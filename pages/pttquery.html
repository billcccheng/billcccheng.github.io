<h2>Redirecting to new <a href="https://billcccheng.github.io/ptt-search/">site</a> in <i id="timer"></i> seconds...</h2>

<script>
// Set the date we're counting down to
let countDown = new Date().getTime()+3500;
// Update the count down every 1 second
let x = setInterval(function() {
  // Get todays date and time
  let now = new Date().getTime();
  // Find the distance between now an the count down date
  let timeLeft = countDown - now;
  let seconds = Math.ceil((timeLeft % (1000 * 60)) / 1000);
  // Display the result in the element with id="timer"
  document.getElementById("timer").innerHTML = seconds + "s ";
  if (timeLeft < 0) {
    window.location.replace("https://billcccheng.github.io/ptt-search/");
  }
}, 1000);
</script>
