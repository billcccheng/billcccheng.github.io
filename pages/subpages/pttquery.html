    <h5 style="LINE-HEIGHT:0px">增加功能:</h5>

            <li> Case Insensitive </li>
            <li> Boolean Search </li>
        </ul>
    <h5>搜尋可能耗時較久 請耐心等候</h5>
        <p>關鍵字:</p>
        <button id="add-search"> 增加關鍵字 </button>
        <p>
            <div id="search-query">
                <input style="width: 200px " id="query_1"/> 
            </div>
        </p>
        <p>
            <select id="selection">
                <option value="title">標題</option>
                <option value="content">內文</option>
            </select>
            <button id="search" >Search</button>
        </p>
        
        <p>
            <div id="load"></div>
            <i class="fa fa-spinner fa-pulse fa-2x fa-fw margin-bottom" id="loading"></i>
            <div id="results"></div>
        </p>
    <script type="text/javascript">
    var query = 1
    $("#add-search").click(function(){
        query++;
        $('#search-query').append('<p><input style="width: 200px " id="query_'+ query +'"/></p>');
    });



    var id = 0;
    function load_view(data){
        var query = $("#query").val();
        for(i = 0; i < $('#search-query').children().length; i++){
            // var index = i+1;
            var query_id = "#query_"+(i+1).toString();
            // console.log($(query_id).val());
        }
        
        var content_or_title = $( "#selection option:selected" ).text();
        query = new RegExp(query, "i")
        for(i = 0; i < data.length; i++){
            var isTrue = true;
            for(j = 0; j < $('#search-query').children().length; j++){
                var query_id = "#query_"+(j+1).toString();
                query = $(query_id).val();
                query = new RegExp(query, "i");
                isTrue = isTrue && (data[i][content_or_title].match(query) != null);
            }
            // console.log(isTrue);

            if(isTrue){
                id++;
                $('#results').append('<p>' + '' + id + ': '+ data[i].標題 + " <a href="+ data[i].link +'>Link</a></p>');
            }       
        }
        console.log(isTrue);
    }
    
    function get_data(){
        $("#loading").show();
        for(i = 0; i < 6; i++){
            var j = i + 1;
            var url = "https://raw.githubusercontent.com/billcccheng/ptt-crawler-indexer/master/data/data"+ j +".json"
            if(j != 6){
                $.getJSON(url, function(json) {
                    load_view(json);
                });
            }else {
                $.getJSON(url, function(json) {
                    $("#loading").hide();
                    load_view(json);
                });
            }
        }
    }
    function on_ready(){
         $("#loading").hide();
        $('#search').click(function(){
            id = 0
            $( "#results" ).empty();
            get_data();
          });
        $('body').keypress(function(e) {
            id = 0
            if (e.keyCode == '13') {
                $( "#results" ).empty();
                get_data();
            }
        });
    }
    $(document).ready(on_ready);
    </script>
