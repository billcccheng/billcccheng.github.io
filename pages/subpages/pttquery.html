    "c_標題": "[錄取] LSE Philosophy MPhil/PhD", 
    "d_日期": "Sat Mar 12 21:51:33 2016", 
    "f_內文": "  Program:  MPhil/PhD Philosophy      Research Interest:  Formal Epistemology      Admission:  London School of Economics and Political Science, MPhil/PhD in Philosophy      Rejection:  King's College London, MPhil/PhD in Philosophy      Pending:  none      Decision:  LSE      Education:  MSc in Logic, Institute for Logic, Langauge and Computation,  Universiteit van Amsterdam, Sep 2013- Oct 2015  Avg 7.56    BA in Philosophy, NTU, 2007-2011  GPA: 3.87      Awards:  Presidential Award, 2010, 2011  Government Scholarship for Overseas Study, Ministry of Education, 2016  Visiting Scholarship for Bristol-Groningen Summer School                         and Conference in Formal Epistemology, Jul 2015      Experience:  Twaching Assistant Fall 2012-Spring 2013  Private First Class (Tank Driver) in Taiwan Army, Aug 2011 - Jul 2012    Letters of Recommendation:   1 from Rutgers University (Master's thesis committee member)   1 from ILLC, Universiteit van Amsterdam (Thesis supervisor\\Academic Mentor)      Test Scores:  none      由於學科冷門加上領域特別，我的心得或許沒有太多值得參考之處。  最珍貴的應該是LSE的面試心得，有一些在撰寫資料上應該注意的小細節。    我是在大三那年決定出國念哲學，三年級下學期開始補GRE，  當兵時試著申請了幾間英國和美國的學校，全部都沒上，就先回臺大念碩班再另作打算。  碩班念了一個學期以後，我得到阿姆斯特丹大學邏輯、語言與計算研究所的入學許可，  於是就到了阿姆斯特丹念邏輯碩士。    阿姆斯特丹的邏輯碩士有分四個不同的track，  分別是Mathematics/Computation/Linguisics/Philosophy，  每個track有不同的必修，但選修課程沒有任何限制，  也可以隨時改變track，只要有該track的必修課學分就可以畢業。  我在阿姆斯特丹第一個學年都在修課，沒有做太多申請學校的準備，  最後一個學期修了一位從美國來訪的老師Ｂ開的project（性質像是mini course），  （阿姆斯特丹大學每個學年有六個學期，    上半學年是Sep-Oct/Nov-Dec/Jan；下半學年是Feb-Mar/Apr-May/Jun）  內容主要是用決策理論定義知識論裡的融貫概念，  從此對形式化知識論(Formal Epistemology)這個領域產生興趣，決定要作相關研究。    原本打算拿課程的報告進一步修改作為sample去申請學校，  不過和幾個認識的老師討論以後覺得不妥，就趕著寫了新的sample，  但是時間不夠充分（九月初才開始寫），對議題的掌握度不夠高，  也自覺跟Ｂ老師不夠熟，沒有要他的推薦信，  15年初申請LSE/KCL/Birkbeck和Bristol四校皆墨。  灰心喪志之際開始專心寫論文，期間在阿姆斯特丹又遇到了Ｂ幾次，  （因為某些東西合法，Ｂ特別喜歡訪荷…）  跟他討論了一下論文方向，修正了不少問題，  （後來也邀請他成為論文的口試委員，再後來拿了他的推薦信）    七月初的時候因著指導老師的推薦，到了布里斯托參加為期五天的暑期學校跟研討會，  期間認識了很多同領域的老師，也聽到不少新的東西。  九月底完成論文以後，我回到臺灣一邊準備申請、一邊準備公費留學考試。  我的Sample是取論文中的一章進行修改，  因此在Personal Statement裡面提了三個LSE有在做相關議題的老師。  （其中有一個在布里斯托見過）  一月初送出申請以後，二月初收到了interview通知，  interviewer就是Personal Statement提到的其中兩位（以下以Ｃ和Ａ代稱）。    1.一開始，Ａ先跟我打招呼，然後說我們曾經在布里斯托見過面；  　（我忍住緊張假裝大方地和她熱絡問好：「是的，很高興再次見到你！」）    Ｃ與我寒暄以後，要我簡單介紹自己的背景：  　我回答自己在臺灣接受大學教育，在阿姆斯特丹取得碩士。  　對目前研究領域的興趣是在阿姆斯特丹的時候產生的。    2.Ａ接著問我關於將來願景的問題。我在Personal Statement裡面提到：  　我希望在畢業以後回到東亞建立一個形式化知識論的研究社群。  　他要求我對這點做進一步的說明。我說：在阿姆斯特丹取得了碩士，並回到臺灣以後，  　我發現臺灣在電腦科學方面的研究很先進，很有發展形式化知識論的潛力，  　但是哲學界似乎還沒跟上這股潮流。因此期許自己能夠在完成博士研究以後回到臺灣，  　在東亞地區建立研究社群，和其他系有更多交流與互動。  　（這裡算是運用了一點在阿姆斯特丹念碩士的優勢，      當時認識了許多不同領域／國籍的同學。）    3.Ｃ接著要我簡述自己的研究計畫，（他說：「大概...兩分鐘之類的。」）  　我就交代了研究計畫裡面最核心的部分。接著幾個問題都是針對研究計畫的，  　包括基本概念的釐清、以及幾個可能的發展方向。我自覺都答得普普通通。    4.Ａ接著問了Writing Sample的問題。他要求我大略解釋Sample裡面的幾個例子，  　以及提出簡單的研究方向上的問題。    5.最後Ｃ問我：我的計劃是不是有可能應用在道德哲學的研究上。  　我說我並沒有想過這個問題，然後說「或許可以如何如何應用」，  　但我回應得並不好，都是臨時想的，因為事前沒能準備到這一題。    6.這部分結束以後，Ｃ確認我是不是有拿到獎學金。我向他確認說確實有拿到。    7.最後他們問我是不是有額外的問題。    我問：TA工作是不是強制的；如果是的話，一般是要求學生在第幾年當TA？  　Ｃ稍微解釋了一下情況，然後就微笑揮揮手，結束了我們的Skype interview。    總的來說，過程還滿輕鬆的，（雖然我在面試之前緊張到不行，失眠了好幾天）  面試我的兩位老師人都很好，問的問題重點都在對我交的資料進行釐清，  沒有刻意刁難或問一些完全猜不到的問題。    面試完的隔天就收到了錄取通知，也指派了兩位指導老師給我；  大約兩周後收到申請系統發的錄取通知，  沒有要求我補上英文能力證明，應該是因為我有一個全英語授課的學位      能夠順利被錄取，特別要感謝系上許多學長的幫忙。  （包括H. Lin、H. Lin和T. Lai，感激不盡。）  希望這篇文章能給之後想要申請英國／LSE／哲學／形式化知識論的人做為參考。  有任何相關問題，也歡迎寄站內信與我聯絡。          --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1457790696.A.1FF.html"

    "d_日期": "Tue Mar  8 22:58:28 2016", 
    "f_內文": "  幫代PO      小妹我最近在申請美國學校的MSF，但是不知道該如何抉擇，因此來請教版友們:    我目前已拿到UMD、UIUC、JHU、ASU、U of Pittsburgh MSF的offer，另外U of    Washington、WUSTL、Rochester、Columbi、BU、OSU在Pending中~    目前有列入我考慮的學校就是UM和UIUC，但在明天跟後天分別要先繳UIUC跟UM的deposit    所以很緊急，希望大家幫幫有選擇性障礙的我，非常感謝>.<    我自己的分析如下：    馬里蘭雖在DC附近，但DC不是金融中心，離UM最近的金融中心是紐約，但紐約的職缺跟實    習機會應該都先被位在紐約的那些好學校(Rochester, Columbia)佔據了吧，而且馬里蘭    州本身的實習和工作機會不知道到底多不多，雖然跟東岸許多大城市都比UIUC近。而UIUC    在芝加哥跟St. Louis附近，實習跟工作機會應該會比較多，金融排名比UM高，但商學院排    名卻在UM後面（我是參考usnews的排名)，但UIUC所在的位置環境比較沒有大城市的感覺    (聽說旁邊還有農地)，就是會過著比較campus focused的生活，而在馬里蘭的生活感覺就    比較有都市感)    另外就是台灣人跟中國人比例的問題，UIUC台灣人跟中國人比例都蠻高的，但馬里蘭可能    就比較不會有這個問題(不太確定)，但我也不知道要不要把這個因素列入考慮之中，或是    單純就以在業界的人脈跟可提供的實習與工作機會為最主要考量。    謝謝大家了，請受我一拜<(_ _)>    --  ",

{
    "a_ID": 345, 
    "b_作者": "gucciyu (隔壁的老李)", 
    "c_標題": "烏克蘭第三年留學心得", 
    "d_日期": "Wed Mar  9 00:04:06 2016", 
    "f_內文": "  ※ [本文轉錄自 Gossiping 看板 #1MtlPlOg ]    作者: gucciyu (隔壁的老李) 看板: Gossiping  標題: [爆卦] 關於烏克蘭怎麼去?美女?簽證?留學?投資?  時間: Tue Mar  8 23:57:32 2016    ※註:有電視或媒體有報導者，請勿使用爆卦! 未滿20字 一行文 退文    小弟我在烏克蘭已經待了第三年了，由於第二年開始不是很專心唸書，    ，然後跟一些人學做生意，所以通曉的門路會比一般留學生多      當年我留學的目的因為想說太多人會英文，想說學一點不同的語言好了，    再加上家裡生意的關係，就去那看看    烏克蘭當時很正常沒分裂，不過按照現在的經濟情況，要我再選我會去俄羅斯      先說一般人最喜歡問我的美女問題吧!    1.美少女們:    請放棄他們窮，你有錢就是老大的思想模式，跟因為想要個外國女友的衝動過來，    不然你來一定會後悔，這三年來認識很多天真的，浪漫的，愛錢的    就是台灣遇得到，你一定都會遇到，世界資訊這麼發達，其實差距沒這麼大了    就真的除了臉不一樣，但都是要花時間去溝通的，如果你談的是一個正常的戀愛的話    曾經有網友問我結婚的事，我都說烏克蘭沒有越南大陸那種排排站的，真的有你也不會要    烏克蘭女性獨立自主性高一點，不會因為家庭跟小孩的因素，維持痛苦的婚姻    這點亞洲女性的忍耐力跟包容力真的比烏克蘭女性強很多      真的要好好結婚，請思考自己能不能在烏克蘭待半年以上，不然就真的就是透    過網路婚仲公司，每個月繳錢談個視訊的戀愛。真的互相喜歡出錢出機票迎娶對方了    女孩子都算大方好約，但如果你太久跟這女生沒聯絡，我想是約不出來    我曾經問我朋友說，如果路上有個陌生人約喝咖啡你去嗎?她說去啊    她會覺得這男生很有勇氣，如果對方給她的第一印象是好的話，    但一開始就要電話或者VK會失敗，本魯試過了~~陣亡好幾次阿    總而言之不要因為女性而過來，目前這兩年來來這留學的台灣學生，真的把到手的    大概就我，還有一位回國了吧，不然到最後還是要靠雙手過日子    P.S.會有女性喜歡你，每個來的都會也遇過幾個。但沒有很愛就是了。    建立在金錢基礎上的愛情都是不可靠的，勞記阿~  ------------------------------------------------------------------------  2.日常生活，商業環境    烏克蘭真的很大，當你想要去一個地方玩時必須要請長假，不然平時生活大家都在    忙工作忙念書，這就是為什麼烏克蘭人特別珍惜他們的假日    不然很多地方去過，就不太想去第二次了，電影因為都是烏克蘭文看不懂也聽不懂    由於貨幣大貶，所以大家生活環境都差了，不建議做進口生意    出口不外乎就是食品相關的，或者來這設廠吧，會比大陸便宜很多    我有個朋友服務公司設在烏克蘭，然後在美國招攬業務，替他省下很多人工，設備成本    -------------------------------------------------------------  3.留學:不少人問，也不少人被騙    來這留學不貴，一年準備個30萬台幣，就算可以很舒服過日子，含學費    當然來這大部分的大學要透過仲介，我當初也透過仲介，東部大學為重    基輔以西的真的可以寫信靠自己，找人辦簽證就好    來烏克蘭之前請先想你來是這幹嘛的?把妹的就不推薦過來    打工遊學?餐廳一天天薪台幣180台幣，你一定不會做    學俄語?雖然生活大家都用俄語，但很多大學不用俄語教學了，除非外語系    至於網路上老是說可以學高級軍工業科技，獲得什麼千萬年薪不是夢的業配文    有夢想是好，但實踐起來並不會想像中簡單    真的很厲害很高級的軍工科系，是不收外國學生的，網路上那些飛機相關學校    一定要有很強的烏語或者俄語(如果教授願意用俄語的話)底子，不然你會學得很痛苦    再加上，預科系只有一年，文法並不會很強，單字量也不多，    一下上大學碰上專業科目的書，會念得很痛苦    你要熬六年\"可能\"才有成就，真正的關鍵技術也要到公司上班後才能學到    大部分都是來念管理經濟，語文，藝術，音樂，一些簡單的機台構造科系居多。      有好的俄文底子的就跑去學建築，汽車之類的，要念醫科就別來了!    每個想來烏克蘭的我都一定會先問，你到底來從這國家得到什麼?    再來就來說留學仲介吧，我都說我當初的仲介不推，真的要來有華僑跟台灣學長    可以幫你的，主要是你不怕就好，要有%100的信任    為何不推呢?我當初的仲介撇開他N年沒去烏克蘭資訊過時    不會說俄文，英文也不好，第一次幫我辦的情況下不談    按我消費者的角度並不會推薦這間公司，CP值很低    但台灣設公司辦烏克蘭留學的目前也只有他    為什麼不推薦呢?這間公司沒店面，雖有公司行號，但其實只是一個名字    做的方式就是跟你上網找目前當地烏克蘭華僑，學長辦的風險沒什麼不同    優點是簽約地點在台灣，真的怎麼樣，妳台灣還找得到人    但因為這間公司的負責人已有N年沒到烏克蘭    所以招攬生意的方式就是弄個網站，PO文，告訴大家學俄語有多好    當然每個國家的仲介都說自己辦的國家好，其他國家不推薦    由於N年沒到過烏克蘭，當地負責人都是透過網路介紹尋找，認識朋友    但都沒有實際跟負責人見過面，所以當年我才出一堆問題    負責人有問題，就是他繼續上網找新的女性負責人補給你了，不過當年拜這間公司的福    我在烏克蘭都靠自己。不靠任何仲介了，有些學校入學那就真的沒辦法靠自己，    因為仲介會跟學校簽約      其實想來留學的人，上交友網站認識當地學校的學生，或者女孩子    或者衝浪沙發網認識朋友也可以    就可以幫你辦入學，再不行就是找台灣華僑，或者台灣目前還在烏克蘭的學長    所以我並不認為，花三萬多塊四萬，能得到高CP值或合適的服務    這三年這家公司所辦的學生，大概超過八成都不滿意他吧    今年這間公司才發生收人一年照顧費800美，實際上當地負責人卻沒收到全額    800美金的事情，細節要問今年第三屆的學生吧，我也是轉述聽來    然後很多舊生就開始怪學長怎麼沒網路發文，害他們白白花一堆錢    所以今年再發一次!!!!    不過出的問題是越來越小沒錯，但沒有當年大了，未來聽說有留學生願意幫他做事吧    所以今年不聽老鳥言的還是可以繼續去找他    至於來烏克蘭後也不要因為是當地女性負責人照顧就幻想可以談個戀愛    負責人也是來賺錢的，不會跟你談戀愛    來念書而已，不用特地花大錢請人照顧你。有事問當地華僑或者台灣學長    大家都很樂意告訴你要怎麼做，什麼要注意的。但由於學長們個性慵懶    不是想賺你很多，讓你覺得他是黑心，所以如果想保持著客戶跟消費的姿態，    還是找仲介吧!  --------------------------------------  簽證:    找到對的人辦簽證，只需要邀請函，照片，護照，身分證正反面影本就好    關係不好的代辦才需要一堆資料，而且還不一定會過    目前聽說最便宜旅行簽證就是，  2000人民幣含邀請函    然後商務簽證的人請不要看網路上那些離譜的價格  扣掉邀請函的錢，簽證費不管一年多次，或者半年兩次都好    對於烏克蘭大使館而言，他們的簽證費固定的，你只是找個人幫你代辦而已    不會到什麼四萬 5萬 六萬，但由於涉及到太多商業機密...就這邊不透漏了  ------------------------------------  學制:  來烏克蘭前都要預科一年，然後大學四年，碩士兩年或者一年半。    博士就一樣看教授    小弟我唸經濟管理      總結想來烏克蘭待的人，就是要有強烈的耐心，短時間看不到成果的人再來吧!    別再為了妹過來了!老婆不是想找就找得到的~  附上VK:https://vk.com/id250798246 臉書就來信問吧  --  ",

    "f_內文": "  第一次來PTT發文就獻給這裡了  一路上看到很多心得文  參考了許多也得到不少的鼓勵  該要回饋一下~    Program: PhD Biology/Botany/Microbiology/Plant Pathology  Admissions:  Duke Biology (Full funding)  UW Madison Botany (Full funding)  Pending:  Purdue Plant Pathology  Rejected:  Berkeley Microbiology  UW Madison Plant Pathology  Decision:  Undecided    Education:  B.S. Plant Pathology and Microbiology, NTU GPA:3.9    Test Scores:  GRE: V:150(45%) Q:170(99%) AWA:3.0(15%)  IELTS: 7.0 (R:8.5 L:7.5 S:5.5 W:5.5)    Publications:  2 1st author Original Papers (No SCI, 1 published after applying)  1 Book (Last author)  1 Review paper (In Chinese, 科月)  2 Unpublished Papers    Work experiences:  2015-2016   Project Assistant, International Cooperation and Development Fund,  Ministry of Foreign Affairs  2011-2015   Undergraduate Research Assistant, Department of Plant Pathology and  Microbiology, National Taiwan University  2013-2015   Assistant Editor, Mycobiota Taiwanica 3rd edition  2014-2015   Club tutor, Taipei Municipal Datong High School  2012-2014   Part-time collector, Mucho Biotech Co., LTD  哩哩摳摳一堆有點打腫臉充胖子XD    Awards and Honors  2014    Twice Presidential awards, National Taiwan University  2013    Presidential award, National Taiwan University  2012    Presidential award, National Taiwan University  2011    Third-place prize, Proficiency Competition for Senior High School  Biology Finals  2010    Third-place prize, Taiwan National Champion Selection Camp for 22nd IBO  (International Biology Olympiad)  2008-2011       Biology exemption five times, Taipei Municipal Jianguo High School  Chemistry exemption twice, Taipei Municipal Jianguo High School    Recommendation:  1 from lab mentor, NTU  4 from other faculties in NTU (針對不同學校有找不同老師撰寫)    準備過程:  研究生活:      從剛進大學就加入實驗室了，當時的目的不是要準備出國而就只是興趣，所以在實驗室  裡東摸西摸，很快就過了兩年。此時發現不對需要為未來做準備，就提出了計畫和老師討  論以發表為目標來執行，老師相當支持，但後來還是不了了之XD。後來因為實驗室要收攤  ，被老師塞了很多沒有人執行的計畫以及和隔壁實驗室合作才有所成果。工作到入伍前夕  ，相當累但也相當幸運。    英文檢定:      當時是為了交換學生而考的，覺得IELTS達標比TOEFL簡單所以就選擇了IELTS，準備過程  相當緊湊，只花了一個半月左右，做了三四次考古題，Writing則只寫了一兩次，結果很  驚悚的考到7.0，剛好符合多數美國大學PhD的需求就懶得在考TOEFL了。(不過這也造成我  沒有投Stanford和Cornell的原因)    GRE:      這個考試大概是大四上的時候準備的，一開始毫無方針，就抓了紅寶背，但後來根本讀  不下去所以就改成直接做題目，主要填充是寫陳聖元的那本，閱讀沒有看太多書這邊就不  提了，計算的部分是看陳向東的。後期還是需要背單字，因此灌了ankidroid到手機裡頭  ，並用考滿分(大陸網站)來做大量題庫。原本安排在三四月考，結果那時生大病，所以往  後調到七月多，考前試做了官方的題庫(GRE Prep)，第二個超級悲劇，心情很差，隔兩天  就要考試了完全沒轍，只好上網找經驗文討拍，當天考試也覺得不太有把握，一度想要放  棄這次的分數，沒想到剛好有320，極度開心，就到便利商店吃了午餐，一路走去學校打  混了(這邊不是重點)。總而言之就是準備一陣子之後就可以去考考看，不見得會有想像中  的糟，另外Duke老師說平均大約只有308，所以應該可以忽視320, 325的都市傳說。(噢別  看我的AWA XD)    CV/SOP:      CV就不講了，參考網路上的改一改就差不多了，SOP的部分則是困難的部分，有各種不同  寫法，也是展現魅力的方法，而我是有請人幫忙改過。簡而言之建議把自己的事蹟列出來  ，選擇和Program相關的多做描述，並且以實際作為來凸顯人格特質。前後就各扣上讀PhD  及喜歡Program的原因。不用寫得太精確，除非真的很了解Program。另外UC系列的會有  Personal statement，那聽說主要是給美國學生寫的，所以我就沒有很小心去寫。    搭訕各個老師:      我是在準備好SOP後才開始和老師們聯繫。我選擇老師的方法是找大頭並找他們的學生，  並且在有一定名氣的學校(但事實上後來也沒幾個可選)。就寫信給三個老師，兩個Duke一  個Wisconsin，其中一個Duke是大頭，並和其中一個推薦人認識。很幸運的三個老師應該  都屬於缺學生狀態，所以都給了滿正面的回覆。我和Duke的大頭及Wisconsin的老師有  Skype面談，主要就是聊聊天並說說實驗室在做什麼。    口試:      我目前只有Duke的口試，一月中接到通知，就很快地訂下口試日期。口試基本上就聊之  前做過什麼、為什麼選Duke、以後想做什麼之類的，但也有比較神奇的問題，像是認為未  來該領域的走向為何，或是喜歡坐lab還是跑田間。不過還好都有和學長和同學們聊過這  類的問題，就很快地想到答案(如何以英文陳述比較有問題= =)。等了許久Duke在二月底  結果出來告訴我上了，正當在高興的時候，隔一個禮拜Wisconsin的老師就來聯絡要橋口  試。但我當時不確定哪時候可以口試，所以就連口試都省了，過一個禮拜就來通知了。    心得      我應該算是比較早就決定志向的人，所以一路都待在實驗室耕耘。但事實上一直很懷疑  自己只有大學畢業有沒有機會上PhD，很幸運的是老師們都滿欣賞我，因此給了我很多機  會，也在我猶豫不決的時候給我了許多鼓勵。另外也很感謝實驗室的學長姐以及課堂上的  同學們願意和我聊一些莫名其妙的話題，十足激發了我許多不同的主意。最後想告訴也有  留學夢的各位，對自己有信心，沒什麼是不可能的。    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1457476656.A.895.html"
},

    "d_日期": "Wed Mar  9 12:32:30 2016", 
    "f_內文": "  留學版大家安安~    小弟申請的是會計碩士，未來目標是希望可以留在美國或加拿大四大。所以選校方面除了  排名，還有考量到就業地點。投了好幾間學校，但除了UMD幾乎都收到Rejection。百思不  得其解，因為還有一間要丟，想說先檢查一下到底哪裡有問題，先來詢問大家的意見，感  謝了~    背景：  政大英文會計雙學位 學士  UC Berkeley Summer Session  GPA 3.31  GMAT 700  IELTS 7.5 (準備時間不夠所以考了雅斯，申請的學校大多要求7.0)    工作經驗:  全職目前兩年多，包含某手機廠Maketing還有替代役在財政單位。  實習某手機廠一年，四大一個月    申請狀況:  Admission- UMD  Rejection- NYU, USC, GWU, UW(Foster)  Pending- Boston College, SUNY(Albany), Rochester(已面試), York, Toronto        腦袋一片混亂啊！雖然GMAT不高但都有超過學校的平均，除了NYU和USC被拒絕可以理解，  但GWU寄給我Rejection都傻了，接下來就一直收到拒絕信直到今早……    自己想到的可能理由：  1. 學校知名度不夠(但政大和GWU是姐妹校啊)  2. GPA太低(高分都在英文系，會計類被當3科，保守估最後一年GPA應該只有2.9x)  3. 工作經驗不相關  4. 文件有問題(SOP有找顧問付費改過一次，其他東西就自己寫問朋友)    雖然申請的變數很多，但還是想問版友，這樣算正常嗎?    順便問，如果美國會計師通過三科剩一科，寫上去是加分還是扣分啊...      --  ",

    "b_作者": "nien46 (nien)", 
    "c_標題": "OSU Microbiology PhD", 
    "d_日期": "Thu Mar 10 00:34:29 2016", 
    "f_內文": "  Ptt首發，若格式有錯誤還麻煩告知，謝謝～    Admissions：  Ohio State University-Microbiology PhD, Fall 2016  (got interview invitation on 1/16)    Interview Declined:  Virginia Tech-Microbiology PhD(got interview invitation on 3/9)    Rejection: University of Washington, U Wisconsin Madison, U Florida  (All Microbiology); Dartmouth-MCB, UNC-BBSP    Pending:  U Iowa CCM-Microbiology, UT Southwestern-DBS, U Rochester-IMV    Decision: probably OSU    Education:  BS,NCHU(2010~2014)Bachelor program of Biotechnology, GPA:3.32    Standardized Test Score:  GRE V156(71%) Q160(78%) AWA3.5(38%)  Toefl 106(R28,L30,S24,W24)    Publication and Presentation  One manuscript in preperation(neither first nor second author)  Undergraduate oral presentation(2013)    Research and Work Experience:  Research assistant in an mAb RD company(2014-now)  Undergraduate research in NCHU Life Science Department(2012-2013)    Internship and Service:  English tutor, NCHU Language Center (03/2014~06/2014)  Intern, Ministry of Foreign Affairs, Taiwan R.O.C (07/2013-08/2013)  Volunteering english tutor for mid-school students (2011)  Serving campus wildlife and nature environment tour guide, NCHU (2010-2011)    Recommendation Letter:  1X現任主管  1X Undergraduate research advisor/PI(NCHU)  1X Department Chairman(NCHU)    終於輪到我上來分享錄取文了！  其實在準備申請時真的蠻擔心的，因為我的大學成績並不好（排名更是倒數...），  加上也沒有讀碩士，一開始蠻擔心直接申請PhD會不會太魯莽。我想應該很多大學生跟我  一樣，但是仔細把自己的優點拿出來想，當你跟其他碩士畢業生一起競爭時是否有勝出的  地方，那就是你要強調的優勢！如果沒有，那就盡力去製造一些，讓自己的履歷可以  stand out.    我並沒有像很多留學版的前輩一樣大學時就決定要從事研究，反而是出社會才決定的,  所以當時並沒有很在意成績，覺得有懂就好。因為喜歡細菌進實驗室做了一年專題，  雖然還是喜歡細菌，但是擔心起畢業後該做什麼樣的工作而考慮轉換跑道（所以才去外  交部實習）。後來發生一些事讓我了解自己並不適合外交，政策方面的工作，所以畢業  後決定回生物領域。    一開始不想找做實驗的工作，但是因緣際會下到了現在這間公司做研助，一晃就快兩年。  回想起來，如果當初沒進公司我大概也不會決定讀PhD了吧。很多個決定造就你  未來的決定，以及成為怎樣的人。人生真的很妙！    一路走來要感謝的人太多，除了家人朋友外大概就是我的三位推薦人了  感謝最nice的主管，在公司我真的學到很多，不管是技術，做研究的想法還是新藥上市  的歷程，我都獲益良多。感謝黃老師指導，願意讓我獨自負責一個project而不只是幫助  學長姐的研究like alot of under, 在這一年雖然沒什麼結果但我學到很多，老師在我  說想轉換跑道而離開實驗室數年後還願意幫我寫推薦信真的很感動！最後感謝系主任  孟老師，從大學時代到最近PhD選校都給我很棒的建議，在茫然的時候可以得到過來人的  經驗談實在是無價！        --  ",

    "f_內文": "  我是Duke Statistical Science (簡稱Duke Stat) PhD三年級的學生    想跟各位在選校的學弟妹分享一些資訊和想法    ※ 引述《mueric35 (mueric35)》之銘言：  : Duke:  : 優點：  : 1. 新program學校好像會比較重視學生  : 2. 天氣好  : 3.朝聖Coach K 以及NCAA  : 缺點：  : 1. 怕太focus bayesian  : 2.沒tuition waived 好像會比較貴  : 3.比較鄉下很無聊（不過會比小弟家鄉雲林無聊嗎？）  : 4. 工作placement與上課情況細節不明    1. Duke Stat 全系幾乎都走Bayesian沒錯，但我不認為這算缺點    Bayesian的應用很廣，而且系上除了Bayesian以外也會教其他東西    例如Information Theory, Machine Learning等應用課程    PhD一年級必修的Statistics Case Studies，    教授有在班上強調過：「你們不要因為系上走Bayesian，就什麼都用Bayesian，    frequentist統計方法也有其優點」    3. Duke University 位於 North Carolina 州比較鄉下很無聊？！    其實不到某些中西部的州那麼嚴重，不用太擔心    而且學期中幾乎都在忙課業，沒有太多玩樂時間    沒有車也還能生活，有公車可到學校和超市 // 當然有車還是比較方便    4. 工作placement    Duke在生涯發展方面提供非常多的資源    每個學期都會辦正式的Career Fair，以及科技業的inDuke TechConnect活動    還有不定期的線上Virtual Career Fair    Career Center提供workshop、預約諮詢、現場諮詢等服務協助研究生找工作    而且Duke Stat的教授們還常常會轉發一些internship或full-time的職缺    所以很多學生畢業後都去產業界工作，不論是MS或PhD    5. 上課情況    現在MS和PhD第一堂Bayesian的課會一起上，其他的課對MS就比較像自由選修    不少核心課程都有PhD-level和MS-level之分，但MS學生可以選PhD的課    某些熱門的課 (例如Statistical Programming) 都是本系優先，外系可能選不到    ↑提醒那些拿到Duke Econ MA vs Stat MS在選擇的同學    ----------------------------------------------------------------------    我知道某些學校的Stat MS 有 25% tuition waive在經濟上很誘人    但我真的很喜歡Duke Stat這個系，所以想推薦給大家    選擇權還是在各位自己手上，希望你們都可以做出不會後悔的決定 :)    --  ",

    "f_內文": "    有任何問題歡迎來信，我知道範圍會盡量回答。    Program: PhD in Finance,           MS program in Economics/Finance/Applied Math/Statistics    Admission:  ˙London School of Economics and Political Science, MSc in Finance and Economic  ˙University of Chicago, MA in Computational Social Science (Economics conc.)   (tuition waiver 1/2 in the first year, 2/3 in the second year)    ˙University of Wisconsin - Madison, MA in Economic  ˙University of Texas - Austin, MA in Economics: 24 month track  ˙Boston University, MA in Economics  Rejection:  Finance PhD - Princeton, Stanford, UCLA, Kellogg, Duke, UNC, UIUC, UW Madison  Statistics MS - Harvard, Yale, Purdue  Other - Upenn AMCS, Stanford ICME  Pending:  NYU MA in Economics / OSU MS in Statistics            UMN, UCSD, Purdue PhD in Finance  Waitlist: UChicago MS Statistics  Decision: have not decided ( LSE or Chicago )  Education:    Central Police University, BA in Information Management  2005-2009    National ChengChi University, MS in Finance 2012-2014   -GPA: 3.89/4.0, Beta Gamma Sigma   -Math and Statistics related GPA: 4.0/4.0 (92.33/100)   -Doctoral finance theory course GPA: 4.0/4.0 (99/100)    Test Scores:    GRE: V/Q 150/168 AWA:3.5  IELTS: R/L/S/W 7.5/7.5/6.5/6 Overall:7      Work Experience:    Second Liutenant, a governmant institution  2009-2012  Intern, one of tier 1 investment banking in TW 2012-2013  Research Assistant, NTU 2015-2016      Certificate:    國家考試三等特考  CFA Level 1  Doctoral course Asset Pricing (I) (II) (distinction) from Chicago, via Coursera      Awards/Honors:    Beta Gamma Sigma honer membership  Presidential Awards *3  Chathey Charity Scholarship ($100000)    Publications:    1 Journal Article in Asset Pricing (under review)  1 Journal Article in Corporate Finance (under review)      Letters of Recommendation:    1 from NCCU Statistics (math course instructor)  1 from NCCU Finance (Thesis advisor)  1 from NCCU International Business (theory course instructor)      (這是一個財博申請者但卻一間都沒有被錄取的申請故事，文長慎入)      ==前言==    財博在板上的文章為數不多(tombo24 2009, Zuces 2010, ex7986he 2014, iamshadow  2015)，雖然今年一間財博都沒有上，但是從2012準備至今有一些累積的申請心得也希望  對未來申請的版友有些幫助。      從警大到政大    在進入大學時，警察大學的一大特色是會提供一個安排好的模板讓我們前進，小至起床  時間、大至實習和工作都無所不包，只需要選好自己愛的主修然後準備面對一連串的訓練  就能夠從這一關卡畢業。雖然乍看之下大二不用想雙輔、大三不必思考交換、大四不用面  對考研或工作的十字路口，然而對於自己興趣摸索這個問題依然會存在著。    畢業後幸運應屆考過國家考試後，開啟了警官工作，成為許多記者筆中朝九晚五周休二日  年薪x萬的鐵飯碗員工。在這份工作當中，雖然並不是像記者寫的輕鬆安逸，但能夠接觸  到形形色色的人，而自己的一些工作成果或決策也能夠直接與社會有些許互動與貢獻卻也  帶來不少成就感。    在第二第三年開始，隨著工作業務駕輕就熟以及接觸的人群增加，漸漸意識到除了目前工  作以外，還有許多能夠帶來影響力或者很酷的工作存在這個世界上。又或者是說，這個世  界的運作如此廣闊，除了目前的舒適圈外是不是可以有更多有挑戰性的事物值得探險。於  是開始有系統的跟身邊在台政的朋友們詢問了解各個領域的一些現況。    在廣泛接觸後，我選擇財金而非資管本科主要有幾個原因。第一個是直覺。從大學以來，  資訊管理這門科目一直是駕輕就熟，但是看了看進階的研究卻是相當無感。反倒是財務金  融相關的內容倒是興致勃勃，再加上當時正上映華爾街II金錢萬歲以及終點戰這些相當  Market導向的電影，讓我選了Finance作為研究所的領域。      Ph.D or Industry    國內研究所選校部分比較單純一些，主要以有能夠到高盛之類的投資銀行實習機會的學校  為主，畢竟覺得許多exposure需要真正去體驗。而在北部聲望又還過得去的政大商學院自  然成為我的選擇。    剛入學覺得自己是一個喜歡研究的人，但又對於投行這些工作覺得憧憬。但畢竟身為小屁  孩，連什麼是研究跟投行在做什麼認識甚少，不過就像個迷妹迷弟的說自己有興趣而已，  趁著每天起床都還充滿熱忱想要認識世界時，乾脆兩個都試試看。    碩一先照表操課過了50個Case的上學期，然後考過CFA Level1，先建立對財務金融的基本  認識。此時仍然覺得研究是一個有趣的工作，對於一個不確定的議題，利用科學方法給予  理論解釋。然而以前對於某些教授的生活型態和文化以及薪資卻讓我遲疑興趣是否要在此  等於工作。    另外一方面我同時開始了在某外商投行的實習生活。在投行實習又是另外一個經驗值大補  帖。這是第一次感覺到身邊如此多的強者的工作，不管是在專業或是英文，又或是人生故  事與對世界的認識。我覺得在這個階段還有很多新的認識，那就是溫拿不分職位屬性與觀  點，不管是公司裡面哪個角色都有他不可或缺的意義與價值且不容易被取代的。在這邊不  僅投行內部的價值創造過程與分工有多點了解，同時也讓我再次思考我所最適合扮演的角  色。    在實習後，開始跟著指導教授寫論文，而這時確立了我想要走學術這條道路。第一個原因  是我對金融市場很有興趣，只要任何關於Market/Price/Risk的東西都會去思考背後隱含的  基本來源，而財務理論正是解釋這些現象的主體。第二個原因是教授的生活文化跟我想的  不一樣。在接觸到NYU Stern的Alexander Ljungqvist或是先前LTCM MIT的 Chi-Fu Huang  還有更多學術/業界前輩後，發現學術生活不僅可以很有品味與品質以外，學界跟業界幾乎  是不存在界線。這代表著我所研究的內容，除了在論文發表以外，很快的就能夠實際應用  在真實市場中，不管是資產管理或是金融穩定政策的制定。之後便開始財博準備工作。      ==真正的前言==    財博的部分我只鎖定在Top10的學校，主要是財務知識的傳遞減損相當快，在top10有資  源能夠解決最重要的問題，而在top10以外則是開始需要一邊學習一邊發現重要的問題。在  幾位老師的建議下，我的研究目標使我選校得限於top10。    然而，以台大(#160-200)、政大(#160-200)的位置要丟top10的機會建國以來屈指可數，  因此我survey了一些能夠把學生place到top10的碩班。財博需要的四大要素是數學、統計  、經濟、財務、電腦，依據自己的研究興趣五選四。數學幫助處理資產定價的連續時間財  務模型問題、統計協助實證、經濟是財務理論的核心、財管則是真的動手去解決問題，至  於電腦則是一些對於科技與人工智慧的無限想像。不看這些人為劃分的領域的話，我覺得  財務理論是建立理論，並運用具有經濟意義的統計方法實證市場人們參與行為。為了增加  這方面實力，我選碩班就選能夠達成這件事情的program。    芝加哥的這個program第一屆成立，由Ali帶學生思考運用data science解決經濟上的問題  能夠彈性選CS/Statistics/Economics的課來解決問題，自然符合我的需求。而LSE的  Finance & Economics 在place財博有17年的好歷史，是我碩班原先的第一志願。其他  program的選擇幾乎也是從這些方向去挑選。    ==數學Background==    由於碩二才開始修課，只來的及完成    機率論  數理統計學I  數理統計學II  線性代數  計量經濟學  財務金融時間序列    目前還在繼續補 大家所謂的\"常識\": 高微 分析 隨機微積分。雖然這些課程分數都還算  漂亮，  不過大學時期的微積分、管理數學等可是慘不忍睹。去年面試Columbia MS Financial  Economics時候還被問說: 「Hi Chris 我想問你的數學成績，你研究所的都很亮麗 good  ，但你大一的微積分只有67分..你是否可以解釋一下」「Hey dude 這都十年前了 我現在  已經改過向善了」後來面試後被拒了。雖然不知道數學影響有多大，但是上面列的這些做  財務理論還算是用的著。    ==IELTS/GRE==    建議考GRE而非GMAT。在申請過程發現，有50%學校表示Prefer GRE，甚至有學校是不收  GMAT的，不過這都不是主要因素。主要是如果要丟碩班，除了商學院以外的幾乎都只收  GRE，考GRE的適用性比較全面。    在申請PhD的時候，GRE是一個派不上用場但沒有考好卻會致命的要素。根據某top finance  phd coordinater的經驗是，GRE會是第一道關卡，各校可能卡Q 95% 或是 Q95% + V75%等  透過這個成績先將履歷篩選到可讀的階段。通常官方網站都會寫一些他們的期望分數給申  請者提示。    TOEFL/IELTS又是另外一個門檻。LSE會要Toefl 107 or IELTS7，芝加哥要26*4 or IELTS  7/7/7/7，通常沒達到也是跟GRE一樣直接拿掉。理工科可以靠研究彌補這方面弱勢，但商  學院對於英文標準絕不寬待，畢竟之後是要去跟最會賣產品的MBA學生賣自己的MBA  program。    ==SOP/CV==    CV的部分我並沒有特別花太多心思，大致上把PhD Candidate的CV抓下來，挑一份喜歡的    然後照著格式把自己的資料打進去，不外乎    Education Background/  Academic Position/  Research Experience/  Work Experience/  Conference Paper or Publication/  Working Paper/  Honor/  Math/Statistics/PhD courses/  Reference/    對PhD申請來說，重要性是 (1) GPA = honor (2) GRE (3) Publication    我會試情況調整最顯眼地方擺放內容，比如說Chicago的program要求資訊/經濟/統計，    那麼我就會把Tech的課丟過去。    至於SOP我的做法則是當作自介寫。分成    1.動機+Overview  2.工作經驗  3.研究經驗一  4.研究經驗二  5.Why Chicago+ 我能夠提供什麼  6.簡潔的結論    我會在第五段標上想要跟著教授，像是在Chicago的program我直接限定只想跟  Ali Hortaçsu做研究。不過由於LSE這program比較不是faculty oriented，我就沒特別  著墨，而是寫得比較general。    第五段通常也會用來寫為什麼Fit這個program。認真思考program如何bridge自己過去的  經驗以及未來的目標。比如說芝加哥這個program是想要吸引具備MIS/統計+經濟的學生，  去做一些善用big data支持經濟研究的專案，那麼我就會特別提到我對這個提案的想法  以及具體過去做了哪些事情。    問過Committee的看法，他們認為SOP的資訊主要是提供他們大概想像一下這個candidate，  背景做過哪些事情、對一些研究或領域的看法、想做什麼來決定是否match。SOP會扮演  關鍵角色，但我認為不需要迎合program，而是一致的充分表現自己。        自己用心寫過SOP，會容易沉浸在自己的情緒中(自我感覺良好)。在這個過程中，很幸運的  受到許多身邊朋友、網友、學長姐們的幫助。透過從不同角度檢視一份SOP，不僅能夠  更符合target program的環境，也能夠提醒自己所忽略掉的盲點。      ==LoR==    建議參考 tblee(2015) 關於時間安排以及如何請老師寫推薦信。    財博推薦信的重點幾個    1. 國際學者    財博在final round 委員很容易需要到直接打電話給熟悉的人探詢學生的潛力，因此選  至少一個讓委員們能夠直接聯絡到的老師會蠻需要的。    2. 真心推薦你的老師    將心比心，當你真心推薦一個人覺得申請者實在卓越時，會寫出什麼文字，那麼推薦信就  盡量有這樣的文字。而願意寫這樣文字的老師則只會發生在真心推薦你的老師的身上。我  自己蠻幸運碩班時有一門有熱情的重課讓我揮灑，讓我得以少些在推薦信上的煩惱。    指導教授的高度會大幅影響後續的申請走勢。如果對於要去業界的同學，指導教授大概在  論文口試之後，就剩下師生情誼。但是對於學界而言，指導教授就像是前輩一般，能夠用  身經百戰的經驗帶申請者面對各種挑戰。而在充分了解狀況下，自然是最適合的推薦人。      時間管理部分，我用tblee的時程，在提早至少二個月先確認老師意願後，親自拜訪跟老  師說明申請的邏輯策略，並同時確認一下如何最大可能的協助老師完成這項工作。先讓  老師們知道接下來大會怎麼走、有哪些工作要做、幾封推薦信等。    我今年的狀況是總共有超過20個program。我非常感謝三位老師們願意撥空協助我。老師還  鼓勵我說，不用怕麻煩老師，今年我們就是要一起拼了。在焦慮的申請季可以得到推薦人  們的支持，當下真的很感動，也立志未來會全力以赴每一個挑戰。    由於推薦人都不需要我進行擬稿，因此我並沒有真的擬了正式稿，而是用了比較像Facts  List的形式讓推薦人知道自己做了些什麼，有什麼角度可以切入等等。我就把我研究、成  績、程式等Core Facts列成清單、附上SOP、CV、申請學校清單以及給學生的deadline一  併給老師。    值得一提的是，上面的deadline通常是給學生的deadline，而那個時間點老師們通常都有  計畫在身。因此如果比較積極想要早點完成，建議在10月前進行避開老師們忙碌的高峰。      ==結語==  「趁年輕的時候出國闖一闖，看看這個世界的天高地厚，試試看自己有幾兩重」    這是我2012年的想法。當初想著是自我挑戰，而隨著越來越踏實的學習過程，不管是來自  在投行的exposure或是學界實際開始研究的啟發，夢想與現實逐漸收斂到一個可以實踐的  過程。    很感謝在這過程中幫助過我們朋友同學學長姐學弟妹們，  在2010年開始給我各種關於finance phd的準備指引  在選校時帶來已經在努力路上的各種資訊與建議  在SOP/CV上修改的建議跟心得  考G考T的心路歷程  還有在夜半時刻聽我無來由的murmur    也謝謝台大與政大的師長們願意回答我的任何問題給我支持  寫推薦信的師長們的鼓勵與建議  以及許多回過我信幫助過我的前輩們  還有在投行帶我認識全球金融業的長官們    也謝謝家人願意支持小屁孩我好端端公務員不做跑來追夢  以及我女朋友聽我講屁話 給我打氣      最後謝謝所有給我指導過的前輩們  如果未來我有任何一點機會能夠青出於藍更勝於藍，那麼會是因為吃了你們的大補帖，  直接來到目前的Limitation，省下摸索的時間而因此專心做出突破。    繼續努力。      --  ",

    "f_內文": "  各位好  先簡單介紹一下自己    現在念中正心理大四(知道我是誰的別指認 XD  預計今年底申請2017fall master  TOEFL 100  GRE 322/3.5  overall GPA: 3.6/4.0  major GPA: 3.9/4.0  從大三上開始在傳播系做傳播心理相關的老師的lab擔任科技部臨時工至今  畢業前預計會有一個published project    由於對應用及就業方面較嚮往  預計申請master的program  搜尋的範圍蠻廣  但主要是人因工程為主軸  不過有應用到心理學 又剛好有興趣的都會試試看  目前看到比較想要的program有  CMU HCII  Cornell DEA  (其他還在陸續搜尋    想請問各位有經驗的大家  以GRE一戰322的成績  是否需要再二戰  由於之前一戰是臨陣磨槍 運氣好才剛好能上到320  一方面想瞭解自己認真起來的實力可以到多久  一方面也想說GRE再拉高對申請也有利    不過爬了很多文發現  T/G都是有到門檻就好  GPA才是最重要的  想請問各位是否有必要再考一次GRE呢    另外也想瞭解一下關於學校知名度的問題  中正算是很新的學校  美國老師那邊可能還不是很認識  這方面的話該如何補足？  以一些碩博士都在國外念的教授的推薦信是否能夠彌補這個缺點呢？    另外如果有心理相關的學長姐  或是今年也要申請的同學們  也希望能一起討論和認識!!  謝謝各位:)    --  ",

    "c_標題": "[新聞] 美理工國際生畢業可留3年 中印學生最受惠", 
    "d_日期": "Thu Mar 10 05:41:49 2016", 
    "f_內文": "  http://www.epochtimes.com/b5/16/3/10/n4658668.htm        【大紀元2016年03月10日訊】（大紀元記者吳英編譯報導）根據美白宮週三（3月9日）公  布最新的TechHire Initiative內容，國土安全部已公布「選擇實踐訓練」（OPT）新規定  ，在美獲得科學、技術、工程和數學（STEM）學位的國際生，畢業後將有機會以「在職訓  練」（on-the-job training）的方式留在美國工作3年。    本項新規定預計今年5月10日生效，最大受益者是來美攻讀STEM專業的印度及中國留學生  ，估計超過30萬人。      STEM國際生是最大受益者    《紐約時報》3月9日報導，這項新規定提供STEM國際生在美工作的期限，OPT將由現行的  29個月期限延長為36個月。  根據新規定，STEM OPT學生不會取代全職、半職、臨時或永久的美國勞工，且薪資應與美  國勞工相當。    此外，如果國際生在美國獲得二個學位，其中一個學位是STEM專業，只要該STEM學位是10  年內在被認可的大學或學院取得，也可適用新的OPT規定。國土安全部估計，目前STEM  OPT的實習生約有34,000人，未來應會有更多人受益。    根據去年3月底美國學生和訪問學者計劃（SEVP）、移民和海關執法局（ICE）及國土安全  部（DHS）共同公布的報告顯示，在美國的外國學生人數為113萬，其中中國留學生逾33萬  人，占留學生總數29%；而在美國際學生中，37%（超過40萬人）的學生就讀STEM專業，其  中86%來自亞洲，特別是中國及印度。    STEM OPT爭議    美國容許持F-1簽證的留學生畢業後在美實習1年， 2008年開始，美國國土安全部為吸引  更多STEM人才，將STEM學科留學生的OPT延長17個月，即STEM留學生可在美國實習的期限  總計為29個月。    去年非營利組織「技術工人華盛頓聯盟」 狀告國土安全部該延長新令程序違法，要求取  消。華盛頓DC法院去年8月裁定，2008年的STEM OPT確實不合法，但給予國土安全部6個月  時間，以公開聽證或其它方式補救，因此該政策失效期延至今年2月12日。    2015年10月，國土安全部發布一份延長OPT的提案，將OPT延長期從17個月增加到24個月，  該法案在規定的30天內徵集到了超過5萬份公眾意見。12月，國土安全部以時間不足為由  ，向哥倫比亞特區法院請求OPT失效期延期90天，即由今年2月延長到5月，並獲法院批准  ，讓正處於OPT延期時段或需要申請OPT延期的留學生鬆了一口氣。    文章說，這項新規定將為移民改革爭議投下另一個未爆彈，代表「技術工人華盛頓聯盟」  的律師米雅諾（John Miano）表示，這是持續打擊美國勞工，不僅未終止OPT，反而將期  限延長為36個月；他已代表「技術工人華盛頓聯盟」針對本項OPT延長方案的合法性提出  上訴，今年5月哥倫比亞特區上訴法院將舉行聽證會。  在5萬份公眾意見中，很大部分來自支持OPT延長的外籍生，但也有一些來自美國的失業技  術勞工或關切本法案的美國公民，這部分人認為聯邦政府與「非法移民」為伍，正在「損  害美國」。    ICE官員表示，為了保護美國勞工權益，ICE致力嚴格規範訓練計劃，要求雇主負起監督職  責，並確保OPT學生來自認可的大學及防止欺詐行為。#    責任編輯：林妍    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1457559711.A.70C.html"
},

    "a_ID": 359, 
    "b_作者": "HelloChicago (芝加哥凱蒂豹)", 
    "c_標題": "[心得] 美國留學旅遊:別搭機場黑心計程車", 
    "d_日期": "Thu Mar 10 07:13:48 2016", 
    "f_內文": "      臉書短文 &圖 https://goo.gl/TvsylU  看看這隻機場小豬，是不是有很多油花可刮呢？  機場接送詐騙恐嚇是個全球問題，不限美國，  曾以為在機場「不要隨便」上計程車是常識，  卻在各大討論區看到不少可憐的孩子被機場黑車詐騙，身上現金全被嚇光。      落落長網誌：  美國留學/旅遊機場接送：千萬不要「隨便」搭計程車！Chicago O'Hare & Midway  http://chicagoleopardkitty.blogspot.com/2016/03/chicago-ohare-midway.html      常看到淒慘案例是這樣：    身上帶了不少現金要去 NYC 購物玩耍，  竟然遇到非法黑計程車詐騙，身上金錢全被拿走，  那天因為飛機誤點，出航廈時剛好有點趕時間，  看到一旁「機場合法計程車區」大排長龍，  不禁嘆了一口氣....................    正要認命去排隊時，有個人衝了過來，說他是計程車司機可以載，  最重要的車資問題，我當然會先談好才上車，  司機再三保證到下榻處只要 $50，他看起來好 Nice ，應該不會騙我的樣子。  結果上了車一切都不一樣了！他竟然說要 $500 ，  我提出質疑後，他像作了 Face Off 手術一樣，瞬間變臉！  兇巴巴好像酷斯拉，還擺出一付想要揍我的樣子！    天啊！他不開車門我怎麼出去，想到我的行李還在後車廂，大包小包也逃不了，  最後只好掏出所有身上現金，花錢消災.......  一下車，他竟然怕我抄他車號連門都沒關上就揚長而去，  因為太緊張，我的手機還落在車上，現在也找不回來了，  人生地不熟的我，還走進警察局報了案，  沒想到警察說機場黑車事件層出不窮，他們根本是職業計城車詐騙，  我被恐嚇時嚇呆了，連車號都沒來得及抄，線索幾乎全無，根本沒有抓得到的機會。    類似劇情可以再添加一些元素：      時差都還沒調回來，一下機就有個旅客跟我攀談，  提議一起搭計程車到 Downtown 省車資  ，對齁！能省一點是一點，我好幸運！  他超熱心的領我去等車，我就跟他一起上車了，  明明事前查資料到 Downtown 只要 $40，抵達時司機竟然索價一人 $100，  熱心旅客二話不說就付錢了，  事後想想那根本不是機場計程車招呼站，  熱心旅客根本是計程車司機的同夥  。    我明明掏了 2 張 $50 給司機，  司機拿在手上竟然瞬間掉包成 2 張 $5，又跟我要 $ 90  ，慌忙間只好再掏 $90，  可是下車發現皮夾裡明明還有 $300 卻不翼而飛了.....  好像是被坐旁邊的熱心假旅客趁亂摸走的。    拖了兩個托運行李、一個登機箱。  一下機就有一個自稱是司機的人問我要不要搭計程車。  不待我回應，他就拉著我的行李往外走....我也只好跟著上他車了。      類似事件劇情或有變化，手段激烈、溫和兼有，但依舊層出不窮。  留學生、人生地不熟旅客是黑車詐騙最愛對象！  因為這種人身上一定有現金，到新環境緊張疲累，甚至語言能力不足，  連報案可能都懶，被騙了也不要自責，就算超精明，也有人因一時慌亂被騙上車。    2011 在 Chicago O'Hare 下機便速速往計程車排班處行進，  途中還真的有黑車司機前來問：「要不要搭車！」  連排隊過程中，都還有黑車司機沿著隊伍拉客，而且對象不限外國人 ( 我 )  那天大雨滂沱，隊伍又長，還真的有人遲疑了一會兒就跟著黑車司機走了，  前面的美國大媽看我一個女生，還好心提醒：「千萬不要上他們車，那非常危險。」    部分黑車司機可能不會詐騙，  孤身出門在外，卻沒有必要為了便宜幾塊錢賭上人身安全！  不少人是結伴被騙的，你永遠不知道他們會不會從後面抄出一把槍。  就算是一把假槍放身上也足夠把你嚇壞了。    O'Hare 是大機場，誤點或行李遲延的狀況發生頻率較高，  有時候拖到連 Shuttle 都沒得搭、或是搭公眾交通已有些危險的時間，  勢必得搭計程車。    O'Hare 入城交通方式與費用請參考網站    PUBLIC TRANSPORTATION  TAXI, LIMO & RIDESHARE SERVICE  AIRPORT SHUTTLES    Uber、 Lyft 是比小黃便宜、比黑車安全一些的選擇，  請參考 聰明利用 UBER & Lyft 首程車資抵免玩芝加哥  近來有不少關於 Uber 司機的負面新聞，  有些司機是在通過 Background Check 成為 Uber Driver 後，才成為犯罪嫌疑人，  或是有人使用家人、朋友身分申請 Uber...等，  都浮現出 Uber 隱憂 ( 其實搭小黃就是有隱憂啦 )。    Uber Driver Charged With Rape Was Using Wife’s Account  Rape charge dropped against former Uber driver    雖然個人會搭便宜 Uber、Lyft，  還是在這提醒大家搭各種計程車風險。  紐約機場詐騙更是層出不窮，除了公眾交通以外，機場排班計程車、Uber、Lyft，  還有新金馬電招車 都是不錯的選擇！      [ 註 ] 若有劇情不同的計程車詐騙故事，請不吝在網誌下面留言，         讓後人有所警惕，謝謝。    --     Hello Kitty! Hello Chicago!   https://www.facebook.com/hellokittyhellochicago      --    --  ",

    "d_日期": "Mon Mar  7 00:09:30 2016", 
    "f_內文": "    原文恕刪，    我剛剛看了你的回應，    又跑去看了VASA大大當初的心得分享，    好奇想問留學版的大家：    「認真想出國的人不就是應該要下苦心把gpa衝高、把研究做出成果來嗎？」    恕我講直接一點，看到原po的回應，我覺得你只是在找藉口罷了，    其他獸醫系學生不也都是修一樣多的課？    非獸醫系的人如我們難道沒有一學期30幾學分的日子？    轉系的輔系的各種原因的不是也都要在比人更短的時間把課修完？        我當初也是重考/轉學考什麼都來，    後來也是衝3年畢業gpa接近4.0才有辦法出國，    我真的不覺得你這樣比別人更早拿到獸醫文憑但在NCYU gpa只有3.1有什麼了不起。    如果你一直想出國但不肯在台灣念研究所把gpa衝高，    然後大學gpa低的理由是因為活動太多＆課太多，    我跟推文veru大大一樣很想問你：    這樣不是應該prioritize把課業或研究把第一嗎?    為什麼又要去接一堆活動    然後    找一堆「大咖」和「系主任」來「願意說你是好學生」？    一般人看到這種處理方式都很覺得很反感，    我更不知道你們系上乖乖唸書的書卷看到你這篇心裡會做何感想？      老實說，    我們這種家境很魯的人，    看到你的研究/活動大概心裡也有個底知道你的家庭狀況應該很不錯，    有錢的話出國真的不難，    留學版也有很多之後把gpa補起來的例子，    只是你要花時間耕耘。      看你這樣應該完全不會考慮留在台灣念研究所，    家裡經濟狀況許可的話，    不如考慮從國外自費的碩士開始好好念還比較有機會。    --  ",

    "f_內文": "  身為一個也是非CS本科系的學生 我也來分享一下我最近找實習和在美國讀書的經歷    首先背景介紹: 我是EE轉CS (資工相關課就資料結構 離散 網路概論 計組)    所以像是演算法 OS等等 完全沒碰過 但是我個人覺得和現在面試這麼多家的經驗是    他們從來沒問我OS相關問題 (假如Thread那就有 但那是在程式題裡面)      我個人覺得就如Router大大所說的 不要以為拿到CS畢業證書 就躺著有offer    況且CS真的夭壽難讀 所謂難讀是因為 美國CS訓練非常扎實...    修Machine Learning 直接叫你implement Decision Tree, BackProp Algorithm...    修Network Programming 叫你直接implement TCP over UDP    修Algorithm 叫你直接implement Dijkstra's algorithm    修Software Engineering 叫你直接用Ruby on Rails架網站 (Ruby不會 教授:自己學)    修Network Security 叫你開Linux 去把stack overflow 取root權限    反正每一個科目都超硬 同學週末在揪運動 揪出去玩    CS人在 Vim 大海裡面 Debug 那個看不到的 bug      就算你真的畢業(你當然可以故意挑涼課或是請強者罩你)    也不是不躺著就會有offer CS雖然這幾年紅到發黑    但是你知道 我知道 美國人知道 中國人知道 印度人知道 韓國人知道...    全世界都TMD的知道啦!!! 你競爭對手一個個比一個個還恐怖    什麼在linux terminal直接用ASCII跑影像(我昨天看到 夭壽...超屌的)    或是用PHP在terminal跑神奇寶貝紅版...(真的人外有人 天外有天)    我麼這種轉系生 怎麼跟他們那種天才比?    我們這種轉系生 怎麼跟正港CS比?    我們唯一可以做的就是一步一腳印 重新把我們的基本功練起來    有空就多讀讀 資料結構 演算法 多刷刷leetcode 讓自己腦袋多動一下    ---------------------------------------------------------------------    講了這麼多 我現在開始分享我找intern的經驗    我大約投了50家吧 反正有缺就丟 Career Fair也去聊一下天(他們都還是叫你上網丟)    對了 補充一點我覺得出國英文還是頗重要 我在Career Fair等跟recruiter聊天時    發現前面的學生 只要英文太爛 recruiter 問題就會少非常多(問題多才好啊!!)    英文好的 然後實力不錯的 Recruiter就會一直跟你聊 問題多代表他對你越有興趣    回到找intern...    所以我總共投了50家    最後只有兩家有回我 給我interview    (學長都說intern比正職難找 因為缺少 但是大一到博士班都在搶)    第一家是ibm watson    他首先叫我上網就一個coding test    主要是考java 基本演算法等等    後來就一直pending到現在....      第二家是Sabre    也是叫我上網做一個coding test    應該是過了 所以拿到第二個digital interview(就他們錄好問題問你 再給你3分鐘回應)    結果也還是在pending....    還有一些非intern的正職缺正在面試 我等我找到工作之後再分享      反正總而言之:    要轉領域來CS的朋友們!! 以下是小弟的建議    1. 趕快練練程式!       個人建議刷刷leetcode 然後想辦法optimize 用暴力破解 人人都會       但公司要的是optimize的code 不是暴力破解 你想想你一個人跑一次2秒       一旦scale上去變成 5000人在用 那公司server不就要炸掉了    2. 多練練英文       Software Engineer 其實很需要溝通 因為常常可能五六人一個team       Spec開出來 你覺得不行 你要會說服別人    3. 演算法 資料結構一定要熟       我個人覺得這兩科強就一定有工作 因為現在幾乎都在考這兩種東西    4. 學會Git       趕快學會版本控制 寫程式沒有版本控制 你team work會直接炸掉    5. 沒基礎CS的趕快回學校補       真的就像版上大大說的 你要上好學校CS 他們憑什麼收你一個外系的沒修過資工課的       他們有這麼多選擇 你要怎麼說服他們?    打了這麼多 只是希望能幫助想來美國讀CS的朋友們    假如有問題也歡迎站內信討論!!    ※ 引述《bluebluelan (北加州清光)》之銘言：  : ※ 引述《uopsdod (pcman)》之銘言：  : : 我目前有兩種規劃，想請問大家的經驗哪種計畫比較能達到我的目標。  : : 我最後麼目標是在美國CS市場就業。  : : 大學時期是文組，當兵後到補習班學linux,CCNA,  : : 後來到一間公司當網管，現在做了約四個月，現在25y。  : : 我發現自己滿喜歡資訊領域的，可以不斷吸收新知識，  : : 因此想長期走這條路並好好打個底子。  : 過去四個月平均一個禮拜花多少下班時間跟假日在這上面?  : 如果是零的話  : 講直白點 喜歡是沒用的  : 只喜歡沒任何行動就跟很會判斷好壞球但是不揮棒就只能站著被三振的打者一樣  : 真心喜歡什麼 就花時間去做 每天花兩三個小時看點書 假日念個六七個小時  : 先去把恐龍本(OS) 資料結構 演算法 計算機組織 c++螞蟻本 念起來  : 課本習題後面做一做 尤其恐龍本的programming exercise  : 很多考試考高分 thread跟process定義背的一字不漏  : 但是一問怎麼用pthread都不知道 寫multithread沒用到share memory  : 資料結構親自用c把queue跟stack實現DFS BFS 前序後序遍歷 各種sorting各種search  : 上面五本零基礎大概花不了你三個月 掃過一輪大概一個月  : 而且看不懂就問  : 問你工作是資工出身的同事還是前輩 找個高手黏著問  : 連資工出身的同事都沒有就直接google 保證有答案  : 如果這三個月的基礎都沒打退你 確保自己真心喜歡這條路  : 基本上你做到這邊 大概就知道一段良好有效率的程式碼該少用什麼東西  : 怎麼從高階語言變成組合語言 每一行指令是怎麼被執行的  : 組語變成位元碼  : 基本上大概就有一個台灣資工系畢業大學生的八成了  : 阿如果打退你了 更恭喜你 不用花兩年花幾百萬去念不適合自己的領域 可喜可賀  : 然後開始玩一些ACM leetcode 解題就練練手感 熟悉一下各種語言  : 如果練到開空白文件都能打到九成沒有syntax error就算熟(我們實際都會用IDE)  : top k這種問題一遇到就馬上知道怎麼解就差不多了  : 偶爾看一下c++ primer質數本 熟悉一下OO  : 再來就是進階一點的選修 system design, design pattern, functional programming  : 找個自己最擅長的語言 抓個大型專案 看看以上提到的東西是怎麼被人家寫出來的  : 到這邊就是學海無涯 估計可以學個三五年以上都學不完  : 想拼進階一點的工作就把graph念熟一點這樣 資料結構一看到graph就頭痛XD  : : 以下是我目前的計畫：  : : 1. 花一年考台清交資工所，花兩年畢業，然後再申請國外CS研究所，畢業後當地就業  : : 優點：可以先在台灣把資工底子打好，不會說出國了還在學基礎，有點浪費錢  : : 缺點: 前前後後至少須花上五年，真正開始工作很可能是30y以後，時間成本久  : : 2. 直接申請國外CS研究所，畢業後當地就業  : : 優點：約三到四年後若能力有補上，就可以在當地就業  : : 缺點：擔心底子還沒打好直接出國，沒辦法做研究，反而花錢在國外學基礎  : 美國的MS絕大多數人沒做研究 就是修修課做做project這樣  : 而且課可能也不會比大學部進階去哪 頂多就是不用修101等級的課  : 兩年可能八到十二門課 總時數就六七百小時  : 想變強 看你願意花多少課外跟下班時間吧    --  ",

    "f_內文": "  我不是要來拆台的，不過剛好看到覺得有可以討論的就多嘴一下XD  : 第一家是ibm watson  : 他首先叫我上網就一個coding test  : 主要是考java 基本演算法等等  : 後來就一直pending到現在....  IBM根據我同學之前面試過的經驗，如果你沒有身份的就不要浪費時間去投了。    基本上他們現在只會幫PHD辦H1B/綠卡，    如果你不是PHD的話不是直接打槍要不就是錄取了但你OPT做完就走人。  (我那個去Seagate的同學有拿到offer，這個政策就是IBM的面試官告訴他的..)  : 要轉領域來CS的朋友們!! 以下是小弟的建議  : 2. 多練練英文  :    Software Engineer 其實很需要溝通 因為常常可能五六人一個team  :    Spec開出來 你覺得不行 你要會說服別人  關於這點，既然都來美國了，如果將來要長久生活在這裡英文當然是愈熟悉愈好。    不過如果英文很破的人(如我)其實也不用過於擔心，    只要能夠在面試的時候做得到最基本的溝通，對方懂你在講啥，你也懂對方在講啥，    即便沒辦法跟對方談笑風生也無妨，畢竟你的面試官有很大的機率母語也不是英文...XD    當然在行有餘力的時候多參加一些類似friend speak之類的活動，  (學校或當地的教會通常會有這種活動，就塞一個美國人每個禮拜跟你見面聊天)    絕對會對聽/說這兩方面的能力有所幫助的，    我自己覺得很可惜的是我只有參加一下下後來就沒繼續了0rz  : 3. 演算法 資料結構一定要熟  :    我個人覺得這兩科強就一定有工作 因為現在幾乎都在考這兩種東西  這點跟前面第一點很像，但坦白說我是覺得這個在美國的面試已經被玩到歪掉了。    當然我不是要吐你的槽(或者其他曾經在板上講過類似的話的前輩)，    因為很多人(包括我在還沒有來美國以前)都會天真的覺得，    \"在美國念CS找工作不就那個leetcode刷完就可以通過面試拿offer了？\"    這句話基本上是    要能夠成立的一個前提絕對是你念的學校起碼是Tier 1的。    所以對於那些想來美國洗學歷甚至轉專業的人，當你們看到這種說法的時候，    請注意一下講這句話的人的背景，然後想想自己有沒有本事申請得上這些學校XD    另外就是leetcode刷到倒背如流真的就代表這個人可以當一個好的軟體工程師？    講真的我覺得這基本上就跟\"很會考試的學生是不是能夠把研究做好\"這問題是一樣的，    答案是什麼我相信大家心裡面都有數，科科    可是沒辦法，美國現在就是這麼在玩的，要想進好公司就是得刷題。    況且在實務上來說，    很多時候你真正要處理的問題很少會是要自己去發明一個新的演算法或資料結構，  (不是說完全沒有，但真正會在工作上碰到的機率說真的非常低)    大部分的狀況都是怎麼挑選適合的演算法/資料結構來解決當下碰到的問題，    我想這才是大部分的公司之所以要考資料結構演算法背後真正的意義所在。    所以我個人是覺得，刷題還是要刷的，但不要傻乎傻乎的以為光是刷題就沒問題了，    該培養的軟體/系統設計的能力，    以及各種domain knowledge還是要花時間去閱讀或透過project的實作來培養的。    以上是個人一點想法啦，總之就是大家討論交流一下嘍XD    --  There is no secret behind the source code.    --  ",

    "f_內文": "  我不是來拆台的，只是看大家討論得好熱烈，來湊熱鬧的 @@    其實我覺得原po應該去看看我的錄取文，你跟我當年的背景可能比較相近  Router大有先在臺灣讀研究所以及工作的經驗，我則是直接就來美國讀書了  喔對了，安安，我大學是商院的    我intern面了兩間，G社跟Uber  G社當時是我人生第一次technical interview，簡單來說，就是慘虐  U社第一面剛好考到Leetcode原題，我忘了演戲，批哩啪拉就寫完了  可能是因為這樣被他們發現，又被安排加面一次，然後又掛了    後來是因緣際會，去了一間在NYC本地的startup做intern  跟一個Google的工程師合作從MVP到beta stage  也因此才有後來他幫我refer full-time的機會    full-time我總共投了接近40間(含內推)，只有三間有回應：G社，Amazon，Booking.com  Booking.com我狂問薪水(因為真的很低)，在recruiter review那關就掛了  Amazon的recruiting team掉鍊很嚴重，我都已經簽了G社了還沒給我OA  所以我真正意義上，只有去過G社的onsite (幫訂的飯店超棒der)  然後我的new grad job hunting就結束了...    (我發現我的找工作心得文好像這樣就可以結束了?!)    ※ 引述《RouterHsieh (醉臥美人膝，醒掌天下權)》之銘言：  : 我不是要來拆台的，不過剛好看到覺得有可以討論的就多嘴一下XD  : : 第一家是ibm watson  : : 他首先叫我上網就一個coding test  : : 主要是考java 基本演算法等等  : : 後來就一直pending到現在....  : IBM根據我同學之前面試過的經驗，如果你沒有身份的就不要浪費時間去投了。  : 基本上他們現在只會幫PHD辦H1B/綠卡，  : 如果你不是PHD的話不是直接打槍要不就是錄取了但你OPT做完就走人。  : (我那個去Seagate的同學有拿到offer，這個政策就是IBM的面試官告訴他的..)    如果說的是紐約上州的那個research center，聽說他們本來就不怎麼收非Phd    : : 要轉領域來CS的朋友們!! 以下是小弟的建議  : : 2. 多練練英文  : :    Software Engineer 其實很需要溝通 因為常常可能五六人一個team  : :    Spec開出來 你覺得不行 你要會說服別人  : 關於這點，既然都來美國了，如果將來要長久生活在這裡英文當然是愈熟悉愈好。  : 不過如果英文很破的人(如我)其實也不用過於擔心，  : 只要能夠在面試的時候做得到最基本的溝通，對方懂你在講啥，你也懂對方在講啥，  : 即便沒辦法跟對方談笑風生也無妨，畢竟你的面試官有很大的機率母語也不是英文...XD  : 當然在行有餘力的時候多參加一些類似friend speak之類的活動，  : (學校或當地的教會通常會有這種活動，就塞一個美國人每個禮拜跟你見面聊天)  : 絕對會對聽/說這兩方面的能力有所幫助的，  : 我自己覺得很可惜的是我只有參加一下下後來就沒繼續了0rz    就我微薄的interview經驗，溝通佔的重要性應該至少跟題目有沒有解出來一樣重要  寫code前，需要先溝通好題目的spec，討論/解釋演算法，稍微訂一下test cases  寫code的時候，還要邊寫邊解釋這個block在幹啥，為何要這麼寫  寫code完，需要帶著面試官走完你之前訂的test cases跟你的程式碼  還需要哈拉一下學校經歷，稍微的問問面試官是在做啥的呀  最好還要邊聊邊很硬的帶往你擅長的領域這樣    就算你沒時間去參加美國當地一些語言學習的活動，也一定要找幾個朋友  每週固定時間做mock interview，這是我覺得身為求職者最基本要下的功夫拉    : : 3. 演算法 資料結構一定要熟  : :    我個人覺得這兩科強就一定有工作 因為現在幾乎都在考這兩種東西  : 這點跟前面第一點很像，但坦白說我是覺得這個在美國的面試已經被玩到歪掉了。  : 當然我不是要吐你的槽(或者其他曾經在板上講過類似的話的前輩)，  : 因為很多人(包括我在還沒有來美國以前)都會天真的覺得，  : \"在美國念CS找工作不就那個leetcode刷完就可以通過面試拿offer了？\"  : 這句話基本上是  : 要能夠成立的一個前提絕對是你念的學校起碼是Tier 1的。  : 所以對於那些想來美國洗學歷甚至轉專業的人，當你們看到這種說法的時候，  : 請注意一下講這句話的人的背景，然後想想自己有沒有本事申請得上這些學校XD  : 另外就是leetcode刷到倒背如流真的就代表這個人可以當一個好的軟體工程師？  : 講真的我覺得這基本上就跟\"很會考試的學生是不是能夠把研究做好\"這問題是一樣的，  : 答案是什麼我相信大家心裡面都有數，科科  : 可是沒辦法，美國現在就是這麼在玩的，要想進好公司就是得刷題。  : 況且在實務上來說，  : 很多時候你真正要處理的問題很少會是要自己去發明一個新的演算法或資料結構，  : (不是說完全沒有，但真正會在工作上碰到的機率說真的非常低)  : 大部分的狀況都是怎麼挑選適合的演算法/資料結構來解決當下碰到的問題，  : 我想這才是大部分的公司之所以要考資料結構演算法背後真正的意義所在。  : 所以我個人是覺得，刷題還是要刷的，但不要傻乎傻乎的以為光是刷題就沒問題了，  : 該培養的軟體/系統設計的能力，  : 以及各種domain knowledge還是要花時間去閱讀或透過project的實作來培養的。  : 以上是個人一點想法啦，總之就是大家討論交流一下嘍XD    我覺得主要是像Freak大說的木樁王，現在大家都在找基本功紮實的candidate吧  回顧G社的onsite + phone interview，我總共被問到的範圍有：  1. Dynamic Programming  2. Hashmap各式應用  3. sorting  4. Object Oriented Programming  5. 國中數學 (然後有個summation公式我還背錯...)  6. TF-IDF / KNN  7. Graph traversal (我用DFS解)    聊天的時候有大概聊了一下 (真的只是聊一下，一點都不深入)  1. distributed systems的debugging  2. GPU programming  3. Machine learning的一些buzz words  4. Web applications的一些開發    see? nothing fancy  這些不都是身為一個CS MS即將畢業的人應該要會的東西嗎？  好像有點離題了，其實我也沒有要幫刷題現象辯護的意思  假設題目出的「合理」，我覺得考這些演算法題目的確是能考察求職者的基本功  特別是對我這種new grad等級來說    另外我還滿同意Router大說的，研究所不是給你練基本功的地方  就像你不會去找巴龍練基本功一樣 (宅)  對我來說，來美國讀CS MS，就是要拿個buff - OPT  沒這個東西，想找美國工作，目前應該是無解，除非你有身份  你應該是要在來美國前就把基本功練好，leetcode刷好刷滿  踏上美國土地的那一刻起，你就已經開始你的job hunting了    還有就是，你真的要很確定你對寫程式這件事情是很有興趣，很有熱情的  不然別說找工作，你可能連畢業都很勉強喔    我認為喜歡寫程式的人，都有挺嚴重的M屬性  畢竟在被無數的bugs打擊過後，還能說出: shxt, that was fun  除了M，大概就是斯德哥爾摩症候群了吧  但是在你最後完成了，各個部件都如所想的運作的時候，那種成就感  大概就像是足球在下半場傷停最後一分鐘GOAL的那種感覺吧  如果你寫程式的時候也有這種類似的感受，說不定你真的適合走這條路 :)    --  ",

    "f_內文": "  其實我不確定後面這些討論識不適合這個板，    因為感覺放在Oversea_Job會比較恰當一點@@    不過我想就業也是留學生很重要的一件事情，那就估且請板友們多多包含了XD  : 就我微薄的interview經驗，溝通佔的重要性應該至少跟題目有沒有解出來一樣重要  : 寫code前，需要先溝通好題目的spec，討論/解釋演算法，稍微訂一下test cases  : 寫code的時候，還要邊寫邊解釋這個block在幹啥，為何要這麼寫  : 寫code完，需要帶著面試官走完你之前訂的test cases跟你的程式碼  : 還需要哈拉一下學校經歷，稍微的問問面試官是在做啥的呀  : 最好還要邊聊邊很硬的帶往你擅長的領域這樣  : 就算你沒時間去參加美國當地一些語言學習的活動，也一定要找幾個朋友  : 每週固定時間做mock interview，這是我覺得身為求職者最基本要下的功夫拉  這裡算是我漏掉的部份，因為其實跟面試官的溝通也是很重要的一環沒錯。    如果只是悶著頭把題目解出來但溝通的過程不夠良好，    即便你有辦法寫出最佳解還是有可能被打槍的。    畢竟面試官要看得不只是你會不會解題，同時也是要評估你是不是可以一起工作的夥伴，    如果在面試的過程中讓對方覺得你可能並不是一個好溝通的人，    那就算題目解得很漂亮也還是可能會讓面試官留下不好的印象XD  : 我覺得主要是像Freak大說的木樁王，現在大家都在找基本功紮實的candidate吧  問題在於，何謂\"基本功紮實\"？    別的不講，我們用台灣的資工所考試為例子就好，    如果一個非本科系的學生靠著補習就能夠在考試中拿高分，    難道這就代表他對於做研究的基本功很紮實了嗎(笑)  : 回顧G社的onsite + phone interview，我總共被問到的範圍有：  : 1. Dynamic Programming  : 2. Hashmap各式應用  : 3. sorting  : 4. Object Oriented Programming  : 5. 國中數學 (然後有個summation公式我還背錯...)  : 6. TF-IDF / KNN  : 7. Graph traversal (我用DFS解)  : 聊天的時候有大概聊了一下 (真的只是聊一下，一點都不深入)  : 1. distributed systems的debugging  : 2. GPU programming  : 3. Machine learning的一些buzz words  : 4. Web applications的一些開發  : see? nothing fancy  這些不都是身為一個CS MS即將畢業的人應該要會的東西嗎？  : 好像有點離題了，其實我也沒有要幫刷題現象辯護的意思  : 假設題目出的「合理」，我覺得考這些演算法題目的確是能考察求職者的基本功  : 特別是對我這種new grad等級來說  基本上我也同意其實這些題目只是拿來測試求職者的基本功，所以還是有存在的必要的。    就算是完全沒有相關學位然後靠自學出身的軟體工程師，    我也覺得對這些基礎知識要有所理解是很自然的，    尤其如果對於自己的實力有所期許的話。    重點其實不是題目合理與否，    而是\"以為只要把靠刷題就可以拿到offer\"這個想法並不合理，    這個才是我想要提出來的XD    : 另外我還滿同意Router大說的，研究所不是給你練基本功的地方  : 就像你不會去找巴龍練基本功一樣 (宅)  : 對我來說，來美國讀CS MS，就是要拿個buff - OPT  : 沒這個東西，想找美國工作，目前應該是無解，除非你有身份  : 你應該是要在來美國前就把基本功練好，leetcode刷好刷滿  : 踏上美國土地的那一刻起，你就已經開始你的job hunting了  : 還有就是，你真的要很確定你對寫程式這件事情是很有興趣，很有熱情的  : 不然別說找工作，你可能連畢業都很勉強喔  : 我認為喜歡寫程式的人，都有挺嚴重的M屬性  : 畢竟在被無數的bugs打擊過後，還能說出: shxt, that was fun  : 除了M，大概就是斯德哥爾摩症候群了吧  : 但是在你最後完成了，各個部件都如所想的運作的時候，那種成就感  : 大概就像是足球在下半場傷停最後一分鐘GOAL的那種感覺吧  : 如果你寫程式的時候也有這種類似的感受，說不定你真的適合走這條路 :)  後面這部份我也蠻贊同的，很多人可以拿到這些好公司的offer，    很少真的只是因為把題刷到爛掉所以就可以拿得到。    更不用說像我這樣出身不良的傢伙，連拿面試的機會可能都不多的情況下，    你刷題刷到世界無敵如果拿不到面試還是白搭啊XD    只是通常對於那些真的對這份工作有熱情的人來說，    刷題其實只是小事一件而已，    像我就覺得沒事做做leetcode鍛鍊一下腦力其實還挺不錯的XD    我是之前也有跟我們UTD CS的學弟妹說過啦，畢竟我們這邊不是名校，    所以除了刷題以外，尤其對於轉科系或者沒工作經驗的人來講，    不要傻乎傻乎的都選一些很爽的課然後以為只要把題刷好刷滿就會有offer了。    如果可能的話，每個學期至少選一門要寫大型project的課，    一方面鍛鍊自己的coding能力，二來這樣你在履歷上才會有東西給人家看。    甚至如果暑假沒找到intern的話，    去找個有興趣的教授窩一下人家的lab做一下有點規模的research project都是好事。    --  There is no secret behind the source code.    --  ",

    "f_內文": "  因為 家裡經濟普通 但不有錢    最近有考慮提升自己 甚至轉領域    在台灣機構 機械 真的已經是白領黑手...    不知道美國就業市場是否比較能改變這種現象?    所以目前有轉領域的打算    但是參考了新聞事件 之前某位KMT總統後選人學歷疑似造假    以及某些視訊學位課程 教育部不承認...    但是不走公職應該無妨 然而如果這麼有用    那誰又願意出國深造呢?    目前想上這種課程 但是又矛盾中...    不知道該不該投入下去...    謝謝!        --  ",

    "f_內文": "    前面那幾位講的是正規找工作的做法  我來講一下開外掛的  我面試的都是intern  主動投的履歷是0, 對方直接要我履歷和phone interview是2    一間是 HP labs, 一間是 samsung research  兩間都是 research centers    And 刷題雖然重要.  不過我覺得對phd 來說, 你的研究題目和老闆人脈更重要  我老闆是印度人.在領域算大頭  大概就是每次meeting提到哪個名人, 如intel 某個首席 architect 誰誰  他幾乎都認識  所以這些research center 的主管缺人時就直接請我老闆介紹學生    對phd的面試, 我覺得研究題目和你會多少就很重要  我兩個面試都沒再問 leetcode 那些東西,也不問演算法  就研究領域直接上  例如: 就你目前讀過的所有paper裡面  你覺得最困難或最好的問題是哪個, 有哪些解法可用,  套在我們的project上是否可行, 或需要那些修改.等    btw, 我是研究 computer architecture, 所以OS問到爛,  如 file system, paging, swapping, MMU  Linux是用C寫的, 所以只要會C/C++就夠了    還沒來之前, 一直聽到人家說印度人跟中國人的老闆不要跟  因為會把學生操死  不過我現在是覺得印度人的人脈真的蠻廣的  或許可以考慮      --  ",

    "c_標題": "[選校] MSF選校 - UIUC/Purdue/HEC", 
    "d_日期": "Mon Mar  7 13:39:49 2016", 
    "f_內文": "  留學版的學長學姊大家好，我是今年MSF的申請者  目前幸運地收到了幾個AD，可是遲遲無法下決定，  想請教留學版各位前輩的意見    目前主要考慮UIUC、Purdue、  然後因為我本身有學法文，也申請了學生時期的夢想學校HEC  （美國外唯一一間）    Pending的還有UT Austin、Boston College  University of Rochester（我申請17個月的track，面試完等結果）  還有WUSTL(但我被轉到GMF Program，我選新加坡管理學院SMU今晚面試)    最主要希望能留下來就業（我知道很難！）    1. UIUC (3/9前決定)    UIUC是傳統的歷史強校，排名好，  但是大班、中國學生比例又高（CD上大陸人的紀錄是170/200）、  我實在有點擔心花了大錢到美國，卻覺得自己在念上海復旦大學  （無意冒犯，但實在擔心連討論作業都用中文....）    我跟男朋友一起申請，雖然我們都沒有強求要在同一間學校（他是理工科）  但他目前也有申請上UIUC  兩個人在同一間學校蠻不錯的，可是應該不會是首要的考慮因素！      2. Purdue（4/15前決定）    Purdue的中國學生比例也高，但是小班制比較吸引我（去年只收了25個學生）  似乎很多學長姊都在Purdue和UIUC間選了Purdue  可是Purdue的排名一直掉，不知道是什麼原因...      3. HEC（3/18前決定）    發文之前詢問了不少朋友的意見，朋友們都叫我選法國，  因為他們來法國玩的時候可以免費住宿，實在太不客觀XD    和美國學校相比，歐洲學校目前中國人的比例還不會太恐怖  HEC在finance的排名也很吸引我（大陸有人棄MIT 選 HEC）  學費又便宜  只是....我的法文程度應該不足以讓我在法國找到工作  最後可能還是會回台灣、或香港新加坡    但HEC好像在華人圈裡面沒有很知名？（如果有錯誤還請前輩們指正）      總觀來看，我最想去的學校是UT Austin，但是因為3月中就得交20萬的訂金給HEC  所以應該無法等到剩下的學校放榜了  今晚會面試SMU（新加坡管理大學），  這個program還是可以拿WUSTL的學位，而且在新加坡念書應該比較好留下來找工作  但是學費比其他學校貴好多...      謝謝各位學長學姊的幫忙！也祝福大家早日收到夢想學校的AD！        --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1457329192.A.663.html"
},

    "c_標題": "[問題] 推薦人 CS問題請教", 
    "d_日期": "Mon Mar  7 15:14:07 2016", 
    "f_內文": "  各位大家好    我申請的領域是cs    因為我畢業後直接去服替代役    而我的專員對我的印象我認為還不錯（甚至邀請我留下來當職位代理人？    而服役期間我的確也幫部門解決不少電腦問題還寫幾個程式協助資料處理    所以他願意幫我寫推薦信      因為推薦信要三封    我目前也聯絡超過三位教授    請問各位認為    (1)2位教授 ＋  1位專員  (2)3位教授    會有這樣的考量是因為    我沒有工作經驗    想說找專員可以描述我的服役表現    但又擔心替代役專員的推薦信不夠說服力    不知道各位的意見如何？          額外一個問題    請問同樣申請cs的人    你們會把大學期間做的專題還有課堂上的project放到cv嗎    值得一題的是    因為我Programming Language老師要我們寫一個C語言的\"Interpreter\"    （當然距離真正的C language interpreter還是有很大的差距）    我們班90人只有7個及格我拿到不錯的分數    我會想問這個問題是因為我總gpa極低（大一二超混    想說透過某些課的突出表現來彌補我的不足    謝謝各位耐心看完我的提問      --  ",

{
    "a_ID": 374, 
    "b_作者": "vetwindrise (闇‧老實人)", 
    "c_標題": "Re: [問題] 非 112 DVM即將畢業 低GPA3.1 申請 PhD？", 
    "d_日期": "Mon Mar  7 15:17:16 2016", 
    "f_內文": "  沒別的意思  看到你第一句話說你非112  然後沒說自己是哪個學校  所以很想先跟你說  如果你連你自己從哪裡畢業的都不願意說  你要怎麼去說服審查委員你很優秀?    我自己是獸醫系畢業 依據你提供的資料  我應該也算是你學長  外加以前我是做pathology的  你知道 pathology的人講話都比較狠  所以請原諒我講話直白    先討論你的選校  再說關於你研究跟成績的部分    先依據的你所有興趣的目標  microbio,  animal behavior,  veterinary necropsy,  Laboratory Animal Medicine  而我因為在美國念書  所以依據你所列出的學校討論  你列出的學校  絕大部分是以epi為主  裡面Columbia Comparative Med PhD 其實他們也以基礎研究為主  而且很明顯的 你選校都是以很多台灣學生所聽過的名校為主  你可以先擴大你選校範圍 多做一些比較    打個比方  你說你對Laboratory Animal Medicine  purdue 有MS/Residency Program in Laboratory Animal Medicine  這些你都可以詢問看看  umbrella program也是一定要考慮的    至於GPA跟研究部分  GPA一定會有影響  由於我不太清楚你的狀況  不過依據我在獸醫系修課的情形  你修課學分狀態表示 你應該被當不少科目  如果你被面試 你需要解釋是怎麼一回事    在研究成果方面  分享一下自己的經驗  我自己在大學有sci 跟國內期刊的文章  但是我當時大學畢業  因為考量自己大學成績不夠亮眼 以及服兵役的問題  所以沒有申請國外學校  不過在我研究所畢業 服完役回到台灣再申請時  雖然那時有多了兩篇Sci文章  但是面試時 被很直接的問 你到了這年紀應該要有更多publication    我所要表達的是你GPA高 研究成果較少 人家可以說你有潛力  你GPA普通 有研究成果 人家可以認為你是即時戰力 可以做研究  如果你兩者都較普通 你就該找出自己在學術上可以吸引人的地方    所以依據上面的理論  我要講的就是 如果你有一連串的非學術相關外務  在你課業穩固 (甚至研究就較少)的情形下  這是加分的    但是也要認清一件事實  老師尋找學生 可以做好的研究是最重要的原因之一  做過多少外務 不是考量  我自己第一年進我目前的學校 有一位老師上台說話  他也是獸醫師  他直接說 \"我要講個我同事們都不太想講的話  但是我要讓你們知道 想要加入我們program就要拼死拼活得做研究\"    至於你說DVM對於申請學校是否有幫助  這一定有的  我的學位是還沒改制前的BVM  就被問過我是不是才念完 pre-vet school    但是你也必須考量到 如果以美國來說  你沒有他們的執照 很多事情就是不能做    不過反過來一件事情  你是否該先考慮你在台灣考取執照的事情  雖然大家都很清楚台灣獸醫制度有很多還要努力的地方  但是我個人認為  如果沒有執照  稱自己是DVM可能就比較不合適  另外  如果沒有執照  即使三年獸醫系畢業 也不是獸醫師....      希望這些訊息可以給你一些幫助    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1457335038.A.A69.html"
},

    "c_標題": "Re: [問題] 想念MSF 關於選擇雙主修", 
    "d_日期": "Mon Mar  7 16:00:48 2016", 
    "f_內文": "  ※ 引述《dogdog850402 (steveshih)》之銘言：  : 首po菜大一  : 目前東吳法律大一想要未來出國念MSF  : 沒身分沒綠卡  : 夢想留美工作  : 已知很難長期在板上潛水  : 不過東吳其實沒有財金系只有學程  : 不知道修什麼系可以有利申請？  : 經濟？企管？會計？  : 不知道有沒有違規    身為校友 讓我來告訴你雖然學校沒有財務金融學系  但你可以得到更多更紮實的課 不需要到雙溪校區去上數學系的課    這是東吳財務工程與精算數學系的  財務相關課程  基礎商學課程跟數學與統計課程  進階數學統計的課程  最下方的則是企管系的財務管理相關課程    http://imgur.com/a/w25iM    雖然你只有大一 但是目標明確（？）這是好現象  如果財精系的財務課程你覺得太硬（？）不符合你想念MSF的目標  那可以到企管系去選財務組的課    我覺得這些都很夠了，只是你如果仍要留在法律系的話  可能要好好想想怎麼排課以及四年要上哪些課程，尤其東吳各系擋修外系非常嚴苛  有些課程本系生很熱門或是被當重修的人太多的話是不開放給外系的  但如果有雙修輔系身份例外  建議直接雙主修或是轉系，如果你真的目標想念MSF的話    --  ",

    "f_內文": "      \"Do the things you fear, and the death of fear is certain\"        本篇心得或許可以給以下兩個不同族群的人參考，但領域不同可能差異很大        即便是同樣背景申請，不同年申請也可能有很大的差異，但前人的經驗可以        作為參考，未來在申請的路上比較不那麼迷惘。        1. 身心障礙申請者 / 視障申請者        2. 申請Psychology Ph.D (Cognitive Neuroscience/Perception/Vision)           Neuroscience Ph.D可能又有些不同，但或許可參考        另外，因為自己視力限制的關係，本篇文章可能會有一些錯字，請大家包涵。          ◤ Application & Background ◢      ▍Program      Psychology Ph.D (MIT: Brain and Cognitive Science Ph.D)      ▍Admission      University of Minnesota, Twin Cities (11/3 Skype interview) (1/20 AD)                    w/ 5 year full funding        University of Southern California    (1/20 Skype interview)                    w/ 5 year full funding      ▍Rejection      University of California, Berkeley   (2/11 Rejection)      ▍Pending      Stanford University                  (1/9, 1/13 Skype interview)      MIT      University of Pennsylvania      University of Washington, Seattle      Indiana University      ▍Education      M.S. in Psychology, NCCU (GPA: 4.0/4.0)      B.S. in Psychology, NCCU (GPA:3.83/4.0, major:3.92/4.0)      ▍Test Scores      TOEFL: R27/L26/S23/W24. Total:100   02/2015      GRE:   V151/Q168/AWA3.5             09/2015      ▍Publication      Journal paper                  *2   (All 2nd author)      International conference paper *1   (1st author)      Domestic conference present    *2   (All 1st author)      Domestic conference poster     *3   (All 1st author)      Book chapter                   *1      ** Public research toolbox *2 with GUI for brain imaging studies      ▍Work Experiences      RA      at Inst. of Neuroscience,                   NYMU, 2013 - Present      TA      of Statistics for Psychology and Education, NCCU, 2011 - 2013      Speaker of Life Education course,                         2012 - Present      ** Other work experiences at National Central Library, NCCU      ▍Honors & Scholarships      Valedictorian of graduate school, NCCU      Outstanding Student Award,        NCCU      Young College Elite of 2013,      China Youth Corps      ** Other scholarships from Ministry of Education, several foundations,         and NCCU      ▍Letter of Recommendation      Undergraduate research advisor from NCKU *1      Master thesis advisor from NCCU          *1      RA advisor from NYMU                     *1      ▍Disability      Visual impairment      (low vision, night blindness and loss in peripheral vision)         ◤ 申請心得與建議 ◢        每個人申請領域，背景皆不相同，請大家去找尋自己特別的地方，相信總會        有人欣賞，以下自己的經驗可能會有點不夠周全，但或許能夠提供一些想法        ，對申請的過程有一些粗淺的認識，起頭不至於那麼茫然。          我試著將自己在申請過程中面對到的一些問題、未知和茫然以簡單QA的方式        呈現，或許不同取向的申請者可以比較快攫取到需要的資訊。還是要再次強        調，勿以單方面的說法型塑自己對於某件事情的認知，大家走過這個過程後        都會有自己一套心得，或許可以多加參照。            ▍身心障礙/視覺障礙申請者        我自己知道板上有幾位視覺障礙或其他類別障礙的申請者，但搜尋板上文章        似乎沒有相關心得，猶豫很久決定寫一寫自己的想法，希望作為一位身心障        礙/視障申請者，能夠留下一點可遵循的足跡。          Q1. 是否應該在申請文件提及自己的disability？            這個問題在我申請前也考慮了很久，但最後我在我的CV上和SOP上都說明            了自己的視覺障礙，CV上我簡單說明了目前的視力狀況(視力、視野、色            弱和夜盲)，我想對所有身心障礙申請者而言，要不要揭露自己的障礙是            自己的自由，絕對可以選擇不公開這份訊息，但我最後選擇在自己申請文            件上說明自己狀況的原因有二，一是因為我自己的視覺障礙是讓我選擇            繼續念博班的動力，同時也是我有興趣的議題，二是因為我認為選擇揭            露這樣的訊息是對自己有好處的，這樣特殊的背景有點像是一個濾網，不            願接受你的系所就不會和你有聯絡，反之願意和你有聯繫的系所多是願意            接納或對你好奇的program，我理解國內的文化是如果選擇毫無保留的坦承，            會有一定機率要承受一些傷害，但我認為，如果選擇讓你自己最脆弱的部            份被看見才能真正的和一個想了解你的program建立真正的連結，畢竟未來            可能是要花時間在那學習的，讓彼此了解才是上策。              另外以我目前面試三所學校經驗，他們都對於我主動揭露自己的不同表示            贊同，但同樣的，揭露這樣的訊息是不是會讓committee或POI對你的能力            有所質疑，我想這是相對要去承擔的風險，特別是像是視覺或聽覺上的障            礙是對學習上有很大的影響的，但我想反過來你可以透過這個機會用自己            過去的經驗想辦法說服他們，自己是需要一點幫助，但過去的表現可以證            明自己有足夠的能力去面對學習上的挑戰。              另外，學校都應該會表示他們不會因為你的障礙而對你有不同的審查標準            ，這點在我到目前為止是相信各個學校應該都會堅決秉持的原則，但最後            仍然決定在你的手上，disability不是必要揭露的資訊時你可以依照自己            的想法去選擇。          Q2. 是否會因為身心障礙身份而有比較寬鬆的審查標準？            過去曾有身心障礙的學弟妹問過我這個問題，老實說我不是審查委員，沒            有一個正確的答案，但我在幾次面試和參加UMN的welcome weekend時曾經            試探性的問過類似的問題，但答案是不會，一些標準化或量化的指標送到            系上的時候並不會因為你的狀況而會被特別分類，除非系統上可以讓你句            選你是minority group，否則像GRE或是TOEFL或是GPA這類量化的標準，成            績單上不會註明你的狀況，所以在初步篩選的時候是和大家一起進行的，所            以我還是建議如果可能，這些量化指標最好能夠和一般的申請者差不多，除            了可以讓你在第一階段篩選時被一些硬標準給刷掉，同時你也可以證明給審查            委員了解你過去的學習成就是可以讓人放心的。          Q3. 如何在申請文件中提及自己的disability?            在SOP中我是把自己的視力狀況作為一個可以激勵我在研究路上不喪失熱情的動            力，作為開頭表明我感興趣的研究主題，並在中間要銜接自己過去的研究經驗和            未來主題時提及自己的狀況為什麼會激勵自己想做這方面的研究以及我感興趣的            問題是什麼，但在其他的內容我就沒有再多提及自己的視力問題，畢竟SOP需要            精簡的讓人了解你的能力和動機。              我會建議身心障礙的申請者除了SOP以外，多寫一份Personal history statement            ，在這份文件中你可以把自己研究經驗以外的一些人生經驗濃縮成一個簡單的            故事說明你克服了什麼樣的困難，這些困難是如何被克服以及你給環境帶來了            什麼樣的改變，並連結到你的申請作為一個比較軟性的輔助說明你是怎麼樣的            一個申請者，雖然我自己經驗是沒有很多學校會要求要有Personal history            statement，但即使沒有要求的學校你也同樣可以試著找找看有沒有額外的欄位            可供上傳。              至於CV的部份要不要放就是見仁見智，我自己認為可以不放也沒關係。              但總體而言我認為在談及自己的障礙時請帶著正向的態度，盡可能讓人理解收了            你之後可能可以帶給他們什麼樣的改變，絕對不要自怨自艾。          Q4. 身心障礙申請者可以多留意什麼樣的資訊？            相較於一般的申請者，你可以多留意系所或學校對於Diversity重視的程度，以            及去找找每個學校的Disability Resource Center（名字可能不同），看看學校            目前對於身心障礙學生提供了什麼樣的幫助，如何申請，甚至有些學校會放上學            生對於自己的障礙在這個學校學習曾遇到什麼樣的困難，這都是你必須要考量的            資訊，同時也可以打聽自己申請的program過去有沒有錄取過不同障礙類別的申            請者，用以評估進去之後是否能夠得到學校或系上足夠的支持。          Q5. 身心障礙算不算在minority group中？            這個問題到現在我還是沒有一個準確的答案，但我看了各申請系統上的對於und-            errepresented group的定義多是指種族方面，並不包含身心障礙學生，所以我            自己在填寫申請系統上都沒有句選這個部份，我問了一位POI這個問題，他也說            明一般他們在graduate school中minority的認識多是關於種族方面。          Q6. 身為視障學生可能會被問到的問題？            無論是我在interview中或是參加welcome weekend在和其他人互動的過程中多            半都會禮貌性的了解我目前的視力狀況，疾病以及未來是否可能惡化，也會問            我平常是怎麼樣學習和完成研究工作，我想其他障礙類別申請者也有可能被問            到這個問題，可以稍微準備一下。          Q7. 有沒有機會waive標準化測驗成績?            會有這個問題最主要是因為GRE和TOEFL考試在申請考試協助上很可能會需要很            長一段時間，很有可能耽誤你的申請，以我為例，我原先要申請15 fall，但卻            因為來不及安排考試而被迫延後到申請16 fall，但我在當初還是寫信問了我幾            所很有興趣的學校我的狀況是否可以先繳交其他申請資料之後再補上考試成績，            得到的答案都是不行，但這是我申請這領域內特定幾所學校且是Ph.D的狀況，            我會建議如果真的來不及考試，可以寫信給系上說明自己的狀況後問問是不是            有這個可能，之前曾經在板上看過申請Master的板友在沒有GRE的情況下拿到AD  ，            但我認為這不是常見的狀況，所以建議還是先問問。              不過我認為最好的辦法還是「提早準備」，如果依照一般申請者的時程來看，            幾乎很難一年就完成申請，除非你兩個考試都可以在一戰取得理想的成績，否則            我會建議一定要更早開始著手準備向ETS申請考試協助，如果不知從何開始可以            參考我在TOEFL和GRE板上的心得，總之「提早準備」。          ▍Psychology Ph.D 的申請者        板上搜尋Psychology的錄取文雖然不多，但有幾位背景和成果都相當不錯的板        友，而我目前也才收到一所AD（雖然UMN是我的第一志願），實在不知道有沒        有資格寫一些建議，但我還是就我所理解和自己身邊也是成功申請到相當好的        學校的申請者的經驗來說明申請Psychology Ph.D可能要有的認識。          另外，我是申請Cognitive Neuroscience相關的議題，Psychology Program下        多會有其他不同的領域，經驗可能不能完全類比到其他次領域，特別像是Clinical        或是Counseling。          Q1. 如何選校/Program/老師？            基本上大家最常見的就是從自己常念的paper去找自己最有興趣的老師，但我            建議以此為策略外，也可以看有到Neurotree這個網站            (http://neurotree.org/neurotree/)去找你有興趣的老師和他的學生，或許            可以找到和你研究路線相近但卻沒有看過相關paper的老師。同時初期在搜尋            的時候不要限縮在只看Psychology Program，特別是和Psychology很密切的            Neuroscience，你也可以針對你的研究興趣去看一下其他Program，例如你對            人類視覺很有興趣，除了Psychology和Neuroscience以外還可以看一下是不是            有Vision Science或是Ophthalmology，總之在決定要申請哪些program前建議            先大量的探索，留下有興趣的老師/program之後再比較，我自己當初申請時太            趕沒有作到這點，後來才發現漏了一些很有趣的Lab，有點可惜。              選擇學校/Program/PI的過程應該是申請過程中相對開心的環節，有點像在購            物，所以建議及早開始，建立起自己的資料庫。          Q2. 是否要先聯絡有興趣的老師？            這個問題在我現在回頭看的話，答案絕對是要，而且是盡早，Psychology Pro-            gram和一些領域不太一樣的是通常會先需要決定你的advisor，也就是進去之後            沒有rotation，所以PI收不收變成一個重要的關鍵，其實最好的方式是在申請前            就盡可能建立一些關係，例如透過你過去熟識的老師去搭上關係（通常很有用）            ，或是參加conference/workshop...等等的方式先和老師建立關係，這都會增加            你的曝光度，如果你的background不錯，機會通常不低。              但如果你申請前來不及參加conference，也沒有人脈可以搭上關係，建議就盡早            開始聯絡老師，比較理想的狀況是十月以前開始聯絡，並且盡可能的先看過老師            近期的一些paper，信件的內容才不會像是亂槍打鳥。              但沒有先聯絡老師就直接申請是不是就沒有機會，我認為不是，因為還是有一些    　　　　老師是到審核的時候才開始看一些他有興趣的學生的資料，所以還是有一定機會    　　　　可以讓有興趣的老師注意到你。              但如果時間允許，還是積極主動的聯絡老師才是上策。      　　Q3. GPA / TOEFL / GRE 這些量化的指標重要嗎？            我自己的想法是各個學校在每個指標的看重程度上有些微差異，如果硬要說我            認為GRE是相對沒有那麼嚴格的標準（畢竟我的V很普通），但我自己觀察身邊            成功申請的人GPA都不差，TOEFL則是要看各校和系上的標準，這裡要提醒因為            有些學校的funding是給TA，所以有時候在網站上會寫明Speaking的最低分數，            像是UMN Psychology的S要求是23，雖然標準化測驗分數高很好，但沒有必要            吹毛求疵一定要高到頂天。          Q4. SOP的內容            我個人認為每個申請者在這份文件的發揮程度可以有很大的不同，但我建議不要            和研究相關拖鉤，SOP內容應該簡要的說明你的研究經驗和研究興趣，除了研究            外的東西不建議寫入，盡可能從過去經驗開始和你現在有興趣的研究主題做連結            （雖然我知道有點難orz），總之盡可能說服老師你的背景足以完成你所提出的            研究問題，同時你提出的問題也是必須和該LAB目前的研究主軸契合。              另外就是建議提出的問題最好能和LAB目前正在進行的主題相近，可以找一下老            師目前grant的來源，不然就是提出一個路線上老師可能會有興趣的主題。              在研究經驗的描述上就選擇你提出的問題會需要的一些能力具體的說明，例如你            說你會做brain imaging，就要說明你做了什麼樣的imaging研究，用的什麼樣            的方法，要解決什麼樣問題，你說你會做modeling，要說明你用了哪些model，            fit了什麼樣的資料，你說你會programming，你會哪些語言，用這些語言做了            什麼...等等，大的概念就是要能夠精簡又具體。              另外自己有興趣的研究問題其實不建議寫的太死，如果不巧老師最近不想繼續            那個路線或是老師想要的是做另外一個project的學生，太沒有彈性的研究興趣            會變得有點麻煩，但也不可以寫的太空泛，讓人不知道你有興趣的問題到底是            什麼，我認為其中的掌握很不好拿捏。          Q5. Interview的內容            基本上我經歷的幾次interview的大概主題都相去不遠，除了研究還是研究，            開頭會要你介紹你過去的研究經驗，挑一兩個和申請領域最相關的研究來說就好            然後老師就會針對你的問題深入的問，包括問題的發想、實驗設計、方法、理論            結果解釋等等，會問的多深就要看老師的興趣，所以如果你要講的是RA時期的            project必須也要對整個問題的脈絡非常清楚，這個階段老師可能對你的能力問            的很細，所以自己不熟悉的東西絕對不要吹牛，很容易被發現。              接著老師可能會開始介紹他實驗室目前的研究，這時候最理想的狀況就是你已經            看過老師最近發的paper，對於特定幾個正在進行的project和老師進行討論，我            自己遇過的驚險狀況是老師會反過來問我對於這些project的想法，比如說理論            上的預測，可以使用的實驗paradigm，問題背後可能的machanism是什麼等等的            問題，之所以說驚險是因為如果你對文獻的內容很不熟悉，很容易被發現。              最後可能就是讓你發問有興趣的問題，可以是研究上的或是關於系上等等。            Interview的時間一般都不短，我自己經歷過的大概都要1hr，長一點可以到1.5            hr，當然如果老師相信你的能力，Interview只是為了了解這個人和口語能力，            可能就不會拉的很長。          Q6. 我自己對於其他成功申請者的觀察            基本上成功申請上Psychology Ph.D的申請者而言有一個共通的點就是豐富的            研究經驗，我自己參加UMN的Welcome Weekend發現即便是under直接申請的人            都有好幾年的研究經驗，即使沒有paper發表也至少有conference，而且他們            多半在同一個研究議題上有很好的background knowledge，大家講到自己的研            究都可以滔滔不絕，同樣的，身邊認識的台灣同學/學長姐也都是同樣的情形，            所以除了研究還是研究，建議有志申請Psychology Ph.D的申請者，盡早開始            接觸研究，開始探索自己有興趣的主題，然後持續的累積自己的研究經歷才是            最重要的重點。              另外一點就是多半和自己未來的advisor都有一定的connection，要嘛就是本            來就認識，或是有合作關係的LAB，或是在conference上認識，所以connection            還是滿重要的。              最後就是大家真的都很喜歡心理學，對於心理學研究有務實的認識卻又保有            熱情，把研究工作當作每天最重要的工作。          Q7. 除了必要的申請文件以外還可以準備什麼？            我會建議大家平常有空就整理自己的研究成果，建立一個簡單的個人網站            ，或是Research Gate, GitHub等等在文件以外可以讓老師認識你的方式，長期            經營後可以是一個很好的介紹自己的窗口。         ◤ 一路走來 ◢        作為一個視障的申請者，這一路走來聽過的鼓勵很多，看衰的也很多，人生有很多        時候不只自己的眼看不清，連自己的心都看不明，花了幾年的時間才走到這裡，一        路上誠惶誠恐，也知道自己正在走一條很少人走過的荒煙小徑，但知道自己總是在        前進，或許自己過去慌亂蜿蜒的足跡可以讓躊躇不前的人們理解此路並非不可行，        所以即便很羞愧，還是想寫下一些什麼。          我還記得初成年的時候，滿懷壯志的自己是怎麼樣在現實的諄諄教誨中流下滿臉        不甘的淚水，一句一句「你不可能作到」、「反正最後還是沒有人需要你」、       「你不要製造麻煩就不錯了」都還是清楚的在耳邊迴響，但我聽的更清楚的是很多       「你可以的」，是這些聲音讓曾經對自己感到羞愧的我緩緩走到現在，所以我想        對未來每個可能都徘徊在板上無助的人說「你可以的」，不要再讓那個總是覺得        自己不夠完美的聲音扯著自己的腳，不能動彈，試著走進自己人生的競技場裡，        無論失敗或成功，到最後終將無所畏懼。          誠如Brene Brown所說，那些讓你看起來脆弱的部份，正是讓你看起來最美的部份，        而我在此展露了自己的脆弱，即使未來我會覺得羞愧，但我希望即使是一個人        也好，一個像是過去那個蜷縮著的我也好，都能看到一些人與人之間的連結，        讓自己不再無止盡的墜落，希望能夠透過真誠地、全心全意地述說自己的過程        傳遞一些我還擁有的正向價值。          我自己明白接下來才是更艱巨的開始，所以我更想留下這些文字，讓未來的自        己在某個時刻也能回頭看看現在的自己，更巨觀的觀察自己的生命歷程，很多        失落和挫折都是不斷循環的一個部份，我們也會常常走到快樂和開心的那一端        ，所以不要絕望。          最後，不要忘記的就是滿懷感謝，謝謝我幾位重要的老師，總是耐心包容，謝謝        重要的朋友們，總是傾聽鼓勵，也謝謝我最重要的家人，謝謝你們給了我一段        不完美的生命，讓我能夠探尋更多可能。          謝謝留學板讓許多在留學路上的台灣人都不孤單。        --  ",

    "f_內文": "    This is for those who may consider themselves with mediocre capability, but  for the love of science, will continue to pursue this path nevertheless.      Program: PhD Cancer Biology/Biomedical Science/Molecular Biology    Admissions:    Johns Hopkins- Cellular Molecular Medicine (CMM)  Washington University at St. Louis - Molecular Cell Biology (MCB)  Gerstner Sloan Kettering - Cancer Biology  Weill Cornell - Biochemistry, Structural, Cell&Dev, Molecular Biology (BCMB)  Baylor College of Medicine - Integrative Molecular and Biomedical Science  Duke - Cellular and Molecular Biology (CMB)    all with full funding: tuition waived with additional stipend      Withdrawn (after interview offer):   UCSD - Biomedical Science (BMS) (post-interview)  UT Southwestern - DBS - Cancer Biology (interview offer: 1/30)  UMass Medical School (interview offer: 2/11)  Vanderbilt University  Johns Hopkins Pharmacology and Molecular Science (interview offer: 3/10)    Rejections:  Duke MCB, Harvard BBS, Johns Hopkins BCMB, UPenn CAMB, UCSF BMS  UWash MCB, Yale BBS      Decision: – Undecided. Please give me suggestions!!      **    我是真的很需要前輩們的advice 畢竟這些學校我都很喜歡    我未來是想要做比較偏基礎方面的cancer bio 並不想一頭鑽到translational sci.去    是以solid training (as a biologist) and graduate outcome為主的導向來選校    若您有任何建議 拜託跟我說 在下不勝感激 :)  **  Education:  M.D. Medicine, NYMU 2012  GPA: 3.8  M.S. Biochemistry and Molecular Biology, NYMU 2014   GPA: 4.0    Test Scores:  GRE revised general  V:159 (81%)  Q:168 (95%)   AWA:5.0 (93%)  TOEFL iBT  116 (R:29 L:30 S:28 W:29)  IELTS: 8.0  (R:8.5 L:7.5 S:8.0 W:7.0)    Publications:  None    Work Experience:  2015-2016 Clinical Residency, Ditmanson Chia-Yi Christian Hospital  2014-2015 Alternative Military Service –WRA, Ministry of Economic  2012-2014 Graduate Student/Research Assistant, NYMU  2011-2012 Clinical Internship – Veteran General Hospital Taipei  2010-2011 Clinical Internships - VGHs, FEMH, NYMUH  2011      Volunteer, Luke International, Mzuzu, Malawi            Clinical Clerkship - UCSD Medical Center  2007-2009 Summer research intern, NYMU    Honors and Awards:  The Foundation of Health Sciences Scholarship  1st place, Paper Presentation, 27th Asian Medical Students' Conference  MEET TAIWAN Convention Silver Award, Ministry of Economic Affaires    Leadership:  2009 Overall Chairperson- 30th Asian Medical Students' Conference, Taiwan  2008 Regional Chairperson- Asian Medical Students' Association, Taiwan  2007 Vice Chairperson- 20th East Asian Students' Medical Students' Conference    Recommendation Letters:  1 from research lab mentor, NYMU  3 from research thesis committee members, NYMU  2 from graduate school faculties, NYMU      Preparation Timeline  Mar-Aug 2015 - GRE (3 attempts)  Jun 2015 - TOEFL  Sept 2015 - IELTS  Sept-Nov 2015- SOP writing  Oct-Dec 2015 - application submission    Status:  no U.S. citizenship or permanent residency  no external funding or scholarships            前言        我是個資質平庸的人，我大學這樣的GPA在班上屬中段。從高中時就覺得做生物研究  是件很酷的事情，上了大學後，除了一些課外活動和念書考試，寒暑假就是往實驗室跑，  直到進醫院實習為止。但retrospectively，現在覺得以前很笨很不懂的做長遠性思考，  當時想要做研究卻對這領域和生態完全沒概念，找不到任何人給我建議，也因為大學時很  自卑，很多事情覺得別人做得到是因為他們很聰明，而自己不是。因此，年輕時少了多方  位嘗試的勇氣。畢業後卻仍無法放棄想做基礎研究的想法，但又對自己的研究能力很沒信  心，就決定先念兩年碩班打底子。兩年下來就這樣一頭栽下去的拼命做實驗，才漸漸多了  些體會，多了些信心和自主想法，後來才覺得自己應該要準備出國了。        我申請了18間program，但並非故意如此。因為自己條件沒有很好，很怕沒有學校會  要我，因此本打算只要有任何一間錄取我讓我可以有機會繼續學習做science，就心滿意  足了。結果來了10間面試邀請讓我措手不及。        我很清楚以我的條件在生醫領域是無法上哈佛等級的學校，所以對此並不奢求。因此  對於這樣的結果，我很知足（也很開心！）。所以，想說如果也有人對我申請上的這幾間  學校有興趣，歡迎來信討論。這篇我就以申請過程的1. 技術性和 2. 想法 這兩方面來做  分享。        選校申請 - 選擇適合自己的學校    　　而不是去照US News還是任何其他排行榜來決定你要申請哪間學校。在我申請的這18  個program中，有兩間是我後悔投的: Yale和UWash (Seattle)。我一開始就很明確的知道  我要往cancer biology方面發展，所以選的學校大多都是有很強的cancer biology的  faculty (另外Stanford, MD Anderson, Emory的cancer bio也很好，但我沒申請)。而  Yale在這領域卻不是強項。我一開始花了非常多的時間把自己知道的名校一一點開他們  faculty的網頁，看每間學校有多少人是在做cancer、publication如何、以及他們做的東  西我是否有興趣 (但這有彈性，下面討論)。而UWash MCB後悔申請的原因是因為我明知他  們幾乎不收國際生，卻仍投出去嘗試 (去年據說62位interviewees只有2位是國際生，然  後只收一位。並且華盛頓州對於國際生的funding也不是很友善)。而其他被拒絕的學校，  結果都是在預料之中(始終想要嘗試)，唯獨Hopkins BCMB是我基礎研究方面最有興趣的  program，被拒絕時還是小小感傷了一下 (大約10秒鐘，因為當時已經有其他學校的offer  了)。        Standardized Tests        既然GPA和履歷已定型無法改變，且考不夠高就有被刷掉的可能性，所以我是一直抱持  著「把考試考到審查者無法有意見」來要求自己。GRE和TOEFL我在GRE和TOEFL版都有留心  得文，這邊就不說細節。考雅思是因為本來想無聊投個MIT Biology，拿個MIT  rejection letter框在家裡牆上好像也很有趣，所以才報名。但後來理智還是戰勝這無厘  頭的想法所以沒申請，但因雅思已報名，所以就在考前一晚看了兩小時youtube影片了解  一下怎麼考法就去考了，所以也沒甚麼考試心得。        個人看法是國際生如果沒有特別的其他成就，建議把考試考得比學校網站上列的平均分  數要高，才比較有被進一步審查的機會。當然也有考不好但仍然錄取的例子，但那都是有  其他傑出的條件(履歷、特殊的推薦函、獎學金、公民身分)來彌補考試成績上的不足。我  之前一位學妹GRE據說考得沒很好，但還是上UCSF (無綠卡)。但她有在美國頂尖大學實驗  室做一年的經驗，有知名教授推薦函，再加上一篇co-author CELL paper。即便如此，他  的指導教授還是在推薦函裡面特別解釋她verbal考較差一點的原因。所以，當看到學校網  站上的平均考試分數時，除非有其他有利的條件，不然僥倖地認為考低於平均分數仍有可  能錄取這種事情，基本上是不大可能會發生。身為國際生，我是告訴自己沒有本錢在任何  方面處於平均以下的。        再來我主觀上覺得，TOEFL的比重比GRE來的重要。有些學校的確考100以下仍然有機會  ，但就這幾間學校來講，我覺得100是基本款。我去on-site面試時有時候也會遇到幾位國  際生，每位英文程度都至少和我差不多或更好。我覺得Skype面試時，admission  committee也很注重申請者的英文表達能力（也就是實際溝通能力），我有幾個面試其實  並沒有聊甚麼有深度的內容，然後就莫名其妙的上了。          推薦函    　　我的推薦函全部是找我研究所上的老師們幫忙寫的。其中四位裡不是我的指導教授，  不然就是論文委員，另外兩位也都是有一些交情的老師。相較於以往很多人習慣找和自己  完全沒關聯性的院長、系主任、大頭，我個人不傾向如此。申請的過程有三個東西能讓別  人認識和判斷你：履歷、SOP、推薦函，每個都是從不同的角度來讓別人認識更加認識你  。我自己是覺得若能善用這三樣特性會有很大的幫助。其中，許多人說推薦函的份量最重  。推薦函是讓指導你的人在受保護的情況下，據實的敘述申請者的優缺點及是否適合唸  grad school。無奈許多亞州國家都習慣請學生代筆，有些寫的天花亂墜，從內容的寫法  和深度就能一窺究竟是否親筆寫以及推薦者和學生的關係。        因此，如果你要念碩班，或者要找研究助理賺經驗值準備出國，個人建議找個願意幫  你推你一把出國念書的指導教授/老闆，比找甚麼名氣大的老闆來的重要。除非你找的PI是  美國回來的台裔教授/世界知名學者or諾貝爾獎得主，不然就算在台灣是校長/院長/院士，  個人覺得在外國人眼裡可能都沒差。        推薦函其實不是一件那麼簡單的事情，並不是三言兩語讚美你就代表是好的推薦函。  一封有力的推薦函應該能夠提供實質的訊息，實在的講出你的優（甚至缺）點、實際的成  就、以及推薦者對於申請人的潛力評估。        SOP        在考完GRE後的幾天內就開始著手寫SOP，而我也從寫SOP中學習到許多。我覺得版上許  多神人已經針對SOP的精要做了許多說明，這邊我就不再贅述。我的SOP前後一共讓接近20  個不同層級的人看過，請他們盡力給予批評。自己寫作時往往不覺得有缺點，但當十幾個  人都跟你表示你SOP上有某個問題時，那就表示它真的是個不得不解決的問題。SOP我總共  花了近三個月寫，每次自己改一段都要花上三四個小時的時間。之所以會如此龜毛，是因  為我覺得這是申請資料上唯一一個可以讓你跟審查者對話且表現自己的機會。        文字的力量是很奇妙的，這方面我在寫SOP時有很深的體會。中間在寫的時候，曾歷經  有些朋友跟我說我寫的SOP「很冷」「建議多寫些課外經驗增加SOP的溫度」「看不出個性  」，而我則認為和研究沾不上邊的東西實在很不想寫進去（例如不是很想寫我去參加醫學  生會議認識很多外國人，或者參加國樂社大團比賽得獎），因此很苦惱是否真的該如此。  後來我請我的指導教授以及專門幫改SOP的Riverdr給我feedback，並提出我的擔憂，是否  真的寫的「太冷」？結果他們異口同聲地回我： “no, the way you write and the  content of your SOP already reflects your personality.” 瞬間覺得超有道理。你  的選字、寫法、用詞、表達自己以及想法的方式、都代表你的個性甚至成熟度。當然，決  定寫甚麼內容最終取決於自己，這點沒有人可以替我們決定。而我想這也是為什麼我花費  了這麼多時間在SOP上面，要確定出現在字裡行間的每個字以及其組合產生出來的意涵，  沒有一絲虛假或牽強，而是能夠完完全全的代表自己。            面試        面試的細節我寫在我ppt2個版erythrocyte，有興趣的人歡迎去看我寫的碎碎念文XD  這邊就講一些自己覺得是重點的東西。首先一般普遍認為你若能收到interview offer就有  六七成以上的機會可以錄取。推薦函can only take you so far，面試就得靠自己了（將  太壽司鳳老闆(mentor)表示：我能做的就這麼多了，剩下就看你自己了）。之前有篇研究  說在工作面試上，能on-site interview比skype interview來的有利，錄取率也較高。我  參加五場on-site interview，三個online interview，深有同感。    　　和電腦螢幕對話其實是一件非常怪異的事情，很多肢體語言都會被限制。再者，線上  面試有時候是單獨一人，有時候是三人一起，個人覺得各有優缺點。線上面試的通常都是  admission committee member，面試時間也就15-30分鐘而已，非常短暫。         On-site interview通常為期三天，第一天晚上會有student/faculty dinner，要和  faculty和學生們共進晚餐一起哈拉聊天。第二天是正式跑關面試，面試者3-5位不等，因  學校而異。下午會有學生的poster session (WashU和Weill Cornell甚至是教授親自站在  海報旁跟你講解! 像我在聽某位老頭講Erk pathway研究時，愈聽愈覺得不對勁，因為發  現的東西太根本重要。後來回去google才知道他叫John Blenis，當初二十年前做這  pathway的pioneer)，晚上又是吃好料，去faculty家裡或去高級餐廳裡吃飯。在紐約時，  Sloan Kettering和Weill Cornell還帶我們去看百老匯，特別喜歡Weill帶我們去看的  Fiddler on the Roof！超推薦！而GSK帶我們看的the curious incident of the dog  in the nighttime，結果我看到睡著了，然後就被放到wait-list上了XD        因為在去之前，他們都會問你是否已想和哪位faculty碰面。之前聽說也有人都是選華  人教授，相談甚歡，增加錄取機會，這也是個方法。我自己則是沒想太多，純粹選有興趣  的faculty。面試之前把他們近幾年的paper拿出來看，然後思考一些問題，或那裡有疑惑  ，面試的時候就提出來和faculty討論。我發現最相談甚歡的經驗，都是些真的出自於對他  們研究的喜愛和好奇之下問的問題，而非刻意的為問而問。而當他們跟你講他們的研究時  ，最好不要只是點頭和表達讚嘆，而是可以中間打斷問些關於研究方法或結果的問題。通  常他們都會很開心也很樂意回答！        講幾個印象比較好的面試經驗。因為斑馬魚最近幾年在cancer research上的應用漸漸  廣泛，在Weill Cornell時就和一位做斑馬魚model的PI聊關於他最近在建立的pancreatic  cancer model，可能遇到的問題，以及model能夠多接近真實的胰臟癌。其中我也向他表  明我在看他寫的review article前其實對斑馬魚一無所知，但也表明為什麼自己會想要進  一步了解的原因，以及他目前實驗室研究的方向。甚至也請教他關於MD PhD這條路上我的  一些疑惑。在WashU時也遇到好幾位很nice的faculties，也因為對他們的研究有興趣，所  以在他們介紹自己的研究時，比較能夠自然地提出些問題討論。印象不好的面試經驗也是  有的...我碩班是做mTOR signaling，而偏偏遇到一個解開mTOR structure的HHMI級的  faculty，一直用structure的角度來問我關於mTOR…最後還是招架不住…然後就上  wait-list了 (這應該才是主因XDD)        在最後一天，學生還會帶我們去看housing，更了解未來可能住在哪些環境，並且認識  周遭環境及交通。        簡而言之，很多東西是在只面對電腦螢幕而做不到的事情。整個研究環境、氣氛、居  住環境及城市、甚至學生及PI們的個性＆相處模式，這些都是實際去一趟on-site  interview才能夠體會的到的事情。因此，若幸運地拿到了interview offer，記得詢問是  否有機會自行去參加他們的on-site interview(每個program都會補助你US$400-500美金  的車馬費)。          選校         美國這邊的學校錄取你，很大的成分取決於你是否 “fit” 他們的program。而在錄  取之後，我們也得去思考自己是否真的 “fit”這個program。在面試這個月，很幸運的能  夠跟許多很厲害的PI聊天，許多甚至很慷慨地幫我分析我申請的每間學校的優缺點，並且  都表示若有任何其他問題，歡迎隨時email他們。在這邊分享幾個他們跟我說的選校建議  。  1. 如果你對一間program裡只有三位faculty或以下有興趣，那不要去。因為這些faculty     可能會離開，就算沒離開也不保證一定會收學生。    2. 在Hopkins的Vogelstein曾說：「別因為只是喜歡某間學校的課程而去選課。課程是最     不重要的事情，那些課趕快在前一兩年快速上完，做的研究才是重點。都已經是研究生     了，若沒有自主學習的能力，那就很難繼續走這條路。」還有他最喜歡說的一句話:     \"remember to do the research that can set the world on fire\" XDD    3. 別因為學校的名氣而去選校，要選一間你覺得感到舒適、能夠融入的環境。畢竟你至     少要待在那五年以上。    4. 另一個選校的角度是，別太執著於某個領域，因為你永遠不知道你最後是否適合做這     領域的研究。舉例來說，我雖然說我想做cancer bio，但是那是以長遠來講。我不認為     PhD甚至post-doc選個純cancer lab，就代表我以後可以在cancer bio這領域能有重大     的發現或發表。反而，應該在還年輕時去多嘗試不同領域、immunology、stem cell     bio、RNA biology、chemical bio、etc，未來任何想要回答的重要科學問題，務必會     應用到不同領域的知識來探討，因為真理探討不受人為訂的科目界線所限制。所以，有     人建議選一個你不排斥有點興趣的field，也是選校的一個好方法。        Withdrawn的學校        像Vanderbilt和UMass是我的保底學校，所以在收到Weill Cornell的錄取通知後我就  寫信過去withdraw了。UT Southwestern是間非常好的學校，就cancer bio而言，我對UTSW  的興趣甚至比BCM還要高 (這是我個人主觀而已，請勿戰XD)。因為在美國待一個月跑透透  on-site interview也累了，回台灣前也已經收到大部分學校的offer了。因此最後就索性  的把UCSD和UTSW這兩間也是很好的學校withdraw了。However, they are nevertheless  excellent schools!          感想          曾經覺得醫學知識很浩瀚，但進入臨床後才漸漸發覺我們對於醫學或一切發生在身上的  種種異常生理狀況，理解的實在是少之又少。曾經很想當一名內科醫師，但因為臨床醫學  的極限，也因惡劣的醫療環境，曾幾何時，無形中侵蝕了自己原本對臨床醫學的熱誠。看  到許多同學朋友踏入五大科，面臨許多不友善的官僚制度和惡劣的醫病關係，就無法想像  一輩子要在這環境下生活。但另一方面，離開這行業的舒適圈也是有些令人猶豫，難以抉  擇。        最終還是傾聽自己內心真實的想法，決定去做自己能感到充實又快樂的事情。雖然很  想瀟灑地說不在乎是否要成為physician-scientist，而只是想純粹pursue science，但就  現實層面來說這種想法實在過於天真。至於是否回臨床，目前仍沒有確切答案，但比較可  以確定的是不想回台灣醫界，以避免久而久之漸漸地對生活感到麻木不仁。而雖然相較於  身邊的人，自己資質平庸，但我有健康的身體，能夠思考和付諸行動，甚至擁有許多人沒  有的機會，除了感恩和珍惜，實在沒有理由有任何的怨言。抉擇總是困難，但套句韓哥在  東京飄移中說的一句話：\"life is simple, you make choices and don't look back.\"  沒有一條路是條最安全最能成功的路，而我們的人生也不該只用「成功」來定義。        驀然回首，人生苦短，十年真的眨眼即過，若不能在追求理想的同時也去享受這過程  ，讓生命感到充實，那又有甚麼意義？      Special Thanks        其實PhD只不過是研究之路的開始，寫得太富麗堂皇好像怪怪的XD 在收到錄取通知後  ，其實內心很平靜，因為辛苦和刺激的挑戰都在後頭~而現在反而在煩惱不知道到底要選擇  去哪間學校唸。因為不知道未來是否會回台灣，所以在這想做個簡單的結尾致謝。           謝謝上天能夠讓我認識許多了不起的大學同學學弟妹學長姐們、能夠有機會習醫了解       醫學的發展與其限制、經歷碩班的種種磨練、以及畢業後遇到的許多貴人。         感謝這世上有音樂的發明，讓許多旋律陪伴我度過了許多難熬的晝夜。感謝蠟筆小新       的動畫和youtube，讓我在做當碩班生時每個晚上吃晚餐能有機會放鬆自己的開懷大       笑。         除了爸媽外，最感謝的是我的mentor多年下來的指導，用無比的包容來教導我鐵鏽般       的頭腦科學應有的嚴謹和意義，甚至在人生這條路上給了我許多導引和省思。對於自       己想要成就的事情，總是全力以赴的幫助學生，無疑是我十年下來在校內最感謝的人               最後謝謝爸媽，永遠的支持我這不孝子多年下來離經叛道的行為與抉擇。             心中仍有許多的來不及說出的感謝對象，就先讓我把這份感謝放在心裡吧。             最後的最後，感謝上天一直給我那麼多機會和挑戰，讓我能夠選擇做喜歡的事情來       充實自己和回饋社會。      (若申請這幾間學校有疑問的，歡迎站內信聯絡)    --  ",

    "f_內文": "  Program: PhD in Finance    Admissions:  HKUST(港科大), Hong Kong            - MPhil/PhD in Finance (非正式, funding未知)    University of Alberta, Canada       - PhD in Finance  (Tuition waiver + Health & Dental Plan + stipend(4years) 25000 CAD/y )    Washington State University, USA    - PhD in Finance  (Tuition waiver + Insurance + TA/RA(9months) 1640 USD/month)    Georgia State University, USA       - PhD in Finance  (Tuition waiver + RA(3years) 28400 USD/y )    Rutgers University, USA             - PhD in Finance  (No Financial Assistance)    Rejection:  Chicago, MIT, Northwestern, Rochester, Boston College, NYU,...    Pending:  U.Toronto, CMU, Purdue, UBC...    Decision:  GSU    Test Scores:    TOEFL 107       (R:30/L:30/S:24/W:23)  GMAT  760(99%)  (Q:49/V:44/A:4.5)    Background:    NTU PhD in Finance (in progress)   GPA 4.15/4.3  NTU MBA in Finance                 GPA 4.21/4.3  NTU Bachelor in Finace             GPA 3.89/4.0    Course: Introduction of Mathematical Analysis, Real Analysis,          Advanced Statistics, Microeconomics Theory, Game Theory    Publications : 2 Working Papers / 1 Term Project / 2 conference presentations    ---------------------------------------------------------------    準備經歷 & 心路歷程:    從碩士班開始想申請到現在已經整整3年了，中間也經歷了像去年那樣徹底失敗的申請。  今年重新準備，從暑假整份SOP重寫開始，不知道幻想了多少次能在這個版發錄取文，也  不知道想了多少次今年再次空手而歸的可能性...很幸運地，至少到目前已有不錯的結果。  申請財博真的是條艱辛的道路，除了每個program每年大約只收3人之外，也因台灣的申  請者不多，能參考的資源比較有限。想在這個版貢獻一點自己的經驗，給往後的人當作  參考。    在碩士班一年級時想申請財博，最初只是因為看了一些paper，覺得做研究好像蠻有趣的，  沒有想太多就決定準備申請看看。雖然聽人說財博申請很難，但也沒太認真思考到底會有  多難。    決定申請之後，找了碩班的指導教授談，他建議我要申請的話，最好至少有些working  projects，能發表在期刊上的話更好。於是在他的課堂上，我提了一個proposal，而這  後來也成了我的碩士論文，並且發展成了正式paper，在德國的conference發表。    我的第二個working project也是跟同一個指導教授做的，當時是擔任他的RA，蒐集資料  並跑一些實證研究。去年在申請時，覺得自己有了兩個working projects，又有在研討會  報告的經驗(也許是因台大財金所較沒有學術研究的要求，這樣的經驗在當時的同儕中並  不常有)，因此對自己的申請頗有信心。想起來，大概就是這樣的過度自信，讓我迎來了  第一年只有慘烈能形容的申請結果。    第一年的申請，我在準備資料時幾乎沒有詢問身邊的人的意見。SOP就參考網路上的意見  大致寫了一份，CV也只用word簡單排版轉成PDF，現在看起來，簡直是個笑話。  在選校方面，我只申請了11間學校，其中只有1間Temple是(自以為可以)用來保底的，  其他學校裡最差的大概也是Maryland/UIUC等級的。如果對財博申請稍有了解的人應該都  會同意這樣的選校實在是有些過於托大了。    想當然，第一年的結果是全部被拒絕了，其中只有Temple給我面試機會。當時我是一早在  12月左右就接到了Temple的面試，他們的申請日期甚至都還沒截止。本來這樣的情況下  我的機會應該是頗大的，但我一方面準備面試方向錯誤(一收到面試，我就開始研讀面試  官的paper，反而自己的研究沒有準備太多)一方面覺得時間還早，Temple也只是保底的學  校，後面應該還有很多機會，心態上沒有那麼積極，也許面試的教授也感受得出來...於是  在面試結束後就再也沒有後續消息了QQ    今年的申請，我幾乎是完全砍掉重練，SOP整篇重寫，並請台大語言中心的外語編輯幫忙  潤稿，同時也徵詢了系上近年從國外回來教授的意見(SOP寫作建議下段再提)。CV也重新  用LaTex排版。選校上更申請了達30幾間。除此之外，我的履歷實質變動其實並不大，只是  多了一次國外研討會報告、修課時寫了一篇Term Project，並多修了高微和實分析。    不過關於這篇Term Project，也許值得再多談幾句。我之前的兩個project雖然都是正式  的paper，但因為我的指導教授其實並不是做傳統財務研究的人，所以這兩個project其實  都只是和財務扯上邊，但不是主流財務學者會做的主題。因此，我在課堂上做這份Term  Project時其實花了不少時間認真的思考，希望能在履歷上至少有個跟財務直接相關的作品  。最後想出來的idea自己也還蠻喜歡的。現在想起來，說不定這個Project對我今年申請的  影響比我預期的更大。因為目前有錄取的學校，我在面試時都有詳細解釋這篇Project中的  想法及作法，其中港科大更是開門見山第一個問題就開始和我討論這個Project。而面試後  還沒消息的正好都是沒有詳細問到這篇的。Well...也可能是巧合，but you never know  ...總之我是建議若有志申請的人，可以把握任何展現自己想法的機會，那怕只是個陽春的  project也好。    SOP寫作    關於文章架構上，我想很多都是老生常談了，這裡我就不再多說。我想分享的是財博的  SOP寫作跟很多網站上的建議不太一樣的一點。    第一年申請時，我在網路上找到的資料大都說描述研究興趣的地方要明確(這些資料往往  不是專門針對財博申請者)。但第二年申請時詢問了很多待過國外財博的老師，幾乎所有  人的意見都是興趣不要寫得太死!明確來說，財務研究的兩個大方向是Corporate Finance  跟Asset Pricing，不要寫得像是你只想做其中一個，否則的話，只是徒然增加自己被拒絕  的風險。    另外，也有老師建議不必明確提到申請學校的教授名字(除非你已經跟那教授談過，確定  對方要收你)，否則如果被誤以為只想跟某位教授做，也是增加自己的風險。    還有值得一提的一點是，我覺得在SOP中，如果你的研究經歷和未來興趣不完全一樣其實  不必硬要想辦法連結。就像我說的，我的兩個研究project都不是傳統財務的主題，而我的  興趣則偏向Corporate Finance，去年的SOP裡，我硬是想把兩者扯上關係，反而寫得有些  不倫不類。今年我則把過去經歷和未來興趣分成兩段寫，在申請流程中，我覺得並沒造成  太大的問題。    面試經驗    今年目前一共收到了7個面試機會，北美的財博感覺問的問題都差不多，主要都是要你  談談自己的研究經歷及研究興趣。當然也都會針對你所說的經歷問一些比較細節的問題。  有些學校也會問像是\"Why do you choose us?\"這類問題。最後記得準備2~3個問題問學校  不然他們問你有沒有問題時會有點尷尬。    我面試的7間中比較特別的是港科大，30分鐘的面試，幾乎全部都是技術性的問題，討論  你的project時會延伸問到其他你可能沒想過的問題。還講了一個模型，要你用賽局均衡  的概念預測均衡時會發生甚麼事並說明理由。(其實我蠻幸運的，大學時賽局理論正好是我  最喜歡也比較拿手的科目XD)    另外，如果是現在在台灣就讀博士的申請者，請一定要準備好你要出國的理由，我面試的  7間全部都問了我這個問題，沒有例外。    小結    申請財博真的是漫長又煎熬的一段過程，自己很幸運在這條路上遇到了許多貴人，  要感謝的人真的太多了，其中最感謝的就是我的碩班指導老師，給了我非常多寶貴的機會  及經驗。僅以這篇文章回饋給留學版，希望多少能給有意申請的人一點參考。    P.S. 美國財博跟其他國家的競爭程度真的差非常多，我在美國申請了快30間只有3間有面       試，而美國以外的國家申請5間有4間進面試，其中也包含了港科大和多倫多這樣頂       尖的學校，想申請的人可以評估參考看看      --  ",

    "f_內文": "  其實本來一直很猶豫到底該不該寫這一篇或者該不該發在這個板，    不過有鑑於最近也蠻多學校都放榜了，加上一直以來都有人寫信問過我相關的問題，    所以我想還是把這接近兩年來找工作(intern/full time)的一些感想分享一下，    希望能夠幫助大家在申請甚至選校的時候能夠有個考量的依據在。        首先關於我的背景以及錄取UTD當時的狀況，    可以從我這個ID最早發在本板的文章可以找到。    文章代碼是： #1Ig8Kwr3    連結： https://www.ptt.cc/bbs/studyabroad/M.1386775866.A.D43.html        曾經跟我接觸過(有接到電話)的公司如下：    Bloomberg  實習：2014/10  全職：2015/09    基本上我兩次丟履歷的反應都滿快的，大概履歷投遞後兩週內HR就來跟我聯絡了。  Full-time我投的是new grad的職缺，其他senior的則是被拒絕，  主因可能是因為他們的senior可能都需要對C++有一定程度的熟悉。  (C++是Bloomberg的主力語言，基本上有80%的project都是用C++寫的)  但我其實比較熟悉的是C，然後略懂的大概是Java和Python，  不過new grad的職缺基本上只要你的學校不錯或是你有過工作經驗，  就算對C++不熟他們也還是會跟你約phone interview，  因為我聽說new grad職缺進去的都會有六到八週的訓練期(也就是上課)，  然後那段時間他們就會教你基礎的C++以及跟著senior作project，  訓練課程結束成績愈好的人在作team match的時候會有愈高的優先權，  也比較容易去到自己想要去的組。  其實這家公司我還蠻想去的，可惜的是兩次phone interview我都掛掉了，  說真的問的問題不算太難，但不管在我找intern還是full-time都是第一家，  所以在interview的時候都還處於暖機狀態所以結果當然就GG了...0rz      FreeScale  實習：2014/09    曾經有來過UTD的intern fair，不過我有上他們的官網去丟。  然後有位三哥打來跟我做phone interview，但沒有問coding的題目，  主要都在聊我以前在台灣的工作經驗，最後沒有下文，我上官網查才知道沒錄取。  這家公司目前已經被NXP給收購了。      Qualcomm Atheros  全職：2015/09(phone) 2015/10(on-site)    Intern的時候我有申請過不過完全沒下文，後來full-time的時候我又丟了一次，  這一次phone interview就來得蠻快的，印象中也是投了不到兩週就有回應了。  Phone interview是一個白人老美打給我的，他其實就是我投的那個職缺的team leader。  他沒有問我任何的coding problem，基本上全都是在跟我討論以前在台灣的工作經驗。  感覺他很喜歡我的履歷，因為從他們那個職缺的job descrition來看，  我以前在ZyXEL的工作經驗保守估計至少有六到七成可以apply到那個職缺上XD  他打給我感覺就是確認一下我的英文溝通能力有沒有問題以及fact check而已。  (fact check的意思是確認一下你在履歷上面寫的東西你是真的有做過，不是話唬爛的)  所以phone interivew過後很快的他們的HR就來跟我聯絡去Austin作on-site的事情了。  不過因為那時候剛好卡到我快要期中考，所以過了快一個月才去on-site。  On-site當天總共排了5個人，第一個碰到的是他們部門的Director，  一般來說通常這種Direcotr/Hiring Manager等級的人，多半不會問太technical的問題，  他們會比較注重在所謂的behavior question，  不過這一位還是有稍微問了我一些以前的工作經驗。  接下來四個人都是senior engineer，包含曾經打來跟我做過phone interview的那位。  感覺他們四個人擅長的東西都不太一樣，  不過大至上來說都是做底層(low-level system software)出身的人。  他們問我的問題基本上都是根據我列在履歷上的東西去做進一步的延伸，  反而資料結構演算法的問題問得並不多，  比較有印象的就是用C語言寫一個sorting演算法，其他的多半是問一些工作上的東西，  像是計算機網路或者makefile的概念以及各種debugging會用到的技巧/工具等等。  我自己覺得我這場on-site算是表現的中規中矩，  最後用我距離畢業時間還久把我打槍了囧  (我覺得這應該是理由啦，真要在意我還有好幾個月才要畢業那讓我去on-site幹嘛..)        Ericsson  全職：2015/10    這一間只有HR打電話跟我做pre-screen而已，她是說我的經驗蠻符合他們的需求的，  不過知道我今年5月才會畢業後就說現在找我去面試還太早了，  原本是說今年一二月的時候會再跟我聯絡，不過基本上也是沒下文。  很多我之前原本有投的職缺後來就關掉了，後來新開的一些職缺我不是很喜歡就沒投了。      Broadcom  全職：2015/11    也是之前有投過，後來HR打來跟我確認我的現況，  一樣聽到我今年5月才畢業就(暫時)打我槍了，  理由是因為他們那時候已經確定被Avago收購了，除非我能在今年一月以前on-board，  不然我就只能在今年一月他們合併完畢之後再繼續跑面試的流程。  當然後來也就沒聯絡了，這兩天新聞還說他們合併後裁了1900人...0rz      Apple  全職：2016/01    大概去年九月還是十月我就丟過履歷了，不過HR一直到了去年12月初才來跟我聯絡。  因為那時候已經非常接近期末考了，所以我就跟HR把phone interview排到今年一月初。  說真的Apple的phone interview是我碰過覺得最硬的，  對方其實也是沒有考我什麼資料結構演算法的問題，反而問的都是跟C語言有關的。  (基本上我所有有接到的面試，多半都是跟底層相關的工作)  但是其中有一兩題如果你不是對計算機組織/作業系統/資訊安全/組合語言夠熟的人，  基本上碰到那個題目只能夠GG而已囧  我只能說如果有人有機會去面試Apple的kernel team的話，  請先把CSAPP這本書的前九章讀完以後再去跟他們面試XD      Cisco  全職：2016/01    也是之前上他們官網投的，  然後在完全沒準備的情況下有個三哥就打給我說要phone interview，  跟他推遲了兩三個小時以後本來只是很單純的pre-screen，  結果電話一接起來就說那我們來寫code吧然後就寄了titanpad的一個連結給我囧  還好他沒有問啥很恐怖的問題，就一題leetcode easy level的，  不過用C語言寫起來有點麻煩(因為我其實都用Python在刷題..XD)就是了。  寫完以後他看一看問我說有沒有覺得哪邊可以改進的，我想了一下把code再改的漂亮點，  他老兄看完以後覺得很滿意就說沒問題了。  沒想到過了大概一個小時之後突然又寫信問我有沒有空做下一輪的interview，  我就跟他說希望排在後天因為那個時候已經是晚餐時間了XD  結果他老兄隔天就發了group phone interview的信件給我，一共四輪三個小時囧  (那時候我就在納悶，phone interview不是通常就一兩輪然後再看要不要on-site嗎囧)  然後gourp phone interview當天第一輪是一個台灣人打給我，  因為我看到他在webex上顯示的姓名看起來像是台灣人所以我就問了一下，  他也蠻熱情的跟我做了很完整的背景介紹(我頭一次碰到面試官主動介紹自己的背景的)，  最後也是問了我一題leetcode跟Tree有關的easy level的題目，  因為我還蠻有印象的所以很快的就用Python幹掉了，  因為他說我想用什麼語言都可以，感覺Python在美國這裡幾乎很少碰到面試官不懂的XD  第二三輪是兩個三哥，問的題目是啥我有點忘了，問題在於我第3輪答得很差，  因為手機收訊說不上好加上對方的口音真的超重的，而且態度說真的還蠻不友善的囧  原本想說可能沒有第四輪了吧？  結果第四輪的面試官也就是Hiring Manager還是打給我了。  這個Hiring Manager是個中國人，態度跟第一輪的台灣人一樣也是很友善。  原本他跟我的session應該是只有15分鐘而已，可是可能跟我聊得還算蠻投緣的吧，  所以沒注意時間的情況下我大概跟他聊了快一個小時，  他主要都是在問我behavior question，  然後都會用一些很具體的問題(工作上會發生的)問我該怎樣解決，  像是如果碰到deadline快到的時候該怎麼辦，  或者我覺得怎樣的人才是一個好的software engineer之類的。  可能因為我的回答都很合他的胃口吧，所以過了兩週後，又加了一輪phone interview，  (原本我以為第3輪爆掉應該就是GG了，現在想起來很有可能是這位老中前輩拉了我一把)  這次又是一個三哥來當面試官，不過從他的linkedin上來看是超資深的tech lead囧  還好這位tech lead的態度很友善，是我碰過的三哥面試官裡面人最好的一個，  coding的問題基本上就給我一個spec要我實作一個類似電話簿的系統，  然後我寫完以後他稍微看了一下感覺還算滿意，然後有問我該怎麼做最佳化，  我就大概跟他說儲存的方式可以改成用hashtable，因為我原本只是用linked-list，  他就說其實BST也可以我當然是趕快附和一下，最後他就很開心的掛電話了XD  這之後大概又過了一個禮拜，某天我正在睡午覺的時候他們的HR就打電話來通知我上了囧      VMware  全職：2016/02    大致上跟Cisco的面試發生在同一段時間內，  不過我在接到Cisco的錄取通知之後才來跟我約phone interview。  打給我的是一位三姊，那天她好像在家休假的樣子，  因為電話裏面還可以一直聽到她家的狗在叫囧  然後她也說我的履歷看起來很impressive，  然後就叫我隨意挑一個跟她講講是在做什麼的，  所以我就挑了我的分散式系統的term project(用Java實作的)跟她大概的講解了一下。  到這裡基本上都還沒啥問題，不過coding problem的時候就悲劇了。  因為我花了一點時間才搞懂她其實是要問我怎麼對Binary Tree作serialization。  所以後面就實作的有點敢，而且她可能也覺得我前面跟她的溝通有點問題還是怎樣吧，  反正我寫完後感覺她沒怎麼看就說那我們今天到這裡就結束了，  過了兩三天後我稍微寫信跟HR摧了一下，然後拒絕信就來了QAQ        寫到這裡才發現好像有點長，    所以後面一些心得(尤其是念UTD CS然後找工作的部份)我另外開個part2吧XD    --  There is no secret behind the source code.    --  ",
