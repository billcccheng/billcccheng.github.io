    "c_標題": "[錄取] Wisconsin, UCSD, SUNY Sociology PhD", 
    "d_日期": "Mon Mar 21 12:55:30 2016", 
    "f_內文": "      這篇是二次申請人文社科博士班的心得，由於人文社科博士班相當難申請，      我第一年得到了許多rejection，第二年才獲得自己心目中的offer，希望自      己的資料可以協助同樣是人文社會背景的學生。        我的背景是社會學，但同時有國會的工作經驗，碩士論文橫跨組織分析，另      類教育和教育學。也寫過談校園民主及法律制訂過程的期刊，所以這篇文章      或許適用於想要申請公共政策，人文社會科學，教育學領域的朋友們。        另外，這篇的角度比較不是申請的tips，而是從你如何自我檢查自己的申請      資料，在申請過程中能夠再進步著手。對我而言自我檢視整個申請過程是很      重要的一環，因為知道自己在哪裡，才能判斷自己可以去什麼地方。        下面的文章我會先簡述自己的背景資料，接著談申請的部分。        申請program      All Sociology PhD program, one Education and Policy Analysis      Program(Columbia)        申請結果        Admission        U of Wisconsin-Madison, Sociology 1/29(five years full funding)      UCSD, Sociology 2/14(three years full funding)      SUNY, Sociology (admission with no funding)      Columbia, Education of Sociology, Policy Analysis Program,( MA      offer)      U of Chicago, Sociology( MAPSS offer with intuition waived)        Rejection      Berkeley, Princeton, Yale…..        Withdraw      John Hopskin, CUNY, USC, ……        Decision      Wisconsin-Madison        背景      Education      BSc. in Sociology,台灣大學, GPA 4.0 (4.3 scale)      MA in Sociology, 台灣大學, GPA 4.3 (4.3 scale)        GRE(V153/Q160)      TOEFL(86/97/100)        Honors      Open book award from China Times      田野工作獎      批判與實踐論文獎      另類教育碩士論文獎      大專生國科會創作獎      Fulbright scholarship(partial)        Publication      Book* 1      Book Chapter*1      Journal article*1        Research Experience      大學以來許多的研究計畫助理經驗        Work Experience       1. 國會助理（one year）       2. 智庫副研究員（one year）        ------------------------------------------------------------------      --------------------------------分隔線            1. 二次申請：從反省過去的申請經驗開始        我去年同樣也是申請社會學博班，但是美國學校全部都拒絕。所以今年三月      決定重新開始申請美國博士班之前，決定發揮所長，把「申請」當作一件事      情來研究。大概在三月初決定重新申請的第一個禮拜，我先大致瀏覽了留學      版歷年文章的admission result，接著coding出成功的各項條件，以及達到      哪些學校所須具備的條件。        這些成功的條件大部分不外乎如下所述：英文成績高（TOEFL>100）（GRE>      320），publication，和教授有personal connection，符合該學校教師未      來的研究發展等等。在admission result裡頭主要有兩種類型：第一種類型      是每間學校都會收的。第二種類型是剛好滑壘成功的。前者通常必須具備幾      乎所有條件，後者的話相當關鍵的則是聯繫教授。        大致上，加州系列的學校倘若自己帶獎容易被錄取。不過也不一定，因為這      次我雖然自己帶獎，但UCSD還是給了三年＋20,000美金的stipend。所以獎      學金也未必真的對加州學校有用。但做一輪條件式的篩選後，大概就能夠清      楚以自己現在的條件，申請學校（dream school +middle +save choices）      可以如何安排。        學校的部分又分成兩塊：一部分是在院系就用英文成績篩選的流程。另一類      型則是以系所為單位篩選的流程，以自己為例，托福和GRE都不是頂標，所      以後者協商英文成績的空間較大，也比較可能用學術表現來彌補第一階段的      不足。        可參考這個美國網站，網站會幫你篩選系所。也可以看到錄取率以及錄取人      數，可以思考自己被錄取的機率。      https://www.petersons.com        在評估自己過去申請為何失敗的時候，三月份我還預約了學術交流基金會的      個人留學諮詢（一次約30分鐘免費）。和坊間的補習班相較之下，我相當推      薦這個免費的留學諮詢。諮詢雖然協助特定領域的專業，但會比較清楚你自      己文件上的弱點，以及面談者或教授怎麼評估你的申請。也會針對SOP和PS      該怎麼寫做出說明。        詳見網址，可以打去詢問：      http://www.fulbright.org.tw/dispPageBox/MainCh.aspx?      ddsPageID=FOSECHIHP      美國學術交流基金會電腦裡頭也有存檔歷屆的學者影片和檔案可以下載。      是很好的留學參考資訊。            2. 如何自我檢查你的備審資料        整理好自己尚待補強的部分，包括SOP看不下去，不清楚未來的研究領域和      發展，Personal Statement寫的和研究計畫太像。托福成績低於100，沒有      進入審查範圍後。除了補考托福，準備Fulbright獎學金申請之外，我花了      將近半年的時間重新準備申請資料。以下分為幾點概述：        （1）SOP        我第一次申請遇到最大的困難是，不清楚SOP要怎麼寫。在詢問過許多人，      修改了五到六個版本後，我仍舊不知道，到底一個SOP應該多像研究計畫，      自傳的部分又應包含多少。我後來摸索出一份好的SOP的時序應該是這樣      子。        SOP的水平架構        未來（motivation/ question）---------------過去（支撐未來的部分）        Statement of Purpose的第一句話非常關鍵，通常是一個問句，或一個吸引      大家注意力的好奇。接下來的話，才是這個問題的文言版，就是你怎麼把一      個簡單的問題，變成複雜的問題。是不是要有故事其實見仁見智，讓評審看      到你會問一個好問題，遠比故事來得重要。        所以第一段必須要包含      （1）簡單的問句      （2）白話版的文言版      （3）研究領域以及為何這個問題帶我來到這裡。        SOP的垂直架構        過去（past）-------未來（future）        從第二段開始，就進入了你的過去。這裡的每一個過去之所以被帶出來，都      是因為要支撐你所想像的未來的問題。後續的架構其實大同小異，不外乎研      究所修的課，碩士論文的貢獻，以及後續你的經驗如何讓你產生進一步的問      題，最後則是系所特色。        但我自己摸索出來的結果是，每一段要呈現你自己的一個特徵，這個特徵不      僅僅是個人的，而是學術的。而之所以又是個人的，又是學術的，原因在於      學術總是和你個人的生命機遇，困惑無法分離。但這樣的東西見仁見智，每      個人都有所不同。        我覺得台灣社會學會中Annette Lareau的自介是一個將她的學術關懷與生命      軌跡串連得很好的故事。可提供給大家參考      http://www.asanet.org/footnotes/septoct13/pres_0913.html        （1）Motivation(future)      （2）past（研究所經驗）      （3）研究經驗或工作經驗      （4）這些經驗如何讓你產生進一步的問題      （5）Fit      （6）career goal        英文書寫的參考資料      Writing Academic English      http://www.amazon.com/Writing-Academic-English-Edition-Longman/dp/      0131523597      *非常推薦這一本書，網路找得到下載檔。其中關於topic sentence的寫      法，以及如何相互呼應和鋪陳一篇essay，最後還提供你如何自己檢視自己      的短文，是我認為很好的英文寫作和SOP寫作工具書。        （2）CV和推薦信        詳見個人學術履歷，較簡單所以略過。        想要多談一些找老師寫推薦信的訣竅，『推薦信要寫的是申請文件無法呈現      或無法多寫的部分』，這一點相當關鍵。我也是很後來才認知到這一點。所      以找老師寫推薦信的時候，其實基本上要思考一個問題『什麼是你想強化，      但目前送出的申請文件無法強化的部分？什麼事情你自己不能說，但要由別      人口中來說？』以我自己為例，我找了指導教授，協助我強化國會工作的經      驗（因為SOP沒有），一位中研院的口委，還有出版社的總編輯幫我寫推薦      信，去強化專書出版的社會效應。找老師寫推薦信的時候，最好去思考組合      的問題。好比說，你希望這個老師能夠說的部分是哪些？也最好開宗明義地      跟老師談你找了哪些教授，以及你希望老師能夠琢磨哪些部分。        （3）Writing Sample        理工科的writing sample或許不是那麼重要，但是我自己申請的過程中，覺      得社會科學申請的writing sample真的非常重要。我自己的 writing      sample是用專書的三章當作範本，重新以期刊的模式再去架構，共20頁橫      排，又經過了三次的修正才送出。        Writing sample的『前和尾』，也就是摘要和結論是最關鍵的部分。因為審      查教授若沒有時間，可能先掃描過摘要和結論。而writing sample教授真的      會看，錄取威斯康辛後，曾有教授寄信給我說非常欣賞我的研究。        另外，writing sample最好是寫兩次，第一次用以前的文章改成英文。第二      次再以英文的邏輯補足論證，最後才是定稿和潤稿。因為論証的部分，只有      申請者最清楚，所以這個過程基本上只能靠自己，沒有什麼人可以幫忙你。        所以人文社科的申請者，絕對不要小看writing sample的重要性。        （4）Package        在十二月送出資料前一個月，我把所有資料印出來互相比對。看看資料是否      相互呼應，印出資料看的好處是，你可以檢視自己申請文件上的細節，是否      相互矛盾或者是相互加強。最後再做細節上的修正後，才一一送出文件。        我把自己最後完稿的申請文件放在自己的academia website，有需要參考的      朋友們可以下載，但不知道會放多久，或許之後再更新檔案就會拿掉了：      https://independent.academia.edu/MikkiLiu        Statement of Purpose      https://www.academia.edu/19605854/Statement_of_Purpose_Social_      Mobility_and_Parenting_Behaviors        Writing Sample      https://www.academia.edu/19605732/Revisiting_Adolescent_Society_      School_Organization_Peer_Culture_and_Teacher_Control_Strategy        CV（可直接參考個人學術檔案）           3. 一定要找個好編修        自己用過的編修公司有許多，包括Top Admit用了很多次，私人的編修也用      了幾次，網路上的好評編修也用過幾次。但第一次申請可說是血淚斑斑，花      了許多冤枉錢在編修上，誤信了留學版的好評編修，後果慘不忍睹。        關於SOP，我的建議是這麼重要的文件最好不要給Top Admit改，也千萬不要      非native speaker改，因為使用詞句和細微的語氣差距很大。Top Admit有，      效率高，但因為editor不一定熟悉專業領域，所以專業字詞的置換與內容容      易誤植。Topadmit比較適合改申請碩士班的SOP，比較不適合改博士班的申      請文件。        我想推薦幾個社會科學的編修，包括學長姐推薦的，我朋友推薦的，以及美      國社會學教授推薦的社會科學編修。        （1）美國社會學教授的editor推薦文（裡頭有幾個推薦的editor）      http://getalifephd.blogspot.tw/2011/12/another-secret-to-success-      hiring.html      http://www.epsteinwords.com/wp_site/contact/        （2）Kelly Besecke athttp://bookmarkediting.com/      社會學博士畢業，有許多editing service        （3）Kate      http://www.epsteinwords.com/index.html      相當專業的學術editor，缺點是可能沒有時間接這種小case。        （4）Jennifer      一個社會學的editor，連結忘記了，之前版上有推薦文。        （5）Robert Saute      http://quidprolaw.com/?p=5626      good.to.go.editorial@gmail.com      CUNY社會學博士畢業，我的writing sample是給他改的。通常收費是一小時      三十美金，他不只是做潤飾，還給了我許多分析上的好建議。        一個專業的編輯不只是要潤飾文字，通常也能從作者的敘事中提出某些分析      上的建議。不管是SOP或Writing Sample建議最好都是請同一科系的editor      改會比較好，費用通常也不會差太多，這是太重要的文件，不能有所閃失。            4. 積極主動的等待        還是想強調寫信給老師的重要性，我是在很後來才聯系教授，若是早一些聯      繫，也許能夠更清楚教授的未來方向和自己如何適合這個系所。在十二月等      待的過程中，我用了academia建了自己的學術網站。信中皆附上連結。        我發現這樣的好處是，大部分的教授在審查的過程中，會去搜尋你的學術網      站，起碼在等待的過程中，我的網站有許多來自美國的訪客。          留學申請，真的受到很多人的幫助，希望這篇文章也能幫助下一個人。                                  --  ",

    "d_日期": "Thu Mar 17 16:00:44 2016", 
    "f_內文": "      申請的學校 program 於網站上和手冊上有註明    申請後除非找到老師願意當的你的advisor( major professor)    最終才能收到 admission      在三月初的時候學校招生委員會      聯絡我說 收到我的申請 並註明請我自行連絡老師      我有找到一位老師,  老師人也很熱心      馬上就回覆我,說很高興我可以加入他們的團隊      之後就轉寄信給另一位他們專案的經理 說我有任何申請疑問可以聯繫她      那位經理 馬上也回信問我,有任何具體要協助的嘛? 也順便問我何時會到學校      我簡短回覆,招生委員有提到教授需同意,我才會有admission的部分...      結果至今經理還未回信.        結果今日又收到 招生委員會寄信說: 我們還欠你 major professor的資訊      同時間教授剛好又發了一封信給我 詢問我有甚麼需要協助的....          我現在有點混亂,    通常這種狀況應該是教授會直接聯絡招生委員會 說要收我嗎?...        還是我要直接 聯絡招生委員會 跟他說 xxx 教授要收我,      或是需回信跟教授 請他幫我跟招生委員會說...          有人也有遇到這種錄取流程的嘛?        --  ",

    "d_日期": "Thu Mar 17 20:19:39 2016", 
    "f_內文": "  前文已刪。  各位在留學版打拚的朋友好。  我是Roy，目前在新加坡國立大學就讀博士班，  我們實驗室想要找適合的台灣人一起來新加坡作光聲/光學相關研究(經費充足)。  之前藉由這邊的徵人資訊已找到幾個適合的研究助理以及博士生(生物背景)，  現在我們想要徵博士後研究員(工程背景)來我們研究中心，  希望有興趣的人可以找我聊聊(yuhangliu314@gmail.com)或是直接連絡廖博士。    【公司名稱】  新加坡國立大學 神經科技研究中心(SINAPSE)  神經光學研究群 (Neurophotonics Group)  研究室PI: Dr Lun-De Liao (廖倫德)    【工作職缺】  博士後研究員(Research Fellow)    【工作內容】  1. 多模態光聲造影系統架設 (Photoacoustic imaging platforms for multimodal  imaging)  2. 光學系統設計 (擴散光學成像 Diffuse optical imaging; 光學光聲造影  All-optical photoacoustic imaging)    【徵求條件】  1.      物理、光電、電機、生醫工程等相關科系博士畢業 (應屆畢業生可)。  2.      樂觀、具團隊精神  3.      具英文溝通、文獻搜尋撰寫、統整能力  4.      無醫學影像相關經驗亦可，具備相關經驗尤佳    【工作地點】  新加坡國立大學 神經科技研究中心(SINAPSE)  神經光學研究群 (Neurophotonics Group)    【工作時間】  09:00~18:00    【月薪資範圍】  S$4300 (約台幣100,000) 以上　(根據學歷與工作經驗有所變動)    【需求人數】  3人    【聯絡人/應徵方式】  聯絡人: Dr Lun-De Liao (廖倫德)  應徵方式: 請將下列資料以電子郵件方式寄至Dr Lun-De Liao (lsill@nus.edu.sg ;  gs336.tw@gmail.com)  1) 履歷自傳(附照片)  2) 著作列表、3篇代表作、畢業論文、其他相關資料    【其他備註】  1. 起聘日: Anytime  2. 所上情況: 此神經科技研究中心 (http://sinapseinstitute.org/) 為一國家級研究  中心，成立於2012年並設置於新加坡國立大學醫學院園區內。創所所長為美國約翰霍普金  斯大學醫學工程學系之國際頂尖神經彌補裝置學者Prof Nitish Thakor。目前所內約20位  PI，總教職員生數約為150人。    3. 台灣人情況: 目前整個SINAPSE有多位台灣人，包含助理教授、主要研究員以及多位博  士生。另外NUS也有多位台灣學生(約30~40位在學生)，會不定期舉辦各式活動，協助剛來  到新加坡的朋友加速適應環境。    有興趣的朋友都可以來找我聊聊，我會大致介紹這邊的環境以及工作內容，感謝。    --  ",

    "f_內文": "  All PhD programs  研究興趣: 1. structural biology;            2. quantitative biology    申請結果  Admission                                        錄取  面試  [All tuition waived + hopefully enough stipend]  日期  日期   Columbia                    Chemistry           1/10   --   Princeton                   Chemistry           1/19   --   U of Wisconsin-Madison      Chemistry           1/6    --   UC San Diego                Chem.&Biochem.      1/26  1/13 (Skype)   Ohio State U                Chem.&Biochem.      1/29   --   U of Utah                   Biological Chem.    1/7    --   U of Michigan at Ann Arbor  Biophysics          3/4   1/20 (Skype)                                                         2/24 (on-site)   U of Wisconsin-Madison      Biophysics          2/20  1/19 (Skype)    Rejection   Stanford                    Chemistry           2/10   U of Chicago                Chemistry           2/4   UC San Francisco            Chem.&Chem.Biol.    1/6   Scripps                     Chem.&Biol. Sci.    2/3    Pending [應該都沒機會了]   UC Berkeley                 Chemistry   Caltech                     Chemistry    Withdrawn   UC Irvine                   Chemistry    Decision   還沒決定, 跪求選校建議...   目前應該是 Columbia/Princeton/UCSD (chemistry) 和 UMich (biophysics) 在選    背景  Education   BSc. in Chemistry, 台灣大學, 2011/09 - 2016/01   GPA overall 3.89/major 3.83/last-60 4.02 (4.3 scale)   Ranking ~ 10-15% in class  Honors   書卷獎 * 3    Publication   SCI journal * 1 (Sci. Rep., 第 n 作者)    Research Experience   1. 暑期研究, 台大生技系          2011 summer/ 2012 summer   2. NPAS大專生暑期計畫, 中研院    2013 summer   3. 專題研究, 中研院化學所        2013 Sep. - 2015 Dec.    Work Experience   1. 普化實驗助教(小助), 台大化學  2015 fall   2. 研究助理, 中研院化學所        2016 -    Letters of Recommendation   1. 專題指導教授, 中研院化學所   2. 專題共同指導教授, 中研院化學所 & 台大化學   3. 授課老師, 中研院化學所 & 台大   4. 授課老師, 台大化學 (部分)    Test Score   TOEFL 105(S20)          2015/09         102(S22)          2015/10         107(S24)          2015/11   考了三次終於把口說弄到 24...   GRE   V156/Q170/AW3.0   2015/09   sGRE  Chemistry 82%     2015/10   這分數跟很多台灣人比超低...      申請心得  前言   雖然一直把出國念書視為未來的方向與目標, 但一路上也有很多茫然、挫折讓我   卻直到大四過一半才決定要申請美國的研究所。人生的道路上每轉換一次方向都   要付出相對應的代價，其中也包含家人的擔心，甚至有時質疑自己游移不定是否   會一事無成。賈柏斯說 \"You can't connect the dots looking forward; you   can only connect them looking backwards.\" 在迷惘的日子中這句話不斷鼓勵   著我，但同時督促著自己的是「我得為自己的決定負責」。    準備 -- 修課/摸索方向   老實說我大二大三系上必修都修得不怎樣，成績單拿出來，一看也不像是有規劃   的修課。好不容易進到化學系，發現自己還是對生物問題有興趣很多，修了一些   分子細胞之類的課程，後來又覺得用一些物化或是數學的模型處理生物系統很有   趣，所以跑去修相關的課。基本上我有在計畫，只是計畫一直變動。很羨慕清楚   自己喜歡甚麼的人，但我卻不是，所以要慢慢摸索。即使到現在好像也不是很有   把握，但我一直是在做當下想要做的事情。(當然每個當下也是有很多不想做的   事情啦...) 扯遠了，所以盡早開始在不同領域修課，就有機會找到自己有興趣   的方向，有更多的時間好好確認自己是否適合。新鮮感可能會讓自己誤以為找到   未來的方向，隨著時間推移，好奇心是否一直還在，才能確認自己想要的究竟為   何。    準備 -- 考試   我花了三四個月把 TOEFL/GRE/sGRE 解決掉，所以基本上沒有好榜樣可以讓大家   參考。我只有一些心得：    TOEFL 先做了 TPO 確認自己程度再訂定準備方式。    TOEFL 口說練習的 C/P 質很高，因為跟平常說話不太一樣。    GRE 這考試很打擊人心，不建議把時間拉太長。    準備 -- 蒐集學校資訊   最好暑假甚至暑假前可以完成這件事，最好有筆記，我個人是做成表格，內容包   含：截止日期 (包含 early deadline)/ 托福 (包含口說分數要求)/ GRE 要求/   sGRE 要求/ GPA 要求/成績單寄送形式/ 是否要 CV/ 推薦信要求與人數/ 推薦信   截止日期/ 是否有 rotation/ TOEFL 與 GRE 寄送成績的代碼/ 申請費用... 等   第一次可以先記錄關鍵的項目，初步篩選學校後再找時間填滿剩下內容。這些資   訊不要等到截止日前急得跳腳時才去找，比較不會發生不必要的小錯。     其實我不太知道自己實力在哪，當初選校就是決定大約排名前 30 的學校挑 15   間申請，其中有兩間不用申請費 (Scripps & U of Utah)，然後有些學校可以繳   一份費用申請三個學程。除了本來就有興趣的學校，其他就是把學校網站打開，   至少有 3 到 5 位老師有興趣就列入考量，並配合申請難易度等級平均分配。    準備 -- CV/SOP 撰寫   CV 我是大三為了申請交換就有寫過，建議先找一個格式，快速建立一份自己的   CV，大概花不到半天吧，藉此了解自己缺乏甚麼方面的經歷。之後重點就是想辦   法在申請學校的截止日前，充實自己不足的部份。格式、美感這種事情相對來說   比較不緊急。     SOP 有兩三個心得想說。    一、把每個學校對 SOP 要求的內容列印出來，有些學校另外要求 Personal    History Statement 與 Research Summary。我的作法是撰寫時寫一長版 SOP    (包含短版的 RS) 與一長版 Research Summary，之後取決於學校要求的文件，    來刪減內容與修改字數。(例如：沒有要求單獨寫 RS 的學校，我會把長版 RS    試圖整理進 SOP 中/ 有 PHS 的學校，把一些 SOP 的內容丟過去)      二、寫完之後請愈多朋友、學長姊、老師幫忙讀愈好。我通常請對方讀完後，    才說明我寫作時想要傳達的點，並請對方給回饋。我最後仍然有請專業編輯幫    忙，包括版上有人提過的 Better edits (Chris) 與 Sofi&Rob ，以及可以找    到理工背景編輯的 servicescape。使用的經驗基本上都不錯，如果想要知道更    多可以站內信給我。      三、盡量提早開始寫，給自己要至少得修改一個月的準備時間。    準備 -- 推薦信   推薦信部分也要提早計畫，讓老師能夠足夠認識自己。如果申請的方向跟自己背   景有落差，那也可以考慮找該領域的老師幫忙寫，前提是要老師夠認識自己，也   就是最好半年一年前就可以先想好。老師表達出可以幫忙的意願後，我會把學校   名稱、學程名稱、截止日期整理成一個表格，並禮貌詢問老師想在哪個時間點收   到推薦信要求的 email、以及何時可以提醒老師。     另外值得一提的是，若網站上沒有寫明推薦信截止的時間，像我都有一一寫信詢   問，大概九成的學校都有回信告知我，甚至如果真的有困難，推薦人無法如期送   出推薦信，跟系上聯絡通常會得到幫忙。      面試   一共收到三個學校需要面試：UCSD (Chem.&Biochem.)/ UW-Madison (Biophysics)/   UMich (Biophysics), 都是透過 email 聯絡敲定 Skype 面試時間，我也都問了   預計面試的長度與是否需要準備我自己的投影片 (答案是可以，但是他們說很少   人會這麼做... 因此我最後就不打算使用)。     UCSD 的面試, 已經有系上的強者學長分享過，他一面試完，便很好心跟我分享   面試形式，而我也就在 10 分鐘內接到 Skype... (請搜尋作者 nmns0110)     UW-Madison Biophysics 的面試是秘書請我自行寄信給指定的老師約面試時間。   面試一對一，進行時間約 45 分鐘。簡單介紹背景後就被問說想在 PhD 的時候   做怎樣的研究，基本上就是快樂聊天而已，但就在我開心地講完後，老師卻說他   以為我會對神經生物物理有興趣 (因為我做過跟神 經有關的研究) 但我關於神   經隻字未提... 不過接著他就開始講他自己的研究，還蠻詳細的，過程中我也有   問一些問題，基本上他也都回答的很開心。最後我就問了有關 rotation 制度，   以及大概何時會得知他們的決定。之後他也寄了幾篇他提到的文獻給我看。我當   時的判斷以為是老師對我的背景有興趣，所以給我面試，但我卻辜負 (?) 了他，   所以我當時以為不會上了才對...     UMich Biophysics 的面試則有點一言難盡。admissions committee 的老師寫信   說他與另外一位老師分別負責面試我，跟我約了 Skype 面試時間。面試開始時   老師說明招生委員會有一定要詢問的題目，所以他會時不時轉向另個螢幕，要我   別介意，並說他之後會回報他的意見給委員會。接著就是必備的簡單介紹，過去   研究簡要 (沒有問很深入或技術性問題) ，未來研究興趣。然後就問了我除了科   學上的背景與興趣，我到底是一個怎麼樣的人？結果老師表示，他很意外地喜歡   我的回答。倒是另外一位老師一直沒有聯絡我，我寫信詢問秘書，得到的答案也   只是秘書會幫我確認。但最後我進行了 on-site interview，詳見後......     基本上這些面試會需要的內容不外乎就是：    1. 個人背景介紹    2. 過去研究內容：要夠熟，熟到不用投影片也可以單用口語把 big picture       講清楚，被問到技術細節時要能夠切入要點說明 (雖然我幾乎沒被問到需       要思考的問題)    3. 未來研究興趣與原因    4. 個人特質    5. 準備一些問題問他們：關於學校/學程/天氣(?)...等等    Visiting Weekend   我最後參加了 UCSD/ Princeton/ Columbia 的 visiting weekend，剛好舉辦在   連續的三個週末，我能夠整併為一趟美國行，然後三個學校的補助差不多攤平了   我的國際航班費用... 一直到行前 UMich 雖然未有回覆，我仍寫信詢問秘書是   否有機會可以過去，最後他也按照我有興趣老師的清單，幫我安排了在週間的個   人面試行程。     這些化學系的 visiting weekend 通常都是給已經拿到 admission 的學生，不像   偏生醫的學程通常舉辦為面試的形式 (例如我去 UMich 的 biophysics)。所以吃   好住好以外，氣氛也很放鬆。通常有一整天可以跟老師進行談話 (小組或個人)：   UCSD (30 分鐘* 8 個老師)/ Princeton (40 分鐘 * 5 個老師)/ Columbia   (25 分鐘* 9 個老師)，有 poster session，有各種社交場合跟老師/ grad stu-   dents/ prospective students 聊天，所以可以打聽到不少消息。另外也有校園   導覽/住宿介紹/玩樂行程等等 (例如 Columbia 就帶了我們去看 broadway show   以及 bar hopping...)     我在去之前有列出想要詢問/觀察的事項：    1. 事先研究很有興趣的老師近年發表，談話時弄清楚老師目前與未來的研究方向    2. 詢問老師今年打算收多少學生    3. 想辦法得知老師 mentoring 的哲學與方式    4. 觀察實驗室成員互動的情況與氣氛    5. 實驗室外出參加研討會的機會    6. 與別的實驗室合作的常態，以及未來可能進行的合作    7. 指導教授選擇學程內/學程外的彈性    8. 實驗室過往成員目前的去向   (網路上有不少分享該在這些 visiting weekend 上做甚麼事情的分享，可以用英   文關鍵字 google 一下)     另外就是在這些社交場合上，重點應該是與人聊天，除了 grad students 外也要   多與 prospectives 聊天，他們可能去過其他學校的 visiting weekend 或甚至   他們念的大學正是我有申請上的學校，都可以獲得更多資訊。除此之外，也許在   下一個學校的 visiting weekend 又會碰面，或者就是未來的同學/ labmate...   但是要與美國人聊天真的還是有某種程度的門檻阿，聊不上的時候可以試試其他   亞洲面孔學生XD     其實每參加完一個學校的 visiting weekend，都只會更想要去那個學校。原因   或許是老師們當場講自己的研究，通常比網站上看到的吸引人...    選校   於是我從西岸到中部再到東岸，結束了一連串行程後，還是覺得選校萬分艱難。   有興趣的是 structural biology 和 quantitative biology (之中比較 systems   biology 的...)，聽起來蠻分歧的，但我最終還是只能選擇一個XD 其實當初申   請時候，是因為覺得申請化學可能比較容易上，所以放棄了不少 biophysics/   quantitative biology 那類的... 而化學系裡面也多少有些做結構或生物物理   學相關的老師. 目前考慮的 UCSD/ Princeton/ Columbia (Chem) 與 UMich   (biophysics) 我都有兩三個很有興趣的 group，與老師聊天時也覺得是可以溝   通的對象，至少在聊天的時候啦。目前困擾我的可能就是有沒有夠強的 community   以及彈性，不知道有沒有人可以分享，或有任何建議都很歡迎，感謝！    致謝   首先我要感謝我的家人，從我高中畢業就一直做出令人擔心的事情，他們卻永遠   默默支持我。我在去年暑假心意已決時，才首度透露準備申請國外博班的事情。   家人默默的支持總是在那些迷茫的暗夜當中透出最堅定的光。     另外也要謝謝一路上分享資訊給我的台大化學學長姊們，分享考試資訊給我的朋   友們，以及幫我看 SOP 的人們。(特別感謝那個月內，每兩三天就看一次新版本   的老劉！)     也要謝謝幫我寫推薦信的老師們，謝謝你們一口答應我要申請 15 間學校...     以及我在實驗室的捷克人學長 mentor。除了你強大的生化知識/實驗技巧/   trouble shooting 能耐，更重要的是我在你身上看到對於科學的熱情！     謝謝我身邊的好朋友，實驗室好夥伴！     還有一路上一起並肩作戰的兩位好夥伴，恭喜我們都有學校念了！     最後，我要謝謝...(我忘了我沒有女朋友...)，謝謝那些幫助過我，但是我沒有   列在這裡的人！     祝福正在等候結果的、即將要申請的人們，有屬於自己的好消息！      --  ",

    "a_ID": 281, 
    "b_作者": "soaping (= > =)", 
    "c_標題": "[情報] 到阿布達比讀大學　年領250萬獎學金", 
    "d_日期": "Sat Mar 19 01:25:12 2016", 
    "f_內文": "  （更新：新增影片）      台中一中語資班學生徐瑞伯去年底，隻身前往阿拉伯聯合大公國首都阿布達比，與來自全  球60多國家、130多位學生一起，爭取成為紐約大學阿布達比分校的學生，歷經4天的面試  後，他脫穎而出，每年還有折合新台幣近250萬元的獎學金（含學費、生活費、住宿等費  用）可領，月入超過20萬元，收入超過中小企業主管職。    徐瑞伯是家中的獨子，他從小就很喜歡藝術，有空就去看畫展。    他表示，自己原本是一個內向、容易緊張的學生，但升上高中後，決定改變自己，為了改   善說話容易緊張的毛病，加入「說話藝術研習社」，從辯論、演說、相聲等活動增強口  語表達與邏輯思辯能力。課餘參加還「串流小報」擔任校園小記者，報導校園 大小事。  另外，語資班高2的小論文計畫，從資料收集、撰寫到台大發表，也讓他成長不少。    而申請國外大學是高二快結束時才決定的，因此申請 的很多東西都是高三上學期完成。  算是冒了很大的風險，一中申請國外大學的人很少，很多資訊都是自己去找。去年7月準  備雅思，8月寫自傳，9月準備 SAT，10月完成申請表，11月準備面試，12月中公布面試結  果後，只剩40多天考學測，最後學測考了69分，也未參加大學甄試。    徐瑞伯指出，將紐約大學阿布達比分校作為的第一志願，除該校招收外國學生充滿國際觀  ，有優渥的獎學金之外，該校主要是因這所學校非常重視學生的興趣、專長、人格特質、  以及成長經歷，不是用統一的標準答案與考試去評價學生。    徐瑞伯表示，在高中以前不曾出國過，也不曾參加過交換學生、海外留學團、夏令營等等  ，飛去阿 布達比面試時是第一次一個人出國。    他表示，為期4天的候選人周末，由校方全額支付機票費與食 宿費邀請世界60多國學生來  阿布達比面試。面試只是其中一小部分，很多活動例如：模擬上課、導覽校園、參觀清真  寺、逛逛阿布達比城市、以及豪華的阿拉伯皇 家飯店晚宴，招生委員會主要從這些活動  中觀察學生能不能適應這樣的環境，願不願意敞開心胸接納多元的人事物，來決定錄取與  否。(朱俊彥／ 台中報導)    出版時間 14：05  更新時間 15：53  http://www.appledaily.com.tw/realtimenews/article/life/20160318/819095    --  → a741085:白雲                                                    09/23 21:44  → ll35566: ＼(〞︶〝*) 戳戳                                       09/23 21:44  → ll35566:幹!戳到白雲                                             09/23 21:45    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1458321916.A.C71.html"
},
{
    "a_ID": 282, 
    "b_作者": "abc818118yu (做就對了)", 
    "c_標題": "[錄取] 超低GPA PSU ASU IE 勵志心得", 
    "d_日期": "Sat Mar 19 04:29:59 2016", 
    "f_內文": "    有鑑於板上搜尋低GPA文章    常常只找到3.0 3.1左右    今天我要講一個真。低GPA 不到3的故事        首先    Background    116統計系學士畢業    GPA 2.74!!! 2.74!!! 2.74!!!    各位看官絕對要相信自己的眼睛就是2.74沒錯      TOEFL 94 R27 L23 S22 W22    GRE 315 Q168 V147 AWA2.5 AWA沒準備拜託忽略XD        Admission    UT dallas MS MSE 2/1 (如板上說得飛快)    Arizona State University MS IE 2/18    Penn State University MS IE 3/1 (收到這間全美第十完全欣喜若狂)    SUNY at Buffalo MS ISE 3/25      Rejection    Ohio State University MS ISE 1/15 (deadline當天光速拒絕，原因猜測有二GPA跟托福)    Oregon State University MS IE 2/23 (本來以為這間有機會的說)    University of Texas at Austin MS ORIE 3/18    (哀 我的愛校 猜測原因是系上很偏機械方面的IE，研究所甚至直接歸在ME所下面)    而我想走的是data或是製造業最佳化的方向    U of Washington Seattle MS IE 3/22      Pending    TAMU    USC    Rutgers        Decision    Arizona State University 會選工統主修    另外學校也 identified me as a potential candidate    for the Graduate Statistics Consultant student worker position    for the Fall 2016 semester.    一個很好的潛在工作機會讓我更相信只要努力一定會有回報        Work Experience    1. 曾經在新竹的一間小倉儲公司當實習生    2. 替代役 (馬祖國家風景區北竿管理站)    3. 大學打電訪 (真的是一個背景平庸的學生只好連這都拿出來說嘴)      Publication and Awards    拿以前系上上課老師規定的project出來寫    獎學金則是XX人壽保戶子女獎學金      看完以上 小弟真的只是一個背景平庸的學生阿    真心不騙        申請過程    先說 我有找代辦    不過對於代辦我很明確所有進度一定在進度前完成    代辦也只對於我申請流程提供諮詢及協助    CV SOP的部分我編輯主要都是靠在美國的姊姊以及姊姊男友    在這邊先感謝他們一次，沒有他們大概也沒有今天的我    所以找代辦真的不是交了錢就沒事    自己還是要時時刻刻盯著進度了解下一步是甚麼      CV    如果你跟我一樣背景平凡    那從現在開始    要試著學習放大每一件你完成的工作    舉一個我替代役時期工作內容寫在CV上的例子    一個簡單的安排人事班表的小工作我CV上是如此呈現    Created a new template to better manage work schedules    for human resource department    再一個例子    整理旅遊摺頁，以及提供旅客諮詢再搭配一些馬管處官網提供的官方數字    Increased tourist numbers by 2%, reduced unmarketable items by 25%,    and enhanced tourists satisfaction rate by 15%    第一 內容真實不會造假    第二 讓自己的工作內容不再只像一個打雜的替代役一樣    推薦可以去找網路上Fio__的網誌蠻多詳細的介紹的可以學到很多 (就不幫忙打廣告了)      SOP      讀書計畫這其實是我覺得    跟那些量化成績數據同等重要    甚至超越這一切的application material    因為很難放上我的讀書計畫(畢竟這是很多人的心血結晶)    不過我想說的是    每個人選擇了這個領域一定因為過去的哪件事哪堂課甚至哪個人對你有了啟發    從過去修過的課學到的內容，或是過去的工作學到的經歷    那又該怎麼跟未來的領域的課程結合，怎麼應用在實務上    甚至到一些缺點的解釋(比如說低GPA是因為玩社團，但是玩社團又能獲得別的東西)    到最後為什麼選擇這間學校    一切從過去跟現在到未來的內容連結的好的話，就是一篇真的好的SOP    這部分真的花了很多時間跟腦力在修改內容    兩頁的篇幅真的只能說是句句精髓    希望大家在這部分真的要下好功夫        關於申請    我知道一定也有很多跟我有一樣困擾的人    卻懷抱著同一個出國夢    所以我想告訴大家絕對不要放棄    從一個GPA2.74曾經被其他代辦覺得直接從80~100名的學校以後開始申請比較有機會    曾經也已經覺悟說今年槓龜就要去找工作了    到寫出來的第一版CV跟SOP現在回頭看會覺得這X小東西    中間花了多少心力其實沒有人會看到    也只有自己走過一次然後扎扎實實磨練痛過以後    才會有最美麗的結果    事在人為!!!相信自己才是最重要的  關於選校    其實拿到ASU跟PSU這兩間重要的admission以後我跟很多學長姐諮詢了不知道多少資訊    大家都告訴我就放心的去Penn State吧    我自己也猶豫了很久後來選了ASU是因為他最強的工業統計領域    雖然GPA很慘，可是再怎麼說也是看了統計看了四年    爛歸爛總是多比非本科出身的人多會一些內容    又對未來就業是最吃香的方向，苦就苦，未來能夠甜也值得了。    我真的很感謝Penn State對我的肯定    我作夢也沒想到能夠榮幸拿到全美第十工工的admission    拿到offer當天也顧不得大半夜的在家裡大吼狂奔把爸媽吵醒XD    也讓我更清楚這一切的努力沒有白費    自己走過這些沒有人比我更清楚了    再次謝謝PSU對我的肯定，真的謝謝        關於感謝      最最最要感謝的就是我在德州工作的姊姊    她其實也有在板上分享過找工作的經驗 (這邊就不賣她了XD)    曾經被很多人不看好的情況下    她一直跟我說著事在人為    要我想清楚到底有多想要去美國讀書，做American Dream    支持著我一路到拿到Ad    還有姊姊的男朋友每天下班已經快要睡著的狀態下    還要幫我看前幾版難以入目的SOP    真的非常感謝        從溫馨留學版上也得到了很多    搜尋低GPA看過最多次的文章    無非是也念過ASU IE的I大 (這次沒有控制碼了XD，大家可以自己去搜尋)    I大的文章真的是我當聖經在拜讀的，裡面的內容完全跟我同一個模型    推薦所有要申請IE的人都應該去好好看個幾遍      再來還有某熱門版的版主的超神心得文    話說他最近休假不知道能不能看到我的感謝XD (每次看東摳大的心得文每次都還是很激昂)    有人曾經跌倒過又站起來，就要相信自己也能做到      最後感謝我的好麻吉    你也要去Ann Arbor念統計了恭喜你拿到dream school的Ad    還有我的神人學妹    常常還記得關心這個以前很混的學長    祝你能拿到更好的offer      結語      打了長長一篇    無非是要告訴像我一樣曾經跌倒過的準留學生們    如果前面走的不像別人一樣順遂    後面就要加倍努力趕上    只有自己真的努力過，才有資格談成功      也希望我在日後找工作找實習的時候    也要記得今天的心情    而不是因為一開始很難找到就半途放棄了    那只有等著失敗的份!!!    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1458333002.A.8B2.html"

    "f_內文": "    這學期是我在 Ph.D. 求學過程中第八次當 TA 。從第一次當 TA 時，因  為英文說不好被華裔學生說：你還是說中文吧。（托福口說只有 23 ）  到後來拿到了系上的 Best TA Award 。我在這邊想要分享自己的經驗。    我念的科系是 Computer Science ，八次 TA 經驗中七次是專業課程，  有一次是通識課程，此外還有一次幫忙研發課程的經驗。因為學校很重  視大學部的課程，所以學校會針對 TA 舉辦研習營（非強迫參加），同  時也會有專人幫忙教授改進課程。    由於越來越多學生主修 CS [3] ， TA 的工作越來越重。但是系上的教  授都會跟自己學生說， Ph.D. 最重要的就是研究，不會有人去管你 GPA  多少或是其他事情，如果你在課堂拿到高分，你是在浪費時間，你當 TA  時花太多時間幫助學生，也是浪費時間。畢竟跟發表論文比起來， TA  經驗對於找工作的幫助較小，而且就算 TA 當的再好，研究做不出來還  是不能畢業，所以久而久之， Ph.D. 學生越來越不願意當 TA 。    我們系上 TA 的規定是這樣，如果你老闆願意給你錢當 RA 你就不用當  TA ，而如果老闆不願意支援你，系上一定會讓你有 TA  的工作。而系  上規定授課教授至多可以要求 TA 一個禮拜工作二十小時。所以有些教  授真的會安排二十小時的工作量給 TA 。而教授覺得你二十個小時做的  完的事情，實際上需要__小時才做的完。    學期開始前，會先統計誰需要當 TA ，以及每個課程對於 TA 的需求，  然後由一個教授來分配 TA 。而 summer term 因為課程不多，沒被分配  到 TA 的人會被分配去作課程開發，課程開發往往比正常的 TA 輕鬆。    因為系上不少教授金援充足，而且碩士生沒辦法擔任 TA ，所以非暑期  的 TA 其實供不應求，所以會優先給基礎課程分配 TA 。而基礎課程往  往學生眾多，工作量也特別大。此外為了保證 TA 可以回答問題，有時  教授會強迫 TA 聽課來複習一下。    而高級課程又因為選擇有限，有時候會被分配到自己完全不會或是很不  熟的課程。這時候授課教授甚至會強迫 TA 選這門課，就形成 TA 和學  生都一起修課的詭異現象。然後教授會要求 TA 在一半的時限內把作業  完成好讓授課教授先批改，這樣 TA 才能去教其他學生。另外，TA 那學  期會有兩學分的分數掌握在同一個教授手上，所以一旦作不好，會有很  麻煩的後果。可想而知， TA 的那個學期不會好過。    因為我的實驗室經費並不穩定，而且我也不是愛將，所以有時還是要當  TA ，不過我都會跟老闆商量好，盡量讓我擔任老闆的助教，除非真的是  實驗室彈盡援絕時老闆也沒開課，我才會去幫其他老師工作。而且當此  情形發生時，我會先看看下學期有沒有自己比較熟的課程，先詢問授課  教授願不願意讓我當 TA ，免得被指定到一個自己不熟的課程。不過有  時候天不從人願，有一次就被指定到一個自己不熟的課程（計算機架構），  而且因為授課教授研究量子電腦，所以計算機架構的課到最後變成量子  電腦原理，我只好自己在 EdX 上面看量子電腦的課程來給學生講解。    TA 的工作主要有兩個部分： 改作業/考卷和 office hour 。    改作業/考卷    關於改作業的部分，因為作業大多一個禮拜交一次，如果學生有幾百人，  那改作業就變成很痛苦的事情。所以在我們學校，學生數太多的基礎課  程會找許多 section leader ，這些 section leader 不僅要改作業，  同時也要帶 recitation ，是有薪水的。這制度大概是從 Stanford 學  的吧 [1] 。而有些課是找 grader ，也就是只幫忙改作業。這些都會  讓 TA 的工作輕鬆一些，不然只靠兩三個人實在沒辦法有效的帶幾百人的  課，所以建議跟授課教授要求多找一些人幫忙。    改作業/考卷首重公平，因為學生對分數都是很斤斤計較的，尤其是每  堂課都會有的滿分魔人，不管作業考試都想要拿滿分，或許他們想要拿  summa cum laude 或是成為 valedictorian 吧。如果學生發現某題這  樣寫被接受，但是另一個類似的題卻不被接受，學生心理會很不平衡。  所以在改作業之前都會先分配好哪個 TA 或是 section leader 負責改  哪一題，同一題盡量同一個人改，標準比較容易一致。同時還要設定每  題的配分的細節(rubric)，讓每題拿分的容易度盡量一致。如果作業  題目少（像是作 project） 的作業，一個學生只能被一個 TA 批改的  話，那 TA 就得每次改不同人的，不然學生一直被一個嚴格的 TA 改作  業會很生氣。    有時候教授會要求一定要在某個時間內改完作業/考卷，這樣才能即時給  學生 feedback ，讓他們認識到自己快要被當了，看是要趕快來求情還  是要退選 。如果是這樣的話，就需要招集所有 TA 和 section leader  在一間教室一起批改，不做完不能走，當然這種時候一般會叫些 pizza  和飲料來慰勞大家的辛勞。    另外在改作業的時候也要寫 feedback ，寫清楚為什麼學生為什麼會被  扣這個分數，雖然很花時間，但是可以減少之後會被學生 argue 的麻煩。  不過只要是人改考卷，總是會有點偏差的，一次改那麼多份作業，前後  的標準也很難一致。所以我一般都不會改的太嚴格。    不過只要有分數，就會有同學來要分，有時候 section leader / grader  改的不認真，同學也會來要分 。改錯了的話很好處理，調分就是了。  但是有時候是同學覺得他寫的是對的，只是 grader 看不懂，我一般都  會跟他們討論一下看他們是不是真的對，然後視情況要不要給分。    我覺得改紙筆作業最困難的點就是認字，因為不少學生的字都很潦草。  美國人自己都看不懂了更何況是我這外國人。電子作業雖然沒這問題，  但是很多學生的電子作業都在寫小說，一個小作業就可以寫個幾十頁交  上來，所以後來我都盡量跟老師要求說要設定頁數限制。    我們學校考試是榮譽制度，所以並不用監考，只要偶爾去教室問問學生  有沒有問題。不過總有些特殊學生，因為種種原因（一般是有醫生證明），  考試時間會延長，就需要 TA 特殊監考（雖然我覺得他們看起來都很正  常，或許需要專業人士才能判斷吧）。    不過有學生的地方就有作弊，學校對於作弊的懲罰是很嚴重的，至少都  得要停學一陣子，不過很可惜的是，只要學生一多，作弊的事情都是層  出不窮。 TA 的工作只是負責找出有嫌疑的作業，至於是不是真的抄襲，  學校自然有委員會會認定。    Office hour    關於 office hour 的部分，首先要認清楚學生來 office hour 的目的。  學生來 office hour 目的就是要完成作業，而 TA 此時的工作就是要幫  他們完成作業，有些比較有上進心的學生會想要知道一些進階的內容，  但是這種人很少見，而且一般這種學生只會騷擾教授不會騷擾 TA 。普  通的好學生都是確定自己可以拿滿分之後就把時間花在其他課程作業了。  所以 office hour 主要著重在幫忙作業或是考前複習。    我帶過的課程中， office hour 有兩種形式，第一種是適合非程式作業  的，另一種是適合程式作業的。    不過不管是哪種形式，重點都是要先了解課程內容、作業為何及各種解  法，免得學生覺得來 office hour 是在浪費時間。一般的教授會把解  答先給助教看一下，但是有些有些嚴格的教授會要求 TA 自己把作業解  答寫出來讓他批改（教授有解答但是不給你），然後才能去 office hour ，  遇到這種教授，壓力就比較大了，要真的花很多時間準備。    如果是非程式作業，就是在 office hour 時找一個空教室，讓學生進來  問，但是大部分的時候，尤其是作業截止前，問問題的人會超級多，一  個一個回答根本就沒完沒了。我就讓所有學生都進教室，然後把要問同  一題的人分在同一組讓他們自己討論，對於簡單的題目他們很容易就找  到答案，然後就跑到其他組去（同時也會有新的學生跑進來加入），而  且知道方法的同學會去教其他不知道的，可以省我很多時間。所以我只  需要留意討論難題的組。    美國學生的想法一向都很多元，所以難題解不出來的時候他們很容易就  開始天馬行空的亂想，然後就進入死路。我的工作就是負責讓他們討論  不要離題太遠。雖然有些學生可以另闢蹊徑，但是會來 office hour 的  學生大多是辦不到的。    我們學校的 office hour 某種意義上是學生一起寫作業的時間。一群毫  無準備的學生一起出現，然後開始討論，找到答案之後回家自己寫下來。  為了避免同學來 office hour 僅是來抄答案的，教授有規定在 office hour  的教室內可以寫在白板上，但是不能寫在紙上帶走，來保證每個人都是  自己寫的（不過學生就跑到隔壁教室寫，偶爾來我這裡偷看一下，這也  沒有違反規定就是了）。    如果是程式作業的 office hour 就比較麻煩，課程規定是程式作業可  以討論想法，但是同學間不能互相看程式碼，不然視同抄襲。如果同學  之間不能互相 debug ，就只能找 TA 來 debug 了。所以一般都是找一  個電腦教室，然後需要幫忙的學生會把名字寫在白板上排隊，我或是  section leader 會一個一個幫忙 debug 。為了避免被單一學生佔用太  多時間，或是讓學生覺得 TA 只偏好某些人，我一般都會設定好一個人  最多只幫個十分鐘，除非這 bug 特別有趣（像是 section leader 找  不出來的 bug ）。    因為對 Ph.D. 學生來說基礎程式設計課作業難度都不大，而且學生出的  錯也都大同小異，所以 debug 速度會越來越快。不過這種基礎課都有上  百人在選， debug 速度再怎麼快也比不上 bug 產生速度。而且我只要  幫忙一下，大概作業完成度就增加 10 % 了，所以比較投機的學生就是  不管需不需要幫助，就把名字寫上去排隊就是了，我一幫他除完錯，他  又立刻寫上去排隊，這樣搞個幾輪，他的作業就完成了，我都不懂是我  在寫作業還是他在寫作業。    基礎課程的程式作業比較容易 debug ，因為所有人都寫一樣的東西。但  是有些高級課程是要求學生自己想一個 project 然後實作，這時候每個  組做的東西都不小，而且也都不一樣，要 debug 就很麻煩。對於 CS Ph.D.  來說應該不是很難，只是需要極大的耐心和對爛程式碼的忍耐度。有時  候教授會對學生說因為這門課比較進階，所以 TA 不負責幫忙 debug ，  如果到高級課還要 TA 幫忙 debug ，學生應該要認真考慮換主修 。    Office hour 一般都會與學生互動，我會盡力記住來我 office hour 的  學生的名字，讓學生覺得我比較容易親近，因為學生一般都覺得來自非  英語系國家的 TA 因為英文關係，比較不喜歡跟學生互動。當然跟學生  親近的缺點就是他們會無時無刻想問你問題，不管是去學生餐廳吃飯，  還是剛好路上遇到。    除了改作業和 office hour 之外，一般每個禮拜會開一次會，討論上  禮拜要改的作業遇到的問題，和提醒所有人關於這禮拜要出的作業可能  會被學生問的問題。除此之外每天還有一些例行公事，像是回答郵件或  是在教學系統上回答問題，我們學校使用 Piazza 和 Canvas 。    我個人很喜歡 Piazza 系統，是一個有點類似 Stackoverflow 一樣的  Q & A 網站，可以讓同學問問題，因為總是有同學樂於回答其他同學的  問題，我只要上去 endorse 就好了，不然一封一封回 e-mail 實在是太  辛苦了。不過缺點是總是有學生很懶得看討論串，同樣的問題問了一遍  一遍又一遍， Piazza 真應該增加一個 downvote 功能。而且因為有匿  名功能，有些同學會故意發一些廢文或是自問自答，來提高自己在 Piazza  上的排名，希望可以得到比較高分，而且 Piazza 同時也提供找工作的  功能，所以提高在 Piazza 的排名對學生來說或許在找工作也有一點優勢吧。    而 Cavans 有一個實用的功能叫做 peer review ，可以讓學生們互相改  作業。因為學生實在是太多的時候， TA 要認真地看每個報告/程式太累  了，不如讓學生之間先互相看一下，學生看到同學做的一個好報告，學  生自己也可以學到東西，看到同學做錯了，也可以幫 TA 挑出來錯誤，  很方便。不過缺點是某些學生會刻意的互相掩護，所以 TA 也不能單純  的按照同學的給分來評分，還是要看一下。    此外還都會有一些瑣事需要作，像是有些課 TA 要幫忙他們安裝作業用  的軟體，有些軟體只能在 Linux 上面動，但是同學堅持使用 Mac ，用  虛擬機來裝真是很痛苦。還有些課 TA 要按照前幾次作業的分數來分組，  確保每組都有一個程度高的和一個程度差的，不然程度差的學生都沒人  要跟他一組，只能他們自己一組，那肯定會被當掉的。不過這樣分組的  缺點是每個組都很依賴該組的特定成員，當該員不喜歡跟人互動或是討  論，整個組就解體了。    偶爾教授也會叫 TA 出考卷或是作業，其實也是蠻有趣的過程，只是有  點花時間。有時教授也會說如果我想的話也可以讓我教幾堂課，但是我  怕誤人子弟，想想還是算了。系上是允許 Ph.D. 開課的，有授課的經驗  對於找教職會有一定的幫助，尤其是找 teaching position 。    TA 的注意事項  學校一般會針對 TA 有特殊規定，有些是 TA 的道德規範，像是不能批  改自己朋友的作業（這有點難遵守，畢竟系上的人都會互相認識，但是  至少會讓 section leader 不能改朋友作業），學期中不能跟學生約會  等等。有些是學生隱私權規範，像是不能跟任何人洩漏學生成績（包含  學生父母，除非他們書面要求），所以如果你把改過的考卷放在桌上任  由學生自己領回，就犯規了。學生的隱私權是有法律規定的 (FERPA) [4] 。    系主任曾經說過，他剛開始教書時曾經把學生的分組名單放在課程網頁  上，就被學生警告，學生說他老爸是檢察官，起訴無數十惡不赦的罪犯，  公布分組名單就是告訴罪犯的同夥說他在特定時間會出現在教室，會對  他的人生安全有重大危害，要求不准公布分組名單。所以系上有些教授  會讓學生第一堂課先交一個假名，以後公布任何訊息就透過假名，就沒  有侵犯隱私的問題。    或許也是因為隱私權問題，系上規定不可以把學生的考卷帶離學校，有  次我剛好期末考後要出國報告論文，想說把考卷帶去然後在報告結束之  後改，這樣教授才能準時把成績交上去。結果教授說這樣是違反規定的，  就找個人把所有期末考考卷掃描之後寄給在國外的我，讓我在旅館裡面  改。系上有一個 Ph.D 學生因為不清楚這個規定把考卷帶離開學校，就  被懲罰了。    課程之外  我在當 TA 跟不同教授討論教學內容時，也慢慢了解到教授設計課程的  理念，和系上設計課程的考量。    系上原本有三門程式設計課，按照順序分別為 Python 、 Haskell 和 C ，  而難度也是遞增（現在應該很難找到必修 Haskell 等 FP 的學校了）。  而大部份學生都是在上完第二門課後決定要不要主修 CS 。但是經過  Haskell 的荼毒之後，僅有少部份的勇者會選擇繼續念 CS 。後來系上  覺得這樣不行，因為各大學 CS 學生都一直上升，我們系的學生人數卻  因為課程設計關係而沒有顯著成長，沒有學生等於沒有錢，所以後來就  把 Haskell 改成 Java 了，等於是先把學生騙進來主修，然後再用 C  把他們推入火坑，更不要說後面地獄級的 Network 和 OS 了。而這招  的效果非常顯著，學生倍數成長。    主修人數增加之後，學生的品質自然就下降了，而且 TA 人數沒增加的  話，教學品質也受影響。所以有些教授認為應該要把程式設計入門課的  門檻調高（美國程式設計入門課平均當三成 [2] ），免得太多學生有 CS  很好念的錯覺，然後儘管沒有足夠的興趣還是為了工作考量選擇 CS 當主修。  但是也有一些的教授認為現在這個時代，程式設計入門課已經變成是通  識課了，不管什麼科系都可以來學一點程式設計的概念，這對他們的未  來很有幫助，所以不需要以 CS 主修的標準來評量這些學生。  我想這些爭論短時間內應該還會持續下去吧。    結語  在當 TA 的過程中，除了加深對學科的了解和語言能力的加強之外，增  進更多的反而是與人溝通的能力，如何快速的了解學生的程度，釐清學  生的疑問，然後用學生可以了解的方式回答。有時候學生會問一些自己  從來沒想過的問題，其實也可以學到不少。所以雖然 TA 是門苦差事，  但是其實做久了，也是有蠻多樂趣的。個人建議在當 TA 的過程中可以  作些筆記，紀錄學生常問的問題或是比較難懂的地方，這樣可以幫助自  己了解學生的狀況，而且下次又不幸擔任同一門課 TA 的時候可以輕鬆  不少。    而且在當 TA 的過程中，也認識不少大學生，增加了對美國大學生生活  的了解。而且因為平權法案的關係，美國大學生的程度並不是很一致，  有時會發生很無言的情況 [5] ，不過這也是有趣的地方吧。    [1] http://dl.acm.org/citation.cfm?id=52971  The effective use of undergraduates to staff large introductory CS courses    [2] http://dl.acm.org/citation.cfm?id=2591749  Failure rates in introductory programming revisited    [3] http://dl.acm.org/citation.cfm?id=2003617  Meeting the challenges of rising enrollments    [4] https://en.wikipedia.org/wiki/Family_Educational_Rights_and_Privacy_Act  Family Educational Rights and Privacy Act    [5] The PHD Movie - Extended Trailer (1:28處)  https://www.youtube.com/watch?v=SpZ5rS4KhOA    --  ",

    "f_內文": "  ※ [本文轉錄自 AdvEduUK 看板 #1MvztFHs ]    作者: alexanjou (雅痞Mark杯) 看板: AdvEduUK  標題: [問題] 機票來回票的新手問題  時間: Tue Mar 15 18:02:53 2016    大家好    從來沒有買過機票的我 最近開始準備買到愛爾蘭的機票      問題是 我從金展STA上頭看到阿聯酋航空的學生票    以2016/8/31的機票來說 有單程票 跟 有票期(6/12個月)的差別      所以 問題1. 「買有票期的就等於是買來回票嗎？ 」    那這樣來回票跟單程才差3000塊耶 (稅金可能也有差異?)    我查有票期的機票 稅金是13036元    所以來回票的票價是28650+13036=41686 #    而有票期的機票 問題2. 「回程日期要先確定嗎? 還是不急呢?」    http://imgur.com/WdmswvY      另外    我想從英國STA的網站查機票    不過回程日期還沒確定 只知道應該會是五月底六月初    不過他有一個回程時間 「我應該要怎麼處理」問題3.    我有試過不選 也是可以    同樣找8/31的飛機 一樣阿聯酋 居然要1562英鎊!!    等於新台幣6萬多 太詭異了吧~~~      煩請大家替我這個機票小新手解答    不想完全依賴旅行社幫我訂票  想自己學習如何訂票    謝謝    --  ",

    "a_ID": 288, 
    "b_作者": "lesautres (地獄即他人)", 
    "c_標題": "[問題] Student retreat", 
    "d_日期": "Tue Mar 15 20:28:03 2016", 
    "f_內文": "    想請問各位留學時有沒有參加過類似的東西，大約是怎麼進行的？會涵蓋哪些部分？    我目前在歐洲念博士班，整個計畫是跨校也跨國的，有共同的大主題，  由很多研究機構或學校共同執行，各自有子計畫也會互相合作，  成員除了PI之外還有博士後和博士生。  最近被計畫的行政方要求要組織博士生代表  （所有學生都要輪流當代表，而因為才剛開始所以需要人組織，  　跟其他人解釋這個自己都還不太懂的東西……  　至於為什麼是我，大概是因為那個計畫辦公室就在我所在的機構……）  要辦一些與計畫有關的活動（他們稱之Student Retreats），會有一筆經費可以用。  活動的話據我所知，  可以請人演講，或者參觀相關的公司等等  （全部都未定，由學生自己發想）  由於這些博士生之後會互相交換去彼此的機構一陣子，  所以他們也建議，活動內容可以包含如何建立技術與知識的交流平台之類的。  「主要目的是促進博士生們之間交流和與整個計畫的互動，而不是只有埋頭自己的研究。」  雖然好像大概可以這樣介紹，但我的概念還是很模糊……    Google到一篇Retreat的參加經驗，是一場跟研究內容有關的旅遊參訪  中間進行了很長的會議，討論對系未來的方向還有課程改革 。  我查到的那篇是美國學校的資訊，  所以猜想會不會其實是很普遍的東西只是我在台灣念書時從沒遇過，  想請問大家有沒有類似經驗可以分享？大約如何進行？  辦過／參加過比較特別的形式？實際可以產生的影響如何？  如何呈現成果？  （有用經費所以我猜想會有個成果報告之類的東西XD）    先謝謝各位了。        -----  Sent from JPTT on my Asus ASUS_Z00ED.    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1458044886.A.B2C.html"
},

    "d_日期": "Wed Mar 16 04:42:02 2016", 
    "f_內文": "  小弟不才辦過一次這活動...我也在德國念博士班    通常這東西要半年前開始準備，首先我們先決定一個主題    再來就開始找給talk的人，這是最麻煩的    通常一開始打你槍都好解決，我就碰到答應了然後機票開好，    最後前一天跟你說他老婆不幫他顧小孩來不了QQ    通常決定好天數(其實就看經費拉)就可以決定有多少talk，    我們之前也辦過sailor retreat，就大家在帆船上面聽talk...    然後全部人吐成一片，不知道哪個白癡想的.....    小弟辦的這一次是包了一棟城堡，三天兩夜    聽了八個talk中間穿插划船跟打獵，    有聽過最爽的是EPFL那邊辦的，一個禮拜，上午talk下午滑雪，根本爽翻    簡單說，經費的能量決定retreat的爽度....        ※ 引述《lesautres (地獄即他人)》之銘言：  : 想請問各位留學時有沒有參加過類似的東西，大約是怎麼進行的？會涵蓋哪些部分？  : 我目前在歐洲念博士班，整個計畫是跨校也跨國的，有共同的大主題，  : 由很多研究機構或學校共同執行，各自有子計畫也會互相合作，  : 成員除了PI之外還有博士後和博士生。  : 最近被計畫的行政方要求要組織博士生代表  : （所有學生都要輪流當代表，而因為才剛開始所以需要人組織，  : 　跟其他人解釋這個自己都還不太懂的東西……  : 　至於為什麼是我，大概是因為那個計畫辦公室就在我所在的機構……）  : 要辦一些與計畫有關的活動（他們稱之Student Retreats），會有一筆經費可以用。  : 活動的話據我所知，  : 可以請人演講，或者參觀相關的公司等等  : （全部都未定，由學生自己發想）  : 由於這些博士生之後會互相交換去彼此的機構一陣子，  : 所以他們也建議，活動內容可以包含如何建立技術與知識的交流平台之類的。  : 「主要目的是促進博士生們之間交流和與整個計畫的互動，而不是只有埋頭自己的研究。」  : 雖然好像大概可以這樣介紹，但我的概念還是很模糊……  : Google到一篇Retreat的參加經驗，是一場跟研究內容有關的旅遊參訪  : 中間進行了很長的會議，討論對系未來的方向還有課程改革 。  : 我查到的那篇是美國學校的資訊，  : 所以猜想會不會其實是很普遍的東西只是我在台灣念書時從沒遇過，  : 想請問大家有沒有類似經驗可以分享？大約如何進行？  : 辦過／參加過比較特別的形式？實際可以產生的影響如何？  : 如何呈現成果？  : （有用經費所以我猜想會有個成果報告之類的東西XD）  : 先謝謝各位了。  : -----  : Sent from JPTT on my Asus ASUS_Z00ED.    --  ",

    "d_日期": "Wed Mar 16 07:50:05 2016", 
    "f_內文": "    大家好!    想請問版上大家是否有人有收過突如其來的面試通知的經驗？    本魯申請今年的 MA in Art History，目標學校都在美國  就在剛剛突然收到其中一間學校(CUNY Hunter College)短短一封email，重點如下:    \"Thank you very much for your application to Hunter College.  We read your application with great interest and would like to follow up  with a brief phone interview.  Would you be available either tomorrow morning or the day after?  Please let us know the best way to reach you.  We would prefer Skype, if you have an account.\"    信中完全沒有提到會跟哪位教授面試(整個信就散發了隨性的感覺 應該不是系統罐頭信)  不過倒是有發現它有cc給program的一個教授同時也是Director of graduate studies...    雖然這封信算是好消息但整個當場嚇爛再也無法入眠啊！！！  因為通常MA藝術史都沒有面試這關，這間學校的網頁上也沒有提到，  在gradcafe上也沒有看到有人有這間這個program面試的消息或po文討論串，  加上來信突然又說要明後天就要面試！真的是不知道它這麼趕要幹嘛啊好令人不知所措..    請問這樣比較像是聊聊天的性質嗎？(真的很怕被專業問題問倒因為我是轉領域的菜鳥)  該準備到什麼程度比較恰當？  目前打算是把我的申請資料複習一下，學校網頁看仔細想幾個問題  另外想請問有板友或大家有認識的人在就讀CUNY Hunter College的嗎><?  因為之前知道我申請的學校都沒有面試這關，藝術史MA通常也都是審完資料直接ad rej  所以沒有任何心理準備Q___Q 等等就要準備回信了現在真的超緊張啊～～～  還請大家給我點意見或是分享面試經驗了    非常謝謝大家！也希望大家ad來勢洶洶拿到手軟！        --  ",

    "f_內文": "  各位好～  之前曾經在板上詢問大家對於留學前學術英文寫作的相關疑問  非常感謝大家集思廣益，提出了許多問題和討論的方向  今天這篇文章是學術英文寫作系列文章的第一篇  主要是寫一段開場白，以及設定接下來要討論的背景  原文（和圖）首先是刊載在我的部落格上  底下是將文字的部分複製貼上，給版友們參考    春光正好，又到了歐美學校陸續放榜的時節  收到錄取的同學大概都會抱著一份興奮又有點緊張的心情  開始搜尋各種關於選校、行李打包等等的建議吧  趁著這個時間，我也來針對自己較熟悉的學術英文寫作領域  分享一些出國就讀前的銜接準備  讓大家的留學之路，能從一開始就順利愉快  減少無謂的掙扎，將學習效果發揮到最大。    相信各位若能拿到學校錄取，在英文上一定已經下過一番功夫  不說別的，針對托福、雅思等留學考試中的寫作  不論是自己練習，背模板，上補習班，請家教批改（還有什麼準備方法我漏掉的嗎XD）  都是想藉由各種可能的方式來精進寫作  但大家也都知道，留學考試的英文寫作  和以英文修讀進階學位所需的寫作任務之間，是有相當差距的  舉例來說，托福的independent writing篇幅最多350~400字  然而在美國求學時的writing assignment一般都從三到五頁起跳  （這邊先以人文或社會學科為例）  在寫作時需要處理的資料量更大、內容更龐雜，而所能運用的時間卻更短  而關於寫作銜接上的問題，我在ptt上集思廣益  也收到了許多我自己沒有想到，但卻也非常重要的問題：    想請問茫茫大海中應該找什麼題材練習才能增進學術英文？  如何將paper寫的邏輯跟美國人一樣？  較批判性的文章該如何練習？  覺得如何正確書寫商用或正式的信件很重要  看電影影集吸收比閱讀文章多，導致語句時常過度口語化  希望增加寫作的速度  想知道針對長篇文章或學術報告架構和各段落該如何撰寫    因此，我們的目標是如何在留學英文及既有的英文基礎上  在有限的時間內（從現在到抵達留學國的半年左右）  對未來高強度的英文寫作有一定的準備  在進入正題之前，還有兩點要提醒大家：  首先是托福成績和學術英文寫作沒有絕對的正相關  我當年托福考試的寫作最高只有24分  （當時全靠自修去考了兩次，第一次只拿到22分，24分還是考第二次的分數...）  這分數不論怎麼說都不算高（慚愧）  但這並不影響我後來能一步步培養出來的學術英文寫作的能力與韌性  其次是要在這麼短的時間內完全掌握學術英文寫作是不可能的  入學之後挫折還是不可能完全避免  但知道會面臨什麼樣的挑戰，以及培養出一些方法來解決這些挑戰  是未來留學之路能順利發展的基石。    So, what to expect?  （我很喜歡英文裡面的這個說法  意思大概就是「所以接下來我們會面臨什麼呢？」  生活中的下一步，是有備而去，不盲目）    如同前面所提到的，大學（或大學以上程度）的寫作有幾個特點  可以分為幾類。一類我稱之為學術英文寫作的結構性問題：  篇幅不一定長，但內容要具體準確有根據；  因此寫作是對於研究資料（可能是原始資料、或學術文獻）進行處理之後的表達  故消化資料和表達意見的能力一樣重要  若再考量求學時的時間壓力，則還必需提升考慮閱讀和書寫的效率  一類是寫作本身的問題  例如用字、句型、邏輯、段落與章節安排等等  在後續的系列文章中，我會針對這些學術寫作的特性  考慮到大家既有的英文程度與學習資源  提出一些準備的方法與要點  讓大家在知道what to expect的情況下  能好好的展開what/how to prepare。    --  ",

    "f_內文": "      本篇針對像小弟一樣成績中上，系上排名非頂尖，資質平庸的凡人，多半倚靠肯做和  投注額外時間方能完成工作的同學。我覺得找到自己的方向，想要做有意義的事情，自己  有興趣的事情，把自我標準定高一點，堅持不懈，縱使常常在撞牆，縱使比自己厲害的同  學人山人海，還是可以找到一席之地的。    Research Interest:  Biomedical Optics, Optical Imaging System, Optical tools for diagnostic and  therapeutic applications    All Ph.D. programs  ------------------------------------------------------------------------------    Admissions:  all with full funding in the 1st year (RA/TA starting from the 2nd year)    1. Harvard-MIT, HST (Health Sciences and Technology) MEMP               Mar. 4                                                            w/ on-site interview  2. MIT, EECS                                              Feb. 5, no interview  3. Harvard, SEAS Bioengineering                           Feb. 9, w/ interview  4. Caltech, Medical Engineering                           Mar. 2, w/ interview  5. Princeton, Electrical Engineering                     Feb. 11, w/ interview  6. Cornell, Biomedical Engineering                       Feb. 19, no interview  7. Johns Hopkins, Biomedical Engineering                  Mar. 8, w/ interview  ------------------------------------------------------------------------------  Withdrawal during Pending:    1. Stanford, Bioengineering                               Mar. 9, w/ interview  2. UCLA, Electrical Engineering                           Mar. 7, w/ interview  3. UIUC, Electrical Engineering                           Mar. 7, no interview  ------------------------------------------------------------------------------  Rejection:    UC Berkeley, Bioengineering (joint UCSF), Jan. 21, no interview  ------------------------------------------------------------------------------  Final Decision:    Harvard-MIT, HST MEMP  ------------------------------------------------------------------------------  Education Backgrounds:    National Taiwan University  - Bachelor Degree (Electrical Engineering) Sep. 2009 – June 2013                                                    GPA: 4.16/4.30, rank: 32/204  - Master Degree (Optoelectronics and Photonics) Sep. 2013 – June 2015                                                      GPA 4.18/4.30, rank: 13/79  ------------------------------------------------------------------------------  Test Score:    GRE: 一戰 V145 / Q168, AWA3.5; 二戰 V153 / Q169, AWA 3.0  sGRE Physics: 910 (86%)  TOEFL iBT 一戰 R28 + L26 + S24 + W28 = 106  ------------------------------------------------------------------------------  Research Experience:    1. Undergraduate Special Project in Prof. Lon A. Wang's Lab.                                                        (Sep. 2011 – Aug. 2012)  2. Summer Internship at Academia Sinica supervised by Dr. Chau-Ching Chiong                                                        (July 2012 – Sep. 2012)  3. Graduate Thesis in Prof. Chi-Kuang Sun's Lab.      (Sep. 2012 – June 2015)  ------------------------------------------------------------------------------  Publications:    - Journals  1st authored X 1, Scientific Reports  2nd authored X 2, Optics Express, Optics Letter    - Conferences:  1st authored X 10, including CLEO, Photonics West, Focus on Microscopy, World  Molecular Imaging Congress…  ------------------------------------------------------------------------------  Teaching Experience:    Nonlinear Optics, 2 semesters  Solid State Lasers, 1 semester  Electromagnetics, 1 semester  Electronics, 1 semester  -----------------------------------------------------------------------------  Honors:    1. 2015 Best Young Master’s Thesis Award by The Chinese Institute of     Electrical Engineering.  2. 2014 Student Paper Award in Optics & Photonics Taiwan, International     Conference.  3. 2014 Student Paper Award in the 4th Molecular Imaging Center Symposium.  4. 2013 Student Paper Award in Optics & Photonics Taiwan, International     Conference.  5. 2012 Student Paper Award in the 2nd Molecular Imaging Center Symposium.  6. 2012 Academic Excellence Award in EE dept., NTU, 2012 spring.  -----------------------------------------------------------------------------  Recommendation Letters:    1 from NTUEE graduate thesis advisor, 1 from NTUEE course lecturer, and 1  from graduate thesis committee  -----------------------------------------------------------------------------  Extra Curriculum    Captain of tennis team in NTUEE department (1 year)  -----------------------------------------------------------------------------          小弟因為大學時期成績普普，雖然認真向學，但投資報酬率低，在電機系遠遠搆不到  前10%的排名。大四時回首求學過程沒有任何突出表現，不像其他神手同學一樣穿金戴銀，  許多高中時是奧林匹亞國手，大學常拿書卷獎，大學時有自己的國科會專題計畫，有  paper發表，曾出國交換，或者曾參加校外學術比賽，我就只是個路人甲，甚至連GRE，  TOEFL是什麼都還一知半解。深知這樣上不了理想學校，申請了也只是浪費錢，去當背景  襯托其他強者而已，因此決定再蹲個碩士班，拼一些研究成果。我覺得多熬兩年未嘗不是  件好事，除了累積研究經驗，培養自己的興趣和方向，同時也看看自己適不適合做研究，  甚至，說不定碩班的功力也可以抵掉博班的一些時間，不致落後其他人太多。    Research      雖然說蹲個碩班對出國留學有好處，不過，這同時也表示碩班一定要有些成果才值得  。我提早了一年加入碩班的實驗室，利用了整整一年練習基本功，碩班時間才有辦法開始  實際做研究。小弟以為操作儀器前一定要弄懂它，多讀使用者手冊不只多認識儀器，能正  確操作，同時也在和自己既有的知識做驗證，而多讀paper則有助於了解該領域的近況和各  種技術。做研究時盡量把握負責的態度，不要等教授催你，他應該是幫你修正方向的人，  而過程應該要自己盯著自己前進，這樣才能有機會突破。講是這樣講，但我卻常常在卡進  度，除卻周間日不說，多少個周末獨自一人泡在實驗室裡，累了一整天卻一無所獲，甚至  曾有一度整整半年做不出來任何東西，沒有任何進度，那時候幾乎快要放棄。或許是給自  己找點用處，我努力找機會幫助實驗室其他同學、學長，接沒人要的工作。也就是這樣，  我在一個沒人接的合作計劃裡，意外地找到自己碩論的契機。      因為我打算出國留學，所以把自己壓得很緊，除了基本的修課不能太擺爛外，我給自  己的標準是既然都念研究所了，那一定要有期刊發表(我的領域裡期刊比會議重要)，而且  必須是該領域知名期刊，必須是第一作者(因為這才真正具有說服力)，會議發表雖然多多  益善，但盡量貴精不貴多。每一次參與會議都是磨練表達的最佳時機，可以不停精煉自己  研究的核心，也從其他作品找尋靈感，同時在重要會議中透過和各大名家的互動，更能思  考研究題目的定位和價值。    GRE / TOEFL      我是在念碩班期間才開始準備GRE和TOEFL的，即便研究已經很吃力，但仍要強迫擠出  時間來唸英文，我大都是利用課業、研究餘閒時間準備，真的是一段清苦的日子。個人認  為英文成績只是門檻，考過就好，不用太刻意衝高成績。      我先準備GRE，主要只有練Verbal和AWA部分，我的目標是320。從背字彙的力量單字  開始，之後再背要你命三千，自己認為是背得七零八落(畢竟是犧牲休閒時間來背的…)。  另外，跟同學買了Magoosh推出的GRE模擬試題來寫，體驗一下絕望的滋味，同時也跟同學  密集練習寫AWA，互相改和給意見，不過基本上這種短時間練的AWA只是練個寫作速度而已  。      GRE我考了兩次，第一次認真準備了半年，只考了個313，很是灰心，覺得超廢。因為  深感時間不多，硬著頭皮又報了兩個月後的GRE。結果這次根本沒時間準備，想說一定去送  死，抱著坦然的心情去應考，卻考了322，真的是運氣很好。不過我後來私底下覺得，  Verbal部分一般學生填答時大都是猜的成分居多，所以分數浮動範圍可能有正負5分左右  ，也就是說，有時候考不好可能只是運氣背了點而已(我知道真強者還是很多，所以這段  看看就好XD)。      TOEFL部分，基本上熬過GRE背的單字後就輕鬆不少，我覺得直接寫TPO就很足夠，準備  了差不多一個月，練個5 ~ 6回TPO就直接上了，因為我的目標定在100，考106算是差強人  意。雖然106在台灣看起來好像還不錯，但我後來才發現TOEFL測驗還是太過仁慈，去到美  國當地才體認到TOEFL只是對外國學生最最低的要求。小弟前陣子剛去美國參加on-site  interview，這是我第一次去到歐美國家，全英文的環境對我來說衝擊不小，四周都是連  珠炮的英文，光聽懂別人在大概講甚麼就很吃力了，只是聊個天卻隨時都要集中精神，深  深覺得自己英文有夠爛，遠遠差別人一大截。我想要在美國習慣英文，TOEFL要接近滿分  大概才夠用吧。    SOP/CV      CV部分，我想許多網站都已經有很詳細的說明，小弟就不獻醜了。不過除了版面簡明  不要花俏，寫完盡量請人給予意見外，我自己在CV部分主要學到的是研究經驗(Research  Experience)的寫法，不能只是描述你做過的project，而是要非常主動點出你在每一個  project中所扮演的腳色，工作到底是獨力完成的還是只是輔助腳色？申請人主要完成哪  些大規模或不易完成的實驗？我想reviewer會很想要知道你實際做過哪些事情，而不僅是  你參與過的研究題目。      SOP部分，小弟後來才明白這個不只是一份豐功偉業的流水帳而已，除了寫得好可以  快速被興趣匹配的教授盯上以外，在寫的過程中也可以更認識自己的專長和目標。本來我  的SOP草稿也是寫得極爛，太過保守，沒有內容，非常空洞。但是經過許多厲害學長的指點  後，我發現可以把自己的修課內容、研究經驗、個人喜好編織成一個“同調”的故事，好  像做的每件事都是為了同一個理想所做的。我想這應該會讓reviewer覺得申請人積極規劃  學業內容，努力培養自己，都是為了想要在特定領域有一番實質貢獻，而不只是一個興趣  廣泛，什麼都學過一點，甚麼研究都想加入的學生。    Letter of Recommendation      在邀請推薦者之前，我覺得可以先想清楚過去和推薦者有哪些直接的互動，如是在課  堂裡認識的話，該堂課是不是表現得較活躍，常找老師問問題，讓老師感受到你的求知慾  ；如是在研討會認識的話，該教授是不是了解你的研究，聽過你的報告，和你要申請的系  所有直接關係，且教授對你有很正面的印象。小弟因為求學過程單調，除自己的指導教授  外，推薦信多是從上述兩者而來，我覺得在邀請教授寫推薦信時，可以點出你們過去的互  動，並且請他幫你在推薦信內強調你想要凸顯的重點。因此，三封推薦信應該謹慎安排，  盡量把你的不同面向都描述到。      小弟和指導教授相處的三年中，除自己研究之外，幫老師做過許多雜事，像是撰寫學  術計畫、準備報告材料、審paper、撰寫專利、和專利律師開會、帶新進人員、接合作計  畫、接待日本學者…。雖然每一次在做的時候也是會覺得煩，覺得跟畢業無關，但後來才  體會到這些過程都是寶貴的學習，我想對往後的研究生涯都會是經驗的累積。幸運的是，  每次做雜事的當下我都選擇不擺爛，盡量達成老師的標準，我想老師刁歸刁，認真做他都  會看到的，我猜他應該在推薦信裡把我寫得不差，以至於有不錯的結果。    申請留學過程      小弟是去年暑假當兵後才開始研究申請學校的流程，以及準備所有申請文件，我主要  參考倫的blog，以及Fiona Foxe的blog學習寫CV/SOP，裡面都有很詳細的說明，這裡不再  多說。不過，我覺得找到特定某間實驗室或某些課程吸引你去申請該間學校非常重要(而  不只是想進某間學校而已)，不但可以有把握上了一定會去念(不浪費報名費XD)，同時也大  幅提升申請文件的專一性，更能說服reviewer為什麼你非這間學校不可，為甚麼他們應該  選你。因此，每一間自己理想的學校，我覺得可以點開各校系每個教授實驗室網頁，找出  有興趣的幾位教授再細讀其Research、Publication之類的，把每間學校narrow down到  3-5位，針對這些教授再統整出你主要有興趣的地方，呼應自己過去所學以及研究經驗，  你的申請文件就會很鮮明。我的申請過程中除了寄信詢問過一位教授今年有沒有收博士生  外，沒有再特別寫信(套辭)給任何教授，所以我想SOP/CV或LOR應該寫得不壞，讓我有接  下來的面試機會。      這邊也分享一些面試經驗，除了只有一間on-site interview之外，跟大部分的人一  樣，我都是用Skype interview。我覺得面試前細讀幾篇教授的paper，找出有問題的地方  ，或看看他有沒有演講(Youtube影片)，同時根據教授目前的研究方向，想想自己之後加入實  驗室後可能做什麼。總之，要讓教授體會到申請人有認真研究過他的實驗室或學校，而不  是亂槍打鳥。面試時我覺得可以像聊天一樣放輕鬆，不必太緊張，因為教授只是想更認識  你，不是一味的想考你，同時這也是多認識教授的時候，面試是雙向的，教授選學生，學  生也要選教授。            雖然說這篇分享可能和其他文章大同小異，但還是希望對想出國留學的大家多少有些  助益。每個階段都受了許多人的幫助，花了約1/3的人生才換到一張美國入場券，念博士更  是一條漫長且充滿挑戰的路(看到同學都已經開始工作賺大錢，有時還是會有些汗顏…)，  雖然以小弟的水準，去到MIT說不定會當吊車尾，不過，既然有此殊榮，還是期許自己盡力  做好有興趣的事情，把研究當成一種生活模式，培養穩定的研究動力，研發出對人類有意  義的作品，也不要忘記隨時拉有需要的人一把。同時，也祝各位逐夢者不要放棄，一起加  油！    --  ",

    "c_標題": "[問題] 面試時這樣做恰當嗎？", 
    "d_日期": "Sat Mar 12 22:16:06 2016", 
    "f_內文": "  各位大大大家好！  小弟我有個關於面試的問題想請教大家，  懇請大家不吝指教。    小弟我日前剛收到 NYU ITP 的錄取通知，  下星期要跟 SVA 網路面試，  此時回想起一位老師曾經跟我說：  「你拿到Ａ校的錄取之後，  要跟Ｂ校說：『我已經被Ａ校錄取了，  但是我其實是最最最喜歡你們Ｂ校的，  真的很希望Ｂ校能選我，  這樣我就不會去Ａ校了。』」    這位老師的話我當時邊聽邊點頭如搗蒜，  現在想想卻突然感到害怕，  這樣不是等於在跟Ｂ校談判嗎？  等一下Ｂ校聽了一個不爽，  例如：矮油，拿Ａ校來跟我比？你滾去你的Ａ校吧你。  就把我刷掉了，  這樣豈不反效果。    請問各位大大認為面試時講其他學校的錄取恰當嗎？    在此先謝謝大家，  祝大家順利進入夢想中的學校！    --  ",

{
    "a_ID": 304, 
    "b_作者": "bronney (bronney)", 
    "c_標題": "[心得] 撰寫申請文件--英修公司比較", 
    "d_日期": "Sat Mar 12 23:41:52 2016", 
    "f_內文": "    因為板上這種文章比較少，我既然用過了，就跟大家分享一下好了    網頁版http://bronneyspot.blogspot.com/2016/03/2.html      當草稿寫好之後，就要進行英修  因為我們不是外國人，也沒有從小進行這種訓練，所以一定要英修    所以第一步寫完草稿之後，就可以進行以下二三步      二。免費修改軟體    因為這些文件都嚴禁剽竊，但是我們都是參考別人的  所以很難避免文法跟文句相似問題。所以可以用一些免費軟體先自己看一下    我自己用的有兩個Reverso 跟Paper rater    1. Reverso    這個有文法跟拼字的檢查，很簡單，但是字元在600字以下。  我自己就是慢慢分段貼，並不會很久。      2. Paper rater    這也是基本上有文法跟拼字檢查。  另外可以根據你的教育程度去作用字的評分。比如說如果選碩士要求就比較高，  會告訴你某些連接詞真是太糟了, 請回去多多讀書背單字之類的    另外也可以付費，我有買，主要是Plagiarism的檢查。  有時候我們就是會不小心寫到別人的句子。所以可以幫你看，  還會告訴你從哪裡出來的。我覺得也不錯。      其他免費軟體也可以上網找    三，送英修    我自己評估可以英修的選項如下  1. 請師長朋友代改  2. 留學代辦  3. PTT上有許多留學生的英修服務：  4. 專業修改公司    〈我怎麼選擇的部分我就省略不貼，我有我的因素，並不是說這樣就絕對適合大家〉    最後我就是花錢找英修公司。而且我還找了兩家，Topadmit跟Essayedge。    Topadmit跟Essayedge算是英修公司比較大的兩家，  還常常出現在我的google廣告第一名，可見這種公司財力雄厚。    我在ptt精華區也都有看過評價，也上網找過評價，  基本上都算不錯可是也有點負評的狀態。  不過我當時都快來不及了，所以死馬當活馬醫先花錢再說    (1)TopAdmit    我就是看廣告就用下去了。基本上是48小時回復，  不過可以加急加錢變24小時回復。我個人相當推薦。    我推薦的一大原因就是快。非常快。  基本上不用24小時，大部分6-7小時就收到回復了。  這對於時間壓力很大的我來說，真的是很有效率。  等於是寫完去睡掉第二天就拿到稿子    對方除了修改文句之外，可以根據你需要的字數幫你做修正，  比如說限500字以內，他都會幫你砍。    修正不是就好了，編輯會有另一份文件告訴你他為什麼這樣安排你的段落，  你有哪些要補強，你有沒有漏寫的。因為交件給他的時候可以附參考文件，  所以我有把Resume附上去，他就會參考這部分，幫你看一下。    總之，不管我是白天晚上週末週日，速度都很快。  我遇過三個編輯，基本上都很犀利。（甚至直白到有點令我難過）  因為我送了七八份，所以最後編輯又都輪回來跟我say hello。    我寧可他們犀利，指出我的缺點我來改，不要寫出不好的文件。  所以很痛苦也是要改。我有改很多次的。  不過基本上他們就是可以免費修一次。甚至我有修超過一次的。  基本上修改的回復也都非常快。有最快大概不到一小時就回傳了。    另外可以上網找coupon打折比較便宜。我第一次就傻傻用原價超笨的      (2)EssayEdge    這家廣告也打很兇，標榜都是常春藤名校幫你改。  又是Peterson大公司，感覺就超威。  他有姐妹牌ResumeEdge，也是網頁做得很美很強這樣。    用完TopAdmit我不知為何覺得想要試試看這麼威的EssayEdge。    不過雖然也有24小時加急的服務，但是他的稿件會拖到最後一小時才給你。  對比TopAdmit效率就差一點，而且比較貴。  編輯雖然也會有一張建議，但是感覺比較簡單一點。    雖然第一次我不大滿意，但是我鬼使神差SOP居然又選了這家。    但是這次是週末，所以稿件拖了快12小時，都還處於未分發的狀態，  感覺美國人都回家睡覺去了，不幫你改文章啦    所以我就寫信說這樣你們改的完嗎？  對方過幾小時才回應說可以啊可以啊，我有點不相信。    然後我就把文件發給TopAdmit，結果還比較便宜。可惡！    Anyway，我抱著我就多花一筆錢的心態，先拿到英修再說。  然後再跟EssayEdge說我要退這文件。結果對方很快就退我錢了。    所以不管怎麼說，EssayEdge這種大公司，基本上還是蠻有保障的，  七八千塊錢一樣說退就退我。雖然對於速度不滿意，  但是網路交易上面，倒是給我很好的印象。      Essayedge也有coupon,可以上網找，很多    (3)有沒有其他英修公司？    其實有，網路上的公司很多，我研究過另外一家，Ivy Eyes，  據說評價不錯，都是Yale的人幫你修的，分的很細，  還可以有一次revision，兩次revision，幫你改voice/style等等  據說還可以有12小時特快服務。  據說是比較便宜，但是要是加特快服務的話，其實也不便宜。    當初為什麼沒有用這家？  其實是因為網頁非常非常非常難用。難用到我只能暴走放棄。    下面補充幾點英修公司相關的資訊    (4)網頁使用的方便性    這三家網頁的好用程度而言，TopAdmit>EssayEdge> IvyEyes    但是我個人的心得是，網頁設計的越方便使用的，品質越好。    EssayEdge的網頁有兩點比較麻煩。    第一是他文章要複製貼上，並不是像TopAmit 傳一份word/pdf上去。  不過這不是很難用的點    第二點是付款。付款如果要貼Coupon碼，動作要很快。  要是你看到coupon這欄再去網路上找，然後再貼上去。  即使不到5分鐘的功夫，整個付款動作就會失敗，  你又要重頭來，從複製貼上你的文章開始。  多來幾次你就會很想要敲電腦。    IvyEyes我忘記我當初是怎樣，總之層層不順，  大概搞兩個小時還沒有搞定上傳付款的事情。  而且想一想他標榜的12小時內回復，  在TopAdmit用24小時的價格就可以做到了。  完全沒有必要亂花錢。      總之，這是我實際使用幾家公司的心得。  雖然好像使用這種服務的人不多，不過還是寫給大家參考一下。        --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1457797317.A.36C.html"
},

    "c_標題": "[問題] 快畢業的金融大學生想轉CS MIS MS", 
    "d_日期": "Sun Mar 13 00:50:42 2016", 
    "f_內文": "  目前就讀於北部大學金融相關科系    overall gpa 大約3.3  last 60 units 大約 3.5~3.6    考慮到台灣就業環境與政治因素愈來愈讓人灰心加上到美唸MSF難以留下    起了轉CS跟MIS的念頭    我知道美國有很多program開放給非本科的    但這樣到美國還是需要補大學部學分    甚至在台灣沒修過相關課程可能還會有申請上的困擾    目前想到的方法是大學畢業後花點時間找間＂隨班附讀＂將CS大一大二必修修完    同時在這時間觀察自己是否有天分及興趣還有打下些底子      請問這樣可行嗎？還是有更好的方法？    然後可以隨班附讀修CS必修的大學有推薦的嗎？    目前聽到的是台科北科清大，但不確定台科北科能不能修CS的    希望以台北為優先    有什麼指教都歡迎，謝謝      --  ",

{
    "a_ID": 307, 
    "b_作者": "enmei (捨得)", 
    "c_標題": "[問題] CS背景工作後轉BA", 
    "d_日期": "Sun Mar 13 02:09:13 2016", 
    "f_內文": "  各位留學版的前輩大家好:        先簡單介紹一下背景: 小弟是私立前段大學CS畢, 113 CS碩畢, 專題以及論文與  data mining以及網通相關(但年代久遠,data mining已經離我非常遠了). 畢業後當  完兵在台灣最大的IC設計公司服務8年, 有帶過幾個專案.        在工作過程中, 發覺自己還想充實對Market/Business的經驗,於是有了留學轉職的  想法.希望能夠首先在美國就業,增長眼界以及與世界各地的人才競爭學習,最終目標  是創業.        原本的目標是希望能夠直攻MBA. 但與某些前輩討論後, 在美國與商強相關的就業市  場競爭非常激烈, 語言以及文化是很大的考驗. 考量到小弟帶職準備托福一年二戰不過80,  前輩的建議是可以考慮BA. 首先以理工背景而言, 基本C/C++/Java,script langauge,  Web都還能應付過去, 應該是有些微的優勢, 統計部分因為大學主做data mining, 在校相  關學科(線代,統計)成績也還可以,可能問題也不大. 主要自己是希望從BA切入,能夠結合  市場相關的知識以及分析,作為一個跳板. 所以目前規劃是,選擇掛在商學院下的名校BA科  系, 未來就業找類似E-biz或者金融科技的BA相關工作,避開商學院的直接競爭, 但又能接  近消費市場,期間持續加強深化語言以及文化.         工作8年其實年紀也稍大了,但還好撐著沒結婚, 因為還有顆想挑戰的心; 也並非在  意薪資,其實若真的在美就業, 年薪扣稅後幾年內應該還是很難超過現在台灣的工作.  所以在不考慮年紀以及薪資的狀況下,希望各位前輩不吝給我一些意見.如果我的規畫有  缺失或者行不通的部分,也請不吝指正,謝謝.    --  ",

},

    "b_作者": "diva (Tremendo!)", 
    "c_標題": "[情報] UMich-Ann Arbor 線上Q&A(學生會主辦)", 
    "d_日期": "Sun Mar 13 06:51:39 2016", 
    "f_內文": "    [MTSA] University of Michigan - Ann Arbor 線上Q&A    -----------------------------------------------  Q&A 我要發問：http://goo.gl/forms/VoYUCa9bJj  Q&A 問題回答：https://goo.gl/Tx0FBB  MTSA(密西根大學台灣學生會) FB：https://www.facebook.com/groups/20708925398/  2011年版本新生手冊：https://goo.gl/OmfGUV    -----------------------------------------------  線上說明會  主辦：MTSA(Michigan Taiwanese Student Association，密西根大學台灣學生會)  日期：4/2(六)  時間：10pm (台灣時間) 預計1個小時  軟體：google hangout (暫定)  報名表：http://goo.gl/forms/ECPPjKrwim    -----------------------------------------------  大家好，我是今年MTSA的會長盧兆慶    最近陸續有同學收到學校的admission    很多同學有很多問題想問    但又不知道該問誰    因此MTSA(密西根大學台灣學生會)設立了一個平台可以供大家發問  網址\"Q&A 我要發問：http://goo.gl/forms/VoYUCa9bJj\"    同時會在大家發問之後建立線上的Q&A－MTSA回答讓大家參考  網址\"Q&A 問題回答：https://goo.gl/Tx0FBB\"    希望能夠同時解決大家的疑惑    在發問之前，同學們可以先參考MTSA於2011年編輯的新生手冊  https://goo.gl/OmfGUV    了解一些關於密西根大學的資訊    MTSA可以回答像是選擇住宿 生活環境等問題    而獎學金 or 各領域修哪門課的問題可能比較無法回答    對於比較複雜難以在線上發問的問題    MTSA亦會在4/2舉辦一場線上說明會  報名表：http://goo.gl/forms/ECPPjKrwim    目前計畫以Google Hangout的形式進行    若有更動會另行通知    然而因為線上會議能夠容納的人數有限    以先報名的人優先參加    如果找到更好的平台 (有沒有推薦其他可以容納更多人的免費平台啊？)    會在活動前再寄確認信email跟大家確定使用的軟體和說明會的時間    若有問題想私下詢問也歡迎聯絡MTSA負責人  會長盧兆慶：https://www.facebook.com/80kgw  副會長Winn：https://www.facebook.com/winn.wen.9    請在FB加完好友之後    先簡單自我介紹一下自己的名字和科系    感謝～        另外關於已經決定要來唸UM的同學    MTSA預計5~6月在台灣辦一場新生說明會    時間地點會另外公佈    歡迎各位到時候來參加        MTSA幹部群 敬上  ※ 編輯: diva (35.2.68.115), 03/13/2016 07:42:31  推 tadilau618: 好棒 你是密西根最美的風景 03/13 07:43  推 ian800726: 是會長! 03/13 07:53  ※ 編輯: diva (35.2.68.115), 03/13/2016 08:23:24  推 yuhung: 大頭好帥！ 03/13 08:57  推 ohmygodd: 推帥氣的大頭 go blue 03/13 13:07  推 frank11118: push 03/13 13:55  推 pinky7982: 還沒收到通知... 03/13 14:36  推 loggist: 推，盧會長是個好人+帥哥，上次還用視訊帶我參觀umich北 03/13 17:32  → loggist: 校區 03/13 17:32  推 jhan8191: 會長好帥！！ 03/13 22:38  推 hideys: 水哦 03/14 01:58  推 ruruxxxx2003: 會長超帥 03/14 03:08  推 Infernaldias: 會長怎麼那麼帥 03/14 10:12  推 Armuro: 幫推 03/14 10:44  推 rclu: 這不推不行啊！Go Blue 03/14 16:12  推 OldManFly: 會長用心！ 03/1     "f_內文": "    好讀網誌版，有些有官網連結方便閱讀！  http://ariellu12345.pixnet.net/blog/post/315074346-    更新：  這篇文章我po上留學版，想想不妥當又刪掉了。  1.我才剛到這邊，其實不太能給什麼意見，版上神人太多，我怕野人獻曝！  2.我打得真的有夠瑣碎，連吸塵器、買什麼小東西都放上來，感覺文章很長，所以我有編輯一下。  3.關於我的學經歷，好像有點太繁雜了，這部分也有些刪減，但我保證自己是誠心誠意要跟大家分享我的人生以及申請過程。  4.我現在唸得真的很辛苦，我是說真、的、很、辛、苦。連這學期能不能過關都不知道，我本來想說那我就先念一學期，再把文章放回留學版。但是收到一個PM，他說他正要找澳洲的資料，想要再看一次我的文，就被我刪了XD，所以我想說也許真的有人是需要我的嘮叨的，我就臉皮厚一點再放一次！  希望大家見諒，我好像有點想太多，但絕對能保證我是真誠的在分享，絕無半點虛假。  敝人能力有限，能分享的東西很生活化而非學術性質，但如果你有問題，我會盡我所能地回答你。  再次祝福大家申請成功！    想要好好的把讀書歷程、申請過程分享出來，是因為我自己在準備留學做功課時，深深感受到留學澳洲的心得文真的好少！雖然說墨大的台灣學生還算多，但分享的文章真的有夠少的！如果我能把自己的經驗打成文章，做出小小的貢獻，也許真能幫助下個需要的人。  並且鼓勵希望可以鼓勵到那些跟我一樣，沒拿過書卷，讀非主流、常被看扁的科系，非以讀書見長的人，也能對自己多點自信，大膽嘗試出國留學，不僅在學術、專業領域上可以更上層樓，同時也能看看世界的寬廣，豐富人生閱歷。  祝大家都能申請成功！    Admission：  University of Melbourne, Master of Marketing Communications  RMIT, Master of International Business  Swinburne University of Technology, Master of Commerce (1y) (conditional, 先修Graduate Certificate of Commerce 0.5y)  Victoria University, Master of Communication  Decision：University of Melbourne, Master of Marketing Communications  Background：Fu Jen Catholic University, Bachelor of Arts, Major in Religion Study, Minor in Restaurant and Hotel Management  GPA：4, （每個學期的平均加總再平均是81.031）  Test score：IELTS 6.5（有補習，約半年）  Recommandations：輔大宗教系教授*3, 其中一位是系主任        由於事項繁多，文很長，我分三個部分慢慢打出來，也方便大家閱讀    1.前言（關於我、讀書過程、申請的目標及態度等等）    2.申請過程（準備雅思、選校以及找代辦、SOP、等待offer）    3.準備出國（租屋、到澳洲後的適應）        ----------正文開始----------        ㄧ 、前言    我從小就不是愛讀書的孩子，家長認為態度、品德最為重要，其次是讓我多元發展，因此我的興趣算是頗為廣泛。    大學期間，秉持著多元發展的......方針（？）  曾學過西班牙文、拉丁文、義大利文（現在已經全數忘光了lol）  我很喜歡在家煮各種東西，整個廚房就是我的實驗室；到處做勞作，把家裡搞得一團亂。後來愛上肥皂，自己看電腦找資料並且做實驗，做得很快樂，到現在拓展到護膚用品、芳香療法的領域，這些真的太有趣，是我閒暇時愛鑽研的領域。    在校成績真的很重要，學校通常希望你把分數顧得不錯。  比如說墨大的要求是An undergraduate degree in any discipline, with at least H2B (70%) weighted average, or equivalent.  也就是一個大學或同等學歷，平均要70分以上或是同等級分（應該就是指GPA換算）    我申請的四間學校都在墨爾本，University of Melbourne墨爾本大學、RMIT墨爾本皇家理工大學、Victoria University維多莉雅大學、Swinburne University of Technology斯威本科技大學（代辦推薦）。曾在PTT留學版上看過有人評論維多莉雅大學是野雞，但我認為自己就算去野雞學校也會讀得不輕鬆，而且一定學得到東西，所以我還是申請了（當時代辦也露出了「天啊！你真的要去野雞大學嗎？」的表情）    順帶一提，墨爾本也有一間很有名的Monash蒙納許大學，但位於一定要有車才方便的地方，離市區稍有距離，所以沒有列入考慮，決定申請交通方便的學校對我來說比較好。    對於主修的選擇，我認為，要找到真正有興趣並且可以在該領域大展長才的機會真的太少了，短時間內還是以「我可以/願意接受」並且「我讀得下去」作為選系的評量標準。其次就是，這個專業領域是否找得到工作。  就我的狀況而言，我選的主要是Communication以及Business，我認為算是我可以讀、我願意讀並且以後也方便運用專業知識的課程。        二、申請過程    準備雅思    我的雅思分數並不高，考第二次才剛好到了學校門檻，所以其實沒什麼好說我多認真準備等等的細節。  不過有些免費而且有趣的網路資源可以推薦給大家：  VoiceTube：裡面有很豐富的資源，我會看TED、BBC 6 minute English、CNN Student News等等，旁邊都有字幕，一開始先不看，後來想要查單字時再一一點開，很方便。VoiceTube好像也有會收費的項目，常常看合購版在揪，但是我沒有加入過，所以不知道用起來如何。  YOUTUBE：我追蹤各種頻道（烹飪、生活Vlog、美妝、各種DIY、做肥皂、運動、學英文等等各種！）什麼都看，來者不拒。而且youtuber們真的都把影片做得很棒，可以學到很多東西。因為各國人都有，所以各種腔調都聽得到，也很常是生活用語，聽久了會習慣，我覺得很不錯。  在這邊推薦一些我喜歡的youtube頻道：  clicknetwork--是一群新加坡人組成的頻道，常常更新，可以聽新加坡腔調的英文，一開始感覺超級怪的後來習慣就聽得懂。用字簡單但是很流暢，影片內容也很有趣，美妝實驗、生活實驗，他們也會接一些合作，所以有些神奇的東西會試用給大家看（上次看他們試用3D列印筆超好玩的）  Vet Ranch--這是一個由Dr. Matt 組織的獸醫團隊，他們會接收受傷且無助的貓狗動物們，醫治好牠們並且送養。每個影片都是一個生命從低迷到有活力與希望的過程，超級勵志。現在越來越多位醫師加入這個團隊，每次看都超感動！腔調是美國腔，也常常更新。不過如果害怕血腥畫面的人就跳過吧，因為常常會有開刀的紀錄畫面。  CupcakeJemma--Jemma是一個英國烘焙師，每周上傳新影片，通常是杯子蛋糕的製作，也常有特別版本的食譜，很好玩不過單字量不多，只是可以聽她敘述，對於甜點方面的英文就比較了解。  Learn English with Emma--這位Emma老師是加拿大人，常舉出一般非母語學生常犯錯的字義理解等等，很多都是我們平常沒有注意的小細節。從她的頻道也可連到很多其他老師的頻道，也是相關這種方式的教學影片。  bbclearningenglish--這個頻道很生活用語，算是everyday basics的一些小提醒，比如說他會教你問好有很多種方式，講某句話有很多種方式這類的，有時候也會有文法，實用性算是頗高，只是如果你太厲害根本就不需要，可以跳過去下面一位！  How it's made：這是一個Discovery的節目，中文翻譯是「製造的原理」，在電視上偶而會看到，網路搜尋一下就有很多。比較屬於簡單但是學術的敘述，我覺得用詞很棒，拿來套在寫作的Task 1還蠻好用的。  手機App「聽新聞學英語」：這是真的時事，尤其國際新聞我就從這邊看。這個App有英文字幕以及很詭異的中文翻譯（大概是google翻譯），不僅可以練聽力，也可學新聞英文。  各種BBC、Discovery系列、National Geographic 系列的節目：MOD中，我最愛的是BBC lifestyle以及類似TLC的節目，常常在烹飪比賽、改造房子、旅遊等等，很好看。要不就是探索頻道有一系列犯罪、車子、生活、運動、自然的節目，國家地理也都有很多很好看的節目，而且這些節目的翻譯都很棒，無聊時聽他們講話順便在心中翻一下，再看看專業的翻譯是怎麼翻的，也是一種練習。        選校以及找代辦    我打定主意要去墨爾本，所以先從地名校--墨爾本大學開始，接下來是RMIT，距離墨大走路大概十分鐘，是在城市中一棟棟建築物組成的校園。後來找到稍微遠一點點的地方有一間維多莉亞大學，坐Tram就可以抵達市中心，覺得很不錯，所以先訂下這三間，然後開始瀏覽他們的網頁。慢慢找出自己比較能接受、願意念的課程，在excel做一個表格方便比較，一間學校選兩個志願。後來代辦推薦的斯威本我也有申請，所以總共申請了四間學校八個志願。  由於澳洲留學資訊真的沒有英美來得多，留學版上能爬得文也蠻少的，所以我有找代辦作為申請過程中的輔助。不過大部分的選校、系所資料也還是我自己看，只是有個人可以問比較安心，就算代辦不清楚的他也幫我問，才不會變成無頭蒼蠅。我選的這間代辦在墨爾本的市區也有辦公室，我覺得對我而言算是不錯的，到了墨爾本有事情也可以求救。況且當時我常到台北補雅思，他們的台北辦公室就在補習班對面的大樓裡，對我而言算是很方便。  很特別的是，澳洲代辦不是跟學生（也就是我）收費，而是經過澳洲政府認可後，收澳洲那邊的錢，所以我沒有繳過代辦費，學校報名費倒是繳了不少，但是他們標榜費用不需透過代辦而是直接繳給學校，所以不會被A錢也算是頗放心的啦！    代辦幫我完成的事項有：申請學校、辦電話卡（也幫我儲值第一個月）、給我一張myki卡（墨爾本的交通儲值卡）、辦銀行帳號、行前訓練、抵澳訓練且帶我去銀行領卡、辦稅號，以及在澳洲這邊還會舉辦活動。        SOP    講到SOP，我真的要感謝我的恩人貴婦蕭，她是我國小、國中、高中時期的英文家教，SOP根本是貴婦幫我生出來的，因為我真的不知道要怎麼展現自己的長才，可能只蹦得出idea，卻不知道要怎麼描述、跟自己的夢想結合以及怎麼推薦自己。口吻也都很像小朋友講故事，一點魄力都沒有。  我的內容大致上有提到自己一向是多元發展、不受約束的孩子，大學時接觸很多東西，其中改變人生的就是肥皂（對的肥皂又入鏡了），我想要跟隨知名鞋子品牌TOM's的one for one rules，用我的肥皂幫助需要的人。因為要成立一間公司來賣肥皂，所以必須要有的就是市場行銷能力，溝通技巧以及各種關於企業的專業知識，因此我一定要來修你們的課程。  我的SOP整篇寫下來是12號字間距1.4，一張A4，四百多字。印出來之後親簽中文姓名（跟護照同簽名）  推薦信則是請系上較認識我的老師幫我寫的，其中一位是系主任，兩位曾是我的班導。他們大致上寫我的在校表現，向學校推薦這個學生。三封推薦信差不多都是一張A4，教授們有署名並且留下基本聯絡方式，印出來之後親簽。  這些親簽過的檔案經由代辦掃瞄成電子檔後，直接在網路上遞交申請。        等待Offer    關於等待Offer我有頗多話可以說，因為墨大讓等我比較久。（但是墨大好像就是以等待時間很長聞名啊）  我申請的開學日都是2016  fall   (Feb)  死線是2015/10/30，RMIT是因為代辦有先幫我投（他們好像跟RMIT有合作關係），其他三間學校在10/20投出資料。  10/19 RMIT回應我，並且給我語校十周免費的獎學金，只是要十一月中就出發，對我來說很趕，而且後來雅思成績已經到達入學標準，所以就沒有立刻接受。大概是十一月中VU、Swinborne也都寄信通知我錄取了。  墨大我就分開講好了，10/20遞出的申請，一直沒有回音，到11/17來信要我的中文成績單，立刻掃描寄給代辦，當天就提交了。後來一直沒消息，一路等到應該要開始辦簽證的十二月初，每天都在考慮是不是今天就去接受RMIT的錄取然後趕快繳學費辦簽證，但是每天也都想說再多等一天也許還有機會。  12/15我在墨大網頁上線上詢問關於我的申請，但因為我是透過Agent申請的，他們只願意跟Agent連絡。當天我也有打電話過去，一樣沒有辦法得到任何一點訊息，墨大在這方面蠻嚴格。稍晚，代辦跟我說，因為全台灣可以代辦墨大的就只有四間代辦公司，所以我的代辦是跟他的同業提出申請，意思就是說，我跟墨大之間隔了四層，從我、代辦、墨大認證代辦到墨大。後來的這幾天，我每天都在考慮要放棄了，但是又覺得不甘心，而且報名費要100澳幣，至少我也要收到拒絕信吧！就這樣每天等待，每天失望，每天想放棄，又過了一週。12/21，吃完晚飯，回到電腦前開了信봊c，準備要來刪各種廣告信的時候，看到了墨大的mail，終於收到消息了！（我的100澳幣有回收了）  隔天立刻辦理繳學費訂金、Health Cover等等事項。  繳完學費、收到COE之後就立刻申請簽證、健檢，好像再過了兩三天我的簽證就下來了，根據代辦說法，他沒有遇過這麼快下來的，我好像真的很幸運！        三、準備出國        租屋        租屋方面，代辦有推薦我兩間他說是「民宿」的單位，但是其實位置離學校有點遠，而且我也不太清楚民宿是不是二房東的意思（二房東在澳洲是違法的），再加上其實他們也已經滿了，所以我上網爬文找資料。剛好看到有人介紹他自己在墨爾本找房子的經驗，是一直在一個說是澳洲最大房地產仲介的網站上搜尋（realestate.com.au/rent）並且勤跑看房，那篇文章同時也講到，澳洲的看房是比較特別的，網頁上會寫明某間房子就在某日某時點開放大家參觀，所以好像不是跟房仲約的。    除了看realestate.com，我有直接google一些關鍵字例如Melbourne, studio, student, rent, school等等，一些排列組合，也有看到其他房仲網站的內容等，最後我還是幾乎回到realestate，因為他該有的資料都有了，物件也是最多。如果看到一個物件在某房地產網站上有刊登，幾乎都會在realestate也有。在選定一間我覺得環境不錯，室內也算大，房間內有廚房、衛浴設備，還算可以接受的價位的Studio之後，選好想要的樓層及房號，填了申請單以及附上一些他要求的證件，掃瞄過後寄給房仲。    房仲收到申請單後，回傳一份長達25頁A4的PDF檔合約給我，要求我每一頁都要看過並且簽名，到最後幾頁時要填上信用卡（或是當地金融卡號），要付第一個月租金以及一個月租金的押金。這份資料他要求我要48小時內回傳，否則房間保留是無效的，所以時間上頗趕，我也大致上看看，幾乎是一般租客要遵守的規定，我就簽約回傳了。    到澳洲之後，因為墨大有第一次免費接機服務，所以直接把我載到房仲那邊，簽了一些基本合約（交鑰匙、付錢的銀行帳戶那類的）以及給我一份資料，就是屋子裡會有什麼基本設備，要我一一檢查確認，三天內提交回去給房仲業者。    我對我的Property Manager不滿意，前任租客一定是個髒鬼，他們點交時也都沒有點清楚，到我入住兩週了還是出現各種問題，處理速度十分緩慢。我曾經親自到他們辦公室詢問，接待人員不願意讓我直接面對property manager，一律要透過郵件溝通協調，而且他也常常不回我，所以一年之後我應該會搬出去。        適應    抵澳首日，是早上十點多到的飛機，代辦有幫我預約墨大的首次接機免費，但是我們得在機場集合等待。等到將近下午兩點我才到達房仲辦公室，簽了約終於回到租屋處，看起來跟想像中的很不一樣，情緒就低了。不過好險我在pick up service有認識一個人，一起買了抵澳首日我的必需品。接下來將近兩週的時間，我們在市區東奔西跑，買各式各樣的日用品來建構自己在澳洲的小窩。  其中最常跑的就是Daiso大創，在這邊定價很貴，一個東西要2.8澳幣，幾乎是台灣三倍價錢，但已是最便宜的採購之處。其餘我們常跑的地方有Target、Big W、WoolWorths、Priceline。其中在Big W我曾買一台只要35澳幣的吸塵器，但是回家吸了兩次就壞掉了（前任租客真的很髒，吸出來的東西超噁）但在Big W的消費，只要還保留存根，都可以退貨。大概到第五天，低落的情緒就慢慢褪掉了，我想也是因為租屋處漸有家的雛形，所以開始有歸屬感。這份歸屬感真的是花了很多心力才得到的，一點一滴建立起來，很有成就感。    BTW，上面提到的這些店家都有網站可以瀏覽，可以先找找自己一定需要的東西澳洲有沒有賣。我唯一帶足夠份量過來的就是牙線、牙刷，因為我找遍網站都沒有，但我已經用習慣所以帶了半年份過來。        我所購買的基本物品：  首先，最貴的屬於退掉Big W便宜吸塵器後買的飛利浦吸塵器，但這其實是optional。我的房間除了廚房區域、浴室，其餘都是地毯，上任房客真的很髒，令人受不了，所以我後來買了一台所能找到最便宜但是厲害的吸塵器。在Target找到的，屬於比較舊款，但還是要價199澳幣，不過相較當時爬文所看到的miele以及dyson來說，便宜許多，也符合我的需求了。  再者是鍋具、餐廚方面，我在市中心找到一家專賣廚具的店Let's cook，鍋是在這邊買的。剛好很幸運，趕上一個sale，一個原價120澳幣的不鏽鋼sauce pan，我只花了不到70塊澳幣就買到，而且很符合我的需求，也很好用！  再來是一些小家電，例如電鍋、電扇、水氧機等，這些就在QV樓上的Harvey Norman處理，他們的銷售人員人都很nice，問什麼問題都會詳細清楚的回答，所以我都在這邊買的。    在大創真的可以挖到很多寶，基本定價是2.8塊，也有比較好一些的會到3.8，但都算是經濟實惠的選擇了。可以買到很多整理容器，一些文具以及生活小用品，族繁不及備載我就不贅述了，應該是留學生基本一定要逛的店，可以降低開銷。    文具真的貴到嚇死我，非常後悔沒有買了帶過來。出發之前，就有看過有人分享文具很貴，要自己帶過來。但是活在台灣那麼久，我才不相信文具會貴到哪裡去，當時想說頂多兩倍，那麼繁瑣而且佔空間我就沒帶了。到這邊才發現大錯特錯，各種對我來說必備的東西都是三五倍起跳，我買到最貴的就屬於釘書機加訂書針，兩個加起來將近19塊澳幣，而且沒有比較神，背面收邊也收得很不怎麼樣，要很小心不被刺到。3M post it便利貼大概是台灣四五倍價錢，真的很貴。所以如果行李箱有多餘的空間，把一些基本的文具帶過來比較好！        結語    這篇文真的好長好瑣碎，而且我打的時間拉得很長（十二月中開始打，到現在三月中，我抵澳將近一個月了），謝謝大家耐心看完，希望對有問題的人有幫助。現在我還是個新生，還在努力適應這邊的讀書環境，對我來說真的非常困難艱辛，跟台灣的讀書方法差很多，不過我感覺自己的閱讀已經進步不少了（汗）總之就是每天泡圖書館，希望有所收穫！    祝各位上進的學子們申請順利，健康平安！    --  ",

    "f_內文": "  ※ 引述《LosAngelex ()》之銘言：  : 目前就讀於北部大學金融相關科系  : overall gpa 大約3.3  last 60 units 大約 3.5~3.6  : 考慮到台灣就業環境與政治因素愈來愈讓人灰心加上到美唸MSF難以留下  : 起了轉CS跟MIS的念頭  : 我知道美國有很多program開放給非本科的  : 但這樣到美國還是需要補大學部學分  : 甚至在台灣沒修過相關課程可能還會有申請上的困擾  : 目前想到的方法是大學畢業後花點時間找間＂隨班附讀＂將CS大一大二必修修完  : 同時在這時間觀察自己是否有天分及興趣還有打下些底子  : 請問這樣可行嗎？還是有更好的方法？  : 然後可以隨班附讀修CS必修的大學有推薦的嗎？  : 目前聽到的是台科北科清大，但不確定台科北科能不能修CS的  : 希望以台北為優先  : 有什麼指教都歡迎，謝謝    大學念非資訊領域, 畢業後打算在美轉念個CS/MIS專業後留下來找軟體相關工作    轉專業部分:    1. 想念CS MS 個人以為大學不是念資訊類的因為基礎不足, 要申請上不容易,  MIS會比較收來自不同專業, 但有程式背景的人    2. 隨班附讀的部分, 重要的是要能取得英文的學分證明書, 這樣你再申請的時候  可以附上, 課程的話以 物件導向程式設計, 還有 資料結構與演算法 兩門課最重要,  英文課名關鍵字: Object-Oriented Programming and Design  Algorithms and Data Structures    課程資源的話: 台北有台大資訊系統訓練班, 有非常非常基礎的 Java基礎程式設計班,  也會有證書可拿, 想轉的話你要多取得這些文憑/證書/成績單    Youtube 上面有 Standford Programming Methodology  https://www.youtube.com/watch?v=KkMDCCdjyW8  非常完整詳盡的課程, 而且練程式相關英文聽說    3. GRE/Toefl 爬文    實力累積&留在美國    1. 弄台mac, 學習使用mac os  太多程式相關資料, 資源, stackoverflow問題QA 都是基於mac os    2. 關注你的簽證消息, 特別是簽證轉換時期, 學生簽證轉OPT 跟OPT 轉工作簽證,  另外還有抽綠卡, 簽證是決定你能否在美工作的關鍵因素    --  ",

},

    "f_內文": "    哈囉大家    我想在這邊找有沒有今年已經決定要來華大或是在考慮要來華大的人們呢？      有需要幫忙聯絡的話，歡迎大家加入這個臉書社團喔～    https://www.facebook.com/groups/uw.taiwan.grad/      這個其實不是學校官方台灣人社團    比較像是在我來之前的人們成立的交誼社團    主要以分享一些情報、問題詢問、二手物品交流為主    我今年剛接下社團管理員    看到陸陸續續有一些人決定要來UW了    希望來這邊至少讓大家有聯絡的管道        台灣人在華大的社團有好幾個    包括TOSA、TSA、TYAPN，以及前年成立的研究生社團iTaiwan    各社團經營的方向略有一點不同，之後應該都會有迎新活動    在這邊只是想來確保新生們在來西雅圖之前就有機會找到人    所以歡迎大家加入臉書社團    或是要問我問題也可以喔～        以上！在此先歡迎所有UW的新生們啦！    --  ",

    "f_內文": "  哈囉大家好我是原po  目前還在糾結於選校的問題。 目前是把UMD去除了， 因為考慮到學費的問題。 個人一開  始頃向於選UTD， 因為最近美國通過STEM的OPT延長兩年法案， 而本人的目標本來就是在  美國當地工作。 UTD 的msba 又是STEM program。    但最近因為小弟兵役問題會在UTD開學後兩日到而被要求defer一學期， 而看了上一篇版  友的留言後發現UTD的綜徘好像真的不太行， 讓我再度猶豫選擇UTD。    小弟的最終目標是在美國當地工作， 但我完全查不到Syracuse SCM畢業後在當地找工作  的行情。 雪城的scm也沒符合STEM標準.....    請版上的大家再給小弟一點建議， 非常感謝大家， 在這也很感謝回覆與留言在上篇的板  友    PS. UTD的administration真的蠻讓我傻眼， email晚回就算了， 對於我的問題還一知半  解， 最終再我打了好幾通電話才得到要求defer的email.  相較之下Syracuse 積極，專業多了。 對於我的問題都有詳細回答                  ※ 引述《ken581 (ken581)》之銘言：  : 小弟有幸最近入取了 university of Maryland 跟 Syracuse 的 ms in supply chain  ma  : nagement 跟 UTD 的 ms in business analytics. 會選這兩系是因為興趣關係. 但在  選  : 校上遇到了很大的瓶頸.  : University of Maryland  : 優點： 1.商學院排名在這三間排在最前面  :              2.離Baltimore 跟 Washington DC 近， 就業機會多  : 缺點： 1. 生活費跟學費很貴（光學費就快六萬美金！）  :             2. 學校附近治安不是很好  : Syracuse  : 優點： 1. 學校鄰近紐約市跟波士頓 （5小時車程左右XD)  :              2. 校風活動多， 凝聚力很好  : 缺點 ： 1. 商學院排在60-70左右， 在這三間排後面  :               2. 天氣長期下雪  : UTD  : 優點 ：1. 學費生活費都較低  :              2. 天氣較好  :              3. 校園治安較好  : 缺點 ： 1. 學校學生凝聚力低  :               2. 沒多餘休閒娛樂  :               3. 班上氣氛像台灣（？）  : 如果今天不考慮金錢絕對選UMD， 光學費就比其他兩間多一萬多真的讓我猶豫很久，  而  : 且爬文又說附近住宿費也非常高.....  : 會注重凝聚力是因為個人覺得在讀研究所時拓展人際關係對於在當地工作也是很重要的  環  : 節， 雖然知道沒身分會是一條很坎坷的路....  : 希望版上的大家能給小弟一點建議， 希望能選到對於未來就業有幫助的學校. 最近在p  tt  : 跟美國網站爬文爬到快瘋掉， 但資訊真的少得可憐    --  ",

    "b_作者": "chobo (巧寶)", 
    "c_標題": "[心得] 參加美式足球校隊", 
    "d_日期": "Sun Mar 13 20:47:51 2016", 
    "f_內文": "  來英國之前，常常想像著自己身處在外國人之中，或許英文不是很好，但至少有說有笑。  或許交上幾個外國朋友，聊著個彼此文化的不同。  但來英國以後，常常跟台灣人或是中國人相處居多，用中文比用英文還多，想打入外國同  學的討論圈，才發現原來想法差這麼多，更發覺原來文化差異的不同。    出國留學，對自己的期望是至少不怕開口講英文，有些版友建議要去參加social，但一開  口就怕出錯，幾次下來，外國同學都懶得開口。再則酒錢絕不像我聽說的比水還便宜。    後來我參加了美式足球校隊，也算是圓了自己的一個夢。平常除了戰術以及身體上的練習  ，我覺得更大量的練習是英文。  我們隊上有九個拿獎學金的美國人， 隊上還有來自愛爾蘭、義大利等其他國家的人。當  然國際語言就是英文，而平常對話上不僅只出現課本上的句子或是影集跟電影中的台詞而  已，有些用語或文法是聽都沒聽過的，但把自己所聽到的再說一遍，也能練習口說能力。    有鑑於我是隊上唯一的亞洲球員，隊員常常跟我學中文，其中學的最認真的是一個義大利  人，長的超像電影明星，而且有個聽起來超浪漫的義大利名字。  他有一次跟我說，他會一些中文單字，像是太貴了，你好，這個，逆格。  在場的美國人聽到以後都大驚，What did you say? 他說他在練習中文，  但問題是逆格聽起來超像在歧視黑人的阿，我立刻否認中文有這個單字，我叫他說英文給  我聽，原來他在說那個。    一開始還很擔心被排擠的問題，但事實上，大家都對我滿好的。雖然有時常聽不懂戰術或  是生活對話，但如果發問的話，他們都滿有耐心的再教我一遍或是再講一次剛剛的笑點。  為了要更熟悉戰術，我常會花時間研讀戰術，畢竟別人再怎麼有耐心，要是一直狀況外，  別人也會不耐煩。  然後就在我第一次上場後，竟然有幾次的breakdown (每次解散前都會喊)讓我喊。所以，  把態度拿出來，外國人還是會欣賞努力的球員。  藉由這一次的球隊經驗，也常常感受到英文不再只是考試分數，而是一種生活工具，當超  出了考試範圍以外，這就是一項你必須要會的技能。  所以，並不是要把英文學好，而是如何使用才是重點。    除了英文的練習以外，我覺得這也是一個宣傳台灣的好機會。  一開始的時候，有些隊員搞不清楚中國跟台灣的差別，每次隊員跟我說起中國的時候，我  都會解釋我來自台灣，並好好地跟他們解釋國共之間的歷史。  雖然不知道有甚麼作用，但也盡一份心力讓大家知道我來自台灣。  像是我常常在social時都會穿上棒球兄弟隊的球衣，因為可以客製化我的名字，  但如果有中華台北隊的球衣且又能客製化，我一定披上。    原文出處：http://tinyurl.com/zzzanwm    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1457873273.A.5C0.html"
},

    "c_標題": "Re: [問題] 台灣德國成績換算", 
    "d_日期": "Sun Mar 13 23:35:38 2016", 
    "f_內文": "    問一個問題之前也有人發文問過 但還是不太確定 ，    學校出分是給GPA 等地制 3.38/4    但成績單上每科是用score百分        這樣德國學校在換算時，會不會用  nmax ->100             nmanx -> 4  nmin -> 60  去換算? or nmin  -> 2    因為我的大學是 把Score換算成等地A,B ,C ...後 再去換算GPA point    scores   grade   grade point    100-80   A          4    79-70    B          3    69-60    C          2    59-50    D          1    50<      E          0    ※ 引述《ohmygodd (MBPR GG )》之銘言：  : 想問一個德國成績換算的問題  : 如果學校是4.3制度  : 那 nmax -> 4.3 (a+)  :    nmin -> 1.7 (c-)  : NMax is maximum possible grade of your university’s grading system  : NMin is lowest passing grade of your university’s grading system  : Nd is your GPA which needs to be mapped to the German grading scale  : Your German-equivilant GPA = 1 + (3*((Nmax-Nd)/(NMax-NMin)))  : 假設 畢業的gpa是3.3 那這樣算出來的結果  : 德國的成績會變成2.15  : 但如果是把3.3喚回百分制度 那是79分  : 改用百分算 就變成2.575了 ~~ 德國是越低越好的情況底下  : 直接用等地算 好像比較划算 請問一下各位 學校出分是給等第  : 那這樣可以用等地算嗎?    --  ",

    "f_內文": "  目前我是杜克經濟碩士二年級的學生，有鑒於經濟碩士的資訊比較少，想來拋磚引玉分享  一下這兩年的所見所聞，以下為一些建議，也有很多主觀因素，歡迎大家討論及給予建議!     Who should consider     -目標是經博  -目標是商學院博士(Finance, Accounting, Marketing, Management, Organization,    Operation…), 政治相關(Politics, Public Policy), 統計  -不確定自己是否適合讀博或者找工作者     Probably you can consider other option     -目標是Top 5, Top 10經博  -在美國找工作     Background     總人數MA Econ大概會收60~80+人，以我們這屆和上一屆為例，同學來自許多不同的國家  ，其中最大宗的還是中國學生，大概佔到30-40%，再來是美國學生，大概有將近30%，  背景不乏來自哈佛、芝加哥、柏克萊的優秀學生。    剩下的十分多元，南韓、土耳其、印度、俄羅斯等，更特別的是有來自各國央行、國企  (或曾經待過)，像是日本，中東的沙烏地、科威特、埃及，歐洲像是德國、奧地利、波蘭  ，中亞的烏茲別克、哈薩克，拉美的墨西哥、薩爾瓦多、宏都拉斯等等，  成員背景十分有趣，像是個小型聯合國。    台灣學生部分這幾年平均都會收到1~2封AD，也算是小小佔有一席之地！但以最新一屆來說  ，系上卻突然把中國學生比例大概提升到80%，其實讓我們都十分不解為何有如此大的轉  變，只能說每年招生政策不一樣。    我們系所是美國首屈一指以學術跳板為號召的經濟碩士，進來後發現大概讀博、就業比例  大概一比一，而最後會應屆申請各式各樣博士者大概有20餘位。    杜克官方 統計資訊  https://gradschool.duke.edu/about/program-statistics  GPA/GRE  http://econ.duke.edu/academics/masters-programs/admissions/prospective-students    硬條件部分，以幾位台灣人為例，GPA大部分都是在3.8/4.0以上，而修課要求背景不像  經博要求這麼硬，基本的微積分、統計有修過其實就有資格申請，但當然統計和數學課多  修些會對申請有所幫助，建議有機會在台灣就把線代、數統、計量、甚至高微修過，  來這邊在補足相關課程也是可以    GRE的Q最好是在166以上，V的話其實有150/50%就差不多，Toefl大概就是100左右也不會有  問題，像我們招生committee所言，語言成績不會成為最後收不收學生的關鍵，像我們有同  學也是有GRE的Ｖ和Q都是滿分、GPA也很高，但他也是沒有收到所有當年申請碩班的AD, 所  以考試就是過標準就好      Coursework    以MA Econ來說，兩年至少修10門課30學分，個人覺得修課彈性是我們最大的優點，完全可  以依據自己過去的修課程度、未來研究興趣、PhD或想要就業，來客製化自己想要什麼樣的  課程。我們一般只要求    -個體跟總體三門課，這三門課可以是碩班、博一、甚至博二課程都行，且可以三堂都個  (總)體。  -計量、統計、數學、電腦，總計共五門課，至少一門計量，一樣可以至各系所修課，碩班  博班各種程度都行，另外像是高微、線代或者電腦的大學部課程也是認可    以我的課表為例，目標是要攻讀Finance PhD, 所以課表主要就照我們財博課程來安排，  總共修了6門財博要求課程，包括個體、總體、計量和財金那邊都有。    經博人數一屆大概20人左右，但像是博班計量一，修課人數超過70人，代表有大半人數  是來自碩班生，財博有門課也發生過整門課有15人左右，卻只有1人是真正財博的情況，  十分有趣。    經碩部分則是個體、總體、計量基礎課程都有，也會開像是賽局、IO、時間序列、應用  個體計量各種field course， 相較博班課程會比較輕鬆，舉博班計量一為例，課程內容  包含碩班的數統+計量兩門課，且內容探討更深入且數學要求程度更高，所以一開始修碩  班和數學課把底子紮穩，再往上挑戰博班課也是很好的選擇    想讀博的如果覺得數學缺了什麼工具，也可以去修高微、數統、隨機過程(微積分)等課  程去補足，另外有的人對統計有興趣，我們的貝式統計研究幾乎是世界第一，這一部分  和金融經濟也可以互相做結合，有的同學也是日後改申請統博或者相關統計工作    而其他博班像是Fuqua (Business School)、Sanford (Public policy school)也都開放  經濟所學生去修課，我們學校基本上只要位置夠容納，教授一般都很歡迎有興趣的同學  來選    而要找工作的，我們所也有很多金融相關課題的碩班課程可以修習，像是金融數學、衍生  性商品、投資決策等課程，並且有的MBA課程也開放外系選取(但其實申請限制較多)    論文部分，系上沒有要求，一般會以課堂term-paper代替，但要寫的話是可以算一門  Independent study，指導教授需自己找      Placement    系上的placement可以參考我們的網站資訊，上面有列PhD和工作，以及申請者的國籍背景   (前幾年甚至還有名字)，資訊揭露程度，以這個領域的碩士來說，已經是相當罕見。    Duke Econ MA placement  http://econ.duke.edu/academics/masters-programs/master-s-of-arts-in-economics  /placement    從榜單上來看，留在杜克各個博班的機會還是最大，MA Econ+MSEM總共有9人留在經濟(4)  、統計(2)、Fuqua Finance, Political Science, Environment, 也有成功去到UMN,  Michigan這類Top 15的Econ PhD. Top 10部份，兩年前有個中國人申請到Yale, 三年前有  個韓國人到了MIT, 這幾個例子都是GPA, 推薦信各方面都十分完備的人，即使Duke Econ  大概是全美Top 20,但申請上Top 10 Econ PhD的數量，也可能和在台灣成功申請人數差不  多，足見即使在這裡，申請Top 10難度依舊很高    相較經濟領域，其他領域的申請顯得更好，以自己比較熟悉的商院來說，Accounting有人  申請到Chicago Booth, HBS, Stanford GSB(但後兩者好像畢業後有去做RA才申請)。  Finance部份，幾乎年年都有人留在Duke, 還有去Northwestern Kellogg, 今年到目前為止  ，也有同學拿到GSB, Wharton, Kellogg, Fuqua的PhD面試通知。其他Top 20-50 Finance   PhD也是可以預期申請到的目標，以財博目前申請競爭的程度，成績算是相當不錯。      RA, TA and other funding source    這裡的RA機會不少，主要來自經濟、Fuqua、Sanford，但申請的人更多，所以要自己主動  去爭取，我去年暑假是跟一位Finance的教授做RA    一般薪水是算時薪，12-20/hr 學期中一週工時20 hr為上限，寒暑假若沒課可以工作到  40 hr. TA部分是以學期為單位，一學期3000-4000不等。    其他funding部份，一錄取後可以跟系上招生和funding負責人詢問是否可以拿tuition  waiver, 每學期成績優異者可以在下一學期拿5-20% tuition waiver.      Comparison with other program at Duke    現在我們經濟所分別有和統計(MSEM), 電腦資訊(MSEC), 政治(MAPE)聯合成立joint  program, 這幾個joint program一般都要求：至少經濟四門課+另一領域四門課，所以適  合同時對經濟和另一領域都有興趣或者想要補足另外一門學問的人。而MA Econ的好處在  於修課彈性，所以可以比較自由安排課表，有的時候可以直接排出跟這幾個joint  program排出一模一樣的課表，但像有些熱門課程可能因為人數限制，而優先讓某些所先  選時，這時經濟所的學生就不能選。      Comparison with other school    現在美國的經碩選擇愈來愈多，幾個比較老牌的包括NYU, BU, Michigan, 新成立同時以  學術為號招的Wisconsin, UT-Austin, 還有去年才成立的Columbia, UCLA等，非美國學校  包括老牌的LSE, Oxford, 加拿大的UBC, Toronto, Queen’s, Western, 以及比較少人提  及西班牙的Cemfi, 法國的Toulouse等等，這些學校的訴求可能都不相同，在選擇經碩或  者其他碩士時，應該衡量以下幾個問題，比較其Pros and Cons    - 讀博還是就業 讀博的除了考量修課選擇外(碩士/博士課, 經濟/數學)，RA機會和推薦  信也是重點。就業的話可以考量是否有暑假可以實習、地理位置等因素    - 修課長度(一年/兩年) 一年意味著推薦信、RA, intern機會較少，申請上可能需要有  gap year，但相對時間和費用成本較低。    -  修課選擇 不同學校設定的課程內容和難度不一樣，選課也會有所限制，例如很多學校  不太允許碩士生上博班課。規定的必修課程和數目也不同，有的彈性，有的都幫學生安排  好所學順序，另外碩士選修課數目也是另一重點，從這點可看出學校是否重視該碩班    -  學費/生活費考量 我們是私立學校，如果沒拿tuition waiver學費的確較貴，但如果有  一定數額其實不會比其他(公立)學校貴，並且我們的生活費較為便宜，所以總花費可能還  會較少。但如果想要學費便宜，也可以考量加拿大或者其他非美國的經碩    -  地理位置及娛樂 (城市/鄉村、美國/歐洲/其他) 以我們學校來說，在台灣的標準就是  好山好水但沒什麼娛樂，適合靜下心來好好讀書的地方，美國的大眾交通普遍不如歐洲方  便，而找工作或許也不如紐約、芝加哥等大都會。但我們地處美國東南，天氣相比北邊學  校溫暖，且只要下雪可能就要達到停課標準! 此外我們學校的體育活動盛行，尤其是杜克  男籃Blue Devil遠近馳名，如果像我一樣喜歡觀賞運動的話，我們學校會是很好的選擇。    - 學校名聲和校友系友 幾位美國同學跟我說他們的大學教授，慢慢也認可杜克經碩算是  美國(世界)數一數二的學術跳板，經過這十年的發展，未來會有更多畢業系友變成教授，  名聲應該也會愈來愈好!      Comparison with other master degree    許多人在考量經濟所的同時，也可能會考慮申請MSF, MBA等相關碩士，也可以參考以上比  較，以目標為純找工作為例，經濟所相對來說可能會比較辛苦，一方面課業學習較為數學  和偏重理論，課業花費時間長，會壓縮找工作的時間和精力，另外和業界connection較少    但我們系所的優點在於，經濟所被歸類至STEM，所以就業上可以享有和理工科一樣的福利    但如果目標是讀博，經碩會是一個很好的選擇，舉商學院博班為例，很多博班都要求要修  經博的個體和計量，個體是理論分析的基礎，計量則是分析的工具，像有的會計博士都會  笑說第一年可能根本看不到財務報表，和會計碩士所學完全不一樣。      Final Thought    很多申請者會問我說，該不該出國讀碩士或者應該選哪個program比較好，這個問題沒有  標準答案，也不該由其他人給，畢竟就像經濟學原理所說的，每個人的效用函數和原始  稟賦點皆不同，同時風險趨避程度也不同。問這個問題的同時，自己也該有清楚的目標，  或者知道要的是什麼，我想在國外的求學者只能盡量揭露資訊，給申請者自行衡  量其中的優缺點。    留學版的文章分享多半以錄取文為主，比較少就讀之後的分享，以自身的經驗而言，在  國外讀書，除了競爭比想像中激烈，常常也會自嘲學到最多的不是什麼個體理論和計量  數學證明，反倒是如何處理挫折感和低潮，學術研究這條路就是在不斷的挫折中間前進。  以下引述一段我們計量博班老師送給我們的一段話:    \"In undergraduate courses, for exceptional students like yourselves, it was  often possible to understand all of the material 100% and get perfect scores  on exams. This is no longer the case! It is impossible for you to fully  understand the material we will discuss, and you must mentally accept this.    The reason we do research is because we do not understand things. Ideally,  our knowledge grows over time, but we can never hope to know it all. If we  understood it all, we could just shut down this entire enterprise and go home!    So, the bottom line is that you should work very hard, and try to learn as  much as you can as quickly as you can. But you should start to learn to be  comfortable with some level of confusion. Because being confused is the norm  when doing research!\"    但如果此路不通，在國外讀書會給自己不同的視野，覺得學術不適合，可以去業界看看，  或者原本對一些領域不感興趣，藉由不同的老師和前端的研究，啟發了想走研究的路也是  有可能的。在國外求學所面對的挑戰和改變，那就如已逝世的偉大棒球員Yogi Berra所說:    When you come to a fork in the road, take it.    --  ",

    "d_日期": "Fri Mar 11 01:41:58 2016", 
    "f_內文": "  Program:  PhD in CS EE ECE, Fall 2016      Research Interest:  Computer Vision, Machine Learning, Multimedia      Admission:  ˙UCSD         ECE PhD   w/ 3 yrs Dean's fellowship                    1/23  ˙UW-Seattle   EE  PhD   w/ 4 yrs funding                              1/30  ˙UW-Madison   CS  PhD   w/ 4 yrs TAship + 1st yr CS scholarship       2/4  ˙Maryland     ECE PhD   w/ 2 yrs TAship + 1st yr Dean's fellowship    2/17  ˙UMich        ECE MS    (applied for PhD, accepted into Masters)      3/17      Rejection:  ˙UW-Seattle   CSE  PhD                  2/9  ˙UT-Austin    CS   PhD                  2/16  ˙UC Berkeley  EECS PhD                  2/19  ˙Stanford     EE   PhD                  2/23  ˙CMU          RI  PhD/MS                2/25  ˙MIT          EECS PhD                  3/3      Pending:  ˙UIUC CS PhD  ˙Cornell CS PhD/MS  ˙Columbia EE  PhD/MS  ˙UCLA CS PhD  ˙USC CS PhD   //expect to be rejected..      Decision:  It's hard to make decision.. Narrow down to UW-Seattle and Maryland.  Suggestions are welcomed!      Education:  MS in CS, GINM, NTU, 2012-2014  GPA: 4.18/4.30    BS in ECE, NTUST, 2008-2012  minor degree in Applied Linguistics  Major GPA: 3.97/4.0  Overall GPA: 3.94/4.0  Rank top 5% (5/112)      Publication:   2 IEEE Transactions papers   9 IEEE/ACM conf. papers   1 Domestic conf. paper  papers include:  ˙IEEE TPAMI (top journal, reviewed to be major revision)  ˙IEEE TIFS'15 (good journal, my MS thesis)  ˙CVPR'16 (top conf., submitted and accepted recently)  ˙CVPRW'15 (top conf.'s workshop, deep learning in computer vision),  ˙ICMR'15, ICASSP'15, ICPR'14, ICIP'13, SIGGRAPH Asia'13, etc.   more details can be found in my cv.      Awards:  ˙Yahoo Research Grant (USD26,600), 2015-2016  ˙碩士論文獎佳作, 中華民國影像處理與圖形識別學會, 2015  ˙黃俊雄佳作論文獎, 中華民國影像處理與圖形識別學會, 2015  ˙ICASSP Travel Grant, IEEE Signal Processing Society, 2015  ˙Best Paper Award, IEEE Int’l Conf. Internet of Things, 2014  ˙第一名, 獎金五十萬, 第八屆由田機器視覺獎, 人臉,性別,年齡及表情辨識, 2013  ˙國科會大專學生研究計畫, 2011-2012  ˙Best Student Paper Award, IEEE Int’l Conf. Signal and Image Processing  Applications, 2011  ˙Presidential Award, 5 times, Dept. ECE, NTUST, 2008-2012      Experience:  ˙Research Assistant, Institute of Information Science, Academia Sinica  (09/2014-now)  ˙Co-Principal Investigator, Academia Sinica and Yahoo Collaboration Project  (12/2015-now)  ˙Research Engineer, Advanced Digital Sciences Center, UIUC's research center   at Singapore (Summer 2015)  ˙Software Engineering Intern, E-Commerce central science team, Yahoo Taiwan  (Summer 2014)  ˙Research Assistant, CSIE/GINM, National Taiwan University (09/2012-06/2014)  ˙Teaching Assistant, CSIE/GINM, National Taiwan University (09/2013-01/2014)      Letters of Recommendation:   1 from NTU CSIE (MS advisor)   1 from Academia Sinica (MS co-advisor)   1 from 北京清華大學 (Project supervisor at Singapore)   1 from Yahoo (Internship mentor)      Test Scores:  GRE: V141 Q163 AWA3.0  TOEFL: R24 + L24 + S23 + W23 = 94  嗚嗚嗚...        0. 前言  申請的過程受到留學版和許許多多人的幫助鼓勵，最後能得到這樣的結果，心裡是滿滿的  感激。決定獻醜分享自己的心得看法，如果大家有什麼問題，歡迎站內信或email給我，  希望可以幫助到大家!      1. 大學四年 找到自己的興趣  我一直相信興趣和成就成正比關係。剛考上大學時，一直覺得應該要多多嘗試找到自己的  興趣。除了大學該有的社團聯誼夜衝夜唱，我也很廣泛的學習各種東西，然後才慢慢收斂  找到自己喜歡的東西。台科電子的授課還算廣，從計算機，到數位類比電路，到光電半導  體等等都有。大一大二就把各領域主要的intro課程修過一遍，讓自己有點初步的感覺。  後來慢慢覺得自己對計算機領域比較有sense，又對影像處理、電腦視覺的東西特別喜歡  。所以從大二下開始，除了電子系必修，有規劃性的把資工必修課逐步修完，像是資料結  構、演算法、作業系統等等等。    在大二下的同時，我也提早開始做專題，跟老師討論決定做3D電腦視覺與棒球球路預測的  東西，整整做了一年。因為提早做專題，有更多時間把它寫成paper投稿出去。後來很幸  運投上一篇paper並得到best student paper award。    興趣使然，因為覺得英文很重要，所以其實從大一就有規劃，讓自己每學期在身心還能負  荷的狀態，再多修點語文課，從簡單的字彙、閱讀，到修辭、翻譯、演講訓練等等。    當時為了準備推甄國內研究所，大二大三拚老命的把分數考高，盡可能維持系排名，很幸  運最後GPA維持得還算可以!      2. 碩班兩年 把興趣化為自己的專業  推甄上碩班後，一直期許自己在實作和理論上做好做滿。綜觀台大資工，我覺得每一堂課  都是扎扎實實。就我當助教的PR這堂課來說，探討了許多分類和辨識，課堂上考試上都充  滿機率和數學推導，而final project則是很實務應用，當年我跟學長設計一場人臉辨識+  汽車偵測的比賽，看誰測的準。班上同學大都會實作改良近年top conf.的方法，像是一  場沒有滿分的競賽，大家只有好、更好、再更好!    碩班兩年就這樣修了很多這種課，披星戴月在系館度過無數的夜晚，徹底操練了自己的  coding能力。最後似乎培養出一種兵來將擋，水來土淹的自信，不管老師指派再怎樣困難  的任務，都相信自己可以成功!    在研究方面，除了自己的碩論研究之外，我也廣泛跟許多學長姐合作，像是多媒體互動、  VR、IoT、HCI的project，讓自己對其他領域的東西也能略懂略懂，因為廣泛合作才誕生  許多三作四作的paper。      3. Why PhD? 業界與學界的探索  一直到碩班快畢業，還是不知道自己未來應該要往學術還是業界走，因為兩者我好像都可  以XDDDD    因為自己是一個喜歡嘗試才下定論的人，也覺得20幾歲就應該不斷嘗試找出人生方向，所  以我選擇流浪一年XD 去了許多地方旅行，也去Yahoo實習，去中研院做研究，後來又去新  加坡做短期project。    在過程中，我發現業界經常會面臨一些棘手的問題，因為project週期較短，通常會選擇  apply現有技術來解決問題。在學界則是經常針對假設性的題目，設計新的方法或不同理  論來改善優化結果。於是我告訴我自己，我要把業界遇到的問題引入學術界，我要把象牙  塔裡的理論帶回真實世界，我相信這樣可以帶領科技進步更多更多。很認真的花了一些時  間遊說Y和老人院，最後很感謝長官老闆的支持，給我這個小鬼一個機會，促成了一個產學  合作案!    於是2015年變成了我最快樂也最勞累的一年，我們針對一些很有意思的議題，開發各種新  技術，並且越做越深、越做越好，所以才一連串發了好幾篇paper，有些東西也真的正式  上線。經過不同的探索，才慢慢發覺，比起apply現有技術到實務上，我更喜歡探索未知  ，覺得創造新技術來解決問題是更有意思的事情! 最後發現自己是真心喜歡做研究，才  決定出國念PhD! 才開始念GRE..      4. Test scores  因為我很晚才開始準備這些考試。邊工作邊準備這種考試，想當然就是很爛  所以我的心得是--要在對的時間做對的事。學生時期就專心念書，出社會就認真工作。  邊工作邊備考，實在吃力不討好!      5. 選program  這幾年computer vision越來越紅，幾乎變成CS最競爭的領域之一。可能因為門檻低，有  什麼新想法都可以做，實務應用又廣。除了CS以外，EE和ECE也都有老師在做CV。ML或統計  系的教授，也會把他們的專業apply到CV上。所以我沒有很設限一定要丟哪個系，而是看有  沒有喜歡的教授    另外，也想分享一份computer vision教授大補帖給大家，雖然這份資料有點舊，有些老師  可能換學校了，但還是值得給大家參考!!  https://www.csie.ntu.edu.tw/~r01944012/Vision-Research-in-US.pdf  6. 蒐集資訊  我一直相信第一手資訊是最真實的，所以我有寄信請教在美國念書的學長姐。打聽哪個老  師風評比較好，聽聽教授最近在做什麼新project，某某教授是怎樣的人, etc.  譬如就發現在美國的教授會常常跑來跑去!有人在columbia做研究，但下學期要去  uw-madison教書。某教授正在facebook，但下學期可能回去cornell。    這些資訊最後都變成我的申請戰略，既然知道了POI的最新project，套磁和SOP就可以把  那些新的研究方向考慮進去。網頁上查不到的即將回鍋的大咖教授&熱血新教授，也可以  套磁聯絡看看 //有個面試就是這樣取得!!      7. 聯絡教授  因為英文沒有考好，一直擔心資料會被系辦阿姨直接丟掉。所以我非常非常非常積極的聯  絡教授，那怕教授只是多喵兩眼我的cv，都有可能是我的機會。  每間學校我大概聯絡了2~3個老師。我的信一共分三段: 第一段說明自己哪裡畢業，正在  申請該校PhD。第二段簡短介紹自己的豐功偉業，目的是為了讓教授覺得彼此的研究興趣  真的很match。最後一段詢問教授今年是否收人，希望未來可以一起做研究。信尾附上CV  的連結 (不要用附加檔案，開個CV還要下載有點煩)。最後，內容盡量保持精簡扼要。    寄出信後，我大概只收到四成的回信，剩下應該都被已讀不回。沒收到回應也別氣餒，那  些知名教授，每年大概會收到數千封這樣的信，也不太可能每封都回，但看到好的學生應  該還會記下來(?) 換個角度想，當全世界的對手都在聯絡教授，結果我還在家刷fb當呼吸  的肉球，好像也不太好，所以還是寄信聯絡教授好了..  透過套磁，我爭取到跟兩個老師skype面談。跟A教授聊了快一個小時，最後A教授很高興  說要收我，但後來一直沒拿到AD。另一個B教授開宗明義說是commitee做決定，但是聊完  後他說他可以試試跟commitee推薦我，最後有拿到AD。    除了寄信聯絡，我覺得參加conference直接跟教授當面聊也是值得一試。記得當時我在  ICASSP oral presentation時，有個老師一直舉手狂問我問題，雖然當下覺得這個人怎麼  這麼XXX，但還是很認真回答他。報告結束後那個老師主動跑來找我，才得知他是  UW-Seattle的教授。只是當時我很笨，沒有立馬表明想要念PhD，錯失大好機會...      8. CV/SOP  老師審資料基本上一定會看你的CV，我覺得CV無敵重要，排版一定要務必小心，好的排版  帶你上天堂，壞的排版帶你.....總之要盡可能讓CV看起來專業，幸好現在Latex有很  多美美的模板，我就網路上找個喜歡的模板，然後把自己的資料貼進去。寫CV是一個很花  功夫需要一直微調的事情，用字方面可以盡量用正面的好字。譬如盡量不要用implement這  個字，會讓人覺得你只是幫忙打雜實作的小咖。用design, create, innovate讓人感覺你  有把自己的新思維放進去，整個程度就高起來了。寫完後我有找學長姊幫忙看過，來回重  新修改許多次。      SOP老實說我不太知道怎麼寫比較好。只覺得SOP字字珠璣，而且寫了好幾版本都還是不滿  意，所以建議大家可以提早開始寫，才有比較多時間修文章。最後我的SOP比較像是自傳  型的SOP，寫得平平普普通通，我架構大概是如下:  1. 楔子-寫個小故事引出為什麼想讀PhD  2. 大學的表現  3. 研究所的研究  4. 業界學界的研究和見聞  5. 未來想做的研究 (包含幾句的POI客製化)      9. 推薦信  我覺得推薦信找跟你比較熟，會真心推薦你的老師就可以了。至於推薦信的內容，我覺得  主要是要強調自己的研究潛力，用專題或paper或一些實例來佐證說明自己真的很有做研  究的潛力。另外在申請的時候，記得要waive看推薦信內容的權利，這樣推薦信才會有公  信力。    我推薦信一共找了四個老師，都是一起合作研究超過一年的老師。這四封都是自己先擬稿  ，再給老師看。我也有整理一份school list給老師，包含申請的學校、科系、deadline  ，這樣老師上傳的時候也比較好操作。    第一封是請我的碩班老闆幫忙，內容主要強調碩班兩年的研究成果、課堂成績表現、TA表  現等等。因為碩班老闆的推薦信算是特別重要，這封要寫得特別strong才行。    第二封是請中研院的碩班共同指導老師寫一封，內容除了碩班兩年的研究，還有後來在中  研院做RA的成果，展現做研究的潛力資質。當時寫完草稿，老闆還說我寫得太少，主動要  幫我寫更多更strong。當下聽完真的超級感動QQ    第三封是請Yahoo實習的mentor，內容是講實習做的project，以及產學合作的研究成果，  強調我的研發能力、領導能力    第四封是請新加坡的老闆幫忙，主要是講在新加坡做的研究成果、獨立研究能力、跟不同  國家學者的合作、環境適應和語言能力等等。    四位老師都不限制推薦信的封數，幫我寫了快20封的推薦信，真的很感謝很感謝老師QQ        10. Open house  這次我一共參加了三家學校的open house，認真覺得這種visiting event真的非常值得參  加，學校為了吸引學生，會讓你吃好喝好住好。除了可以當面跟POI討論未來的研究方向，  可以參觀了解每個LAB在做什麼，還可以跟學長姐打聽各種情報，最重要的是visit完就對  這間學校比較有感覺，就不是單單看網站上US Ranking那個數字，而是可以有更多資訊幫  助自己做出最後decision。這趟visiting也讓我發現我真的很不會用英文social，真的要  加油了嗚嗚    插一個題外話  這次參加UCSD的visiting，發現到場的我們大家都沒有funding，才驚覺這個visiting像是  個變相的面試! 要我們在短短幾天盡可能的impress教授。event結束後教授們才開會討論  funding要給誰，真的太心機!          12. 結語  其實一開始評估我覺得自己在GPA和研究都表現還算可以，但是英文實在考太爛，所以申  請的時候很崩潰，一直覺得會全滅。最後能得到這樣的結果，心裡是充滿了感激。也許我  的故事可以激勵大家，千萬不要因為覺得自己某些部分沒做好，就先放棄自己! 如果自己  先放棄了，比賽就結束了。    年輕的流浪是一輩子的養分，在經歷了許許多多的酸甜苦辣，才讓我更加了解自己，才讓  自己的心態更成熟了點。仔細想想，我真的繞了好大一圈，才決定要出國念PhD，但這次我  會毫不猶豫，全力以赴!    感謝很多人一路走來的陪伴和幫忙，沒有你們就沒有今天的我。謝謝許多學長姐不厭其煩  地幫我解惑，謝謝身邊許多朋友借我參考資料又叮嚀我許多申請細節。謝謝老師在我的人  生道路上給我許多建議和方向。謝謝我的家人給我永遠的支持鼓勵。謝謝老天給我這個機  會，讓我可以到地球的另一邊繼續追逐夢想挑戰自己。  因為要感謝的人太多了，就奉上這篇心得文吧!    最後，附上我的資料給大家參考，cv和網頁裡有我的email  有什麼問題都可以寄信給我，只要有空我就會回  CV: https://www.csie.ntu.edu.tw/~r01944012/Kevin_LIN_CV.pdf  Web: http://kevinlintw.weebly.com    祝大家申請順利，找到適合自己的學校和老師!!            --  ",

    "f_內文": "  http://www.appledaily.com.tw/realtimenews/article/sf/20160310/812908    美國總統歐巴馬於2014年的白宮科學展，對一群學生宣揚STEM的重要。    翻攝白宮圖片  http://imgur.com/pIZqqr1    2016年03月10日12:09    美國國土安全部新法案文件出爐，讓持F-1非移民留學生簽證的理工科（STEM）生，  延長OPT（Optional Practical Training）實習計劃的逗留時間至3年，  吸引人才留美工作。    新措施將於5月10日生效。    《聯邦公報》（Federal Register）網站周三  上載一份於本周五才正式發布的國土安全部文件，300頁的內容，  指當局正修改F-1措施，讓持有F-1簽證的理工科國際學生，  於現時簽證賦予的OPT計劃框架下，可延長逗留於美國本土工作的時間多24個月。    F-1理工科學生的資格，  是在高等學府拿到科學、科技、工程及數學（統稱STEM）相關學位的外籍學子。    目前一般F-1簽證國際生的OPT，不論就讀學科，只允許畢業生留美工作1年，  部分STEM學生可延期多17個月。    但最新修訂將進一步放寬，讓理工科生可逗留工作達3年之久。    新政還包括改善留美STEM生的薪金保障和實習計劃品質。    不過，新措施只於有參與OPT的部分院校和參與僱主適用，有需要的民眾要查明細則。    （唐芷瑩／綜合報導）    共和黨總統參選人川普（Donald Trump）曾表明反對F-1簽證，  以及反對讓大批海外科技人才得以入主矽谷的H1B簽證的立場。    翻攝美聯社圖片  http://imgur.com/RxUPbA4    --  Q    臺灣人的需求金字塔  ◢◣   █ 安全、無毒的食物  S     ◢██◣   █ 有錢結婚生養小孩  W           ◢████◣   █ 買得起的房子  E        ◢██████◣  █ 被老闆當人看  E       ◢████████◣  █ 下班還來得及和親友吃晚餐  T     ▄▄▄▄▄▄▄▄▄▄▄▄  █ 租得起房子█ 找得到工作    --  ",
