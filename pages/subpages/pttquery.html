    "b_作者": "HelloChicago (芝加哥凱蒂豹)", 
    "c_標題": "[心得] 美國<$10抗乾癢保養品推薦", 
    "d_日期": "Fri Feb 19 00:12:46 2016", 
    "f_內文": "    直接上推薦產品圖片連結  https://goo.gl/dYOg7Z    許多亞洲人不適應乾燥美洲氣候，皮膚產生些微變化  ，保養品怎麼擦都不夠，  局部臉部部手部，乾燥出白屑甚至冒出紅疹 ( Eczema )，  抓到破皮流血結痂更是常有的事，    ===(廢話好多的部落格本文)========    美國冬季避免乾癢必備： Eucerin & Aquaphor & Anti-itch Cream  http://chicagoleopardkitty.blogspot.com/2016/01/eucerin.html        許多留學生遇上冬天，都會出現對北美氣候不適應的問題，  輕微的可以藉換保養品改善，嚴重的得擦藥膏，甚至看醫生。    在濕氣高的東西岸，使用亞洲慣用的高階抗老除皺產品實在綽綽有餘，  就算沒帶來，隨便買個 L'OCCITANE 蠟菊系列也是擋得住！  到了中西部，事情就不是那麼簡單的了.......    當溫度來到了零下 20 度、30度，室內暖氣瘋狂催的乾度，  除了把加濕器拿出來，換保養品成了當務之急，  到了不再把貴婦保養品當神拜的年紀，  或者說已經拜到頭不知道還能再去拜哪家 @@\"  ......才發現....  多喝水、蔬果多、睡眠充足、少曬太陽、保濕保油才是凍齡唯一解啊！    無論用起來爽度多高，保養品能幫的就是「保濕保油」，    留學生唯一推薦：$10 不到     Eucerin Q10 Anti-Wrinkle Sensitive Skin Creme        我的用法：洗完澡保濕噴瓶往臉上狂噴，再迅速抹上這乳霜，  因為便宜，脖子也爽快擦！  C/P 值高到，我直接跟一罐 $150 up 的乳霜說掰掰，  只要能讓皮膚不乾，    我真的真的不管你裡面沒有會聽歌海藻、魚子精華蝦咪的。      內陸區域的乾荒程度，  絕對不是一罐超滋潤乳霜能解決的，  你還需要    Aquaphor Healing Ointment Advanced Therapy    50g 只要 $6    個人喜歡使用條狀，開口較小只需擠壓出來，  好攜帶又乾淨。  有些人則偏好罐裝，Aquaphor 這款明星產品也有出罐裝歐。        皮膚乾荒脫皮，只要補上這條萬用膏一晚，便能獲得很大改善，  主成分為凡士林，卻比凡士林好推好吸收太多，  難怪會成為美國最熱銷的萬用膏，  不論是脫皮、身體紅疹、嬰兒尿布疹都可以用！  皮膚出狀況時，本來就該返璞歸真，以凡士林滋潤保護。    當溫度來到零下 20 度 C ，就算全臉擦了滋潤乳霜，  只要被暖氣烘久或出門吹到寒風，  我的山根兩側 / 眼下方的部位就會變得特別乾，  若懶惰而忽略一兩天不管 ( 周末在家當宅女 )，摸起來會變粗糙，接著泛紅。  這時候只要拿出這條萬用膏厚擦一晚，就會有顯著改善，  經驗上擦兩三晚，該處皮膚就會回復健康。    除了拿來對付臉部容易乾荒的部分，  這條最大的用處就是：隨身帶著當護脣膏使用  多數護唇膏的主成分正是凡士林啊。  只要能習慣 Aquqphor 的無香無味，  老天！擦這實在是太省錢了！滋潤度 101 分！      滋潤度 90 分區：  用過 4 條 KIEHL'S 一號護脣膏，它的缺點就是會生臭油味，  衝著 Dr.Hauschka 德國世家護脣膏的好聞精油味與滋潤度，  也曾買過 4~5 罐，  EA 八小時潤澤霜也一度榮登我護唇膏與萬用膏首選 (曾以為用這條已經很省)  肉身體驗後，發現以上效果都差不多，  滋潤度急救效果通通差 Aquaphor Healing Ointment 一截。  台灣朋友也跟著我一起變心買這條來當護脣膏了~~~    滋潤度 75 分區：  DHC 純橄情、凡士林、 Fresh 這些護脣膏，或許在台灣都算夠用，  零下低溫到來，滋潤度超不足夠啊~~    Eucerin 護手霜也是個不錯的選擇，  Eucerin Intensive Repair Extra-Enriched Hand Creme    $4 左右一條  我的第一支護手霜是： L'OCCITANE 乳油木，香氣與滋潤度都不錯，  條狀雖然好攜帶，用到最後包裝都會有點破.....而且很難壓。  很快地變心成每年都會趁美國特價，  補 2 大壓罐 Crabtree and Evelyn 園藝大師護手霜，  平時則自備小罐子分裝帶出門隨身使用。    現在呢，我改成專擦 Eucerin 無香料護手霜，  考量護手霜是個消耗品，上完洗手間洗完手就會想補一下，  這條價格只有以上兩條的 1/3 ，超經濟實惠的。  除了禁得住拼命補擦外，品質也很不錯 :))  雖沒有 L'OCCITANE 乳油木與 Crabtree and Evelyn 園藝大師的香氣宜人，  擦上後卻一樣不黏膩，還會感覺手上有層保護膜，表現算非常出色呢！  全塑膠包裝，也不會用到最後整條爛爛的，  擠到擠不出來時得剪開算是瑕不掩瑜的缺點嚕。  想試試由奢入儉的女孩可以考慮看看。      Eucerin Eczema Relief, Body Creme  226g 只要 $ 10 左右      許多亞洲人不適應乾燥美洲氣候，皮膚會產生些微的變化，  首當其衝的常常是那雙手啊！  手乾燥冒出一點一點紅疹 ( Eczema )，又乾又癢抓到破皮流血結痂是常有的事，  舒緩皮膚紅疹現象的基本步就是買條抗 Eczema 的乳霜，  除了 Eucerin 外，很多品牌如 Aveeno、 California Baby 等都有出 Eczema Therapy，  這種乳霜裡頭通常會加以磨碎燕麥 ( Oatmeal ) 來止癢，  以及對於皮膚保濕、修護有良好作用的神經醯胺 3 ( Ceramide 3 )。  這種產品多半無加香精，畢竟皮膚出問題時本來就該擦成分最單純的產品。  上面介紹的 Aquaphor 萬用膏這時候拿出來，再加強皮膚紅疹部份的修護。    如果你還是癢到受不了，  強力抗敏止癢膏 Anti-itch Cream  一般超市、CVS、 Walgreen ，  居家藥品區都會有，    認明上頭的 1% hydrocortisone 字樣，      除了 Aveeno ，很多品牌也都有出，  例如：Cortizone 有出再添加各種成分的止癢膏，  蘆薈涼感啊、薄荷什麼的。      如果以上都無法解決妳的皮膚乾癢問題，只好去看醫生拿一擦見效的類固存藥膏了。    以上產品，Amazon、 Walmart、 CVS、Walgreen 等地均有售，  最便宜的買法是出門上 CVS 補貨，  周末報紙常常有 Eucerin 與 Aquaphor 品牌買一樣商品折 $1.5的折價券，  若搭上 CVS 針對此品牌買 $20 送$10 的優惠時機，  一次拿好幾張折價券去補貨，逼近免費入手。  ( $20 是以使用折價券前的商品原價計，送的 $10 類似 Store Credits，可以繼續在店  裡消費 。  這也是我會成為 Eucerin 粉絲的原因之一啊！)  台灣的朋友可以上國際運費低廉的 Iherb、Vitacost 買以上介紹的產品，  就不用被代理商貴到啦！      愛美的女生把 LivOn Laboratories Lypo-Spheric™ Vitamin C 也加入購物車吧，  30包 $30，一天吃一包液狀的維他命 C，  沒有防腐劑，使用酒精當制菌劑，  所 以 非 常 難 吃 ！！  像在吃塑膠一樣，但吃過的人都一再回購。  高劑量維他命 C 若持續使用，皮膚狀況會極好，  若要停止服用，需循序漸進，以免產生停吃後的壞血症狀。    標榜要「冷藏配送」的台灣網路自稱代理商，一盒可是賣 2400 台幣啊！  「冷藏配送」根本是無本的愚民生意嘛......  朋友就被冷藏配送的話術嚇掉了好幾千塊，  「從台灣代理商買才會拿到一路從美國冷藏送來的維他命 C，沒冷藏吃了沒用啦！」  朋友單純堅定地說。    直到我告知她：在美國跟原廠買，運送過來也沒冷藏啊....  台灣標準怎麼那麼高啊 XD  朋友才放下罣礙，直接從美國網購了，但她被洗腦的徹底，趁「寒冬」才敢買。    現在 Lypo-Spheric 賣翻了，連官網都改自營且更新了好多資訊，  FAQ 明白寫了  When stored at 40°C/104°F, the active ingredients of each product will  remain effective for 1-2 months.    --  ",

    "f_內文": "  剛才超開心接獲通知錄取UC Davis M.P.V.M    (這是一個獸醫方面的碩士學位，限定MD或DVM申請)    但沒有提到funding    我很訝異那麼早就接到通知(1/15 dealine才丟出，到現在不到一個月...)    擔心是不是因為我在application中寫到有申請過教育部公費留考(不過沒中)    可能系上以為我有金援, 才那麼快給我offer且沒發funding?    若想寫信問funding的事，該找program coordinator，    還是application coordinator呢?    第一次申請出國，想請教過來人的經驗，也祝大家都能拿到dream offer!      P.S. Program網頁上有明確寫道能提供offer:    Fellowships up to $15,000 are awarded on a competitive basis to eligible  international students enrolling in the program. The Admissions/Student  Affairs Committee selects the recipients, and there is no separate  application for these fellowships.    Fellowships for research project expenses are awarded in Winter Quarter.  Students are invited to apply, and decisions are made by the  Admissions/Student Affairs Committee.    Fee grants are awarded to students enrolled in the MPVM Program. The fee  grant maximum amount is approximately $1,900 per student and may vary year to  year.            --  又撿來一隻小貓...  披上風衣去頂好買虱目魚肚，用電鍋蒸熟，再一邊聽德步西一邊挑魚刺，  最後和罐頭拌在一起餵貓。    在寒夜裡，這是一件很幸福的事情。    --  ",

    "c_標題": "Re: [錄取] Chemistry PhD fall 2016", 
    "d_日期": "Sat Feb 13 13:42:29 2016", 
    "f_內文": "  [原文恕刪]      雖然我不是化學相關科系，不過讓我借用這篇文章介紹母校UMN    希望有更多台灣人也可以考慮這所中西部學校    不要單純被這裡的低溫嚇到而失去一個我覺得還不錯的選擇    1. 氣候    其實MN的溫度說不低是騙人的，一般來說每年一月到二月初均溫會在-10~-20度間    其中會有一週低溫可達-30度    不過除了這段時間外，其餘會下雪的10月~5月溫度通常沒有那麼低，皆在零度左右    此外，明州的冬天雪量大約只下三四次的大雪(約10cm)    所以比起東岸冬季常有的暴風雪，這裡下雪頂多只會讓大家遲到半小時內    生活不太會被影響    也其實就是因為這樣的低溫，所有建築物內與大眾交通工具上皆有很強的暖氣    反而冬天最常有的休閒是吃哈根大支看外面的雪景    而且超市冬天還因為賣太好而不特價冰淇淋產品XD    至於冬天以外的季節，只能說非常舒服，尤其秋天整個城市都是楓葉的美景    2. 生活機能    一般來說，美國中西部比起東西岸大城的便利性來說差上許多，但這兩年輕軌系統蓋好後    從學校的站到美國超市、亞洲超市皆在30分鐘內可抵達    20分鐘內可達市中心MLB、NBA、NFL美國三大運動的球場，且票價也比其他城市實惠許多  (拜戰績不太好之原因....)    此外藝文表演也有許多，非常容易就可以到達MN Orchestra、MN Opera    音樂劇的巡迴表演也會到雙城表演    如果冬天不想滑雪只想待在室內的話    搭大眾交通工具一小時內就可以到達全美有名的Mall of America與旁邊新開的outlet    這間室內賣場有名在於非常大，甚至裡面還有個小型的遊樂園(有雲霄飛車、旋轉木馬等)    可以輕鬆耗上一天與採購所需要的物品，重要的是所有衣服因為怕大家凍壞而不用扣稅!    3. 生活    除了生活機能方便外，學校就有密西西比河通過    河邊就有規劃非常好的腳踏車道(可環繞雙子城一周)    而整個城市也有許多湖邊的休閒設施    所以雙子城常年在各大評論中榮登全美最健康的城市    此外，留學生最需要的就是增進英語能力    中西部人的nice個性會讓你一直說pardon都不會不好意思    也不會像在加州太容易講中文而缺乏練習機會    (自從搬來灣區工作後，都沒有機會在生活中用英文了XD)    以個人到過一些美國大城與中西部小鎮的經驗，UMN所在的雙子城算是一個大小適中    不至於讓人感到生活壓力太大或太荒涼的宜居城市      4. 就業    如果你是醫學、醫療器材、化工材料背景的話，明州也有許多Fotune 500的公司在此    如3M、metronics    此外，如果UMN該科系沒有太差的話，各大公司也會來學校的就業博覽會    如果是PhD的話，公司也會出面試的機票旅館錢(碩士不清楚)    並不用太擔心離就業市場太遠        如果還有甚麼需要補充的話，再發問囉    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1455342151.A.24B.html"
},

    "d_日期": "Mon Feb 15 17:10:09 2016", 
    "f_內文": "  各位大大好：    小的目前打算今年申請明年美國碩士的秋季班，以下幾個問題請教（手機排版請見諒）    因為家裡沒辦法資助留學資金，所以全部的錢都要靠自己想辦法    1.政府貸款100萬（MSF碩班），大概是要開始申請學校的時候再申請還是要在準備考試的  時候就申請比較保險呢？（因為好像有名額限制）    2.因為我預計會需要200萬的資金，假如政府貸款不夠我使用，我還能去別家銀行貸銀行  自辦的留學貸款嗎？    3.假如2的選項行不通，版上自費的各位大大是怎麼解決資金問題的呢？    謝謝大大們的幫忙！    --  ",

{
    "a_ID": 579, 
    "b_作者": "fr373969 (Brian)", 
    "c_標題": "Re: [問題] 有關留學貸款", 
    "d_日期": "Mon Feb 15 18:04:32 2016", 
    "f_內文": "  ※ 引述《yayagogo109 (圓個外商夢)》之銘言：  : 各位大大好：  : 小的目前打算今年申請明年美國碩士的秋季班，以下幾個問題請教（手機排版請見諒）  : 因為家裡沒辦法資助留學資金，所以全部的錢都要靠自己想辦法  : 1.政府貸款100萬（MSF碩班），大概是要開始申請學校的時候再申請還是要在準備考試的  : 時候就申請比較保險呢？（因為好像有名額限制）  : 2.因為我預計會需要200萬的資金，假如政府貸款不夠我使用，我還能去別家銀行貸銀行  : 自辦的留學貸款嗎？  : 3.假如2的選項行不通，版上自費的各位大大是怎麼解決資金問題的呢？  : 謝謝大大們的幫忙！    留學的資金來源基本上有    1. 教育部留學獎學金, 155名(105年), 補助兩年共$32000美金     限制: 除建築, 藝術就讀碩博士皆可申請, 其餘學群都要博士才能申請    2. 教育部留學貸款, 無名額限制, 碩士可貸款100萬台幣, 博士200萬台幣     限制: 家庭年收入200萬台幣以下, 須連帶保證人     還款: 碩士寬限期(免還款) 三年, 博士五年, 優惠利率2.74%~2.24%    3. 台北市留學貸款, 碩博士800名, 專技證照200名, 碩士100萬, 博士200萬     限制: 台北市設籍一年以上, 年收入未達課稅30%(235萬)級距, 要保證人,           不得重複申貸教育部留學貸款     還款: 碩士寬限三年, 博士五年, 利息上同, 補貼前10年利息    上述這些都要先拿到入學申請書或是已經在學才能申請, 台北市留學貸款是富邦獨家辦理,  教育部留學貸款則是各大銀行皆有辦理, 另外除了留學獎學金可以不用還以外,  以台北市碩士貸款100萬為例, 在利息有補貼下每月仍要還100萬/10年/12月 $8333  博士或是教育部貸款的還款會更高, 在申辦前也先考慮計算清楚    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1455530677.A.F8B.html"
},

    "c_標題": "[選校] Emory MBA v.s.西北IMC", 
    "d_日期": "Mon Feb 15 21:10:49 2016", 
    "f_內文": "  雖然拿MBA 、IMC 這兩個不同program比較有點偏頗，但因為小妹的興趣、職涯發展目標  還滿明確，所以還是希望能聽聽版上各位前輩的意見>\"<    我過去在FMCG擔任Brand Manager有5年工作經驗，ㄧ直對行銷領域有高度熱愛，興起想出  國念書的念頭ㄧ來是想學習有關marketing analytics這方面的能力，二來是想跳脫台灣  舒適圈，面對新挑戰再成長。畢業後的職涯目標希望有機會能在美國從事marketing  analytics相關工作至少ㄧ兩年。    申請到現在，已經拿到Emory MBA錄取，正在猶豫是否要繼續西北IMC申請，以下是我對兩  間學校的比較，還請各位不吝賜教：    Emory MBA:  優點: 1. 學費扣掉獎學金(6萬/兩年)後較便宜        2. marketing analytics是學校marketing領域強項    缺點: 1. 學校在亞洲較不知名，若之後回亞洲求職的話可能較不吃香?    西北IMC  優點: 1. 課程更集中Marketing相關內容規劃        2. 學校知名度較高    缺點: 1. 學費較貴        2. 學校career center的資源相較MBA較不充足?      以上，若有任何問題或盲點的話，還麻煩各位給予意見，謝謝~    --  ",

{
    "a_ID": 582, 
    "b_作者": "mkdcsteve (小P)", 
    "c_標題": "[問題] 念MBA或是IMC", 
    "d_日期": "Mon Feb 15 21:48:27 2016", 
    "f_內文": "  小妹畢業於私大廣告系，GPA 3.38，工作已四年半的時間，  先後在小公司做網路行銷一年、美商網站企畫執行三年、菲律賓做博弈業行銷半年。    現在想趁還單身無牽掛、無工作的階段去完成出國念書的夢想。  本身對IMC和行銷算是比較有興趣且有經驗，目標是希望在美國唸完後在當地工作。  但覺得MBA應該會比IMC和行銷傳播有工作機會，加上可以學到管理能力。  只是MBA的學費似乎比較高，學費會貸款或是申請獎助學金。  有聽到一些留學過來人的建議，說去念碩士只是去花錢買學歷  所以內心其實也很掙扎，希望留學的投資報酬率是可以得到更好的薪資跟能力。  有機會在國外工作，拓展自己的交友圈。    如果以投資報酬率來看的話，不知道大家會比較建議是選擇MBA還是IMC呢?    謝謝!    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1455544111.A.AC8.html"

{
    "a_ID": 590, 
    "b_作者": "nakosky (聽)", 
    "c_標題": "Re: [心得] 「你畢業後會回來嗎？」", 
    "d_日期": "Tue Feb  9 21:05:42 2016", 
    "f_內文": "  大家好！  二樓e大的發言有點像micro -aggression 啦！或許沒有到歧視，但是憑據原文我的說法  ，有一些比較讓人敏感，文化上不適切的意涵在。  （幫查字典：http://dictionary.reference.com/browse/microaggression。 不好意思  請自行估狗翻譯一下）    我其實是被朋友提醒了才上來看文（過年太愉悅了？！）所以後知後覺...抱歉...    某種程度我可以稍微同理e大的猜測，的確，在亞洲文化中，對異性戀或生理性別為男性  的人會賦予比較高的期待與責任（相對的權力也比較多）所以從我之前的文中感受到我比  較carefree...or leaning to individualism ...因此猜測我是女生，因為我可能不用承  受那些來自家族的壓力與期待。    這是可以理解的。  在異性戀文化中，普遍可以看到是女性跟著男性做遷徙、移動和生活模式的改變，相反的  比較少。這也給女性比較高的自由度進行跨國婚姻或移動遷徙，離開原生國與原生家庭。  （因為文化上，尤其是亞洲，本來就預期女性會離開原生家庭，是吧？）    好吧我扯遠了。    回到我的規劃上，其實我是個對環境很敏感的人，我深信環境對一個人的影響，遠高於基  因。我一直對於台灣可能被中國收編感到害怕，是焦慮不安那種。因此一直抱著狡兔三窟  的心態。這是遠因。  而我一直以來的工作，和研究所主修，都是跟國際社會工作有關。所以我一直希望自己可  以到不同國家地區工作與生活。由於專業的規劃，目前我的確打算再去美國，把該拿的證  照拿一拿，也考慮繼續拿其它相關專業學位，然後去其它地區工作。（細節如果有人好奇  可以私信問我好嗎？）    不過，讓我補充一下，對外國學生而言，讀社工和讀computer science一樣，在美國都很  容易留下來喔，只是薪水差很多......（畫圈......）    以上。    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1455023144.A.40A.html"
},

{
    "a_ID": 598, 
    "b_作者": "Trud (勞動報)", 
    "c_標題": "[新聞] 臺灣留美學生 申請不到獎學金的秘密…", 
    "d_日期": "Thu Feb 11 17:25:03 2016", 
    "f_內文": "    臺灣留美學生 申請不到獎學金的秘密…    2016-02-11 00:01 聯合報 記者徐偉真╱臺北報導    圖片來源／Roman Boed(CC BY-SA 2.0)    臺灣學生留學美國的人數逐年減少，有人認為，原因是臺灣留學生愈來愈難申請獎學金，    還說獎學金都被中國學生搶走；對此，長年協助臺灣留學生赴美唸書的美國教育基金會表    示，美國的學校絕對不會因為種族、性別、宗教或年紀等原因決定獎學金發放對象，臺灣    留學生申請不到獎學金是因為不夠主動，也不願意付出勞力換取獎、助學金。    美國教育基金會董事葛賢鍵說，美國大學提供的獎學金分好幾種，有的是「助學金」，有    的是「獎學金」，學校大多不會主動提供，得經過申請程序，能不能拿到要看學生有無意    願，更要看夠不夠努力、願不願意競爭，「絕對沒有僥倖」；而競爭力是靠自己，除非獎    學金設立時就設定對象，否則一般來說學校獎學金採開放態度，拿不到是因為被別人比下    去了。    至於有人說臺灣學生競爭獎助學金時，先天就矮中國大陸學生一截，指稱美國希望多招攬    陸生，甚至還有一說指臺灣生被中國打壓，葛賢鍵表示「根本是無稽之談」。    葛賢鍵說，助學金就是在學校打工，申請機率不到五成，分為教學助教和研究助理，當助    教難度較高，臺灣學生大多申請當研究助理，或是去圖書館打工、清洗實驗室器材甚至在    農場工作，一天幾個小時很辛苦，「所以有人寧可放棄爭取，回頭跟父母拿錢」。    而獎學金門檻更高，葛賢鍵說，獎學金不需付出勞力，但要的是腦力，例如需要學生有研    究成果，或是要發表論文；葛賢鍵說，他1970年代到美國唸書，當時拿到助學金的機率約    5%，條件是第一學年的學業平均是A-或B+，拿到後一天平均要工作14小時，他對有心申請    獎學金的學生說：「天下絕沒有白吃的午餐」。    http://udn.com/news/story/6885/1489132    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1455182706.A.3AD.html"
},
{
    "a_ID": 599, 
    "b_作者": "costello (重返榮光)", 
    "c_標題": "Re: [情報] STEM OPT extension 訴訟目前狀況", 
    "d_日期": "Fri Feb 12 07:18:34 2016", 
    "f_內文": "  先感謝原po roy6706 起了個頭，這是個進行中的事件，  明天 2/12/2016 是原本上集 STEM 的最後一天有效日，    也就是說，不管你 EAD 卡上截止日是哪天，只要你是拿  STEM，到 2/13/2016 就變非法工作。    但是… 有後續法院裁定… 讓我接下去說…    後來大概在聖誕節前，12/22/2015 告輸的國土安全部 (DHS)，  向法院請求展延 STEM 廢止日 90 天，也就是從 2/12/2016 延  到 5/10/2016，這 90 天讓他們有時間去完善立法程序。    之前告輸就是因為華盛頓技術工人聯合會 (WashTech)  說國土安全部都不照法律來，隨便開放外國理工學生搶工作機會，  依法行政有瑕疵。    然後 法院問 WashTech 說他對展延有什麼意見，  WashTech 說他不同意展延    國土安全部又討價還價說 不展延的話，  數以萬計的 STEM 外國學生 學生老公老婆小孩 和他們僱主都會  受影響，望大人明鑑。    於是 1/23/2016 ，法院裁定，STEM 失效日展延至 5/10/2016    目前國土安全部正在加緊速度立法，因他需要趕在 3/10/2016 前通過並公佈  公佈後 60 天後，也就是 5/10/2016 ，舊法失效，同時新法生效，無縫接軌。    新法和舊法不同的地方在於 STEM 從 17個月變成 24個月，所以對理工學生，  畢業後可留在美國用 OPT 共 36 個月    但是，糾～竟～ 能不能趕得及在 3/10/2016 前立法和公佈呢？  我問學校和律師，他們都說不知道，反正作好 5/10 後 STEM 不能用的打算  讓我們繼續看下去～    *拿 STEM 的學生，想知道最新判決和法院動向，請參考 NAFSA 國際教育者協會   http://goo.gl/pL4EFP  ※ 引述《roy6706 (wing)》之銘言：  : Blog 原文短網址: http://www.goo.gl/6BybQj  : 今年暑假大家可能有聽到說STEM OPT extension 可能會被取消  : 這對想留下來工作的留學生影響很大(我也是...)，講一下目前是個什麼狀況  : 基本簡介：  : OPT：美國留學生畢業後可以進行臨時工作的製度。一般為12個月，  :      STEM相個領域可已多17個月(29個月)。  : STEM：science technology engineering mathematics  : 時間的長短會影響到抽工作簽證的機會多寡，目前因為競爭激烈不一定一次就會中。  : 這法律訴訟哪來的？  : 這是一個華盛頓技術工人聯合會(Washington Alliance of Technology Workers) 告國土安全局(Department of Homeland Security) 的法律訴訟。 Washington Alliance of Technology Workers 告DHS 說他們在通過的OPT的時候跟之後的修改程序有問題，應該要取消。  : 在今年暑假(2015) 地區法院說：  : 12月OPT沒問題，但是STEM OPT 17個月應該要取消 ，但因未影響重大，所以目前的STEM OPT可以合法到明年(2016) 2/12 （如果在這個期間DHS都沒有採取任何動作或是上訴，STEM OPT就會在2/13, 2016失效。其實這就是給DHS一個時間讓他們補救。）  : 10/19, 2015 DHS出招：  : 公布了一個新的STEM OPT rules，公開開一個月讓社會評論(剛截止)，之後他們會整理各家評論，提交給法院。這邊比較重要的就是他們希望能夠延長STEM OPT從17個月到24個月。（反將一軍？）  : 2/12, 2016 前法院應該在有一個結論，會有三種結果：  : 1. DHS 輸：沒有STEM OPT, 只有原本的12個月OPT ，不過要是輸了應該還能上訴  : 2. 維持原本的STEM OPT 17個月  : 3. 接受新的STEM OPT rules：STEM很開心的可以多24個月  : 如果有錯請推文，讓我們一起看下去... 拜託給我24個月！  : Blog 原文短網址: http://www.goo.gl/6BybQj    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1455232720.A.833.html"
},

    "d_日期": "Fri Feb  5 04:15:12 2016", 
    "f_內文": "  各位好，我目前大三  我想請問的是申請美國碩士的時候，如果大學有助教經驗(主科)會有很大的加分作用嗎?    看板上碩士錄取文，有些在大學就已經有助教經驗，但是到底是不是因此提高了錄取率，  都說的不是很肯定。    所以我整理了其中的優缺點  優點是 1.申請時經歷有教學經驗2.多一封推薦信來源 3. 學科核心課程的話有些許加分  吧((嗎?  缺點是 1.對大三要做專題，要考T,G的我來說，花掉很多精力跟時間    還有我的情況是  本身沒有任何工作經歷，專題和paper也言之過早  我是讀資管想申請美國CS，而我想申請當助教的那門課助教不只一個(這樣會扣分嗎?)，  由於之後要交換時間會卡住，所以這應該是我大學最後一次能當助教的機會。  目前很猶豫應該全力拼G,T和專題，還是應該像老師自我推薦當助教，癥結點在於不知道  這個教學經驗有沒有那個價值，推薦信的話倒是已經有3位教授人選了  ，所以並不是很缺，所以想請問各位版友大大我應該怎麼抉擇。    PS:還有另一個小問題，申請時成績A+跟A有差嗎? 畢竟換成4.0制都是一樣的。為了挽救  大一成績，上學期花了很多精力每科都拿了A+，在4.3制成績是很好看，但是換成4.0就..  .  難道就只能寫在自傳裡了嗎..    --  ",

    "d_日期": "Fri Feb  5 05:07:23 2016", 
    "f_內文": "  小弟我今年大肆一年兵 東吳大學四年級    讀過東吳4個系，大一大二數學大三德文雙主修日文，之後不喜歡這科系想去商，就去考  本校轉學考轉到大三經濟  但沒辦理休學，所以有一學期是32退學（那時候天真以為轉學成績重算）    大學讀五年  前面5學期GPA2.5  經濟系4學期GPA3.67  總共是GPA3.01  經濟最後60學分GPA4  四年級49學分GPA4    拿過至少一次書卷在經濟系，在大四時候（還有一次排名未出不知道）  比過兩次校內論文比賽都第一名  有去中國南開大學做專題大概10天，跟那邊碩博班討論，之後再回東吳做，有學分的，拿  GPA4  國際馬拉松個人第八 學生組  熱舞社 優勝3次（校內） 國際BOTY有比過但沒進  聯誼性社團活動長        GMAT：650  T:90  （還可以再考）    1.我知道被退學是重傷，但我還是想申請大概美國前20的學校MBA/MS哪個比較有機會，或  者我想像太美好，希望各位給我個比較好的rank範圍讓我判斷。    2.我最近在想申請MBA好還是MS？通常哪個錢比較多，想以後還家人（我未來不想待在台  灣工作。資金大概只有500萬只能選一個）    3.東吳是私立的會不會造成比較沒競爭力，跟國立比起來？之前有去查台灣的分等，我們  學校好像在第七跟科大一樣。    4.如果是MBA之後要從事什麼工作比較有利申請，類似全球名氣大還是國內名氣大？（我  知道是月經文，大概有爬一下）    5.經濟系只有讀兩年就畢業，拿畢業證書是不是不太好？因為聽說美國專業課程在最後兩  年，聽說美國不喜歡學生學分修太滿（兩年101學分）    6.剩最後一學期有沒有可以補強的地方？或者後面想申請top20必須做的準備。    7.這學期我大概會開始拿推薦信，我跟每個老師都很好（大四各科都分90以上），我全拿  嗎？還是挑幾個就好？我貨銀老師是李榮謙，央行蠻有聲望的樣子，如果讓他強調他是央  行的會加分嗎？（目前預計拿系主任跟榮謙老師的推薦信）    感謝大家！我一直很擔心退學的問題，所以我打比較詳盡，如果排版有問題請見諒，我只  是通常會看個文章的鄉民，謝謝你們。最後一學期我是用GPA 4算，其他正常。      --  ",

    "c_標題": "Re: [問題] 美國比較不重視GPA的學校", 
    "d_日期": "Fri Feb  5 18:40:12 2016", 
    "f_內文": "  我一開始本來想鼓勵你    因為我也是一開始低GPA    後來才全力以赴 拿了幾次書卷獎    我懂那種後悔的感覺    後悔自己過去不夠認真的感覺    但看完你在原文的回覆    我覺得你只想不勞而獲    你真的有努力過嗎？    每個名校的學生都是經過長久的努力    最後才有機會得到名校的門票    你原本條件不好 後續又不肯努力    那你憑什麼得到名校的青睞？    還有你的心態也要調整    你的回覆讓我覺得你就是一個玻璃心    如果心智這麼脆弱的話    還是留在台灣就好了    留學是一件很辛苦的事情    不是托福GRE隨便考考    有繳錢給代辦就好    你的錄取學校取決於你的努力    我必須承認不是很努力就能上名校    運氣也是一個因素    但就你現在的心態    恐怕只有你最不喜歡的學店願意收你了    希望大家的解答可以讓你好好清醒一下    早點開始努力都不會太晚    加油！    --  ",

{
    "a_ID": 611, 
    "b_作者": "famous727 (蜥蝪)", 
    "c_標題": "[錄取] UW-Seattle, ChE MS, Fall2016, 轉領域", 
    "d_日期": "Sat Feb  6 01:31:36 2016", 
    "f_內文": "  1. 申請領域 : 能源方面(太陽能、電池), 包含化工、材料、奈米工程、機械    2. Admission:                  1. University of Washington, Chemical Engineering, MS (1/20)                    2. University of California - Irvine, Engineering with               concentration in Materials and Manufacturing Technology, MS (1/25)                    3. UC-San Diego, MSE, MS (3/9)                    4. Purdue, ME, MSME (3/18)                    5. UC-San Diego, NanoEngineering, MS (3/22)       Waitinglist:                  1. University of Washington, MSE, MS    3. Pending:                 Cornell, ChE, M.Eng                 UC-Irvine, MSE, MS                 TAMU, MSE, MS     (說明: ChE化工、ME機械、MSE材料、Nano奈米)    4. Decision:   Purdue, ME    5. Background:                 BS : NTU, 生物產業機電 (2011-2015)                 GPA : 3.59/4.3 (13/42)                 GRE :                         V145, Q158, AWA 3.0                 2014.12                         V147, Q165, AWA 3.0                 2015.07                         V155, Q165, AWA 2.5                 2015.11                 TOEFL :                         93 (R26/L23/S22/W22)               2015.07                         95 (R30/L26/S17/W22)               2015.11    6. Letter of Recommendation:                3位系上授課教授                1位專題指導教授    7. Publications:                1. 學士論文(英文)                2. 國際學術研討會海報(電化學領域)    8. 找尋學校 :          大四時對太陽能電池有莫名的執著，但系上沒有相關的老師，所以打算出國學習  這方面的技術，然而是從生機(機械方面)轉領域到化工或材料，沒有相關背景，所以挑選  中等到中上的學校(去太好的學校也怕讀不來)，大多選擇公立學校，私立就只選Cornell  。UW-Seattle化工算是我夢想的學校(2015看與UCLA排名相同，想說就申請比較少台灣人  競爭的，環境也好)，Cornell和Purdue就當是有努力過了! UCSD在工程領域有名, 而且  繳一次申請費可以申請3個所，UCI是因為住在加州的舅舅說這家大學非常有潛力, 所以  申請。    9. 英文準備(GRE、TOEFL) :          升大四暑假,看到大陸論壇上許多人分享自讀考高分的經驗，所以跟老媽拍胸脯  保證不需要補習，於是從網路上抓了許多大陸教材(長難句、36套)和台灣教材(麟渡兮填  空)來K，還把字神的字彙聖經單字打到Excel在捷運上背(很方便實用)。但瞎讀的結果就  是考G時全都在亂選，不意外的爛成績(不過這絕對是我奠定基礎的時候)。仍不死心地厚臉皮跟老媽再次保證自己讀就可以  ，這次開始使用考滿分這個網站來練習，能夠和對岸牛學生討論不會的題目，感覺英文進  步了不少，但當時苦於學士論文和課業，所以G和T也是馬馬虎虎。英文大進步時是在預官  二階段的2個月海巡受訓，那裏有非常棒的讀書環境，還有一群激勵我的牛逼同學，兩個  月不中斷的練習，才有比較大的突破，第二次考T前才知道R要一邊做題一邊看文章，R才  進步到滿分。    10. 申請過程          一直苦於G和T的考試準備，疏於選校和申請的前置作業，8月初又要進成功嶺受  訓，當時尋找許多代辦，但是那收費有夠不合理的高，於是又硬著頭皮跟老媽說我自己來  就可以了!!7月初忙完學士論文，月中考完G和T，開始著手寫SOP和CV，趕在8/4進成功嶺  前完成初稿和一份老師推薦信。遇到的預官同學們都超級強，G很多都是320以上，於是萌  生再考的念頭。10月到海巡位在高雄的訓練基地，是K書的絕佳秘境，潛心GT。10月底開  始找學校，11中考完G和T，考完後才認真起來選學校並上網填一些基本資料(填一填才發  現根本不用找代辦)。11月底一位對我最熟悉的老師說因為太忙所以只能幫我寫5封推薦信  ，還好進成功嶺前先找好4位教授，當時想說可以分攤我要申請10幾間的量，不過第4個老  師在12月初要我先擬好稿。匆匆忙忙地趕在12/15前投了UW ChE，之後舅舅看到我的SOP後  搖搖頭說這會上那就是上帝給的，原來是我排版散亂，英文還有滿多錯誤，於是就對這所  死心了! 因為舅舅是在當地公部門上班，比較了解措辭用語，於是請他幫忙大修一番，才  又繼續申請其它截止時間較晚的學校。一直到1/20收到UW ChE的錄取才停止申請。    11. 心得           因為是轉領域到化工和材料方面，系上比較少有這樣的例子，版上也滿少的，  又英文成績到門檻，學校成績只到中偏上，所以申請過程壓力很大，常有放棄申請的念頭  ，倒是老媽一直不斷Push我，還會幫我看學校的網站(沒想到日文翻譯連英文也行，都可  以去當代辦了!!)。這次申請用的非常趕，英文考試是最大的主因，如果能在升大四就搞  好，就能好整以暇地準備。申請過程最大的支柱就是老媽，感謝老師們的推薦信，也感謝  舅舅和姐姐朋友幫忙修SOP。從考試(共5次)到申請費總共花了5萬6，還好有預官優渥的薪  水支撐，要不然真的會是一筆很大的額外開銷。    12. SOP & CV        SOP: 6段2頁                a. 在印度當國際志工的啟發                b. 加入能源材料實驗室，從事電池研究，遇到難題並解決，完成論文和                   通過口試                c. 從事學術研究的啟發                d. 上\"能源工程概論\"的啟發                e. 對於該系老師的興趣(有確實列出老師和我有興趣的題目)                f. 以a為前言，說明理念和興趣，利用自己的經驗對該系實驗室將會做                   出貢獻           CV: 2頁    13. 好用網頁                a. 選校、排名、各系標準 :http://www.qianmu.org/                b. 各系所錄取率 :https://www.petersons.com/                c. 考滿分 : http://gre.kaomanfen.com/    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1454693499.A.7A3.html"
},

{
    "a_ID": 613, 
    "b_作者": "magnus1203 (島左麥格納斯)", 
    "c_標題": "[錄取] Chem MS三低錄取心得", 
    "d_日期": "Sat Feb  6 15:54:34 2016", 
    "f_內文": "  1. 申請領域:                  2016 spring term Polymer Science and engineering 相關    2. Admission:                  University of Massachusetts Lowell, Polymer Science, MS    3. Rejection:                  太多了，70~150的都有(沒臉見人)    4. Background:                 BS : NDHU, 化學系 (2007-2011)                 GPA : 2.35/4.5 (低到靠杯，應該是板上稀有種(?))                 GRE :                         V139, Q161, AWA 2.0                2014.02                         V146, Q162, AWA 2.5                2015.04                 TOEFL :                         76 (R21/L16/S18/W21)               2014.03                         84 (R25/L18/S19/W22)               2015.11    5. Working Experience:                         Polyurethane Industry - about 1yr      5. Letter of Recommendation:                               2位系上授課教授                               1位活動基金會執行長    6. Publications and Activities:                                  none      7. 英文準備(GRE、TOEFL) :                            成績跟版上一堆神人，實在太爛了，無法提供什麼實質的  建議，不過聽力到很推薦每天培養聽60-sec Science的習慣。    8. 申請過程：               從小看著父親在Dow Chemical工作，而影響我找尋偏向有高分子的科系  。大學時就有考慮出國留學的問題，所以先當兵之後再考慮，不過退伍後選擇跟大部分  同學一樣就讀國內研究所，考上了中山材料，去實驗室大約五個月後，才對出國念書有比  較強烈的想法，不過結果因為準備不周全，鳥SOP與GT所以一間都沒上，直到後來  去PU工廠工作後，才有一系列的相較完整的藍圖-我為何要念高分子，然後3-4月考完GT  5-6月把大多Program訊息看一遍，7-9月就完成大部分的春季申請。    9. 心得：            其實在決定要申請的時候，看著自己可恥的GPA感到非常的絕望(大學時認為  成績只有過與不過，ABC並無差異XD)，又沒有可拿來說嘴的課外活動，就開始計畫要如何  讓自己申請變漂亮些，於是工作就努力找高分子相關的產業，工作後就努力學習這些高分  子的知識。一年後發現，因為工作經驗的關係，SOP突然變得很好寫了，相較前一年的SOP  充實太多了，動機啊(如研發時碰到高分子黃變與衰退的問題讓我想更深入了解高分子科學  )以及工作經驗對這領域研究的幫助啊等等，所以我覺得GPA低加上其他表現不好，可以利  用相關領域工作經驗這個方針來強化你適合來念的說服力。            再來就是申請，我很推薦不靠代辦自己完成申請，我覺得這是一個蠻可以  學習的過程，畢竟來美國就要會獨立，Program的問題與學校的email來往等等，都可以幫  助成長，而且學校admission policy與requirement請務必看仔細，UTA的申請就是沒看清  楚，等到申請費繳了後，才發現這間要紙推....，根本來不及準備紙本推薦信，  一整個耍蠢。            最後非常感謝包容我的父母以及女朋友，讓我畢業了這麼久，在轉換跑道時  不段的給予我指教以及鼓勵。        11. SOP & CV        SOP: 5段2頁 (採用破題，想引起教授的注意)                a. 在工作上遇到的問題，思考，到我為什麼要來念                b. 大學時對有機合成以及了解結構穩定性來判斷反應有非常大的興趣                c. 在台灣短暫研究所時，所學的高分子領域以及儀器對此領域的幫助                d. 工作時所學到的種種理論，以及工作內容為自己進修鋪路                e. 綜合學校的優勢以及甜言蜜語，表達自己的渴望入學           CV: 2頁 直接拿我爸的模板來用XD        這可能對大部分版友可能是沒用的廢文，不過希望可以幫到一些低GPA的人    給他們一些希望，謝謝大家!      --  ╭ ◢█◤                                   ╭══╮    ╭ ◢█ ◣ theanswer3╮  ║  █▌╰═════════════════╯ ★ ╰══╯ █▌ █  ╴◤  /  ║  ║theanswer3◢█◣ ◢█◣ ◢█◣ ◢█◣ ◢◢◣ ◢ ◢█◣     ◢ ◤    ￣╱＞ ║  ║  █▌ ◢ █▌█ ███ █▌█ █▌█ █◤   █ █◢█     ◥ ◣ theanswer3║  ║◢███◤◥█◤ ◥▌◤ ◥██ ◥█◤ █     ◤ ◥◤◥   █▌ █     ╰/   ║  ╰═════════════▅◤═════════════ ◥█ ◤ ═════╯    --  ",

{

    "c_標題": "[問題] 如何回覆教授的邀請",

    "c_標題": "[選校] MS in Game dev programming & Animation", 
    "d_日期": "Sat Feb  6 18:38:34 2016", 
    "f_內文": "  大家好    小弟是申請2016秋季班的Game programming領域  目前手上有拿到兩間offer 另外有兩間自己內部民調?應該會上 剩下還沒放榜  想請有在電腦遊戲軟體業以及動畫業的前輩給點意見  謝謝    未來展望:    因為家人都在台灣純樸鄉下  所以想自己最後一步終究是要回台灣發展  但是台灣遊戲業?以及動畫業?大家也是懂...  如果可以的話希望能在美國或世界各地工作幾年以後  可以回來自己創業  開自己小的工作室(先不論難易度)    另外以下的優缺點都是自己分析  如果有偏頗或錯誤的地方請見諒      /*===選校參考:===*/      看過許多資料  有人說進該行業學歷根本不重要 有好的作品才是真的(這句正確?)  因此以領域排名, 課程內容和導向(要有一起做project), 還有附近工作機會為主    我知道很多PTT的前輩很厲害  但是考量一些簽證的問題, 所以並沒有申請一些該領域很強的營利學校      已經錄取學校:    University of Utah Entertainment Arts & Engineering (engineering track):    優點    Princeton review 排名第一以外  也有許多資料都有看到EAE的資料, 所以應該不是只有美國有名  可能是老學校以及有大學部的關係    課程比較是我喜歡的 不會單純繞在某些商業引擎  我的track課程偏CS 包含電腦圖學以及人工智慧課程等等      有暑假  而且老師鼓勵學生找實習(對以後找工作有幫助?)    有機會可以跟同學一起做Project    面試老師有強調他們有跟迪士尼的業界人員有合作  而且美商藝電在鹽湖城也有分公司  工作機會還是有的      缺點    該科系好像不屬於STEM 所以沒有OPT的延長    跟德州加州和佛州比起來  猶他州工作機會相對少很多(找工作地緣更重要?)      已經面試完等待結果的學校 (自己評估應該可以上):    The Florida Interactive Entertainment Academy at UCF (programming track):    優點    16個月的課程  (對我也算缺點, 因為我非本科系 怕短短16個月訓練不夠出來找工作被屌打?)    Orlando天氣環境都很棒 而且是也算多媒體遊戲跟動畫的大本營    面試職員強調他們跟EA有強烈的connection  (這個學程根本就是EA出資建的)    畢業前會做個AAA級的遊戲當作畢業作品    老師都是業界老鳥 經驗豐富    唸書系館等等環境是我申請的學校裡面我最最喜歡的    有全職的專業人員幫學生們改履歷  練習面試等等  可以幫助學生找工作時的應對    缺點    該科系不屬於STEM 所以沒有OPT的延長    沒有暑假  連續上課 所以也沒有實習的樣子  (這也是面試人員跟我解釋為甚麼課程比較短的原因)    UCF是很大的學校沒錯  但是不知道是否只在佛州有名而已  因為我在研究FIEA以前  我甚至不知道有UCF這間學校...      正在等待通知 (已經在就讀的前輩有評估會上):  Southern Methodist University Guildhall (programming track):    優點    全美第一間開設遊戲碩士的學校 校友多    該科系好像是STEM 所以有OPT的延長 所以應該可以多抽一次H1B的機會    德州該領域工作機會多  學校定期會有大公司來招聘(暴雪 etc...)    有全職的專業人員幫學生們改履歷  練習面試等等  可以幫助學生找工作時的應對    Southern Methodist University也是德州的大學校?  而且爬文以後才知道好像在達拉斯還不錯. 但是恕我才疏學淺我以前真的也沒聽過...    缺點    學費屌貴的, 反正就是貴到爆炸...    好像也是沒有暑假可以實習    課程也有自製遊戲引擎來當教學練習  但好像是以Unity and Unreal的MOD製作為主  我知道這點我自己歸在缺點很有爭議 因為現在業界甚至要你會用這兩個軟體  但是我一直覺得希望是學更基本一點的知識  不是單純教怎麼用商業引擎...  當然要用的好絕對是一門大工夫 但是我希望是以更基本一點的CS相關課程最好  畢竟我自己已經有在摸這兩套軟體...      剩下還在等待結果的學校    UCSD, USC, Depaul and Ohio State U in CS    RIT in game development      Depaul University有拿到offer, 但是該校好像商學院比較有名  芝加哥可能該領域工作機會比較少? 所以我也是暫時不考慮    OSU的圖學跟Animation跟圖學好像非常有名的樣子  但是就是CS的科系    RIT 一直處於一個意味不明的狀態  可能網頁內容沒很多所以研究一直不深(或有前輩能給意見?)    另外兩間加州的學校UCSD & USC我覺得應該不會上  自己在課餘時間有摸一點CS的東西  一直覺得這是一個很高深的東西  不覺得自己真心喜歡做CS相關的研究, 可能還是一起做project的內容我比較喜歡  加上以科系熱門程度 我不太覺得自己會上,  已經去的學弟跟我說加州26特別多?    所以暫時不考慮這幾間...    ===================================================================    看過很多對岸網站  很多人EAE, Guildhall and FIEA這三間都是選Guildhall  我想應該是工作機會多的關係.    FIEA環境太吸引我, 系館+個人工作室 氣候 迪士尼?  加上老師都是業界高手  可以讓你帶個AAA作品走也是很棒  但是我不確定是不是只有在佛州有名就是了...      Guildhall除了學費以外  課程內容很依重商業引擎這塊也是讓我一直很顧慮  並沒有說不好  只是跟我當初想學比較偏基礎的CS課程有點偏  若是只做GAME應該很好 Animation的話我就不知道了.      EAE除了工作機會以外(簽證and地點), 課程內容是我最喜歡的  學校環境如詩如畫  可以專心念書?  加上有實習的時間點若可以找到實習應該會很有幫助    加上也是老學校, 若是不在美國工作(或回台灣)可能學歷可見度比較大?  之前問板友  有些OPT延長的問題最近美國都太有爭論  而且還要有特定公司才可以延長  若只因為OPT因素放棄這間我又覺得有點可惜    以上三間懇請板友給點意見, 謝謝    等最後結果放榜完會再發錄取文感謝前輩以及分享給後輩    謝謝    叩首    --  ",

    "a_ID": 617, 
    "b_作者": "simperfect (海潮之聲)", 
    "c_標題": "[心得] Purdue IUB PennState Chem PhD interview", 
    "d_日期": "Sat Feb  6 19:41:52 2016", 
    "f_內文": "  在下今年申請美國7間Chemistry PhD    目前已跟三間學校面試    對方都說2週內會收到結果    其中一間已經給offer    另外兩間還在等待中~~      1. Purdue University    Time: 1/19    Purdue 1/1 申請截止，1/14就收到email要求interview    對方開了一個doodle poll給我們選時段(每人只能選一個)    時間涵蓋美國1/14、1/15、1/18三天的早上及傍晚    信中說interview大概10-15min，不過每個區間有半小時    看了一下有填表的包含我總共14名亞洲學生    我是當天的第一個    原本預計台灣晚上10點開始，但等了15min都沒反應    正寫信準備問對方是否有延期的時候就打來了(嚇我一大跳)    對方是一位俄羅斯籍的教授，口音非常重 =\"= (沒開視訊)    而且這是我第一次interview，整個超緊張    開頭對方先對系上做簡單介紹，然後再問我有沒有什麼問題想問    我先提了rotation和國際學生的英文考試等基本，再和她聊了一下天氣    就說我有看到新聞前幾年那附近有龍捲風的災情，問當地是不是常受風災    她說她來Purdue8年(沒記錯的話?)沒遇過，就算有也會有警報    倒是當地最近天氣變化大    前幾天攝氏15度，當天降到-15度 (就是負北極震盪那陣子)    接著就換她提問    先簡單卻認一下我的研究背景    還有我發的paper是我寫的還是老闆寫的    再來談到我的SOP裡寫說有當過兵，問是怎樣的經歷    (她講military service我請她說了3次才聽懂 囧TZ)    就提了些受訓和在預校帶三百多個中二生(無誤)    當中學到哪些領導管理blablabla    最後她問我是否會好好考慮他們系所    我就回答他們系上有幾個我想跟的教授    而且學校離Chicago & Indianapolis很近，要去看NBA很方便XD    結束後才發現跟她談了25min    當下只覺得太緊張說話一直結巴，講得比TOEFL口說還爛很多    應該是沒啥希望了    1/24開信箱收到AD還愣了一下  (。。)>      2.Indiana University Bloomington    Time:2/2 上午    1/27收到通知說要在2/1-2/5 北京時間8-12AM 安排interview    信裡有強調要確認英文對話能力是否能擔當TA    要準備證件確認身份    (所以請記得確認自己鏡頭是否OK，我以前遇過開視訊但沒畫面)    約了2/2早上11點，等到11:15接到來電    有了上次經驗而且已經拿到其他offer 這次就輕鬆多了    對方是一位副教授    先問了研究相關問題    再聊到我在台北念書的原因，台北跟我家鄉的差異 (對方明顯有做功課)    我提在台北娛樂比較多，打球看電影等等    被問打球是否有加入固定球隊還是隨性跟朋友約    再問說我去年最喜歡的電影是哪部    我一時間想不起來電影的名子    就回說有部Christopher Nolan的電影是地球快毀滅    一群人想造太空船把人類載往其他星球    他就知道我在講Interstellar (其實是前年的片)，他也有去看    最後我一樣提問rotation跟龍捲風、會不會像紐約下暴雪之類的    聊了約17min結束      3.Pennsylvania State University    Time:2/2 半夜    跟IUB在同一天，但其實是PSU先約的    1/23收到信就指定2/2 10:50-11:05 AM EST    信中還有夾帶2個檔案說明interview的行式    跟前兩個不同的在於PSU有提供普化教材要我們準備    到時候會選其中1 or 2個概念要我們試教看看    題目有5個:    Net Ionic Equations  PV=nRT  Spectrum of Hydrogen & the Bohr Model    (注意:這是兩個概念)    Lewis Structures  Intermolecular Forces    教材是掃描的Zumdahl, Chemistry 6th ed    當天晚上對方非常準時打來    畫面中有4個人坐在會議桌兩側    看那樣子應該是用投影幕之類的在跟我視訊    主要說話的是一位中國人助理教授    他先介紹另外三位: 系主任、graduate program manager、語言中心主任    說這不是考試要我放輕鬆    我就順勢深呼吸了一口，鏡頭對面4個看了就全笑了XD    一開始先問我的研究中最令我驕傲的是什麼    接著才請我試教    我被問的是 Spectrum of Hydrogen and the Bohr Model    輪到我發問rotation制度，回答的則換成系主任    整個過程約11min    p.s.後來有人告訴我試教的重點除了概念要清楚    最重要是要講得很自然，要像真的在上課，不能像在背稿    據說很多亞洲學生會請別人擬稿，這種會直接被剔除掉    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1454758914.A.FBD.html"
},
{
    "a_ID": 618, 
    "b_作者": "bowyaya (嗯哼)", 
    "c_標題": "[錄取] Chemistry PhD fall 2016", 
    "d_日期": "Sun Feb  7 00:44:39 2016", 
    "f_內文": "  Admission: U. of Minnesota             Ohio State U.             Michigan State U.             UC-Riverside             (U. of Notre Dame)    Rejection: U. of Utah             U. of Maryland             Iowa State U.             (UC-Irvine)    Pending:   U. of Texas-Austin             UCLA             U. of Pennsylvania             UCSD    Decision: Not yet        心得：    主要著重在各校面試以及申請過程的一些小經歷    可能會廢話很多請各位多包涵      1. Background:      BS: NCKU Chemistry (2008-2012) GPA: 3.79/4.0    MS: NCKU Chemistry (2012-2014) GPA: 89.01/100      TOEFL: 99 (R25/L26/S23/W25) 2015.05      GRE: 313 (V150/Q163/AWA3.0) 2015.09    2.Letter of Recommendation:      1) 碩班指導教授*1      小弟碩班主要研究領域是金屬催化下的有機合成反應      也跟老闆談過未來想出國(但當時並沒有下定決心)      甚至到了周圍同學都在談論申請研替的時候，我也跟風的請老闆幫我寫      結果換來一頓罵XD 下場就是研替推薦信跟PhD推薦信我只能擇一      也算是讓我下定決心的原因      寫的過程也跟許多老師一樣，叫我擬草稿之後給他修改      結果傳過去過幾天又換來一頓酸 \"你寫這完全不能看啊 層次有夠低的\"      就拿到一封九成新但內容真的寫很棒的信      2) 專題指導教授*1      專題的時候是待在物化實驗室，也是自己擬草稿之後老師稍做修改      結果真的只是稍微修改，就不多提了      3) 無機老師*1      聽說他再考研究所領域還滿紅的 (阿*姐說無機)      老師人真的很好，一旦答應幫忙以後就幫到底      只是我從頭到尾都不知道她寫了什麼，老師也不讓我看就是了XD      3. Publication:      Chem.- Eur. J.(2015)   1st author    J.O.C. (2015)          2nd author    壁報論文@ISNA-15 (2013)    4. 英文準備過程: (2014/12-2015/10)      這邊我覺得是比較感人的地方      小弟英文從高中開始徹底爛光，每學期都在補考當中度過的      上大學之後有乖乖讀原文書，所以唯一ok的大概就是閱讀速度了吧      念英文的過程中很崩潰，補習班說真的最大好處是認識了一群讀書會的同學      沒有他們我不可能考到這個成績      另外小弟非常幸運的在一個公家機關當替代役      服役過程中機關同仁以及學長們都幫忙cover我許多事情      再一次謝謝大家    5.選校過程:  (2015/10-2016/11)      我覺得整個過程我花了很多精力在選學校上面      每天就是點開US NEWS看化學的ranking，一間一間看      前10我直接略過，那些學校大概跟我無關      自己是先設定一個門檻，一開始是設定50名      後來系上另一個教授看到我的GRE成績，認真建議我考慮60以後的學校      我才把保底學校降到60      因為我目前的打算是往學術界繼續做研究      如果學校的化學排名低於60，我覺得倒不如留在我碩士班老闆那邊還比較有出路      選校的過程先看英文門檻(很多要求要100的就殘念了)      門檻過了以後就按領域點教授來看，把有興趣的教授名字記下來      至少超過3個我有興趣的教授才會申請那間學校      6.申請過程: 2015/10-2015/12      所有學校規定自己在一個半月內弄完      退伍後回碩班老闆那裡當研究助理      老師知道我要弄申請之後其實不太給我進度壓力      是我自己北爛當初沒有概念就傻傻的答應朋友11月底要去日本玩      加上*老師有跟我提醒說如果沒有要繼續申請了要主動跟她說      這樣她就不用每天翻垃圾郵件找推薦信的link (人真的很好嗚嗚)      總之連deadline在2/1的ND我都11月底就丟出去了    7.面試&申請過程: 2015/12-present      如果你看到這邊還沒左轉出去的話，接下來會更長XD      因為我會按照時間軸分享面試or互動的過程     1) U. of Utah:      其實這不算面試，至是網站上寫免application fee      但submit資料後email寫說因為我是international applicant      我要主動打電話給某個人付10元的處理費      那通電話算是我第一次跟野生的美國人對談，我很緊張的擬了一堆草稿      結果正式打電話的時候卻怎麼樣也打不通，後來發現是因為感恩節放假XD      過幾天之後打，收訊很差，對方講話小聲又含滷蛋，我只能一直pardon      其實那次很受挫，覺得自己口說很差勁萬一之後有其他interview怎麼辦      後來果然順利被reject了(?)      收到reject的時間：1/6     2) Iowa State U.:  phone call 12/15      面試內容也是參考精華區的分享文      也是一個學生打來開頭就說這只是要跟我聊天測試英文口說能力      就連我回答完已經擬過很多次的答案以後      對方也問了毫不相干的\"那你喜歡美國電影嗎\"      其實我覺得我回答的不好，很容易緊張      但該說的都有說完，所以掛完電話我一度還覺得很有希望      所以後來收到reject以後很錯愕XD      收到reject的時間： 12/23     3) UCI:      這也不是面試，只是我申請不久之後他說我的口說不符合系上規定 (Speaking26)      問我要不要再考一次托福      我也老實說我現在是研究助理，每天的workload沒辦法讓我再考一次      也問他說那我是沒機會當TA或是沒機會拿到offer      對方也很誠實的說他了解了，我還是可以申請，只是拿到ad的機會很低      所以雖然自己已經認定reject 但到現在也還沒收到正式的reject信     4) U. of Notre Dame: Skype interview 1/15      面試者是一個中國教授，喬好時間以後就叫我把研究經驗與成果做成PPT寄給他      正式面試那天他說面試分為兩部分，第一部分是讓我自己挑其中一個研究成果說      第二部分是讓我自己問問題      第一部分因為是自己做的，內容都還算熟，只是教授常常會打斷問問題      第二部分我問他一些罐頭問題(TA 天氣...)      然後問教授是不是有跟另外一個教授合作(我有興趣的教授)      他就說是，然後我們聊了一下他的project在做什麼      他說他會寫recommendation到committee      只是到現在我也還沒收到正式offer就是     5) Michigan State U.:  phone call 1/18      之前有分享過心得文了，就不贅述了     6) UCR:  Skype interview 1/20      這間其實來的很突然，那天是一個博班學姐的口試      我去台南高鐵站接某個口委的時候收到信的      Prof. Conley問我最近有沒有空可以跟他聊聊      說很急，但不是正式口試只是聊聊      從他的信裡面看起來我的履歷應該是被丟到垃圾桶      但他對我很有興趣，因為我碩班做的東西跟他在做的有接近      總之最後的結論是當天晚上1點半      這下好了，我根本不知道準備什麼只能硬著頭皮上      但過程真的是閒聊，與其是說是教授，倒不如說是學長      他請我自我介紹，然後就自己先介紹自己起來了XD      我也問他說如果我進去UCR是不是只能進他的group沒有選擇      他也跟我說是，如果我願意去他的實驗室的話就幫我寫recommendation      因為網站上他的分類是被歸在無機組，但其實還滿像有機的      我思考過後覺得他實驗室也不錯，所以就答應他了      教授後來也一直寄信說如果我想做homogeneous的催化的話      他們實驗室未來會有什麼什麼project之類的      正式收到offer的時間: 1/29     7) others      其他的就是沒有面試就直接收到reject或ad了    8.心得      其實到現在還是覺得很不可思議      而且一路上要感謝的人實在太多了      運氣屬性真的要到滿才有今天這個結果      我很感恩第一年申請PhD就能直接拿到超過1間以上的ad      只能說沒有身邊親人朋友的支持與幫忙我根本不可能辦到      還有讀書會的各個夥伴以及同期申請的學弟妹戰友們      最後就是要謝謝留學板個位板友的心得分享以及鼓勵      挑戰出去以後才正要開始      祝福大家admission多到拿不完      P.S. 有板友對UMN推薦或者勸退的嗎?    UMN的化學排名很吸引人    可是一想到雪季的低溫我就很崩潰 囧                    --  ",

    "f_內文": "  ※ 引述《merquise (大金至鋒)》之銘言：  : ※ 引述《mrrtan (jeremy)》之銘言：  : : 剛好最近要畢業了，也在思考這個問題。  : : 我不太會念書。在台灣的時候是唸文化新聞系，在畢業後履歷丟了幾間我自認為很棒的媒  : : 體，但是往往都連面試機會就被直接打槍。本來打算去英國念個學店，過個水後回台灣，  : : 但是自己又抱著投樂透的心態丟了柏克萊新聞所。沒想到上了，還有獎學金。  : : 我那時候覺得柏克萊教授通通瘋了。  : : 到的美國後，在申請實習時又莫名順利地拿了Google新聞獎學金，紐約時報以及華盛頓郵  : : 報的實習。我目前人正在紐約時報實習。我時常想，為什麼同樣一個人，在美國和在台灣  : : 的機運會差那麼多？  : : 如果要說我對三年前自己在台灣的機遇心中沒有隱隱作恨的話是騙人的。  : : 我一直很不懂為什麼我必須要很會背教科書，才能證明自己是一個好的記者。  : : 我也不懂為什麼我在工作時一定要聽長官的話，做很沒有意義的新聞才是一名好記者。  : : 而那些好的媒體也完全沒有給過我機會，讓我能證明自己是一個好的記者。  : : 這些問題到現在從來沒有得到解答。  : : 不得不說，儘管我知道台灣媒體很糟糕，很需要新血去幫忙。  : : 但是一想到回台灣我可能因為會說英文而被叫去做翻譯，或是給完全不懂新媒體的長官來  : : 管，不能做自己覺得有意義的新聞，我就覺得好可怕（我的領域是新聞，coding和設計  : : ），好怕回台灣。  : : 我現在在紐約時報做得很開心，從來沒有委屈被叫去做過自己覺得沒有新聞價值的報導，  : : 而我也相信紐約時報的影響力是更大，範圍更廣的。此外，同事也是相當厲害的普立茲獎  : : 得主，這些同事每天都激勵的讓我不得不更上進。  : : 所以我想，畢業如果有機會的話我想留在美國媒體界。  : 讀了m大這篇文  : 不禁想到自己之前申請出國的動機  : 說實在在台灣沒什麼特別不開心的事  : 畢竟從小在台灣長大  : 學業一路上還算順利  : 憑著還可以的(台灣職場)社交技巧和工程知識  : 工作上也算平順  : 但當我還在台灣時，有兩件事我總是不懂:  : 1. 做事很拐彎抹角  : 在不影響結果的事情上 (各種\"眉角\") 花很多時間  : 真的影響結果的事反而沒人管  : 花了時間弄這些眉角 也沒變強或變亞洲/世界第一  : 但前輩老是一副你不懂這些眉角就沒搞頭的樣子  : 2. 沒辦法判斷人的好與壞  : 好像都要等人得了國外大獎還是國外名校錄取或是被厲害公司高薪挖角  : 長輩才一副恍然大悟 說這人以前很認真我很看好他之類的  : 但我就覺得奇怪  : 如果你真的這樣想  : 怎麼之前一句鼓勵都沒有  : 這兩點經歷久了就覺得有點煩  : 還沒出國前就常常被念:  : - 好好的台積電 offer 不拿，跑去做一個常常要跟工人混的傳產幹嘛  : - 工作上要跟老外接觸，也常老闆被嫌英文口音很重外國人會不懂  : - 年輕人懂啥 (我是公司裡年紀第三小的) 還不是只是會講英文才會被老闆重視  : (殊不知老闆嫌我我口音很重lol)  : 煩到一個程度就決定申請學校換一個環境看看  : 當初也沒想說一定要留在國外工作  : 但幾個月內人生就這樣轉彎了  : 拿著很多長輩覺得不怎麼樣的背景申請上了密西根大學的商學院  : 念了不到四個月，用以前老闆覺得口音很重的英文拿到了Amazon的實習  : 又莫名其妙的他們願意付我MBA Pay  : 給我這個從小在台灣長大的普通人一個機會在美國全職工作  : 還給我150個美國人管  : 在台灣的長輩口中被念的那些東西都突然消失了  : 變成大家口中的模範好小孩...  : 但說實在，我覺得我沒什麼變阿  : 只是美國人好像比較不會嫌棄我會的東西  : 我覺得我還是很想回台灣  : 但又覺得...如果回了台灣  : 是不是又要回到那些從前很煩的日子  : 也許在過一陣子心裡才會有答案    我去年唸完哥大社工所回台。對我來說這是個必經的歷程，因為我是拿公費出國的。然而  ，從一開始出國，一直到現在回到家鄉（桃園）工作，我都一直認為，待在臺灣的我，是  比較不自由也不快樂的。先不論臺灣糟糕的薪水制度和可怕的加班文化。我常覺得臺灣的  職場文化是很官僚以及不重視專業的。  台灣重視的是你的證照或學歷，而不是你實際上能做到什麼。更別談充滿位階、權力與控  制又無法坦率表達情感的華人文化讓我窒息不已。  我承認自己很自私，沒有把孝順擺在人生前頭。  我很重視我的家人，但我覺得每個人都有自己的路要走。我很討厭模範生 標準答案的社  會和規範。  所以，到底畢業後回不回國，我覺得完全是個人評估後選擇。不用藉由做到什麼來證明自  己的存在和價值。    --  ",

    "f_內文": "  芬蘭行前準備 （ 生活篇-食‘衣’住行）https://goo.gl/VstMRP    第一次出國唸書的我，抱持著雀躍及害怕的心情準備行李。    我仍然記得那天是2014/07/01 剛放暑假的第一天，系上指派的tutor也還沒聯繫到我，心裡很擔心都沒人問，也不想每天寫信給助教跟他講我的擔憂，所以我只好自己想像在國外的生活，以及上網搜尋資料，到底要帶什麼出國？    我總共帶了 一個29吋的行李箱, 一個小紙箱（其實是從原本超重的行李分裝出來），手提上飛機的部分只有一個背包（有限重）。    所以我第一次到底帶了什麼？list 後來有點後悔，這點就只等到食物篇再說吧～    先來講衣服吧，最近從-30的世界生存下來還滿開心的，那幾天因為剛好都要出門訪談，分析資料    芬蘭沒有在放寒冷假期的噢ＸＤ～    我的大衣都是在芬蘭的二手店或是免費的回收店取購的    28歐 於二手商店購買    -30~-20度的時候靠他撐過去    滑雪褲 3歐 於二手商店購買    這也是我在極度寒冷的時候會穿 也是必穿的褲子 美醜在這時候早已經不是問題了ＸＤ～    當然-30也不是每天都這麼冷, 我2015年最冷的氣溫是攝氏-23, 2016今年也冷了大概一個禮拜(就都-20~-30之間). 其它時間都是洋囪式的穿法, 主要原因是芬蘭室內都會開暖氣, 一進去就是脫大衣雪褲等. 其他貼身衣物當然是台灣買比較便宜囉! 如果真的需要購物通常是在12/25聖誕節過後但最便宜的就是打三折？！建議還是都從台灣帶來比較好。另外：不論男生女生在學校生活時，除非開車，不然都建議買個背包噢，因為這裡背包滿貴的而且大家都騎腳踏車，所以背包一定要帶喔（二手店也很少賣）！！    夏天的穿著就很輕便拉，跟台灣的春天差不多，不過太陽比較刺眼，記得帶墨鏡來噢～～    今天是除夕夜，也祝大家在新的一年，猴塞雷啊～～～平安喜樂 \\0/    與論文大魔王奮戰到底啊阿啊啊～Fighting    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1454865676.A.58C.html"
},

    "a_ID": 623, 
    "b_作者": "RachaelL (Rachael)", 
    "c_標題": "[心得] 德國WHU商學院 MiM分享-2", 
    "d_日期": "Tue Feb  2 07:07:56 2016", 
    "f_內文": "  申請心得      WHU的申請流程還算簡單    只是系統一如往常的有點難用...    要先在學校申請系統上下載表格    填完之後於系統上送出    之後會在安排面試      有點比較特別的是德國的學校普遍要的文件很多    有些還需要寄紙本過去    很多學校會要求你的指考或學測成績單    WHU雖然在申請的時候沒有要求    但最好還是先備好  因為找實習的時候一樣需要附上...      面試的部分分成presentation & interview    Presentation是在申請的時候需要自己選擇三個題目    發面試通知時會從中挑選一個題目要你準備    並且要在面試前把PPT寄給面試的教授    大概是講10-15分鐘    剩下的15分鐘由教授提問    我當初挑選的題目比較偏向brand management    但是碰到面試的教授並不是研究相關領域的    所以面試起來算是非常的順利    沒有被問到甚麼刁鑽的問題      interview的部分就很一般的流程    先自我介紹    問我為甚麼辭職    為甚麼不繼續工作就好要來念書    接著問我為什麼要申請WHU    我的領導風格跟例子    還有挑出CV上的內容問      比較特別的一點是面試的時間是固定同一天    學校會盡量依照你的時區幫你排時間    而面試的人員大概是全校有空的教授跟研究員都被抓來面試了吧    所以應該有蠻高的機率像我一樣碰到對我講的主題不熟悉的面試官      另外不負責任的觀察    因為學校現在想要衝高國際學生的比例    對於國際學生的篩選標準沒有德國學生這麼高      上課心得    這邊上課的狀況    跟很多人印象中國外上課的方式沒有太大的差別    就是很多教授會很希望學生參與討論    而大部分的同學也確時都蠻踴躍的在發表意見      這邊也可以看出很多亞洲同學習慣的不同    我們比較容易怕出錯    所以在發問前往往頃向先想個幾百次看是不是個蠢問題    如果有點蠢的話還是回家自己找資料或者下課再去問教授    但這邊的同學不管問題有多簡單愚蠢    還是會在上課的時候提出來跟教授互動      Management的課一般都會有個案或是個人作業再加上考試    對我來說個人作業的部分挑戰會比較大    我對於學術寫作的方式基本上毫無概念    在台灣也沒有寫過論文    所以剛開始的時候寫出來的東西都還蠻不成熟的    會建議確定要出國的人可以稍微研究一下學術寫作的方式    在國外念書一定會用到這項技能      個案討論的部分    這裡的德國同學很多是志在counsulting & banking    也有不少在大學時期就有在這兩個領域有過實習經驗    所以整個學校對於做個案的氛圍就是以consulting firm當作標準    同學除了會花很多時間在討論個案內容外    也會同時花很多時間在做一份完美的投影片    這是我剛來的時候最無法適應的部分    第一次跟德國人同組做報告  我們連續兩天各花了九個小時在討論室    中間沒有休息  也沒有人說要吃東西    當我討論到後面餓的頭昏眼花的時候    看著同學在最後花一個半小時做投影片的排版    只有排版不是寫內容喔    包含調整字體大小、表格的底色(白色改成大螢幕上分辯不出來的淺灰色之類的)      學校還有個好處是跟不少企業合作    所以我們除了有企業日、企業徵才之外    還會有一些課程要到企業做個案    像我這學期有兩門課分別到一家跨國FMCG以及一間中型的家族企業做個案    這是大學的時候沒有碰過的部分      Career Service    WHU的networking主要是在Consulting & Banking這部分    學校辦了非常多以這兩個產業為主的企業日    幾乎所有知名的管顧、銀行都會來學校徵才      有些公司甚至會派人到學校面試    面試過程往往也會比起該公司正常管道容易許多    ex:有間FMCG在面試完後當天直接發實習offer    但聽說該公司正常招募管到需要面試三關      Career service的部分據說是蠻多同學在WHU跟Mannheim之間挑選時的考量    對他們來說這是一筆投資    缺點的部分是對於Consulting & Banking沒興趣的人來說  例如我    幫助就沒有這麼大        社交生活      開學的前一個禮拜    學校蠻用心的安排了一整個禮拜的welcome week活動    包含了到同學家輪流吃飯、去爬山、划船、烤肉等等    各種讓你增加跟同學互動的機會    這類的場合當然少不了酒    而這邊的同學確實在喝酒之後才會比較嗨    比較容易打交到      真心話時間      前面說了這麼多學校的優點    但其實會讓我想要上來分享是希望說些更真實的面貌    畢竟在來之前我從網路上找了不少資料    也請朋友幫我問他的德國朋友對於WHU的風評    幾乎都沒有聽過負評      但我在這邊念書過得並不開心    身邊的一些同學也有碰到同樣的問題    所以我想並不完全是我個人的個性造就這狀況      先是要打入德國人的圈子並不容易    我們這一屆官方版的國際學生比例是27% 女生是30%    而且這27%的國際學生中有不少其實是拿雙重國籍、從小在德國長大或者念大學的人    大概還要再扣掉5%才會是真正的國際學生比例      其實就算到現在  念書時間已經過了一半了    還是跟很多同學不太熟    一則是這邊主要的娛樂就是每周四去附近的club    但我個人不太喜歡去club    二則是這邊的德國人相當公私分明    就算同組做完報告討論整天弄到半夜    下課後走在路上碰到還是會被忽略...就是連打招呼也沒有的那種...      再來是雖然這邊的同學英文普遍非常好 (不少同學GMAT的Verbal拿到90%↑)    但一群人在一起的時候外籍學生就常被忽略    大家會很開心的開始講起了德文    就算善意提醒他們可否講英文    往往過一陣子又恢復快樂的德文時間      甚至連小組討論也會碰到這樣的狀況    提醒完後同學會邊說抱歉  忘記我們也在場了    OS:先生我坐你對面...你是眼瞎嗎...    但過一陣子還是會再度忘記      雖然說到德國念書不會說德文好像是我們個人的問題    但是學校在申請的時候並沒有要求德文檢定    學校也是全英文授課    在這樣的情況下要一直提醒同學說英文有時候會覺得有點煩      而前面有說到WHU是一間私立學校    這裡的德國同學普遍家裡有錢    學校不過成立短短3X年    就有同學是兄弟姊妹都從這裡畢業的    德國同學中可能也有接近一半是這裡大學部畢業的    可能再過幾年就會有父母是這裡的校友之類的    給我的感覺有點像貴族學校    有不少同學(尤其是大學部就在這裡的)眼睛長在頭頂上      有遇過學校的活動裡    聽到有同學用德文大聲抱怨不懂學校今年MIF為什麼要收這麼多亞洲人    而且都還是女生    MiF這麼計量的東西這些人念的來嗎?      也有聽過有同學對著越南裔的同學說    \"還好你不是真的國際學生  不然我就要跟教授說我要換組\"      而一些同學對於國際學生的態度也是很現實    必須要找機會透露出\"其實我有拿獎學金\"    \"我上學期的成績拿1.X\"    \"我之前有在麥肯錫工作、實習過\"    等等的事情來證明自己很優秀後    才比較會被尊重、分組時才會願意跟你一組      以前老是聽人罵說台大的學生都不夠謙卑很驕傲    那一定是你們沒有看過WHU的學生阿!!!!    連德國人都認證WHU的學生是德國最不好相處的一群人之一...      造就同學之間相處這麼現實    可能也跟學校強制使用normal standard跑成績有關    因為你的成績取決於你跟同學相比之下如何    而不在於你個人對於該科目實際的掌握度如何    是個贏過一個是一個的概念    同學之間競爭的氛圍很嚴重    並不像以前大學的時候會大家分享筆記、彼此互相拉拔一起拿到好成績    在這邊念過大學部的學生很常靠各種關係去要到上一屆的解答...    對我們來講又相對弱勢...    而我個人不是很喜歡這樣的氛圍    畢竟人生不是只有成績阿(攤手)      但這邊同學之間的聊天話題永遠圍繞在成績跟找實習上面    毫無其他話題可聊    生活是有多乏味阿...      另外上一篇有人問到WHU跟Mannheim的差別    剛好今年一個朋友到Mannheim念MiM    就我所知的差別有    1.選課比較自由  印象中只有兩門必修課    其他的課都是自行選擇    2.班級比較大  但是有些課會有助教時間    WHU可能因為博士生少  很多課連助教都沒有    3.外籍學生比例比較高  對外籍學生來說生活會過得比較相對容易些    至少在狀況外的時候很多人跟你一起XD    4.CP值頗高 畢竟不用學費、又有學期票    Mannheim附近的房租也比較便宜些    5.雖然沒有強制找實習    但是有不少學生會申請urlaub semester    也就是可以保留學生身份一到兩個學期    中間可以去找全職實習或者環遊世界    這其實會比我們強制實習來有的彈性      看到最後應該會發現我對學校的怨念很深XDDD    但不可否認WHU確實有很多優勢存在    如果你是個很積極進取、非常享受競爭的快感的人    那這間學校應該會很適合你    如果跟我一樣其實只是想要碩士學歷順便體驗一下國外生活的話    可能不太適合來這邊XD    會過的有點痛苦    或許等到學校的外籍學生跟女性比例拉高之後會好一些    但現階段確實不是個對外籍學生很友善的環境        --  ",

    "f_內文": "  各位留學版的前輩大家好    想請問一下關於STEM科系相關認定問題    主要是希望畢業以後能夠留在美國工作一陣子（如果可以的話）    畢竟沒身份 在OPT結束前要抽得到H1B    STEM科系有比較長的OPT  可能抽到的機會比較多  (雖然現在有相關的訴訟問題可能沒延長了？)      還是想請問一下關於STEM相關科系的問題    我知道STEM各四個字字面上的意思    以及這個List    https://www.ice.gov/sites/default/files/documents/Document/2014/stem-list.pdf    是否這表示你要唸的科系    拿到的Master degree必須要完全跟list上面一樣  還是純粹是指修的科系  然後由政府那邊機關去認定？    以小弟申請的某一間 CMU ETC    如果順利畢業的話  是 Master of Entertainment Technology (MET) degree.  (我是查ETC網頁的 http://www.etc.cmu.edu/learn/mission/)      或是 University of Utah EAE    Master’s of Entertainment Arts & Engineering with a Technical Art emphasis.    是否這兩個科系就不符合STEM科系認定？    因為我根本沒看到List 有任何Entertainment Technology的關鍵字  或是Entertainment相關關鍵字    還是說是Technology or Engineering就是可以算在STEM上面呢？    順便一提小弟申請的都是有認證且不是For-profit school      謝謝    --  ",

    "b_作者": "reversy (billychen)", 
    "c_標題": "[心得] University Of Georgia SKYPE Interview", 
    "d_日期": "Tue Feb  2 22:06:39 2016", 
    "f_內文": "  School: University of Georgia  Program: Human Development and Family Science  Date: 2/2  Duration: 30 minutes    這次的面試很特別，是兩個地方一共三位教授透過Skype跟我Meeting，  因此我的Skype畫面左邊是教授K，右邊是教授H跟W，  一開始教授H介紹完三位教授之後就陷入一片安靜，  我就有點尷尬的說：「那我介紹一下我自己吧!」  就講了我大學跟研究所的背景。  講完之後，三位教授輪流問了我一些問題，整理如下(未按照順序列出)：    1.為什麼想要申請UGA?  2.覺得來UGA之後會遇到什麼挑戰?  3.覺得來美國的挑戰是什麼?  4.想在UGA得到什麼?  5.在UGA的目標?願景?  6.之前我在高統課程中跑過哪些統計方法?  7.之前有去過美國嗎，對美國有什麼印象?  8.我碩士論文研究中兩個重要名詞的定義為何?  9.有什麼問題想要問他們?  10.未來想用什麼研究方法?  11.過去有教學的經驗嗎?    比較尷尬的是教授W好像是印度人，他有時候講的話我聽不大懂。  原本想要問他們問題，但因為教授W講的話我可能會聽不懂，加上他們好像對我沒有很  瞭解及時間的考量，我最後只問了：    1.我什麼時候會知道結果?  2.為什麼是他們三位來面試我?    這是我第四間學校(第五場)Interview，每一次的狀況都不大一樣，但我發現如果事先說  Interview需要XX分鐘的教授，通常都是被assigned來interview的，而非對我有興趣。  。很感謝教授H一開始就跟我說這不是正式的Interview，只是在聊天(雖然知道她只是安撫  我，我還是有被安撫到)。這大概也是我英文最流利的一場。(可能因為他們問的問題比較  簡單，也給我很多時間發揮)。    以上一些心得跟大家分享，希望能對於Skype Interview的人有幫助!    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1454422002.A.E83.html"
},

    "c_標題": "Re: [問題] 收到 UCR admission 的後續步驟(學校回覆)", 
    "d_日期": "Wed Feb  3 10:50:47 2016", 
    "f_內文": "    終於在寄了10幾封信給學校之後,他們終於願意理我了      以下是詢問的內容和 Graduate Division 的回覆      Q1.  我應該要把 \"Confidential Financial Statement\" 和 \"Sponsorship Information        Form\" 寄到同一個地址嗎?        Graduate Admissions UOB-116 900 University Avenue Riverside, CA 92521    A1-1. Your file will remain in an Admission Pending status until we receive          your signed Sponsorship Information form and supporting bank statement(s).          You can email scanned copies of these documents to Cynthia Davis (copied          on this email) for review.    A1-2 (email again to Cynthia Davis)         At the time of applying, you are only required to fill out the         Confidential Financial Statement, which is part of the online application.         If you indicated \"Yes\" on the Confidential Financial Statement to any of         the 3 sponsor questions, you would be requested to provide the Sponsorship         Information Form and supporting verification of support (original hard         copy documents) if you are offered admission and choose to accept.           The Confidential Financial Statement sections shows the required         verification of support you are required to provide for them term applied         for. If you are offered admission with fellowship, your offer letter would         indicate the required proof of support you would need to provide.      Q2. 繳交財力證明等相關文件的時候,是否有任何的 deadline ?    A2. While there is no specified deadline, you want to ensure that you give        enough time for our office to process and visa processing so providing us        with these required documents by May 2016 at the latest. Please note that        acceptable bank statements will need to be dated March 1, 2016 or if the        funds are frozen need to be frozen on or after March 1, 2016.      Q3. 我要怎麼知道學校已經收到我的相關文件? 在申請系統上可以查詢嗎?    A3. If approved, you will receive confirmation from the application system and        you will need to mail the originals to the address listed below.      Q4. 需要交 SIR Depodit 嗎?    A4. We do not require a SIR Deposit.      Q5. 除了上述的文件,我需要完成或繳交什麼東西嗎?    A5. Any missing items to complete your file will be addressed in your I-20        email which you will receive after we have received and approved your        provided verification of support.        --  ",

    "f_內文": "  小弟皆是申請2016 Fall 的MSF    目前收到的錄取學校有UCR/UIC/TEMPLE/SUNY BUFFALO    還在等的學校有RIT/USF/UIUC/NEU/UTD/ASU    但目前想先選擇看看已錄取的這四間學校    想求一些意見    因為背景不怎麼樣所以都不是申請比較top的學校    附上背景 NCCU Economics           toefl 97 （不怎麼樣的成績...)           gmat 690 (不怎麼樣的成績too...)           gpa 3.8           兩年民營銀行的工作經驗      1. UCR, $30,000 Tuition fee waive(條件是gpa要維持3.5)    優：扣掉獎學金學費剩下28000左右,加州氣候宜人,有親戚住加州如果生活有需要        可以尋求協助    缺：學校名氣普普,在uc體系中排後段班,在美國可能不吃香,但在台灣拿著UCR的學歷        不知道如何（？）    2. UIC    優：地點優異在芝加哥,交通方便,可能找實習會比較好（？）    缺：名氣普普,伊利諾大學大家好像對uiuc比較熟悉,芝加哥生活水準較高    3. TEMPLE, $5,000 Tuition fee waive    優：近期來排名提升較快,學校位置好（離紐約和華盛頓都近), 交通中有地鐵也方便        課程msim偏投資管理,比正規的msf課程又專精一些    缺：不知道這間學校在美國名聲怎麼樣,看網路上好像temple比較強在藝術或是生醫方面        也不知道這間學校在台灣的名氣如何    4. SUNY buffalo    優：學費低廉（$23,500左右),感覺學校在career service的規劃比較積極,課程規劃也        蠻完善的,我是選financial management track    缺：地理位置較偏僻,離金融中心紐約較遠,離加拿大近(旅遊方便？）,Chasedream上        大家似乎都把這間學校當保底的學校      真的是蠻難抉擇的,目前小弟的想法是在美國念完書後,想在美國工作個一兩年,或是有個    實習的機會,不過最後還是會想回到台灣發展,想聽聽看大家的意見,謝謝～    還是說我還在等的學校名單中有更不錯的,也歡迎大家提出：）    --  ",

{
    "a_ID": 638, 
    "b_作者": "Flowerho (lalajolie)", 
    "c_標題": "[面試] 法國高商SAI+ESSEC MIM面經分享", 
    "d_日期": "Thu Feb  4 12:30:02 2016", 
    "f_內文": "  大家好  有鑑於這些日子以來在版上得到了許多幫助  於是希望自己也能給未來想去法國的朋友們一些貢獻  以下為前幾天我個人的面經經驗分享：    2/2  五校聯招系統SAI  在法國在台協會面試  面試官三人，兩男一女皆華人  女的是在台協會代表，另外兩人無自我介紹，推測是校友    1. you have 10 mins to impress us  (簡單的自介+ why school should admit me)  2. 問我gap year在幹嘛  3. 申請過程中最大的挑戰  4. 問我的海外志工經驗  5. 問marketing是什麼  6. 打算怎麼支付學費  7. 被reject的話之後打算做什麼  8. 問我覺得這場面試最困難的部分是什麼    我覺得我表現很不好，三個面試官都很嚴肅  整場面試氣氛很僵，壓力很大      2/1  ESSEC business school  和新加坡校區Skype面試  面試官是兩個女華人  一個是教經融的教授。面無表情，但人蠻好的  另一個是念經融的在校生，全程笑咪咪的在說話    1. 自我介紹  2. why ESSEC  3. 對法國的印象  4. 有無喜歡的法國藝術家/作家/音樂家  5. 問gap year  6. 問海外志工經驗  7. 問我的法國交換經驗  8. 在法國有遇到什麼文化衝擊?如何解決?  9. 臺灣學生和法國學生的差別  10. 交換期間有去哪裡旅行  11. ESSEC畢業後打算做什麼  12. Why marketing  13. 打算如何支付學費    最後我提了4個問題，在談笑風生之間結束了面試      總結：  SAI的面試皮要繃緊一點  每一個面試官都是黑臉  之前聽說SAI只要有丟資料，就一定有面試  今年開始他們似乎提高標準了  除了要多送英文成績，也有可能沒拿到部分學校的面試    ESSEC的面試官都很親切，氣氛較輕鬆  問題基本上都是從CV和essays裡面挖  我覺得他們很重視面試，也都有認真看資料和問問題      希望這篇文章對大家多少有幫助  也祝福正在申請的同學們一切順利，好好加油！      --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1454560205.A.291.html"
},

    "c_標題": "[情報] KAUST 延長入學申請時間", 
    "d_日期": "Thu Feb  4 15:44:39 2016", 
    "f_內文": "      Now accepting all applications for Fall 2016 through to February 12, 2016.    申請學校尚未截止(到2/12) 有興趣想多投一個 或臨時起意的可以丟丟看    據傳聞明年起 台灣申請的入取率會變難一點 (由於KAUST 台灣學生越來越多)      對於入學申請有疑問的，下面連結的Q&A可以幫助解惑:  http://www.kaust.edu.sa/admissions-faqs.html      理工背景同學，有興趣KAUST電機碩博士班的同學也歡迎加入何志浩 老師實驗室  聯絡方式: Prof. Jr-Hau (J.H.) He jrhau.he@kaust.edu.sa      PhD student positions in Nano Energy Lab  at KAUST in Saudi Arabia  (nanoenergy.kaust.edu.sa)  We are looking for talented, highly motivated, and hardworking PhD students  with interest in exploring cutting-edge research. The qualified applicants  for PhD study are expected to have a strong quantitative basis, a solid  publication record on the subject, and capacity for team work.  Talented students having the minimum GPA of 3.5 during undergraduate and  graduate study are encouraged to pursue a PhD degree in Electrical  Engineering (EE) or Materials Science and Engineering (MSE).    Salary and benefits:  Remuneration will be highly competitive and commensurate with the applicant's  qualifications and experience. For PhD students, the typical annual stipend  is $30,000 U.S. dollars (tax-free). Successful applicants will also receive  attractive compensation and benefit packages provided by KAUST, including:    Ph.D. students-  (1) Fully‐furnished housing (including utilities) at no cost to the student,  (2) Free education at KAUST schools for the student’s children (if there are  any),  (3) Free medical and dental insurance.  (4) Round trip airfare to hometown once per year.    *KAUST will be responsible for actual recruiting decision, appointment offers  and employment benefits.    About KAUST:  King Abdullah University of Science and Technology (KAUST) is an  international, graduate-level research university supported by a  multi-billion dollar endowment. With sufficient research funding, highly  competitive and merit-based compensation scheme, state-of-art core  facilities, supercomputing machines and university leadership’s vision and  commitment to make KAUST one of the world's greatest academic institutions,  KAUST has attracted a large group of leading scholars. Furthermore, through a  Global Research Partnership, KAUST has built up deep and meaningful  partnerships with the world's most premier institutions (e.g., Stanford  University, University of Illinois at Urbana Champaign, The University of  Oxford, UC Berkeley, Cornell University, University of Texas at Austin) and  biggest companies (e.g., IBM, Boeing, Dow Chemical Company), which provide  KAUST researchers ample opportunities to work with the world's most leading  scientists and to commercialize their research projects. The aforementioned  unrivaled resources available to KAUST researchers offer unprecedented  opportunities for young scientists to build up their career at KAUST. As to  life at KAUST, one can refer to:  http://www.kaust.edu.sa/live-work-amenities-careers.html  For interested applicants please send a cover letter, CV with a complete list  of publications, and contact information of three references to Prof. Jr-Hau  (J.H.) He at jrhau.he@kaust.edu.sa    --  ",

    "d_日期": "Sat Jan 30 12:30:29 2016", 
    "f_內文": "  各位留學版的版友大家好，  小弟有個問體想要請教:      我申請了Emory的PhD program，  也和教授Skype面試過了。  面試的過程很順利，教授也表示對我的研究經歷很感興趣很希望我能進他們學校就讀。    然而今早收到了來自這位教授的一封信，  表示因為我的GRE Verbal分數不夠高  (我的V只有146(29%)，而系上招生委員會要求要151(50%)以上)  所以目前只能先將我放進他們的waiting list。    教授來信的目的是詢問我能否提供其他有力的資訊以便說服committe接受我的申請。  然而我在申請時已經把有利的資料都附上去了，所以目前有點不知如何是好。    請問有人有遇過這種狀況嗎? 或是能提供小弟一點關於回信給教授的建議? 非常感謝    以下是教授E-mail的部分內文:    We have encountered a hold. The Laney Graduate School has a general rule that  the lower limit on the GRE scores in Verbal and Quantitative is 50%. We  argued that your strong description of research should be considered instead,  but they are not yet convinced and will hold your application on their wait  list pending our further arguments. Any additional information you may have  to help us make our case would be greatly appreciated.    --  ",

{
    "a_ID": 644, 
    "b_作者": "MindPower (心靈力量)", 
    "c_標題": "[心得] 南加大 usc 半導體 solid state 教授分享", 
    "d_日期": "Sat Jan 30 14:38:49 2016", 
    "f_內文": "  在下在USC(南加州大學)念博士班，畢業已超過一年    來分享一些關於solid state方面教授所做的內容，和\"就我所知\"實驗室的風氣    當然如果一定要來美國念書，最好是念computer science相關    因為工作好找、相對輕鬆、薪水又高    不過如果你已經頭洗下去了，非念半導體不可了，可以參考一下    USC内有做半導體相關的教授有    steve cronin, chongwu Zhou, daniel dapkus  wei wu, michelle, grace lu, madhukar    已下就各別介紹    steve cronin    MIT畢業，做的領域頗多(si, carbon nanotube...)，對學生嚴格(對女生好像還好)    學生國籍廣，亞洲人、美國人、印度人、中東人都有。平均畢業年限約5~7年    chongwu Zhou    大陸教授，是大陸跳級生 (24歲之前拿到博士那種)，對學生嚴格 (有上下班時間)    學生多，大部分是大陸人，做的題材廣(電池、太陽能、奈米碳管)。積極發paper。    實驗室資源較多，但因為人多所以還是稍嫌不足。學生較準時畢業，約5~6年    daniel dapkus    美國教授，主要做三五族(LED、太陽能，用MOCVD系統)，學生較少，之前是亞洲人為主    風氣雖開放，但不太管學生，很多paper或是該辦的事項會被拖。    學生不準時畢業。約5.5~7.5年    據說他的名言：you are here for the science, not for the degree.    wei wu    大陸教授，USC新人(剛來3年)，人客氣好相處，會跟學生說中文，    主要研究 imprint lithography，但相對沒資源。因為是新教授，還不知道學生畢業狀態    據說有一個學生曾被誇講是30年來最牛逼得    michelle    美國教授，MIT畢業，人挺好相處，實驗室經費較少，實驗室內族群多樣    主要內容研究模擬、光子晶體、奈米熱學傳導，學生畢業年限約5~6年    grace lu    做si相關，據說會半夜打電話給學生，其於不詳    madhukar    殺手級教授，印度人，實力強、教學強，對工作超有熱忱，對學生超級嚴格    講話尖酸刻薄。研究領域主要是太陽能相關，學生不多，可以想像    就我所知並沒有太多人可以在他下面順利畢業        興趣可以重建，選錯教授會讓你每天痛苦    現況或許有變，但如果是當時的狀況，我的推薦依序是    chongwu zhou, wei wu, michelle >    daniel dapkus, steve cornin >    grace lu, madhukar      最後，半導體在美國，就像是電機機械在台灣    如果你要到美國念書，一定要摸到CS，個人經驗談    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1454135932.A.94A.html"
},

    "d_日期": "Sat Jan 30 21:34:12 2016", 
    "f_內文": "  本人是星期三接受該系Director of Admissions的SKYPE面試    他很好心把面試排在我們台灣時間1200，丹佛時間2100    Director大約在1152的時候就先message提醒我    所以一切都非常準時      他問我的內容大約如下:    1. 你工作得如何    2. 你如何得知我們學校    3. 你為什麼申請我們學校    4. 你未來想做什麼    5. 我們有很多好的申請者，給我理由為什麼要選你    6. 你認為現在最重要的國際議題是什麼    7. 你認為履歷的部份還有什麼可以加強的    8. 針對履歷表提問    9. 你有什麼問題想問      我另外聽說一位母校學妹也有接受這個面試    但她只被問一點點問題，大多在閒聊    到底我的情況比較好還是她的XDDD      希望這篇文章，能幫助到申請國際關係研究所的朋友們~    --  ",

    "f_內文": "      各位好，前幾天有幸拿到NCSU統計博班的錄取通知，    聽說過去有人收到錄取通知之後，寫信告知其他有申請的學校，藉此bargain到更好的    學校，我的指導教授也大力推薦我這麼做      想請問版上有經驗的大家，寫bargain信的時候要怎麼措辭才不會被認為很無禮呢?    另外，應該把這封信寄給系秘還是graduate head? 還有NCSU大約能跟哪些學校bargain?      先謝謝大家了XD    --  ",

    "a_ID": 649, 
    "b_作者": "ColdP (......)", 
    "c_標題": "Re: [問題] 請教 Baylor vs UT Southwestern", 
    "d_日期": "Sun Jan 31 01:32:20 2016", 
    "f_內文": "  ※ 引述《yujungc (羽絨)》之銘言：  : 我是申請生醫領域  : 剛好這兩間都有面試通知  : 想請教一下前輩們  : 如果是你們想做cell biology/cancer biology  : 會選擇哪一間?  : 這兩間我都很喜歡 (其實我申請的所有學校我都很喜歡XD)  : 謝謝    關於UTSW，先說個不幸的消息:    Alfred Gilman在去年聖誕前兩天過世了。    身為諾獎得主，Alfred Gilman在Cancer界有不小的影響力，    他之前還是德州一個很大的Cancer Funding提供者 \"CPRIT\"的Committee Chair，  (後來因為CPRIT發生了Grant黑箱事件，他震怒之下辭退了職務表示抗議)    這使得UTSW的學生很容易拿到CPRIT的Fellowship, 包括國際學生。      Alfred Gilman的過世或多或少會對這樣的優勢有些影響，我是這樣覺得的。          由於我不是Cancer的人，    沒辦法提供深入的意見，    不過我可以講講幾個連我這個不是Cancer的人都知道的Cancer PI讓你參考一下:      ~Beth Levine    做的是Autophage in Tumor。    她本身是NAS院士又是HHMI，    研究實力自然不用贅述；    值得一提的是，    她指導的學生在兩年前差點拿到了本校畢業生的最高榮譽，Nominata Award;    雖然在最後的競爭中輸給了當年的得主，    但當年的得主在畢業前就發了10篇paper，其中最差的是Molecular Cell，    我說這輸的也不冤了。      ~Joshua Mondell    做的是miRNA in Tumor。    Rising Star，去年剛拿到HHMI fellowship，很受Brown與Goldstein的賞識。    有個台灣籍的Research Track professor正在和他合作。      ~Jerry Shay    他是Cancer program的Chair，    人頗慷慨也不會無理地要求學生，在他手下可以提早/正常地畢業，    順帶一提他們的Lab meeting都會叫外送。    雖然發的paper看起來不是特別好，    但是有在開公司，    業界也有人脈，    將來不是特別想走學術的話可以去他的實驗室看一下。      他的學生幾乎都有CPRIT fellowship。      ~Hao Zhu    很高大的ABC，我們私下暱稱他為豪豬。好像聽得懂一些中文。    我不是很熟他做的東西，    但他是Sean Morrison一手招近來的，    而Sean Morrison看人的眼光一向很挑，    從這點來看Hao Zhu應該不是易與之輩。      另外雖然他才來沒多久，    他的學生就拿到了HHMI international award。          ------    另外說一下UTSW特有的優點，    那就是異常寬鬆的選Lab制度，    基本上校內的Lab，只要PI願意收你都可以加入，    將來做了不開心了轉到另外一個完全不同領域的lab也不是難事。        -某個高我一屆的學長    本來在一個做Cancer的Lab，    後來做一做覺得Bench work不是他的菜，    就轉到了一個做Biostatistic的Lab。    四年級的時候他去Genetech做Intern，    畢業之後，    老闆給她年薪90000, Research Track assistant professor的offer，    但這位學長最後還是進了公司工作。        -某個小我一屆的學弟    情況類似上面的學長，不過今年畢業後他選擇接受了offer，    最近買了房子+喜獲麟兒。        -某個小我N屆的學妹    她來這邊的時候才18歲，    本來加入了一個Neuroscience的Lab，    後來聽我講了上面兩個人的故事後很心動，    現在也如法炮製入了那個Biostatistic的Lab了。      -某個高我N屆的學長    他Qualify結束後覺得PI太歇斯底里了，    就找了另外一個當年還是HHMI的Lab加入。    發了Paper後覺得做科研非其一生志趣，    現在在做婚紗攝影師。        上還只是換Lab。    有門路的人會聽聞UTSW的Quit率不低。    他們去哪了呢?    -某個小我一屆的學弟    本來在一個HHMI做Bioinformatic的Lab工作，    三年級發了paper後覺得自己好像還是比較喜歡Coding (Bioinfo常需要寫程式)，    就直接quit轉到旁邊的UTD念CS。    現在人在Google工作，年薪好像15萬+吧?      -上面學弟的女友(現在老婆了)    本來在Baylor，    二年級的時候兩人為了能在一起，    她和他男友和各自的Graduate School溝通過後，    同時互相申請對方的學校；    結果雙方都成功拿到了Offer，    然後她決定來UTSW。    來了時候也是到一個Bench Work的Lab工作，    三年級的時候男友轉業成了契機，    四年級的時候覺得Bench Work好無聊，    於是也學她男友轉到UTD如法炮製一翻。        前一陣子在Google, Amazon還有幾的我不認識的公司的offer中做抉擇。      -上上面學弟的基友    本來是在一個Cell Biology的Lab工作，    基友走的那年很寂寞，    於是在隔年也quit轉去做CS了。    現在在Google還是Amazon，忘記他最後選了哪裡。      - 某我的同學    本來在一個做Sequencing的Lab工作，    四年級的時候己經換到了第三個project，    結果年初的時候發現被Scoop，    一怒之下直接quit轉Statistic。      - 某個學妹    本來在做Cancer，    四年級的時候因為私人因素對學業徹底喪失了興趣，    決定轉行。    不過她和前述幾個人有個重大的差別，    那就是她老闆給了她PhD degree。      前述幾個人都是Quit後只拿了MS當作來此一遊的禮物，    但這個學妹卻是拿了PhD。      當時她沒有paper，    我去聽她的Defense的時候可看出她的project也只做到一半。    不過她的老闆人很好我早有聽聞，    本身又具有影響力的資深PI，    才能說服Committee這樣做吧。          --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1454175142.A.08F.html"
},

    "a_ID": 653, 
    "b_作者": "yhtsui56 (yhtsui56)", 
    "c_標題": "[分享] 104年公費留考心得（創新與創業管理）", 
    "d_日期": "Mon Feb  1 11:00:42 2016", 
    "f_內文": "      年關將近，雜事有點多。距離上一篇筆試的分享也有一些時間。這裡把面試的部分補上。    補上面試的心得之前，我整理了我自己所用到的資料與考古題，放在DROPBOX裡面。     https://www.dropbox.com/sh/nb9sok4yxrdtdtm/AAAAden7YHrZVtuaBxTeBu52a?dl=0    在下次學門調整之前，這些考古題應該都堪用。分享給有志報考這個學門的朋友們。        面試準備    收到面試通知書後，其實我的心情是十分忐忑的。第一，我的分數雖然高於最低錄取分  數，但是也就只有高兩分；第二，我在筆試考場得知我這個學門的報考人數是很多的，  也就是說可能錄取超過兩人以上。如果我筆試分數第一名，結果固然有可能被翻盤；如  果我不是第一名，那麼面試就要非常高分才能錄取。    不管怎麼想，我的面試分數都是至關重要的。    然而，面試能做的事情其實並不太多，從過去前輩學長姊的分享也知道，面試資料基本  上也就是參考用。但如果只是平平淡淡的準備，面試的結果固然不會太差，但也絕對不  會太好。對於一個領先優勢不明顯的筆試分數而言，這顯然不是特別好的策略。    所以，我必須想到一個能凸顯個人特點，然後有機會令口試委員印象深刻的包裝。    我自己總結了兩個個人優勢：    1. 我是出去念博士，不是碩士。    2. 我有工作經驗。      為了凸顯這兩點，我將我的面試資料分成三部分：1. 學術能力的展現；2.工作的經驗；  3. 工作經驗對未來研究的幫助。    在學術能力的展現上，我用一面的空間，羅列了我大學及研究所修習過的重要科目的成  績，並且列出我擔任過的TA與其評鑑值/RA與工作項目。碩士論文、研討會論文以及研究  計畫，則各用1面的方式節錄出摘要以及學術貢獻。我希望讓面試的時候，評審能夠把這  塊當作是主戰場。    工作經驗的部分，由於我過去從事的是金融業，有機會羅列出一些證照、研習證明。當然  這些證照我知道對於學術研究幫助不大，但因為是為了有視覺衝擊，我每頁放9張的證書  掃描圖檔，放了大概4頁左右。另外，我把我過去參與的大案子在遮住公司名稱後，以類  似個案的方式，各放了一頁摘要進行說明。    而第三點則是參考了目標學校的修課規定，列出未來的修課計畫，並且製表說明為何過去  工作經驗能幫助我未來的課程修習。    加上原本教育部的必要資料，大概是13面左右。我用環裝的方式做成6份的資料。        面試當天    由於參加的是管理學門的面試，衣著就是傳統的正裝。我是早上0900的場次，報到當天人  滿多的，也有一些雜亂。這邊要稍微說明一下簽到的排序。我在該學門簽名表上共看到了  5 個名字。    前輩的分享文是說排序代表准考證號碼，不代表筆試成績高低。後來發現好像不是這樣。  因為我有看到准考證號碼比我前面的人在我之後，也有號碼在我之後的在我之前，因此應  該不是照准考證號碼排序。當然，這種排序其實整體看起來不是那麼重要，是否有既定的  規則也很難說。但某種程度上多少能緩解一下忐忑的心情。    另外，同一個學門有五個人在名單上，准考證號碼也透露出是與我考相同考科的考生。我  猜測大概是因為不同學門間可以互相流用，因此增額錄取/同分錄取，以至於超出簡章上  說的最多3人的限制。      面試    我是第一位進去面試的。面試委員共有5位。    如同一般的面試，一開始就是自我介紹。為了讓面試委員能夠注意到我的備審資料，我特  意在介紹中略過了一些訊息，並且跟委員說可以參考我的備審資料。    另外，我約2分鐘的自我介紹中，我大概花了1分多鐘的時間在介紹的論文以及研究脈絡，  我希望給面試委員有個深刻的印象。果不其然，介紹完，一位面試委員就開始對我研究的  計畫的假設提出疑問。    我先向他說明了這部分的研究過去有哪些學者做過，並且強調我這部分的假設應該不會有  太大的問題，但是會對文章結論有所限縮。他對於我的回答不是很滿意，另外提出了一個  論點，要我對他的論點提出看法。在我還沒有想到如何回答時，另一位評審也提出問題，  希望我順便回答。    事實上，到這個時間點，與其是說在進行公費留考的面試，不如說類似學位論文的攻防。  我自己一時間也忘了我自己其實在進行公費的面試，開始把這些評審當成老師，開始在進  行學術討論。後來想想，這麼做似乎有點不太恰當，不過當時真的就完全進入辯論狀態。  說真的，其實我還滿享受這個過程，那些評審也偶爾會露出疑惑的表情，然後低頭思考，  但似乎想明白了什麼，旋即又加入戰局。    不知道過了多久，坐在中間的評審看了看表，打斷了我的回答。說時間差不多了，讓我儘  速結束。我這時候才反應過來，再次闡明了我的結論，並且謝謝各位評審的指導。起身鞠  躬後，就離開了考場，結束了這次的面試。      結論    以上大概是自己的一些經驗分享。考上公費之後，其實之後還有很多路要走。自己一路上  得到許多貴人相助，也希望未來有機會能夠把這份關懷回饋給各位有志從事這一行夥伴。  很謝謝留學版，也很謝謝許多無私奉獻的板友。我應該是明年才能出去，希望屆時還能把  一些經驗繼續分享給需要的朋友。        --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1454295646.A.41C.html"
},

    "f_內文": "    因為剛剛有在校生網友M大發問了    可惜自Ｄ了    但是從這篇發文可以知道    小孩的教育不能等    我覺得我們大家要一起正視這個問題    我也是今年要申請2016 FALL 的 applicant    但是潛水留學板數年 對於履歷真實度 一直都受前輩熏陶    故有所感 希望申請者可以參考    關於履歷的真實性    我認為 不管你要不要出國    Resume or CV 都是你自己的過去學經歷的整理    你可以寫得漂亮    但是絕對不能無中生有！      尤其是military service或是 一些國科會計劃等經歷    這種有心人要查一定查得到的      而且 我不認為這只會造成你被ＲＥＪ這樣的結果而已    請Ｍ大考慮以下    1. 那些往後想出國的學店學弟妹    如果一時貪念起來 讓整個學店名聲在美國某些學校臭掉    這個後果你能承擔嗎？    2. 往後跟你同個國籍的申請者    我一直認為我們台灣學生有很可貴的地方是我們比某些國家誠實  這個是我們一個很大的亮點  如果少了這個  對往後所以有同國籍的申請者來說真的是很大的傷害    因為他們不論履歷再好再棒 都會被存疑  只因為你一個貪念而已    3. 美國人很在意誠實這一塊    記得我有個朋友  在ＬＡ 因為喜歡上公車然後貪小便宜不付錢  的確 前幾次他都免費搭到公車    但是有一次很不幸的 她被抓到    現在能 他工作幾乎碰壁    他念的學校絕對是加州有名    原因無他 因為他留下記錄了    這在台灣也許是小事    但是美國呢 這不是件小事    原ＰＯ 想想 你想要沒當兵 卻在履歷上寫有當兵 然後去澳洲打工    你覺得這個是小事還是大事？      以下可以參考：    另外 英國反詐騙中心（CIFAS）數據顯示，  2013年有324人因為各類求職申請作假詐騙而被起訴，  其中包括遞交虛假文件資料，知情不報等等。所以CV造假的後果是相當嚴重的。  （原文聯結：http://www.bbc.com/ukchina/trad/uk_life/contributions/2014/07/140710_life_jobseeking）    你或許不會像美國一家廣播電臺(Radio Shack)的前執行長(David Edmondson)一樣，  在全美報紙大幅報導他承認自己在履歷表的學歷欄上造假後，被迫辭職下台，  還重點是，當你覺得有必要在你的履歷表上灌水以獲得青睞，拿下該職位時，  請先記住：這個謊言終有被揭穿的一天。  （原文連結：http://www.nytimes.com/2006/02/21/business/21radio.html?_r=0）      約莫四年前yahoo執行長 Scott Thompson 下台，改由 Ross Levinsohn 臨時接任。  報導指出是由於他在履歷表中造假的緣故  （原文連結:http://www.bbc.co.uk/news/business-18053577）    說一個謊 要用無數的慌去圓    不值得      --  ",

},

    "f_內文": "  各位留學版的先進　學長姐　一起奮鬥的朋友大家好    小弟我在今天收到了UCSD的教授來信如下：    Hi XXX:    I have reviewed your application and have placed you in the top 2 candidates  who I will consider admission with financial support. For the coming year I  plan to take only one new PhD student with financial support. I understand  that you also apply for a few other universities. To offer you the financial  support, I would need to know you chance of accepting it.    Thanks,    這位教授去年研討會時我有聊過天，他跟我老闆也是好朋友，  他去年及前年也有給本間實驗室出去的學生AD （但是他們最後都去了其他學校），  所以我推測這是為什麼他會寫信來的原因，想確認是不是\"真的會來\"    我目前比較苦惱的原因是因為我\"還沒收到任何其他學校的任何消息\"，  這位教授大概是我排名2～3的Priority（我總共申請八間），  我心目中最想去的學校是Stanford（Dream School+科系合），  再來是UCSD跟UT Austin（教授研究領域合）。    我自己推估我的條件申請上Stanford跟UT Austin的機率是較低的，  Stanford目前已經有一些人收到ad（from gradcafe）；  我比較喜歡加州的環境和天氣大於德州（我之前U of Minnesota 天天帝王級寒流唷XD）；    基於以上理由，我想我會先誠實以告，詢問最晚甚麼時候要給答覆，  然後看那之前有沒有收到其他消息    我想問一下如果我憑此去Bargain Stanford或 UT　希望他們有答覆後我好比較，  這樣的方式恰當嗎？    不知道有沒有類似經驗的人可以分享，或是有過類似的比較該怎麼權衡？    感謝大家回答　也希望大家研究　申請　事業順利～    --  ",

    "d_日期": "Thu Jan 28 06:28:47 2016", 
    "f_內文": "  ※ 引述《Dolphinately (老白)》之銘言：  : 大家好，預計九月去美國讀社大，  : 想請問一開始去的程度測驗，  : 英語、數學該怎麼先準備？  : 因為還有半年的時間，  : 想在台灣衝高自己的程度…  : 以及IGETC 課程裡面必修數學，  : 高中數學不好的人該先做什麼準備？  : 謝謝大家！！真的不想延遲到三年才轉正常大學，現在很緊張，抱歉問題頗多，謝謝各  位  : =)  : 補上英語 數學程度  : 雅思 四個項目都是6  : 數學 高中學測大概 5級 (糗)    魯大叔快30歲了才來美國念書，目前在DVC，之後想申請研究所    本身是技職出身（五專+二技+118研+工作3年）    所以基礎和高中身比起來非常的差    剛辭掉工作的時候，英文程度大概只有多益3-400的程度（簡單說就是爛爆），數學大概  只有本科（建築）的比較ok，就工程數學三角函數和基礎的微積分    在台灣念了ㄧ年英文（就是把托福+GRE+瘋狂背單字，大概托福目前50左右吧）    其實我也只來2個月啦，但因為我母親在這待了7年（帶1小朋友小孩念高中+2DVC）    我大概和你說    對華人來說，數學永遠不是問題！    就算有問題也學很快    對華人來說，英文才是大問題！    但問題是聽（寫/讀拼ㄧ下就好）但聽要好久啊！！    我簡單說ㄧ下DVC的課    ESL分四級67/76/88/96（入學要測試，我第88）考的非常簡單,上課只有聽力比較吃力    還有大學部的英文課（這是我聽母親說的，她有上過）    好像是你至少ESL四級都要通過，才能修大學部的英文課    但這是指非美國高中生而言，如果美國高中升上來的我就不知了（有興趣的可以幫你問）    這邊台灣人很少，大陸人多（如果像我不喜26可快速增進英文能力哈）    學費的話，現在加州規定未住滿1年又1天，通通算國際學生（一學分220）1科3學分，我  有綠卡，但未滿1年@@    有興趣的歡迎討論一下囉    --  ",

    "b_作者": "secret1984 (黑嘴端鳳頭燕鷗)", 
    "c_標題": "Fw: [情報] UBC醫學院神經影像博士後研究員工作機會", 
    "d_日期": "Thu Jan 28 15:02:56 2016", 
    "f_內文": "  ※ [本文轉錄自 global_univ 看板 #1MgRnSwX ]    作者: secret1984 (黑嘴端鳳頭燕鷗) 看板: global_univ  標題: [情報] UBC醫學院神經影像博士後研究員工作機會  時間: Thu Jan 28 14:59:33 2016    University of British Columbia (在加拿大的那個喔~) Faculty of Medicine  底下的一個教授在徵博士後研究員。  UBC是加拿大排名前三名的綜合研究型大學。其醫學院在當地享有名聲，並且跟  Vancouver Coastal Health System合作，所以和溫哥華各大醫院分享教學研究  資源。    以下是詳細資料:       Post-Doctoral Fellowship in Traumatic Brain Injury Research  The University of the British Columbia’s Faculty of Medicine is seeking  qualified candidates for a research-focused post-doctoral fellowship in  neuropsychology, with specialization in traumatic brain injury (TBI).    The fellow will participate in multiple grant-funded studies involving  various research methods (self-reported outcomes, cognitive testing, and  neuroimaging) and the fullspectrum of TBI severity. Clinical training in  adult neuropsychology (up to 20% effort) within the Vancouver Coastal Health  system may be available, depending on the fellow’s interest.    The tentative start date is September 6, 2016. This is a one-year fellowship  with the option of renewal for a second year, pending final budgetary approval.  The salary for the first year will be $43,000 plus benefits  (http://www.hr.ubc.ca/benefits/employee-groups/pdf-employee/).    Candidates should hold a PhD in psychology, neuropsychology, or a closely  related field. Applicants who have a strong statistical background and have  some experience with neuroimaging analysis (EEG, DTI, and/or volumetric studies)  are strongly encouraged to apply.  Applicants who have completed 1 or 2 years of post-doctoral training in  neuropsychology and are seeking specialized training in traumatic brain injury  research are also encouraged to apply.    Interested applicants should submit a cover letter, vita, and representative  publications to: Dr. Noah Silverberg, PhD, ABPP-CN at noah.silverberg@vch.ca.    We expect to offer interviews at the International Neuropsychological Society  meeting in Boston, MA February 3-6, 2016.      --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1453964577.A.E07.html"
},

    "f_內文": "  各位好，我們是一群西班牙IESE Business School的一年級學生，想要和任何有興趣申請MBA的台灣申請者分享我們的經驗。很不巧今年寒假沒有任何同學回台灣（都在歐洲各國旅遊！），因此並未舉辦實體Coffee Chat。為了和有興趣了解歐洲MBA的同學互動，我們將透過E-Mail的方式回答任何相關的問題：包括GMAT準備，MBA申請，選校，面試，未來職涯和歐洲MBA生活經驗等我們都非常樂意回答。以下是我們個人的Profile和未來目標產業，以利類似經驗的申請者可以以最有效率的方式獲得更多資訊。    Andy Huang    Chun.Huang@IESE.net    Pre-MBA Experience: 5 Yrs in electronic manufacture business as account manager.    Post-MBA Target industry: High-Tech, E-Commerce & Entrepreneurship    Sarah Lee    Feng.Lee@IESE.net    Pre-MBA Experience: 7 Yrs in big four as consultant and assistant manager    Post-MBA Target: Fin-Tech, financial related    Elly Yang    Ishu.Yang@IESE.net    Pre-MBA Experience: 3 Yrs in start-up and 5 yrs in top OEM as salesperson    Post-MBA Target: High-Tech, E-Commerce & Entrepreneurship    Ted Huang    Tsunhan.Huang@IESE.net    Pre-MBA Experience: 2yr marketing and advertising, 6yr healthcare startup    Post-MBA Target: consulting, social enterprise, global NGO    Jacoby Hsiao    Po.Hsiao@IESE.net    Pre-MBA Experience: 7yrs RD in top IC design house    Post-MBA Target: High-Tech, IOT, Fintech, Entrepreneurship    Sannie Lee    Sannie.Lee@IESE.net    Pre-MBA Experience: 3 yrs as Retail Manager & Product Manger in multinational fashion brands / 3yr high-tech marketing manager, 1 yr high-tech business development    Post-MBA Target: international fashion brand business development and strategy    Gray Lee    Hungwen.Lee@IESE.net    Pre-MBA Experience: 5.5 yrs as Product Manager and Account Manager in chemical industry    Post-MBA Target: Consulting, Pharma, Chemical & Healthcare    Brian Yen    Brian.Yen@IESE.net    Pre-MBA Experience: 2yrs as Founder and CEO in multinational trading business / 2yrs in Banking    Post-MBA Target: Banking / Financial Related    我是Andy Huang,隨時歡迎和我聯絡，我會儘量在最快的時間回答問題，謝謝各位。      --  ",

{
    "a_ID": 673, 
    "b_作者": "TedLu ()", 
    "c_標題": "[選校] 會計碩士MSA選校 MSU vs. UIUC", 
    "d_日期": "Fri Jan 29 00:56:20 2016", 
    "f_內文": "    大家好  想請教大家有關 MSA會計碩士 選校  目前錄取了兩所學校，分別是：  Michigan State University(MSU) 以及 伊利諾香檳(UIUC)  已經詢問過很多人的意見了但始終無法決定    MSU的優勢是課程設置不錯 特別是在會計資訊系統這一方面  再加上可以利用一年半到兩年慢慢修完所有的課  所以比較有時間做其他安排(例如考AICPA或是找實習機會等)  目前其實比較傾向選MSU  但缺點就是學校的排名比較後面 名氣也比較不響亮    UIUC的優勢是會計排名很前面 相較於MSU也的確有名許多  但80%大陸學生組成的MSA program卻又讓我有點卻步  再加上是在短短一年內上許多AICPA相關的課程  我害怕最後會有種特別跑去國外 卻是上會計師補習班的感覺    許多人給我的建議都是 學習選MSU 學歷選UIUC  但要在兩者之間做出選擇真的很困難  想要在出國這段時間能充實自己學點東西回來  但又怕回台灣之後沒人聽過我唸的學校  一個禮拜內就要交訂金了實在無法做出決定  所以上來尋求大家的意見 謝謝！    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1454000182.A.9FB.html"
},

    "f_內文": "    小弟是要申請今年秋季班的Real Estate研究所，  這類的研究所分布廣泛，有些在商學院有些在建築學院，  所以要求繳交的資料都是基本的Resume、SOP等。    其中有一間建築學院的學校Optional繳交Portfolio，  所以我就另外做了一份Portfolio，    現在的問題是，  不知道這份Portfolio可不可以寄給其他學校？  寄給其他沒有說要繳交這個項目的學校(針對建築學院)，    不知道美國學校會不會對這類行為感到詬病？  還是會有助於審查？    還在考慮要不要寄信問學校這個問題。  想先請教大家，謝謝。    (有繳交Portfolio的那間兩個禮拜後就寄信來通知錄取了。)    --  ",

    "f_內文": "  各位好～～～  我在台灣念大學，目前大四  本身念商，但是對飯店管理相當有興趣  未來打算想朝美國的飯店發展（擁有綠卡）    想詢問版上的各位例如uci的證照課程（spa and hospitality management）  並沒有要侷限於這個學校，會比較考量uci是因為它離我親戚家非常近～～～    這個證照課程除了前面學術上的教學外，比較吸引我的是課程結束後還有安排實習  因為大學時期的課程對於飯店並沒有涉略太多，實務上也只有在餐飲工作過一年多    目前的考量是  1.證照課程結束後的實習可以幫助我尋找工作，比較不會像無頭蒼蠅  2.擁有證照後也許能找到比較好的工作待遇（？）  3.雖然沒有學歷證明，但是相對於研究所的學費，經濟壓力上小很多    可是我比較疑惑的是，這種證照課程對於我在美國尋找飯店相關工作有沒有很大的幫助？  還是他只是比較偏向提供國際學生學習語言而已？    各位會比較建議念證照課程後藉由實習尋找工作  還是直接去當地尋找工作再決定是否需要念研究所或者證照課程？    不曉得版上有沒有人能給我一點建議或者曾經念過那裡的心得？  謝謝大家！！！    --  ",

    "f_內文": "    大家好  第一次在版上發文  想請教一下大家同樣的狀況下會選哪一間...    目前單純依照QS Ranking已經刪掉幾間了  但是剩下這兩所學校還蠻難選的...才想問問各位意見    分別是：    University of Manchester - Mechanical Engineering Design MSc  King's College London - Robotics MS      排名：  如果按照QS Ranking來看  King's(19)這幾年的QS綜合排名都比Manchester(33)好一些  但是如果光比較工科排名的話Manchester(51-100)又會比King's(201-300)來的好    地緣：  個人比較偏好去大都市  所以這點可能 King's > Manchester    取向：  小弟背景是材料工程(BS)以及醫學工程(MS)畢業  就兩所學校在課程上的安排來說  King's的比較偏Computer Science  必修科目有Computer Vision、Real Time Systems & Control等等  Manchester方面就工程類  必修有Mechanical Engineering Group Design  以及Robotics, Metrology and Bioengineering等選修    個人其實不太怕跨領域  應該某部分來說就是為了再跨個領域才申請的  相近度的話是Manchester比較接近  不過當初King's是因為科系特別才填的  因為幾乎很少學校有開這門科系(Robotics)  自己也對這個領域蠻有興趣的    這個選擇已經問過幾個朋友及家人  出來的結果還是一樣膠著  曼大好像在台灣比較有聽過(?)  但親戚朋友是認為以綜合排名為主    故而  才上來想問問各位前輩的看法，謝謝！                  --  ",

    "f_內文": "    最近收到 UCR 寄來的 provisional admission    信裡面似乎只有提到要在 February 12, 2016 前申請系統中選擇 ACCEPT 或 DECLINE    並且繳交財力證明      寫了很多次信給學校,也沒有收到回覆      所以想請問一下大家    1. 這樣應該算是錄取了吧?    2. UCR 不用繳交保證金之類的嗎?    3. 所有財力證明相關文件都是寄到 Graduate Division 嗎?       Graduate Admission UOB-116 900 University Avenue Riverside, CA 92521    4. 財力證明相關文件也是要在 February 12, 2016 前寄到嗎?    5. 文件寄出後要怎麼知道學校已經收到了嗎?      第一次申請,很緊張    還請大家見諒,謝謝!!      以下是收到的信全文    Dear alankuo:    Congratulations! I am pleased to offer you provisionaladmission to the MS  program in Chemicaland Environmental Engineering beginning Fall 2016. However,  the Dean of the Graduate Division is not able to approve formaladmission until  the following additional requirements are fulfilled.    It is the policy of the University to grant admission to students from abroad  only after we have assurance that he/she has sufficient funds to complete a  program of study. Fees for an academic year plus living and other expenses are  currently estimated at US$46,812.00 per year, but are subject to change at any  time. This total is for the student alone. We require verification of an  additional$3500 for one dependent, plus $3000 for each additional dependent  beyond the first.    If you wish to continue with the admission process and provide sponsorship  verification, please access your UCR graduate application at the following link  and indicate ACCEPT on the Applicant Decision screen no later than  February 12, 2016    At that time, additional information will be provided concerning the  verification of sponsorship and the International Applicant Confidential  Financial Statement will be available for download and printing. Your sponsor  is required to complete this form and provide appropriate financial support  documentation. A bank statement showing enough funds on deposit for at least  the first year of your graduate program at UCR is required. This bank  statement must be dated within six (6) months of the term of your admission.    Final approval of your admission has been deferred until sponsorship  verification is received and evaluated as satisfactory. If approved, the  Graduate Admissions Office will begin the process to issue your Certificate of  Eligibility for a student visa and establish an open matriculation in  anticipation of your registration at UCR.      --  ",

},{
    "a_ID": 683, 
    "b_作者": "RachaelL (Rachael)", 
    "c_標題": "[心得] 德國WHU商學院  MiM分享", 
    "d_日期": "Sun Jan 24 23:59:37 2016", 
    "f_內文": "    因為先前在某篇推文有說到我目前就讀於德國的商學院    陸續有接到一些版友來信詢問    想說最近剛好接近德國的申請季節    來分享一下比較常被問到的問題      個人背景    NTUBA GPA3.4    兩年半外商行政經驗    GMAT 680  IELTS 7.5  Toefl 97    Admission    WHU : Master in Management    University of Rochester : Marketing Analytics    Rejection    Washington University in St. Louis.: MS in Customer Analytics      最後選擇到WHU的原因單純因為費用考量    雖然WHU是私立學校  以德國人的角度很貴    但相較起英美的學費來說還是比較平易近人    22800€/兩年 VS 美國 $57590/一年    而德國的生活費比起Rochester所在的紐約來說    便宜不少    學校這邊的房租已德國來說已經算高價的  單人套房大概450歐    生活費的部分如果是自己煮飯的話  大概跟在台北生活差不多  學校簡介    我念的學校全名是WHU – Otto Beisheim School of Management    是間私立的商學院 →意思就是需要學費 (德國的公立學校是免學費的 包含國際學生)    當初知道這間學校完全是因為Financial Times Ranking    在master in management的排名中    2013→3   2014→4   2015→8    沒錯就是排名一直往下掉的意思    學校的解釋是外籍學生跟女性的比例不夠高的影響    學校的成立時間不長(1984)    但在德國的知名度算上升的很快 只是出了德國就...    據說學校裡大部分的同學都有同時拿到Mannheim的offer    可是還是選擇WHU      校區的部分有兩個    MBA在Düsseldorf    MS & Bachelor在Vallendar    Vallendar是個位在萊茵河畔的小鎮    風景很優美  走好山好水好無聊的路線    學校附近有四間不同等級的超市    所以購買日常生活用品不是問題    但要逛街買衣服就沒辦法  這裡連DM都沒有...      附近最大的城市是Koblenz →但據德國人的說法也是個無聊的地方    學校沒有提供semester ticket  對德國的學生來說  學期票是個很重要的福利    一個學期大概一百多歐可以無限次的搭成邦內的公車地鐵等等    不過有聽說慕尼黑的學校是完全沒有學期票    搭公車到Koblenz單程需要3.X 有bahncard是2.75歐      學制介紹    學校的MS分成Master in Management以及 Master in Finance    兩個各在細分為120 & 90 credit track    差別在於前者多了一個學期的交換    而這四種選項雖然在申請的時候需要先挑一個    但進來之後有一個禮拜左右的時間可以申請內轉    例如進來後覺得finance的課太無聊  可以轉到management    或者是突然間不想要去交換了  也可以轉成90 track      一個學期分成兩個quarters    各自選課及考試    也就是每兩個月就要結束一輪的選課、上課&考試      MiM的課程分成六個領域  每個領域需要至少選擇一門課    Economics,Accounting, Entrepreneurship & Innovation,    Marketing & Sales, Strategy, Supply Chain Management    畢業門檻為11門課  最多可以修到13門    GPA的計算方式是挑選最高的11門  所以如果成績不好的可以多修兩門替換      成績的計算是強制使用常態分布    依照教授送出去的原始成績跑分布    最高拿到1.0 最低4.0    5.0就是當掉  還會有兩次補考的機會    如果兩次補考都沒有過的話  直接退學    而且之後不可以在德國念其他同樣名稱的MS      第一年的暑假需要去企業實習    學校的career center會不定期舉辦career day    也會協助修改CV & Cover letter        學校的基本介紹大概是如此    下一篇會比較著重在實際念書的感覺      若是對學校有甚麼問題    在網站上也找不到答案的    我會盡量幫忙解答      --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1453651179.A.FD3.html"
},

    "f_內文": "  各位版友好,小弟去年剛滿18歲    目前是準備進入高三下學期的寒假狀態  我在高一升高二的暑假決定出國讀書  但是花了好一段時間才搞懂出國讀書的方式  等到高二下弄懂的時候,已經來不太及考SAT跟補救我的GPA了  當時只有考個雅思(最初想去英國),拿到7分  後來決定往美國發展,因為查了資料發現  跟英國比起來留下來工作的機會“相對”較高  而我也搞懂了美國社區大學的流程,參加了幾場留學展    但是學測完的我,目前真的很猶豫  我對高中學科有興趣的,只有英文跟數學  物理化學生物 跟 國文地理歷史 說實在沒什麼興趣  學測考完也知道這些科目程度比不上英數  所以大概不太可能讀二類相關科系  但我也知道,要留在國外工作,工程類相對容易  資訊工程學系也是個大熱門  但我的興趣及擅長的可能不是在這    所以我就在想  我現在好好拚指考考上台政商管學系,努力找個Intern跟弄好履歷  之後再去英美讀MBA或MsF  會不會比我直接去美國讀社大來的好?  (加州商管的話,能轉到最好的是柏克萊的經濟系)  (我查了LSE的就業報告,很大的機率可以找到倫敦的工作,  但不知道國際生實際就業狀況)    我在歐美找工作的劣勢:英語能力,說話比不上母語人士,  更何況還有當地出生的亞洲人一起競爭,  爬過文某人有說「政治不正確」雖然不太懂意思  但是他說華人讀工程是比較好的選擇    雖然家裡經濟可以供應我到國外讀大學,  但我希望實際一點,畢竟父母賺錢也非常辛苦  希望不要讓他們失望  而我本身也沒有其他國家的護照/永居  希望能找出最有效益的方式,    Thanks!!!      --  ",

{
    "a_ID": 689, 
    "b_作者": "jbleedkai (快天亮了吧)", 
    "c_標題": "[分享]104公費留考心得(法律學門)", 
    "d_日期": "Tue Jan 26 00:01:25 2016", 
    "f_內文": "    大家好    因為順利取得公費資格，上來分享一下面試的狀況  各科筆試考的科目不同，就不在這裡贅述    先講重點，筆試成績(70%)>>>>>>>>>>>>>面試分數(30%)  所以公費留學考試的重點在於筆試成績，如果能在這裡取得第一位  那面試就幾乎穩操勝券    我的學門考的人有11個，最後取兩個進面試  而我是筆試第一名，跟第二名(也就是最錄率取分數)總分差了7分  換算一下第二名要在面試成績上贏我16分以上才有可能錄取  所以筆試成績就幾乎決定了整場考試的結果    再來是面試的狀況    面試分兩天，每個科別的報到時間不一樣  不過大家報到完會在大會場等待叫號，然後進入個別的小房間面試  報到的時候可以在報到單上看進面試的有幾個人(1-3個人不等)    工作人員也會順便詢問你有沒有要給面試老師的額外資料  所以即便教育部的通知單已經不會建議你準備什麼資料了，還是建議準備資料  不然老師大概也不知道可以問你什麼    面試的狀況好像有分兩種:  一種是ㄧ對多(一個考生面對多個老師)  一種是多對多(多個科別的考生一起面試)    我的狀況是ㄧ個對五個老師    整個面試被設定必須在15分鐘結束，旁邊教育部的人員會舉牌終止面試  所以其實問答的時間不多，加上自我介紹(2-5分鐘)，每個老師只剩兩分鐘的時間    每個場次的老師可能有自己的問答方式  我被要求自我介紹兩分鐘，之後分別由四個老師提問    我準備的面試資料很少，兩張而已  大概是我個人的求學歷程，職涯歷程，出版過的文章和得獎紀錄，社團經歷和碩論摘要  以及最重要的出國的研究計畫，要申請的學校跟老師，和學術生涯規劃等等  這是ㄧ般CV很常見的資料    我覺得準備的東西不用多，因為老師大概也沒有時間仔細看你的東西  簡潔扼要的介紹自己跟未來的規劃就很好了  這樣也可以設定老師們可以提問的方向和內容    整個過程其實相當快，因為是五個老師面試整個學門的考生  所以其他老師大概都不熟我的領域的東西，只能問一些邊邊的問題  不過其實我不知道他們的標準在哪裡，因為最後的成績沒有細項  我想不卑不亢是最好的態度，遇到無法回答的問題也要能好好應對或是不要硬答    再來是服裝的問題  看了一下好像有人也是沒穿西裝就去面試  我只能說，除了性別女性可以有套裝之外的選擇，在場都是西裝鼻挺  要謹慎的話還是乖乖穿西裝    最後很感謝面試前在台北車站星巴克的那個小聚會  大家可以相互檢視討論彼次準備的資料和報告的內容  其實還蠻不錯的，可以增加信心並且更充分的準備  希望大家都可以順利取得公費資格    大概是這樣      --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1453737687.A.206.html"
},

{
    "a_ID": 693, 
    "b_作者": "HappyToLearn (Happy to learn)", 
    "c_標題": "[分享] CV/SOP/留學文件免費諮詢", 
    "d_日期": "Tue Jan 26 09:36:46 2016", 
    "f_內文": "  ==目前名額已滿，請暫勿來信。下週若有空閒會再po文，謝謝==    各位好。    由於留學期間仰賴studyabroad板得到許多資訊，  現在轉職期間稍有空閒，剛好來回饋一下。    免費提供履歷、讀書計畫等留學文件之諮詢、建議。  本人有美國與英國Top100 schools的碩、博士學位，人文、社科、商管領域皆可。    服務細節：  -每人僅限一件文件（畢竟在下還有正事得做）  或  -留學問題的電話諮詢(30分以內)，請事先提供欲討論的問題。    -每份文件只看一次，亦即您修改之後不負責看第二次。   您不需有壓力照著我的建議改，我也有時間幫助更多的人。    -非專業編輯，恕無法幫修內文。（也就是只出一張嘴說這邊那邊如何XD）    諮詢方式：  -文件以word檔寄給我之後，我用email回覆或是skype語音討論(15分為限)。    如何聯繫：  -站內信聯繫。   請在信中將您的文件用*雲端連結*讓我預覽，  （留學討論的可直接在信中列出討論問題），   我評估是否有時間、能力提供建議，會再回覆您。    注意事項：  -目前先提供五個名額。請站內信聯繫（如上），推文不算喔。  -會依照來信先後順序每天回覆一件，收到檔案後會告知何時可回覆。   希望skype語音討論的需配合我時間。  -本人非常害羞內斂，請別問太多我的背景資訊。    最後，自助者人恆助之。  留學是條漫長的路，有努力才有收穫。準備文件期正是檢視自己決心的機會。  用心做功課的，必能有所學習，我也很樂意幫忙。  反之，若期望別人幫忙做功課的，恕我無法協助。    以上，謝謝。希望各位順利申請到夢幻學校！    --  ",

    "b_作者": "zitinbxl (女人比男人更愛車...)", 
    "c_標題": "Fw: [新聞] 英國將台灣納入快速通關計劃", 
    "d_日期": "Tue Jan 26 17:54:27 2016", 
    "f_內文": "  ※ [本文轉錄自 Gossiping 看板 #1Mfp-QLO ]    作者: zitinbxl (女人比男人更愛車...) 看板: Gossiping  標題: [新聞] 英國將台灣納入快速通關計劃  時間: Tue Jan 26 17:42:46 2016    1.媒體來源:  中央社即時新聞      2.完整新聞標題:  英國宣布 台灣適用旅客快速通關計畫      3.完整新聞內文:  外交部今天表示，    歡迎英國將台灣納入「登記旅客快速通關計畫（Registered Traveller Service，RTS）」，開放符合資格台灣民眾申辦享快速通關便利。    外交部發布新聞稿說，英國當地時間25日下午公布開放台灣民眾網路申請，    凡符合相關條件者都可申辦。    RTS計畫適用資格為滿18歲以上，持6個月以上效期有效英國簽證，    或過去2年內從事商務、一般性訪問、學術、過境、體育或娛樂表演等事由，    短期訪英至少4次者（包含以免簽方式入境）。有意加入RTS計畫者，    可上英國政府網站網頁註冊申辦並繳納費用，經英方審核通過後，    即可成為RTS計畫會員。    通過英方審核成為RTS計畫會員者，    可持晶片（生物特徵）護照在英國各適用機場經    「英國/歐盟護照通道」（UK/EU entry lanes）或    「電子護照門」（ePassport-gate）入境，    免除填寫入境卡、移民官員面談及按捺指紋等程序，獲快速通關便利。    不過，英方審核通過的民眾首次入境英國時仍須循一般通道入境，    經移民官員確認，才能完成全部申辦程序，下次入境時即可享有通關便利服務。    RTS計畫首次申辦費用為70英鎊（約新台幣3271元），    未通過審核者將獲退費50英鎊（約新台幣2336元）；    成為會員後次年起，每年費用為50英鎊。    適用機場及入境點包括英國各主要機場及「歐洲之星」（Eurostar）    巴黎、布魯塞爾及里爾（Lille）等處入境點。    外交部說，RTS計畫去年4月8日實施，    首批適用國家為美國、加拿大、紐西蘭、澳洲及日本；    這次實施的第二批適用國家（及地區）除台灣，尚包括韓國、新加坡及香港。    英國繼2009年同意給予台灣免簽證待遇、2011年簽署「台英青年交流計畫」（YMS）後，    再列為RTS計畫適用國家，彰顯英國視台灣為低度移民風險國家，    及英方高度認同台灣人民整體素質，反映近年台英關係快速成長，    雙邊經貿、商務、文化、教育、觀光及人員等交流日趨密切。    4.完整新聞連結 (或短網址):    http://appweb.cna.com.tw/webm/menu/akey/201601265008.aspx      5.備註:  抓到了，英國支持台灣獨立。      話說台灣護照真好用，不像某強國護照，    留學生入境以後還得去警察局登記。  --  ==========================================================  Follow 衰尾道人 on Flickr & Facebook!    http://www.flickr.com/photos/metal543/  https://www.facebook.com/yihsienphotography  ==========================================================    --  ",

    "f_內文": "  背景:    工學院,修過一點基礎程式課程    畢業成績未滿 80    --    想申請 MS in CS    因為已經有 2 間保底學校,所以下面 3 間學校只想選個 1~2 間來申請    University of Rochester (領域排名 : 52)    University of Pittsburgh (領域排名 : 52)    NYU Tandon School of Engineering (領域排名 : 70)    領域排名以 US news 為準    --    U. Rochester 板上大部分都是申請 MSF    而且出現CS的討論都是有其他的名校,所以查不到更深入的討論    U. Pitt 和 CMU 很近,可受到 CMU 的加持,據說學生人數多    NYU 工學院是新合併的,數據不明,但是畢業也是拿 NYU 畢業證書    位在紐約,地理位置佳,工作機會相對高    --    想請問各位板友    若以畢業後在美國就業為目標    因此考慮地理位置,台灣在美國就業校友人數,工作機會來看    這 3 間可以再加入哪 1~2 間做為保底學校 ?    --  ",

    "f_內文": "  先說明個人狀況，本身是學校老師，已有碩士學歷(心理諮商),    留學主要是為了增加生活閱歷，完成多年出國讀書的夢，沒有學歷和移民的需求，但還是  希望這一年學習某項專業，有正式入學申請才能申請工作留職    科系方面考慮學校心理、英文教學、婚姻家庭諮商、人力資源等，    國家方面，以一年為主，預算低，有看過紐澳，也有看到美國一年碩士專班，    想先抓學校科系方向，好準備托福或雅思，  懇請板上大大分享一年碩士學校資訊或建議，感謝!!    或有心理諮商方面的短期進修也歡迎提供，個人想用作增加此區域申請附加價值，或沒有  留學時參考:)    --  ",

    "c_標題": "[錄取] 英國代辦誤選名稱很像的課程", 
    "d_日期": "Wed Jan 27 12:22:51 2016", 
    "f_內文": "    (手機排版請見諒)    大家好，今天早上看信箱的時候發現拿到SOAS的條件式入學許可，但我卻發現課程名稱和我一開始和代辦說的有一點落差，瞬間從天堂掉入地獄。  而且這已經是第二次了！  我是申請MA但是一開始代辦幫我誤選成MA History with intensive language，經由學校告知我的SOP和歷史完全沒有關係(因為我根本不是要選History當然會完全沒有關係阿……………)建議我另選一個計畫，我才恍然大悟原來代辦選錯了！於是我趕緊寫信跟代辦說請他幫我換課程名稱，結果代辦是換對了主要的課程名稱但是後面的with intensive language不見了，也就是原本兩年的課程變成一年，並不是原本我設想的，我已經先寫信問學校是否有解決的辦法。    這當中我也有疏失就是在代辦第二次說改好計畫名稱的時候我應該再次確認，建議如果透過英國代辦申請英國學校的時候要再次確認一下，不要跟我一樣因為一時間收到太多學校寄來的信就沒有看的很仔細    祝大家申請順利～～    -----  Sent from JPTT on my HTC_B810x.    --  ",

    "a_ID": 699,

    "c_標題": "[心得]UPenn MSE in material science",
