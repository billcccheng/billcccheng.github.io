    "c_標題": "[錄取] Umich/CMU/UW-Madison/Columbia EECS MS", 
    "d_日期": "Mon Apr 11 03:52:07 2016", 
    "f_內文": "  此篇心得文應cchahaliu大的要求與大家分享,  簡而言之,就是一個中年大叔想去美國轉CS的心得(血淚)文  (因為沒ptt ID,所以用老婆的帳號發文)    #不高BS GPA #第二碩士 #TOEFL沒破百 #EE轉CS #上班族  Program:    2016 Fall in CS/CE/ECE MS    Admission:    UMich ECE MS  CMU INI MSIT-MOB MS  JHU CS MS  Columbia CE MS  UW-Madison CS PMP MS  Stony Brook CS MS  Rochester CS MS (Tuition Waiver)  NYU Tandon CS MS (W/7000 per y)  NYU information system MS    Rejection:    NEU CS MS  UW-Madison CS MS  Cornell ECE M.Eng  Duke ECE MS  Purdue CS MS  Gatech CS MS    Pending:    TAMU CE MS  UCI CS MS  UCD ECE MS  CMU SV-ECE MS  NWU CE MS  USC CS-Software Engineering MS  Rutgers CS MS    Decision:    CMU INI MSIT-MOB MS    Test Score:    TOEFL 99 (R26/L25/S23/W25) N戰-->還是沒破百,崩潰...  GRE 325/3.0 (V160/Q165) N戰    Background:    BS in CGU EE GPA: 3.34/4.0    MS in NCKU EE GPA: 3.94/4.0    Publication:    None(只有碩士畢業論文)    Honors & Award:    ˙Presidential Award*3 in CGU  ˙First Prize: Summer Internship Contest in CGU    Recommendation Letter:    ˙大學專題指導教授  ˙研究所指導教授  ˙公司主管*2    Work Experiences:    某科技公司的R&D*10 years +    GRE/TOEFL:    對於英文本來就不是很在行+年紀大了記憶力衰退(看我GT都考了N戰就知道),  本板及GRE/TOEFL板就有一堆神人級的準備心得分享文,就不贅述了!  其實也沒有什麼訣竅,就是去找一間還可以的補習班(在下是補字x帝國),  我是先準備GRE,上完課就開始狂背V的單字,Q就買Magoosh來練習,  至於TOEFL更不拿手,考的次數比GRE還多最後還是沒破百...實在一整個無言...  (對我而言覺得TOEFL真的比GRE還難準備)  值得一提的是,因為是一邊上班一邊準備所以必須善加利用零碎時間  (真的很痛苦,每天上班都睡眠不足...還被同事關切是否身體健康出了問題)  P.S.要留學還是趁年輕出去,人老了記憶力衰退背單字真的很痛苦(背了馬上又忘)    重點:GT請務必早點開始準備!!!尤其要申CS的,能越早考到分數最好,  像我去年就是臨時起意+胡亂準備一通,結果就慘不忍睹!  另外,請參考Drogba大去年心得文的建議:  少數學校直接卡分數,所以能拼高就拼高,而且這也是少數自己還能努力的條件了!  (畢竟都畢業那麼久,GPA早就沒救了!)  Letter of Recommendation:    因為大叔脫離學生時代太久(大學也不是什麼值得一提的好學生,看我的GPA就知道),  除了自己的碩班指導教授,要找到以前的老師幫忙寫推薦信確實是有點困難,  幸好大學有做專題(參加競賽有得名),當初指導的老師竟然還記得我,  只是他跑去別的學校教書,花了一番功夫才找到他,  另外兩位則是找我的主管們幫忙  (他們都二話不說很有義氣幫忙上傳了近20封推薦信,真的很感謝!)  推薦信內容除了碩班指導教授他是自己寫之外(因為他當初也是留美的),  其他人都要求我先擬好稿再給他們幫忙上傳(自己先寫好草稿再請編修改)    SOP & CV:    這邊真的要非常感謝Drogba大去年無私把他的SOP提供給我做參考  (尤其是去年申請結果出來,大叔的心靈受到嚴重打擊時,讓我感動的潸然淚下 P:)  除了參考Drogba大的寫作方式,其實我的SOP/CV內容也沒有特別之處,  就是把大學/研究所到工作上修過的課&做過的東西(只要跟CS有關的)都寫上去,  然後再盡量濃縮到2頁A4的紙長度,字體採用編修的建議 Garamond 11號,  也沒特別針對每間學校去做客製化(看大叔投了20幾間就知道...)    大叔的結論:  其實申請MS,很多學校都是比較重視3圍&是否本科出身,GPA顧好&GT考高一點比較實在,  一般人SOP/CV不要寫的太出格都不會影響太大(神人級的除外)  以上是大叔今年的申請心得  申請前選校:    其實也沒有好建議,全都是參考板上其他人心得文的建議或一畝三分地,  然後自己憑感覺亂亂投了一堆花了很多冤枉錢...大家千萬不要學...  值得一提的是,大家都知道CS近年來競爭愈發\"激烈\"加上大叔畢竟是轉專業的,  看到板上其他人心得文的建議今年也投了不少CE/ECE的program...  (在此真的要再次感謝我的推薦人們)    心得:    在求學的路上我並不是一個好學生,看我的BS GPA就知道,  加上家庭經濟因素,讓我從來不敢想\"出國留學\"這檔事,  研究所也是靠自己半工半讀才能完成學業(家裡根本無法支援),  所以一畢業就馬上投入職場工作(那時很幸運的有找到國防役的工作,  記得當時是要簽4年吧!不過現在好像改名字惹!遠目...淚...大叔真的覺得自己老了!)    前幾年公司狀況變差+看到有強者同事申請上MIT&畢業後順利留在美國工作,  因此心中升起也想去美國工作的願望,但對於沒身份+非強者的人來說,  直接找工作是很難的,會先卡在HR那關...  所以只好先洗個美國學歷(對唸第二碩士的人很吃虧,很多學校都不接受double degree),  但中間家裡一直有事所以就拖著直到去年才開始試著申請學校,  沒想到CS已經變得競爭到如此白熱化恐怖的程度...  (我真心覺得現在連CE/ECE也開始變得很競爭...)  大叔在去年(2015 fall)不知天高地厚的投了一堆純CS MS program的學校,  加上倉促準備GT分數都考不高(到底是那來的自信阿!!!)  想當然爾,全部GG,只有UTD CS還要我...崩潰...    因此決定發奮圖強,再給自己一次機會,  (在此要再次感謝Drogba大無私的分享他的SOP給我參考)  由於被去年的申請結果嚇到,所以今年就投了20幾間學校...  (其實根本就是自己嚇自己,完全就是浪費錢和時間的行為而已...)  真的蠻推薦對岸的這個留學網站\"一畝三分地\":  http://www.1point3acres.com/bbs/  留學相關的資訊真的很多,而且感覺對岸學生他們也比較會分享訊息,  相比之下台灣真的就少很多(也許是台灣出國留學的人數本來就比較少吧!)      最後,這一路上要感謝的人真的太多:    很感謝Drogba大,要不是您願意無私提供SOP給我參考,  我或許今年不會有重來一次的勇氣(而且今年您也不厭其煩的回答我選校相關問題)    很感謝RouterHsieh大去年以自身的寶貴經驗給我的建議,  讓我下定決心再拼一年    很感謝cchahaliu大今年放榜後就不停的被我寄站內信騷擾,  問一堆選校建議及CMU ini相關的問題,還很有耐心的回覆我  (我們Pittsburgh見^^)    很感謝板上一堆被我寄站內信騷擾過的前輩們(包括板主ron0908大)    很感謝我的老婆全力支持我出國留學這件事,讓我沒有後顧之憂        --  ",

    "f_內文": "  各位留學版的朋友大家好：  小弟是114CS本科，目前大四未來想要直接在美國申請Ms，目標是前20的學校，希望未來可以在美國重事相關的工作，目前對系統之類的實作比較有興趣，想請問有哪些學校或Program比較適合？    背景：    NTHU 學士  GPA 4.06/4.3 (最後一學期了，可能還可以上升0.2吧XD)  RANK 9/147    書卷獎＊3  電資院優秀學生獎＊1    Publication:None    前幾天考了一次GRE：V 149 Q 170，沒有過320，現在不知道應該再考一次，還是趕快做一些Project可以豐富SOP？    謝謝    --  ",

    "f_內文": "      大家好，我是2016 Fall MS的申請者，目前在當兵(2016/7/8退)，申請的都是MSE的MS，  感謝版上的大大們的幫助，目前已經收到一些學校的AD，但是還是很難抉擇，希望可以得  到一些建議。      申請狀況如下:  Admission: UCLA、UCSD、UWashington、USC、UFlorida(USC跟UF確定不會去)  Reject: Stanford、UPenn、CMU、Northwestern、Cornell  Pending: UT Austin、U Michigan Ann Arbor        由於我大學的時候做的專題是生醫材料，本身也對生醫材料很有興趣，但是畢竟只是個大  學生跟材料本科系的學生，對於bio那塊還有很多不瞭解，在這邊想請問一下各位大大:      1.    A.如果想做biomaterial的話，UCLA、UCSD、UWashington選哪一間會比較好?為什麼?    B.就我所知UCSD的bioengineering很強(ranking of biomedical engineering /  bioengineering: UCSD(4)>UW(9)>>UCLA(37))，MSE做biomaterial的教授也很多，可是問  過一些教授卻不建議我去，還是UCLA跟UW會比較好，因為畢竟本行是材料；不過UCLA MSE  做生醫的教授真的是少得可憐，讓我真的很難抉擇?    C.還有就業問題也是我很想問的，biomaterial 的就業在加州跟半導體在加州一樣好嗎?  是否要考慮的地域問題?      2.    如果不考慮一定要做biomaterial純粹是唸MSE的話，只看排名的話應該是會去UCLA。    National Universities Rankings: UCLA(23)>UCSD(39)>UW(52)  Engineering Schools: UCLA(14)>UCSD(17)>UW(24)  Material Science: UCLA(19)>UCSD(25)>UW(33)    但是加州最近比較缺資金我想大家都知道，我目前預計想唸到博士，但家裡最多funding  我一年資金，包括我自己的教育部留學貸款頂多撐到兩年，不知道大大們對於UCLA的TA、  RA或scholorship申請容易度是否可以給點建議?    感謝各位版上大大的指教，等學校確定之後會來PO心得文讓更有需要的學弟妹可以有更多  資訊來參考。    --  ",

    "c_標題": "[心得] CS科系低GPA到錄取學校和找到工作", 
    "d_日期": "Mon Apr 11 15:39:42 2016", 
    "f_內文": "  不太會排版上色 請見諒  和其他靠真實力念top20名校的強者們相比，我只不過是一個比較幸運的魯蛇。在這裡只  是想分享我的狀況，希望可以幫助到一些還在迷惘或失去自信的朋友們。最近工作稍稍上  軌道了，比較有些空閒時間，如果想知道更多有關工作面試和履歷的問題等等，可以寄站  內信給我，GT就別問了，太久以前了QQ          現況      2014年9月入學UCR，2015年12月畢業。然後不管公司大小投了數不清的履歷，有onsite  面試的只有Synopsys, Xilinx, Amazon, Google(小公司反而都沒機會)。    今年二月開始在san jose 的Xilinx做EDA相關的工作。          個人背景: CS，EDA領域      Master:      CE in UC Riverside, 2014~2015    (一年的program，為了在美實習延長成4個quarter)    GPA: 3.78/4    Bachelor:      CS in NTHU, 2011~2014    因為氣胸免役，申請學校時大三    GPA 2.69/4.3      2013暑假考的TOEFL與GRE  TOEFL: 95, R27 L26, S22, W20  GRE:   311, Q168, V143     二戰325, Q170, V155    Admission:      UCR (五月才收到AD，備取中的備取)    Rejections:      UCSB    UCD    UCSC    UCI    UIC    USC    UTD    Iowa State    TAMU    stonybrook    大學的主科成績:  Data structure E, 重修後 B  OS B  Algorithm C  Architecture E, 重修後 C  離散、線代、機率都是C          大學都在打電動跟玩社團，一點自我管理能力都沒有。大學畢業不知道怎麼寫OOP，不  知道怎麼寫header檔，所有東西都放在一個main裡面硬幹(包括大學專題)，自然也不知道  pointer該怎麼用，懂的只有考試卷上關於上述幾個名詞的概念，和從課本上硬背下來，  關於EDA領域的知識。後來上了碩一後第一門課第一個project是新增一個新的routing  algorithm進開課老師的lab的一個很大的project裡面。收到他們lab的這份code才知道，  原來我以前根本不算是資工系QQQ，也下定決心花了很大量的時間把coding技巧補起來。          心得        心路歷程甚麼的就跳過了，只想感謝我的爸媽願意投資我這個任性的決定，以及女朋  友願意和我一起努力拼出國，更加堅定我想要出國念書的想法。        關於準備方法，不管是申請學校或是找工作，我覺得有時候需要的不是甚麼撇步、捷  徑，而是一個目標、一點衝勁、一個適合自己的念書方法、以及找到每天激勵自己的方法  ，並且每天確實的做到。我自己當時準備GRE和托福，我每天不斷的告訴自己有多魯、看看  自己大學浪費掉的時光、看看留學版上低GPA錄取的前輩們的文章鼓勵自己。念書方面，我  個人比較喜歡早上寫題目、下午檢討、晚上背單字和作文。我認為找到適合自己的方法和  規律的作息比較重要。        找工作時，我也是抱持著一樣的想法:規律的作息、和鞭策自己的方法。當時白天就是  刷leetcode，晚上投履歷或是準備面試可能被問到的題目。累了就想想，如果我失敗了，  爸媽賺的辛苦錢是不是就浪費了。或許這不是適合每一個人的方法，但這是最適合我的，  我就是需要壓力、需要被鞭策。缺點就是有時候一直沒有進展的話，可能會過度氣餒，會  調適不過來。記得Google的onsite面試剛結束就知道自己爆了，坐在機場就哭了QQ，覺得  自己實在是好廢。在這裡要再次感謝我的女友，自己壓力也很大在趕論文，還是願意花時  間安慰我這魯蛇QQ        給那些還沒有嘗試就否定自己做不到的朋友們:給自己一個機會吧，當初對出國一點概  念都沒有的時候諮詢過代辦，連想賺我錢的代辦看到我的成績和我想申請的學校都覺得沒  有希望，問我要不要投一些cal state就好。爸媽雖然不阻止我但也向我表示過覺得不可能  。但對我來說，所謂不可能的事情，就只是還沒有人成功過而已，如果連嘗試都不願意嘗  試，那可能的機率才是徹底的0。希望能夠看到更多低GPA的人不要放棄希望，和看到你們  的錄取文。大家加油!      --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1460360384.A.40D.html"
},

{
    "a_ID": 10, 
    "b_作者": "qozbear (卡茲貝兒)", 
    "c_標題": "[心得] NYU ALI 考試流程簡單分享", 
    "d_日期": "Mon Apr 11 17:43:50 2016", 
    "f_內文": "    ALI考試的心得在板上不太多    所以趁著半小時前剛考完來小小分享一下    讓跟我一樣容易緊張兮兮的人可以稍微減緩一些緊張感XD      我申請的是SPS    在丟出申請的資料後就收到標題為Application Incomplete的信    非常緊張想說不是該交的都交了嗎    原來incomplete的部分就是這個語言考試    NYUSPS English Language Assessment:Not Received    這裡直接是連結    點下去後是一個要下載的PDF檔    裡面會詳細註記所有的步驟(還有圖片解釋)    一步一步跟著步驟註冊 更改個人資料 上傳身分證copy    接下來就可以預約筆試的考試時間囉    這裡要注意的應該是 預約筆試的時間是台灣時間    不用換算成紐約時間喔!      預約後-考試前    如果真的想知道有哪些考過的題目    追夢網上有許多人分享    但個人覺得其實不用特別去看    因為題目還蠻生活化的    應該是很好作答才對    我覺得還蠻像托福口說&作文會出現的題目    像我今天就遇到關於機器人科技的發展跟人類之間的關係    在托福也是常常考到    所以相信有經歷過托福洗禮的各位應該是非常OK      考試當天    在預約確認後會收到一封有寫一些規定的信    當天就按照上面的規定做準備就可以了    所以我考前都在收拾書桌和房間XD    房間收整齊 桌面乾淨沒放書籍或是其他紙張就可以了    不能帶手錶、考試期間不能離開位置等等其他規定信裡都寫得蠻清楚的      另外就是先做設備的測試    一樣在該封信裡面會有個連結可以連到測試的頁面      然後我有照著去年的心得文    先把申請的時候3個認證的問題&Application ID抄在小紙上放旁邊備用    真的蠻實用的後面會講XD    所以考試前半小時請確定桌上有三個東西:    1.護照  2.身分證  3.上面講到的小紙條    然後手機要記得關靜音(我連家裡的電話都把線給拔了哈哈)      考前15分鐘就可以登入系統    登入後按下start scheduled exam就開始囉    首先會請你先安裝一個類似線上meeting的軟體    安裝好之後    我還在摸索接下來要怎麼做的時候    就聽到有一個男生的聲音:Can you hear me?    那感覺真的超妙 有一種跟另一個時空的人不小心接軌的感覺XD    接下來他會要求你打開視訊鏡頭 同時他也打開他的鏡頭    然後就可以親切的跟他say hello了~    我的監考官是個印度大叔    口音有點重 但他非常有耐心 也一直說如果有聽不懂可以請他重複    中間真的有聽不懂 就很勇敢地請他再解釋一次吧!      之後就是先宣讀一些規定    其實就只是把信裡面的規定再念一次 然後要你回答OK    之後監考官要求用視訊鏡頭拍環境    這裡我有被要求展示一下前面講到的小紙條    紙條正反面都給他檢查後就沒問題了    (監考官那時看一看突然說I see a person there 我整個嚇死 明明房間只有我啊!!!   確認後原來他是說paper.....)    確認環境也沒問題後    會要求輸入那三個認證問題其中一個    我因為很緊張第一次還打錯    所以才說那個紙條真的很重要XD      之後就跳至一個頁面    確認剛才宣讀的規定是不是同意    全部都勾agree後就準備進入正式考試了    監考官也會再提醒    按下開始後就會開始計時囉等等的    然後說了Good luck後就開始啦    過程中他完全沒有跟我講話 所以不太有影響    就只是視訊鏡頭一直亮著而已XD    (備註:檢測環境、輸入認證等的順序我真的有點忘記了 但不影響)        考試分兩個部分    分別是20/30分鐘    沒有限字數    前面規定裡面有特別說不能用複製貼上 或是按上一頁等等    考試的時候要再提醒自己一下      考完後時間一到 考官聲音又出現    接下來頁面會跳到預約面試時間的地方    他講了幾句聽不懂的話後就說了byebye    線上meeting系統會自己關掉    然後就可以慢慢挑面試時間囉    這邊要注意面試時間就是紐約時間囉    所以要記得自己換算一下(目前剛好就是相差12小時很好算)    預約後要等待通知    確認這個時段可以才行      今天的心得就這樣子囉    非常嘮叨    但希望可以幫到版友囉    面試完再來分享面試的心得:^)          --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1460367832.A.ADE.html"
},

{
    "a_ID": 13, 
    "b_作者": "funkeinstein (sheldon)", 
    "c_標題": "[錄取] 美國各校EE/ECE/ME 2016 Fall 三低勵志文", 
    "d_日期": "Mon Apr 11 22:22:13 2016", 
    "f_內文": "    先感謝各位先進前輩, 在本板提供無數好文, 無論是溫拿高手還是人生逆轉勝,    小弟皆獲益良多, 也來回饋一些個人心路歷程,      1. 背景:    小魯今年27, 在竹科某極適合練功公司服研替中, 好處是加班不多, 缺點是錢不多    考試分數真的是3D不誇張, 外國人看雙主修似乎沒甚麼用...    116物理航太雙學士(GPA=3.23/4), 114動機系光機電組(GPA=3.87/4.3)    強力碩班老師, 該領域島內第一人, 不過我有點黑就是了...    TOEFL 88 R23 L21 S22 W22 小魯第一次87, 第三次還是88...不過比起我指考兩倍    GRE 309 Q162 V147 AWA 3.5  小魯一個月有點打混的唸, 已覺得知足      2.申請結果    Admission    UT dallas ECE PhD / 聯絡老師得到TA    Northeastern EE PhD / 聯絡老師得到RA    UC Davis ME PhD/ 聯絡老師得到offer+ TA+RA+scholarship (My decision)      Rejection    Stanford/ Caltech/ Geogia tech/ UT Austin/ UCSD/ UCLA (連絡老師得到一堆無聲卡)      Pending    Michigan/ CMU/ Cornel/ USC/ Purdue/ UC Irvine/ Florida    其中USC有老師有興趣說要收我, Irvine有老師寄信來說想收可是我成績好爛,        3.經歷    Chimei intern (reliability)- 3 months    Qualcomm intern (RD) - 4 months    桃園某傳產 (RD) - 4 months    竹科某小公司 (RD) -2.5y (與申請研究內容高度相關)        4.著作    一級國際研討會  1st author*1  2nd author*2    國內+搞笑級研討會  1st author*2    國際期刊  2nd author*1    國內專利申請  3rd author*1        5. 心得    以小魯這種3D舞力全開一定沒用的成績, 自認履歷十分亮眼, 雖然比較難但是應該有    一搏之力, 然而事實證明, 我的資料是很難送到審查委員前面的, 小魯是靠著寄信,    才有些老師說\"喔~林柏注意到你的申請了, 你簡直好棒棒\"    表示他老兄本來根本沒發現, 然後你就居居了,    而排名前面的各名校, 可能有太多也很棒棒的學生又成績好, 他們這些老師沒必要來    賭在我身上, 我申請了10來間學校, 排名在Purdue以前的學校是完全不鳥我的,    以我自己的CV只有東北大學的水準,    用寄信方式才找到USC和 UC davis的老師, 各有一個對我有興趣,    一找到錢就跟我說來吧~    用寄信的其實更迅速, 先有老師有錢養你, 學校一定會錄取,    本魯一開始抱持美國人比較不重視分數考試, 有實力有履歷, 沒道理連一間名校都沒有,    事實證明, 3D真的是很困難的事情, 履歷還是找工作比較有用...    不過小魯終於還是獲得了想跟隨的老師, 也踏出第一步了,    上班族真的不容易, 要有著沒在怕黑掉的考慮, 追尋夢想本來就該有所犧牲,    希望陸續踏上出國留學的人們也能從小魯的文中得到一些收穫...    感謝版上各位曾經PO文的大家, 有問題也可以寄信給我~      --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1460384536.A.97A.html"
},

    "f_內文": "  《本板宗旨》  提供台灣的留學生一個交換訊息與分享情報的免費平台。  討論學校地區以歐美澳為主，其餘地區為輔。  本板採鼓勵發言制，期望板友勇於追夢，朝自己的夢想邁進，      並在本板找到自己所需的資訊。  《罰則》為了維護版面秩序 罰則規定如下      ‧1.違反第一至第七條板規者，初犯將在板上刪除文章，視情況寄發警告信        二犯上述任何一條板規者，水桶7天        三犯上述任何一條板規者，水桶30天        四犯上述任何一條板規者，永久停權        在同一篇文章或連續犯任何兩條上述板規者，將直接水桶7天    ‧2.違反第八至第九條板規者，初犯將公告或在推文內警告，        情節嚴重者得直接處以水桶7天        二犯上述任何一條板規者，水桶30天        三犯上述任何一條板規者，永久停權    ‧3.違反第十條板規者，直接永久停權    ‧3.水桶名單將以公告形式公佈在板上，不另行寄信通知，期滿系統會自動解除，        不需來信向板主解禁    《板規》詳細說明請繼續往下閱讀       ◎第一條   嚴禁廣告文，以及任何疑似廣告嫌疑的文章     ◎第二條   嚴禁注音文、一行文、聊天文、灌水文、錯字過多與本板無關之文章     ◎第三條   嚴禁另發徵書文、徵求帳號，托福，GRE位置，轉讓，禮券，錄音、筆記文     ◎第四條   非板主嚴禁公告文，或任何疑似公告之文章     ◎第五條   請遵守買賣文，租屋文等發文規定     ◎第六條   請盡量以板上預設的發文標題發文     ◎第七條   問卷文請先經過板主審核     ◎第八條   嚴禁政治文、引戰文、吵架文、鬧板文、惡意修推文、分身文及推文     ◎第九條   嚴禁人身攻擊，嘲笑，辱罵或流於情緒的文章及推文     ◎第十條   嚴禁張爸文，及類似相關推文     ◎第十一條 新手請先把精華區閱讀完畢後確定沒有文章可以回答你問題後再發文    《收文準則》     ◎與留學相關值得參考的文章、情報或心得分享，將被收錄精華區，並給予m標記    《板規詳細說明》  ◆第一條 嚴禁廣告文，以及任何疑似廣告嫌疑的文章      1.廣告文從嚴認定,是否為廣告文由板主判定      2.本條所稱之廣告文定義如下:  a.各類私人營利機構主辦之留學教育展,不論收費與否,一律視為廣告文  b.任何人張貼帶有營利事業相關之介紹、廣告、活動訊息  c.非營利單位所張貼之收費活動 (ex:大學推廣中心辦的留學團)  d.文章內含有連結/問卷帶有私人營利事業機構訊息與資料  e.其他經板主群討論認定為廣告文之文章  3.主辦單位為私人免費經驗分享、非營利組織或國外大學來台舉辦之座談會不在此限      4.文章內不能包含任何拍賣網址，也不歡迎任何網址結尾        為.com，com.tw或是連結至私人營利機構之網址，文章刪除與否由板主決定，        若被刪除後有異議請來信討論        5.連貼三篇廣告者，以三犯論水桶30天；屢勸無效者，水桶+劣文處分      6.於名片、簽名檔、推文、文章內張貼商業廣告、拍賣網址者包含在內      7.板友得以分享和推薦自己使用過的文章修改服務，唯必須附上使用服務心得       ◆第二條 嚴禁注音文、一行文、聊天文、灌水文、錯字過多與本板無關之文章  1.注音文      說明:凡有正確中文字者  皆不可用注音文表示           下例列舉即為不可用注音文表示者  請勿再犯                違者以板規罰則處分之  不得異議             ㄅ  =吧  爸  不             ㄇ  =嗎  媽  嘛  麼  們  買  每             ㄉ  =的  刀             ㄊ  =她  它  他             ㄋ  =呢  你             ㄋㄟ=哪(表示疑問-哪ㄋㄚˇ  一合音成ㄋㄞˇ  再轉成ㄋㄟˇ)                  吶(ㄋㄚˋ)             ㄌ  =了             ㄌㄟ=勒             ㄌㄟ=勒             ㄏ  =喝  呵  哈  會             ㄏㄡ=齁  吼(ㄏㄡˇ)             ㄐ  =肌  幾  加             ㄑ  =氣  企  泣  去             ㄒ  =小  吸             ㄓ  =之  知  隻  枝  支             ㄔ  =吃             ㄕ  =濕  是     "f_內文": "                      留學板新手起步常見問題集!                             不定時更新!    注意: 本篇為匯集板上網友之普遍意見，非板主個人絕對主觀判斷，        如果有誤歡迎在底下推文，我會予以修正:)    基本操作篇    「z」: 精華區  「/」: 依標題搜尋文章(俗稱:爬文)  「a」: 依作者ID搜尋文章  「#」: 依文章代碼搜尋文章          ↓文章代碼         (例:在文章列表直接貼上像#19gpYZf2一串的東西就可以直接跳到該篇文章)  「h」: 其他ptt使用操作指令說明    精華區搜尋小秘訣:    Z→◎ 精華區目錄索引 →進入該篇文章內按/  可以搜全精華區收錄文章之標題    專有名詞篇    TOEFL: Test of English as a Foreign Language         即為托福，一般學校都會要求所有母語非英文的人都要接受此考試         如果你前一個學位是在母語為英語的學校可免去部份學校的托福要求         http://www.ets.org/toefl         詳細討論與準備方式請見TOEFL_iBT板    GRE  : Graduate Record Examinations         美國理工科研究所入學考試。         大約九成的理工研究所都會要求此項考試         部份商管所也開始接受以GRE分數申請         已於2011年8月開始改為新制         詳細討論與準備方式請見GRE板         http://www.ets.org/gre    GMAT : Graduate Management Admission Test         研究所管理科入學考試         申請MBA學位時近九成學校會要求此項考試成績         將於2012年6月改為新制         詳細討論與準備方式請見GMAT板         http://www.mba.com/the-gmat.aspx    IELTS: International English Testing System         俗稱雅思，為與TOEFL同為被多數大學認可的英語能力檢定考試之一         一般而言欲申請美國學校會去考TOEFL；         欲申請澳洲、紐西蘭、英國、加拿大等英聯邦的學校會採計雅思成績         但最近也有部份美國大學開始採計雅思成績         詳細討論與準備方式請見IELTS板         http://www.ielts.org    TOEIC: Test of English for International Communication         俗稱多益         一般而言為商用英語溝通能力的指標         但不被大多數大學採計做為入學申請英語能力之指標         所以考試成績無法拿來申請學校         詳細討論與準備方式請見TOEIC板         http://www.ets.org/toeic    SOP  : Statement of Purpose         讀書計劃。         通常在規格限制1000字或500字以下、解釋你申請動機的文件         可以在裡面說明你申請學校的動機、目的、與過去研究經驗和生涯規劃         是留學備審資料中極重要的一環    CV   : Curriculum Vitae         或稱Resume、(學術用)履歷表         一般限制在一張A4之內，說明你的畢業學校、研究、做過的豐功偉業         讓人能一目瞭然你過去的表現。         不可以放大頭照。(防以貌取人、性別歧視)         不可以彩色印刷。(不正式)         盡量不要超過一頁。(除非你豐功偉業多到滿出來)         記得留地址電話Email等聯絡方式。         建議製作成PDF檔。    RoL  : Recommendation Letter         推薦信。         一般而言所有學校皆要求3封的推薦信，         可以來自學校教授、工作上司、任何與你表現有關的人(只要有說服力)         但學校通常要求至少有一封(至兩封)是要來自於你大學教授         以評估你在學術上的潛力與表現。    GPA  : Grade Point Average         學業成績平均。         是大多數美國大學計算學生成績表現的制度。         採加權平均。         一般最常見的算法是               Example:         A: 80分以上      4點              科目名稱  學分數  成績   GPA         B: 70~79分       3點              危機分       3      69    2         C: 60~69分       2點              普通物理     3      88    4         D: 59以下        1點              線性代數     3      70    3                                           普物實驗     1      75    3         但因為各學校制度不同         所以也會有所差異             Overall GPA 算法:         (有些學校為4.3分制)          2*3+3*4+3*3+1*3 (GPA換算點數乘學分數)                                      ──────────────────         但一般申請時都用4.0分制             3+3+3+1 (總修習學分數)                                      = 3.0           美國學校覺得這個不準他們會自己用他們的方式重算。    FELLOWSHIP:         獎學金。         一般學校對博班錄取新生都會有保證N年的學費全免+每月$1000~$2000的獎學金         有時候會要求你擔任系上的一些職位工作           RA: Research Assistant 研究助理             通常是自己老闆出錢，讓你做跟你未來題目相關(不一定)的研究         TA: Teaching Assistant 教學助理             系上會要求你擔任某門課的助教，幫忙改考卷改作業和幫大學部上演習課           一般來說，博班都會有獎學金；碩班幾乎沒有。    剛剛起步篇  Q:板上的大家安安呀，我想出國唸書，請問我該怎麼辦才好?    A:安安。      請先把留學板的文章花三四個月看過200篇以上，你就會對出國留學有點概念。      一般來說，有四種辦法:        1.先把板友的[錄取]文全部看過一遍。(你可以只看你心目中的學校)        學長姐們都會講說他們申請的心路歷程，這個對你的初步了解會很有用處。        等到發現什麼問題以後再進一步到板上搜尋。      2.把精華區Z→7、15、16先看過。      3.每天來看留學板，有什麼新文章就看什麼，持續一年。      4.GOOGLE你想去的學校，找他們申請需要的條件，一間一間看。        (關鍵字: Prospective students, admission)        如果這樣都嫌麻煩，很抱歉，那沒有人可以幫你了。        出國留學本來就不是一件簡單的事，      如果這樣都嫌累，可能還是留在台灣唸書比較好。      Q:嗨~大家好~請問有沒有比較推薦的代辦呀~    A:沒有。      本板的傾向是推崇自己完成所有一切留學申請手續。      包括考試、推薦信和情報搜集。        再加上板規禁止廣告推銷，所以你來這邊問哪間代辦好通常問不到結果。        你自己想想看，如果你想出國，      現在的你就像站在人生的十字路口，      出國並不是一筆小的開銷，每個人出去當然都能希望唸最好的學校      在這麼重要的時刻，把你人生的未來交給素昧平生的代辦處理，你放心嗎?      如果他們說你無法申請到很好的學校，你就相信嗎?        世界上沒有人比你自己還要再了解你自己。      所以想要寫出一篇動人流暢的SOP，應該還是要由自己親自動手才是。        當然過程很累、很辛苦，但你一但決定走上留學這條路，      這些都是所有人必經的經驗。        到時候申請上學校了才會體會到果實的甜美。      一般而言，準備越多的板友通常申請結果也會越好。        在這裡我們可以協助你和提供你一些準備過程的困難，      但要問哪間代辦好，你可能還是要親自走一趟代辦公司去問問他們才知道。      Q:請問有沒有推薦給新手的網誌或是網站呢?    A:      Roy6706: Study Abroad 留學之路      http://autekroy.blogspot.tw/2014/05/study-abroad-overview.html        Xination大的網誌: 倫倫的小blog  (GRE, TOEFL詳細攻略)      http://xination.pixnet.net/blog        jbHuang : 如何申請美國研究所(EECS)      http://jbhuang0604.blogspot.com/2010/01/part-i-eecs.html        Henry Liu: 一個月申請上美國名校!!      http://www.wretch.cc/blog/HenryLiu/7802514        Rick的出國申請步驟大全:      http://exploringsharing.blogspot.com/2012/04/1_15.html        GradDecision.org (English, 很詳盡, 理工科為主)      http://graddecision.org/Index.html  申請時程篇  以申請美國理工研究所秋季班為例  假設畢業時間:2012年6月  女生、不用當兵的男生      2011.08       2011.09~2012.01    2012.02~03    2012.03~2012.05     2012.06   升大四暑假  │  大   四   上   │  寒    假  │  大   四    下 │  畢    業            1                2               3               4               5    1: ※考完GRE，TOEFL     ※準備動手開始寫SOP     ※找教授要推薦信     ※找想申請的美國系所及教授     ※做專題    2: ※填寫各校線上申請手續(一般博班Deadline在12月初、碩班在1月初)     ※TOEFL、GRE成績加發  (這東西要花三週or以上，請多預留時間)     ※寄資料給學校        (平信要兩週、郵局EMS約5~7天、UPS約1~2天)    p.s 成績單只會有大四上的成績是OK的    3: ※每天焦慮地收信    4: ※獲知申請結果     ※決定去哪一間學校     ※打疫苗、填寫資料、申請簽證    5. ※吃不完的離別宴     ※暑假     ※行李款款出國去        一般男生      2011.08       2011.09~2012.01   2012.02~2012.06   2012.08~2013.06    2013.07   升大四暑假  │  大   四   上  │  大   四    下 │  國軍ONLINE     │ 退 伍            1                2                3                 4                5    1: ※補GRE、作專題     ※開始準備看系所申請需要的資料    2. ※報名預官(建議)     ※決定是否申請國內研究所     ※寒假考預官    3. ※考完GRE、TOEFL     ※準備寫SOP、CV     ※準備請老師寫推薦信     ※選擇入伍時程(預官建議選1T)     ※畢業    4. ※趁放假填寫學校申請表     ※趁放假跟教授要推薦信     ※12月前把所有資料丟出去     ※站哨時莫名接到教授來電口試(大誤     ※收到錄取通知    5. ※開開心心領退伍令     ※開開心心出國去        Q:我現在還在大學就讀XX系，請問我是不是先出國唸個MBA再工作比較好??    A:一般來說Top的MBA都需要2-5年的工作經驗，沒有工作經驗幾乎無法申請上      當然也有那種不需要工作經驗就可以申請上的MBA，但可能品質和名聲沒那麼好      你應該不會希望一年花個幾百萬唸個對你沒什麼幫助的學位吧??        申請MBA時的必問三大考題: Why MBA? Why Now? Why this school?      三個問題都想清楚了再去申請      還要考慮如何\"說你的故事\"給評審們聽        所以對於那些還在學校就讀又想唸MBA的人的最佳解: 去! 工! 作!!      除非你去申請那些不太需要工作經驗的:      Master of technical management, marketing, finance...等學位      在校成績篇  Q:我是女生，要一畢業就出國的話，申請時只有大三成績，這樣可以嗎?    A:可以的，學校會要求你附大學前三年的成績單，這樣有好處也有壞處。      好處: 不用理會大四成績      壞處: 前三年必須非常拼，因為少一學期可以將成績衝高      Q:我的在校成績很爛、GPA只有X、請問我這樣可以出國嗎?    A:可以的。      只要你有錢就可以出國。(無誤      只不過你可能要想想這樣的投資真的划的來嗎?      板上也有許多低GPA的板友申請到不錯的學校      請搜尋 /低 /GPA /低GPA   或看精華區Z→15→3        GPA就像是既定的事實，畢業的話已經很難再改變，      就只能在其它方面多下功夫來彌補了。        如果你還在學並有出國唸書的打算，請努力加油。      Q:我的GPA X.X ，請問我可以申請名校/前N大/TOP N 的機會大嗎?    A:首先先問你自己，對你來講名校的定義是什麼?      有些人的定義是非佛字輩不唸、有些人是TOP50。      這樣子的問題事實上沒有很大的意義。因為沒有定義清楚。        當然，每個人繳了申請費以後都可以申請，      只是會不會被錄取而已。        在留學板上比較容易的判斷方法是，      在板上搜你中意的學校的錄取文 ex: /MIT      然後看錄取的學長姐和你現在的條件差多少。      如果你的GPA、英文考試、publication都比他好的話，你的機率當然就比較大。        如果沒有，當然就是在多加努力。      也不是說沒有跟他們一樣就不要申請，每個人都可以花申請費買個希望。      搞不好就被你的夢幻學校相中，因為你的個人特質是他們所在尋找的，        申請研究所不像是指考分發，板上的板友沒辦法幫你預測落點在哪。      有時候你被30名的學校拒絕了並不代表你就會被第10名的學校拒絕。        就像是買樂透一樣，有時候是很靠運氣的。      Q:我大學成績很差，但我有唸碩班且成績不錯，這樣會對申請有影響嗎?    A:會。(一秒)      一般來說 重要性: 大學GPA>碩班GPA (分開計算)      因為你有碩班學歷的話基本上是看publication為主      但如果碩班GPA不錯的話多少還是有點加分效果。        盡量用publication去彌補是板上板友比較推薦的方式。      Q:我大一大二成績不太好，可以用每年逐漸進步來掩蓋我的弱點嗎?    A:呃.....可以。      但是如果其他申請者GPA都很高的話老實說用處並不大。      因為GPA是第一印象。        GPA不好就強調自己在其他方面的發展吧!        有一說是MBA對GPA的要求並沒有像其他理工文法的碩博班要求這麼高。      但要求的是工作上的優秀表現。      Q:我的成績不好，我可以修涼通識來拉高成績嗎?    A:可以。      只是主科成績不高的時候審查委員一看成績單也會發現。      overall GPA 和 Major GPA一互相比較之下就知道這個人有沒有在拉分數了。        主科不好的話到美國唸同領域研究所也會很辛苦，盡量努力吧。      Q:我成績不好所以我想轉領域，這樣可以嗎?    A:可以。      只要你提的出能說服評審委員的故事、成績單、成就      說明你為了想要轉領域做了多少多少的努力，被錄取的機率就大      最好修一些對方領域相關的課程，並在該門課上有優秀表現。        \"只是因為成績不好所以想轉領域\"這一點是很難成功的。                                                            TO BE CONTINUED...    申請過程篇                      2012.01.13新增      Q:我TOEFL/GRE的成績N年前送過一次了，請問學校會保留嗎??  Q:我的TOEFL/GRE成績好幾個禮拜前就送過去了，不知道學校收到了沒!?  Q:學校成績單一定要附中文的嗎?能不能只附英文的?  Q:我的TOEFL/GRE比較晚考，超過deadline請問XXX學校接受嗎??  Q:我在台灣已經有大學/碩士學歷了，還可以再申請同樣的學歷嗎??  Q:我已經拿到ad了...可以晚一點才回覆給學校我的最終決定嗎?!  Q:請問XXX考試分數差OOO分，這樣學校會把我的資料丟進垃圾筒裡嗎??  Q:某某學校一次只能申請一個系嗎??還是可以一次申請多個!?  Q:我有美國紅卡/綠卡，請問我這樣申請XXX還需要TOEFL成績嗎??  Q:請問XXX學校的admission可以defer嗎??  Q:老師們的推薦信比規定的deadline還要晚送，這樣可以嗎??  +   ......類似問題一百題      A:  關於以上這些問題的回答，我們能給你最可靠的解答通常是        \"寫信問學校\" (攤手)        是真的，因為我們又不不是審查委員會，而且通常這種問題都因校(系)而異        就算本板板友給你了一個答案，很可能跟實際情況有所不同        所以最好的方法就是:            寫‧信‧問‧學‧校 !!      --  ※ 發信站: 批踢踢實業坊(ptt.cc)  ◆ From: 67.188.192.149  ※ 編輯: ron0908         來自: 67.188.192.149       (09/05 04:25)  推 littleyiao:好文章 不推嗎 09/05 05:03  推 paranoia5201:超詳細，大推 09/05 06:17  推 bulumoon:GRE 不只限定理工科，也包含社會科學與人文學科。 09/05 06:24  推 ndr:此文應值 5000 PTT幣 09/05 06:37  推 frmre:大推!! 09/05 06:56  推 Monoprix:讚!!! 09/05 08:41  推 jefflin74:用心推! 09/05 09:10  推 simonwu:推一個 講得很詳細 09/05 09:22  推 guest1:有看有推! 09/05 09:25  推 happierway:推推推!! 09/05 10:10  推 jane050177:大推!!!!! 09/05 10:37  推 rici:詳細認真推!!!!! 09/05 11:27  推 a1997163:推!!! 09/05 12:03  推 bigbobbon:我用力推!!別說我衝文章數XD 09/05 12:10  推 soed:推~ 09/05 12:11  推 azxcv272000:有看有推 09/05 12:18  推 Maccer:好耶! 大推 09/05 12:23  推 UYC:很用心:) 09/05 12:37  推 kendawx:推! 09/05 12:40  推 vity:推 時程表真的很重要 09/05 12:41  推 GP03D:用心推 補: portfolio:作品集,申請藝術設計類用的一本書 09/05 12:49  → GP03D:作品集的重要性有時大於SOP,推薦信,GRE,GPA 09/05 12:50  推 littlec:用心推! 09/05 13:31  推 winddolphin:超實用推! 09/05 13:54  推 kevin790418:push!!~~ 09/05 14:34  推 lattecomo:大推，清楚明瞭、語帶幽默、一語中的！ 09/05 15:03  推 anjohn:不推不行 09/05 15:44  推 Cyanhaze:推! 09/05 17:42  推 diva:好文 09/05 19:54  推 sharkga:推!!! 09/05 19:55  推 bobo1478:大推 時程表很實用 09/05 20:54  推 ErosSonic:大推　清楚實在 09/05 22:01  推 somnambule:大推，版主用心~ 09/05 22:11  推 swineherd:推 09/05 22:35  推 TassTW:推薦信 RoL ? 有人這樣講嗎? 要縮寫也是 LoR 吧 09/05 22:57  推 pinkswing:大推版主! :) 09/05 23:38  推 DreamHssH:讚 09/06 09:53  推 michael7885:大推板主!! 09/06 10:53  推 heine564:推版主，另外後輩想請教一個問題，美國的學校大部分都是 09/06 23:42  → heine564:秋季班入學嗎? 那跟春季班入學有什麼不同嗎? 09/06 23:42  推 jubejubej:真是好文 不推嗎? 時程很重要喔 09/09 20:35  推 solowang:推薦一下 版主熱心好人 感謝~~ 09/11 11:20  推 landy79979:推呀~~~~~~~~~~~~~ 09/13 21:36  推 exin14:bump!!!!!!!!!!!! 09/19 01:07  推 atsason:推！ 09/19 19:46  推 frank11118:great!! 10/13     "f_內文": "      有幸被這兩間學校錄取，關於選校想聽聽前輩們的意見。    背景:    1.無CS背景，硬體轉領域到CS  2.台灣業界工作經驗一年半  3.有美國公民身分      唸完會直接留在美國找產業相關工作。      TAMU-MCS (Master of Computer Science)    CSE下的MCS，看介紹是設計給要往產業走不會繼續唸PhD的人，    不寫論文跟做project，會有一個 Graduate Advisor。    優:學費、生活費便宜，唸完整體花費約為USC的一半甚至可以更低。       (*學分費=6xx/credit)    缺:不在CS產業最興盛的加州        USC-CS (Scientists and Engineers)    就是專門設計給轉領域的人，共37學分的program。    優:加州地點優，校友人脈資源廣，CS排名不錯。    缺:學費高昂，治安不太優。(*學分費=18xx/credit)      目前以USC的名聲及校友資源，對我很有吸引力，也覺得會有更多的機會。    但學費年年漲，我估計念完可能12 13萬鎂是跑不掉的。    TAMU在工程領域也是名聲響亮，但在CS領域上的地點及排名應是不如USC。    現在比較掙扎的是對我而言，不知道USC多出來的這些花費是不是有價值。    以我自己的想像，在德州念書也可以到加州找工作，雖然機會會變少。    畢竟現在人還未過去，雖然爬了許多文，但尚有許多現況無法了解。    尤其TAMU的資訊真得非常少。希望版友們能提供寶貴的想法，萬分感謝!        --  ",

},

    "f_內文": "  如果您有想去國外再進修的想法，歡迎來聽聽看他的故事。臺北市立圖書館留學資料中心  於5月8日(星期日)下午邀請參與北市「希望專案青年學免息貸款」並學成歸國的申請者李  明錡先生，與大家分享他前往英國進修、就業的經驗。  另外，28日也邀請到英國文化協會專員，分享英國學制、獎學金、環境等資訊，也介紹英  國文化及臺英青年交流計畫。    歡迎計畫前往英國留學或對主題有興趣的民眾踴躍報名參加，詳情請洽02-27071008，  網路報名。    主題一:英國留學夢-沙宣學院經驗分享  時間:5月8日(星期日)14時至16時  地點:總館11樓研習教室  講師:李明錡先生(希望專案青年留學免息貸款申請成功者)  https://goo.gl/QxFLc8。    主題二:留學英國面面觀  時間:5月28日(星期六)14時至16時  地點:總館11樓研習教室  講師:凌佳璐(英國文化協會教育專員)  https://goo.gl/EI2SYW。    --  ",

    "d_日期": "Sat Apr  9 21:56:59 2016", 
    "f_內文": "  大家好    小弟目前拿到4間學校的錄取，都沒有獎學金    因為其中一間A校當初要求在3/18就要繳定位金，當初沒別間能選所以就先確認繳錢了。    但今天有另一間B校給了我錄取通知，目前也傾向去B校就讀。    只是夢想的C校結果要等到四月底才會出來(寄信問的)。    想問如果現在接受了B校，但最後C校有錄取會不會有問題呢?    還是就直接寄信跟B校說明\"有C校了，所以不會過去讀\"就沒關係了?    之前爬文看到關於415的期限似乎是用在有獎學金的部分    是不是我都沒有獎學金就不會有這個期限的問題呢?    謝謝    --  ",

    "c_標題": "[問題] 猶豫要不要退選", 
    "d_日期": "Sat Apr  9 22:10:45 2016", 
    "f_內文": "  各位大家好，  關於退選的問題有稍微爬過一下版了，  不過因為覺得自己的狀況又跟前面幾個人的不太一樣  所以就還是來詢問一下      我現在本身是大四的同學，  曾經有兩堂課的退選紀錄（分別在大一、大二各一堂）  又因為雙主修的關係，所以我其實已經修了159學分  這學期含要退選的課共18學分      那現在這堂課的狀況是  1. 需要工數但是我其實沒有修過，所以修起來有點崩潰  2. 可是要說起來或許會跟我未來走的方向有機會有相關  3. 我覺得老師教得普普，而且實際上課後覺得興趣不大      加上我這學期又想花多一點時間衝英文  因此現在想要把這一堂課退掉  若是退掉造成的影響會是   壞處：  1. 多一個退選紀錄（大學四年總共三個紀錄）  2. last 60要從三上開始算，會多一堂GPA 3的課   好處：  1. 有比較多的時間衝英文（我英文其實不算太好，所以花時間修課其實對我有點傷...      雖然之前這類詢問多半是勸退  可是我的狀況還要考慮到退選紀錄和last 60  所以現在頗是猶豫  想請問這種情況下大家會怎麼選擇呢？  先謝謝回答了 >____<    --  ",

},
{
    "a_ID": 27, 
    "b_作者": "ann000 (banananana)", 
    "c_標題": "[選校] Undergrad Boston College vs U michigan", 
    "d_日期": "Sat Apr  9 22:14:55 2016", 
    "f_內文": "  前輩晚上好 我是今年要去唸大學的QQ  看到板上關於大學部的文章比較少，希望可以問問已經在美國的前輩的意見    背景：  台北某公立高中學生  希望走物理或engineering，未來走研究或者進航太相關公司像Boeing，Space X這種  但主要希望回亞洲    錄取：  1. Boston College School of ART and Science  2. U Michigan Ann Arbor College of Engineering  (目前正在主要考慮的兩所）    3. UC San Diego EE  4. U Washington Seatle Engineering  （列出來 in case如果這兩個是更好的選擇）    考量：  1. Boston College  在bc我希望未來可以唸物理系，但是bc的物理並不是強項。  但與教授關係良好，而且100%undergrad有research opportunity而且是跟教授一起，還有薪水的  加上BC的通識課 人文思考思辨等非常不錯  人數少，所以跟教授關係非常好，多數是小班制，討論多  成績也是打得比較寬鬆（不是說很放水，而是說相同的努力在UM只能拿B-甚至C，BC可以拿A）  對於申請好的研究所也比較有幫助  Boston的地理位置也是非常好，很多大學，眼界也比較容易開闊    缺點是BC物理不是強項，台灣亞洲校友也少，多數是白人，而且常被戲稱party school  不過反面想一想，別人都不認真我認真 資源不就都是我的嗎哈哈    2. UM Engineering  engineering school的課程水準是一等一的沒話說，資源非常多，排名前10我就的課程有多好我就不多說了  但是成績是公認的非常難拿，拼死拼活B-是平均分  台灣校友多，知名校友多，航太資源豐富  但幾乎沒有通識課（官網上來看，實際不太確定）大一就開始非常focus在math physics chemistry Engineering課程  學生都非常認真，可以遇到優秀的同儕    缺點是人數太多，大班居多，不容易跟教授熟，主要的research opportunity似乎也在研究所，不是大學部  冬天極度冷，安娜堡位置也比較偏僻（相對大城市），成績的偏低也增加申請研究所的難度      我知道大學部很多事情還嫌早，但我最終的目標不是為了找到賺錢的工作  我很喜歡科學本身，未來希望可以創造出造福人類的東西XD（想太遠    題外話：我與父母一直在討論大學四年出來，會希望變成什麼樣子的人  研究所才是真正很多學術研究的重頭戲，大學部只是個基礎，培養想法跟眼界的時候  如果在BC，會學到很多思考和關懷社會，作為人應該要具備的素養的，將來如何回饋社會  在UMich會非常紮實的成為優秀的Engineer，但工程相關的知識會隨著時間不斷改變  而人的價值才會一輩子跟著你影響你，影響往後的決定  所以他們認為master再選engineering，大學部先學習基礎的學科，像physics等，未來不用怕改變      我的想法可能還不夠成熟QQ希望各位前輩指教  我應該還有很多沒了解完全就以偏概全的看法QQ在這裡先道歉  謝謝    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1460211301.A.659.html"
},

    "c_標題": "[選校] University of Buffalo VS Stony Brook", 
    "d_日期": "Sat Apr  9 23:20:27 2016", 
    "f_內文": "  各位學長學姊同學大家好  現在還在放榜的階段，小弟有幸錄取兩間學校  因為對學校不熟 加上Stony Brook在4/15日前要回覆  希望大家能給小弟一點建議    先介紹背景  中山大學 海工系  因為對水利沒什麼興趣 所以轉了比較相近的機械系    目前希望畢業後能在美國找工作 但因為機械系在美國比較不好找  如果 無法久留可能之後還是必須回台灣  目前錄取以下兩所學校    1.Stony Brook  優點：(1)排名較佳           不管是 機械排 工程排 還是總排都比較好           學校較新 並且有聽說這幾年蠻衝的        (2)冬天比較沒這麼冷        (3)離紐約市很近  缺點：(1)距離汽車城比較遠 感覺那邊工作最多 水牛城比較近        (2)貴一點點        (3)台灣好像比較沒有名氣    2.University Of Buffalo  優點：(1)距離密西根州蠻近的 三大汽車廠的地方（但工作有這麼好找？）        (2)比較便宜一點點        (3)台灣知名度還不錯 不知是否能彌補排名的不足  缺點：(1)冬天比較冷        (2)三個排名都較差    目前心理是Stony Brook 稍微大於Buffalo 但怕是因為排名 而有其他地方沒看到  希望大家能給點建議 並且修正我的盲點 也希望大家能去想要的學校 謝謝      希望MSU快錄取我吧 這樣我就不用煩惱了    --  ",

{
    "a_ID": 29, 
    "b_作者": "JustOneJFS (@.@)", 
    "c_標題": "Re: [選校] Undergrad Boston College vs U michigan", 
    "d_日期": "Sat Apr  9 23:30:39 2016", 
    "f_內文": "  在這邊單純針對BC college of Arts and Sciences 的部分分享一下心得    我是去年BC physics phD剛入學的新生    應該是目前系上唯一的台灣人qq        BC physics排名確實不是非常頂尖    除了department比較小    領域單一也是一個因素    基本上這裏的faculty都在做Codensed Matter Physics    也只有Condensed Matter Physics    (想做天文 高能的話 教授數是0 請三思XD)    你可以搜尋一下這個領域是在幹嘛    跟你比較確定相關的是這領域有一大部分是在做材料的研究    不過你是大學部的話這部分還不用考慮這麼多就是了    單就教學的品質我覺得跟其他學校相比不會遜色到哪裡去    研究的品質也很不錯 理論或實驗都有活躍的faculty    （但這部分可以等你第三第四年想做research再來煩惱    到時候真的有需要也可以問我每個教授大概在做哪些方向）    另外也像你所說的 因為選physics major的人沒有像bio, chem, biochem那麼多    基本上撇除一些需要進階物理知識才能做的東西    只要你跟教授談得來應該都有機會跟他們做一些research    這個方面我覺得是優勢 如果想繼續念phD的話    GPA很重要 但是能有研究成果能讓你站在跟其他人完全不一樣的立足點    也比較有機會跟老師多交談 拿到有力的推薦信    （當然你要能證明你本身的能力 這在哪都一樣）        另一個我覺得很不錯的點是    BC的生物和化學系都很大    在我當TA的班上大部份都是bio, chem, biochem主修    Boston又是生物科技大城（不是全美第一也是第二 有錯請指正    也有很多medical school    我的學生很多也是premed program正在申請medical school    所以如果你之後想轉方向或是想探索一些其他的可能性    我覺得這裡也是一個很好的地方    整個體系很健全 應有盡有    想做什麼都有一定程度的資源支持你    不用一來就被科系侷限住（像在台灣的體制    你有很大的自由度去探索（不過這應該普遍美國大學都是這樣    就唸under而言我覺得沒什麼好挑剔的    尤其是科學領域    工程的話我不是太熟可能要麻煩你自己再研究一下    等到你想念研究所選領域選老闆可能才會有比較明顯的差異        另外說BC是party school    你可以不party啊哈哈    就我自己帶過的學生    我覺得就是一個常態分佈    也有遇過幾個很優秀拿scholarship的under    biochem major寫物理報告也寫得很好    優秀的學生在這裡絕對不是沒有    如果你真的很強 我不覺得你會因為來這裡就變得不強    這一切都是看你自己啊    然後分數很好拿的話這個我沒修過這裡under的課我也不知道    研究所的課性質也不太一樣    不過可以跟你說的是就我帶的intro physics lab而言    我帶的sessions總共32個人裡面就2-3個人能拿A    你可以參考一下        大概針對你的問題回答一下 有問題可以再提出來 有時間再回！      --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1460215842.A.434.html"
},
{
    "a_ID": 30, 
    "b_作者": "aznchat100 (aznchat100)", 
    "c_標題": "Re: [選校] USC CS vs TAMU MCS", 
    "d_日期": "Sat Apr  9 23:54:52 2016", 
    "f_內文": "  ※ 引述《gloomedran (無名小輩)》之銘言：  : 有幸被這兩間學校錄取，關於選校想聽聽前輩們的意見。  : 背景:  : 1.無CS背景，硬體轉領域到CS  : 2.台灣業界工作經驗一年半  : 3.有美國公民身分  : 唸完會直接留在美國找產業相關工作。  : TAMU-MCS (Master of Computer Science)  : CSE下的MCS，看介紹是設計給要往產業走不會繼續唸PhD的人，  : 不寫論文跟做project，會有一個 Graduate Advisor。  : 優:學費、生活費便宜，唸完整體花費約為USC的一半甚至可以更低。  :    (*學分費=6xx/credit)  : 缺:不在CS產業最興盛的加州  : USC-CS (Scientists and Engineers)  : 就是專門設計給轉領域的人，共37學分的program。  : 優:加州地點優，校友人脈資源廣，CS排名不錯。  : 缺:學費高昂，治安不太優。(*學分費=18xx/credit)  : 目前以USC的名聲及校友資源，對我很有吸引力，也覺得會有更多的機會。  : 但學費年年漲，我估計念完可能12 13萬鎂是跑不掉的。  : TAMU在工程領域也是名聲響亮，但在CS領域上的地點及排名應是不如USC。  : 現在比較掙扎的是對我而言，不知道USC多出來的這些花費是不是有價值。  : 以我自己的想像，在德州念書也可以到加州找工作，雖然機會會變少。  : 畢竟現在人還未過去，雖然爬了許多文，但尚有許多現況無法了解。  : 尤其TAMU的資訊真得非常少。希望版友們能提供寶貴的想法，萬分感謝!    嗨大家好    我是在TAMU讀MCS的學生(背景可查我之前發的錄取文)    今年要畢業 我來簡單介紹TAMU CSE    很多學生錄取這間時都是以MSCS(要寫論文)的身份進來    但是過了一陣子都紛紛轉到MEN or MCS(不用寫論文的)      1. 選課    MEN 和 MCS 分別都要修十門課    前者選課彈性 只要修完兩們電機系的課(課隨你挑) 剩下八門課隨便選    後者就有一些必修 像是OS Architecture 二選一    但兩個出去找工作都沒差 反正一樣看實力    然後TAMU CS課程 比較偏在Machine Learning, AI, Robitics, Algorithm 這幾塊    Network, Security 等等就少非常多    但Security之後會很強 然後會繼續找老師    因為找了一個以前在Darpa做資安的退伍軍官要成立資安中心    我修過這老師的課 他真的頗強的 然後雄心壯志    Network方面就...因為我本來一剛開始進來也是在做Network...所以    真的對Network有興趣就找其他學校吧...      2.      2.1 TAMU CS 未來趨勢    A&M最近瘋狂再擴大(電機系新系館正在蓋 CS聽說會牽系館)    TAMU的目標是在2020年工學院擴張成現在2倍    所以瘋狂在找老師(比較像是在挖角 像是UF做Sparse Matrix大咖Tim Davis就被挖過來)    研究的方向感覺也漸漸要往現在最紅的Big Data, Machine Learning偏    新進老師都跟這些領域相關    所以排名也很明顯在往上升 我之前查過資料 2008年排名好像才5X    到了最後一次排名已經爬到40 當然排名就很主觀 見仁見智    像我能錄取這間有點靠運氣 看到他最近錄取和收進來學生    就覺得現在CS競爭有點病態      2.2 TAMU and TAMU CS缺點    1. A&M CS因為便宜 所以國際學生搶得很兇 你上課60個人 白人變成minority(5人以內)       當然這好像在各校CS都差不多    2. 課程相對於一些大CS學校 不是那麼多元    3. 目前系館還是跟航太系共用(我是覺得沒差)    4. TAMU前生是個軍校 強的科系在農工學院 研究缺乏liberal arts的氣息    5. 學校建築根本就跟交大一樣 土黃色方方正正的建築        3. 學費+生活費    德州有規定 只要你找得到funding>=$1000 你就只要繳州民學費    以一學期九學分來算 你繳非州民學費是$7XXX 州民就是$3XXX    房租看你要住多好 是否要跟別人合租 一個月$300-$2000都有可能        4. 找工作    我目前周遭朋友 沒有一個沒找到工作    而且大多數都留在德州    也有去加州DC CS畢業的 每個最終都有工作    也不是去那種爛公司 薪水都還不錯      5.德州好嗎?    你平常都會幹他很無聊 除了牛多草多太陽大    真的沒什麼可以去的地方 但是你就是會想留下來    這邊物價真的很便宜 油價更是扯現在一加侖$1.60 (台幣就是一公升台幣13)    房價也頗便宜(但是有在漲的趨勢)    最重要的是 我覺得德州人雖然是共和黨大本營    但是他們對外國人非常非常友善 這點讓我剛來時有點訝異      總結:    我無法評論USC怎樣 因為我沒讀過也沒研究過    但是我來TAMU讀書 我覺得收獲很多也很快樂    我到這裡第二年就找到funding 所以兩年包含生活費    花了$3XXXX左右而已 相信跟其他學校比 這算真的很便宜    假如上面有錯 請跟我說 也歡迎站內信交流    --  ",

    "c_標題": "Re: [問題] 先接受Offer後再拒絕會不會有問題?", 
    "d_日期": "Sun Apr 10 00:43:26 2016", 
    "f_內文": "  其實也不會有什麼問題，    但是會不建議這麼做！    以下是聽好幾年前Duke畢業的朋友說的，    她說當年就是因為好多學長姊 前一年因為接受了offer，後來又不去，    太多台灣人這樣搞的學校很不爽，    影響到下一屆錄取台灣人的機率降低，        上述案例可能是某系辦人員愛記仇之類的，    接受offer後來又不去對於申請者及學校來說，可能是件稀鬆平常的事情，    但是接受又反悔，的確會造成對方作業上極大的困擾，    作業上的困擾就算了，    比較嚴重的是如果已經聯絡了教授，勢必得好好的跟教授解釋一番，    也有聽過許多例子，找好教授事後不去也沒好好的溝通，    弄的教授最後也非常的不爽，地圖炮一開，影響往後申請的台灣人        離題了，    但如果我是原PO，我可能也會私心先再繼續等夢幻的學校放榜，    萬一接受offer，又有更好學校的話，    以下附上信件範例提供參考 (修改自之前參考板上前輩分享的內容)    Dear Sir,    After careful consideration of my admission offers,  while I appreciate the opportunity to join your department,  I wish to decline the XXX University’s offer of admission in XXX program.  Another university just offered me an admission with financial support today.  I apologize for not replying you earlier  and I am really sorry for any inconvenience caused.  (ID # is:XXXXXXXXX)    Best regards,          其實我也只是分享聽過的例子僅供參考，    確定不要去的話就早點拒絕，    實在還不能決定的話就...好好跟對方溝通吧XD    --  ",

    "f_內文": "  Abstract    這是一個狂衝GPA，狂衝GRE，0 paper 0 award，最後  浪子回頭，錄取MS的故事。這故事告訴我們千萬別這麼  做！    我準備SOP/CV/LoR的方法主要還是參考前輩，所以我只  提我大概利用了哪些工具。我認為SOP/LoR是一個人生  歷程的投影，而這投影能否說服Commitee，重點還是在  你人生歷程中為了目標做了哪些努力及成就。    Program/Interest  CS MS/MEng in Computer Graphics                Learning Science, HCI    Admission  CMU SV: MS in Software Engineering  Columbia: MS in CS  Gatech: MS in CS  USC: MS in CS, Game Development    Pending  UCLA: MS in CS  Cornell: MEng in CS    Rejection  CMU: METALS (Master of Educational Technology               and Learning Science)  CMU: MS in CS  MIT: Media Lab MAS  Maryland: MS in CS  Stanford: MS in CS  UC Berkeley: MEng in CS    Decision  CMU SV: MS in Software Engineering    Test Score  TOEFL 107 (R29/L29/S22/W27)  GRE   327/3.5 (V160/Q167 AWA3.5)    Background  BS in NTU CSIE, 2009-2013  GPA: 85.33/100 (Rank: ~25%)    Working Experience  1. Software Architect (1 year - present)  2. Internship (2 months)  3. Airman, Airforce (1 year)    Recommendation Letter  1. Boss (Present Workplace) x 1  2. Advisor (NTU CSIE) x 1  3. Course Professor (NTU CSIE) x 1    Honor & Awards & Publications  None!!!!!!!!!  留學動機  會突然想做教育遊戲化，我想最主要的因素還是GRE吧！  這麼無聊的一個考試居然浪費了我一年半的人生，更不  用說考試費、補習費。當我一個人的時候我就一直在想  ，有什麼方式可以讓學習的過程快又無痛。想著想著就  意識到，我目前為止接觸到的教育，說穿了只是一個巨  大的人腦filter，並沒有真正引導人進行learning。我  就是想改變這件事情。    雖然說我想做的主題是教育遊戲化，但我是一直到半年  前才決定走這條路的。雖然工作之餘寫了一個單字game  的prototype，但從沒碰過HCI, Computer Graphics然  後突然轉換跑道可能是我這次被這麼多間reject的原因。    選校  目前是傾向CMU SE，但我個人在CMU SE與USC Game Dev  之間還在糾結中。主要還是因為聽說有很多可以和業界  做project的機會，但SE的course list跟CS差很多所以  糾結了一下就是了。    心路歷程    今年是2016年，CS就是一個很好很強大趨勢。感覺現在  只要是念CS的人隨便打個噴嚏就能改變世界，學了ML就  能征服股海，學了HCI就能寫出Angry Bird，出國唸書  後就是到Google、Facebook口袋賺飽飽，然後當初如果  不是念CS現在就會後悔一輩子這樣。    But who knows!    和大家說說2009年的時候我看到的CS長什麼樣子好了。    2009年 - 計概助教帶我們到工廠看電腦控制生產線製           程，裡面工作的學長說這就是CS在台灣可以           吃飯的出路    2010年 - 聽說出社會天天爆肝，嚇得跑去Office Hour           問教授CS還有沒有朝九晚五的工作    2011年 - 暑假在一間公司實習，被灌輸了在台灣就是           要寫Driver才能活下去概念，於是大三跑去           修了Real-time System的課，發現自己一點           都不喜歡。    2012年 - 這是我最痛苦的大三生活，每個學期都是5           final projects，期末考前在219Lab吹冷氣           睡覺睡到重感冒。我死黨曾經自我調侃說，           要不是上輩子罪孽深重，要不然怎麼會笨到           在志願序填上資工系。憶起學長姐說CS在美           國待遇非常夢幻，於是我決定不在台灣念MS。    2013年 - 聽說GRE Verbal至少要153，於是我僅剩的大           四就是狂衝GRE和TOEFL，只用零碎的時間做           了個弱弱的Undergraduate Project。最後           GRE分數V149想說申請無望，我抱著滿腔遺憾           登入國軍Online（事實上有人V149申請到CMU）    2014年 - 退伍後看到那些還在念研究所的同儕做了很           多research發了很多paper，我大受打擊。情           緒低落下寄信找以前的advisor問說：我好廢           怎辦，advisor在Seatle在Hangout中問了我           三次「你到底想幹麻？」（當然也有可能是           在問我密他到底要幹嘛XD）             但可惜的是advisor這次還是沒能打破我的           GRE信仰。花了4.5個月準備GRE/TOEFL，錯過           2015Fall的Deadline，只好等下一年再申請           學校，而中間這一年的空窗就去工作。    2015年 - 我開始我的面試人生。我和我現在的老闆面           試的時候聊到了我準備GRE的事情，他說了一           句非常中肯的一句話：「那東西不過就是高           中生的閱讀能力，外國人不看的；人家只想           看paper和推薦信」。    我突然發現，原來我的人生一整個盲目follow潮流的過  程：聽人家說GRE很重要就跑狂衝GRE；聽人家說到  KDDCup就跑去修ML。我從來沒有真正去做自己想做的事  情，而一直follow潮流做別人想要你做的事情，成為美  國人的傭兵。    工作的這一年，假日開始修我自己真正想上的MOOC，看  到教育遊戲化的可能性。技術是會落伍的，所以我想做  的事情，必須是只有2016年的我才能解決的問題，而就  我現在來看2016年的問題就是教育問題，尤其是語言造  成知識傳播的阻礙。    現在回顧起來，運氣成分太重了！    在面試生涯中，會主動告知面試官有出國留學的打算，  因此拿到的Offer也不多。有面試官當場reject我的，  也有COO當面說有9成9機會然後叫你趕快找房子，一週  後再怒發Thank you letter的，各種噁心。    一年前去面試有人肯收我，老闆還肯幫我寫推薦信；當  你推薦信還差那麼1封時，以前的授課教授還肯幫你寫  且不用自擬；SOP裡面寫了一堆和投的program無關的  project，被一半的學校刷掉後居然還有4間學校發Ad。  你很難和我要這次一樣幸運！    不想靠運氣的話，請別走這種先工作一年在出國看看的  這條高風險路線。請早一點確定你的目標，做自己覺得  真正有意義的事情，stick to it！用intern和project  換來3封powerful的LoR才是上策。    準備    整個準備時間都落在2015年。從1月開始我意識到最急  迫的問題是，我需要賣點。所以前半年的假日幾乎都在  收集MOOC的證書。    Timeline    1月 考完GRE/TOEFL  2月 開始工作  2月~6月 上Coursera/edX MOOC課程  7月~12月 SOP/LoR/CV    Time Management  申請學校就是資訊戰爭！  申請學校就是資訊戰爭！  申請學校就是資訊戰爭！    想打贏這場資訊戰，這邊推薦兩個方便的工具：    1. Trello    可以將工作拆成小卡片，每張卡片可以設定Deadline，  可以設定Checklist清單，是個可以幫助你處理一堆瑣  碎的paperwork的好工具。    Screenshot: http://imgur.com/Cbmpekb    2. Google Sheets    我習慣把所有Program整理成一個清單，deadline-  driven的方式prioritize你的工作順序。    Screenshot: http://imgur.com/rabR0tI    老實說這次我這場資訊戰沒有打得很好，居然漏掉了  CMU ETC, Cornell Tech, Columbia TC等等Program，  蠻遺憾的。    GRE/TOEFL    GRE的準備方式可以參考我在GRE板上#1KibhNYD的文章  ，而TOEFL因為是裸考我就沒有發心得文了，值得提的  就是聽力可以進步5分主要還是歸功於大量的美劇，美  劇清單再麻煩參考GRE心得文。    對於那些想考GRE超高分的人，我說說我為什麼那麼執  著GRE好了：我在大二、大三只顧著把GPA拉高，大二實  習時主管還給了我很低的評價，一直到了大四才發現我  留學最後籌碼只剩下了GRE。我的Rejection List證明  了V160還是可以被各種打臉。湊齊三封Powerful的推薦  信還是比GRE重要。    順帶一提，當初滾瓜爛熟的紅寶書單字我現在至少忘了  7成吧！再次證明死背無用論。時間夠的話還是用有樂  趣的方式學習才是長久之道。    SOP、LoR與潤稿    SOP寫作方式主要是follow倫大  http://xination.pixnet.net/blog/post/21739595    文件編輯，個人習慣用LaTeX + Git做文件版本控制。  但不是Geek的話就乖乖用Google Doc或MS Word吧！  LaTeX根本排版地獄。    潤稿我有兩個管道：  1. PTT Translator板徵     Alvis You幫我潤稿的，字彙量廣，同時也是很細心     的Translator  2. Scribendi.com給外國人改     - LoR潤稿採用ESL Personal Editing方案     - SOP採用ESL Admissions Essay Editing方案       這邊推薦EM488這位editor，他會在各個段落給予嚴     謹的建議，比方說       - 挑出我一句非當事人很難理解從上下文之間因果       關係的句子     - 挑出我一些濫用形容詞最高級的情形，像是「我       相信這是最棒的方式」，別人不一定也認同「最       棒」，應該成「很棒」避免太過主觀。    面試    雖然我CMU METALS最後沒能錄取，但還是提醒各位面試  前最好拿筆電錄下自己面試的樣子吧！尤其是自介的時  候，我發現因為在背東西所以眼球不自主上飄，越是緊  張越難以直視對方，都是會給面試官很沒自信的感覺。  如果你也會這樣的話請多練習幾次吧！    最後別忘記了面試完後寄感謝信。    致謝    首先感謝的當然是不離不棄的家人，他們的支持讓我無  後顧之憂，根本天使創投無誤！    再來是幫我寫推薦信的老闆、指導教授和授課教授，他  們不只願意幫我寫推薦信，在我成長歷程中給予了很多  很寶貴的意見。    最後當然是我的好麻吉redsa12和joel1211，當我深陷  在資訊沙漠中的時候，很多申請時的注意事項都是他們  無私分享的。這篇心得文也是在他們百般要求下生出來  的:)    --  ",

    "f_內文": "  （代PO)    我是錄取Umich Ann Arbor 2016 Fall  - M.S.E. Department of Civil and Environmental Engineering.的新生  想要在這邊徵男性室友（本人是男性）！！    由於學院在北校區，目前優先考慮離北校區較近的地方，考慮的房型是2 Bedroom:  1.Huron Tower: 2 Bedroom （$1180-1460/month）  http://www.hurontowers.com/2bed.html  2.Greenbrier: 2 Bedroom （＄1044-1124/month）  http://www.slavikmanagement.com/our-communities/greenbrier/  3.Willowtree apartment: 2 Bedroom/1 Bath Apartments （$1158/month）  https://www.americancampus.com/…/floor-…/wa-2-bedroom-1-bath    本人無任何不良嗜好（抽菸等等），作息正常，愛乾淨，  所以到時候會非常用心維護環境。  請有興趣的朋友請趕緊聯繫我  可寄站內信  Email: howardsaab@gmail.com  facebook id: Hao-yuan Chou      --  ",

    "c_標題": "Re: [問題] 有SSN之後，要如何把它連結到信用卡？", 
    "d_日期": "Sat Apr  9 01:21:56 2016", 
    "f_內文": "  雖然說跟原PO的問題有點差異，  但還是提供個人經驗給其他板友參考。  前年剛來時也是申請了BOA的一張擔保型信用卡。  當然，那時的我沒有SSN，沒工作，  想要有信用卡累積信用分數當然只能申請擔保型信用卡。  那時還有在板上請教擔保型信用卡的問題，  有興趣的朋友請爬文。    去年開始有了SSN，我就在BOA又申請了一張現金回饋卡。  但申請成功後卻發現這張卡的網路銀行功能完全無法開通。  甚至連原本的擔保型信用卡的網路銀行功能也被停掉了。  這讓我大為緊張，我明明就沒有刷爆卡片啊？    後來去問了銀行員，  才知道原來我的第一張卡當時沒有填報SSN，  但第二張卡有SSN，  結果電腦系統沒辦法把兩張卡的資料對在一起造成了系統錯誤。  銀行員當場解決問題後兩張卡的網路銀行功能就開通了。    我的兩張卡都在同一家銀行，  電腦系統都不會幫我自動更新SSN資料了，  如果原PO兩張卡還是不同公司，  那連線的可能性恐怕就更低。    總之，請按照推文鄉民的建議，  主動更新第一張卡的SSN資料比較好。    ※ 引述《friendever (hi~)》之銘言：  : 去年一來美國就辦了一張沒SSN也能有的BoA信用卡  : 後來拿到SSN我也沒特別去跑BoA弄什麼設定  : 就辦了張discover，和這張BoA交替刷  : 最近FICO分數終於可以看了（辦discover半年）  : 發現有點低（不到700...）  : 我就在想應該是我常常都把discover刷到  : 很接近credit line的關係，而且信用紀錄過短  : 但是我又想說我BoA的卡都刷的不多，紀錄也至少有八個月  : 如果能算進來，分數應該可以高一點  : 問題是我不知道現在這個分數有沒有包含我的BoA卡  : 請問一般來說在拿到SSN之後，會通知銀行  : 讓他把「辦卡時沒有SSN的信用卡」和這個SSN連結  : 一併算進用紀錄嗎？  : 還是說美國神通廣大，他會自己把我名下的信用卡和這個SSN連結？  : 抱歉講的好像不是很清楚  : 如果有疑問我會盡量補充，謝謝    --  ",

    "f_內文": "  小妹我最近在申請美國學校的MSF，但是不知道該如何抉擇，因此來請教版友們:    我目前已拿到UMD, UIUC, JHU, ASU, U of Pittsburgh MSF和BUMSMF的offer，而目    前有列入我考慮的學校就是UMD和BU，希望大家幫幫有選擇障礙的我，非常感謝><    我自己的分析如下：    UMD和BU的商學院排名接近，也都是名聲不錯的學校，就環境而言，UMD有很大的campus，    但BU沒有real campus，學校就在大城市的街道上。就工作機會，UMD雖在DC附近，但DC不    是金融中心，在DC的工作機會也大多是進入公家機關，聽一個就讀馬里蘭的學姊說很多工    作甚至都需要綠卡，而BU附近應該較多大公司(?)，實習機會應較多。    最後就是課程有很大的不同，UMD就是General MSF的課程，BU則是MS in Mathematical    Finance，課程比較偏向財工，課程內容應該是我最重視的一點吧，但我不知道到底哪種    課程對未來工作會更有幫助。    以上是我粗淺的分析~也希望大家能給我一些意見了    --  ",

    "d_日期": "Sat Apr  9 20:02:06 2016", 
    "f_內文": "  各位版友好  最近有幸錄取歐洲幾間再生能源研究所(Sustainable Energy Technology)  想請教版上熟悉歐洲理工學長姊的意見  勞請大家不吝指教 謝謝！    主要考慮的學校分別是  荷蘭 TU Delft, TU Eindhoven  瑞典 KTH  德國 TU Berlin    以下是自己對於這些學校的初步認知    TU Delft  優：  世界大學排名前60，建築與理工科著名的學校  校風多元，鄰近大城市，生活機能與資源佳  缺：  不知再生能源是否為該校強項，且生活費較貴    TU Eindhoven  優：  以理工著名的大學，研究所二年級上學期可申請半年實習  位於荷蘭的科學園區重鎮，找工作有地利之便  缺：  為較晚成立的學校，校友較少，學校知名度與Delft相比或許較低(?)    KTH  優：  瑞典較知名的理工大學，位在斯德哥爾摩，交通及生活機能方便  缺：  生活費昂貴，碩士學程的內容及研究方向較傳統，個人偏好往新題材發展    TU Berlin  優：  德國北部算還不錯的理工大學，在台灣的知名度高，柏林生活費較低廉  缺：  較純粹的中小型理工學院，世界排名不高(180上下)  雖然排名不是德國學校的指標，但不知道該校在德國內部評價為何    目前來說，自己評估的想法是  TU Delft = TU Berlin > TU Eindhoven > KTH    但由於自認對歐洲學校的資訊還是很缺乏  希望版上的朋友們能提出對這幾間學校的看法  我會尤其珍惜您們與我不同的意見  小弟萬分感激！ 謝謝！    --  ",

    "d_日期": "Thu Apr  7 02:17:49 2016", 
    "f_內文": "  各位留學版的前輩大家好，  小弟我有個關於Georgia Tech申請流程的問題想要請教      我於今年年初申請了Georgia Tech的  PhD program in Chemistry，  並有幸於二月底收到了由系上的寄來的Admission letter  (附有tuition waiver, health insurance and TA assistantship)。      由於我是經由系上的pre-application管道進行申請的，  在我回信通知入學意願後，  系辦人員要求我要再經由Graduate school的申請管道再填一次資料並送審，  以便拿到Graduate school的admission letter  (GT的網頁說明有提到，獲得admission的學生  應該會分別收到來自系辦和Grad school的兩封admission letter)      我於三月中經由Graduate school的網頁再次完成了申請，  然而截至目前為止卻遲遲沒有下文。  去信詢問只得到:    請放心，一切都沒有問題。因為申請人數眾多我們需要一些時間審查你的資料。    這樣的罐頭回信。      由於4/15期限將至，而我手上還有一些其他學校的ad。  原本想要早點回絕掉這些學校的，但因為遲遲等不到GT grad school寄來的ad，  讓我不是很放心。      想請問曾經經由pre-application管道申請進入GT的學長姐們，  是否收到系辦的ad後，就代表一定也會收到grad school的ad了呢?  或是有人有遇過收到一邊的ad，但仍卻被另一邊reject的情形呢?      謝謝大家的回答了 <(_ _)>    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1459966671.A.F3C.html"
},

    "c_標題": "[選校] CS/CE MS NYU-Poly/UTD/SBU",

    "f_內文": "  各位學長姐大家好    經過漫長的等待之後，陸陸續續收到學校的通知。夢幻組的學校很爽快的給我拒絕信。  而保底的學校幾乎都錄取了，至於剩下的中間組沒有什麼消息。可能是被當成備胎，  或是學校忘了發拒絕信給我吧 T_T    我決定面對現實，從現在有錄取的學校選一間。  我是EE畢業，申請CS，想學更多關於演算法方面的應用，尤其是關於Machine learning  和Big Data。未來的目標是能在美國累積至少兩年以上的工作經驗。  因為問了幾個朋友和學長姐，得到截然不同的答案，因此想請教大家的意見。    Stony Brook University CE  優點：在紐約，工作機會可能會比較多  缺點：申請上的是CE，課程方面很多偏EE的課。要花較多時間修自己沒興趣的東西。    NYU Tandon CS  優點：在紐約，工作機會多。學校有提供一點點的獎學金。        被合併之後能用的資源應該會變多。  缺點：學校排名較後面，企業可能不愛用。    UT Dallas CS  優點：台灣人很多?有兩三個同學念那所學校。  缺點：之前讀過RouterHsieh大分享的文章，文中提到UTD的地緣條件不是很好。        面試的機會比較少。      請問各位學長姐們，假設只有這三間學校的話，哪一間會比較適合我呢?      --  ",

    "d_日期": "Thu Apr  7 22:19:07 2016", 
    "f_內文": "    感謝RouterHsieh、Bluebluelan、Ghostreporty、Zatarra、veru前輩們的分享    3/07的po文到現在竟也過了一個月，想和大家分享現在的規劃，非常感謝大家提供    這麼多的經驗分享。      我現在住在新竹，    工作到四月會告一個段落，    在四月到八月這段期間，規劃完成以下目標：    1. 學好c++ (螞蟻本+周末台大資工系訓練課程)    2. 自學計算機組織(原文書Computer Organization and Design)    3. 自學資料結構    九月開始到清大隨班附讀，打算修課一至兩年(依學習情況)    預計修習課程：OS、演算法、離散數學、線性代數    英文準備：GRE    最主要的目標是在台灣準備好基本能力，    再去申請美國研究所，最好的話就留在那邊，    如果能力不足，也就回台灣繼續努力，    我就只是希望能好好的走在這條路上，    也不用快 也不用第一    但想要走得久 走得穩    之後的生活 規劃白天看書修課 晚上打工維持基本生活費        這樣的規劃不知道大家有沒有什麼建議，    我都會好好聽進去的，謝謝!                                                                      ※ 引述《uopsdod (pcman)》之銘言：    我目前有兩種規劃，想請問大家的經驗哪種計畫比較能達到我的目標。    我最後麼目標是在美國CS市場就業。        大學時期是文組，當兵後到補習班學linux,CCNA,    後來到一間公司當網管，現在做了約四個月，現在25y。    我發現自己滿喜歡資訊領域的，可以不斷吸收新知識，    因此想長期走這條路並好好打個底子。      以下是我目前的計畫：    1. 花一年考台清交資工所，花兩年畢業，然後再申請國外CS研究所，畢業後當地就業    優點：可以先在台灣把資工底子打好，不會說出國了還在學基礎，有點浪費錢    缺點: 前前後後至少須花上五年，真正開始工作很可能是30y以後，時間成本久      2. 直接申請國外CS研究所，畢業後當地就業    優點：約三到四年後若能力有補上，就可以在當地就業    缺點：擔心底子還沒打好直接出國，沒辦法做研究，反而花錢在國外學基礎        其他資訊:    大學GPA: 3.3  TOEFL: 102  GRE: 還沒考過        --  ",

    "d_日期": "Fri Apr  8 12:22:43 2016", 
    "f_內文": "    代PO    最近學校也開的差不多了，想要來問問大家選校的問題。  小弟主要是申請化工MS。先闡述我想要選校的方向，最主要是想留在美國工作一陣子，但  我知道MS要找到工作很難，所以我是有要讀PhD的打算。而不直接申請PhD的原因很簡單就  是因為覺得自己成績不到，GPA 3出頭而已，大概會被R到怒報指考轉CS。  以下就列出我對幾個學校的疑問，也希望大家能幫我順手排個優先順序。    目前有幾個AD：  UW, Seattle, CHE - MS  這所沒什麼好講，各方面都不錯。    PSU, Non-thesis Master of Science in Chemical Engineering – MS  只有修課的Program，含7學分的Independent study，The program culminates with a  written research paper and presentation.其中有段話我眼睛為之一亮：The  M.S.  experience is also an exceptional stepping-stone that individuals may use to  apply to chemical engineering Ph.D. programs.且根據小道消息指出，PSU要內轉PhD  似乎相對容易些。  想請問有沒有版上大大有沒有人有相關經驗。    JHU, Master of Science in Engineering (M.S.E.) program in Chemical and  Biomolecular Engineering  學校聽起來實在很嚇人，不過Program有點特別，The student must write an essay  based on original research and literature review and present his or her  results at an open seminar attended by the faculty and students. The essay  must be approved by the departmental graduate committee, which consists of  the graduate research advisor and at least one more faculty member from the  Department of Chemical and Biomolecular Engineering. The MSE essay  presentation is similar to the  Ph.D. thesis defense (without the GBO part) (  借問一下GBO是什麼？丟G查不到)，簡單來說就是有essay但不是thesis，有類似defense  。  我自己有寄信問那裡的教授說讀這個Program申請PHD的問題，但教授也只是回我說他也不  能保證。  想問各位版上大大這種program在申請PHD會比較劣勢嗎？我意思是跟像UW有thesis的  program比。  參考網址：http://goo.gl/ceLIKC    USC  這個版上蠻多人分享了，我就不贅述。    還有兩間Pending：  Cornell, CHE-MS  感覺就會被轉成Meng，不過根據有人似乎有經驗是先去念Meng然後直接申請Cornell PhD  就上了，有請各位大大分享經驗。    UPenn, CHE-MS  聽說收蠻多人的，我朋友說蠻大機會會上，我就先列入考慮。    我自己目前心目中排名如下：  Cornell MS>UPenn=UW(畢竟這三個都是有thesis)>JHU>PSU>USC>Cornell Meng    目前急需各位建議，就是要以申請PHD為目的，歡迎大家也順手幫我排個名，也歡迎站內  信經驗分享，感恩！！    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1460089368.A.E28.html"
},

    "d_日期": "Fri Apr  8 15:19:35 2016", 
    "f_內文": "  各位學長姐大家好!    小弟我大學是NCU土木的,  在當完兵奮鬥了好幾個月後, 我很幸運能申請上一些學校  在這邊希望有經驗的學長姐可以給我一些選校上的建議...    Admission:  UIUC  Syracuse  Pratt (5000小獎)  IIT  U of Miami (學費六折+4000小獎)  ASU  CCNY    還有Georgia Tech 跟 TAMU 還沒出來  不過我看應該也是無望了QQ  順利的話, 小弟畢業後計畫在美國就業  喜歡的方向偏向於傳統, 實際, 非數位化  將來希望能夠至偏鄉地區打造人道主義建築  結合當地文化與材料去建造適合他們的建築  目前是在UIUC跟Syracuse這兩個之間做選擇  對此做了一些分析    UIUC  優: 建築歷史悠久, 校友群廣大, 風格偏向於工程, 實際, 可以結合之前所學, 公立學費  便宜  缺: 鄰近工作機會較多的只有芝加哥    Syracuse  優: 傳統設計走向, 基本功訓練紮實, 國際合作studio較多, 將來可到Boston, DC, NYC  工作  缺: 由於小弟不爭氣托福考的十分不高只有82, 還要多上4周語言課程, 學費較貴, 天氣  較差    以上是小弟做了功課後得到的一些資訊  如果我在這兩間學校認知上有錯誤或不足的話  還請各位學長姐不吝指教  由於Accept截止日期將至, 希望能夠上來汲取各位學長姐們的意見  在這邊先謝謝各位學長姐了!      --  Sent from my Windows    --  ",

    "a_ID": 82, 
    "b_作者": "joel1211 (趙趙)", 
    "c_標題": "[錄取] Columbia CS PhD", 
    "d_日期": "Fri Apr  8 18:06:16 2016", 
    "f_內文": "  前言  據說今年的CS PhD競爭很激烈，分享一下自己的申請結果  給大家參考，希望對在國內念研究所並打算出國念書的版  友有所幫助！    Program/Research Field  CS/EECS Ph.D. / Computer Vision, Machine Learning    Admission  Columbia CS Ph.D.  5 years tuition + stipend ($3396/month) + health insurance    Rejection  UC Berkeley EECS   Stanford CS       CMU CS  MIT EECS           UIUC CS           UT Austin CS  Michigan CSE       Georgia Tech CS   Princeton CS    Pending  UCLA CS  UCSD CS    Test Score  TOEFL 106 (R30/L29/S20/W26)  GRE   321/3.0 (V151/Q170)    Background  BS in NTU EE, 2009-2013  GPA: 84.52/100 (Rank: ~40%)    MS in NTU CSIE, 2013-2015  GPA: 4.00/4.3    Publications  (All Conference Paper)  IEEE CVPR 1st author x 1  ACM MM 2st author x 1, co-author x 1    Working / Academic Experience  HP internship (1 year)  Research Assistant in NTU CSIE (7 months)  Reviewer for IEEE Transactions on Multimedia    Recommendation Letter  Advisor (NTU CSIE) x 1  Course Professor (NTU CSIE) x1  Manager (HP internship) x 1    Honor & Awards  Nothing special      心得  申請材料 (英文/CV/SOP)  我是在當RA的過程中一邊工作一邊準備，大概花了近三個月  把TOEFL/GRE解決完畢，建議大家一旦有留學的念頭就得開始  乖乖的累積單字，尤其是要多花點時間準備口說，不然就會  像我一樣嘿嘿。我的學經歷比較平凡，沒有各式各樣競賽、  奧匹、書卷獎，條列式的CV還可以寫的感覺很厲害，但SOP的  部分可能被我寫的不夠出色，中規中矩的寫研究興趣、研究  歷程、與推薦信呼應的內容，可能因此比較不受到青睞，奉  勸大家從大學時就要開始累積些履歷，以備不時之需。  (Resume Driven Developing ^^)  成績、研究  我認為GPA對申請Ph.D.還是有一點影響力的，畢竟CS競爭太  激烈了。本身大學前兩年花了不少時間在打電動，對於成績  不大執著，總是很理想的覺得實力才是一切成績都是浮雲，  衷心建議GPA至少要最低限度的顧。至於研究的部份，假如你  想要趁研究所時多發點paper證明自己的實力，慎選老闆、找  個有良好風氣的Lab吧 :D，不要想著速速發很多篇，好好的  扎好基礎集中精力挑戰個Top conference，研究所能夠讓你  清楚了解到底你對研究有沒有愛！切勿抱持著速食的心態申  請留學。    推薦信  推薦信的好壞對申請Ph.D.有極大的影響，偏偏是最難控制的  因素，由於我到了研究所才有出國念書的念頭，所以大學時  期完全沒有特別熟的教授，除了指導教授以外就只能從修課  教授、實習老闆下手，所以感覺這兩封都不是非常strong的  推薦信，另外我的推薦人們都請我擬稿，如果遇到願意自己  寫strong推薦信的教授真的要好好珍惜。    套瓷  這次的套瓷可以說是全軍覆沒，我本身的研究興趣是CV裡算  是頗熱門的Deep Learning，當時不知哪來的自信，全部都只  寄大咖們，結果大家都不回信GG，只有Columbia的教授主動  聯絡我，許多人都說套瓷滿靠緣分的，這點我完全同意。    心態  煎熬的等待期以及失落的reject letter真的會讓人重新思考  對留學的態度，在申請前記得問問自己機會成本的問題 1.留  學能獲得什麼? 2.留學會讓你失去什麼? 3.你想要的是什麼，  只有留學能給你嗎? (千萬別把留學當作某種人生重來槍)，如  果心中已經有個明確的答案，相信大家都可以度過最難熬的等  待期！雖然申請結果沒有很理想，但在過程中我找到自己想要  什麼，也算是一個大收穫，感謝大家耐心的看到這裡，祝大家  申請順利！人人都轉CS (喂      --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1460109980.A.AA9.html"
},{

{
    "a_ID": 86, 
    "b_作者": "kevin0845 (有病的一天葵花油)", 
    "c_標題": "[選校] Parson, GWU 和 Cornell", 
    "d_日期": "Tue Apr  5 09:11:09 2016", 
    "f_內文": "  朋友沒帳號，代PO    強者我朋友目前上了三間學校，但科系截然不同。  除了選校問題，也想詢問板上大家對於系所的想法與建議。  感謝！        -------------------------分隔一下----------------------    念書動機： 希望能留美工作，無身份。也考慮畢業後繼續念PhD。  背景：     人資、教育背景，對於時尚產業很有興趣但無經驗。      1. Parsons The New School: MS in Strategic Design & Management  （有獎學金20%）    優點：地點NYC就業實習機會多、全美最好的設計學校、似乎校友網絡不錯、學費便宜。    缺點：課程似乎較水、Management工作機會競爭    想法：一開始的第一志願，對於地點最為滿意。雖對時尚、設計議題有強烈興趣與研究，  但有關尚產業在美國的工作狀況不甚瞭解，不確定這個學位對未來的職涯幫助大不大。      2. George Washington University: MA in Organizational Leadership & Learning  （沒有獎學金）    優點：地點也不錯、面試教授頗強（曾為白宮決策團隊成員）且對本人有興趣、    缺點：近年新開的Program資訊不明、學分比較少（30)、MA 學位對於找工作的幫助比較小    想法：原本要投HRD，但是發現Program關掉了，所以改投這個。因為曾入選過國際領袖組  織的海外訓練活動，加上大學上過組織行為、教育與人資相關課程，所以也對這Program  蠻有興趣。      3. Cornell MILR  （沒有獎學金）    優點：Ivy League、學校排名好、勞資關係名聲高、有完整的ILR學院、Career Service  看官網感覺很強    缺點：地點離市區遠、很冷、比較貴    想法：丟的時候其實沒想過會上，算是夢想的學校。因為本身有人資工作背景，所以也想  要在這領域獲得更進一步的訓練。人資在美國，相對於台灣是一個比較成熟的專業，在當  地也有相當的工作機會。但這學位畢業是MILR而非HRD（可選HRM主修就是了），再者離都  市較遠，不知是否對就業或實習有所影響。    ——————————————————————    雖然這選校組合有點荒謬，但確實蠻難抉擇的。希望大家能提供一些選校意見。    感謝！也祝版上各位的留學路都能順利喔！    --  ",

    "a_ID": 89,

    "c_標題": "[錄取] NEU Information design /data viz 低GPA", 
    "d_日期": "Tue Apr  5 12:42:35 2016", 
    "f_內文": "    最近剛參加完學校舉辦的graduate reception，打鐵趁熱分享一下自己在申請上的心得。    我申請的領域專注在資料視覺化（data visualization），全美目前有這個項目的學校  應該五家左右（不包含人機交互），跟我同樣錄取NEU Information design and  vizaulization的同學(ptt id:smilein)在幾周前分享了他的心得，他還有申請一些人機  交互的項目，但我跟他不同的是，我從數據新聞著手（相關的準備資料亦是），最後決定  專注申請資料視覺化。    目前資料視覺化的領域越來越多人關注，未來可能也會有更多的人想要讀這個領域，提供  一些申請經驗給未來有打算申請的人一些參考。    此外，這還是我第二個碩士，加上極低的GPA，申請的背景比起別人更冷門許多。        Admission:  NEU MFA in IDV with scholarship, covers 25% of tuition  （原本我沒有拿到獎學金，後面詳述）    Rejection:  Parsons MS in Data visualization  UC Berkeley Master of Journalism  嚴格來說，我就申請NEU與Parsons這兩家，Berkeley純粹是亂申請 當分母XD      Background    Education:  B.A., Ecomomics, National Taipei University  GPA: 2.6/4.0    M.A., Economics, Renmin University of China  GPA: 2.3/4.0    Test Score:  TOEFL: 94  GRE: 沒有考    Recommendation Letters:  因為在學成績慘不忍睹，所以我的推薦信都是之前工作的上司。  第一封：  台灣某經濟研究院的某處處長  第二封：  北京某國際公關公司的AE(最基層員工)  第三封：  北京某新聞公司的CDO(部門領導，首席數據官)      Working (Internship) Experience:  研究助理,台灣某經濟研究院（七個月）  實習生,北京某二國際公關公司、北京某新聞公司（加總約一年）      Extra Curriculum Experience:  參加非常多大大小小的活動，在CV中我沒有去祥列出活動名稱，全部統一化，例如：參加  過X場大型活動，其中擔任過X次活動負責人，面對超過X名活動參與者，帶領超過X名團隊  夥伴。        ----正文----  1.申請動機 2.選校 3.作品準備 4.面試 5.錄取結果檢討 6.補充：獎學金從0到25%    1.申請動機  因為畢業後在研究單位作研究助理，做的還不錯，覺得這類型的公司應該蠻適合我，所以  想要繼續往這方面發展，但礙於自己只有學士學歷，在研究單位只能是萬年助理，因此在  結束公司的案子後，毅然的辭職準備考試。同時考了台灣與對岸的經濟研究所，最後選擇  去北京就學。但進入學校讀書之後，才知道自己在經濟研究方面是多麼的渺小，跟其他同  學比較之下我根本是渣，數學完全比不上他們，數學超神的室友說他在經濟研究領域無法  做出什麼作為，所以選擇讀完書後直接就業，而另一位神人室友對經濟有非常高的熱忱，  大學的時候就常發表文章在期刊上（很多都是第一作者），而我無法像他那樣，可以讀  paper讀到興味盎然。在這種比較之下，原本還對經濟研究領域還有興趣的我，信心受到  非常大的打擊，覺得應該轉換方向。    因此在研一下學期後開始實習，分別在二家公關公司作數據分析與新媒體運營的事情。雖  然工作還算有趣，也做的還不錯常被誇獎，但總覺得這些東西我無法作一輩子。在此同時  ，我開始接觸到了數據新聞，數據新聞在新聞文字內容之外，加入了許多很美很吸引眼光  並且有助分析的數據圖表，引起了我非常大的興趣。考量了自身能力：具有數據分析的經  驗與還不錯的文筆，因而萌生了申請數據新聞碩士的念頭。    2.選校  在去年六月到十一月這段準備期間，我完全是以申請數據新聞領域來準備，包括投稿新聞  等作品累積。但在寫SOP的過程中，我才發現我對資料視覺化的興趣遠大過於新聞本身，  並  發現Parsons的data visualization項目很吸引我，所以到十一月時才決定鎖定parsons與  Northeastern Univ.這兩間有資料視覺化項目的學校。    3.作品  在準備申請期間，在公司發表了許多數據新聞的文章，也額外找發稿機會（例如網易），  並自己著手進行信息圖的製作（問卷調查、數據分析、故事包裝、圖表展現等等）。    4.面試  在3月初時收到了東北大學的面試通知，這部份跟另一位同學分享的內容差不多，這並不  是一個嚴格的面試，感覺是教授在簡單測試你的口說能力如何，聊聊天，15分鐘。    5.申請結果檢討  從前面幾段的分析可以看到，在我發現我申請方向需要調整時，我做的變動並不多，除了  選校、SOP等可以很彈性調整的部分，其他例如最重要的作品集，我已經來不及重新準備  。  加上先天條件不良（低GPA），所以還有學校願意錄取我，我已經很感恩XD    原本對Parsons的申請是很有信心，但最後被拒了除了難過之外，更多的是了解了自己哪  方面有所不足。我認識了一位同樣申請Parsons的data viz項目的同學，他被錄取了，跟  他的作品集比較之下，我的根本是坨渣，我的作品只有最基礎的信息圖，還有兩篇完全不  相干的新聞文章。而他的作品，因為他具有美術的背景，所以作品集的質量比我好過太多  。原本知道被帕森拒了之後有點覺得不甘心，但在跟這個同學的作品比較之下，完全覺得  被拒是一個合理的結果。    若可以讓我重新準備，在去年11月決定要轉換申請領域後，我會在我的作品集上多作一點  補強，新增更多的資料視覺化相關的作品。當時並沒有想到到會被帕森拒（真是自我感覺  良好= =)，若可以重新來過，熬個幾天的夜，複製一下常見的代碼，套用到自己之前使用  過的數據庫，稍微講一下其中的故事，多少都還是可以增加作品集的強度。    6.補充：獎學金從0到25%  當初拿到東北大學非正式的錄取通知時，信件完全沒有提到獎學金的事情，所以我就寫了  一封郵件跟學校要，幾天之後，收到了正式通之後，信件著名有10%的獎學金，當下覺得  這根本是安慰獎......但不論如何我只有被這間學校，所以也勉強接受。但轉折點是，在  我跟學校表達我會親自到學校參加graduate reception後（這段時間也繼續在要獎學金）  ，項目的coordinator決定提高我的獎學金到25%!!!他也在信件中邀請我到學校後去找他  聊聊（原本我是要去跟學校助教當面裝窮要錢）。所以，在表現出自己對學校的心意後，  是可以收到正面效果的。    另外，我覺得提前到學校參加這種reception有個很大的好處是可以盡早開始為學業準備  ，也可以更切實的了解這個項目的課程內容。因為這是我第二個碩士，加上我有些工作經  驗，年紀已經不小，更容易感受到時間的壓力。所以我決定參加reception的原因除了可  以更切實的了解項目內容，我也在出發前找好系上的學長姊，當面請教問題，關於課程要  求、實習、找工作等方面的問題。    此外，我還參加了系上學長姐的課程，因為這是一個跨領域的項目，所以每個人的背景都  不一樣，有些是設計師，有些是CS領域的高手。在我抵達學校第二天的下午，他們剛好有  程序員分享了github的操作實務，我也厚著臉皮參加了。過程中感覺很好，大家都很專心  聽同學分享，也不時的開玩笑，感覺很融洽。因為這是一個小班級的項目，只有二十人左  右，所以同學之間、甚至是教授與同學間的感情都蠻好的。這一點是很吸引我的部分。    雖然囉唆了一大堆，但其實省略了許多細節沒有提，若有人對資料視覺化有興趣，也歡迎  問我其他申請上的事情，我也會很樂意分享其他沒有提到的部分。    BTW,我申請過程雖然都是完全靠自己，但在sop與writing sample的翻譯與潤稿上，我有  在翻譯版找人幫忙，覺得很幸運可以找到一個很資深很用心的譯者，若有興趣可以參考  我在翻譯版po的心得文。    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1459831358.A.2FD.html"
},

    "d_日期": "Tue Apr  5 18:18:10 2016", 
    "f_內文": "  小弟大學讀EE想轉做數據科學家，有一定程度的CS底子，今年拿到Cornell的Master of  Professional Studies in Information Science 16Fall的錄取，其他申請的CSMS都被拒  了，只有這個項目可以去了。當初因為想做數據科學家，而這個項目又有Data Science  focus area，所以就申了，但是我更加了解這個項目以後有了以下幾點顧慮：  1. 錄取的朋友似乎大多都是想走Human Computer Interaction & User  Experience Design，學校網站上分享的students stories和visit day出現的alumni 都  沒有看到有人是選data scentist這樣的career path，讓我開始懷疑我是不是申錯項目了  ...  2. Cornell 的另外兩個項目: MPS in Statistics Science 和 MEng in ORIE是否更多人  想做Data Science這個領域? 是否更適合?  3. 因為這個項目新，alumni少，甚至沒有alumni是做data scientist，是否會對就業不  利?    請Cornell的學長和版友姐提供一下意見，4.15的DDL要來了好煩惱阿~  不知道data science 這個focus area是不是最近新開的...否則怎麼好像學這個的人很少  ?    補充:  課程的設置蠻適合我培養Machine Learning和統計方面缺少的知識，但是假如這個項目裡都沒人走這  一塊，是不是有什麼問題?而且沒人可以一起學...  MPS in IS@Cornell這個項目的Data Science focus area包括以下相關的課程:  CS 5780  Machine Learning  CS 5786  Machine Learning for Data Science  STSCI 4740  Data Mining and Machine Learning  ORIE 4740  Statistical Data Mining I  INFO 6940 Finding, Filtering, and Sharing Information on Web    --  ",

    "f_內文": "  一開始在想要不要發這篇文章，    但受惠太多人，整體來說僥倖比實力多  所以還是想要公開感謝那些一路陪我過來的人  包括我最敬愛的，以及那些對我意義非凡的...    WebSite: https://sites.google.com/site/q1q2dynamic/2010  Application Result  Admission (ALL PhD program)  Colorado State University, atmospheric sciences  PS: 大家可能對CSU不太熟，簡單來說就像資工領域的CMU  University of Hawaii, Manoa, atmospheric sciences    Pending  UCLA  UCSD, oceanic sciences  UW-Seattle, atmospheric sciences (waiting list)    Rejection  Harvard, earth sciences  Princeton, atmospheric and oceanic sciences  UW-Madison, atmospheric and oceanic sciences  UChicago, earth sciences  UCBerkeley, earth sciences      A.Academic Background  Background:     BS in NTU Atmospherci Sciences+ Chemical Engineering (2008-2012)     Overall GPA  3.96 / 4.00 (4.10/4.30)     Major   GPA  3.97 / 4.00 (4.18/4.30, 91.08/100)     Rank            2 / 31       MS in NTU Atmospheric Sciences (2012-2014)     Overall GPA  4.25 / 4.30     Major   GPA  4.25 / 4.30     Rank            2 / 17      B.Quantitative Score   (說出來也不怕大家笑了XD)  GRE   V:150 (45%) Q:165(91%) AWA:3.0 2014/06/22  TOEFL R/L/S/W 28/26/18/24    total:96      C.Publications (all 1st author)  Journal articles*2    -J Clim. 1 published, 1 in preparation  International conferences*4    -31st,32nd Tropical Meteorology and Hurricane Conference    -World Meteorological Organization, V Monsoon conference    -MJO science and field data workshop  Domestic conference    -Meteorology Society of R.O.C, annual meeting      D.Awards and Scholarships   1. 12,14 Dean's Award (B.S+M.S)  2. 11-14 Scholarship for international conference and scientific research           -Ministry of Science and Technology*1           -University of Tokyo, Atmospheric and Oceanic Research Institute            (唯一大學部)           -College of Sciences*4  3. 09-11 Presidential Award*3 (top 5%)  4. 09,10 Hsu, Sui-sen scholarship (學年平均~90up)      E.Work Experience  1. 15-16 RA, Lab for Cloud and Climate Research  2. 14-15 Alternative Military Service, National Immigration Agency @桃園機場  3. 12-14 TA,Climatology  4. 11    Summer Intern Teacher in Ershui Junior School-地球科學  5. 09-12 Data bank for Atmospheric Research,undergraduate RA      F.Recommendation Letters  1X Advisor,NTU      (隋中興老師)  1X 專題指導老師,NTU (洪惠敏老師)  1X 課程教授,NTU     (郭鴻基老師)  1X 碩班專題指導老師,UHawaii (金飛飛老師)      G.Field Campaign (觀測實驗)  1. 11 DYNAMO Field Campaign-@馬爾地夫 (超漂亮!)  2. 11 RR1111/South China Sea Cruise-@南海(超暈...)      =====================正文開始=========================    因為前面關於如何申請，其實已經有不少文章，  所以我這邊傾向談一些跟大氣領域申請比較相  關的，或者一些我覺得比較重要的東西。    1.動機 (學問之道無他,求其放心而已)  其實絕大部分在台灣唸大氣的，幾乎都是受到天災的啟發，或者是指考不小心掉進來的XD  我本身也不例外的屬於前者。約莫在幼稚園的時候，開始對自然的力量深深著迷，因而立  志成為進NASA的科學家，儘管我現在對NASA的看法已經相當不同了XD，但基本上還是聽從  著自己心中最深處的想法而行。同樣的，實踐夢想需要對應的能力，從小我相信要進NASA  要嘛是文武雙全，可以成為太空人的，不然就是變成科學家或者是工程師。身為體育弱者  的我，很自然的就選擇了後者。    大學很僥倖的以最低門檻進了第一志願台大大氣唸書，但在大四，兩次偶然的機會之下，  跟著華大的老師出海(暈船)12天，同時又去馬爾地夫放汽球放了一個月，遇到了許多厲害  的科學家，才深深覺得自己在台灣不只是井底之蛙...更像是溫水煮青蛙= =||。在系上所  學的已經無法滿足我，再加上以前那小小的夢想，更堅定了自己想要出外求更高知識的志  向。      2.選校&系:  因為是PhD program，我的選擇是。選校+選老師>只看老師>只看學校。    在大氣領域裡面，其實大學部學的相當有限，真的有志於研究，想拿來混口飯吃的大概要  碩士以上的知識，而國外的系統通常是碩班+博班一次到位，除了CSU碩班和博班是分開選  以外，其他幾乎都是只有(MS+PhD)program可選。而選老師的部分，我傾向選擇剛出道，  有野心也肯花時間跟學生磨的老師。在選校的部分，則以大學校為主，誠如前面說的，其  實台大大學部的訓練非常淺...幾乎是不能拿來闖江湖，所以選的program傾向於大的pro-  gram，EX:UCLA, UW-Seattle,UW-Madison, UCSDCSU,Princeton, UHawaii。基本上這些大  的program能提供比較充足的訓練。    而在我清單中，有一些夢幻的校名出現 EX: Harvard,UCBerkeley,UChicago..則是因為我  挑的老師屬於非常非常強的神人(一人頂天型)，但實際上是屬於所謂的地科系，大氣領域  的老師可能只有2-4名不等，program裡面可能同時還包含地質，化學，甚至生物等。所以  除非有很強的老師成為正面因素，抵消負面帶來的效果，否則我是比較不推薦...(不然錄  取後，在裡面修課也會非常非常的辛苦)。    最後考慮到我的背景專長是氣候動力，所以我整體的志願序排下來如下。    1.夢幻型   (大氣為主的program+ 理想老師在的學校)  學校             目標教授  Columbia,        :Adam Sobel    (小弟不爭氣...托福沒100 O_Q)  UW-Seattle       :Bretherton, Hartmann, Batistti, Dargan Frierson  MIT,             :Kerry Emanuel (跟Columbia一樣，門檻100分O_Q...)  CSU              :Eric Maloney, Elizabeth Barnes  UCSD             :Shang-Ping Xie  UCLA             :Gang Chen, David Neelin  UW-Madison       :Larisa Back  Princeton        :Grabiel Vecchi    2.老師神人型  UCBerkeley       :David Romps    (博士論文做弦論...)  UHawaii          :金飛飛         (Nature級大師...)  Harvard          :Zhi-Ming Kuang (熱帶波動的第一把交椅)    誠如前面所說的，有大氣系和地科系的分別，地科系因為領域混雜，所以每年收的大氣領  域學生相當有限，如果今年地科系裡面的大氣領域教授沒有要收學生，那機乎就是還沒申  請，就直接出局了。而以大氣系為主體的學校，則會收比較多的學生，雖然說是多，大  概也是每100-200人會收10人的程度，還是相當的競爭。    3.各種背景重要程度 (選人從來就不是布林邏輯閘)  個人覺得: 有背景+研究經歷>>GPA>Toefl>>GRE    這次能上第一志願CSU最主要的因素我想有兩點  (1)主動寄信 (下一段會說明，信件內容超級重要!)  (2)系上老師幫忙    CSU最後收我的兩個老師，兩個都是我有主動寄信聯絡的，而其中一位還是台大大氣彥婷  老師的好朋友O_Q，這也是我說的，如果有老師肯直接幫忙聯絡，做置入性行銷，絕對是  最直接的方式，畢竟國際學生的昂貴，絕對是美國教授不收你的最大可能因素。    GPA的部分：  3.5/4.3以上,我覺得就沒太大影響,比起這個,我覺得申請PhD program能夠累積足夠的研  究經驗,並且和你所選的教授切合才是最重要的。其實換個角度想如果我是教授，我當然  也希望能夠收到馬上就有實力做研究的PhD學生，而不是只會考試唸的,以這個當出發點，  誰是真的評分重點，就一目了然了。至於修過什麼課，是否有雙修的經驗，就我的結論  來說，interview時會稍微問一下,但不至於沒修什麼課就直接把你刷掉...,也不會因為雙  修，修了快兩百學分就對你有特別的敬重，所以我覺得還是以自己能學到什麼，並維持  GPA在基本門檻上才是最重要的。    Toefl：  門檻分數，絕大部分>80,約五間>90,2間>100。所以最理想的就是考個100，否則就會像我  一樣...OwQ。不過過了門檻，就算Toefl 11X也不保證一定會上    GRE:以大氣領域PhD program來說...沒聽過他的重要性    4.寄信&推銷自己 (個人覺得重要性>SOP)  我覺得這個是申請的最重要環節，我有拿到interview，有活在waiting list，或者是收  到admission的，基本上都是我有成功聯絡到教授的。而信件的寫法相當關鍵。如何在過  分謙虛和過度自負的狀況下，展現出個人實力特色，就會是這場申請競賽的決勝點。像  我因為這次申請，主要跳脫了我碩班研究領域，所以一開始寄信時，都表現的平淡無奇，  甚至過度謙虛，感覺就是會被教授直接歸類為垃圾信件的信.(信裡面像是提到 EX：我不  是這個領域的專家，但有相當大的熱情想跟你學習...)這些其實沒什麼重點,也不會讓教  授把辛苦掙來的funding壓在你身上，絕對是扣分效果。後來我寄的信，就針對那個教授  提出的理論，先簡短的描述，讓他知道你有基本的背景,我之後更針對理論哪邊有可以修  正，或可以應用的點，寫了一個大概四頁的manuscript(包含數學推導等)，而這個策略  大大奏效，也成功抓到國外教授的目光    manuscript大概像這樣:  https://drive.google.com/file/d/0BwXbCY8gsitnT0RiWjA5bzN0SlU/view  前前後後大概通了30封信，幾乎可以讓教授確認我的程度到哪，也讓他願意保留獎學  金給我。    另外也可以用google site做一個自己的個人網頁(如下)  https://sites.google.com/site/q1q2dynamic/project  這不僅可以讓教授快速地認識你，有時也可以回顧自己做研究的軌跡，讓自己組織SOP更  有說服力。      5.推薦信  這部分也相當重要，雖然我不是推薦信的受益者，但說不定之後我朋友可以出來現身說法  XDD 推薦信建議九月的時候，就先找好教授，記得同時附上自己的SOP,CV和歷年成績單，  以及打算申請的學校和目標教授。教授基本上日理萬機，要讓他們對小人物恢復印象，事  先的資料就要先準備好。我是每人都做了一份像是申請碩班的備審資料那樣，方便老師的  回想。        6.致謝  人生就像\"red noise\"一樣，不一樣的人，會留下時程長短不一的\"memory\"。感謝在我生  命中留下重要軌跡的每一個人m(_ _)m    媽媽:  雖然別人常說我姐和我在單親家庭還能這麼爭氣，但我們兩個都知道其實你提供了不輸雙  親家庭的照顧，不久之後我就要遠征，記得把身體照顧好來看看我XD    老姐：  感謝你的財力證明(誤。身為家裡的牽拖王總算要自己出去闖了也感謝這25年來的容忍XDD    澤軒 (&李家所有成員):  感謝軒軒的各種幫忙，從以前雙修化工，追女友，到每次考托福借宿你家，你都大大給予  支持，我也相當不好意思(絕對不是因為想到你們家玩PS3才一直沒考到100分的O_Q XD    傳杰&蕃薯:  感謝傳杰的Lexus高級搬家車，去UIUC以要一起努力打拼，也記得把蕃薯帶過去>///<(雖然  行李限重20kg，蕃薯超重三輪可能都不夠裝XD)    洪惠敏老師：  雖然只帶過我一學期的學士專題，但卻不斷提供售後服務QQ，在我各種不知道如何做決定  的時候，提供我最好的指引。    郭鴻基老師：  謝謝老師對我的大力讚賞，其實我想說：我沒你想的那麼強...囧rz。不過老師對大氣整合  性的思考方式，給我學習上不少的啟發，也希望以後能成為像郭大俠一樣的人物    隋中興老師：  謝謝老闆從大學以來的照顧，雖然討論時常常各種鬼打牆，但各種出國研討會的機會從馬  爾地夫->日本->澳門+香港->夏威夷->聖地牙哥->波多黎各。我能踏遍世界各地，增廣見聞  ，老師絕對是最大的支持者。    金飛飛老師：  雖然老師一定看不到這篇致謝，但對老師的賞識也非常非常的感動...即便只有一次proje-  ct的緣分，卻還是不遺餘力地幫我寫推薦信，甚至幫我保留一個PhD的位置...    林和老師：  一個大學校裡，總是會有深不可測的老頑童，老師就是我心中那個老頑童。雖然以前根本  聽不懂老師在說什麼，但等到懂了之後才了解老師心中想的都是知識中最關鍵的環節。    彥婷老師：  老師你幾乎是我這場球賽的維拉m(_ _)m，本來以為今年要全軍覆沒的時候，竟然從天上掉  下了一個第一志願...謝謝彥婷老師 O_Q    國境替代役134T,138T,141T,152T,154T  懷念那些在國境跟你們一起奮鬥的日子，不管是被奧客\"X\"飛，或者是把奧客\"X\"飛，都是  彌足珍貴的回憶，也特謝謝以前排班的柏霖和彥綸，總是滿足我各種外出考試的機車要求  。人生有多少段能夠躲在出境大廳桌子底下背單字，吃飯的經驗呢...XD    季風實驗室的大家:  等著我請客吧(<-簡潔有力的致謝XD)    族繁不及備載,有闕漏的,有不便露面的。請讓我之後一個一個登門道謝XD有疑問的學弟妹  們，也歡迎從個人網頁聯絡我，請不要丟我水球, 身為PTT白痴的我會覺得相當困擾...  囧rz    --  ",

    "f_內文": "  各位前輩好：    小弟很幸運，目前手上有幾個ME PhD的錄取許可：  Purdue、Texas A&M、Penn State，但學校都沒有給錢(囧)。  因為要帶我老婆去，但家裡能支持1年的經費，未來希望能留在美國就業。  本身想做傳統熱流的計算，且聽說生醫/奈米/渦輪方向就業非常不好...  不知道大家認為哪間學校會比較好？很謝謝大家的意見！    Purdue  優點  1.機械或是工學院排名都是Top 10、工學院名校、名聲罩。  2.畢業後很多都去Cummins康明斯工作(美國前2的柴油引擎公司)，有地利之便  3.普渡理論課程比較多一些(這對就業來講不知道該算優點還是缺點XD)    缺點:  1.傳統熱流計算目前沒找到適合的老師  2.普渡畢業，工作機會可能比較侷限在美中    寫信問老師的結果：  有一個老師做計算，我有問過老師的實驗室的中國學生，他們表明這位老師很操，  且做生醫出來不好找工作，不太推。    另有台大畢業的學長，推薦另外2位做實驗的老師，  但寫信問兩位老師後，他們表示今年都沒有收學生。    目前我想到的方法是，四月底我飛去美國拜訪幾位做傳統熱流的老師，  當面談清楚看他們願不願意在我博二的時候收我，  畢竟有找到好老師可以跟是很重要的！  ==========================================================================  Texas A&M  優點: 德州工作機會很多  查過PPT或是中國人網站、或是問一些朋友或老師，目前肯定的是工作機會非常多。    缺點:  1.排名介於10~15之間  2.機械系老師都是做能源應用居多，沒什麼老師做基礎熱流計算的  過去德州農工應該也是做能源應用，  但我不清楚是否博士班做能源的話，將來找工作時就會受限，  只能在德州等能源大州找工作，而無法在西岸找到工作。    ==========================================================================  Penn State:  優點：據說是做熱流的強校  但目前我有寫信問CFD傳統計算的大頭老師，  表明就算第一年自費我也沒關係，但是這位老師說他目前沒有空缺。  其他老師我都還沒找過(因為之前寫信問Purdue,寫了12個老師只回了2個...)  且台灣人目前在PSU似乎沒有念ME的學長？    缺點：機械排名11~15, 工學院排名20~30      非常非常感謝大家的幫忙！      --  ",

    "f_內文": "  [前言]    當初在申請前就一直在這看許多學長姐的推薦文，  當時心中就默默許下如果上了很不錯的學校一定要上來打篇心得文，造福更多的學弟妹。    [背景資料]    Program: 2016 Fall MS in EE/ECE    Area: MEMS/Physical/Biomedical Devices    Admission:          University of Michigan, Ann Arbor ECE (3/17)          Purdue University ECE (2/18)          University of Southern California EE (3/18)          Columbia University EE (2/15)          University of California, Los Angeles EE (3/15)          University of California, San Diego ECE (2/24)          Pennsylvania State University EE (2/12)          Arizona State University EE (2/20)    Rejection:          University of California, Berkeley ECE (2/19)          University of Illinois—Urbana-Champaign  ECE (4/2)          Texas A&M University ECE (3/21)          University of Wisconsin—Madison (3/19)  Pending:          Carnegie Mellon University ECE          University of Texas—Austin ECE          Virginia Tech ECE          University of California, Santa Barbara ECE          University of California, Davis ECE  Backgrond:          BS in NCTU 電類科系          Overall GPA: 3.7/4.0  3.81/4.3          Last 60 GPA: 4.22/4.3  GRE:          V152 Q167 AWA3.5  IELTS:          L:6.0 R:6.5 W:6.5 S:7.0 Overall:6.5 (2015/05)          L:7.5 R:8.0 W:5.5 S:7.0 Overall:7.0 (2015/06)  Honor:          Academic Excellence Awards書卷X3          Science Internship Scholarship 暑期海外研究實習獎學金          林熊徵學田獎學金    Publication:          none    Work Experience:          Research Assistant in EE at NCTU    Letter of Recommendation:          1 Professor in EE at UCLA (Advisor of my Summer internship)          2 Professors in EE at NCTU (Lecture instructor and Director of RA)  ===============================================================================    [申請動機]    其實從很小的時候就決定自己有機會一定要到美國求學，  所以在大學時就開始為研究所做準備。但是考試什麼的還是拖到畢業後才開始陸續考。  我覺得最重要的是從大學開始就在陸陸續續地知道一些關於出國申請的事情，  這樣才能為自己的申請資料做好一些準備（像是顧好GPA、實習、專題...等等）。    自己會想要去國外求學有很大的一部分原因是因為文化跟語言吧。  因為非常羨慕那些能夠說出一口流利英文的人，  也喜歡國外的教育方式與生活的文化所以讓我有這個決心想要出國唸書。  當然最重要的還是考量到大環境，也非常的嚮往能夠在國外工作。    [語言考試]    先說比較特別的部分，不像大部分的人都用TOEFL去申請，我是選擇IELTS。  其實我在大三的時候有去補Toefl，因為看到大部分申請美國的人都用Toefl成績，  但自己接觸了Toefl之後，發現這樣的考試模式並不是很適合我。  因為每次聽Toefl的聽力時，都會恍神然後也不知道該怎麼去做筆記，  此外，Toefl非常的吃聽力能力，對這種自己比較沒興趣的內容，怎麼用力聽就是聽不進我的腦子裡。  於是我就去研究一下IELTS的考試模式。發現口說與聽力非常的人性化，所以我就選擇IELTS。    之前有聽說過美國似乎會比較不看重IELTS，但依我的個人經驗申請下來，我覺得應該是沒差。  當然也不是所有的學校都有接受IELTS成績啦，如果有那種你真的非常非常想念的學校，但是又不接受IELTS的話，  那還是建議考Toefl。  如果要說這兩種考試哪個比較難，那就要看你個人的強項在哪，如果你聽力很強，那比較建議考Toefl。  如果受不了那種限制時間要對著機器講完一段完美有結構的口說考法，也比較喜歡紙筆考試  那還是建議轉戰IELTS。  但IELTS的Writing是不太能背模版的，而且也比較難。  事實上個人覺得IELTS要考到7分不難，但要考到7.5真的需要很多的努力。    有的學校也有規定每科要多少分以上（UIUC USC overall 6.5 with all 6.0+)，  所以這種學校我就是給他我第一次的考試成績，因為第二次不知道為何W活生生的比第一次低了1分，  但明明覺得第二次寫得比較好。    兩次考試其實只差了一個月，但是卻差了這麼多分的原因是因為在考L跟R的時候自己沒有抓到節奏，  所以一陣兵荒馬亂然後就好幾題的聽力都沒聽見。所以找到節奏真的很重要，因為第二次有了第一次的經驗，就考得很不錯。    至於GRE的部分，我也是有去補習的，沒什麼特別的心得，都是照著補習班給的東西去念，  所以還是建議去GRE版看一些神人的心得文吧。    [選校]    因為申請完全都是自己來，沒有找代辦，所以建議大家用EXCEL表，把各個學校的資訊整理好，  包含一些deadline,application fee,系所網頁...等等。    最一開始，我是打開US NEWS 然後依照排名去選校，還有看有哪些學校有接受雅思。  我個人是比較偏好大學校，所以可以看到我選的學校幾乎都是比較綜合型的。  然後因為自己很害怕自己沒上，所以很神經病的花了不少錢申請了17間，雖然說後面幾間保底的就算上了我應該也不會想去唸，  但大家都說要保底要保底，就跟著選了幾間保底的學校。現在回頭看真的覺得是神經病。    會申請這麼多加州的學校是因為之前去UCLA暑期交換的時候覺得非常喜歡那邊的天氣，還有環境，  所以就投了這麼多間。    當自己從這些排名中列好學校之後，開始去研究每個學校跟你想要做的東西有沒有吻合的教授，  或是課程規劃是不是能給你你想要學的東西。  因為很多學校都會在申請的時候要求你填寫你想跟哪些教授，當然如果你sop也有寫到，  那學校那邊可能就會覺得你是真的想要來，而不是隨便丟學校。  如果那間學校沒有跟你吻合的教授，那還是把它刪掉吧。因為說真的，就算上了，你應該也不會想要去念的。    有空的話在9月就可以開始陸續辦一些學校的帳號，因為填寫那些資訊很麻煩，  建議是把一些個人資料也是整理成excel，填寫的時候直接複製貼上就可以省下很多時間。    [SOP]    這個部分是我們唯一能改變且作出努力就會有收穫的部分。所以我整整花了三個月去寫。  自己差不多修改了十幾次絕對跑不掉，甚至到了最後一個禮拜都還在微調。    因為我是有Native Speaker幫忙潤稿跟給意見，所以我把我最後寫的模式講一下給大家參考。    第一段：主要我是寫為什麼我會想要申請這個科系以及自己的未來目標，都稍微提到就好  第二段：開始說故事，我是講家庭對我的影響造就了我的什麼個性，在段末再說這個個性能夠讓我未來怎樣。  第三段：我是講為何想要出國唸書，我講的原因是說小時候就到各國旅遊還有遊學，接觸國外的教育環境。  第四段：開始進入大學的部分，因為參加過許多課外的活動所以這部分就可以帶到各種課外活動讓你培養的能力。  第五段：學業以及爭取到暑期去UCLA實習的東西  第六段：在講我大四修了某一堂研究所的課（有請這個老師幫我寫推薦信）然後讓我接觸到了Biomedical的東西  第七段：畢業後再當研究助理所做的研究 然後學習到的知識  第八段：講我之後想學的東西目前有什麼困難（這部分我覺得重要的原因是因為可以讓讀者更知道你不是憑空想像，你是真的有認真去研究過）  第九段：針對各個學校去做調整，寫學校能給你什麼還有你能提供給學校什麼，可以寫一兩位你有興趣的教授所做的研究。  第十段：畢業後我的規劃  第十一段：結尾，再次帶到我的夢想，我想要做的東西，該校的優勢以及你在該校要做的事情。    我分成這麼多段是因為我其實每一段都不長，主要都是講重點，因為一些比較細部的東西像是你研究的東西，  如果不是特別的有看頭，那建議還是放在ＣＶ用列點的方式去講你所做的東西。  因為SOP真的是每一個字都很珍貴，而且主要是看因為你過去的什麼經驗，造就你現在這樣，能夠讓你未來做什麼。  過去，現在，未來各占1/3吧。所以那些過去怎樣怎樣的細節真的就不太需要講太多了。    也許有的人會主張小時候的那些東西可能不需要放在SOP，但因為我整篇有非常的強烈表達我的個性，  所以我就有講小時候的部分，這樣讀者可能就會明白一些事情背後的原因（像是參加課外活動）。    SOP請越多人幫你看過越好，多聽聽不同的意見，多聽聽你的sop給人什麼樣的感覺，然後再去做調整。  最好整篇有一種說故事的感覺，但這真的需要花很多心力去完成就是了。    [推薦信]    申請了17間，有16間都需要推薦信，請教授寫16封推薦信真的是很為難他們，但也非常幸運的，  這些教授都一口答應了。特別是在UCLA的教授，因為無法親自拜訪他，所以都用書信來往。  途中因為教授出國放假了，所以也請了在UCLA的友人們幫我去問教授的秘書一些事情，真的是萬分感謝。    推薦信因為有的教授會希望你給他一個draft他再去修，但因為我申請太多間了，而且我找的教授每個都超忙的，  所以我就自己擅自擬好了draft，然後一起寄給教授。教授如果有用最好，沒有用給他們參考也是不錯。    Draft三封我都是針對一些事件去寫，而不是套什麼模板。但在寫的時候要特別注意，  你要認真思考你寫的事情教授是不是真的會知道，還有三封的語氣當然也都要不一樣，  因為萬一你給的教授們剛好都有用你的draft，三封語氣用詞都一樣那不就糗大了。    三封我主要所想表達的東西是不一樣的，1封寫我的平常做人表現，1封寫我的研究精神，  1封寫我的團隊合作跟課堂presentation能力。因為如果三封都推薦你的成績你的研究精神，  那這樣就有點浪費了，因為一個教授去講就夠了，美國人也就會信了。  這些優點如果在推薦信裡面提到，那你在sop裡面輕描淡寫帶過去就好，這種誇獎別人的事情，還是讓教授來幫你會更有說服力的。    [總結]    出國留學之路真的不好走，每一個階段都是非常難熬的，從考試開始，就會害怕自己成績不夠，時間不夠。  在寫sop準備申請的時候，就會擔心自己是不是哪一個地方是缺點會不會因此成為絆腳石。  也深怕自己寫的不夠好，但又不知道該怎麼改。都交出去之後，又擔心別人收到ad了為何自己沒有收到，  是不是拒絕信在路上了...等等，最後如你所遠申請上了，選擇學校又是另一個麻煩，  因為你要考量到許許多多的事情，而且這是會影響你一輩子的決定...  所以我到現在都還沒有完全的決定該去哪裡。    在這期間也麻煩了非常多人，真的萬分感謝。  包含在美國的學長姐、一直幫我打電話到各個死不回信的系辦問一些問題的朋友們、  一直幫我去找教授助理的朋友們、在普渡幫我禱告的少女們，  以及在台灣跟我一起奮鬥多年一起申請的飲幫yayy，  一路走來真的要感謝太多人的大力相助才能造就現在的我，  未來還是要一起努力。    雖然這段時間真的蠻痛苦的，  但不管怎麼煎熬到最後還是走過來到了這一步，所以只要堅持到底，終究會有好結果的。  之前在板上某篇文看到一句話：當你真心渴望某樣東西時，整個宇宙都會聯合起來幫助你完成。  現在看來真的心有戚戚焉。    所以學弟妹以及未來要申請的同學們，大家加油。    如果有任何問題，歡迎來信。      --  ",

    "f_內文": "  　受惠於ptt 良多 最近找實習 也把面過的公司 整理分享心得 希望拋磚引玉  另外大家也可以考慮來JHU讀書 最近兩年 好像沒有很多台灣的學弟妹來 CS/IS  版上以前有人問 資訊安全的工作 要怎麼準備 有人回答刷題 我覺得 Yes and no.  據我所知 要去Bloomberg 做security intern 的話 也是先過SDE intern 然後 match 到  security team.  所以刷題是有幫助的 不過很多做安全的公司 他們會有自己設計的  challenge  面試時 通常會問 網路, 密碼學 等的知識 這些公司面試一般不需要刷題 可  能是從code 中找漏洞 像是overflow, injection 等的問題 或是像CTF一樣 Catch the  flag  安全的面試蠻多樣的 很多很雜　比如說  Fireeye 用Hackerrank問 how to privilege escalation in windows  Zscaler 電面問computer network such as DNS for UDP.  Facebook product security intern 問 XSS,用python寫一下palindrome    以下是我的面試經驗    NCC Group  Security Consultant Intern / rejected  申請之後 HR 會聯繫你 請你提供住址 會寄一本書給你 “The web application  hacker's handbook” 給你 告訴你面試基於這本書之上請你熟讀 我覺得這本書是不錯的  工具書 不過頁數很多 不容易短時間讀完 然後等你準備好 他們會寄一個link 給你  讓  你從網站找漏洞 然後是兩輪電面 我有同學面full time 就需要多做一個custom  protocol 的challenge 然後是三輪technical round  Intern phone interview 會問情境題 問你怎樣hack 一個vending machine等的 ,還有問  XSS, cookies, SSL/TLS and DNSSEC ,  CSRF, SQL injection. 等等的問題    Acquia  Information Security Intern/ rejected  這是我接到第一通的phone interview 當時好緊張 不知道準備甚麼 我同學告訴我說 電  面的層級越高 就越不會問得很technical 對方是senior manager 問了我resume 上的東  西  原本預計30分鐘 10分鐘我就面完了… 不意外最後收到拒信    Security Innovation  Security Engineer Intern / rejected  這家公司的challenge 蠻好玩的  http://canyouhack.us/ 大家可以玩玩看  總共有6題 我只做出了4 題 是一些SQL injection 等等的題 recruiter 說 至少要完成  5題 才會有phone interview. 被拒的時候 那位工程師也推薦了我“The web  application hacker's handbook” 這本書 看來是web vulnerability 的聖經    Cigital  Software Security Intern / rejected  這家公司去年給了我們6個intern offer 今年只發了4個 不知道是我們這屆太弱 還是縮  招了…  總共有4輪面試 第一輪HR phone screen 不過會問HTTP/HTTPS, Firewalls,  interpreter and complier language等的問題 再來是code review 你要在給的code 中  找出漏洞 有C++ , JSP, PHP, SQL 四選一 然後再一個安全系統架構題  第三輪是跟工程  師面 問的問題也是 XSS, CSRF, SQL (again!) 還有情境題跟密碼學的問題 hash,  encryption, SSL/TLS, buffer overflow, MD5 etc 不過也有同學被問到資料結構的問  題 還有邏輯題 所以應該是看面試者  第四輪是三位面試官 兩個工程師 一個HR 面的問  題跟之前很像    Amgen  Information System software engineer Grad intern/ offer get  一輪電面 經理問過去做過的project 還有問我對python 以及JavaScript的了解 工作內  容跟資訊安全無關 一周內拿到offer 感覺這家公司給的效率蠻高的    Quicken Loans  Security Intern/ rejected  HR 講話好快 我請他重複了好幾次… HR 基本上問一些 如果遇到困難 你會怎麼做 的問  題 收到拒信說工程師們看了我的履歷 覺得不符合就收到拒信了….    Blue Cross & Blue Shield of Minnesota  IT- Application Security Intern / rejected  他們寄信給我一個link 然後登入系統  錄影片回答幾個問題 估計我口語不好 就被拒了  沒進到下一步…    Gaikai (Sony Playstation)  Intern Security Engineer/ rejected  HR 寄email 問了6個問題 主要問你script automation 的經驗 請你回信 他說他們會根  據回的內容 挑選人面試 到目前還沒有下文 估計也是跪了….    Zendesk  Security Engineering Intern/ rejected  他們寄給我一個honeypot JSON file  然後讓我用python parsing 找IP 等的東西  寄出  code後一周收到拒信…    Orvis  IT Security Intern/rejected  他們要找intern幫忙做信用卡加密 跟HR 電面後 收到拒信… 就問問我的背景 課  project 會對這個職位會有甚麼貢獻 不知道是不是跟之前被其他家拒的原因一樣  可能我是轉專業的關係 背景不夠強就沒進到下一關…    Autodesk  Intern Security Architecture and Project Management Documentation/rejected  一天三輪電面 這個職位雖然要求要technical background 不只要懂資訊安全 可是也要  求要書寫能力好  Security Architecture就是會參與很多project 避免重複 跟過時的設  計 面我的三個分別是 security architect, Cloud security intern, Hiring  manager.  問的問題不難 主要問我履歷上的問題 還有問問job description 上 的軟體  有沒有用過 我是沒有用過..　另外我覺得我寫作不好 面試時我也提到這點 面試官說我  很誠實 可能是被拒的原因之一    --  ",

    "f_內文": "  各位學長姐好    我很幸運 在纏鬥了數個月後 現在有兩個選擇    兩個老師都蠻年輕 都是助理教授    我整理一下兩個offer的特點      Purdue          1.學校排名 機械排名都很好          2.學校資源豐富 光學相關課程多 而且扎實          3.研究主題偏光學+MEMs  未來就業比較容易(?!)          4.指導教授華人 剛畢業很年輕 可能比較辛苦 (會不會比較push學生?)          5.冬天冷 環境比較無聊      UW-Madison          1.學校排名大概前二十 屬於綜合發展的大學          2.機械製造 精密加工等等 是學校很強的部分          3.研究主題是金屬材料 工具機等傳產強項 (就業限制選擇會不會比較少?)          4.指導教授韓國人 有業界背景 經驗比較豐富 畢業十幾年才回來學校          5.冬天超冷 但風景環境很棒        這兩個選擇其實都很棒 但有點像是生涯方向的選擇 兩邊的題目差異很大    所以我思考了蠻久    如果綜合考量在當地的研究生活 與之後希望在美國想工作一陣子的角度    不知道哪一個選擇比較適合 希望大家給我意見與想法    拜託大家了    --  ",

    "c_標題": "[情報] 歐盟聯合學位獎學金資訊",

    "f_內文": "    各位大家好    先聲明自己不是這個獎學金計畫到歐洲念書的，所以不要問怎麼比較有利。        簡介一下這個計畫:    從2014到2020年，歐盟預定執行一個稱作展望2020的計畫，內容包羅萬象。    而所介紹獎學金計畫是這個大計畫下的一個子計畫。      計畫名稱: Marie Skdowska-Curie Actions    獎學金名稱: Methods in Research on Research      提供三年獎學金(好像沒有說給多少?)，要在三間大學研究，結束授予聯合學位。    研究主題共有約10多個，網站上有細節。      http://miror-ejd.eu/      給有興趣的人參考      --  ",

{
    "a_ID": 100, 
    "b_作者": "seanlatias (小賴)", 
    "c_標題": "[錄取] Cornell/UT Austin ECE PhD", 
    "d_日期": "Wed Apr  6 10:12:32 2016", 
    "f_內文": "  Program/Research Field:  ˙EE/ECE/EECS Ph.D. / Electronics Design Automation (EDA)                        Integrated Circuits & Systems (ICS)    Decision:  ˙Cornell    --Computer Systems Lab (CSL)    --Financail aid      --1st year tuition      --1st year stipend + health care    Admission:  ˙UT Austin  ˙Cornell    Rejection:  ˙Georgia Tech  ˙Princeton  ˙UC Berkeley  ˙MIT  ˙UCSD  ˙UIUC  ˙Caltech    Pending:  ˙CMU  ˙UMich    Test Score:  ˙TOEFL 110 (R30/L29/S26/W25)  ˙GRE 327/3.0 (V158/Q169)    Background:  ˙BS in NTU EE, 2009-2013    GPA: 89.08/100    RANK: 3X/20X    ˙MS in NTU GIEE, 2013-2015    GPA: 4.08/4.3    RANK: 3X/13X    Publications:  ˙Journal Paper    --IEEE TCAD 1st author    ˙Conference Paper    --ACM/IEEE DAC 2nd author    --IEEE/ACM ICCAD 1st author    --IEEE/ACM ICCAD 2nd author*2    ˙Workshop Paper    --IEEE IWLS 1st author    ˙M.S. Thesis    ˙US Patent 2nd author (under examination)    Honor & Awards:  ˙Nothing special (網頁比賽、台積電獎學金...)    Research Experience:  ˙碩士班還沒有研究經驗的話就...    Working Experience:  ˙None (大學有短期在 Trend Micro summer intern)    Letter of Recommendation:  ˙指導教授*1  ˙口試委員*2  ======================================================    前言:  板上比較少看到碩士畢業再申請的，身邊也很少這樣的例子，  所以在申請的過程中充滿了不確定感，畢竟不太了解碩士畢業  再申請的標準和大學畢業有什麼不同，於是把我的案例拿出來  供大家做一個參考。    英文:  英文的部分相信大家都看過很多心得了，這裡便不再贅述，主  要是一定要在當兵前完成所有的測驗，因為當兵絕對沒有那麼  多時間可以準備....嗎？看單位啦，但是我不建議把自己的未  來賭在那支單位籤上。    GRE 我是先考，之後再考 TOEFL，這樣好處是專心準備口說即  可，不過英文底子比較不紮實的人建議從托福準備起。    CV & SOP:  CV有一個重點：愈想展現出來的優點要放在愈前面，沒有一定  的順序，像我成績不好辦事 publication還不錯，就趕快把自  己比較特別的地方寫出來，至少大家第一眼看到的是滿滿的  top conference和journal paper 。寫CV的時候雖然看了很多  範例，但都沒甚麼參考價值，一堆書卷啦、校排前三之類的，  完全不適合我，但是有一個共通點：你成績好、得獎多，就把  這些項目往前擺，同理，如果工作經驗多，就往前擺，盡量第  一眼看到的就是最優秀的自己。CV沒有頁數限制，其他有的沒  的就加在最後面。    SOP 則是簡短扼要，我是用比較故事的模式，CV裏面有提到的  就不太需要再提，別人在乎的是你怎麼得到CV中提到的成就，  以及詳細的內容。比方說paper 的詳細contribution是甚麼，  你在寫的過程中有遇到怎樣的困難，又是如何解決的。不需要  一直提自己成就好棒棒，要提的好棒棒是CV裡面看不出來的，  比方說工作很認真啊，解決問題能力很強啊，教授需要的就是  奴隸嘛(X)    成績:  我覺得這次被R 的這麼悽慘一個原因就是成績太差，周遭的同  學就算成績好也被R 的亂七八糟了，何況成績不好。所以如果  有要申請出國就要有一個覺悟：GPA 要弄好。至於GRE 和  TOEFL 就只是一個門檻而已，TOEFL 考120 ，但是GPA只有3.5  的話還是有點難看。    研究:  研究嘛，因為我大學成績表現並不理想，所以想利用研究所兩  年多衝一些研究的成果，盡量多拿幾篇 paper，但究結果來說  並沒有讓我的AD率提高，所以我自己本身也是蠻困惑的。一個  有可能的原因是我研究所的研究主題相對比較冷門，但是都能  上top conference了就代表還是有一定的重要性，這方面也沒  有前例可以參考，所以其實是還蠻挫折的。    推薦信:  推薦信我覺得也很重要，這也是我這次沒做好的部分，很多人  都有認識很多教授，但是我自從大學做專題以來就只跟過一位  教授，後來變成我的碩士指導教授，所以推薦信的人選有限，  所以建議大家大學時期能多找專題就多找，另外要想辦法讓教  授留下良好的印象，雖然我覺得不容易。因為推薦信就是要讓  別人有東西可以推薦，最好是三個不同教授從不同的面向下手，  比方說研究能力(指導教授)、工作態度(當過TA)和平穩的台風  (專題報告)，這樣最好。    結語:  這次的申請其實讓我體悟蠻多的，畢竟我是有先在台灣做過研  究，所以對學術環境有一定的了解(爆肝、雜事很多)，所以決  定要出國念書也是要下很大的決心的。不像很多人都是大學畢  業出國，對於未來的生活充滿了憧憬，但是我蠻可以想像念博  班的樣子(看看實驗室的博班學長@@)。所以有不少人是申請了  博班，卻在拿到碩士之後拍拍屁股走人，私以為這是非常不明  智的作法，這會害到之後要申請的人，原因就不多說了。    從小身邊就都是些怪物同學，所以蠻多人都早我兩年(甚至更早)  就出國念書了，所以申請時的資源相對比較少，畢竟沒人知道  碩士畢業怎麼申請博班，大部分碩士畢業就研發替代役賺錢去  了，所以當初收 R收到手軟的時候也一度想聯繫上班的人們，  幫我留個位子之類的(X)    這次要感謝的人很多，除了家人的支持外，感謝就讀UCB 的學  長幫我修改CV和SOP ，感謝指導教授的壓力測試讓我有豐富的  研究成果，感謝實驗室的同學在教授壓力大的時候幫忙擋子彈，  感謝在普大就讀的學弟一起打嘴砲，感謝205 廠的長官們和學  長、姐讓我過著差點想簽下去的生活，尤其是政戰主任吳上校，  感謝同梯的政戰士同學們，看你們分享辛苦的生活讓我覺得很  羞愧，感謝205 廠的替代役們幫我買飲料、陪我打籃球，讓我  等待結果的壓力不那麼大，感謝Rainbow Dash陪我度過艱困的  碩士和新訓生活，還有很多人需要感謝，總之能上這所學校還  蠻開心的，謝謝大家。      --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1459908763.A.C6E.html"
},

    "f_內文": "  請教一下    小弟有幸拿到UT Austin的admission    目前需要寄送正式成績單與學歷文件給學校    不過我在系統上看到    文件需要做 CHESICC & CDGDC credentials    上網查了一下    發現這個是中國高校學生需要用的認證系統    看起來台灣人似乎不需要做這個認證....??    我想問的是    這個東西是真的要去做    還是只是學校搞不清楚台灣跟中國的差別而已?    我已經寄信去問學校了  只是等待回信時來PTT確認一下=.=            --  ",
