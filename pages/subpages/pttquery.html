{
    "a_ID": 102, 
    "b_作者": "redsa12 (哈吉米)", 
    "c_標題": "[錄取]Baruch Finance PhD/ WUSTL Economics PhD", 
    "d_日期": "Wed Apr  6 16:07:59 2016", 
    "f_內文": "  Program: PhD in Finance/ Economics, 2016 Fall    Admission:    ˙PhD in Finance        @ Baruch College, City University of New York  (5-year full tuition waiver, health insurance, TA/RA stipend $30,000/yr)    ˙PhD in Economics      @ Washington University in St. Louis  (candidate of Taiwan MOE/WUSTL scholarhsip,  5-year full tuition waiver, health insurance, stipend $22,220/yr)    ˙MS in Economics       @ Wisconsin-Madison (Downgraded from PhD)    Waitlist:    ˙PhD in Economics      @ Boston College  (5-year full tuition waiver, health insurance, stipend $20,900/yr)    ˙PhD in Economics      @ University of Illinois Urbana-Champaign  (5-year full tuition waiver, health insurance, stipend $21,000/yr)    ˙PhD in Mathematical Finance @ Boston University    Rejection:  ˙Finance:   NYU Stern, Columbia GSB, Northwestern Kellogg, LSE, LBS,...  ˙Economics: All other Top10 to Top20 programs    Decision: Baruch College      Education:    ˙MSc in Finance & Economics, London School of Economics & Political Science  (2014-2015)  (graduated with Merit)    ˙BBA in International Business, National Taiwan University (2009-2013)  (GPA:3.97/4.3)  (College Student Research Scholarship, NSC)    ˙Math/Stats courses taken:  Calculus, Linear Algebra, Advanced Calculus, Financial Computation,  Stochastic Calculus, Statistics, Multivariate Analysis, Econometrics,  Time Series Analysis, Financial Econometrics    ˙MOOC Certification: University of Chicago (Coursera), Asset Pricing      Work Experience:  ˙Research Assistant @ Institute of Economics, Academia Sinica (2015-present)  ˙Second Lieutenant Company Chief Counselor @ ROC Army (2013-2014)      Test Scores:  ˙GRE V:152 Q170 AWA4.0  ˙TOEFL: 106 (S:25)      Recommedations:  ˙LSE Finance X2  ˙Academia Sinica X1  ˙NTU International Business X1      首先，關於申請財博這件事    從大三開始每天看留學版到現在已經4年多了，終於盼到PO錄取文的這一天。和其他領  域相比，版上關於財博的訊息真的很少。能好不容易走到這一步，站上這個學術道路的  起跑線，過程中實在是得之於人太多了。版上的前輩如Zuces和Linethan都在我申請的  過程中給了我很多深刻的建議。因此我希望能大致上對於申請財博這件事做個統整，做  個傳承，在申請這條路上順利的把接力棒傳下去，和也有志於金融學術研究的朋友分享  一下這個極度競爭但也有著極好前景的道路。    財博到底有多難申請呢?記得在政訓中心受訓時，我曾經和一個現在人在美國讀CS PhD  的預官同袍提及我想要申請財博的意願，他表示他也曾經認真研究過要申請商博，但在  仔細研究後放棄了。他歸納的結論是，對台灣人來說如果你本來的實力可以在理工科申  請得到Top10 PhD，要申請商博很可能要從Top30之後開始找要申請的學校。    那為什麼財博會這麼難申請呢?首先，財博招的人非常少，Top100的學校(歐洲學校除外)  幾乎每年都只收2~3個學生。因此就量而言要錄取到前面的學校絕對比其他領域來得難。  二來，也因為數量控管得當，財博畢業後的教職市場非常健康，供需可以達到很好的平  衡。再加上商學院通常都是各校最有錢的學院，而且finance department招聘年輕助理  教授時也常常需要和華爾街搶人，所以finance faculty的薪資水準非常高。(一些不太  做研究的teaching school都可以開到一年12萬美金給fresh PhD，我申請到的Baruch  College今年新聘的兩個助理教授薪水還高達21萬美金+2/9，Baruch也不過大約是top50  左右的學校，更好的學校開的價碼只會更高。)也因此每年都吸引許多希望將來能進入  商學院教書的年輕人來申請。一些頂尖的好學校常常每年都是200、300、甚至超過500  人中招收2~3個人。這其中大部分申請者很可能都well-qualified。演變到最後就是大  家數學課越修越多也越兇，進得了Top30的申請者幾乎每個都早就修完博班個體總體計  量和一些數學系開的分析或數統課程，而且成績都是完美的A。      申請前-我的背景    我對finance的興趣啟蒙於大三時做的國科會大專生專題。在系上林修葳老師的指導下，  做了有關可轉換公司債的市場效率性的問題。我到現在還是非常感謝修葳老師當初的指  導風格。修葳老師認為大專生專題的用意在於讓大學生對於研究是什麼有一個taste，以  大學生該具備的能力佐以未受過學術訓練(或荼毒XD)的思維去完成一個有趣的題目。雖  然以現在的眼光回頭去看當初做的東西簡直就是garbage in garbage out，但是就是在  那樣自己探索文獻和模型，不斷try and error的過程中，我對學術的興趣才開始萌芽。  直到現在我還是非常懷念當時和老師合作的時光。    但也幾乎在我決定往學術發展的同時，我才發覺我的背景到底有多麼不適合申請財博。  如上述所說，財博很有可能是所有領域中最難申請的program，而當時的我作為一個管院  學生，數學、經濟、寫程式的能力都是極度不足的。從大三開始我就開始大幅度偏離國  企系的修課，但在畢業前也只修完了經濟系大學部的個體、賽局和計量、國企所的金融  計算以及數學系的高微。這樣的修課和研究背景仍然是遠遠不足以申請上任何一間普通  學校的財博。也因此，我決定先讀一個可以當作跳板的碩士學位，把修課補齊並且爭取  好的推薦信。    相信所有和我一樣想讀一個跳板碩士來繼續申請美國財博的朋友都會發現一個致命的盲  點，那就是美國商學院的MS Finance是一個非常不學術導向的master program，不僅學  費昂貴還可能對將來的申請沒有任何幫助。(當然，絕大部分的人讀這個program的目的  也是在美國找到業界的工作，而非繼續申請PhD。並不是在說MS Finance不好，純粹是路  線不同的問題。)經過了近百個夜晚無止盡的搜索後最後終於找到了LSE的MSc finance &  economics。關於這個programme和我的目標到底有多fit、學術的氛圍和訓練到底有多強  ，我之後會再發一篇就學的心得文詳細介紹這個可能是世界上最棒的學術導向finance跳  板碩士。但我可以在這先分享一下這個programme的幾個同學去年的申請結果。我們班上  最強的一個義大利人上了Harvard econ PhD和Stanford GSB finance PhD；一個美國人  申請上了Harvard econ PhD和MIT econ PhD；和我很要好的一個韓國人上了Duke Fuqua  finance PhD和LBS finance PhD；一個土耳其人上了NYU econ PhD；一個中國人留在LSE  finance PhD；還有若干個歐洲人上了一些歐陸學校的finance PhD。只要你能在這個  programme證明自己，是非常有機會可以申請上top20的財博的。    我去年在LSE就讀時也有申請PhD。當時把目標訂太高了，申請的20間finance PhD之中，  超過一半都是top20的學校，最後只拿到Boston University mathematical finance PhD  的面試，到最後一輪還是被刷掉了。LSE畢業時的成績也不算好看，只拿到了Merit，所  以今年的申請就比較保守。我申請了13間top10~top50的finance PhD，並且再多申請了  13間top10~top40左右的econ PhD來保底。大約都每10個名次之間申請個3間學校。去年  七月從LSE畢業後就回到中研院經濟所擔任陳香如老師的RA，一邊磨練自己做研究的底子  ，一邊準備申請。      關於申請-申請的環境    大部分的錄取文不太提及申請時自己待的環境。我倒認為這是一個非常關鍵的點。兩年  前我是在受預官訓的時候申請LSE的。預官政戰訓是我從高中之後待過最正向積極的環境  。政戰訓的同儕有過半都要申請國外研究所，我們平常也有許多自習的時間，讓大家互  相交換和討論申請的資訊。即使白天上軍訓課，教官們也都很開放讓大家分享自己大學  的專業。在心理輔導的課程上會看到心理和資工背景(作HCI)的朋友分享自己的專業；在  國際政治課上會看到經濟背景的朋友介紹如何用數學來解國際軍備的賽局模型；甚至當  初狂犬病爆發，剛剛好就有獸醫所的朋友表示狂犬病病毒就是在他們的實驗室發現的，  還跟大家介紹中世紀對吸血鬼的恐懼正是來自於對狂犬病的認識不足。我很感謝當時的  環境，如果不是在這個正向又充實的氛圍裡，很有可能我當初就申請不到LSE，沒有讀到  跳板碩士，然後從此走上截然不同的人生道路。    去年從LSE畢業後，我回到台灣在中研院經濟所擔任RA一年，並在這一年內準備繼續申請  PhD。在經濟所的日子不僅提供我足夠的時間和資源準備申請，更讓我對於未來的學術工  作有了具體的憧憬。除去比較繁瑣的行政工作以外，經濟所的工作讓我有機會更加磨練  自己的coding能力，和老師討論研究培養出一些paper sense，平時也可以去聽每個禮拜  國外訪問學者的Seminar，中研院的IP更讓我在選校和寫SOP時查找論文通行無阻。最重  要的還是RA的工作讓我拿到了很強的推薦信。如果有要準備申請財博或經博的朋友，我  很推薦來中研院RA個一年。在我的觀念裡，從決定要踏上學術生涯的那一刻起，我的職  涯進展就和在業界找工作的朋友不同了，即使在中研院當RA看起來好像是又再gap了一年  ，但只要能持續累積自己的知識和能力，多花一年準備申請其實是很值得的。      關於申請-申請材料    從我大三立定志向申請財博到今年拿出一些成果也經過了4年多。這段期間我仔細觀察國  內外申請者，再加上自己也申請了3年(第1年申請master)，想分享一下我總結出的在申  請材料上的結論。    首先大方向就是你不能有任何明顯的缺點。修課成績、推薦信、研究經歷、SOP、CV、面  試、GRE/TOEFL成績，你只要犯了一個大錯，即使其他項目都很傑出也很難申請到top50  財博。當然，也不需要每個項目都封頂，比較理想的狀況是你大部分申請材料都在水準  之上，然後有一兩個項目(G/T成績以外)非常令人驚豔。這樣應該就會有不差的結果。      推薦信    我發現絕大多數的申請者，包括成功申請到國外頂尖學校碩博的申請者，其實都不知道  要怎麼分辨推薦信的好壞。推薦信看三個重點，1.信的內容有多強 2.推薦者本身的學術  聲望 3.推薦者過往的推薦紀錄。這三者，以3尤其重要，反而2是相對不重要的(2的重要  性只在為推薦人的信用背書)。我舉一個小例子，一封強而有力的推薦信在詳述申請者有  多好多棒後，一定會在最後加上一段這樣的內容：「我今年幫五個學生寫推薦信，而這  位Tom毫無疑問是這五位學生中最傑出的。我去年有一個叫John的學生，我幫他推薦到  Yale econ PhD去了，再前一年我還推薦了一個叫Mary的學生去Chicago Booth finance  PhD。在我的評估下，Tom明顯比John還要更加聰明，大概和Mary不相上下。我相信Tom一  定能在你們學校讀的非常順利。」    因此，自己擬稿的推薦信幾乎是不會有任何加分作用的，因為你不可能幫重視自己聲譽  的老師捉刀寫這種內容。至於要爭取到好的推薦信，就是平時在修課上、在論文上、或  是在擔任RA期間向老師們證明自己的能力，才能讓他們願意花時間為你擬稿寫一封好的  推薦信並且再花好幾個晚上填個一二十間學校的推薦系統。      修課    目標放在top50學校的申請者，在數學分析上最起碼要修過高微和線代，再好一點要修到  實分析、隨機過程、偏微分方程，如果有修到泛函分析就比較能stand out一些，以上的  課都至少有A-應該就算很突出的修課了；在統計和計量上，至少要有數統和機率論，大  學的計量如果不是linear-algebra based的完全沒有幫助，研所或博班的計量和時間序  列不是必須，但絕大部份申請者都會先修過這些課程；財務和經濟的課程，有修過博班  個體、財管、資產定價、財務經濟學會不錯，和前述的數學課相較之下沒有那麼重要，  即使如此，如果修太少財務或經濟的課程，申請時，學校也可能會質疑你對理論的直覺；  coding方面，具備有SAS、R、Matlab、Python、Stata其中兩到三個就很夠用了，會  LaTex也會是個小亮點。    這些課程我大致上在LSE都補齊了(一直沒有在成績單上補到數統這一塊，只有自修而已  ，這是我今年申請上最明顯的弱點)，但當初大學底子不夠，在LSE修起來還是很痛苦，  成績也不算好。如果能再重新讀台大一次，除了我本來就有修過的高微、計量、個經、  賽局、金融計算以外，我會希望能多上到江金倉老師的高等統計推論、王泓仁老師的財  務經濟學或陳其美老師的投資學、管爺的計量理論四，如果還能上到傳說中的名課-刁  錦寰老師隔幾年才回台灣開一次的高等時間數列專題就太棒了。列出來在這邊給將來的  申請者做一些參考。    呼應上面推薦信的部分，在LSE我修到最硬的一門課是財博的時間序列，那真的是很痛  苦的過程。因為老師的學術偏好，我們除了傳統Frequentist的時間序列(Trinity test  、GARCH/ARCH、structured VAR、GMM)以外還多修了很多貝式統計(Model Averaging、  MCMC、Gibbs Sampling和Metropolis Hastling)，幾乎每次上完課我都是腦袋空空的回  宿舍，很神奇的是在考試前兩天我突然間有了彷彿頓悟的奇妙體驗，原本不懂的部分突  然就好像可以在腦袋中把那些邏輯和證明順過去了，最後拿了84分以及這門課老師的推  薦信。我認為這是我今年申請很重要的一個關鍵。    再補充一點，知道自己的修課以財博申請者來說還是不太足夠的狀況下，我額外在  Coursera上修了John Cochrane在Chicago Booth的博班開的Asset Pricing，並且拿到  這門課的Certificate。Cochrane可以算是當代財務領域中生代的掌門人了，通過他的  博班課程還是一個不錯的signal。將來要申請的朋友如果遇到怎麼樣也沒辦法在學校  補齊修課的問題，不妨試試看在MOOC修一些能提供Certificate的高等課程。      研究和SOP    我的研究興趣在市場微結構(market microstructure)，這個子領域是在研究asset  pricing under friction，像是bid-ask spread、或是市場是quote-driven或是  order-driven之類的機制設計會帶給市場甚麼樣的影響。我大專生專題做的可轉債為甚  麼市場不效率，還有我的碩論研究漲跌停板限制造成的delay price discovery都可以算  是市場微結構的一塊(只是剛剛好也是在這裡面比較小眾的領域)。我的研究興趣讓我最  後決定去Baruch College，畢竟其他學校經博的finance group已經很小了，做微結構的  老師可以說是幾乎沒有。而Baruch因為位在華爾街旁邊，有相較其他頂尖財博更大的  group在做微結構，再加上Baruch College還有可以到NYU/Columbia修課和找指導老師的  額外優勢，所以最後可以順利做出這個決定。    考慮到財博申請的難度，我今年的申請策略是希望可以找一些很不錯但不那麼頂尖的經  博來保底。聽過一個說法，top10的經博其實和top10財博是差不多難申請的，但隨著排  名的遞減，經博申請的難度會降低的比財博快很多。矛盾的是，top10以外經濟系的  finance group都不大，如果就這樣貿然申請也只會因為interest fitness的問題被打槍  而已。所以我把在中研院RA和陳老師合作的經歷(健康、勞動、還有個體計量)也寫進去  做為第二個興趣。在一篇SOP寫兩個很diverse的興趣其實是很危險的做法，弄個不好很  有可能會兩頭空。(財務領域唯一和個體計量比較有關係的領域只有empirical  corporate finance，而我的修課和研究興趣都和CF完全沒有半點關係。)我折衷的作法  是，在申請財博的SOP花更大的篇幅在finance的興趣上，申請經博的則側重在應用個體  上。幸好結果論來說是好的，但我非常不建議未來的申請者這麼做。    另外，相信大家都知道，SOP的撰寫原則有很多歧見。有些人認為research interest能  寫多細就寫多細，要在SOP裡面證明自己有架構一個好研究的能力，另一派的人認為你可  以點出興趣，但盡量不要寫得太深入，因為一來可能弄巧成拙，二來也許教授們不欣賞  或純粹不fit他們的研究興趣。我這次的申請有一個很奇特的例子可以給大家做參考。今  年除了美國的學校，我還有再申請LBS、LSE、Imperial三間英國最頂尖的財博。這三間  裡面我尤其想去LBS，因為那邊有個年輕又超有才華的教授叫做Ralph Koijen，他近期一  篇Econometrica是用資產訂價的模型去解析生技醫技產業異常高的報酬。這篇Paper不只  有趣，更完美的結合了我對財務的興趣以及我在做RA時在健康經濟上累積的知識。LBS又  是最典型的商學院學校，SOP都要求學生寫客制化的Essay。我特別想了很久如何去延伸  RK的研究，然後在Essay裡面瘋狂的寫到我超想當RK的學生。結果為了LBS一間學校我多  花了兩個禮拜寫這份全新的SOP/Essay，在1月8號他們deadline的當天submit我的申請。  然後就在隔天，真的，就在隔天，登愣!!我逛EJMR(Economics Job Market Rumor，簡單  說就是經濟學家的八卦版)時看到了一個PO文，標題是：「RK leaving LBS??」點進去才  知道RK已經拿到NYU的tenure track offer，今年7月開始就要離開LBS了。看到那篇PO文  我一整個晴天霹靂。WTF!我LBS的申請在submit的隔天就知道自己注定出局了哈哈，史上  最快implicit rejection。我想我這個例子應該可以讓大家知道，這樣子客制化SOP的問  題，不見得是錯的，但有很高的風險。(或者是根本上來說我就應該先和RK套詞看看再那  樣寫。我當初的想法是希望先寫出一些具體的東西，結果不知不覺就到申請的deadline  了，根本沒時間先套詞。)  面試    面試最重要的一點就是要徹底的認識自己─可笑的是我今年申請結束後都拿到offer才了  解這件事。去年我和BU面試之前，就像追夢網上建議的那樣，把要面試的老師個人檔案  、最近的working paper都仔細研讀過。結果面試時他們一直追問我當年幫我寫推薦信的  LSE老師最近過的好不好，他的課如何如何。當時回答的零零落落，最後也沒拿到offer  。今年和Baruch面試前我做了更完整的準備，從我過去所有做過的研究、在台大、LSE、  中研院的修課和經歷、到對方老師的研究都仔細讀過去。沒想到面試居然不到15分鐘就  結束了，過程中也只問了我在LSE修的博班時間序列和現在在中研院的工作。由於面試實  在是結束的太快了，也完全沒有問到我的研究興趣，我還以為一定沒希望了。沒想到隔  天給對方老師發thank you letter，他們居然還秒回，表示說我是所有面試的人裡面表  現最好的(13取3)，應該沒什麼問題會給我offer。比起開心我不解的成分更高。後來和  對方老師在後續聯絡的過程中，他們才告訴我他們非常喜歡我說明在中研院經歷的方式  ，說從我的回答中可以看出我對現象觀察的insight。我感到訝異的點在於我在中研院的  工作和finance不太相關，我也因此沒特別準備這一塊，當下就是很順的用我自己的話講  出陳老師的研究設計。但也是這次經驗我才更理解，想要特別臨時抱佛腳，去揣摩可能  被問到的題目練面試意義不大。真正要做的就是踏實的了解自己，因為這才是對方面試  者唯一在乎的事。    致謝    今年的申請能有結果，我真的非常感謝我的父母。沒有你們支持，我不可能有機會去實  現我的學術夢。    再來要感謝我的女朋友，這幾年我們一起經歷過了這一切，大學生活，當兵和我去LSE讀  書遠距離，一路上我們互相打氣鼓勵彼此成長到這一步。下一站，我們一起啟程去海的  另外一端實現我們兩人的美國夢吧!愛妳!    還要再感謝台大國企的林修葳老師、王之彥老師和中研院的陳香如老師。是你們給了我  對學術的憧憬和足以繼續向上挑戰的訓練。我還想感謝LSE的教授們Ian Martin, CJ, 和  Mueller。在LSE度過的日子絕對是我目前為止的人生裡在知性上收穫最豐富的一年。雖  然你們這些super star高富帥一定看不到這段話哈哈。    最後要感謝在申請的過程中結識的夥伴和值得尊敬的前輩。至今已來的經歷讓我了解到  聰明、才能、智商這些東西對知能的發展有很大的加分，但真正重要的還是勇敢堅持的  心。從挑戰高微、在復興崗申請碩班、到LSE被電、然後再回到台灣做二周目的申請，如  果沒有互相切磋砥礪彼此的你們，我不知道自己能不能堅持下來。謝謝大家，感謝到目  前為止我所經歷過這一切。    http://imgur.com/GYbGS4J    在追求知識的漫漫長路上，我很享受用自己的步調欣賞沿路的風景。希望能在前方找到  我所追尋的深刻意義。    最後的最後幫忙打個廣告，我的經歷對要申請經博的朋友可能不太有幫助，如果對申請  經博有興趣，絕對要去看看強者我朋友j97228766和我一輩子的偶像stevie9421的錄取文  。一定會收穫良多。    --  ",

    "f_內文": "  先講我認為的結論：campus visit能來就來。    只是我的看法啦，主要是想鼓勵在台灣念書的學弟妹多來 :D  順便兼論一點點準備申請時的選校考量。    -    數學系是個很奇怪的系，以下講的都只以數學系而論(歡迎不同系的比較XD)，  而且假設對象是申請上Ph.D program的台灣學生。  奇怪的原因，最有關的我想是數學系graduate student在進來之前  普遍不會選定advisor，top school尤其如此。  (所以campus visit的重點可能就不太一樣我想?)    簡介一下，通常美國campus visit是每間有錄取的學校給個$300~$500機票錢，  讓你自己湊一湊想辦法飛過來，正常來說也包飯店，  有些學校有固定時間的open house有些沒有，自己隨便挑兩三天去通常也是可以的。    來的話大概就是聽教授講講話，再安排機會跟特定的兩三個教授單獨講話，  然後過個1~3日的當地研究生cosplay這樣XD    -    為什麼我覺得應該去campus visit?    一. 你不一定那麼確定你要做什麼領域    數學系的博士生在第二年才決定自己要什麼領域並不太奇怪。  我自己認為台灣有志於數學研究的大學生的通常屬性是：  基礎不錯，缺乏研究經驗，缺乏對數學的整體認識。  從這個觀點來說，我覺得最好高估一下自己出國之後轉換領域的可能性。    如果你最後做一個你當初意想不到的領域，那一開始的決定基準多半就不準了。  另一方面，我覺得出來visit就可能的領域到處聽人意見也可能有意料外的收穫，    二. 你對這個學校的所知訊息可能是差很多的    在下我現在在美國做博士後，我的經驗是，除非我最近訪問過一個系，  或是我有很熟悉的朋友在那裡，否則我對那個系的認識大概都是過時的。    我們在台灣怎麼了解一個學校呢，可以  (1) 看US news排名之類 → 全無參考價值  (2) 看教授名字和研究  → 可是九成都不認識，不認識的大概也看不懂paper  (3) 聽取台灣的老師們的意見    (3)大概是主要可行的辦法，我以前覺得台大的老師已經消息很靈通了，  可是後來自己體會，發現這種訊息不過時根本是不可能的。  譬如你想要去跟某位大師，結果他即將被挖角，要退休了，或是要去森林閉關，悲劇。  如果你去實地visit的話，就算你沒機會問本人，肯定有研究生知道的八卦 :p    而且有時候老師們的判斷基準會不太容易傳達給大學生，  但反過來怎樣的學校適合你可能只有你知道(或是沒有人知道..)。    三. 指導教授的研究應該不是你選校的唯一重點    好吧，我自己在念博班之前就覺得這是唯一重點，現在我完全不這麼覺得。  所以雖然我不能幫任何人說不是，但至少可以舉自身反例XD    我現在覺得選校有40%在指導教授，40%在同學/其他學者(博士後, etc)，  剩下20%在錢(這影響你有多少可以做研究的時間要移去教書)，  主要是大多數人在研究生階段的後期，研究很大程度上就是獨立自主了。    第二項如果有學長姊或是年輕老師剛去過就可以問問，  但是去實地體會還是有無可取代的作用。    一個重點在於，學生之間的互動(日常討論, seminar, etc)，跟系館氣氛，風氣，  可能還有指導教授帶學生風格都有關係，而你可以去體會一下 :)    最後，我念博班之前覺得不管指導教授風格如何我都可以習慣吧，  不過看了同學的許多例子之後，我想這還是選指導教授要先考量的一點，  而去親眼見見本人，再跟他的學生聊聊是最好的了解辦法。    四. 提早體會不同的學習方式和氣氛    你有可能去了有些感觸，也可能沒有，我也不敢說orz  我自己當時就沒去campus visit，很快就後悔了XD，  去念博班的頭一個月絕對是很有感觸，只是那也有了一個月..    我覺得台灣跟美國確實是很不一樣啦，例如學生之間討論數學的方式習慣很不一樣。  話說回來，拿到offer之後就是準博士生了，要轉換一下博士生的學習態度 :)    五. 增廣見聞    這是真的。美國很大，現在不去，下次去大概要等博士班畢業的時候了 :p    六. 搏感情    是稍稍有提早認識一些人和被認識的效果啦，微小的效果o_o  台灣人如果剛去會很閉俗不太好意思找教授說話，這也是個機會讓對方先記得你XD    不過這段的重點是如果有數學系的同學在兩年內來大波士頓地區visit，  我可以帶你到處看看XD    --  ",

    "f_內文": "  3/26時，在下有幸收到UCLA Dean of the Graduate Division的錄取通知信  信上告訴我，獎學金TA/RA的申請狀況與deadline，各系所會另外通知學生    然而，我等到3/31(三個工作天)後，依然無聲無息  於是，我寄信去系上問我的funding狀況，只收到了一封系統罐頭回信    信的內容提到:  1.所有學生第一年不能申請TA  2.但是有25人第一年能得到系上全額獎學金，系上會另外寄信通知  3.自費學生與國際學生需附上第一年財力證明    結果到現在，信寄去系上又3個工作天了，依然沒收到人工回信  所以我又重寄了一封附已讀回條的...    --    因為我只剩下4家學校到現在還沒開獎(申請12家，7家已收到reject，UCLA accept)  所以需要盡快考慮好是否接受UCLA的admission  想請問一下前輩們    1. MSE PhD第一年需自費的狀況，在美國各學校很普遍嗎?  2. 國際學生需附財力證明，是否暗示:只有當地學生能拿到第一年的系上獎學金?  3. UCLA MSE會不會發生，第一年自費，第二年找不到老師收只能摸摸鼻子回家，賠了夫人     又折兵的狀況  4. 美國大學的行政效率也都那麼慢嗎...?    感謝    --  ",

    "f_內文": "  Program: Biostatistics MS, Fall 2016    Admission:    12/14 U of Pittsburgh                   (conditional)  02/04 U of Massachusetts Amherst  02/05 U of Michigan                     (conditional)  02/18 U of Texas Health center at Houston  02/20 U of Minnesota  03/02 Washington U in St. Louis         (with $5000 scholarship)  03/16 U of Illinois at Chicago  03/17 SUNY Buffalo                      (conditional)  03/30 Rutgers    Rejection:    12/22 NCSU (MS in Analytics)  02/17 Columbia  02/24 UC Berkeley  03/14 UNC Chapel Hill  03/15 JHU  03/24 Duke  03/30 UCLA    Decision: Rutgers or UMN    Background: undergrad - NTU Public Health         GPA:3.27/4.0  (WES              grad - NTU Environmental Health MS    GPA:3.89/4.0  (WES    Test Score: GRE  V152(54%)  Q170(98%) AWA 3.0(15%)  2015/06              TOEFL  R28  L27  S23  W27  Total:105    2015/08    Work Experiences: 1.National Environmental Analysis laboratory -                      Summer Intern for 2 months                    2.Taiwan Food and Drug Administraion - Substitute Service                      as administrative assistance for 11 months                    3.NTU Institute of Occupational Medicine and Industrial                      Hygiene - RA for 11 months    Publications: 1 Conference poster, 10th TSMS annual conference    Honors/Awards: 書卷獎 * 1, 2011    Recommendation: 4 from NTU CPH    ====================================    以下幾點我覺得特別值得分享的細節，大概按照申請時程    我的動機其實說來慚愧，積極點講就是想逃離那個想像中十年後在臺灣的自己，  消極點就是留一個盡力過的證明，好讓自己可以心服口服的迎接未來的公務員人生  但準備過程其實滿多意外收穫，為了要選領域、選國家、選校和面對GRE寫SOP等麻煩事  才開始比較認真的反思成長過程中，指引未來方向的線索。照著別人給的方向埋頭衝刺  容易沒力，把注意力都只放在結果上也容易影響思考和判斷。    過去碩班恩師願意收留我一年當助理，對我應該是能夠平順完成申請最重要的因素。  熟悉的老闆同事和工作內容可以省下時間來耐心處理申請的事，有個固定經濟來源也  讓我在心情上能穩定許多。幸運能遇到同領域申請戰友互相督促、鼓勵、交換情報  也是非常關鍵的因素。對我個人來說，通常先調適好心理和精神狀態，做起事情來爆  炸的機會就比較低。    GRE一開始自修亂念一個半月後寫pp寫不到三百分，煩躁了半個月都讀不太下去，  念很久但效率極差，一想到自己浪費時間又更加煩躁的惡性循環，後來噴了7000  去強迫自己去坐在那看真經班錄影帶，才逐漸找回那種專注感和念書的節奏，  事後想覺得蠻智障的，應該有更好的方法只是當下覺得急了吧。過了GRE後托福就  覺得小巫見大巫，找網路上的口說練習團每周聊天，覺得對開口的信心蠻有幫助的。    WES很早寄我是自己拿彌封好的去南陽街某代收DHL，郵局EMS也有寄過，便宜幾十塊  但慢個2-3天到，寄件人和地址都自己填學校的。我大學GPA原本只有75，換成3.27覺得  好像有點賺到，成績跟我差不多的可以不用太擔心。    SOPHAS介面應該算好上手，盡早開好帳號，且趕在旺季前寄出WES和GRE TOEFL等成績，  然後要積極去催直到profile顯示；我帳號沒先開，考GRE和TOEFL當天填的就說找不到了  。我遇到的客服回信都算快，有時email可以在幾分鐘內來來回回的。不確定想念的領域  和在那些學校有學位，SOPHAS的Program finder還算蠻好用的，但要注意也是有很多  名校的MS不在SOPHAS裡面，例如JHU UNC UMich等等    SOP/CV我是找ahot大推薦的editor幫我改，每段架構都沒什麼動到，但改了很多文法或  句型，價格應該還算實惠，但是只收支票所以最好有個朋友在美國能幫你寄。    Rutgers這間比較特別，要寫紙本申請單夾25塊支票寄過去，我提早他deadline三個月  就submit了，所以為了搞懂流程寫很多email問，今年他們的code也有問題，叫我直接  寄GRE成績單電子檔給他們，不過聽說之後的申請者就都沒有這麼麻煩了，啥都不用再寄  ，當時覺得很謎阿這學校，但後來覺得應該是我太早submit造成人家困擾lol    條件式入學都是針對我的數學背景非常不足，大學微乙+醫統上下也才12學分(且成績有  點慘)，各校的招生網頁大概看過就分得出來那些門檻比較強硬，到9月我才發現需要線  代學分的時候已經來不及去找隨班附讀了，但還是抱持著別留遺憾的心情，盡量找覺得  門檻寫的比較沒那麼死的program去灑了申請費，且在SOP中解釋一下，申請結果出來就  是conditional多了點，這要特別感謝ahot當初的鼓勵，不然我可能就自己放棄一拚的  機會了。    選校部分事前參考版上前輩們的文章，放榜後就到處寫信打聽，真的很感謝留學版的  前輩或是學校學長姐們都很願意給我建議。直接主動出擊寫信問比消極的google或爬版  有效率多了，我之前太被動常常自閉在電腦前google到快崩潰。問人時為了不讓人家浪  費時間，也會強迫自己好好整理內心到底在乎什麼條件，還有什麼才是問題核心等等；  從UMN放榜後就一心一意想去，直到bushgo學長第一句就問我\"還想做環境嗎，UMN有老師  嗎?\"我就傻了，之後才發現UMN不太有這方面的人，也差點忘了一開始的初衷：就是想回  答環境暴露健康效應的問題，才想要建立自己處理和解讀資料的能力。    =============================  以下選校問題，懇請各位大德多多給予建議指教    UMN之前覺得很夢幻很想去，第一印象因為他們在USNEWS上很前面，且訓練紮實名聲響亮，  而且學費便宜，聽說跟業界關係也不錯，後來寫信去問了一樣對環境有興趣的碩班生，  得到答案是目前沒有老師在做這塊，她在找指導教授有困難，\"The program is very  course work focused, with very few applications, and a lot of theory.\"  碩班生能參與研究的機會very limited。但也有提到他目前還是期待碩二GIS/  Spatial stat的課。她說會來UMN因為離家近XD，但如果給她再選一次，\"there are   definitely some things I wish I knew before starting my time here...\"    Rutgers放榜是直接丟一大疊到家門口來(也沒有email真的很謎)，信中有派給我一位  adviser的聯絡資訊，一查才發現他有掛在Environmental Epidemiology and Statistics  division下(EOHIS)，大概瀏覽了該所內的研究後，過去在環衛所充實的美好時光在腦中  一一浮現啊。跟那位臺灣老師通過電話後，她說只要你技能ok了，參與相關project的  機會她一直都有(不一定有錢就是)，雖然就業仍然是要抽簽證而無法保證，就算能力再  優秀，也是要看雇主意願，甚至看新總統是誰，但就她所知學生的面試機會都不少；  校園位置也很不錯，前老闆幫我寫推薦信時，也特別吹捧這間他的母校。    目前雖然比較傾向Rutgers，跟UMN比大概64波吧，也是蠻兩難的，因為目前心中還  沒辦法很100%確定是要往biostatistician走，還是要結合過去舊學作應用。若選前者  當然想要去UMN有紮實訓練；但Rutgers應該比較能給我好好思考和探索未來可能的機會  。有時候會覺得老天爺讓我在化工廠長大，又給我一堆過敏怪病到底是在暗示什麼哈哈  ，但能先順利就業餵飽自己應該也是不能忽視的當務之急啦。      最後感謝老師教我們認同所學貢獻於世的意義和其所有美好之處，感謝過程給我支持  和幫助的家人朋友和前輩們，祝大家都有能力把不喜歡的自己和世界變得更好!!    --  ",

    "f_內文": "  Admission  Georgia Institute of Technology, MS-HCI  University of Michigan, MSI, with 50% merit scholarship  University of Washington, MHCI+D  University of Maryland, MS-HCI  Cornell University, Info MPS  Indiana University Bloomington, HCI/d  Carnegie Mellon University, METALS  Carnegie Mellon University, ETC    Rejection  Carnegie Mellon University, MHCI  University of Washington, HCDE    Pending  New York University, ITP    Decision  正在UMich與UW中作抉擇    Background and GPA  National Chengchi University  M.A. in Advertising, 4.00/4.00  B.Ed. in Education, 3.76/4.00    Test Scores  GRE: V159(81%) Q162(83%) AW3.5(38%)  TOEFL: R30 L30 S26 W27 TOTAL113    Work Experience  Product Manager, A*** Computer (3.5 years)  RA at Dept. of Advertising, NCCU (0.5 years)  TA at Dept. of Advertising, NCCU (0.5 years)    Internship  公共電視節目部 (2 months)    Extracurricular Activities  Teacher/President,  Society for the Study of Education, NCCU (3 years)    Letter of Recommendation  2 from Dept. of Advertising, NCCU (TAx1, RAx1)  1 from Dept. of Education, NCCU  1 from A*** Computer      前言  離開學生生活有一陣子了，而且辭了工作專心準備，其實一開始對自己非常沒有信心  很怕大膽離職結果沒考上，履歷上還要多一大段空白  所以就投了滿多program，總覺得多申請幾間希望比較大  還好一路上有留學版豐富的資訊，以及親友與教授、同事的協助  讓我幸運的拿到不少admission，真的非常感謝    跟前幾篇也是詢問HCI選校的樓主一樣，這也是我第二個碩士學位  而且已經有幾年工作經驗，年紀也不小了，所以比較優先考量時間跟費用  雖然當初選擇申請的學校時，心裡很抖所以相關program能投的都投了    UMich MSI很幸運的拿到半獎，iSchool課程廣彈性大系友多  而且還沒開學系上交流就很熱絡了，感覺很不錯    而UW MHCI+D只要一年就能畢業，DUB的課程跟研究資源也很豐富  而且我的親友都在西雅圖周遭，地緣關係讓我目前比較偏向UW一些  不過因為program比較新，不知道課程與師資是否穩定？  麻煩學長姐給小弟一些建議，有同學的話也請來相認吧Q_Q    其他學校雖然也都很不錯，但沒有獎學金又需要讀兩年的只好先忍痛不考慮了      動機  研究所畢業後陰錯陽差拿到一個當PC零組件PM的offer，想說挑戰看看不同的領域  雖然才做沒多久就有種崩潰感，但不知不覺一眨眼竟然做了三年半  工作內容算是包羅萬象，從例行的產品規劃，跟R&D/QT/Sales打交道  一直到售後服務，fulfillment，marketing等等事務都得看  雖然滿累的但不得不說學到很多寶貴的知識與經驗，也認識許多貴人    即使如此，其實一直對自己的能力與職涯發展感到懷疑  雖然經手過不少軟/硬體，仍然覺得自己做得心裡很不踏實  缺少一套令人信服的產品規劃方法，老是用過往經驗或客戶意見來唬人  很多時候變成PM/R&D/Sales centered, 而非以使用者為出發點  覺得很對不起鄉親父老，我想也該是時候離開，充電一下了  （當然也是因為小弟能力不足，沒有努力追上那些不斷精進自我的PM前輩們）    選擇HCI作為申請的領域，除了想要一個轉職為UX Designer的機會  同時更想學學何謂User-centered research/design等等的硬知識  而且很期待interdisciplinary的學習環境，想跟不同領域的人互相砥礪  （還有我想逃離要背庫存壓力的產業啊啊～～～）      申請過程  GRE/TOEFL我準備的方式很普通，沒什麼特別好分享的  除了TOEFL口說有去上課惡補一下，請參考TOEFL版我的心得文    由於申請的program滿多的，各校取向也不太相同  我根據自己的學經歷，大概把SOP跟推薦信中的方向分成兩大類  然後再針對各校稍微作修改，把覺得各校能幫到我的資源與課程提一下    由於自己大學時是教育背景，對教育科技也滿有興趣  所以若課程/師資有偏educational technology/media/games的資源  我就把SOP中的動機與目標朝這方向寫  再連結到自己大學參加服務性社團，在公視節目部寫過教育節目腳本  還有研究所時擔任TA，在公司作過內部訓練計畫等等經歷    而其他program則往CSCW方向寫，主要提自己當PM時，使用現有系統  在team work, project/schedule/info management時遇到的困難  以及希望未來可以在這方向做的貢獻等等  iSchool下的program大致都往這方向寫  UMich需要另外繳交的PS，也是以此為基礎    而推薦信部分也是用同樣邏輯  教育相關的就請我教育系的教授，還有研究所時我幫忙擔任課堂助教的教授推薦  CSCW方向則找指導過我研究計畫的教授推薦  (雖然沒有直接相關，但跟教授用eye-tracking作過廣告效果研究，  所以比較偏向強調研究經驗)  公司主管的推薦信則是所有program都有發  真是非常感謝幫忙推薦的老師與小主管不厭其煩幫我搞定所有的推薦信    我自己的SOP分類如下  Educational Tech: GaTech, IUB, CMU-METALS, CMU-ETC, UMD  CSCW: 其他program    基本上方向確定，我就只把相關的學經驗寫進去，所以整體承接還滿順暢的  潤稿我是找在Translator板查到的Christine(Christine Drake Oswal)幫忙, 品質不錯      Portfolio  基本上就是把工作時規劃過的產品列出來，包括經手過的軟/硬/韌體與行銷材料  不過因為公司都是團隊作業，產品並非我個人一手催生  顧及倫理，也為了讓審查者清楚知道自己的能力  必須把自己在團隊中的工作職掌說明清楚，這點很重要  （資料與圖片來源我也加註了，不過避免失焦就盡量把它弄的很小，或擺在附錄）    另外，由於自己還算會點平面設計相關工具，也有影像剪輯與腳本寫作的經驗  關於多媒體製作方面的作品我也放了一些    如果有報UMD的同學，他們有要求一個額外的作業  要分析一個你覺得好用或不好用的interface，並詳細說明之  本來當初覺得很耗時間，打算要放棄的  但在最後一刻腦中突然響起一個聲音：如果放棄，比賽就結束了  所以還是硬寫了一個  雖然感覺沒有很縝密，排版也沒特別設計，但還是有申請上  我想可能是挑對東西寫了吧？    如果有人也想申請UMD要寫這份作業，可以先翻翻Don Norman的DOET  或是有本叫做「不是你太笨, 是爛 UI 的錯! 」的中文書  應該可以得到不少寫這個作業的靈感  （裡面收集了日本一堆廢到笑的爛設計）  我自己是寫了我家裡按鈕難按到爆，選單複雜到炸的電腦螢幕  因為買了之後恨意很深，所以寫了好幾頁XD      Interview  Cornell University, Info MPS  這間我拖到快截止日期才送出申請  結果一送出信箱竟然收到要在deadline前完成線上面試錄影的信  看到那一瞬間我心都涼了一大半  為什麼你要那麼龜毛，不早點把資料送出去只剩24小時不到  希望大家不要跟我一樣    硬著頭皮上系統面試，還好題目不算太難，有稍微準備應該不會沒東西講  進系統做完相機麥克風測試後後就會播放影片  是考官會問你一個問題，然後有字幕  問題問完後就會馬上開始錄影一分鐘，一分鐘到馬上停止錄影  我記得被問了兩題，一個是為什麼想來讀  另一題是這個program如何幫助你達到你的目標      IUB, HCI/d  之前好像不知在哪看過說進到面試階段其實大概已經考上了  這個面試好像比較偏向找TA/RA的面試？  我是2/5收到面試通知，問我能不能在2/10面試  而且24小時內要回信不然你就沒得面試了  所以請記得要每天收信    進到Skype面試，有兩個考官  然後他們說畫面外還有另外兩個考官會評估我的英語口說能力  問題滿閒話家常的，跟專業無關  大致是你今天有什麼計畫，介紹一下你的家鄉  有來過美國嗎？去了哪些地方？  如果被丟到荒島上，可以帶三樣東西，你會帶哪三樣？    我答的都超爛XD 我今天沒有計畫，我想放空一整天  我要帶手機，現代人實在不能沒有手機，你們懂的對吧  啊，手機會沒電齁，那我帶本書看好了，防無聊  第三個想不到我帶點食物我怕我會肚子餓    老實說完全沒預料到會是閒聊，害我準備了一堆專業問題  不過面試氣氛滿輕鬆的，兩位考官還很開心的吃著披薩喝著可樂  害我面試到一半肚子都餓了      CMU, ETC  很慎重的有人飛來台北面試  考官是負責Admission/Marketing，所以也不太會問到專業問題  面試地點是六福皇宮的大廳，就坐在大廳的沙發面試，所以也滿輕鬆的  面試問題之前有文章已經po過，大致上相同，就不再贅述了  印象深刻的是介紹自己喜歡的遊戲  我狂講了一堆日廠，Capcom, FxxKonami等等的，阿宅魂整個覺醒  還有問到從哪裡知道這個program  我說因為之前看了Randy Pausch的演講，我深受感動  我猜應該很多人都是這樣吧?      結語  好久沒打這麼多字，希望自己的經驗也能給大家一些幫助  從下定決心離職，到再次拿起書本開始背單字的那一刻，真是感動到落淚  天啊，我在讀書，我竟然在讀書啊啊  （不過大概沒背幾天就痛苦到想把書撕爛不想背了）  接下來不管選擇去哪，我想都會是個痛苦又爽快的旅程  林北準備好了，來吧！！！      另外想問問今年申請上相關課程的同學們  開學前這段日子打算做些什麼準備呢？  尤其是像我一樣，沒有programming經驗的同學    --  ",

    "f_內文": "  -Admission      Georgia Tech    MS in CS    Purdue          MS in ECE    UCSD            MS in CSE/ECE    TAMU            MS in Computer Engineering    *皆無funding      -Rejection      CMU             MS in CS    CMU-INI         MSIN/MSIT-Mobility    UIUC            MS in CS    UT Austin       MS in CS/ECE    UW-Madison      MS in CS    Purdue          MS in CS      -Pending      CMU             MCDS    USC             MS in Computer Engineering    UCLA            MS in CS      -Decision      Georgia Tech MS in CS      -Background      NCTU EE (minor in CS)    Exchange student at University of Southampton, UK (GPA: 3.75)    GPA: 3.88/4.0         3.94/4.3         87.51/100    Rank: 15/97      -英文考試      TOEFL: R30/L30/S22/W25    GRE: V156/Q168/AWA3.5      -Awards      Exchange Student Scholarship    書卷*2    NTU 2048 BOT Contest - Threes組佳作 (有參加過的應該知道佳作==參加獎 XD)      -Work Experience      None......      -Research Experience      大學部專題    用GPU加速某ML演算法    其實滿簡單的我只做了一學期...    但是真的沒東西寫了所以我還是寫在CV跟SoP = =      -Publication      None......      以下心得+建議  很多板友都有分享過的東西我就儘量簡短  希望可以分享一些跟別人不同的內容      =申請/準備時程=    男生的話  強烈建議大四下把G/T考完  如果當兵的話真的很難很難很難很難準備  我在部隊認識唯二要出國的人都準備到一半就放棄了    大四下G/T考完之後  進去當兵到年底這段時間  就是選校+準備資料  我是都大概11~12月就投了啦  因為聽說有些學校是先到先審(a.k.a. rolling basis)  想說早點投的話可能上的機率會提升+結果先出來  個人猜測而已啦XD    2~4月就收AD啦~~~  3月通常會最多      =男生兵役=    能免役就免役  能替代役就替代役  軍訓能折就儘量折 最好折好折滿  當兵的每一天實在太痛苦了  OTZ    有聽過有人說預官事情比較多/責任比較重  我自己是普通兵而已  我覺得我已經夠忙了  雖然常常只是打雜或一邊做事一邊休息  但是真的可以好好在房間拿書出來看的時間真的少之又少  大略算一下我覺得一天最多大概3~4小時  前提是放棄所有跟別人聊天/滑手機/休息的時間  而且那天要剛好很閒  不知道預官真的會比較累嗎?  有請別人補充      =英文考試準備=    GRE/TOEFL板都有數不盡的心得文了  發表一點自己的看法    我覺得英文就是要長期學習跟熟悉  沒有一蹴可幾這種事  不要把他當成一個科目  要當成一個語言  而且還可能是你以後主要使用的語言      =SoP=    以下是我寫的時候的幾個大原則  僅供參考  因為我也不知道教授們的想法XD    1.精簡  個人建議最多寫滿2頁就好  儘量精簡  學校要審的東西很多  寫太多教授不一定有時間看    2.直接  身為理工人  我比較喜歡看到簡潔有力的文章  而不是拐彎抹角的文章  如同很多人說過的  直接把自己的優點、學到的東西、accomplishment、研究經驗寫出來  不要還把自己的缺點拿出來解釋  除非你真的有非解釋不可的部份(e.g. 超低的GPA)    3.展現出你的專業  現在轉CS的人這麼多  你要好好想想  該怎麼寫才能寫出跟基礎很淺的人不一樣的SoP  顯示出你對CS有很深的了解  儘量不要寫一些空泛的名詞或是隨便Google就有的東西  我是覺得寫的時候多寫專業上的東西  反正教授就是CS的專家  應該看得很習慣吧    4.詢問教授的建議  我相信系上教授應該都滿了解好的SoP該包含的內容  而且見解可能也會和我們這種大學生不太一樣  所以我常常參考教授的意見    5.給editor改  畢竟不是母語人士  也不是主修英文的人  寫出來的作文不管怎麼改都是很有修正空間的  但是要注意  editor改完不是就沒事了  務必要再自己檢查/修正  像我的editor就把我的文章改得有點太華麗跟冗長  所以我就又自己修正了一下    6.客製化  展現出你對這所學校的了解  顯示你是有做很多調查才決定要申請而且深深的喜歡這間學校  不是在亂槍打鳥  我是會把學校的獲獎/特殊的設備/企業合作之類的特別program打上去      =CV=    沒有固定的格式  簡單易讀即可  請參照網路上別人的樣板      =推薦信=    一定要早點跟老師約好  有的老師是很忙的~~  然後看DDL快到的時候  記得有耐心的提醒老師    如果老師叫你自行擬搞的話  我覺得讓推薦信內容跟SoP相呼應是個很好的方式  然後儘量從不同面向來寫  例如修課/研究/實習各一封這樣      =選校=    我基本上都是照US NEWS上Computer Engineering / CS的排名來選的  篩掉一些我覺得太貴/沒有MS的學校  太小的學校我也沒投  因為我覺得招一大堆人的學校應該比較好上XD    從這次的結果來看  我覺得我投的數量算是剛好  畢竟最後吃了一堆Rej  選擇也剩不多QQ  如果老師願意幫你寫推薦信的話  投個10~15間應該差不多吧    另外想從EE轉CS的人  不要忘記有些學校的ECE是有包含很多CS相關課程的  這個要先仔細查一下ECE開的課跟畢業條件  例如Purdue ECE裡面開的課  有超多CS的課  我就滿推薦的  而且目前CS真的搶破頭  我認為申請ECE不失為一個很好的備案      =\"主觀\"難度分析=    1. UCSD-CSE  這兩年開始擴招  前年才收100人左右  從去年開始改收到250人  今年大概也是一樣吧  推薦這個program  location好  申請難度也還可以接受    2. UT-Austin  出奇的難  連ECE也申請不上  本來是第1志願的QQ  有聽說收的學生本來就不多  國際學生比例也較低    3. CMU  CS被拒絕算是不意外  果然不是隨便的人就可以上的XD  INI被拒絕就覺得滿可惜的  因為在一畝有看到滿多人被錄取  我猜想INI可能比較重視實務經驗  申請的網頁有兩大格是要寫C/C++的big project開發經驗  我知道自己這裡寫不好  畢竟我做過的project就是上課期末project這種等級而已嘛QQ  還有一大格是要寫自己的leadership  我感覺自己也寫得很鳥  這三部份給的篇幅都很大  所以我猜測這是我被Rej的主因  也是他們重視的地方    4. USC  很多申請CS MS的都拿到AD了  我申請他們EE department下面的Computer Engineering  卻還無聲無息  建議想念CS的還是直接申請CS吧    5. UW-Madison  我收到Rej的那天  在置底文馬上看到一堆Rej回報XD  感覺這間滿難的      =心得=    可以看出我是一個以修課為重的普通學生  沒啥特別的研究經驗或是競賽  也沒去實習  成績在系上也不是頂尖  從4.3 scale/4.0 scale GPA上的差異就可以看出我不過就是拿了一堆8X分的學生 XD  能有這樣的結果我還算滿意了    不過還是覺得CS實在太競爭了  雖然我沒有特別的課外表現  但是最基礎以及核心的CS課我幾乎都修過了  甚至研究所的CS課也有修過幾門  竟然還是被這麼多學校Rej 囧    說說最後選Georgia Tech的心情吧  其實一直很猶豫UCSD跟Georgia Tech  畢竟客觀上的條件都各有優劣  但是我覺得每個人在選校的時候  心中其實都有個答案了  Georgia Tech的結果出來那天  一早6點我就準時起床滑手機  看到開頭是\"Congratulations\"的時候真的超超超超開心  因為這間一開始在我心目中就是歸類在很難上的dream school  我想  收到AD的時候  內心大概就不知不覺的決定要去Georgia Tech了吧    然後也很感謝UCSD  UCSD-ECE好像2月初就給我AD了  收到第一個AD的時候  心情上真的有很大的轉折  輕鬆了不少  後來又收到CSE的AD  感謝UCSD這麼看得起我XD    最後想說  希望板友出國唸書之後  能多回來這裡發一些心得文  像是美國生活啦 學校介紹等等  之前選校的時候想找相關資料  發現這裡比較缺乏這一類的文章  都快變成\"留學申請板\"了  我自己去唸書之後一定也會發心得文給大家參考的!      =感謝=    首先一定是要感謝家人的啦  願意全力支持我的出國夢>_<  自己的孩子要出國留學甚至工作  我想爸媽心裡多少會有點掙扎吧QQ  而且出國留學真的是一筆很大的開銷  我一定會努力爭取TA跟獎學金的!    然後是交大的教授  謝謝你們這4年的教育  我真的覺得教授都很偉大  出國留學後還願意回台灣投入學術界  其實我也滿希望未來有朝一日能回交大貢獻學弟妹的  特別要感謝幫我寫推薦信的3位教授  一口答應幫我交十幾封推薦信XD  而且還常常讓我問很多關於出國的事情    然後是交大的學長姊  滿多人都被我問過出國的事情  也很認真的回答我  特別是某UIUC的神人學姊XD  給我以及其他學弟妹的幫忙真的太多太多了  到時候去美國一定要當面感謝一下!    還有其他很多人  像是大學最棒的室友  系排的損友和球友  簇繁不及備載XD    最後祝福交大的戰友和這裡的板友  都能申請上心目中理想的學校    --  ",

    "c_標題": "[新聞]【有片】年薪4.5萬美金　台商美國徵才鎖定",

    "f_內文": "  【有片】年薪4.5萬美金　台商美國徵才鎖定留學生  http://www.appledaily.com.tw/realtimenews/article/international/20160331/828599    2016年03月31日11:57      （更新：增加動新聞影片）    台灣留學生在美找工作快看過來！    不少留學生畢業獲得學位後，就得開始面臨找工作問題，想留在美國工作，  除了適合職缺難尋，簽證與身份也是很大問題。    為了讓即將畢業學生能有個便捷的平台，  美國就業輔導基金會將在4月1日下午2點到6點，  在紐約台北經濟文化辦事處舉辦徵才就業博覽會，  共有十多家廠商釋出職缺，剛畢業的留學生起薪還可望達到年薪4萬5美金。    僑教中心主任王映陽表示，  美國就業輔導基金會過去已經成功媒合了200多個留學生獲致工作。    14屆下來，結合許多在美台商企業，幫助留學生找到工作，  加上台商需要多種語言的人才，專業知識上也很好，  所以覺得是一個雙贏、互利的活動。    目前已有包含CTBC銀行等10多家分別在金融界、工程、建築等公司廠商參與，  起薪範圍如果是剛畢業的留學生，年薪約美金2萬5到4萬5，  如果有工作經驗再進修的學生起薪則是美金4萬元以上。    廠商代表賴昭誠說，  「我們需要工程管理、財務規劃以及行銷部門需要攝影專才的留學生。      辦理H1B簽證不是問題，甚至還能幫優秀聘僱者直接辦綠卡，    一般來說我們的薪資都會高過當地公司許多」。    現任基金會會長蔣得敏也表示她以過來人的身份現身說法，  她說當時找工作真的不容易，不過還好有基金會籌辦的這個就業博覽會，  而如果找不到合適的職缺，基金會也會透過轉介持續幫助。    而除本次就業博覽會，也將提供學習的留學生，相關影視與藝術相關的工作機會。    法拉盛文化藝術中心經理劉昌漢就說，  影視或藝術相關工作本來就是「夾縫中的夾縫」，  最近也釋出2個實習的工作機會，希望台灣留學生都能到博覽會上進一步瞭解。    基金會執行長周白萍說，留學生在海外奮鬥相當不容易，  尤其缺乏相關資源跟工作簽證的協助，找到理想工作並不容易，  提醒留學生當天務必前來、攜帶相關履歷，可現場由廠商進行面試，  呼籲學生們把握今年唯一的一次交流機會。至於工作相關簽證或身份等問題，  博覽會現場當天也將聘請律師，直接解答相關勞動法規與簽證的問題。    （曾偉旻╱紐約報導）    發稿：07:17  更新：11:57    美國就業輔導基金會今天召開記者會宣布，將在4月1日當天舉行就業博覽會，  提供台灣留學生相關工作機會。曾偉旻攝  http://imgur.com/5BmKhth    美國就業輔導基金會執行長周白萍表示，留學生在海外打拚不容易，  年度就業博覽會是一個相對便捷的平台，踏入美國職場。曾偉旻攝  http://imgur.com/ozyj1NB    紐約僑教中心主任王映陽指出該基金會過去成功媒合了200多名留學生獲致工作。    對於廠商與留學生而言，都是雙贏、互利。曾偉旻攝  http://imgur.com/RN0wUoa    --  Q    臺灣人的需求金字塔  ◢◣   █ 安全、無毒的食物  S     ◢██◣   █ 有錢結婚生養小孩  W           ◢████◣   █ 買得起的房子  E        ◢██████◣  █ 被老闆當人看  E       ◢████████◣  █ 下班還來得及和親友吃晚餐  T     ▄▄▄▄▄▄▄▄▄▄▄▄  █ 租得起房子█ 找得到工作    --  ",

    "f_內文": "    網誌好讀版：  https://goo.gl/D3OKp4    曾經聽過許多台灣同學在出國前其實都不是太計較每個月在台灣的花費；  然而，即將出國前，且到英國物價整整高出2-3倍的狀況下，許多支出都  得錙銖必較，任何不必要的採買都必須避免，實在讓台灣的同學們在出國前  感到恐慌呀！    到了英國面對這麼多好買好逛的市集與美食，真的很難好好算清楚每個月的  收支。別擔心，我們就來介紹幾個好用的網站，讓同學們在出國之前就可以  針對某些花費的準備有所準備，更希望同學在留學生涯裡不必每天啃乾麵包  與罐頭度日。    1. New arrivals guide to the Cost of living in the UK and London：  給要去到倫敦的同學們    在這個網站裡跟大家介紹了倫敦不同地區的平均消費，甚至細到每一餐吃餐廳、  每一餐吃路邊跟每一餐自己煮的平均花費額度的差異；其他還包含交通以及娛  樂的平均支出，都有詳細的比對說明。    子分頁（http://www.workgateways.com/moving-uk）中還針對出發前的所有證  件、必備手續都有詳細的介紹，是一個英國當地非常實用的工具網      2. Cost of Living in United Kingdom：給要去英國任一地區的同學們  不論你是要去Aberdeen或者要去Manchester，物價水準勢必有所差異，就如同在  台灣的彰化或台中，物價水準也各不相同。這邊把所有相同項目，例如進口啤酒  、國內啤酒等…相同項目都羅列出來，然後針對不同地區的物價進行分別的比對  ，非常方便！  不習慣用英鎊計算的同學，還可以先以台幣進行換算，所有你需要的花費資訊這  裡都可以查到。      3. International Student Calculator：給要去英國任一地區的同學們    這個網站我們過去也有介紹過，這個網站是由Brightside教育機構所架設，這個  機構成立的基礎之一是希望幫助那些在求學過程中需要幫助的學生，目前擴及所  有需要幫助的各國學生，甚至會連結在UKCISA英國議會國際學生事務部的資源，  結合英國各校組成諮詢網絡，協助到當地就讀的所有學生的疑難雜症。內容很深  入地讓來自世界各地的同學回答，諸如：為何要選擇英國等等的問題，除了花費  上的考量之外，學長姐們生活的考量也一併在這裡可以尋獲。    由CASE STUDIES頁面，可先參考其他各國的同學是怎麼衡量收入與英國當地的開  支，還有很多最新的資訊可以參考，例如同學就讀的地區、就讀的科系等等，非  常好用，也是留學遊學出國的必備工具網站!      --  ",

{
    "a_ID": 128, 
    "b_作者": "benzhang (Lolita)", 
    "c_標題": "[錄取] CMU CS Master", 
    "d_日期": "Fri Apr  1 00:22:55 2016", 
    "f_內文": "  Program/Research Field:  ˙CS Master / Machine Learning    Admission:  ˙CMU MLD  (Machine Learning Department)  ˙CMU MCDS (Computational Data Science)    Rejection:  ˙CMU CS  ˙CMU MLT  (Language Technology)  ˙Stanford  ˙UC Berkeley    Pending:  ˙None    Test Score:  ˙TOEFL 114 (R29/L30/S27/W28)  ˙GRE 326/3.0 (V156/Q170)    Background:  ˙BS in NTU CSIE, 2012-2016    GPA: 3.82/4.3 (Overall)         4.15/4.3 (Major)    Rank: 3X/14X    Publications:  ˙1 Conference paper, 1st author    Honor & Awards:  ˙ACM-ICPC小獎    Research Experience:  ˙Undergrad special research in NTU CSIE    Working Experience:  ˙None    Other Experience:  ˙Data Structures and Algorithms TA*1  ˙Advisor in High School CS Club    Letter of Recommendation:  ˙指導教授(大學部專題教授) *1 in NTU  ˙系上教授(ACM培訓班、修課)*1 in NTU  ˙系上教授(修課、導師)     *1 in NTU  Extracurricular Activities:  ˙None      =================================================    前言:  其實我從來都沒想過自己會在這邊發心得文，只能說人生  一切就是什麼都很難說。說真的我一直都沒有想要出國的  打算，覺得台灣其實就是很棒的地方，今年會申請出國真  的就是個意外...  8,9月的時候去了京都大學參加Machine Learning Summer  School，發現這世界上強者真的好多好多，年紀跟我差不  多的人卻有各式各樣的經歷、超強的學術成就、懂得東西  也又深又廣，才想說或許是該出去這世界看看，給更多強  者們電一電(雖然在台灣已經各種被電了QQ)，但還是想讓  說試著離開台灣看看，讓自己開開眼界，晚點再回來~      英文:  英文的部分真的就跟peter學長說的一樣，也是非常感謝  我爸媽小時候能讓我學英文，雖然高中之後荒廢了一陣，  高中英文還被當掉，但至少底子能讓我在需要的時候可以  迅速拾起，運氣也不錯，一個月就把GRE跟TOEFL給考完。    我是先考GRE再考TOEFL，在日本的時候就把GRE跟TOEFL報  掉，後來發現GRE跟TOEFL最後一刻還有考場釋出，所以就  花錢提早，想說考爛至少還能再考一次。  如果是有規劃的，我是覺得GRE可以放五年，先考沒什麼  缺點，GRE考完再考TOEFL。但是如果可以的話GRE考完緊  接著TOEFL是比較好，畢竟單字量會比較扎實點。    GRE跟TOEFL我都有在專版寫心得，非常非常簡單的說我的  感覺就是GRE就是狂背猛背單字(雖然我最後都是靠閱讀拉  分數起來的orz)，TOEFL比較像是小品考試，就只是單純  的考考你平常怎麼用英文而已。      CV & SOP:  我CV的排版格式是直接上網抓個順眼的Latex template，  以前有丟過intern所以有準備過一份CV，(最後是被打槍  了就是QQ)，因為經歷實在是太少了，所以這也是用Latex  最方便的地方... 調一下margin就可以塞到滿滿的一整頁  (希望有朝一日能寫滿滿的兩頁阿QQ)  我的CV內容沒什麼特色... 就學歷、研究、經驗吧...    SOP的話，我學長給了我許多的範本，可是大部分都是在  武力展示，各種高中奧林匹亞、各種講述自己做過哪些威  猛的project，GPA無敵高，電翻全班的經歷。    我後來仔細想了一下，既然SOP叫Statement of Purpose  的話，或許還是講實話比較實在吧XD  所以我的SOP可能不是那麼典型的SOP，各種火力展示...  由於我的大學成績沒有到非常突出，我在第一段就提到說  我的GPA在同儕中沒有很優秀，然後說明我主要精力是花  在我的major科目上面。    再來第二段提到我為何覺得Machine Learning是有趣的，  並且在第三段說我現在在實驗室在做的方向，並且說我認  為還有什麼樣的東西可以改進。  第四段就是吹捧一下對方的學校很好，並提到一些教授做  的東西我有看過並感到有興趣這樣。    SOP跟CV由於我時間實在有限，所以沒有花太多的時間做  潤飾，就很白話的寫下來，原本有想要找學長幫忙看，但  也因為最後已經壓線，學長也很忙，所以就直接送出了。  前前後後大概花了兩三天。    然後在SOP我沒有寫很多，大概1.5頁左右，但就是把所有  想寫的寫上去這樣。我認為有些人說SOP要寫的非常非常  多、非常非常花時間，但我\"個人感覺\"(當然這很有可能  是錯的)SOP這東西應該是要發自內心寫出來的，他要傳達  的是你想要做什麼、你為什麼會這樣想，或許語句上能做  修飾，但是我認為一開始一些朋友給我看他們的SOP時，  會有種感覺是 \"這SOP給我的感覺好假掰...\" 而這種SOP  幾乎都是被修飾修飾再修飾，有時候還會有種他寫在上面  的故事到底是不是自己掰的那種感覺@@ 所以我最後自己  在寫自己的SOP時就是一氣呵成，把心裡想要跟committee  說的直接寫出來。你第一時間沒有寫出來的東西其實就是  你心中不是那麼在意的故事，那或許相對就不是你真正想  要傳達給他人的意念。      成績:  大家是說，GPA、TOEFL、GRE這些都是\"低\"門檻，可能GRE  只要320分，TOEFL只要100分就夠，\"建議的\"分數通常都  會比較高，只是相對軟性~但也有感覺像是Stanford這種  似乎就有很硬的GRE/TOEFL門檻，除非其他\"特別\"突出，  不然就是直接篩掉... 所以我是覺得滿足低門檻應該就夠  了才是... 除非你有什麼堅持之類的  至於GPA的部分，我的GPA也沒有特別突出，或許沒有像是  其他\"低GPA\"那麼的勵志，但從我的GPA來看，平均A-其實  還是有機會申請到自己想要的學校的！      研究:  我是覺得做研究應該是相對重要的部分。不是特別針對申  請學校，但是在研究的過程我認為才能感覺自己到底是不  是真的喜歡這個東西。  不論有沒有paper或是去intern，我是覺得研究是一個滿  特殊的經歷，算是一個能夠沉澱下自己，並且仔細思考自  己是不是想要往這個方向自己做下去這樣。  我目前沒有任何的業界經驗，所以我也一直不敢說我一定  是個\"比較\"喜歡研究的人，但至少在做專題的過程中，我  是覺得對我來講這還算是滿有趣的，有點腦筋急轉彎，又  不一定有正確答案，或是答案不一定符合我們期待，那麼  多的可能性，算是頗有趣的拉XD      選校:  如同前言所說，我並沒有說非要出國不可，甚至我還有點  想留在台大，因為我跟著一個我認為是非常棒的教授，所  以在選校的時候我就沒有去研究保底之類的選項了。  我選校就看了一下這幾年實驗室學長是在哪裡、在做什麼  樣的研究。打聽一下哪些教授是不是要跑去別的學校之類  的八卦，然後把一些不是那麼喜歡的學校刪掉(因為我超  級超級怕冷orz CMU我也是掙扎了許久QQ) 最後申請就丟  Stanford、Berkeley跟CMU這三間了      推薦信:  推薦信的話，首先就是要先找好教授。  大部分學校都要求要有三封推薦信(這我後面會再提orz)  可是其實三封真的滿多的... 我有認識人因為就是要出國  所以會先特別多做幾個專題來湊齊推薦信的數量。但由於  我就只做了一個專題，所以就只好想盡辦法找比較熟識的  教授來幫忙寫。(基本上指導教授應該都是要找就是)    第一件事就是，請一定一定要提早找老師說要寫推薦信。  我因為考完TOEFL等成績出來都已經10月中後段了，自己連  CV、SOP什麼都還沒出來，找教授幫忙其實已經有點晚了。  畢竟很多教授都還是希望能先有個CV、SOP再來幫你寫推薦  信，而且教授寫推薦信也是很花時間的，所以真的就是要  提早找。我原本的三封有一封是想找我當TA那門課的教授  寫，可是由於我太晚找了，他說他幫忙寫2016 Fall的限額  已經滿了(這個教授在8月就有在FB說今年會限額，可惜那  時候我根本沒想到QQQ)，但這教授很好心就說如果我2017  Fall還需要申請他會優先幫我保留寫推薦信，人超好><    第二件事就是，在找幫你寫推薦信的教授的時候重點是要  找熟識你的教授，但同時也要找你熟識的教授。  我這次找的三封推薦信，第三封的教授算是我心靈導師(?)  跟他聊過滿多的，而且平常他對學生在課業、人生、研究  方面都有滿多意見的，算是我在大學的時候能很快決定自  己想要加入實驗室、試試看各種option的人吧！  但我萬萬沒想到他在推薦信這方面是個難以掌控的教授...  他在application的deadline之後還是沒有寄...  去找他也是一直說不用擔心，給教授的deadline跟給學生  的deadline不一樣，OK的。  就這樣，一個禮拜接著一個禮拜的去找他，直到我收到了  CMU MLD的Acceptance letter.........................  後來跟一個學姊、一個學長問CMU的事情，提到這件事情，  學姊就笑了，說「他好有名的不上傳推薦信」，另一個學  長回我「I think it happened several times already」  還有聽說去年有學長也是到三月才收到推薦信@@ 所以找教  授也要先打聽一下QQ    所以這或許也代表沒有三封推薦信或許沒有關係(?) 又或  者是指導教授的推薦信才是最核心、最powerful的那封。  畢竟不論是Master或是PhD，沒有深切的共事過的教授所  給的推薦信或許不是那麼被認可的...    至於這次我找的教授推薦信都沒有擬稿的要求，都是send  request後就收到了，如果有需要擬稿的話網路上應該有不  少的資源可以教你如何寫出符合你人格特質的推薦信吧！      結語:  人生真的就是一切都說不準，就像我自己也從沒想過要出  國去讀書，運氣也很好，上天能有這機會讓我出去會會各  國的猛男們，讓我出去看看這世界之大。    還有很感謝自己的傻吧XD 常常就是硬著頭皮直接幹下去。  說真的這次申請出國就是自己的一股衝動就一路考GRE、考  TOEFL，然後寫CV、SOP，找教授幫忙寫推薦信，丟學校...  甚至自己在被第一個老師婉拒寫推薦信、在二月還沒收到  第三個教授寄的推薦信，都還是會問自己是不是都沒在考  慮後果的，應該先在台灣養精蓄銳，準備充足再出國。還  有在放榜之前我也完全沒跟家人說我申請出國的事情(畢竟  那時候覺得只丟三間其實上的機率也沒很大... 真的有再  來看看怎麼辦XD 同學好像都覺得我太隨興了XD) 在跟他們  說我可能要出國不會待在NTU的時候他們也有點驚訝。  (當然我沒講還有一些家庭風氣(?)的因素... 所以一直在  拖延時間QQ)    所以還有非常感謝我家人們能夠這樣給予我跟我姊這麼多  的自由，但在放手之餘還是永遠的支持我們追求自己的夢  想。讓我有機會去再看看我以前沒機會看到的世界。    感謝眾多同學們在我跌跌撞撞的大學路上各種carry我這小  廢物QQ 不論是大學長 學長 還有學弟們 沒有你們我覺得  我大概已經死在書堆之中了QQ    當然最最最感謝的一定還是最有耐心的老師了...  這最多的感謝就留在心中吧    只希望自己能找到自己最終的方向 沒有動搖    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1459441380.A.AE5.html"
},

{
    "a_ID": 139, 
    "b_作者": "MeeNei (賣傻)", 
    "c_標題": "[問題] 校系抉擇（表演領域）及公費問題", 
    "d_日期": "Fri Apr  1 22:12:34 2016", 
    "f_內文": "      （文長，希望大家能看完O_Q）      嗨大家好    我今年美國研究所申請上了    紐約大學的 Performance Studies M.A.    以及 紐約 Pratt Institue 的 Performance and Performance Studies M.F.A.      目前正在苦惱該如何選擇    想請各位版友們幫幫忙      很多人看到這兩個選擇應該都會馬上想說：當然是去紐約大學啊還要想嗎？    還待我細細道來箇中的為難      紐約大學提供的M.A.與Pratt提供的M.F.A    後者是作為藝術實務領域的Terminal Degree    也就是說想做創作的人，M.F.A.是最高學位    而紐約大學提供的M.A.有點類似一個中繼的學位    當初在申請時其實網站上就有說：這是一個「一年」的學位    因為大部分同學可能都會繼續攻讀博士    也就是說，我認為，花了一年僅僅拿到這個學位是沒有多大意義的      再就課程內容來說    紐約大學的表演研究是非常理論導向的    Pratt則是希望能夠理論與實務並重    提供了很多與在地社區或是在地藝術家合作的機會    此外因為是M.F.A.，他的修業時間是兩年      我與一位碩士也是NYU表演研究畢業的教授聊過    他說他們所上畢業後來走實務的同學普遍都沒有太大成就    也可能是因為系所本身時間太短或是重心都放在理論上    他建議我如果真的想繼續走實務或創作的話可以考慮唸Pratt      再來說說Pratt的問題    臺灣似乎對這間藝術學院的了解很少    畢竟大家都關心世界排名或是名氣之類的    一方面我還是會有名校的「迷思」    （不過說真的我也不確定是不是全然是迷思，    畢竟大學和藝術學院在資源和眼界上應該還是會有差距）    但Pratt真正的問題是以下兩者：    1. 雖然身為全美前五的藝術學院，他所為人知曉的其實是「設計」領域    2. 這個 P and Ps 今年是第一年創立，也就是說，有一定的風險...      就是以上種種原因讓我卻步了    我和同一個教授聊過，他給我的建議是：    Pratt是美國百年老校，出過很多校友，若想走實務、累積人脈很適合就讀    況且第一年創立也不是問題，畢竟學校本身有一定的威信    此外目前和系主任聯繫中，他願意幫我放到獎學金的候補名單    更可能可以提供我助理的職缺，一年最多可能有十幾萬的補助      再來說說我本身的考量    我喜歡舞蹈，也喜歡戲劇，同時也喜歡讀理論    希望能做跨領域的研究：例如街舞、戲劇、性別等等    這就是為何我不選擇傳統的戲劇或是舞蹈的M.F.A.就讀的原因    我也想用一個新的眼光去檢視「表演」這件事      總結下來    一開始我知道上了NYU其實我馬上一頭熱決定要去讀    但後來越想越不對    NYU這樣的設計，其實要是我沒有繼續讀博士    單拿一個一年的M.A.我覺得好像也是沒有甚麼意義    （而且我目前沒有繼續就讀博士的打算）    此外會選擇紐約就是因為我想研究街舞    紐約是街舞的起源地，更是現今世界表演藝術的重鎮    無論如何我都想去看看，而且我知道一年是完全不夠的      所以就是...各種糾結    因為我爸媽一直希望我去讀NYU    即便他們根本不知道這個所的內容是學甚麼    他們就是喜歡這個名字    但我自己認為，做藝術實務和創作    學校其實沒那麼重要，重點反而是你能拿出來的東西      還有錢也是一個很大的考量    紐約大學只唸一年學費就要超過200萬    雖然Pratt也沒便宜到哪裡去，畢竟是私立的    但也是少了30萬以上，仍是不小的數目...      此外，因為今年申請到了公費留學的獎學金    不知道這裡的版友對於公費有多少了解    但我只能說公費連付學費都不夠啊！    只不過，想問，我知道如果在讀完碩士時有申請到博士    如果還沒達到公費給付的年限上限，可以沿用公費的補助    想問如果我是唸完一個碩士再申請另一個碩士這樣可以沿用嗎？    因為我爸媽問我為何不兩個都唸...我覺得很沒意義啊唸兩個碩士！    （真的是非要我拿到NYU的學位=_=）    所以如果是連唸兩個碩士，公費是可以沿用補助的嗎？        想問大家會推薦如何選擇這兩間學校？各自有甚麼利弊？      其實也有想說要不要再申請一年    因為目前這兩間學校不管選哪邊錢都是不夠用的    但如果照我只想去紐約的話其實選擇本來就少    然後符合我想要研究的方向和興趣的學校和系所更是少    至少當時申請時我已經把美國我能查到的都申請了...    如果有人知道適合我申請的研究所也請讓我知道      問題很多    先謝謝大家了！！！！！    覺得焦頭爛額O_Q      --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1459519956.A.DBA.html"
},

    "c_標題": "[心得] 留美工作身分取得方法整理", 
    "d_日期": "Sat Apr  2 10:54:43 2016", 
    "f_內文": "  A 前言:    到了畢業季節，所有的留學生最關心的問題都是 \"畢業後工作在哪裡?\"    在這個版上很多人想來美留學的最大因素，也是為了可以留在美國工作    但留在美國的工作，合法工作的資格通常是我們這些外國人最大的求職障礙    甚至找到工作後，不同的工作資格也嚴重影響會不會被優先裁員    (我有個同事，最近就因為只有OPT，被優先裁員了......)    所以今天我拋磚引玉簡單整理工作身分取得的各式方法，供大家參考提早規劃    PS: 免責聲明:以下整理不保證任何法律正確性    B 合法身分取得方法      1.畢業取得OPT --> 抽中H1B工作簽證 --> 公司幫忙辦綠卡        優點: 最多人走的方法，可以問到許多經驗        缺點: 1) 許多公司(尤其是中小企業)不招只有OPT的外國人，容易在人資篩選被篩掉              2) H1B工作簽證越來越難抽，且四月申請十月才能上工，                 必須提早做好時間的規劃                 如: 畢業年的三月前找到工作，如果公司願意辦理H1B，                     就可以在當年四月參加第一次抽籤                     這樣如果第一年沒有抽中的話，還有第二年的機會                     (在此假設OPT只有一年)                 註: H1B近年難抽的原因可看此篇報導                   http://cn.nytimes.com/usa/20151111/c11visa/zh-hant/              3) 直到取得綠卡，容易受到公司的各式內規的不公平待遇，                 且時程自己無法掌握        2.運用自身的優勢，通過EB1 or EB2 NIW辦得綠卡 (本篇重點)        官方條件: 比一般民眾優秀傑出，可以對美國社會有重大的貢獻        但如果是PhD學生的話(尤其在台灣已經有研究經驗)        這個在學期間可以考慮的綠卡取得方法，因為官方條件看似嚴格而被很多人忽略        直到靠近畢業時間時，發現時常常不夠時間準備        為什麼呢? 因為這裡的優秀不是大家想的那麼難以達成，而可以是        \"國際會議期刊文章發表\" \"審查旁人文章(paper review)的經歷\"        \"專利申請\" \"他人引述自身發表文章的數量\" \"學界、業界知名人士的推薦信\"        \"各式獎項與媒體報導(可以是學校官網刊登學生研究)\"        這些條件，大家應該會注意到跟申請博班的客觀條件基本一樣，        如果就學時間有多花點心思申請travel grant/fellowship之類的獎項，        並多多審查他人文章(學界很缺這種學術勞工工作....)        通常到了畢業前後，這個管道可當作身分取得的一種途徑，想知道更多資訊的話        Immigration版有些討論 (我的NIW心得也可在那找到)，        或是中國的mitbbs也有版面專門討論        3.找到美國\"公民\"的真愛，結婚取得綠卡        優點: 馬上取得工作資格        缺點: 真愛沒有那麼好找XD      4.有個好爸爸拿出50萬美金辦理投資移民，但是有許多詐騙不一定成功，        且所需金額逐年上升    --  ",

    "a_ID": 144, 
    "b_作者": "hochengyuan (阿淵)", 
    "c_標題": "Re: [問題] 看學校怎樣看比較有效率?(MSIE)", 
    "d_日期": "Wed Mar 30 00:23:24 2016", 
    "f_內文": "  感謝各位板友提供的意見    以下我先講一下我自己的狀況    還請各位高手給個意見      先說一下我的背景    我家裡是傳產的，中小型螺絲製造商    接單都是採JUST-IN-TIME，而且客製化生產，螺絲都是多衝程螺絲    我自己大學念的是工商管理學系    大學時，我覺得自己是一個什麼領域都有興趣的人    所以修課的範圍很廣，但沒有一個到非常專精的地步    也曾經自己跟朋友搞微創業，一手包辦產品設計、生產、推廣、財務    三年級開始就要選定模組    有行銷、營運、人資、科管    我覺得行銷很活潑，很有趣，自己搞為創業的時候也覺得我好像在產品設計這塊有sense  (出社會後，就覺得這些就是我的想像而已XD)    當時，我甚至沒有打算接家裡的事業    雖說在大學的時候，也幫家裡設計很簡單的存貨控管的VBA spreadsheet    但我真的沒有說到有百分百的熱情      出社會後，也是找行銷的工作    做了一陣子，才發現跟我預設的不太相同    即便大學時期實習、商業競賽、活動都指引我要走行銷    但是第一份工作讓我對行銷這工作徹底改觀      後來，我又回去我家工廠那邊，開始幫忙打雜XD      我認為我家公司小歸小，但是該有的功能都有    我家也打算不要太仰賴人的經驗來決策，而多一點科學、數據    例如:    現在，接到訂單後    公司都憑經驗決定要進多少線材、多少模具      目前亟需要改變的是以下兩項    說真的，我家中小企業，也沒辦法投入資金，導入管理系統    我很想靠我自己的能力，去改變    我以前試圖做過，但成效有限，有太多我無法辦到的地方      1. 存貨控管      一個線材可以許多種訂單的需求，存貨的調控就很重要，不能進太多或進太少    模具雖然就只是針對螺絲規格而訂購，但是模具會損耗，該進多少模具也是個問題      線材的問題，曾經做過VBA SPREADSHEET，但是也只能讓公司知道存貨狀況而已    模具的話，損耗狀況都有數據，但是我們都只能憑經驗去判斷要不要再進模具      2. 資訊系統整合    目前資訊系統只做到，接到訂單之後，把資料輸入電腦    讓電腦判斷螺絲數量，決定投入多少線材，採用哪種模具      但是進貨、銷貨、庫存間的資訊串連，仍仰賴員工    目前資訊流通，很多是仰賴人跟人之間的關係深淺來決定透明度    最多，公司的管理階層會去監督    我家很想把資訊流通這一塊做好，不要太仰賴員工個人    畢竟人都是有情緒的，如果狀況不佳，可能就會連帶影響到其他人的工作        目前這兩個問題，我想了一下    是不是念專注存貨管理、最適化以及資訊系統的PROGRAM比較適合我呢?        --      可是哈卜拉姆再聰明、再有學問，有一件事卻是他不能解答的，因為包羅萬有的「可蘭  經」上也沒有答案；如果你深深愛著的人，卻深深的愛上了別人，有甚麼法子？      白馬帶著她一步步的回到中原。白馬已經老了，只能慢慢的走，但終是能回到中原的。  江南有楊柳、桃花，有燕子、金魚……漢人中有的是英俊勇武的少年，倜儻瀟灑的少年……  但這個美麗的姑娘就像古高昌國人那樣固執：「那都是很好很好的，可是我偏不喜歡。」                                                              金庸<白馬嘯西風>(完)    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1459268606.A.1C8.html"
},

    "c_標題": "[選校] UMD/USC/OSU的TESOL", 
    "d_日期": "Wed Mar 30 01:28:51 2016", 
    "f_內文": "  大家好，這裏有個問題想要請大大們給點建議    目前為英語系畢業生，打算讀完碩士後繼續回台灣投身教職。所申請的科目是MA (MEd) T  ESOL英文教學。已幸運拿到admission的有USC/U Maryland/Ohio State U    USC因為經費考量(聽說今年學費又漲了, 已成為全美最貴學校@@)所以就先不考慮了（加  上它要求我上暑期課程，不便宜啊真的...）。主  要在抉擇的是Maryland跟Ohio State。    由於對美國研究所細部真的沒有那麼了解, 於是只能先從排名比較。根據US News在教育  研究所中的排名, UMD是26, OSU則是18。在出支方面，根據學校網站對一年研究生的學費  ,住宿,伙食,包括各種雜支的約略統計，兩間則都是一年約5萬元左右(OSU高了約7000）。  學術方面兩所都是學術研究型的學校，課程較不像USC一樣有蠻多應用以及實習的課程。(  這個是從學校課程中努力挖出來的資訊, 不知道正不正確。如果有學長姊們知道OSU或UMD  也有開設多門實習課也請麻煩可以留言告訴我>< 真的很希望多得到這方面的資訊以好參  考! )    在抉擇的這幾天, 也打電話詢詢了美國教育資訊中心的顧問。顧問說既然我都要讀英文教  學, 之後又是規劃回台灣教學, UMD和OSU都是不錯的學校, 其實不會差異太大。並不會因  為我去讀哪間比較厲害的，動詞三態就會有動詞四態的創新。(其實聽到這裡我真的也是  笑了XD)    天氣方面收集來的資訊是OSU那部分頗乾燥,體質特殊的人常會觸靜電(而我是在台灣最近  較冷的天氣就開始到處被電....); UMD則會有大風雪。但我想這部分可能不是主要需要擔  心的部分, 但還是想聽些大大的分享!!    華人數量的話, 得到的資訊是兩州差不多。而繁榮程度的話, UMD就比較都市, OSU朋友的  比喻就像是宜蘭? 治安的話我就沒有太多資訊了, 有請補充><    雖然聽過有人說既然唸完學位後就返台, 那選哪一所應該都沒有太大差別。但總覺得自己  還沒開始賺錢, 留學費用又是請家人先幫忙處理, 畢竟是一筆不小的費用, 希望無論如何  至少在事前的選校上盡自己最大謹慎。當然選定後一定會好好努力的拉XD    謝謝大家看我落落長的打了一堆, 怕重點亂了, 所以在整理一次  1. UMD和OSU, 前輩們會推薦哪一所呢?  2. 兩州的物價租屋價會差很多嗎?  3. 兩州的天氣狀況還有需注意的嗎？  4. 以及最後的治安(最近看台灣新聞有點怕)    希望各位TESOL的前輩們, 或是這三所學校的學長姐們可以提供一些寶貴意見!! 謝謝妳們  :)    偷偷補充（會犯版規嗎？）: 美國教育資訊中心的顧問真的超級親切, 電話上都可以直接  諮詢（for free), 也都會提供他們所知道的各種訊息!!(當然因為是官方, 所以不能幫我  們做決定, 只能給建議讓我們自己思考) 但我還是覺得鳩甘心了QAQ    --  ",

},

    "f_內文": "  網址好讀版：  https://goo.gl/0wDAeu    太優秀！太好康！    想出國念書又擔心學費的同學們，快快來看仔細了，這筆獎學金可是機會難得喔！  千萬不要妄自菲薄，拿到教育部獎學金到歐盟念書的，可能就是你！      獎助金額及年限：    獎學金獎助攻讀碩士，獲獎生每年定額 €12,000 歐元（相當台幣約43萬元），獎助年限  為 1 年。    獎助名額：8 至 10 名(視實際報名及審查結果核定)。    甄選方式：    辦理時程(以下時程得依我國教育部之作業需要更動之)：  一、初選登記：應於 105 年 5 月 31 日以前檢送初選登記表，填妥基本資料向我國駐歐  盟兼駐比利時代表處教育組登記。  二、公告初選名單：105 年 6 月 30 日以前，由教育部依據歐盟執委會文教總署推薦，  並經駐歐盟兼駐比利時代表處教育組初核之名單辦理公告。  三、繳交書面資料：經公告為初選入選學生，應於 105 年 7 月 8 日前，備齊本簡章第  陸點規定文件，以掛號寄送我國教育部國際及兩岸教育司-海外留學科(10051 臺北市中山  南路五號)，並於信封註明「申請 105 年教育部歐盟獎學金」(郵戳為憑，逾期或表件不  全不受理，亦不退件)。  四、面試時間：105 年 7 月 25 日以前，經教育部審查符合申請資格者，由教育部寄送  面試通知單，並於 105 年 8 月上旬辦理面試。  五、公布獲獎名單：105 年 8 月 22 日以前。      相關資訊：  本年度的歐盟「新伊拉斯莫斯計畫」碩士課程獎學金相關資訊，請參閱歐洲經貿辦事處網  站：  http://ec.europa.eu/programmes/erasmus-plus/index_en.htm    105 年教育部歐盟獎學金甄試「新伊拉斯莫斯計畫」碩士課程之學門名稱及報名大學，請  參照歐洲經貿  辦事處網站，網址：  http://ec.europa.eu/education/opportunities/higher-education/joint-master_en.htm  ）。教育部將依該填選課程安排資格審查及面試，學生不得異議；經本甄試錄取後不得要  求變更就讀碩士課程別。    其他相關表單：  https://eacea.ec.europa.eu/erasmus-plus/library/emjmd-catalogue_en      博士生在過去的獎學金名額通常較少，本計畫也有博士生與博士後的相關資訊可參考：  http://ec.europa.eu/research/mariecurieactions/index_en.htm      --  ",

    "f_內文": "  Program / Research Area:             Computer Science MS / Machine Learning    Decision:             CMU MCDS (Master of Computational Data Science)    Admissions:             CMU MCDS             GaTech CS MS             UCSD CS MS             Columbia CS MS             UCSC CS MS             CMU-SV Software Engineering             Texas A&M Univ. CS MS    Rejectiosn:             CMU MSCS, MIIS, MSML             CMU INI MSIN             Stanford ICME    Pending (withdrew):             UT Austin CS MS             UMich CS MS (rejected later)             Purdue CS MS             UC Irvine CS MS             UC Davis CS MS    Test Score:             TOEFL 102 (R28/L27/S20/W27)             GRE 327/3.5 (V157/Q170)    Background:             BS in NTU MATH, 2011-2015             GPA:               - 3.45/4.3 (Overall)               - 3.91/4.3 (CS related)               - 3.87/4.3 (Last 60)             Rank: 1x/70    Publication:             None    Honors:             4th Places, KDD Cup 2015 (Team Competition)    Academic Experience:             TA for Machine Learning             Undergraduate Research in NTU CSIE (CL Lab)    Recommendation Letter:             指導教授 in NTU CSIE (專題1年半)             修課教授 in NTU Math (兩門課+做過約一個暑假的 research)             修課教授 in NTU EE   (一門課+創業伙伴)             實習公司老闆    Other Experience:             - 4 years experience in web development             - Internship: GoodLife, iCook, Codementor             - Co-founder: Yoctol Info             - Open source experience (https://github.com/lazywei)             - Google Summer of Code 2014 (w/ Rails) & 2015 (w/ GitHub)    前言：  出國這條路上受到太多人的幫助，也在留學版上受益良多，拿到 admission 後希望能回  饋一下這個版，也希望分享的經驗及心得可以對於之後申請的人有些幫助。我想我走的  路徑跟許多人是不太一樣的，也許有參考價值的地方不是太多，但只要能幫到某些人或  甚至某個人我想這篇心得也就值得了！    動機 & 心路歷程：  如前述，我走的是和大部分人不太一樣的路，所以要說動機可能必須從我煩瑣的經歷說  起，畢竟我想這些經歷或多或少、都對於我最後做出出國留學這個決定有着若干影響。    在進臺大前我就很喜歡寫程式了，雖然後來進了數學系，但我還是持續的在寫程式玩電  腦當宅宅，甚至寫程式的時間比我做數學習題的時間還多（難怪數學都沒學好Q_Q）。  而從大二開始我陸續進入一些做 web 的新創公司實習，那時候幾間公司待下來，自覺  已經蠻適應業界了也累積不少經驗，只想趕快畢業進入業界工作；另一方面，雖然我喜  歡寫程式，卻對資訊系一些例如 OS 或自動機的基礎課程不太感興趣，總覺得這跟工作  上實務上會用到的東西差太遠了（現在回頭看，當初這個結論實在做得太草率），綜合  這兩點後我認爲自己想轉行 (Math -> CS) 並不需要再多唸個資訊碩士，直接工作就好  了。也因爲這樣，我基本上都沒有怎麽顧成績，再加上數學系真的不是普通的難唸，造  成我大學的成績並不像大多數申請的學長姐那麼漂亮。    但是，生命總是需要一點但是，我很幸運的在大三時遇到我大學時期的貴人之一：實習  公司的老闆兼 CTO，那時公司的同事很熱衷在組團上 Coursera，老闆鼓勵我可以去上個  機器學習 (ML) 看看，說是臺大老師開的，我想起大二時聽過、無緣選上、又沒毅力旁  聽而緣慳一面的這門神課，於是就帶着對 ML 奇怪的幻想上了這堂課，這堂課可說是影  響我生涯規劃的一系列轉折的起始，因爲這堂課我發現原來 ML 可以把數學和我喜歡的  programming 完美結合、讓我可以把以前學到的完全不知道有什麼用的數學拿來用，我  發現 ML 很吸引我、也是我想要做爲未來工作的領域，但也發現自己在這方面知識的不  足，因此重新思考了是不是要再繼續唸書這件事。此外，更重要的是，這門課讓我認識  了另一位貴人，也是我後來的指導教授，進了指導教授的實驗室後，發現好像很多人都  在準備出國，這個風氣是我在數學系沒有感受到過的，再加上那時候實驗室一個神人學  長申請上了 CMU PhD 並在 lab 分享他的經驗心得，更是刺激我思考出國留學這件事。    在受到 lab 出國風氣薰陶、跟指導教授仔細討論、聽實習老闆分析臺灣創業的環境、  室友的激勵、評估家中未來經濟狀況等等許多因素之下，我終於決定要出國留學。    心路歷程大概沒有太多參考價值，但還是想跟大家分享，希望大家能相信生命中每一  件事情都有他的意義，沒有白走的路或是多繞的遠路，即使一開始走的方向與後來差  很多，這些經歷總是會在出其不意的時候帶來意想不到的好處。    Murmur 完心路歷程後，我想就申請中幾個元素分享一下自己準備的策略和心得。    英文：  TOEFL 和 GRE 都有專版，有很多厲害的前輩分享的心得，我自己準備 TOEFL 的心得也  有分享在 TOEFL 版，所以這裏就不贅述了。  主要想講的是時程安排，可以的話建議大三左右就先把 GRE 考完，因爲 GRE 準備起來  應該比較不複雜（但不代表簡單啦XD），就是單字寫作閱讀這樣，而且 GRE 的保鮮期  較長。當初我在大三升大四時考了托福，但是托福只有兩年有效期，導致我後來無法申  請某些要求「托福成績在開學日仍要是有效」的學校，這點可能需要注意一下。  另外也最好在畢業前就 KO掉這兩個考試，尤其是要當兵的男生（雖然接下來可能都只有  當四個月兵的人了…），畢業後一邊準備申請一邊當兵就已經夠忙了，如果還卡了個考試  真的會崩潰，我身邊的朋友就有這樣的，當兵被凹人事+財務（最忙的兩個業務…），被  感情生變，還要面對托福，托福考試的時間還不見得能碰上放假的時間，這樣真的是會  被折磨得不成人形。    SOP、CV：  CV 我想比較單純一些，主要是要想辦法讓內容在精簡的同時又能彰顯你的特殊經歷，我  自己原本有一份找工作（實習）用的 resume，但是這種 resume 和申請學校的基本上有  些不同，如果有類似狀況的人也許需要仔細思考一下哪些東西是業界想看但是學界可能  沒啥興趣的，就不要浪費版面在上面了。另外我的排版是直接拿學長的來改，主要就是  讓內容乾淨清晰，然後寫完之後多給不同的人看。    SOP 應該是大部分人會花最多時間準備的一個文件了，我大概從七八月要當兵前開始  動工，一路到十二月初才整個完成（包含給 editor 修繕），可以的話最好儘早開始  ，我想這跟寫 paper 有點像，就是需要每天都打開來寫一點，我記得那時候有個學  長跟我說「SOP 需要的是二十個一小時，不是一個二十小時」，當然我花的時間絕對  超過 20hrs，不過我想這要表達的意思是千萬不要覺得可以用很短的時間生出一個品  質好的 SOP。時程方面也需要考慮到寫完後要給學長姐、教授、editor 看這件事，並  不是每個人都很閒，尤其是教授和已經在國外被摧殘的學長姐，可能都沒辦法立即幫你  看完修改完，而且修改文件這件事情天生就是有 race condition 的，如果同時給不同  人修改的話 merge 的時候應該蠻容易遇到 conflicts 的，這些都挺花時間的，所以可  以的話儘早完成，然後早點寄給能幫忙潤稿的人，讓他們有充裕的時間可以慢慢看慢慢  改。    至於內容，我一開始蒐集了很多人的 SOP，看完之後拿了其中一篇的架構做爲初稿來  修改，我想這可能是初期比較容易想到的策略之一，但這個初稿寫出來的東西最後被  指導教授的一句「My general impression is you have diverse experience, but  with nothing \"deep enough.\" My feeling is like attending a talk where the  speaker \"flashes through\" the slides. The connectivity is indeed a big  problem.」給打回原型。究其原因，當是我太快就進入寫細節的階段，把我想得到的  東西都塞進去，而沒有先構思整個 SOP 的故事應該怎麽說、經歷應該怎麽串聯。SOP  是一個讓 reviewer 知道爲什麼你比其他人特別、是一個可以充分展現自己的地方，  所以應該是先構思一個好的 story flow，讓這個 story flow 把經歷及動機連貫地串  起來。要有一個好的 story flow，我想最佳策略就是 be honest，誠實的面對自己、  檢視自己到底爲什麼喜歡這些東西、爲什麼做了這些東西、爲什麼想要唸這個學位，  大部分的決定背後都會有一些原因，把這些原因攤開來、仔細的串起來，其實就是一  個很好的 story flow 了，而且因爲真實、這個 story 應該也能比較說服別人。我的  初稿問題就在於我用了別人的 story flow，那是別人的人生而不是我的，當我只是把  我的經歷 fit 進他的故事中，就會變得很突兀而且不連貫。    我想無論如何，寫 SOP 的這個過程都會幫助大家更瞭解自己，也能再重新確定自己的  動機，也許未來出國唸書會遇到很多挫折而懷疑自己，如果這時候拿出當初寫的 SOP  來看可以讓自己重新產生信心、相信自己有這個能力、也能記起自己的夢想的話，這  應該就是份很好的 SOP（當然這部份我還沒經歷過所以可能只是在練肖毀…XDDD），  這裏想附上一句當初指導教授幫我 review 時，我問他這個 story flow 行不行的時  候，他給我的回應「It is usually hard to say on what flow is the \"best\"  or \"great\"---usually I just know that it is not good enough. You need  to struggle and find your own story. That is the \"benefit\" of writing  an SOP.」，希望大家都能在寫 SOP 的過程中收穫些什麼。    前面講的大部分是比較「心靈雞湯」類型的建議，這裏提供一些比較具體的策略：  1. 拿張紙或是打開 Evernote / OneNote，把能想到的關於自己特別的經歷、動機、     心路歷程都用條列式寫下來，做一個 brain dump 的動作。  2. 仔細檢視每個點，把重要的和不重要的區分開，把有關聯的放在一起，把     priority 也排出來。  3. 把能想到的細節補充在每一個點的下面，把能想到能夠連接兩個點的關聯也寫下     來，make it solid and specific。  4. Repeat 1-3. 吃飯突然想到、上廁所突然想到、睡覺前突然想到的靈感都可以記     下來，這個過程可以儘早開始，因爲多花時間在這幾個步驟上可以讓自己不會遺     漏掉一些重要的靈感。    一個重要的點是要寫出跟 CV 不一樣的 information，不要寫成了 extended CV，  這點需要靠一個好的故事主軸來達成，並適當的表現自己跟別人不一樣的地方，  例如我覺得我的數學 background 是跟其他申請 CS 的人比較不一樣的地方、  我的實習經驗以及 web development 經驗也是不一樣的地方、我參加過一些  open source projects 也是跟別人不一樣的地方，這些能夠讓你 stand out  的東西就要好好掌握。關於這點有興趣的版友可以搜一下我在版上之前的文章，  我有在文章中列出自己的經歷，然後下面版友的回覆就有一些可以如何包裝自己  這些經歷的建議。    再來，SOP 寫完之後一定要找別人看，越多人看越好，越多不同背景不同來歷不同  關係的人看也越好，因爲每個人都能幫你突破不同的盲點，幫你補上從他那個角度  看到的你的優點，即使那個人只幫你改了一兩句也非常值得。另外不要擔心寫太  多，我一開始的 SOP 大概三頁吧囧，然後後來慢慢檢視哪些東西是 CV 上有的、哪  些不重要、哪些資訊重複的，這一步可以在縮短內容的同時讓這些內容更 concise，  這裏也分享當初指導教授給我的建議：「The key to writing a good SOP is to  let *every sentence serve its purpose, ideally different from the purpose  of the CV sentences*. Talk about something more concrete, such as stories  of research failure, and make people know the real you (rather than your  records). Make every sentence connect towards why you are a good candidate  for them to consider.」簡單說就是不要有廢話，每一句都要能夠 provide new  information。順帶一提，應該不少人會和我一樣不敢在 SOP 裏面寫失敗的故事，  例如某個研究專題最後沒啥成果就不敢寫了，但是我想這句 「make people know  the real you (rather than your records)」是很重要的，如同前面所說的，誠實  的面對自己的經歷，讓這些經歷成爲你與衆不同的元素，無論是成功或是失敗的經驗，  其實都會某種程度促成你往後所做的每個決定，把這個關聯寫下來，會讓故事變得更  有說服力。（當然，誠實並不是要什麼都不修飾不隱瞞的寫出來，誠實的同時還是要  somehow be selective XD）    至於很多人詢問的客製化，我基本上是沒做的，我只有在最後一段改了一下學校的名  字和 program 的名字…少部分學校的 SOP 有特別要求的我才有寫，但也沒有寫很多。    修繕的部分，我寫完之後分別給指導教授以及之前申請的學長姐看，確定整個 story  flow 是 OK 的，並且把一些明顯的缺陷改掉，然後再給 editor 修，editor 主要就  是讓句子變得更 concise，內容部分基本上不太動。    從上述來看可以發現我在 SOP 上花的時間相當多，那時候都是休假狂改，然後收假  前把 SOP 印出來帶進軍中跟同梯的互相交互 review 等等，多做 peer review 其  實也很有幫助，因爲你在看別人 SOP 的時候其實不會和看自己的 SOP 一樣有耐心，  這和 reviewer 看你的時候的狀況有點像，這時候你會自動掠過那些華麗的辭藻，  每一句都直接看他到底在幹嘛XD…例如他的第一段寫了洋洋灑灑，你可能只注意到他  說他想唸什麼 program 之類的，這個過程就可以有效的幫助你和你的朋友省略不必要  的句子。    關於 SOP 大致上是這樣，雖然我寫了不少，希望可以幫助大家寫出適合自己的故事！      成績：  在校成績是我這次申請最大的弱點，大一的時候被線性代數慘電、大二又被代數導論  慘電，導致我大一 GPA 才 2.9x，到大三決定要申請出國的時候 GPA 大概才 3.3x  而已，好險最後大四有稍微努力拉昇一點到了 3.45，也讓 last 60 變得比較好看，  不過這過程真的有點辛苦，而且大一大二的包袱真的不是普通的輕，而在整個申請過  程中（選校、看人家報結果），真的可以發現 GPA 和 undergraduate 的學校有若干  重要性，這很現實，我也因爲這樣吃了點虧，所以建議有志於出國留學的人，一定要  趁早顧好 GPA，不見得要拿什麼書卷，但是至少不要被當或是拿個 C（數學系的就…不  要被當就好Q_Q），可以把多餘的時間拿來充實自己 resume 上的經歷，但是前提是別  讓成績拖了你的後腿。  另外就是在寫 CV 的時候要適時的揚長避短，例如我就沒寫 overall GPA，而寫  了 CS related GPA (3.9x) 和 last 60 (3.8x)，雖然我不知道這樣有多少幫助，  但我想至少比直接寫個 3.45 overall gpa 在上面好得多。  另外想分享給跟我一樣太晚決定要出國然後發現自己 GPA 不好的人，不要讓成績  不好成爲放棄的理由，如果大三決定要出國，那還有大四可以彌補，如果大四上決  定要出國，那還有大四下可以彌補，也還有英文成績或 SOP/CV 的東西可以讓你出  力，也許你覺得我的 3.45 GPA 雖然低但還不夠絕望到有說服力，那我以我  朋友 GPA 3.0x 爲例，雖然成績不好，但是他靠着大四時充實研究、實習工作經驗，  後來也的確申請上了不錯的學校（有機會請他分享一下他的申請心得XD），  重要的是在一切可以掌握的地方用力努力，在已經無法掌握的地方也別太過在意。    跟成績稍微沒那麼有關係的是修課，如果像我一樣想轉領域的，建議還是要修一些  對方領域的 core courses，例如我這次申請 Purdue 就有問我有沒有修過他們要  求的核心課程 (DS & Algo, OS etc.)，像我只修過少數 CS 課，就有點吃虧。    研究：  我不確定對於申請 MS 來說研究經驗或是 publication 到底重不重要，但是如同前面  所說的，在一切可以努力的地方努力，如果有時間有機會的話還是建議能找教授做點  研究，別的不說光是能多認識未來想深讀的領域就相當有益了。至於沒有  publication 我覺得應該不算是太大的弱點（例如我就沒有QQ），有當然很好，但是  沒有應該也不是 big trouble，比起有沒有 publication，我想能不能在 SOP/CV 中  讓人看出你對這個領域的瞭解更重要，這靠的就是研究經驗，而且在內行人眼中應該  是一眼就能看出。舉個例子來說，我在寫 CV 時有用一兩句話來 summarize 我做的  research project，當時我自認我寫的還 OK，但是指導教授給我看他寫的版本，一  看之下就發現兩句 sentences 的深度差很多，我想這個深度是比較難假造的，也是  需要靠研究經驗來累積的。    話說回來，如果決定要出國的時間點夠早的話，依舊建議提早開始做點研究，因爲做  研究也是要學習、要練習的，甚至我覺得想 idea 也是需要學習的，而想 idea 這件  事情是在臺灣教育中被嚴重輕忽的一大塊，像我剛進 lab 的時候根本不知道我要從何  找題目來做，這當是從小就不習慣獨立思考的結果，如果可以靠接觸研究來彌補這點，  我想是非常值得的。    實習 & 實務經驗：  這點我想是我的 background 中比較值得一提的，我高中開始接案、大學開始跑去新  創公司實習，玩過一些 open source projects，這讓我的經歷跟別人比較不同，也是  我覺得蠻可以突出自己的地方。當大家都在大公司找實習的時候我選擇去 start-ups，  第一個原因是 start-ups 比較不介意你沒經驗，大部分的 start-ups 還是很 nice 會  願意培養你的，第二個原因是在 start-ups 中，被丟到野生戰場上的機會比較高，可以  接觸到很多實際的狀況，用到很多相對較新的方法論或是工具（大公司可能覺得 risk  太高不敢用），做完 feature、解完 bug 直接 deploy 就能看到自己的成果，抑或公司  用了很多 open source libraries，遇到問題你還會被叫去修那些 3rd party library，  修完之後就 open source exp++ 了。    當然我認識不少朋友都去了像趨勢、Yahoo、MS、Google 這種大公司實習，這的確能  在 resume 上顯得亮眼，但是我想一間好的 start-ups 能帶給你的好處也不會少太  多，例如我就因爲在 start-ups 接觸了很多 open source，才有機會跑去  Google Summer of Code 玩，甚至能跟 Rails 或 GitHub 的大咖共事學習，也因爲  我在 start-ups 待過，大四時還跟幾個朋友一起 found 了個小公司，我想這些特別  的經驗是大公司不見得能給你的。    申請前選校：  我這次申請了總共 14 間學校（以 program 來算是 17 個），應該算是相當多，一個  原因其實就是因爲擔心最後會全軍覆沒 Orz，不過雖然多，但每個 program or 學校都  是我有認真考慮過，覺得就算只上這間也願意去的。選校的依據基本上就是先拿排名來  列一下 top 50 的學校，然後開始根據過往的錄取心得文、一畝三分地和 grad cafe   上的回報來交叉比對自己的三維背景等等是否有希望，然後差不多判定出自己的 match  zone 之後，就前面挑一些 dream school 當做買樂透，後面挑一些保底學校。話雖這樣  說，但其實 match zone 這個東西還是很難說的，我其實到現在也還是不知道自己  的 match zone 是哪裏囧，我想只能靠多看多問吧！    至於錄取的判斷順序什麼的我到現在還是覺得參不透啊！就像當初 UCSD 開始  發 admission 的時候，一畝三分地上很多人說是照姓氏、有的說照 track 在  審、有的說先看 GPA 什麼的，搞得大家都人心惶惶，但是後來看起來應該也不是  這樣…再來是夢幻學校千萬不要覺得不敢試，像我這次雖然被 CMU 狂拒了四  個 program，卻上了從來沒想過能上的 MCDS，我想申請多少還是有點運氣成分在  的，如果 application fee 不是問題、老師的推薦信也不是問題的話，那多試幾  個 dream school 真的無妨！    推薦信：  推薦信一樣是能儘早開始就儘早開始，如果有做專題大概能從指導教授那拿一封（這  封也應該會是最 strong 的），如果有實習應該也可以從實習老闆那拿一封，修課教授  的話我覺得也可以，但就是可能比較 weak 一點，除非你能有策略性的讓教授對你印象  深刻，而這就需要及早規劃了。    我自己的情況是指導教授一封，我從大三下開始跟他做研究，然後擔任過他一門課的  助教，我想這封應該是最 solid 的一封，畢竟有比較多東西可以寫（例如專題研究  或是平常相處等）。  第二封是電機系的教授，嚴格說起來我們的關係不算是修課的關係，比較像是創業夥  伴，修課是我認識他之後的事情了，在創業的過程中我自認有做出滿多  contribution，然後創業維艱，這過程中我們也有很大量的相處時間，所以我想這封  應該也算是 solid，並且可以表現我在實務上的長處。  第三封是我母系數學系的教授，我們的相處就比較侷限在修課，但是在大三升大四的  暑假我也有短暫跟他做過一點點 ML + Scientific Computing 的研究，這封也許不  如前兩封 strong，但我覺得能 provide some new angle，例如我在數學系的表現以  及我對於 ML 及應用數學結合的經驗。  第四封是我大四實習的老闆，老闆本身有 Stanford 的碩士學位，雖然我不確定這個  影響大不大，另外這個老闆在創業界還算有名，而我在這份實習中也算是負責比較多  獨立的、大型的 project，所以我想這封信的內容應該也算紮實，也能展現我在實務  的經驗。    我覺得我很慶幸能拿到這四封信，能從不同角度讓我的背景能夠變得比較不同，我想  這也是找推薦信時可以考慮的一小點，也就是如何讓推薦人能夠提供不同角度的資訊，  並讓這些資訊能夠跟你的 SOP/CV match。    建議大家及早規劃推薦信的原因之一是有些教授可能會有他寫推薦信的 quota，例如  他只願意幫多少學生寫，或甚至他幫你寫只能寫幾封等，這都會影響到後續選校或是  要多找推薦人等等。我很幸運地四個推薦人都跟我說我申請幾間他們就寫幾間（於是  我有些學校如果沒限制就直接丟四封了XD…），但是我身邊的確有朋友遇到教授只願  意寫個幾封（他申請 18 個左右的 programs…），甚至在 deadline 前突然說不想寫  了，這真的會讓人很崩潰，尤其在 deadline 前會更緊張…  再來就是有些推薦人可能會希望你幫忙他寫個草稿，然後他再自行修改，這就需要提早  寄給對方；以及有些推薦人非常忙也非常多推薦信要寫，這也需要提早跟對方確定好，  以免推薦人來不及幫你寫或是造成對方時程上的困擾。  由於有些推薦人太多信要寫了，所以可能在 deadline 之前可以禮貌性的提醒一下，免  得他忘記，然後有些信晚於 deadline 是沒關係的，這部份要看學校的規定，如果學校  規定的是 hard deadline，也建議跟推薦人說一下。    時程：  我是在大三下快結束的時候決定出國的，大概是六月多，七八月就開始衝刺托福，原本  預計九月就開始弄 GRE，結果因爲做研究、實習、搞創業什麼的太忙了，一直拖到大四  寒假結束才去補習…囧，然後一路拖到當兵前兩三個禮拜才考完 GRE，這是一個非常不  好的範例，建議大家能及早弄完英文就及早弄完。如同前面所說，如果要當一年兵的話，  儘量不要安排在當兵的時候考英文，不確定性太高、壓力也太大，尤其剛入伍的前幾個  月很難熬，就算有時間我也不覺得能唸進多少書，光是處理負面情緒就處理不完了…    研究的話我覺得比較看運氣以及你能 allocate 多少時間在研究上，像我就是太過  花心，做了太多事情，導致研究進度很慢，也錯過一些可能有機會投稿的 conference，  不然我想如果大三開始做研究，應該是挺有機會在大四畢業前拿到一些 publication，  例如同個 lab 的優秀學弟和優秀同屆都有很不錯的成果。    SOP 和 CV 的總時間大概是三四個月，這很大一部分是因爲我八月就去當兵了，導致文  件通常只能在休假的時候弄，然後又加上要給別人 review，信件往返也花了不少時  間，如果是要當兵、尤其是要當一年的兵的，建議把這點納入考量。    開始填寫學校的 online application system 大概是十月左右的事情，我覺得這個只要  學校開放系統，就可以開始弄了，反正有空就寫一些寫一些，因爲有些學校的要求會不  太一樣，像是限制 SOP 只能 1000 字（或 1000 characters…乾這是在搞誰啊QQ），  或是 SOP 需要拆成不同段落等，這些都還蠻需要時間來弄的，尤其是當 SOP 已經超精  簡但還是超過字數限制的時候真的很痛苦，因爲真的會不知道還有哪些地方可以再刪  掉，需要花時間慢慢修，我那時候都把文件印出來然後在軍中利用有空的時間一個字一  個字的刪…    另外有些學校在推薦人的部分是要等整個系統 submit 之後才會寄 invitation  letter 給推薦人，像這種就需要提早在 deadline 前 submit，讓推薦人有時間寫信。    學校死線的部分，我申請的學校有一半左右是在 12/15 due，然後一部分在十二月底  一月初，少數在一月中或二月，建議選完學校後就把每間學校的 deadline 列出來，  讓自己能有點心理準備。    這邊也分享一下我是怎麽處理學校資訊、填寫系統進度等等的，因爲這些東西都很多很  雜，每間學校也都不一樣，以往有學長推薦用 excel 做個表格，但是我覺得 excel  有點太侷限了，所以我是選擇用 OneNote （Evernote 其實也可以），我的做法是每個  學校都是一頁筆記，然後把該學校的資訊、填寫進度、注意事項等等都寫在上面，這裏  附上幾張截圖讓大家參考，表格的部分其實就看大家需要記哪些東西而已：  http://imgur.com/zysJT4m  http://imgur.com/mp6GQVm  http://imgur.com/4VbRfKa    哪項重要？  這裏分享一下之前在版上看到的 (#1JDk6wuQ， #1FTQhQw0) 的一句話「不要給  學校簡單拒絕你的理由，在能努力的地方努力就對了。」能衝 GPA 的時候就儘量衝，來  不及衝 GPA 的時候就好好把研究做好發個 paper、做些有趣的 course project /  open source project、參加競賽拿個獎，或是在推薦信上多下功夫讓推薦人對你有深  刻印象等等，能努力的地方都要努力。GPA 固然重要，但是也不要忽略能夠展現自己不  同的地方，例如實習、例如創業、例如 Open Source，走和大多數人一樣的路總是比較  難贏別人，所以就想辦法走出自己的路吧！      結語：  申請出國留學真的不是一件輕鬆的事情，尤其遇上當兵，不管是準備文件、填資料、  等結果的壓力和煎熬我想真的只有經歷過的人才知道，從快兩年前決定要出國到現在，  真的是一段 long long journey，這個過程中雖然我似乎走了許多遠路，例如跑去唸數  學、例如投注大量時間在業界而不是課業，例如明明是做 web 的人卻突然跑去做 ML  了，但這些原本看似不相關、有些甚至看似無用的經歷（聽過「唸數學有什麼用？」的  人請舉手XD），卻在最後一一串起來、一一變得有意義、也一一讓我能夠有個特別的申  請背景，例如數學系的訓練讓我在面對 ML 的數學部分的時候比較不那麼陌生，修過的  數學課讓我申請 ML related program 的時候有點小優勢，讓我看 ML 問題的時候可以  有不同的切入角度，例如實習讓我累積不少經驗、有可以寫上 resume 的東西、更讓我  清楚臺灣的環境和我想要的環境有所落差，例如做 web 讓我看到一些可能可以 apply  ML 的 scenario。我只是想再重複一次前面說過的「希望大家能相信生命中每一件事情  都有他的意義，沒有白走的路或是多繞的遠路」，不要覺得自己慢了別人很多、或是在  起跑點就輸給別人了，也許這些劣勢在未來的某一天就成了你與衆不同的優勢，如同我  在 personal statement 中寫的「my studies in mathematics  transformed from a source of frustration into a unique advantage」。    另外一邊當兵一邊申請真的不輕鬆，但是如果讓我重來一次，我還是會選擇一邊當兵一  邊申請，因爲申請雖然累，卻讓我有動力、有目標、有壓力、有期待，如果沒有這些，  真不敢想象當兵的日子會變得多麼漫長和空虛（雖然現在也還在當Q_Q）。      最後是感謝文的部分，雖然我想應該沒太多人想看，但還是希望能藉這個機會好好感  謝這些一路陪伴我走來的人，更要感謝我生命中的這些貴人。    做出決定的時候真的有不少感觸，能拿到這些 admissions 真的是受到太多人太巨大  的幫助。  感謝 SK2 和字神的老師，讓我 T & G 都能順利一戰達標；感謝幫助我做出要出國這  個決定的所有人；感謝 PTT 上衆多版友和前輩給我很多建議和鼓勵；也感謝一起申請  的夥伴，彼此鼓勵和 review 文件真的很有用。感謝 104-1 的政戰士們，雖然你們已  經破百而我還沒，讓我很想跟你們絕交，但還是感謝你們，沒有你們陰間的日子會更難  熬；感謝惟元，沒有積極的你互相鼓勵我可能申請進度會超級大落後，祝你也能拿到  dream admission。    感謝已經在美國的學長姐讓我一直騷擾，從借我參考資料、詢問申請過程、一直到幫  我 review 文件、甚至幫忙我選校。    感謝馬卡卡學長，你一直是我敬仰的對象XD，謝謝你當初的分享讓我萌生出國的念  頭，謝謝你給我的衆多建議，未來還請你多照顧了！    感謝數學系的王偉仲老師，我們相處的時間沒有很長，我也沒有做出什麼出色的  research，但你還是二話不說的替我寫了那麼多推薦信，謝謝你帶我接觸了科學計算，  這幫助我看到更多結合 ML 的可能性。  感謝亦師亦友的 Ric 老師，從你身上學到很多東西，謝謝你的 DSnP，更謝謝你帶領  我們一起創業，謝謝你願意讓我排入你幾百封的推薦信候選者中。    感謝 Codementor 的 Weiting，謝謝你讓我有這麼大的自由能夠嘗試很多新技術，謝謝  你對我的信任讓我獨立完成很多 features，謝謝你幫我寫了這麼 strong 的推薦信。  感謝 iCook 的 Richard，謝謝你讓我在 iCook 的時候可以接觸到那麼多 cutting-edge  的東西，帶我認識各種大神，謝謝你一直鼓勵我嘗試 contribute open source，謝謝你  鼓勵我上田神的 ML 從此改變我的人生軌跡，沒有這些幫忙我的 resume 可能只能寫半  張 A4 紙。    感謝軒田老師，謝謝你帶我進入 ML 以及研究的世界，謝謝你許多中肯的建議，謝謝你  讓我可以在 lab 嘗試很多有趣的 idea，當知道我要出國後就盡力幫我、給我很多機會  充實我的研究經歷，甚至破例給我機會讓我擔任你的助教，謝謝你從決定出國開始一直  到最後選擇 admission 中給我的太多太多寶貴的意見。    感謝腦團的朋友們，數學系很難唸，但如果沒有你們數學系根本就不能唸，大學回憶中  最珍貴的就是你們，希望十年後、二十年後我們都還能聚在一起。    感謝我的室友洪仲言，謝謝你一路鼓勵我、各種無形的幫助，沒有你我可能到現在還不  敢妄想要出國唸書，很高興你在經歷那麼多之後終於順利拿到了 admission，接下來要  一起在美國打拼了！    感謝我的女朋友黃璿，謝謝妳容忍我當兵和申請的焦躁、任性和各種負面情緒，謝謝妳  陪伴我度過各種低潮和挫折，謝謝妳，接下來一起在美國生活吧！    感謝我的家人們，謝謝爸爸媽媽從小的栽培和照顧，給我很多自由去選擇我喜歡的事情，  即使會有很重的負擔也願意讓我任性的出國唸書，讓我有機會去 top 1 的學校見識偉大  的航道。謝謝我的妹妹，真是抱歉我每次放假都在忙都沒時間好好陪妳。謝謝舅舅，從  小到大這麼幫忙我們全家，讓我能夠有機會出國唸書。    最後感謝主，謝謝祢賜給我的一切，我相信祢總是會安排最好的給我們。      --  ",

    "f_內文": "  Program  MA in Art History  (research interest: modern/contemporary art)      Admission  SUNY Stony Brook, MA Art History and Criticism (3/2)  CUNY Hunter College, MA Art History (3/16邀請面試 3/18面試口頭錄取 3/29錄取信)  NYU-Institute of Fine Arts, MA History of Art and Archaeology (3/19)      Pending  Boston University, MA History of Art and Architecture      Rejection  UT-Austin, MA Art History (3/4)  Columbia University, MA Modern Art: Critical and Curatorial Studies (3/9)      Decision  Not yet (還在跟家裡討論中但應該會接受CUNY Hunter的offer)      Background  BA in Foreign Languages and Literatures, NTU, 2010-2015  Overall GPA: 3.81  Art History related GPA: 4.0 (4 courses/10 credits)    Exchange Student (Humanities), Universitat Pompeu Fabra, Spain, 2014-2015      Test Scores  TOEFL 109 (R:29/L:26/S:26/W:28)  GRE  V156(71%) Q161(80%) AWA3.5(38%)  (這成績實在是愧對本科系…)      Work Experience  Intern, VT ARTSALON                              台北某畫廊 實習生  Intern, Taipei Film Festival                     台北電影節 實習生  Volunteer, Le Théâtre de l'eau Dessus Dessous  水面上水面下劇團 志工  Volunteer, Contemporary Legend Theatre           當代傳奇劇場 志工  Receptionist, CNEX Chinese Doc Forum             華人紀錄片影展 國際接待志工      Student Activities  Stage Manager, Graduation Production of DFLL     大四畢業公演 舞台監督  Director of Activity Dept., Undergrad Student Association, DFLL 系學會活動部長      Letters of Recommendation  1. Faculty advisor/professor from DFLL  2. Professor/Head of DFLL  3. Professor from DFLL    Languages (藝術史MA/PhD都會要求有第二外語的能力，與研究興趣相關佳)  Mandarin Chinese: Native  Spanish: fluent (reading, writing, speaking)  French: intermediate (reading, writing, speaking)    -----------------------------------------------------------------------------    說來慚愧，其實自己整體準備程序起步非常的晚，導致申請過程中一直在趕死線。  我大約去年9月中才確認申請目標，決定後很匆忙報了10月底的托福跟11月初的GRE，短短  三個月，從一片空白連GRE考什麼都不知道，到最後趕在12/15送出第一批申請文件，儘管  準備過程不盡完善，還是希望可以分享一下本魯妹的心路歷程給未來想申請同一領域的人  一些方向也好，或說警訊也好(不要像我這麼白目這麼晚開竅著手申請…)畢竟板上藝術相  關的申請資訊本來就不多，藝術史更是冷門，當初自己在找參考資料時就覺得有點可惜，  因此希望能夠藉此機會盡點綿薄之力。      動機    會決定要申請Art History這個領域，自己也是思考非常久。一直以來都對藝術很有興趣  但一直無法確定到底是哪方面的藝術。我想最後的決定也是受到交換學生那段時間非常大  的影響，那時除了有修不少藝術相關課程之外，也是難得有機會大量親身接觸各種藝術形  式以及各大博物館美術館，大開眼界的我當下就有「我想要在這種地方工作、每天跟藝術  相處」的想法，只是一直沒有很直覺的聯想到藝術史。後來在考量未來職涯方向時就以各  大博物館工作為目標，並且上網查各大博物館career有哪些職位、job requirement 如何  發現博物館分工精細，其中我有興趣的curatorial/collection/research/education部門  都要求至少要有MA in Art History的學位。除此之外若在art gallery, art magazine或  其他art institutions工作，有這個學歷也會相對吃香，因此才決定申請Art History。        選擇申請學校 & program    美國的Art History很少有terminal MA(與PhD分開track的MA program)，像知名的Yale,  Harvard, Princeton, U Chicago等都只提供有funding的PhD。  至於為什麼不申請PhD？我的導師的建議是，畢竟我非本科出身，藝術史的專業訓練還  不夠扎實，建議先從MA開始試水溫也確立自己的研究興趣，以後就算要申請PhD也比較  有方向。再者，PhD主要目的還是academia或curator(除非在小博物館或做contemporary  才不見得一定要有PhD學位)，對於自己是否想走學術還不是很確定，目前想法是希望先  工作一陣子。(其實重點是我現在也沒資格申請PhD吧哈哈哈看看這資歷)    然後就開始找學校跟program啦～我大概設定了幾個考量的點:    1) MA program/school reputation (申請gradcafe討論美國藝術史領域知名的program)  2) Job placement/PhD placement  3) Modern/contemporary領域強/faculty  4) Location (museums, art institutions)  5) Scholarly & practical opportunities  6) Course descriptions, additional certificate programs, facilities…    除此之外把program的網站都看熟並整理成表格，最後決定申請六間學校，光紐約的學校  就佔了四間，因為考量到藝術資源豐富跟大博物館都在那，再來同樣博物館資源豐富的  Boston，還有MA與現代藝術領域相當知名的UT-Austin。我申請的學校沒有很多但都是AH  領域中公認好的program跟學校。也不是沒想過可能會全軍覆沒，但總覺得要申請就要申  請「有很吸引我的點且即便只有上這間我也很滿足」的program才值得。        Letters of Recommendation    Art History MA通常會要求要3封\"from former instructors, preferably who teach  art history\"或\"speak to the applicant's research and writing skills\"的推薦信。  而我剛好沒有熟識的藝術史教授，所以找的推薦人都是教過我的外文系教授。    推薦信最好在申請死線至少一個月前跟推薦人確認，才能給推薦人足夠時間準備。我的  第一批死線是12月中，而我在10月中底就寄信給系上包含導師三位教授詢問意願。其中  一位教授因為只上過她一門課比較不熟，我特地另約時間晤談讓老師更了解自己的想法  與動機，以免老師不知道要寫什麼，而這位老師是唯一請我先擬草稿再寄給她寫推薦信  的推薦人，其餘兩位都是直接自己擬稿。    另外務必準備所有申請資料紙本給推薦人參考：CV、SoP、writing sample、以前在老師  課堂上寫的term paper、一張你申請的學校program/死線/contact email/學校明確要求  的推薦信內容(if any)一覽表。還有申請系統送出推薦信系統信時也記得寄信通知推薦人  (即便學校系統已經會發系統罐頭信)，接近死線時適時的\"提醒\"推薦人。申請手續告一段  落後，除了記得寄信好好謝謝推薦人，也要keep them updated!        SoP    除了基本的硬條件(GPA、TOEFL、GRE)不要太差之外，SoP絕對是整個MA申請過程中最重要  的部份了！我前後寫了有三四個版本才定案，第一版參照寫essay的書裡面指示跟範文，  寫了較有故事性的SoP，double-spaced後落落長有三頁。給幾位朋友看過根據朋友意見  做了些修改，結果我跟導師討論時這個版本完全被打槍XD 然後我就含淚重寫了哈哈哈哈！    (以下建議及寫法\"可能\"只適用人文藝術相關科系)  我的導師當初在Yale念PhD時也有參與過application selection的過程，他說申請資料太  多了到最後根本看到麻痺，大家都只想看那種言簡意賅精闢到位的，根本沒時間看你講故  事(除非你真的有超奇葩的經驗吧我猜)所以他建議我把內容濃縮到兩頁內(這樣審查的人  只要翻一頁，也讓對方省力)並且將一頁的內容著重於「研究興趣」，另一頁就稍微簡單  帶背景、實務經驗跟選擇該校的動機跟結尾。    最後我的SoP非常直白：開門見山就說我對某領域的藝術最有興趣，這興趣起始於某課程  之類的，對這塊領域的藝術所學或自己在research時發現的一些東西或現象引起我的疑  惑與思考，而這樣的思辨過程導致了我會想要研究某某東西等等。其實這一大段是非常  難寫的，為了寫這一面(還有writing sample)去圖書館借一堆厚重的藝術史書做research  唸到眼睛都快爆了！SoP的重點放在研究是必要的，即便只是申請MA或就算目前研究興趣  不一定就是你進去一定要做，畢竟審查委員要看的就是你的思考邏輯與思路呈現(也就可  以看出你有沒有料做研究吧)。    再來剩下內容就是簡單交代背景跟經驗，我大概先寫「學術」(外文系某堂課給我在藝術  方面的影響及學術上的能力等)，再寫「課外實務經驗」來強調自己的diversity(這部份  也許會跟CV重疊但可重點寫）並帶出想要唸MA、在博物館工作的動機。    以上這些是我基本的SoP內容，而剩下兩段(選校與結尾)則依照申請的program不同去做  調整。在寫為何該校吸引我的部份，我多著重在該program在做現代藝術領域的faculty  與我興趣相符、location/proximity to art institutions、該校的特色(強調實務經驗  /額外certificate課程可取得等)、就讀該校期間的計畫等。另外要注意的是，因為兩頁  的空間容納的字數才幾百字，wording很重要！務必掌握「講重點」&「精準用字」原則。      Writing sample    所有MA都會要求繳交一份藝術史相關的writing sample - \"preferably an undergraduate  research paper or thesis on a topic related to your proposed area of  concentration.\" 若沒有跟未來研究興趣直接相關也沒有關係，只要your best scholarly  writing即可。每家頁數限制不一，但大約15頁完整paper就很ok了。    Writing sample是學校檢視你的思路、邏輯、分析等研究能力的指標，重點不是寫得多  華麗多正確，而是在於你的想法是不是夠有意思、夠original、或足以引起他們的興趣。    我是直接拿交換時期上的藝術史課堂期末paper翻成英文並延伸改寫再深入分析(這部份  做了很多research)，但最後實在乾枯只寫了13頁哈哈。因為時間太趕我沒有找native  speaker或教授修改，但可以的話花錢請專業人士（最好是懂藝術史的）看過更好，至少  可以修飾一下語句選字或文法等小問題。        Interview (CUNY)    通常MA Art History只有書面審查就通知結果了，所以當我接到CUNY Hunter College  秘書來信說對我的申請資料很有興趣想要進一步來個面試時我真的是又驚又喜又嚇到  魂飛魄散(而且他台灣時間半夜來信說隔天或後天面試是要嚇死人嗎)    跟我面試的是Director of graduate program，她說\"We like your application very  much and we want to know why you want to study an MA in art history, which you  probably already explained in your application but we just want to hear it from  you.\" 其實我覺得滿怪的但就隨機發揮了當聊天。然後她就笑笑的說\"Do you have any  question for us?\" (我傻眼心想說「不會吧這樣就結束了嗎」)就問了準備的幾個問題  (QA及聊天以下簡化)：    Q: What’s the collaboration between the MA/MFA students like?  A: 藝術史(MA Art History)與藝術創作(MFA Studio Art)兩系學生間密切合作是Hunter     的特點：兩系學生常常一起上課(課堂上會有不同的idea激盪)、MFA學生辦展時會跟     MA學生共同策劃由MA學生負責策展之類的，因此會有很多實務經驗的機會。    Q: What do the alumni/recent graduates do? (PhD/positions in museums?)  A: (舉很多例) 近期的graduates有人申請到Princeton的PhD、有人念書時已經在紐約     的畫廊實習畢業後決定留下繼續工作、有人在博物館做策展相關工作等。    Q: How many MA students are admitted annually? What is the size of the class?  A: 春季秋季都有招生，一年中總共會收40-50人不等(一期收20個左右)但所有課程都是     小班制(6-12人)如此可以有比較好的討論與表達訓練。    Q: Are there many international students? (其實問這題只是突然好奇而已)  A: 學生組成很多元，還有來自南韓、俄羅斯等地的學生。    後來她很有耐心的解釋了系上的課程內容跟新開的curatorial certificate，然後突然  好奇問我的興趣是哪時期的藝術，我說modern/contemporary，她聽完很開心的說\"Then  I think you are in the right place to study modern art, if you choose to come,  which I hope you will.\" (受寵若驚我的天老師您這是暗示我被錄取了嗎?!)  結尾的時候她又說\"You will get admission from the school\"等，就當場給offer了:D  其實這個面試沒什麼專業內容，白痴如我竟一時忘記問funding相關問題…  總之一定要準備問題問面試官，如此除了顯示重視這個program外也可得到第一手的資訊。        結語 & 心得    其實萬萬想不到以我這樣不出色的背景且非本科還能夠被錄取三間學校，還包含很喜歡  且在美國MA現代藝術史領域相當有名的CUNY Hunter College！真的覺得自己非常幸運！  整個申請過程遇到了不少困難跟挫折，也曾經被身邊的人不以為然過(常常聽到「蛤？  你要念藝術史？那可以幹嘛？你加油」這種話，一開始真的挺受傷的)，一開始曾一度  徬徨到被老媽說服去找代辦免費諮詢申請藝術史MA相關資訊，結果當時代辦說以我的背  景跟狀況大概只能申請排名150以後的學校，後來還叫我去申請Sotheby's的碩士program，儘管很不服氣但當時真的信心打擊很大覺得沒希望了，後來是硬著頭皮  想說就硬幹申請下去，回想起來覺得幸好有這麼做哈哈。現在想想從找無參考資料不知  所措連GRE是什麼都不知道，到自己一步步蒐集整理資訊寫信問人、撐過考試(還考很爛)  找人寫推薦信、天天熬夜寫SoP跟writing sample、終於submit後焦急的等待直到有今日  這樣的結果，真的是因為一路上得到太多的支持與幫助！    首先謝謝一路支持我的家人，放心讓我尋找自己的熱情、對我的選擇都是無條件支持、  甚至很奇葩的支持我走藝術這塊，有你們是我的幸福；謝謝幫助我寫推薦信的三位教授，  尤其我的導師給了我很多實用建議，還特別騰出時間與我討論幫我改SoP，真的很感激；  謝謝一路上曾經幫助我、鼓勵我、給我意見的好朋友們及板友們；謝謝老天爺冥冥之中  幫助我這個廢物完成這個三個月的mission impossible。    也謝謝大家耐心看文這麼多廢話，希望我的經驗能對以後的申請者有所幫助，另外想對  跨領域或是有志走藝術領域的人喊話：別太在意別人的想法，重點是你自己怎麼想。  當你確定這是你心中想要的，就去做吧！Have faith in yourself and don't get lost!  及早準備(很重要!)、多做功課、全力以赴，then it's all yours!    最後，如果有任何問題都歡迎站內信喔！期待未來申請藝術相關領域的人越來越多！  另外感謝留學版的資訊跟幫助！希望大家無論申請、留學或工作皆一切順利～～      --  ",

    "f_內文": "  各位學長姐晚安  重新po一次選校文，這次已詳細問完 deferral 的相關規定，  目前小弟我的申請結果大致已定(申請七間，3AD/3Rej/1Pending)  拿到三間ad，分別是    1.Cornell MSE MEng (non thesis) 1 year  2.UCSD MSE MS 2 year  3.UCLA MSE MS 2 year    我本身是114材料大學部，今年準備畢業，想往Optoelectronics&Electro-optics領域發  展  暫時的打算是碩士念完並留在美國實習和工作  目前是在Cornell和UCLA中做選擇，想問問大家的經驗與想法    以下為考量的因素  Cornell MEng program  優點：  1. Program特別，課程包括與企業合作的project，公司名單中包含Corning, Inc，應用  了許多光電材料，希望有機會進入康寧實習或工作。  2. 碩士只有一年的時間，因此花費上相對少。  3. 根據US. News，Cornell在材料領域排第八名，且是Ivy League，畢業後相對好就業？  不確定因素:  1. 學校給我的資料中寫到學費(5萬)加生活費總共約7萬美金，其實有點出乎我意料，我  是覺得偏貴，還是其實美國私校一年差不多是這個價錢？  2. 一年的時間其實有點短，感覺才剛去適應沒多久就要找工作    UCLA MS program  優點：  1. 半導體研究方面強，且在加州，LA相對離矽谷近，有機會到矽谷的公司工作  2. 有和在UCLA材料系的學姊聊過，研究上也可以去找電機系的教授指導，不限制材料系  教授，研究相對自由  3. 去年去過LA及SD，喜歡加州的氣候，也有認識的朋友也在LA，生活上較方便  4. 公立學校相對學費便宜(3萬/year)  不確定因素  1. 根據US. News，材料排名較Cornell後面  2. LA的生活費算一算跟紐約很接近，皆是一年2萬    以上為考量的點，而我其實也有其他想法  1. 由於我是83年次，當兵只需4個月，畢業後想先去服兵役，因此必須defer入學，目前  已詢問過UCLA&Cornell兩間學校，都是受到正面回應，有機會延後入學，要求如下    UCLA：放棄2016fall Admission，給MSE Chairman寫信，若能成功說服他，則能在今年11  /30前重新申請，但有了他的背書，可以跳過審查(因為已審查過)，直接錄取。學校方面  是建議2017 spring註冊並入學，可以使用今年的admission registration，可是也需要  重考TOFEL/IELTS(小事)。  Cornell：接受2016 fall Admission，一樣寫正式信給Cornell MSE MEng program direc  tor，信中講述原因及想延後到哪一天，最後一樣由director決定。    2. 放棄今年的申請，今年10-12月再申請一次，program包括會電機領域與材料領域，也  會試著申請博士看看（也詢問過114材料第一屆大學長的意見，他覺得這兩間碩士不會差  太多，看哪間比較便宜，就去哪間）      以上是我整理出來的想法  還請留學版的各位給予小弟一些意見參考  感謝    --  ",

    "c_標題": "[錄取] LSE/SSE/Warwick MS Finance 相關", 
    "d_日期": "Thu Mar 31 01:15:27 2016", 
    "f_內文": "    1. Background       NTU Finance Bachelor 在學中 (GPA 3.9/4.3) 書卷獎*1     IELTS 8.5 (R9 L9 S7.5 W7.5), 20150321 考     GMAT 740 (Q50 V39 AWA5 一個運氣好740的概念), 20150901 考     No internship at all     高中以前在美國歐洲分別住過一陣子，總共大約5年，法文DELF B2 Passed    2. Admission:       LSE MSc Risk and Finance, conditional offer GPA 3.7/4     SSE MSc Finance, unconditional offer     Warwick MSc Finance, conditional offer GPA 3.9/4.3    3. Rejection:       LSE MSc Accounting and Finance     LBS Master in Financial Analysis     HEC Paris MSc International Finance     HEC Paris Master in Management Grade Ecole (GE)     Imperial MSc Finance    4. 各學校詳細時程: (依申請順序，給後人參考，讓大家等消息時安心一點)       LSE:       20151206 Sent                20151215 LSE For You ID                20160104 A&F rejected (1st preference)                20160316 R&F conditional offer (GPA 3.7/4.0)                (LSE似乎喜歡壓 10 weeks reply 的期限)       Warwick:   20151212 Sent                20151213 Warwick ID                20160212 Conditional offer (GPA 3.9/4.3)                (也是整整三個月)       Imperial:  20151212 Sent                20160124 Video interview                20160204 Waitlist                20160318 Rejected, recom. to MSc Risk Management (0415出結果)       SSE:       20160103 Sent                20160315 Offer                (統一審，所以提前申請沒用，不過我後來才知道)       LBS:       20160103 Sent                20160109 Interview invitation                20160211 Interview                20160219 Rejected                (隨到隨審，效率似乎最高，但不確定面試是不是邀請很多人)       HEC:       20160103 Sent                20160201 MIF rejected (1st preference)                20160229 GE interview                20160303 GE rejected                (同一輪統一審)    5. 申請過程:       如背景所說，小時候住過美國和歐洲，比較喜歡歐洲的環境，再加上我認為美國近年     動盪不安，社會暴力充斥XD，所以選擇申請的都是歐洲較知名的學校。我是約在三上     決定要出國念書，而我運氣不錯的第一次雅思和GMAT都考到滿意的分數。暑期過後約     九月開始擬SOP/Personal Statment，當時想說是以LSE要求的1000到1500字為第一個     範本，對其他的學校要求的字數或問題再刪減。約十月寫完第一份稿，就開始四處拿     給同學、父母、師長們看，並請三位老師寫推薦信。12月初交出去前三份申請之後，     有點被期中考、雜事等等弄得焦頭爛額，爾後又稍微鬆懈了一陣子，一月初才將剩餘     的完成。我覺得一月差不多是最後的期限，要更晚申請，除非是神人等級，各項考試     成績優秀、課外經驗豐富等等，要不然機會只會越來越低。       我申請時有一個理論：最理想的狀況是所有學校在差不多的時間放榜，這樣會有最多     的時間可以選擇(換句話說可以避免交保證金)，所以我當時是這樣的：最想上的最先     丟，其他的參考各學校網頁的約略時程和自我評估一下申請上的機率，例如華威寫說     6-8個禮拜，然後應該穩一點(相較於LSE/LBS/HEC之流)，應該可以晚一點投。最終我     還是繳了華威的1000英鎊保證金，有點虧就是了哈哈。       關於面試：如上可見，所有有面試的學校我都沒上XD，但還是可以提供一些心得。     Imperial的面試似乎是今年才(又？)開始的，形式是上他的網站，隨機出現幾題跟學     業實習都無關的題目(例如：給你1000英鎊，你會怎麼投資，面經請參考中國網站)，     給30秒準備時間後，一分鐘的錄影回答時間。這個網站可以無限次練習，但當然官方     有設一個deadline要求錄影完成。LBS面試官前幾個月有來台大招生，雖然打過照面     但他似乎不記得了。Skype面試，題目頗典型，差不多就是動機、實習、工作、目標     等等。HEC我的第一志願MIF直接被拒，第二志願GE面試，面試官三個法國人，題目也     典型。LBS和HEC的面試過程中，我常常被攻擊關於無實習這件事，雖然我都以出國/     上課/考試等說明，但他們似乎不甚滿意。特別是前者，面試官給我的感覺是咄咄逼     人XD，有點太功利主義。(不過也有可能是學校文化。)    6. SOP       我詢問過同學、師長，甚至還有請不相關領域的教授看過，他們都說：第一句話一定     要有個人特色。從小喜歡、名人佳句等，都似乎有點老套；最好是簡短、能貫穿整篇     的一句話或是一個詞，而第一段就說明為什麼這句或這個詞能夠套在自己身上。第二     段我寫申請大動機，拯救世界云云，第三段介紹大學所學與申請課程的相關性，例如     我寫說上過高統、隨機過程、財工、幾堂賽局、博班計量等等，也做了甚麼比較深入     的報告或計畫。第四段提到申請的原因，包括想學更多、想觀摩大師、開開眼界等，     第五段寫這個課程能怎麼樣幫助我，順便偷偷稱讚一下學校XD，第六七段就寫其他事     務，如我寫說當初住在歐洲如何如何，以及課外活動學了甚麼。第八段提到畢業後的     目標，可以寫說要在哪裡工作、做甚麼樣的職位、中短期計畫等等。最後一段我又再     次提到我的那個詞，說希望進入學校之後，要利用甚麼資源達到最終甚麼的大目標。     有一說是：課能表現佔篇幅80%，課外20%，我個人應該比例差不多。當然後來要砍字     數或是回答一些特別問題的時候，會有些許不同的版本出現，但我相信這種東西，會     越寫越順，而自然而然答題和濃縮的技巧就會越來越好。給各位參考，我個人是修改     到第九版，而且只有大修改才算一版。    7. 結語       其實我覺得現在讀商管科系的，沒有實習是一件很傷的事。觀察國外的環境，似乎越     來越重視實務經驗，碩士課程也多為就業導向，而想從事學術研究的學生，有能力的     越來越多直上博班。像我這種介於兩者之間，修過的數學課不夠多，又沒有許多太傑     出的課外活動，頗尷尬的。所以我勸各位想出國的同學，如果能盡早下定決心走向，     不論是想走學術或實務，都會比想東摸摸西摸摸還好。當然，這可能是個性所使XD。     全部的過程中，不論是SOP/CV的撰寫，或是各場面試，我都是以誠實為原則，不誇大     成果，事後來看，雖然錯過了幾間好學校，但可能平常有在累積人品，3/15，24小時     內連收到兩封錄取信，算是皆大歡喜吧。       最後我要感謝各位曾經幫我寫推薦信的陳老師、何老師和黃老師、曾經幫我看過作文     和提供意見的同學們，特別是PJ和阿愷，以及養育我的父母，勞煩各位聽我碎碎念一     整年。大恩大德，有空再回報XD。       希望這篇文，對之後想申請的同學有所幫助，若有任何問題，也歡迎站內信聯絡。希     望未來大家都能夠持續在國際舞台上為台灣發光發熱，並將最新的知識帶回台灣，讓     台灣越來越好！      --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1459358130.A.5AD.html"
},

    "d_日期": "Mon Mar 28 03:11:51 2016", 
    "f_內文": "  幫朋友代PO:    [暑期轉租] 一房一廳 5月20至8月4號    地址： 303 E. White St, Champaign, IL    管理公司： Green Street Realty    出租原因：本人暑假會去實習，整個暑假都不在學校，所以轉租房子。  租期：2016.5.20 至 2016. 8.4之間，男女不限    價格 $500/月（原價$575）。不包括水電網。  水電網費用估計：水費:$20/月，電費：$35/月，網費： $25/月。  停車：如果你租滿兩個月，停車可以直接送（原價:$40/月）  房屋一房一廳，大小480 square feet(45 平米)。家具都有，可以直接入住。    [房子優勢]  1. 房子非常近工學院，走到到學校的圖書館（Grainger）只要8分鐘，到其他學院也都算     方便    2. 交通方便，走路到公車車站只需1分鐘，車站有1Yellow, 12Teal, 9Brown, 2Red的bus.     1Yellow和12Teal 大約每10分鐘一班車，9Brown 和2Red每30分鐘一趟。公車的路線     能到學校大部分的地方    3. 買菜方便。 County Market就在馬路對面，走路1分鐘距離，能滿足你大部分買菜的要     求。亞洲超市Far east 和韓國超市AM-KO也6分鐘的走路距離內。    4. 靠近學校餐廳。 Green Street是學校附近的餐廳的聚集地，有中餐泰餐壽司韓式料理     漢堡等各種餐廳。從家裡走到Green Street 也是6分鐘的距離。     所以住在這裡非常適合剛來沒有車的同學，不過你如果有車，停車就在旁邊，     也非常方便。同時這是一房一廳，所以有自己的衛浴，廚房和客廳。如果你喜歡一個     人住，或者你有自己的家庭，或者是男女朋友，這裡是非常好的選擇，如果想提前搬     進來也可以商量。    附上公寓照片當做參考:    http://imgur.com/a/Db3Sk    有興趣或有問題的朋友可以聯繫 wcheng.zhong@gmail.com  或直接站內信喔謝謝!!    --  ",

{
    "a_ID": 170, 
    "b_作者": "lworld (相敬如冰)", 
    "c_標題": "[錄取] UT-Austin MS ORIE fall 2016", 
    "d_日期": "Mon Mar 28 13:54:17 2016", 
    "f_內文": "  1. 申請領域:     Industrial Engineering/Operations Research fall 2016    2. Admission:       UT Austin - MS ORIE       (decision)     U of Minnesota - MS ISE     Iowa State U - MS IE     SUNY Buffalo - MS OR     U of Pittsburgh - MS IE     UT Arlington - MS IE    3. Rejection:       Gatech - MS IE     Virginia Tech MS OR     PSU - MS IE    4. Pending:       TAMU, UF, NCSU, UIC    5. Background:   NCTU B.S. in Communication Engineering        (Minor: Transportation Technology and Management)   GPA: 3.38/4  (Last 60: 3.87)     NCTU M.S. in Transportation Technology and Management   GPA: 3.74/4     Toefl: 88 (2015/11)   GRE: 319 (V150 Q169 AWA:3) (2015/11)    6. Working Experience:   Powerchip Technology Corporation, PIE ~ 5 yrs   空軍防砲預官    7. Letter of Recommendation:   研究所指導教授*1, 修課教授*1, 公司主管*1    8. Publications and Activities:   沒有QQ 頂多算一篇台灣的碩士論文      9. 英文準備(GRE、TOEFL) :      首先必須先說，我的英文實在是不太好....尤其是我的托福，考了不  知道有幾次，還是連90都不到，所以實在也沒有甚麼好好說嘴的，我的  罩門就是在聽力，偏偏這科又是最難短時間加強的，再加上我又是 GRE  跟托福一起準備.....這兩個東西搞在一起弄真的是會想死Orz，每天除  了有吃不完的單字，再配上練習口說跟聽力，念到後面其實已經有點精  神渙散了(不誇張)，所以還是建議有時間的人，T跟G一定要分開來準備  才是正解。      不過這邊還是可以提個準備GRE的建議，就我考過兩次G的經驗來說，  應該是不需要背到紅寶書這種東西。我之前是抓 GRE板上的真經1500單  字，我覺得那個還滿有用的，因為它會把單字出現頻率標示出來，考試  發現真的大部分就那些字，當然總還是會有一些不認得的字啦，不過我  也不是目標V160 up 的人，所以我後來都是吃那1500字。反而後期我比  較小心的是準備Q的部分，因為我第一次GRE的Q只有163，以理工科來說  實在是有點低，且當時可能是第一次考太過緊張，有一些白吃題花了太  多時間，導致一兩題沒時間算用猜的。考第二次時因為事前有特別抽時  間來每天算數學，有好好的維持腦袋運轉，再加上考出了幾題題組跟第  一次考得一模一樣，還有幾題是只有改題目數字的(ETS是題庫裡沒題目  了嗎.....我還記得有一題是ABC三水管注滿水要六小時，只用AB管要花  八小時，請問單獨用C管注好注滿要多久，這題我兩次 GRE都被考)，所  以這次考完還有充分可以檢查。畢竟念理工科的嘛，數學這種自己可以  掌握的東西就注意一點。      10. 個人資料準備 (SOP/CV)      我的 SOP跟CV都是請以前來欣的謝忠理老師幫忙修改的，因為我當時  有上一些老師的課，感覺比較放心。我的做法是自己先寫了一版出來。  大綱大概是:      1. 為什麼想要念這科系    2. 大學/碩士的豐功偉業(?)    3. 工作相關經驗，成為繼續進修的契機    4. 未來研究學習方向    5. 畢業後的規劃    6. 你們學校超頂尖的拜託給我一張Offer好不好 (?)      大概是這樣啦，寫第一版的時候花了我很多時間去琢磨，畢竟很多人  SOP都會請別人修過，寫得亂七八糟，改的人也痛苦，你自己也痛苦。  我把我的東西給老師看完後，老師還說我整理的不錯，架構重點都抓到  了，讓我還高興了一下，結果老師還是超認真的幫我改了一大堆東西 XDD  我的問題老師也都很有耐心的回答，且老師修改的速度還滿快的，雖然  老師現在自己在外面開補習班，平常都還有課，但是幾天之內其實我就  收到第一版的修正了。附帶一提，請老師改 SOP還有附帶免費修CV的服  務喔，這麼好的老師怎麼可以不推薦一下呢 XDD      11. 心得文    我應該算是那種不務正業型的吧，大學念電類，研所念運輸，工作在半  導體廠，結果現在去美國要念工業工程 XD  看看我GPA就知道，基本上  大學前幾年沒怎麼再念書，雖然平均 GPA有3.3左右，但大一~三成績較  差，是靠最後大四跟大五拉起來的(延畢一年)，聽聞美國學校喜歡收這  種成績後來居上型的學生，所以我在CV與SOP上也都特別強調這一點。      很多事情都是第一次做，但我覺得多體驗才會有成長，所以我並沒有  去找代辦，申請表格或文件之類的基本上都是自己弄。申請學校本身並  不特別困難，只要 SOP跟CV先弄好了，申請表格也只是照著填而已，而  且自己弄還較省錢，但是如果真的沒太多時間去研究它的話，花錢消災  也是一個選項啦。      當時最讓人困擾的其實就是托福成績，因為自知英文不太好，所以原  本只有設定目標在90而已。不過後來因為家裡發生了一些事，準備到後  面其實有點沒法念書，再加上TG一起念，最後考了多次還是差兩分，本  來還有點擔心托福88，會不會最後沒有學校想鳥我....所以一申請就是  十幾間，深怕最後沒學校可念，所以其實考試的事情可以早點準備，托  福考高一點的話應該選擇性會更多。      老實說原先的選校策略可能有些失誤，因為沒有詳細考慮到每間學校  擅長的領域，又因為我不是本科系學生，所以基本上就是按照排名選學  校而已，這樣其實不太好，因為可能放榜了你才發現，有上的學校其實  興趣沒那麼相符，建議以後選擇這種東西還是要多問點人。在這邊我要  特別感謝 illousion大(這不是控制碼!!)，因為我是後來開始放榜了才  發現可以問他，結果發現有些我會想去的學校都沒有申請Orz，不過I大  還是給了我許多意見，因為他對IE領域學校了解還滿多的，如果我能早  點發現可以問他就好了哈哈。其實重點是可以多問有經驗的人，這樣對  於未來的路可以有更深的認識。總之現在差不多都告一段落了喔耶真是  令人開心，希望版上的大家申請也都有好結果囉。        --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1459144460.A.B6A.html"
},

    "c_標題": "[問題] 看學校怎樣看比較有效率?", 
    "d_日期": "Mon Mar 28 22:16:43 2016", 
    "f_內文": "  小弟計畫念明年工業工程或是作業研究的春季班    爬了一下板上的文    建議選校的時候，program的課程內容要看一下    並且詢問該領域的朋友的建議      但問題來了，學校一大堆    符合自己需求的program的學校也不少    我實在不好意思把所有挑到的program都給我朋友幫忙看    爬文如果爬到，那的確有幫助    但是沒有先例，去google又怕寫手，或是不太客觀的資訊      請問要怎麼挑學校會比較有效率呢?      我先前是用peterson's來找學校的    找OR還好，我只要看82間，我也全部看完了    找IE的話，有364間    我平時時間也沒這麼多    這下子無法一間一間看了      有打算找排名網站來看    目前有看USNEWS，也有參考以下這個網站    http://goo.gl/ufRTJd    這個就沒那麼多間    打算只看這個，然後每間學校的program看一下        不知道怎麼做會比較好    還請版友指點一下    謝謝              --      可是哈卜拉姆再聰明、再有學問，有一件事卻是他不能解答的，因為包羅萬有的「可蘭  經」上也沒有答案；如果你深深愛著的人，卻深深的愛上了別人，有甚麼法子？      白馬帶著她一步步的回到中原。白馬已經老了，只能慢慢的走，但終是能回到中原的。  江南有楊柳、桃花，有燕子、金魚……漢人中有的是英俊勇武的少年，倜儻瀟灑的少年……  但這個美麗的姑娘就像古高昌國人那樣固執：「那都是很好很好的，可是我偏不喜歡。」                                                              金庸<白馬嘯西風>(完)    --  ",

    "f_內文": "  留學版的各位大家好:)    有件事想請大家幫忙給點建議，    小弟有幸收到以下三個ad： UMD b-school MSIS                           UT Austin iSchool MSIS                           UTD MSBA  想要以將來能留在美國工作為考量方向  本身大學科系為資管系，  有財管雙主修(但不會完成，不過還是修了不少財管的課)  將來想走分析 或 consulting 或 PM    另外小弟個人想要先當兵後再出去念，  雖然只用當四個月，但還是會向學校申請一年的defer  UMD 以及 UTD 都願意讓我defer，Austin 則無法  當兵這算次要條件，我還是可以申請緩徵先去念    目前就我所得到的資訊：  1. UMD MSIS： 在b-school底下，念三個學期，為STEM                所處地靠近D.C.，工作機會應該算多(?                (小弟我對STEM沒有很了解@@ 只知道這應該對找工作有益處)    2. UT Austin MSIS：在iSchool，我看其中的tailored programs 有 business analysis                     不能defer!!!! 覺得哀桑...                     Austin工作機會很多，而且德州生活費比較低    3. UTD MSBA： Dallas是大城市的樣子所以工作機會也不少(?                生活費低                不過我看到版上大大有人說 UTD 比較適合念 MBA(這我也不是很清楚@@)                這個也是STEM的樣子    希望各位學長姐或有經驗的前輩能多多給我建議> <  也希望念資管的可以來交流 :)  應該說歡迎大家來交流~~    小弟第一次發文如果有錯誤煩請各位不吝指教  先謝謝各位了！    --  ",
