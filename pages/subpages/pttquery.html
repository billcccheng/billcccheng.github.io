    "f_內文": "  先總結一下目前有來跟我接觸過的公司，如同前一篇所提到的，    總計有以下這幾家：  Bloomberg，FreeScale，Qualcomm Atheros，Ericsson，Broadcom，  Apple，Cisco(目前唯一有錄取的囧)，VMware。    其實還有兩家是HR寫信問我意願，然後我回覆我目前的狀態後就沒下文的，有：  Akamai，Riverbed      其實我的on-site interview還有另外一家，    不過這是我們UTD的一位老學長幫忙refer的，所以我只能暫且先避過不提了。    除此之外所有的公司全都是我自己上網投的，當然我投的絕對不只這幾家，    但要不是完全不理我要不然就是直接發拒信給我，所以我想也沒啥好提的XD    然後接下來就是跟我讀UTD到目前為止的心得，以及我對於大家在選校上的建議了。    大家在往下繼續看之前請記得一件事情。    我在這兩篇文章裏面所講的，很大一部份都是我個人的經驗以及\"偏見\"，    完全不代表在其他學校就讀CS的人，或者我在UTD CS的同學/學長姊/學弟妹的意見。    也就是說，如果你/妳是讀CS但不是UTD的，或者你/妳是讀UTD但不是CS的，    那你/妳可能對於找工作這件事情會有其他看法，甚至完全不同意我所說的，    這我想都是有可能的，畢竟一樣米養百樣人，每個人都會有屬於自己的經驗，    我的經驗也只是這些人當中的其中一小部份而已，充其量也只能代表我自己。    之所以要先做這個聲明，    是因為我後來才知道有人(哪裡的人就不說了)對我過去曾經發在板上的文章\"很有意見\"，  (我覺得是誤解啦，不過我也懶的解釋就是了，只能講說者無心，聽者有意嘍)    為了避免引起不必要的誤會，所以我就先說了，這些全部都是我的\"偏見\"，    至於對於看得人是不是覺得有所收穫，我想也只能夠看緣份了XD  (也就是說你可能看完以後只會覺得這根本廢文一篇也不一定...0rz)            ================以下是本人超長的廢文兼偏見，不喜者勿入====================              先講很多人都可能都很關心的，來UTD CS到底好不好找工作？    我可以說的是，就我目前所知，過去的學長姊大部份的人都有找到工作。    而我們這屆(2014 Fall入學)的人，有一個是提早在去年底畢業，目前在Seagate。    在尚未畢業的人裏面，目前就我所知已經有offer的人只有我一個而已。  (不過我的人緣其實不太好，所以我不知道的不代表沒有....XD)    也就是說，如果你的follow up question是\"念UTD CS拿大公司的offer機會大嗎？\"  (面試的時候要小心follow up啊，這代表面試官要出combo技了，Apple就是這樣掛掉我的)    不好意思，我講很實在的(aka 醜話)，    別說大公司的offer了，你連要拿大公司的面試可能都不太容易...(嘆)    我知道一定有人會想\"靠，哩西咧騙肖耶喔，那你上面列出來的那些公司是怎樣？\"    好吧，把那兩家HR寫完信後就以讀不回的公司也算進去好了，總共才多少家？      10家。      很多嗎？我少說投了幾百個職缺吧(應該有破千，但我沒有算)，    最後就是換來少少十個機會而已，    這種程度的面試數量不要說拿去跟四大天王(UC，CMU，MIT，Stanford)比，  (我甚至有聽過連phone interview都不用，直接去Google on-site的)    恐怕隨便一個念top20然後完全沒有相關工作經驗(甚至還是轉科系的)的人，    在拿大公司的面試這件事情上都可以把我給八假的。  (如果不是的話，那就看有沒有其他人也想來分享一下了...XD)    別忘了我還是有過三年工作經驗的人，雖然說我的前東家ZyXEL不是發哥或者小星星，    但至少在台灣的業界裏面還算得上有點名氣的網通廠。    而且我在合勤那些年也不是成天都在混吃等死的，當然信與不信就看個人了(笑)。    所以接下來我就要講一下，我覺得來UTD念CS在找工作上會有什麼劣勢。    要記住的是，因為我念的是UTD，所以我當然只能說我念UTD然後找工作的狀況，    但實際上如果你/妳念的學校(或者你/妳打算去念的)跟UTD有類似的地方，    那我在這一篇所講的，或許在你/妳要找工作的時候，也有可能會碰到。        第一個劣勢，就是UTD在業界的名聲不夠好。  (請注意我是說不夠好，我沒有說很爛，免得又有人要拿我這句話去大作文章了。)    蛤？不是說美國人都看實力不看學歷的嗎？    同學不要天真了，不然你去統計一下FLAG收的new grad\"大部份\"都是哪裡畢業的好嗎XD    起碼當我問在Linkedin工作的強者我學長這個問題的時候，    他是說\"不用問啦，啊那個bias很重啊\"。    當然就名聲不夠響亮這點，我想這也不能怪UTD，畢竟這其實是一間很新的學校。    以德州來說，唯三夠資格被稱為是Tier 1的大學，UT/Rice/TAMU，全部都是百年老店。    用軍中術語來說，UTD就是菜到掉渣的菜逼八啊，科科  (菜就是該死啊，怪我嘍？)          第二個劣勢，UTD的地點實在是不夠好。    那個UT/TAMU的強者板友請不要急著噹我，我知道Austin那邊很多大公司啦XD    確實Austin那邊資訊相關的產業相當發達，不管是公司還是職缺數量都很多沒錯。    但人家那邊是Austin啊，關你UTD屁事XD    講白點，有UT/TAMU在(以地緣來說啦)，    UTD要去跟人家搶面試/工作機會...我講真的沒那麼容易啦，你當人家UT/TAMU吃素的嗎XD    那外州的工作如何呢？啊加州不是號稱宅宅天堂嗎？那邊的工作機會總夠多了吧？    是啊，問題在德州頂多就是被UT/TAMU/Rice這三家虐而已，    去了加州(尤其是灣區)或者東岸(NYC/Boston/RTP)，可以虐你的遠超過三家好嗎...0rz    運氣不好或實力不夠強的連地頭蛇像是SCU或者SJSU都可以在你身上踩兩腳XD    好吧，那Dallas或者說北德州這邊的狀況如何呢？    那個德州儀器(TI)的HQ不就在你們學校旁邊而已你是在哭三小？    不好意思TI已經不收國際學生很久了，虧UTD還是他們捐出來才成立的咧，WTF...    然後這邊很多公司，至少那些career fair會來的，有點名氣的，多半也都不收F-1...    簡單講，對於那些很願意收國際學生願意幫辦H1B甚至綠卡的大小公司，    UTD要不是不在人家的target school list上，要不就是太遠了人家沒興趣跑這一趟。    不是說都沒有知名的公司來UTD開過info session啦，說真的，    我覺得UTD甚至我們的ECS學院(School of Engineering and Computer Science)，    他們真的有在努力在提升UTD在美國業界的能見度的，    只是你可能要過個十年二十年以後再來念或許才有機會享受得到吧....XD    當然現在有種說法是，很多公司可能因為加州稅太高了，所以會慢慢把公司搬到德州來。    說真的，要等到Dallas/北德州能夠跟得上Austin那邊的狀況(還先不用跟Bay Area比)，    我不覺得這會是在短短幾年內會發生的事情就是了....0rz        總之，因為美國實在太大了，尤其對於身在外州的面試者來說，    公司要讓你on-site就得把你飛過來，    這中間包含機票旅館交通等等費用以及相關的手續，    雖然對於大公司來說這只是小錢一筆沒錯，    但這種慷慨不是人人都可以享受得到的，那更不用說沒那麼寬裕的小公司了。    也就是說，HR在排phone interview的時候，要不你念的是對方的target school，    要不就是讓你過來的費用不高(甚至沒有，如果你們學校就離那間公司很近)。    所以在美國念CS要想找工作，最重要的就是以下兩件事：        名聲和地點    名聲和地點    名聲和地點        因為很重要所以講三次XD    當然如果能夠申請上名聲好的好學校那當然很好，如果不行，至少也要挑個地點好的XD    名聲夠好的學校基本上可以無視地點的問題，    但要好到啥程度我就不知道了因為我也沒機會去念了XD    不過講真的啦，現在大家也知道地點的重要性了，    所以根據我在SJSU以及SCU的線人告訴我，這兩間學校(尤其是SCU)去年就被申爆了。    以前是上得了UTD的大概都有很大的機會也可以上SCU，    但現在你/妳上得了UTD不見得上得了SCU....XD      這裡先小結一下(因為一不小心又寫的好像有點長XD)，    不是說UTD不可以來念，只是就我個人的經驗來看，    如果你期待你在美國的第一份工作起碼還算是有點名氣的公司的話，    那最好是在台灣有過幾年相關工作經驗的人會比較好。    起碼你/妳的工作經驗可以稍微彌補UTD在業界名聲不夠響亮以及地點不佳的問題。    所以也不是說美國的公司真的只看學歷而已，    如果你真的以前在工作上有下過苦工的話，    履歷上多少都會有能夠引起大公司興趣的亮點存在的。    反過來說要是沒有相關工作經驗或者都是在做一些很阿裏阿雜的事情的話，    那我會強烈建議你三思而後行，即便你申請上的不是UTD也一樣。    很多前輩或許都會跟你說\"唉啊，美國這邊超缺軟體工程師的啦，大家都在找不到人啊\"    但你想想，你覺得那些大公司缺的會是什麼樣的工程師呢？    有些話講的太白是很傷人的，所以我想這個部份就讓大家自行體會吧XD    最後一篇應該會短很多，    主要是閒聊一下除了名聲和地點以外對於找工作會有影響的第三個要素，    也就是skill set。  (我真的不是故意要分那麼多篇洗板面，只是我的廢話太多了請大家見諒0rz)    --  There is no secret behind the source code.    --  ",

    "c_標題": "[問題] 生涯規劃 轉領域CS", 
    "d_日期": "Sun Mar  6 13:33:49 2016", 
    "f_內文": "    我目前有兩種規劃，想請問大家的經驗哪種計畫比較能達到我的目標。    我最後麼目標是在美國CS市場就業。        大學時期是文組，當兵後到補習班學linux,CCNA,    後來到一間公司當網管，現在做了約四個月，現在25y。    我發現自己滿喜歡資訊領域的，可以不斷吸收新知識，    因此想長期走這條路並好好打個底子。      以下是我目前的計畫：    1. 花一年考台清交資工所，花兩年畢業，然後再申請國外CS研究所，畢業後當地就業    優點：可以先在台灣把資工底子打好，不會說出國了還在學基礎，有點浪費錢    缺點: 前前後後至少須花上五年，真正開始工作很可能是30y以後，時間成本久      2. 直接申請國外CS研究所，畢業後當地就業    優點：約三到四年後若能力有補上，就可以在當地就業    缺點：擔心底子還沒打好直接出國，沒辦法做研究，反而花錢在國外學基礎        其他資訊:    大學GPA: 3.3  TOEFL: 102  GRE: 還沒考過        --  ",

    "f_內文": "  請問版上的各位學長學姊,  小弟今天收到university of Georgia Admission Office的來信,  信件內容如下：    I am contacting you regarding your recent application for our program. Upon yo  ur review, it appears that you are a better match for our clinical physiology  non-Thesis program.    You will not be accepted to our thesis program. Would you like to be considere  d for these alternative?    請問如果我選擇clinical program，是代表我就會被錄取嗎？    我預計今天回教授信，並且問他這個問題,  還麻煩有經驗的學長姐們告訴我，  這近連收到4封rejection收到有點無言....  感激不盡～!    --  ",

    "a_ID": 398, 
    "b_作者": "RouterHsieh (醉臥美人膝，醒掌天下權)", 
    "c_標題": "[心得][CS] 找工作的一點心得 UTD CSMS - Part3", 
    "d_日期": "Sun Mar  6 14:47:10 2016", 
    "f_內文": "  其實這部份本來想連著part2一起寫的，    但因為我覺得跟你念哪間學校比較無關，而且我的看法不盡然正確，    反正就提出來講一講，如果有其他前輩或者板友願意幫忙補充那更好嘍。    承接上文，在美國念CS要找工作，除了前面提到的，學校的名聲和地點以外，    另外還有一個也很重要的事情，就是你的skill set。    不過這個對有過幾年工作經驗的人來說會比較有影響。  (完全沒經驗的人基本上就是看你的學校的名聲還有地點)    像我在台灣待得是系統廠/網通廠，所以我有很大一部份的工作都是在寫C，    然後玩得不是bootloader要不就是device driver。    這種skill set在台灣很ok，因為台灣最有\"錢\"途的就是IC設計公司(aka 豬屎屋XD)。    但是在美國這邊...拜託這種dirty work早就不是這邊的就業主流了好嗎XD    你沒看現在海量(還是巨量)數據多夯，    夯到一堆學校不是開Data Science要不就是Business Analysis相關的學位或學程XD    要想學Machine Learning直接上網找Coursera就有一堆質量超高的公開課可以看，    類似的主題一堆學校拼命開，感覺好像開不用錢的一樣，    但就是沒有學校願意開課講一下在linux/freebsd上，    他們的network stack還是memory management怎麼設計的(怒)    所以...慎選你的skill set，    不是說美國這邊對low-level system software的工程師沒有需求，    但這種職缺通常都要你夠資深(至少七八年以上，要求十年也不少)你的面試機會才會多。    而也因為這樣，所以其實我能夠投的職缺說真的就少了很多。        順帶一題，這些有來找我面試過的公司，基本上都屬於Entry Level的職缺。    在美國這邊的職缺大致上可以分成三種，    也就是所謂的new grad，entry level，experienced。    當然這並不是非常嚴謹的分法，只是就我投過/看過的職缺來說大致上是如此。    尤其在某些比較大的公司，    負責new grad招募的HR Team有可能會和entry level/experienced是不同的。    所謂的new grad，一般而言指的是沒有相關工作或者工作經驗在一年以下的新人，    也就是所謂的菜逼八XD    然後entry level的話，多半都會要求你有2~4年不等的工作經驗，    這種通常就是所謂沒那麼菜的菜逼八(好像有點繞口)XD    最後的experienced的職缺就很多樣化了，    但基本上在職稱前面都會掛senior/principal，甚至到Manager/Director都有可能。    在工作經驗的要求上，基本上都會要求至少五年，    很多更是七八年以上甚至十年以上都不少見。    從這裡大家應該也可以理解為什麼我說我的skill set在這裡不吃香，    問題不在於沒有這種需求，而是這種需求有很大一部份都是experienced等級的。          所以，如果在美國這邊要就業，到底該走什麼樣的skill set比較好呢？    坦白說這個題目的範圍太大，畢竟美國的軟體業實在比台灣發達太多，    以我個人淺薄的工作經驗以及少的可憐的面試經驗實在很難給得出完整的答案，    所以我只能從一些相當敷淺的(像是該學什麼程式語言之類的)部份稍微講一下而已。    首先，因為美國的純軟體產業真的很發達，尤其這幾年瀏覽器相關的技術突飛猛進，    所以目前web相關的職缺，    不管你是走Front-End(前端)還是Back-End(後端)，數量都相當的多。    誇張一點講，我相信有接近一半的職缺在廣義上來說都可以跟Web扯得上關係。    前端的話我只知道最基本的，像是html/css/javascript這些東西。    其中Javascript技術上的發展這幾年真的很誇張，基本上甚至拿來寫後端都不是問題。    當然走前端的話你可能還要熟悉一些相關的framwork，譬如AngularJS/React等等。        後端的話，因為用的很多語言其實也都很適合拿來開發一般的系統，所以跟後面一起講。    一般而言，美國這邊的軟體工程師在徵才的時候，要求的程式語言大概會有以下幾種：    一定要會一種OOP(Object-Oriented Programming)的程式語言，    最常見的大概就是C++/Java/C#三選一。    一定要會一種script language，像是Python/Ruby/Perl/，甚至Shell Script都算。        就script language來說，如果還沒有特別的偏好(也就是不會任何一種XD)，    我個人會強烈建議學Python，因為這個語言真的超級好學，    即便對於不會寫程式想轉科系的人也一樣。    雖然說Python這種script language是動態語言，    在效能上沒辦法跟上面那些C/C++/Java/C#這些靜態語言相比，    但好學好上手用來做快速的prototyping則是相當適合，    即便在Cisco這種網通廠也很有用，因為常常會拿來寫auto test。    更不用說拿來刷leetcode的時候或者對付coding interivew的利器XD    總之是個投資報酬率超高的程式語言，強烈推荐給大家XD  (當然如果確定要走Web開發，那有RoR的Ruby也是很好的選擇)      至於那種general purpose的程式語言，就看你原本擅長什麼就繼續保持吧。    如果是從其他科系轉過來CS的，對於寫程式這件事情不是很熟練的話，    那我強烈建議學JVM-based的語言，或者說有GC(Garbage Collection)的語言。    不要去學什麼C/C++了，雖然說C++有smart pointer啦，    不過這兩個語言不管學起來還是寫起來都非常的苦逼，    你的重點是要找工作不是要找麻煩XD    我之所以會推荐Java，是因為除了寫起來很囉唆以外，寫習慣之後搭配強大的IDE，    那種爽度真的不是寫C(我對C++很不熟)可以比的XD    重點是，你完全不用去接觸pointer/memory leak這種會讓你夜裡哭哭(疑？)的東西XD      另外目前看到的趨勢，如果你原本就是Java Programmer，    那或許下一個語言挑Scala來學會是個不錯的投資，    尤其很多Big Data生態系的大型專案，有慢慢從Java往Scala移動的傾向。    如果原本是寫C/C++的，或者原本在開發system program的人，    我想Go也會是個不錯的選擇，近來也有愈來愈多大型分散式系統的專案是用Go來寫的。    當然重點不是那些專案，而是職缺上要求懂Scala/Go的數量有愈來愈多的趨勢，    所以在行有餘力之時根據自己的背景多學一些新東西總是好事，    尤其對於跟我一樣在台灣已經有過幾年工作經驗的人來說更是如此。    這一篇我想應該有比較簡短了，關於技能樹該怎麼點這個問題，    我想還是要有在其他不同行業/領域的人來講或許會比我說的更有說服力吧XD    --  There is no secret behind the source code.    --  ",

    "b_作者": "RouterHsieh (醉臥美人膝，醒掌天下權)", 
    "c_標題": "Re: [問題] 生涯規劃 轉領域CS", 
    "d_日期": "Sun Mar  6 16:03:35 2016", 
    "f_內文": "  原本發那三篇心得文是想說過去兩年在UTD造的口業太多了想幫自己積點陰德的，    可是看到跟我背景類似的迷途羔羊就很想\"開解\"一下XD    我不喜歡拐彎抹角，如果底下回文不中聽/看的話還請多包含，科科                                      ※ 引述《uopsdod (pcman)》之銘言：  : 我目前有兩種規劃，想請問大家的經驗哪種計畫比較能達到我的目標。  都不好，理由後面講。  : 我最後麼目標是在美國CS市場就業。  CS是一種學科不是一種市場，    我先假設你的意思是想要在美國找到一份軟體工程師的工作。    那我要問你一個很簡單的問題，要當軟體工程師在哪都可以，為什麼要來美國？    我真的有在面試的時候被HR/工程師問過這個問題。  : 大學時期是文組，當兵後到補習班學linux,CCNA,  你好你好，我大學念的是歷史(握)  : 後來到一間公司當網管，現在做了約四個月，現在25y。  : 我發現自己滿喜歡資訊領域的，可以不斷吸收新知識，  我對於你這個\"可以不斷吸收新知識\"的理由不是很懂，    不管做哪個領域都可以持續吸收新的知識啊，不限資訊領域吧？    另外當網管和當軟體工程師要寫code這個工作屬性其實差很多的。  (需要的專業技能以及在工作上會碰到的難題都不一樣)    美國這邊一般都叫作Network/System Engineer，和Software Engineer是不一樣的。    當然有些時候當網管是需要自己寫一些script來幫助工作自動化，    但我不知道你是不是因為這樣所以才興起想要轉軟體工程師的念頭就是了。    還是其實你是想要來美國繼續當網管？可是從你底下的計劃來看好像不是這麼回事。  : 因此想長期走這條路並好好打個底子。  : 以下是我目前的計畫：  : 1. 花一年考台清交資工所，花兩年畢業，然後再申請國外CS研究所，畢業後當地就業  後面的先不提，就前面的部份來說，你確定你可以\"一年考上，兩年畢業\"？    我在台灣考資工所是十年前的事情了，    難道現在的台清交真的已經好考好唸到這種程度了？  : 優點：可以先在台灣把資工底子打好，不會說出國了還在學基礎，有點浪費錢  你怎麼會以為台清交(或者國內任何一間)的資工\"研究所\"是給你拿來學基礎用的？    不要說台灣的研究所，就算是美國這邊的研究所也都不是給你拿來學基礎用的好嗎？    要學基礎的話請乖乖去大學部跟著大一大二一起上課，    程式設計/資料結構/演算法/計算機組織/作業系統/離散數學/這些才是你需要的基礎，    不管是要念研究所的課程(國內國外都一樣)也好，還是在業界工作也好，    這些才是你真正會用到的基礎，還是你真的覺得洗到一張資工所碩士的學歷，    這些你本來就該花時間學的東西就會隨著那張學歷自動補齊了？科科  : 缺點: 前前後後至少須花上五年，真正開始工作很可能是30y以後，時間成本久  : 2. 直接申請國外CS研究所，畢業後當地就業  那記得要來申請UTD，我覺得我們學校在收人標準上真的還蠻寬鬆的，    像我這種大學讀歷史還可以讀到GPA剩下2.19的爛咖都收，這樣有沒有讓你有希望一點XD  : 優點：約三到四年後若能力有補上，就可以在當地就業  那你有考慮到沒有補上的話會怎麼辦呢？    喔不，在考慮上面那個問題之前，你確定你已經知道該補的\"能力\"是什麼了嗎XD    反正我可以很肯定的跟你說絕對不是那張學歷而已，如果是在台灣，    你有可能連code都還不太會寫就莫名其妙的畢業了，至少我當初是這樣啦。    但如果是美國這邊你跟我說你不會寫code要能夠畢業？    真的，去買大樂透看有沒有機會中頭獎吧，機率搞不好還比較高，科科  : 缺點：擔心底子還沒打好直接出國，沒辦法做研究，反而花錢在國外學基礎  你真的知道在美國這邊要就業需要的到底是什麼嗎？    在台灣你可能還可以靠嘴炮論文畢業，    反正學校夠好總是會有公司傻逼傻逼的把你收進去當新人。    但是在美國這邊就業..基本上都是靠你在講的那些\"基礎\"在混飯吃的你知道嗎？    這邊的碩士很多都不用寫論文只要純修課就可以畢業了你知道嗎？  : 其他資訊:  : 大學GPA: 3.3  : TOEFL: 102  : GRE: 還沒考過    我話雖然講的很重，但其實我是希望可以的話一巴掌把你給打醒，    因為美國這邊真的沒有像你(或其他想轉跑道的人)想像中的那麼美好，    更不是人人只要頂著一個CS碩士然後offer就會源源不絕的湧進來。    就算我們背景相似好了，我也是熬過了這些年，    包括在台灣考資工所差點沒學校念，考上了唸到差點畢不了業，    靠嘴炮論文畢業後差點找不到工作，    然後在工作的那三年拼了命從一個連BST都寫不好的門外漢，    到後來成為可以自己刻一隻ethernet driver，    還有懂得怎麼看kernel的oops去解memory corruption的bug。  (當然在刻的過程中多少還是有參考別的open source啦)    就算是這樣我在美國找工作也是四處被打槍，有的公司連拒絕信都不屑給我，    到頭來還是靠著狗屎運才勉強撿到一個說出來人家有聽過的公司的offer。    不是要潑你冷水，因為我以前決定要轉行的時候也是跟你一樣這麼天真，    真的自己走過之後才發現就像人家講的\"如人飲水，冷暖自知\"。    如果你看到這邊覺得被羞辱了還是覺得壓力很大嚇到了的話，後面你就不用繼續看了。    不然其實就像我前面講的，你現在設想的這兩個計劃絕對不適合你的目標。    你現在應該做的是回大學去補學分，很多學校都有所謂的隨班附讀，    靠這個方式去把CS最基礎的一些課程認真修過，    然後好好透過這些課程的作業磨練程式設計的能力，這才是你現在最該做的事情。    等到這些課修完，這樣你要申請美國的研究所人家才會讓你申請，    而且磨練起來的coding能力也才有辦法幫助你在美國找到工作。    以上，祝好運。    --  There is no secret behind the source code.    --  ",

    "f_內文": "  ※ 引述《uopsdod (pcman)》之銘言：  : 我目前有兩種規劃，想請問大家的經驗哪種計畫比較能達到我的目標。  : 我最後麼目標是在美國CS市場就業。  : 大學時期是文組，當兵後到補習班學linux,CCNA,  : 後來到一間公司當網管，現在做了約四個月，現在25y。  : 我發現自己滿喜歡資訊領域的，可以不斷吸收新知識，  : 因此想長期走這條路並好好打個底子。    過去四個月平均一個禮拜花多少下班時間跟假日在這上面?    如果是零的話    講直白點 喜歡是沒用的    只喜歡沒任何行動就跟很會判斷好壞球但是不揮棒就只能站著被三振的打者一樣      真心喜歡什麼 就花時間去做 每天花兩三個小時看點書 假日念個六七個小時    先去把恐龍本(OS) 資料結構 演算法 計算機組織 c++螞蟻本 念起來    課本習題後面做一做 尤其恐龍本的programming exercise    很多考試考高分 thread跟process定義背的一字不漏    但是一問怎麼用pthread都不知道 寫multithread沒用到share memory    資料結構親自用c把queue跟stack實現DFS BFS 前序後序遍歷 各種sorting各種search        上面五本零基礎大概花不了你三個月 掃過一輪大概一個月    而且看不懂就問    問你工作是資工出身的同事還是前輩 找個高手黏著問    連資工出身的同事都沒有就直接google 保證有答案    如果這三個月的基礎都沒打退你 確保自己真心喜歡這條路    基本上你做到這邊 大概就知道一段良好有效率的程式碼該少用什麼東西    怎麼從高階語言變成組合語言 每一行指令是怎麼被執行的    組語變成位元碼    基本上大概就有一個台灣資工系畢業大學生的八成了        阿如果打退你了 更恭喜你 不用花兩年花幾百萬去念不適合自己的領域 可喜可賀      然後開始玩一些ACM leetcode 解題就練練手感 熟悉一下各種語言    如果練到開空白文件都能打到九成沒有syntax error就算熟(我們實際都會用IDE)    top k這種問題一遇到就馬上知道怎麼解就差不多了    偶爾看一下c++ primer質數本 熟悉一下OO        再來就是進階一點的選修 system design, design pattern, functional programming    找個自己最擅長的語言 抓個大型專案 看看以上提到的東西是怎麼被人家寫出來的    到這邊就是學海無涯 估計可以學個三五年以上都學不完    想拼進階一點的工作就把graph念熟一點這樣 資料結構一看到graph就頭痛XD      : 以下是我目前的計畫：  : 1. 花一年考台清交資工所，花兩年畢業，然後再申請國外CS研究所，畢業後當地就業  : 優點：可以先在台灣把資工底子打好，不會說出國了還在學基礎，有點浪費錢  : 缺點: 前前後後至少須花上五年，真正開始工作很可能是30y以後，時間成本久  : 2. 直接申請國外CS研究所，畢業後當地就業  : 優點：約三到四年後若能力有補上，就可以在當地就業  : 缺點：擔心底子還沒打好直接出國，沒辦法做研究，反而花錢在國外學基礎    美國的MS絕大多數人沒做研究 就是修修課做做project這樣    而且課可能也不會比大學部進階去哪 頂多就是不用修101等級的課    兩年可能八到十二門課 總時數就六七百小時    想變強 看你願意花多少課外跟下班時間吧    --  ",

    "f_內文": "  [欲轉錄至公開論壇請先詢問，謝謝]    去年九月初才到 Berkeley 工作，在台灣同學會找到這間房子，原本以為房東  是台灣人可以放心住下去，簽了一年約 (2015/08 ~ 2016/07) ，最後卻在 12  月底匆匆搬家 (幾乎算是逃到新住處)。    簡單來說是房東沒有在簽約前明白告知房子的狀況導致無法履行租約，態度反  反覆覆，以及費用糾紛。    奉勸各位租屋前私下找在當地租屋的台灣人打聽房東的風評，另外稍微了解當  地關於租賃的法律，尤其是 tenant's rights 的部分詳細看清楚，此篇並非詆  毀所有台灣房東，良好的租賃關係並非建立在彼此是否相同國籍，或者房東提  供房東義務之外的照顧和幫助，而是雙方是否能遵守合約及承諾。    在這次經驗後，我們非常不推薦私人房東 (對台灣房東也有戒心)，跟物業管  理公司租屋，雖然程序較繁瑣，需填表申請、繳申請費，並且審核，但某種程  度上是較有保障的。      前情提要    1. 房子是在山腰的獨棟 house，我們住在由地下室改成的兩房一廳，沒有暖     氣，有獨立出入口，房東母女住在一二樓，二樓還有一間雅房租給台灣大     學生。她們在當地擁有多處房產出租。    2. e-mail 與我們接洽的都是女兒，同住後也都是先跟女兒用 line 聯絡，     再去找房東溝通，實際作主的都是房東。 e-mail 通信時已確認 2-bedroom     apartment，租金 $2200，搬離時需繳交 $160 的清潔費，水電瓦斯網路     垃圾費用全包含在房租裡。    3. 剛搬進去時房東帶我們去採購家具，從 9-11 月，大約一兩週就會帶我們     去買一次菜，這點我們很感謝，但作為一個房客，房東履行義務並遵守約     定才是最重要的。      2015/06    當時已確定 9 月要到 Berkeley 當博士後，在 FB 社團看到租屋訊息，隨即  與房東接洽，房東表示要從 8 月承租，當時心裡就是抱著「台灣房東沒有語  言隔閡，同鄉親切」的心態，在七月寄出第一個月 (8月) 房租的支票，並講  定九月初到了之後再簽約付押金。    2015/09    出發前已跟房東講好確定抵達的時間，但抵達當天在門口空等了一個小時，  後來才慢慢知道因為房東有很多房客的事情要處理，所以遲到和改期其實是  常態。    簽約是在搬入的第三天晚上，房東拿了一份英文合約給我們，沒有給副本，  希望我們用手機把合約拍下來保存即可，後來在堅持下才另外印一份給我們。  我在這時犯了很大的錯誤，當時因為沒經驗又信任房東，加上時差頭腦不清  楚，瀏覽一下就直接簽了合約，簽了合約之後回去細讀，才發現裏頭關於  utilities 的條款是與房東 share，我連忙跑上去跟房東確認，房東才另外  補上一條 Water, gas, and electricity included except very high  bill. 當下問房東帳單金額太高如何定義，房東也講不出所以然，說之後再  討論，我當時天真地覺得我不會浪費，應該不會有問題，沒想到此點成為後  來的爭執之一。    在九月底或十月初，房東私下告知我太太她正在打財產官司，我們目前居住  的房子有可能會有問題。    當下我們非常傻眼，因為我已經簽了一年的約，卻在簽約後沒多久才被告知  有這種情況......，實在很難相信簽約時她對官司一無所知。    且當下翻閱合約才發現，合約中關於房東履約的部分寫明：若房東因為不可  抗拒之因素無法提供房子，房東沒有任何責任，只須歸還押金。      2015/10    天氣突然變冷，但我們的房子沒有暖氣，房東突然提供我們一台小台電熱器，  大概就是那種手腳靠過去會暖一點，但對室內溫度沒有太大幫助的電暖器。    如圖 http://imgur.com/bohA2AY    2015/11    房東告知官司結果出來，我們住的這棟房子會在 2016/5 月移交給新任屋主  (男性)，當時房東說她們最晚三月底會離開，她們要把另一處公寓的房客趕  走，希望我們跟她們一起住到那棟公寓裡，一間 master room 給我們住，  說要便宜租我們 $1800 ~ $1900 (嗯，分租公寓的價錢大家可以上網查一查)。    (後來房東當然無法把另一處的房客趕走，根本於理無據，之後也沒有再跟  我們提起此事，只能說該房東的態度反覆可見一斑)    月中，因為我們早已訂好 1 月初的機票回台灣一個月，12 月初要出差一週，  且我們也不打算跟繼續跟房東同住，所以與房東商量能不能二月找到房子就  搬走，但房東非常堅持要我們住到三月底，當時不想與房東撕破臉，畢竟押  金還在她手上，房子也還沒著落，所以就先擱置此事。    (當時我們好聲好氣解釋房子不好找，找到了萬一要即刻入住，新房東可能  不會願意等我們到三月，且迫使我們必須搬走這件事，不管怎麼說理虧的都  是她們)    約莫月底，房東幾次詢問找房子的進度，我們心想既然你們堅持要我們住到  三月底，現在很多房子都無法承租，一直問是為何。    ---    因為 11 月天氣實在太冷 (Berkeley 三十年來最冷的冬天，持續一兩個月  溫度都在十度以下)，我們跟房東又要了一台電暖氣，那台沒拍照，比上面  那台更小一點，而且只要打開吹幾分鐘，就會自動停止放熱，過幾分鐘又自  動打開，超級難用，比起來這台不曉得多老還用膠帶固定的簡直是天使。    與此同時，天氣冷到讓人抓狂，但我們所處的室內只能靠這兩台沒太大用處  的暖氣，在室內要穿四件衣服 (三件發熱衣 + 毛衣)，講話都會起白霧，完  全沒誇張。      2015/12月    房東告知她們最晚一月底就會搬走，一等我們從台灣回來就離開，說她們本  來想 12 月搬走，但怕對我們不好意思，所以等我們到 1 月底，當時沒剩  幾天就要去華盛頓出差，而房東說明搬離的時間反反覆覆，讓我們覺得非常  沒有安全感，我們挑明問如果 12 月找到房子是不是能讓我們先搬？房東也  直接說你們愈早走愈好。    追問原因後，房東才說是因為四月繳地價稅，稅金很高 (遠高於多讓我們住  三個月的租金)，所以她們想早點把房子移交給新屋主。    (態度反覆再一例證，一兩週前才堅持一定要住到三月底，現在說一月底，  還說愈早走愈好，只考慮到自己，完全不顧房客的情況，Berkeley 的房子  不好找，且 12 月是淡季更是難上加難，再說如果早知道可以早搬，我早就  開始找房子了，不至於如此措手不及)    出差回來後，房東找我們談電費，她拿出帳單說 10 月的電費是 $199，11  月的電費是 $350，並表示她們母女都沒有開暖氣，樓上雅房的台灣學生也  沒有 (暗示電費增加 $150 都是我們造成的)，希望我們「補貼電費，金額  隨意，看你們良心。」    我太太覺得房子沒有獨立電表，如何證明多的 $150 電費都是我們用的？  且一開始講好要包電費，所謂的帳單太高要補貼竟然是「拿冬天的電費和秋  天的電費做比較」嗎? 當下房東還講出「我喜歡找台灣房客就是因為台灣人  不像外國人那麼 \"囉嗦\"」    最後傳訊息告知房東女兒我們最多只能補 50 元，房東女兒說好。但隔天又  傳訊說「她媽媽 (房東) 說，若下個月電費還這麼高，你們要補貼 $100。」    補充：我們向朋友打聽過，五個人住在三房公寓，中央空調的暖氣每天開三  小時，一個月的電費不到 $150。    12 月中開始瘋狂找房子，到 12 月底找到房子簽約後，向房東表達月底會  搬走，希望能在 12/31 點交並退還一個月押金 $2200，我們這邊覺得因為  12 月我們有八天不在家，而且一從華盛頓回來就被找去談電費，所以我們  也幾乎沒用電暖器(說實在開了沒暖多少，還要多繳錢，不如不開)，所以  我們覺得 12 月應該不需要多補貼電費了，所以應該是退  $2200 - $50 = $2150    但房東表示只能先退我們 $2000，房東是直接我們應該補貼 $150 電費，剩  下 $50 會等我們從台灣回來後視情況歸還，還補充：「在美國租房子沒有  人搬走押金全退的，說我們住久了就知道她是很好的房東，台灣人不會欺負  台灣人 (她的口頭禪)。」但 12/31 當天則表示 $50 再看看，一直到今天  都沒有下文。    12 月關係鬧僵之後，房東當然沒有再帶我們去買菜了，但在搬家過程中，  連一句抱歉和關心都沒有。    房東曾對我們說之前住在樓上的台灣大學生很狡猾，事後也聽說房東覺得  我太太很機車 (很多細節是我太太負責交涉 & 爭取)，但這些都不再重要了。      ---    找 Berkeley 市政府做法律諮詢後發現：    1. 房東必須提供適當的暖氣設備       讀了 tenant's rights 才知道房東必須要提供合適的暖氣設備，當時     還以為房東很 nice 借我們小台電暖器，其實她當初在裝潢房子的時候     根本就應該要安裝暖氣！那種小台暖氣根本沒辦法真的讓室內暖活起來。    2. cleaning fee        因為房東是要把房子移交給下一個屋主，迫使我們必須搬家，所以我們     跟房東溝通後免除這個費用，但實際上 Berkeley 的法律顧問告訴我，     法律規定是房東若在房客搬離後需要修繕清潔，應該提供明細給房客，     實報實銷，而房客若覺得費用不合理可以再交涉，最後從押金扣除，並     沒有所謂外加的 cleaning fee。    3. 即使屋主換人，我們也絕對有權力住到 7 月租約到期，但若要要求房     東提供暖氣設備，還要修天花板漏水 (12 月底開始漏水)，還要常常跟     陌生的新屋主打照面，真的還是算了。    4. 押金應該在退租後 21 天之內歸還，房東沒有義務要在搬離當天退押金，     但我們當時已經付了新房子的押金，現金短缺，只想儘快拿到現金，不     想再與房東有任何瓜葛，所以很多事情就沒有再多爭取。      最後建議：    1. 強烈建議找房子之前先了解 Berkeley 關於租賃的法律       http://goo.gl/dWo0Hg       Berkeley 市政府有提供免費租賃相關的法律諮詢，還可預約中文服務       http://goo.gl/12cc8s    2. 事前一定要打聽房東 (或租賃公司) 的評價    3. 一定要詳讀合約中關於房東及房客無法履行義務的懲罰 & 賠償。    4. 不要對台灣房東抱持莫名的期待       我們到了才多方聽說該房東是地雷，不同系所的學弟都聽到學長這樣講。     當然也聽到其他不同台灣房東的事蹟，只能說人品與國籍無關。      ---    希望對大家有幫助，如果有需要找房子或搬家的分享我們可以再 po 上來。    --  ",

    "f_內文": "    板上語言學好像很少，關於UH的資料好像更少XD    雖然這一年跑下來申請的結果可說是一張差強人意的成績單    不過申請過程留學版真的提供了很多寶貴的意見    所以出來獻醜留個資料給後人參考> <    祝大家繼續收到AD！          Program:    Linguistics PhD      Admission:    Linguistics MA 2016-fall program, University of Hawaii    (註：底下解釋)      Rejection:    Ohio State University, University of Chicago, University of Pennsylvania,    University of Washington, Yale University, Cornell University, University of    Michigan, Michigan State University      Background:    台大動物科學技術學系(原畜產學系)    GPA 3.21/4.3      Test Scores:    GRE V153 Q166 AWA3.5    TOEFL R29 L29 S26 W24, T108      Honors and Activities:    科技部大專生研究計畫(生農領域)    中國畜牧學年會海報新人獎    社團幹部(文宣)      Recommendations:    台大動科系實驗室老師(認識4年)    台大動科系導師+大專生研究計畫指導老師(認識4年)    台大語言所老師(修課認識1年，想轉行之後找過老師問問題，UH Linguistics PhD)      --    我算是轉領域轉很大的人XD    大三以前只是單純覺得有興趣所以修了很多語言課，沒有輔也沒有雙，大三下交換至UMD    時修了語概，回來才開始思考要不要轉領域，一直到大四的11月才確定，為此還延畢了    一年。      因為很晚才決定要轉，跟語言學相關的東西大概就只有長到不行的相關修課紀錄(但幾乎    都是語言課XD)，所以根據系上老師的建議，SOP主要重點擺在我在動科領域有些小成就，    加上我對語言學的強烈興趣，來強調我在這個領語的研究上應該是有潛力的。      申請過程...其實各種慌亂XD 雖然延畢一年修課很少，GRE和托福還是前一年就考完了，    暑假就開始準備，但是SOP還是寫了兩個多月。Writing sample只用之前修語概的期末報    告(3頁)，另外附上大專生研究計畫報告的英文版，可能是很重要的失敗原因。中間因為    時間不太夠，也覺得聯絡各學校教授太刻意，所以都沒有email聯絡。    (中間還臨時起意跑去推了台大和清大的語言所當備案，反正申請資料台灣的簡單很多，    都直接丟英文的去申請連翻成中文都懶XD 而且台灣的語言所比起來實在太好申請了都有    大於50%的機率，所以很幸運的都上了XD)      寒假等放榜就一間一間的悲劇XD 連面試也沒有。總共申請九間，一大半都是第一批秒拒    的XD      好不容易有一間UH願意收留我，不過其實這狀況有點特殊：我原先申請各家都是PhD，UH    寫email通知我說funding不夠，沒辦法提供我PhD，但是想要給我MA。MA會有一些funding    ，但是金額不固定。    (有沒有今年語言學名額和獎學金特別少的八卦？)    不過最後也只有這家給我這個offer，其他都是直接被拒絕(遮)，所以我也沒得選了XD      --    總之就是這樣，打完覺得好凌亂XD    開講完畢撈到半個(?)，跟板上許多強者比起來只是小廢廢一隻，僅供轉行/低GPA的人參考    其實不要質疑「我GPA很低/GRE很低/大學沒背景etc 真的可以嗎？」    努力的試下去，結果就是你的^_^    再次祝大家都能夠獲得AD！    --    另外板上有沒有UH的學長姐？我在FB上貌似找不到UH台灣同學會QQ    --  ",

    "f_內文": "  在留學版潛水好久，小魯終於有機會可以發問，  最近有幸最近有幸收到了UT Dallas-Marketing和Bentley-Marketing Analytics，  但在選校上不知道該如何做決定，想懇請各位大大不吝給點意見。    小魯希望畢業後能有機會美國找到工作，  目前主要糾結在以下兩個主要的地方    1)排名：  UTD的商排跟MS似乎沒有太大的直接關係，  而Bentley的綜排名歸類在regional university而沒有商排資料，  不知道這兩個學校在商院排名上如何比較？    2)工作：  德州的經濟環境好，畢業後能找到工作的機會會比波士頓的大城市環境高嗎？    希望版上的大大能給予一些建議，  讓小弟能有多點資訊能決定就讀對未來就業有多一點幫助的學校，  謝謝各位的幫助。    --  ",

    "f_內文": "        Hello 各位留學版的鄉民們大家好    剛剛按下accept了, 所以我想應該是沒有問題了….吧 畢竟我到現在還是不敢相信, 學校  的系統我登入登出了好多遍,以防自己看錯… 這陣子看到狀態轉成 in review 還失眠了,    每天都抱著不安的心情打開網頁, 生怕會看到不好的結果。    我錄取的不像是版上的大大們的 Stanford, 或是UCLA等等超級牛校, 但也已經讓我這個對    自己沒有自信,條件極差的學生欣喜若狂了。  希望我的文章可以鼓勵那些跟我一樣GPA超低, 對自己沒自信的同學！    也希望各位大神對我這個弱弱的文章鞭小力點    那我就正文開始吧… 文章非常長，請慎入。    以下文章我會劃分為 背景經歷,動機以及英文能力 還請各位耐心看完囉      Research Interest:    Management  / International Management  / Project management    Results:    UTD MS IMS ( International management studies)    Rejection:    ASU MiM (秒拒）     Pending:     很多, NEU, UCONN, GMU, UPITT之類的    Decision:      還不知道, 但應該就UTD吧, 不想花太多錢    Background:    NCTU IMF 09/2009 - 06/2013  GPA \"\"\"\"2.26\"\"\"/4.30  Ranking 28/31  GMAT : 沒有650...超低  TOEFL : 87    Working Experience:    保一總隊警察替代役  08/2013 - 08/2014  Taiwan Mobile - Project Manager  08/2014 - 07/2015    Recommendation Letters:    以前系主任*1  大學導師*1  以前主管*1      EXTRACURRICULAR ACTIVITIES     *National Knowledge Development Association (Sep 2012 – Jun 2013)  Member   *National Chiao Tung University Leadership Training Team (Jun 2012 – Sep 2012)  Chair   *National Chiao Tung University Student Association (Sep 2011 – Jun 2012)  Deputy Head     *Student Association of Department of IMF, NCTU (Sep 2010 – Jun 2011)  Chair          正文開始      背景 ：    其實從我的成績就看得出來, 我根本就是大學沒在唸書都在玩…    沒錯您答對了, 我們班31個人我排名第28, 只贏一個被退學的還有兩個延畢生,GPA就是淒  慘的 2.26 鏘鏘鏘鏘！ 之前準備留學的時候，有拜見了版上的Dontco大 還有Six5566大  的低GPA文章 , 但是其實他們都還是有2.6 , 2.8 !!那時候我看到我的2.26, 心裡就直接  想說, 幹 那我這種白癡真的要出國嗎？這種成績要是我是國外的committee 應該午餐吃的  披薩噴到螢幕上吧, 順便公佈一下我被當（含重修）有幾科好了, 我大一到大四被當過1  4科, 最後一年大四的時候我一年修56學分, 我不知道是不是後無來者, 但是在我們系真  的是前無古人…對大學的我來說,真的只有六十分或是被當的差別 , 本來壓根沒想到要出  國的事情, 總是想說  哎呀 反正過就好, 之後工作看的是能力之類的來說服自己, 恩..  結果後來就吃到苦頭了。  廢話了一大堆, 來談談我的經歷吧, 我在想這可能是他們給我offer的一部分原因, 可以  看到, 我課外經歷跟一般大學生比還算是蠻豐富的, 我當過系學會長, 學生會幹部, 還有  中華知識傑出青年, 還有參加大大小小的學生組織, 會議等等, 也都還蠻熱衷的, 都有當  到幹部。 我想這是我ＣＶ唯一的亮點吧…    動機：  承如上面所述，我對我的本科相當沒興趣… 我唸的是資訊與財金管理, 結果剛好兩個我都  學得很差 襪 好慘 , 不過唯一慶幸的是, 因為大三大四比較多時間可以去選修想選的課,   （雖然還是要補修被當的）但是我在這兩年修了很多經管的課， 比如公司管理，消費者  分析，創業籌資等等，而且都拿到不錯的分數，因為這幾門課很常要上台presentation ,   剛好我沒啥優點 , 就特別會簡報跟上台… 所以老師對我印象都還不錯！ 分數也不錯。  恩..於是我就這樣混到畢業，現在我要說說我認為我有可能被錄取的第二點，我畢業之後  再過內一家規模算大的公司擔任PM, 因為我也沒什麼才華, 太魯了, 唯一的才華好像就是  好像很容易說服人？所以這工作似乎是跟我恰到好處，也因為這樣之前的主管蠻愛我的  ，也願意幫助我寫推薦信！儘管這份工作在薪水，待遇上都不錯，但是接下來的一個決定  卻改變了我接下來的人生。在工作九個月後，我請了一個連假出國自助，去拜訪我在國外  念書的朋友順便旅行，也進一步認識了他的朋友，在和他們聊過之後，我突然一方面是覺  得我還年輕，我想要冒險，我想要出國闖闖！ 我想用雙腳去探索世界的迷霧，一方面是覺  得在國外工作非常吸引人，當然這第一步就是得先拿到國外的學歷機會才會比較高（當然  沒有身份還是很難），所以一回國隔兩天，馬上秒丟辭呈，整個十一樓都驚呆了，ＹＡ！   而且那時候已經六月了，其實要趕上2016fall 有點趕，我英文又爛質文件也都沒寫，來  得及嗎？？？但是我不想去想，因為我知道，我想要... 套句大家偶熟能詳的，教練我想  打球啊啊啊啊啊    英文準備：  講完動機了，來講講我的英文考試。我覺得這真的也是一個勵志的故事…，上面沒提到的  我英文其實也非常爛，簡直地震般的大悲劇，大學四年能有中文版課本，就買中文版課本  ，想當然我的英文跟高中比不進反退，根本退步到國中程度。大二多益考七百出頭，全民  英檢中高級沒過。你說我的英文…強嗎？恩..不過決定要出國，自然不能被托福跟GMAT打  敗，辭職後馬上報了補習班（我先補託福），報名完後想說看看自己實力在哪，馬上試寫  一回TPO聽力跟閱讀，結果閱讀四十二題錯二十五題，聽力幾乎都聽不懂，又是一次大崩潰。簡直懷疑自己是豬。所以這部分…我真的沒  辦法給建議，畢竟我托福也沒有很高（我考三次），不過我tpo 1 – 34 全部寫過三遍，  聽力聽過兩遍以上，搭配板上CNN每天服用，我想…我的成績應該就是鐵杵磨成繡花針吧  … ＧＭＡＴ部分也是很趕，因為我是托福GMAT交叉考（沒辦法時間不夠），所以我成績也  很低… GMAT我真的要很感謝GMAT板以及同學推薦的A2, 雖然我最後沒有考到700 up,很對  起老師,但是對我這種半年前的英文白癡來說，已經很欣慰了… 辭職到最後一戰(1/14)考  完試前，我每天起床就是去圖書館，中午吃圖書館旁邊的50元肉羹麵，晚上回家吃飯在唸  到十二點睡覺，日復一日除了偶爾朋友有約我會去，其他每天都一樣，因為我知道如果我  沒有比別人優秀，那我就要比別人更努力… 我想考試部分就提到這吧，畢竟我成績也不是  考很好，就不獻醜了。    申請：  其實我文件部分非常趕，我的CV跟推薦信是在我考試期間就搞定的，但是SOP是考完才在煩  惱，我要在兩週內生出來啊!!! 而且看我的成績也知道，我學術方面沒什麼可以說嘴的，  簡直是丟人現眼，所以我SOP部分主要在描述我在工作上的啟發還有學到的東西（因為要常  常接觸國外客戶，我說我感受到東西方文化衝擊），以及我之前在課外的表現（管理會員  ，組織活動），等等的，說服committee我適合就讀management這門科目，最後就是一兩段  的客製化，完成了我的SOP。    我知道這個版上大家比較推薦自己辦，但是因為我時間很趕，所以我有請顧問。我非常感  謝我的顧問，我代辦找的是馬爾斯的Tina, 我想大部份的代辦看到我那狗屎GPA, 應該就不  想鳥我了吧… 但是Tina在我申請的路上一直鼓勵我，一直叫我不要放棄… 也會給我不錯  的建議。不過還是要跟各位說，代辦其實不是萬能，不可能把你從300+的學校讓你去哈佛  讀書，其實最重要的還是要靠自己，你自己都不努力構思SOP, 把留學考試考好，你把一堆  廚餘端給廚師，難道你期望幫他你炒出滿漢全席嗎？    我也要感謝翻譯版的Nura 以及 Wen,  我的文件是請他們翻譯，我都感到非常滿意，真的很謝謝他們。  雖然我現在只有一間學校的AD, 但是我已經感到不可思議了.. 前陣子真的以為自己會全滅  ，每天都憂心忡忡，現在終於可以睡個好覺了    這一路走來，要感謝的真的太多人，感謝我補習認識的戰友，感謝我的好朋友，感謝教授  以及主管願意推薦我這個爛學生，當然最重要的我要感謝我的父母，在我在家當廢物的這  半年，不停地鼓勵我，也始終沒有放棄我， 早上看到AD的時候，我真的哭了… 喜極而泣  手在發抖的那種,真的覺得自己怎麼這麼沒用，不過我總算沒有讓我父母，還有我自己失望  。    最後想跟大家說，連我都可以了… 你一定也可以。天道酬勤，共勉之。    我知道我的學術表現跟成績非常爛,    不過幸好的是我的課外表現還堪稱出色, 所以我想告訴各位很重要的一點是    “ 你好歹要給一個學校錄取你的理由 ”現在是講求多元化的教育, 我相信美國學校    不會只看你成績評斷你的（當然是一個很大的考量因素拉不否認）        有問題的請儘管來信，我都會一一回答喲！ 畢竟當初我也受惠於這個版甚多。    謝謝大家看完我的長篇大論 謝謝。        --  ",

    "f_內文": "      小弟今年申請上UCLA 化工碩士，  27歲尚未當兵，  原本預計申請延後入學先當完兵(替代役)，然後明年秋天入學。    然而之前考的GRE和TOFLE今年7-8月就過期了，  寄信問學校是否需要重考，學校表示要。    今天打算再寄信問學校  1. 重考的成績門檻是多少(有點不懂成績是申請門檻還是畢業門檻，如果是申請門檻不是得到Admission了嗎?)  　　如果沒有到達門檻怎麼辦？是不能入學還是有任何補救或替代方案?    2. 如果今年入學這個成績是有效的嗎? 是否可以讀一個學期後申請休學? 休學後復學有需要有效期限內的成績門檻嗎?      之前打去系辦承辦人員電話都轉語音信箱，其他分機人員說該承辦人員說沒空接電話只有空回信。  但他每次回信都只回一句，反覆確認還是不是很懂。    請問大家有相關成績過期和入學的經驗可以分享嗎?      -----  Sent from JPTT on my iPhone    --  ",

    "c_標題": "[選校] MSF- UIUC/Purdue/Texas A&M/JHU", 
    "d_日期": "Fri Mar  4 17:48:34 2016", 
    "f_內文": "  以下為代PO      ---------------------------------------------------------------------------------------------------    大家好，我是2016 Fall MSF的申請者，    目前已收到一些學校錄取，但還無法拿定主意，    又需要在下星期之前決定要不要交訂金，    所以想到留學版請問一下大家的意見，希望能夠從這邊得到一點建議，    感謝各位~        目前收到錄取的學校是UIUC/Purdue/Texas A&M/JHU    USC被排在waitlist中    不知錄取機率多少所以主要還是先考量前面四間    覺得對我來說最重要的是畢業後工作錄取難易度    (我知道沒身分很難但還是想先試試看)    & 在台知名度(如果在美國找不到工作要回台灣的話)，    另外還有一點兒排名控…          UIUC    優: 1. 整體校排跟MSF排名都不錯，專業排名是三家最高        2. 校友多，可建立人脈廣        3. 芝加哥Finance工作機會多，但也有Chicago Booth、Northwestern等名校競爭      缺: 1. 聽說收太多學生，所以就業名聲不太好(?)，USNews顯示就業率只有58.2%        2. 幾乎都是華人，比較少練習英文的機會        3. 費用偏貴            Purdue, with $5000 scholarship      優: 1. 在台灣知名度較高，是嚮往很久的學校!!        2. 小班制教學        3. 跟UIUC一樣，芝加哥Finance工作機會多，但也有很多名校競爭    缺: 1. 商院排名一直跌，現在USNews排名第53，不過Financial Times還是給他第23，           看這些排名有時候真的是很困惑…              Texas A&M, with一點點獎 + in-state tuition      優: 1. 聽說要在德州找工作的話念這間還不錯        2. 小班制教學        3. 費用比上面兩間便宜很多    缺: 1. 他的商院在台灣知名度比起上面兩間好像比較低，身邊朋友幾乎都聽過UIUC           跟Purdue，但Texas A&M就不一定        Johns Hopkins University    優: 1. 學校名氣大    缺: 1. 商院很新，program應該也是成立不久        2. 費用超貴      以上資料都是從網路上查來的，如果有誤還請大家原諒以及糾正，謝謝!    然後懇求對這幾間學校有瞭解的人可以幫忙指點一下迷津，  雖然做了比較表格但還是難以取捨，  感謝大家的幫忙!!!!!!      --  果然賈布跟著便道：「只不過三位武功太高，倘若行到中途，忽然改變主意，不願去黑  木崖了，我們可無法交差，吃罪不起，因此斗膽向三位借三隻右手。」    令狐沖暗自尋思：「我已經有盈盈了，這右手在與不在，卻也差別不大。生死事大，這  右手便予了他，卻又何妨？」卻見沖虛、方證兩人臉色倏然大變，方證更是破口大罵：  「魔教妖人，當真欺人太甚，老衲和你拼了！」    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1457084932.A.D0D.html"
},

    "c_標題": "[問題] Temple的I-20 form相關問題", 
    "d_日期": "Fri Mar  4 18:01:09 2016", 
    "f_內文": "  我錄取了敝校校級交換生，2016/17學年度要到美國Temple University交換，  前陣子剛把對面要的申請資料寄出去，今天凌晨有收到了admission mail。    但是前幾天看到版友po的一篇，也是Temple I-20 form的詢問文，  和該篇原po討論一下之後，發現自己可能對I-20form的內容有些誤解，以致於填錯了，  有點慌張，因此想請板上前輩們幫忙看看！    http://goo.gl/b4cCz1  這是I-20 form的PDF檔，  它第一頁下面\"Academic & Immaigration Information\"的部分，  \"If you are not in F-1 or J-1 status, do you plan to: travel outside the U.S  and apply for F-1/J-1 statu at the U.S. Consulate?\"    想請問這句話的意思為何？  是\"會到美國&台灣以外的地方，並在該地美國領事館辦美簽\"  還是是\"會在台灣辦美簽\"的意思呢？    因為我的理解是前者，所以當初是勾了no就交出去了，  如果是後者的話，那我可能就要趕快寄信通知對方要做更改！！    所以拜託板上的大家幫忙解答了><  謝謝！！！！！    --  ",

{
    "a_ID": 414, 
    "b_作者": "dariya (dariya)", 
    "c_標題": "[心得] UCSD國際關係 skype interview", 
    "d_日期": "Fri Mar  4 21:28:11 2016", 
    "f_內文": "    University of California San Diego, Master of Int'l Affairs  2.9.2016 15:30 Pacific Time  (積了一個月的心得文...)    面試官是IR/PS的學長，專長跟我想申請的track一樣  (China studies/ International politics)  正式開始面試之前他先要求檢查我的證件 確定是本人後才開始    面試題目:  1. Tell Me About Yourself  2. Why do you want to pursue international studies in the GPS graduate  school, and why choosing this time to apply?  3. What are your expectations for graduate studies (in comparison to your  experience from undergrad studies)?  4. Which political leader do you think you resemble the most? Why?  5. If you are the current president of Taiwan, what is the biggest issue you  face, and how would you solve it?  6. Any questions?        心得:    在申請的五間學校中 (都是申請國際關係相關的MA)  有收到面試通知的只有University of Denver跟UCSD  (兩間是沒面試但有錄取，一間還不確定結果)  Denver面試是透過email直接跟面試官連絡 喬面試的時間  UCSD則是用網路表格選自己想要的時段    兩次的面試氣氛不太一樣  Denver的面試雖然時間比較久(差不多半小時)，但大多是以casual聊天的方式  問題都是預料中、基本的題目，像是:  Tell me about yourself  Why do you want to study international relations?  Where do you see yourself in five years?  What graduate classes are you most looking forward to?    UCSD的比較嚴肅 面試官從頭到尾幾乎沒有笑過 讓我很緊張是不是回答得不夠好  而且他說他一月有來台灣的時候 我還很白癡的問他是不是因為總統選舉  他有點傻眼 回答我說是為了跨年才來的XDD  題目的部分 我覺得比Denver的難回答  他問我which political leader do you think you resemble the most的時候 我真的腦  袋一片空白  他可能是看到我慌張的表情  還跟我說可以慢慢想 沒關係    其實在確認面試時間的email中就有提到面試前會需要個人證件  但我竟然面試當天忘了事先準備好在旁邊!!!  等面試官問的時候才匆匆忙忙地跑進去房間拿  我自己覺得很不好意思 也留下不好的第一印象> <  所以提醒大家 *一定要事先記得準備好證件 (如果事先有通知的話)*  不然讓面試官等真的很不好意思    希望可以幫助到申請國關的人!      --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1457098094.A.093.html"
},

    "d_日期": "Fri Mar  4 22:31:18 2016", 
    "f_內文": "  今天剛收到NTU(不是台大XD)一位教授邀請信 (PS.他是新老師)  由於我是申請EE的PhD，所以想問我是否願意進他的實驗室 (需要即戰力?)    然而目前的問題點在於  我的專業領域在電力和網路通訊那一類  但教授的研究領域是在電池材料那一塊  更重要的是，老師信中有提到他知道我的學歷背景跟他做的不同  但只要我願意，他能試著把我加進錄取名單，並願意帶領教導我    雖說電池研究我也算是有興趣，但是我在這方面的經驗根本是0  我也有自覺只要一接受，必須要做好前一兩年的辛苦準備  再加上現在其他學校不是reject就是尚未公布結果，一整個苦惱  所以想在這裡問問其他人的經驗、看法或建議      --  ",

    "c_標題": "Re: [選校] Syracuse, UMD, UTD SCM MSBA", 
    "d_日期": "Fri Mar  4 23:09:54 2016", 
    "f_內文": "  我自己也是丟DS/BA方面的program，也在前幾天拿到了UT Dallas的BA offer。  還在等其他間的decision。    看了看原po跟底下留言，有幾點想法。    1.UTD BA也是STEM，事實上幾乎所有business analytics都是STEM。這個領域  其實類似放在商學院底下的\"數據科學\"，只是課程比放在工學院或資訊學院的軟  不少，課程結構也不同，所以起薪自然無法跟那些比。    2.UTD不算是極為有名的學校，所以starting salary一定無法跟那些  NCSU或西北的analytics比(90-100k up)，但是要在德州找到一份薪水不差  (65-75k)的工作想必也不會太艱辛。看他網站的placement也不差，有去UPS，  西南航空，SAP等等都有。Dallas一帶公司雲集，就業應不成問題，加上生活費  等等都較低，實質購買力其實不差。    3.自己之前在2家外商都用SAS & SQL跑計量分析，看UTD的BA課程，至少我認為  是很實用的，尤其很偏重SAS的使用: 光這點就讓你在美國餓不死了。    但當然，要去那種一線網路公司如FB等的有些難，因為他們大多使用R, Python，  除了統計跟統計的程式，對programming的要求也不低。但如果自己把這方面技能補  起來，或許工作的領域可以更廣，薪水可以更高。    簡言之，UTD BA課程看起來比較像是培養Data Analyst，而非Data Scientist，  當然如果你是程式自學魔人，另當別論。    4.班上很多印度人跟中國人。CS也常常如此啊! 換個角度來看，他們都很想留在美國，  \"有時候\"這反而是個\"很正面的指標\"。    5.或許可以利用LinkedIn去查查每個學校，然後在校友跟學生那裏鍵入你想讀的專業  的關鍵字，就可以查到很多該program(任何領域都適用)畢業生的就業啦! 除了校方網站  所提供的placement跟career statistics，這不也是很好的empirical data嗎?      SCM我真的不懂，那可能真的要問純商業背景的人。但如果真的是要\"就業\"，有時候  念非名校的熱門領域(BA絕對算)也是個選擇。    以上供參      ※ 引述《ken581 (ken581)》之銘言：  : 小弟有幸最近入取了 university of Maryland 跟 Syracuse 的 ms in supply chain ma  : nagement 跟 UTD 的 ms in business analytics. 會選這兩系是因為興趣關係. 但在選  : 校上遇到了很大的瓶頸.  : University of Maryland  : 優點： 1.商學院排名在這三間排在最前面  :              2.離Baltimore 跟 Washington DC 近， 就業機會多  : 缺點： 1. 生活費跟學費很貴（光學費就快六萬美金！）  :             2. 學校附近治安不是很好  : Syracuse  : 優點： 1. 學校鄰近紐約市跟波士頓 （5小時車程左右XD)  :              2. 校風活動多， 凝聚力很好  : 缺點 ： 1. 商學院排在60-70左右， 在這三間排後面  :               2. 天氣長期下雪  : UTD  : 優點 ：1. 學費生活費都較低  :              2. 天氣較好  :              3. 校園治安較好  : 缺點 ： 1. 學校學生凝聚力低  :               2. 沒多餘休閒娛樂  :               3. 班上氣氛像台灣（？）  : 如果今天不考慮金錢絕對選UMD， 光學費就比其他兩間多一萬多真的讓我猶豫很久， 而  : 且爬文又說附近住宿費也非常高.....  : 會注重凝聚力是因為個人覺得在讀研究所時拓展人際關係對於在當地工作也是很重要的環  : 節， 雖然知道沒身分會是一條很坎坷的路....  : 希望版上的大家能給小弟一點建議， 希望能選到對於未來就業有幫助的學校. 最近在ptt  : 跟美國網站爬文爬到快瘋掉， 但資訊真的少得可憐    --    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1457104196.A.40F.html"

    "d_日期": "Fri Mar  4 23:35:26 2016", 
    "f_內文": "  我也在2/24被UMN面試，是晚上10:00，首先感謝Jackie學弟借用其研究間讓我  能安靜且平穩地Skype interview!    原po的題目已經很完整了，大概再補充幾個題目:    1.你預期入學後，可能會面對甚麼挑戰?  2.(長短期的career有問)但還問了: 你想去甚麼產業? Why?  3.你做過哪些analytics projects? (因為我SOP有提) 用了甚麼方法?    面試官的時間掌握很強大: 結束時剛好就30mins.......    不知道最後能不能被錄取，但希望上述資訊能對未來有興趣申請的人們有幫助~    ※ 引述《j80831888 (耶黑)》之銘言：  : 剛剛(早上六點)結束了 UMN MSBA的 online interview  : 收到通知信是在禮拜二2/23 中午吧  打開他們的線上BOOK系統  : 結果時段只剩下兩個…所以就選禮拜四早上六點的了  : 廢話不多說趕緊來看題目  : 1.Go through your resume (internship, full-time job)  : 2.Any programming experience?  : 3.Why BA?  : 4.Why Carlson?  : 5.Strength and weakness?  : 6.Career goal(short term/long term)?  : 7.Apply any other school?  : 8.Courses interested in?  : 9.Hobby?  : 順序大致上是這樣  : 心得：  : 原PO魯了大半輩子  這還是第一次跟歪國人講這麼久(其實也才15分鐘XD)  : 其實面試問題只要有準備  對大家來說都不是特別難  : 面試官人很NICE  過程中也都是面帶微笑  雖然原PO一開始很緊張  : 但其實講幾句之後進入狀況就會好滿多了  : 面試結束後第一件事情就是繼續加強自己的英文口說拉  不然想接話都有點不知道怎麼接  : 最後希望以上資訊能對申請中的大家有所幫助  : 也祝大家申請上自己心目中的Target school囉！    --    --  ",

    "c_標題": "有人今年申請UW（華盛頓大學）教育所的嗎？", 
    "d_日期": "Sat Mar  5 03:23:38 2016", 
    "f_內文": "  哈囉，我是Annie，2015UW教育所多元文化組的學生    今年有幫所辦公室擔任入學團隊工作人員，協助後續學生在選校與入學的資訊提供與回覆  。雖然主要工作都是用電話提供美國國內學生的諮詢為主，但想說還是要來服務一下鄉親  。如果版上也有申請UW教育所的捧由，對於UW教育所有什麼問題的話，歡迎來信詢問唷！    UW教育所2016年排名全美第六。我們在教育心理、特殊教育、多元文化教育方面表現都非  常不錯唷！這邊的同學很多都是非常有經驗的教育工作者，然後系上也會針對K12的教育  環境幫國際學生惡補一下美國的教育體制，我覺得還蠻實用的。    整個UW都是用Quarter制，有點10周密集班的感覺，期中考期末考，每個禮拜的考試、線  上  討論、小作業，一個學期16周的課程，在這10周裡面也不會因此就給得比較少，我很多同  學剛來到UW時，都會有種\"阿不是上個禮拜才剛迎新，這禮拜怎麼就進入期中考了!!\"的吶  喊，是沒錯啦!課程上起來雖然不輕鬆，當人在水深火熱之中時，也真的還蠻想一頭用書  把自己敲昏，但轉念想，的確可以學到很多！    UW教育所就位在全校最美的quad櫻花綠地上，我們沒有大學部（嚴格講只有一個兒童教育  組），因此研究生和博士生是全所最重要群體！所上很注重種族平權，也很希望提供學生  一個大家庭的感覺，所以常由Office of Student Diversity舉辦各種學生活動，除了每  個禮拜三舉辦大家開心吃吃喝喝交流的Coffee Wednesday 外，幾乎每個禮拜都有不同的  學術講座與活動可以參加，同學感情都非常好。我來這邊不過半年，現在走在系上到處都  是可以來個熱情擁抱的好同學！    然後西雅圖超適合人居住的，不用擔心雨下很多的謠言，這邊的雨跟台北的雨比起來根本  piece of cake! 這幾年城市蓬勃發展，各大公司紛紛進駐，到處都缺工，讓人覺得身處  在一個很有希望的環境裡。西雅圖有城市的光鮮熱鬧，開車20幾分鐘卻又可以感受到大自  然的閑適風光。    另外西雅圖人個性比較害羞（一開始可能會被誤以為是冷漠），但對亞洲人很友善，也很  願意了解新文化。鼎泰豐到這邊好些年了，到現在西雅圖人還是為之瘋狂不已......我很  多美國朋友都和我說，他們願意每天吃鼎泰豐當晚餐。    總之，UW教育所歡迎大家，如果來西雅圖也歡迎來我們學校參觀，一起加入我們be bound  less！    我的email是ycan@uw.edu  對UW教育所有興趣或問題的同學歡迎與我聯繫唷！    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1457119420.A.83F.html"
},

    "a_ID": 421, 
    "b_作者": "bjqsswos (bjqsswos)", 
    "c_標題": "[心得] UCBerkeley materials MEng 面試", 
    "d_日期": "Sat Mar  5 11:14:11 2016", 
    "f_內文": "  其實這篇面試心得可以用到很多領域，包括CS EE ME IEOR BME…上面      這個program是  Fung Institute for Engineering Leadership 和工學院大部分的系    合作的program，課程包括專業課、leadership課和一個capstone project    從網站上來看，這個program最大宗的學生來自ME和IEOR    材料系只有5個人…    這個網站上有很詳盡的資訊 http://goo.gl/VdXXPc      我是申請材料系    2/10接到口試通知，口試官是program的alumni，用skype視訊    口試內容就是針對CV有提到的背景發問    包括    1，介紹自己    2，介紹你的研究    3，大學時有沒有做過研究? 內容是什麼 (因為我現在在台大唸碩班)    4，有沒有leadership經歷?    5，有沒有做過團隊專題?  你們是怎麼討論專題的?    6，如果團隊內有不合作的團員，你會怎麼處理    7，為什麼想來Berkeley    8，來Berkeley後想修什麼課    以上比較像是閒聊    面試官說接下來這個是唯一的official question    9，你自認為有什麼比別人更優秀的地方值得我們錄取你?      最後就是我的提問時間      問題大概就是這些吧~    個人認為這次面試比較像是考察英文口說能力和看看我們的個性是否適合這個program    畢竟capstone project 是這個program的重頭戲    對方還稱讚我的英文說得很好 令他impressive lol  (望向我22分的托福口說…這傢伙    該不會沒跟華人講過英文吧 orz)    從對岸論壇來看，不是每個track都需要面試，    我的觀察是有上的人大部分都經過面試，沒面試的人大多沒上        3/4凌晨收到材料系發的非正式AD，正式AD過幾天會由Fung Institute 寄出    內容提到4/3~4/4 有 visit day可以申請600美金的交通補助 (不一定申請得到就是了…)    稍微看了一下他們提供的資料，覺得Berkeley很用心在辦這個program    在youtube上都找得到這個program的講座影片      老實說我對這個program越看越喜歡XD 而且可以跟來自各工程領域的人交流真的很酷    不過我煩惱的是這個program只有兩個學期，也就是9個月    好像屁股還沒坐熱就要畢業了XD    不知道這樣的program對於未來發展到底有多實際的效果…    畢竟好像很多人會覺得這種program就只是修修課而已很簡單輕鬆 (屁啦…有種來申請)    手中還握有 UPenn的MS AD…好煩惱到底該選哪一個…    其實我原本比較喜歡學術取向重的MS，可是這是Berkeley呀 !! 啊啊頭好痛…    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1457147655.A.302.html"
},

    "f_內文": "  大家好，小弟第一次在PTT PO文，不好意思較為生疏!  現在收到4間的offer，分別是Rutgers,UMN,NYU,PSU  Pending:MSU,UIUC,Purdue,Cornell(這沒機會啦)  目前的想法是  1.Rutgers課程很優但學校名氣稍嫌不足,而且中國人多,學歷背景啥都有  2.UMN課程聽學長說不錯,但環境條件相對封閉一點,實習不好找(不過應該都不好找:P)  3.NYU在SPS學院底下,對課程的優劣有疑慮,不在stern底下(但是NYU名氣好)  4.PSU研究型大學,名聲好,小班制,上網找不到什麼資料,hr很少人申請他們的:(  其他:MSU就完全不了解了,UIUC聽說也不錯但華人多,普渡教授有推薦但聽說位置不好  我自己是偏排名控,未來也希望能在美國找到實習機會,當然不排除回台灣發展  想問大家有申請過的朋友或是聽過這些hr masters的各位看看我上面列的優劣是否正確  如果有除了CD以外可以找到這些學校資訊的也麻煩各位告訴小弟我謝謝!  不是說做決定，就是請大家幫忙列出各校的特色與優缺點當作參考:)  (CD的文都大致上都看過了!)    --  ",

    "d_日期": "Wed Mar  2 03:27:25 2016", 
    "f_內文": "  Hello大家好    先預祝板上每位申請者都能AD拿滿手    小弟目前有幸拿到Penn State跟Arizona State的IE offer    不過真的是很難以抉擇    背景：116統計(GPA很差統計底子真的就是很基本)    我比較想走的是製造業的computer control/process或是supply chain engineering    以下是兩間我斟酌的面相      ASU    課程方面工統偏多且完整    (參考illousion大大的文章)這篇文章真的是ASU IE的聖經 拜讀過好多次    但是我可能讀起來會很吃力(?)    但是讀完我想能夠勝任很多數據分析的工作      工作機會在PHX不少    不過有些像是honeywell的工廠是生產軍用相關我沒有身分可能就少了一些機會      姊姊在德州工作算是可以就近(?)成為我的back up          PSU    課程導向其實是我很喜歡的    尤其Penn State的SCM全美前五    IE系上的規定也可以去修non-IE的課程    也能彌補系上可能有SCM相關的課沒開的部分      雖然地點是在小鎮    不過reputation很好企業會願意主動飛過去找學生    所以工作機會應該不輸給ASU    唯一不便的可能就是交通了          總結      最終目的是希望以能夠就業為導向    所以這兩間真的選的很掙扎    機會都很好    不過如果課程的話是penn state勝    目前還有Rutgers在pending    也是很想去的學校之一    不知道有沒有板上大大或是這幾間的學長姐可以給一些意見          再次預祝各位滿手Ad啦    等確定學校再來發超勵志神低GPA的文章了    曾經自己都差點要放棄自己了XD    小弟在這邊再次感激各位前輩了!!    --  ",

    "f_內文": "    延續上一篇主要提的是 Studio，這篇主要會分享找工作的經驗和學校提供的資源，尤其剛好女朋友在 Cornell 本部念一樣是九個月的 EE MEng，所以這篇也會順便比較一下本部和這邊在找工作上的差異。    下一篇再來分享這邊的 CS 課程，並做個全部的總結。      找工作    CS MEng 因為九個月就畢業了，找工作的壓力真的是很大，對比 Cornell 本部的 MEng 們聽說不少中國人用延畢的方式舒緩，這邊是不能這樣做的。    由於來的時候聽說大公司都是在上學期招人，新創公司在下學期，為了趕緊拿到 offer 多抽一次 H1B，我上學期就是一邊刷題，一邊不斷的網投，陸續投了三四十家。但從我藉由網投只拿到了一個 Google 的面試來說有兩個判斷失誤的地方：(1) 內推絕對是比網投好一百倍。(2) 下學期大公司有新的 head count 還是會持續開始招人。    會這樣講 (1) 是因為這邊很多中國人透過內推的方式都能夠拿到七八家面試機會，從 Google, Yelp, Quora, Dropbox, Airbnb, Uber 等等都有。(2) 是因為最近我同學們開始收到一波 FB, Mathwork, Dropbox, Google, Amazon 等的面試。    幸運有 HR 聯絡我之後，通常比的主要就是解題能力了。而這我完全就是靠刷 Leetcode ，大概從九月開始一路刷到十二月刷了兩百三十題，考出原題的機率目前看來是逼近八成，但困難點除了解題之外，還在於必須用有限的白板空間寫 code 加測試，follow up 的問題還會讓你必須改東改西，Cornell Tech 對此提供了一些 Mock Interview 的機會，我自己也找了學長幫我做，底下會再詳細說明。    上學期下來就只有 Bloomberg、Google、Oracle、VMTurbo 聯繫過我，前三間都進到 onsite，只有 Oracle 在年底給我 Offer，VMTurbo 後來實在沒什麼興趣，做完 OA 後就沒繼續 follow up 了，於是就這樣結束了我的找工求職之路。    另外值得一提的是 Cornell 是 Oracle 的重點學校之一，所以 HR 主動聯絡我說要不要 onsite，然後就這樣賺到一個 offer。版上的 JimmyHou 學長貌似在 2012 年也是一樣的際遇，同樣是重點學校的至少還有 MIT 和 CMU，傳聞是不用看 GPA 就可以 onsite，算是個保底吧 (?) XD    然後 CS MEng 是拿 Cornell CS 的畢業證書，Dean 表示遙遠的將來 Cornell Tech 獨立於 Cornell 之後或許會變，但目前就當作 Cornell brand 的 free rider 這樣，希望到時候可以有和平的方式解決不要跟 Cornell 撕破練 XD      時間規劃    有人比喻找工作是全職的工作，我真的是深刻體會到了。畢竟過程中有太多可以做的努力，從基本的改履歷、處理 linkedin，到整理 github、寫 cover letter、刷題、練習技術面試、練習自我介紹等等，在投了一堆履歷卻始終沒有下文的情況下常常會不斷的質疑自己是不是哪裡做得不夠，然後就會投入更多的時間在上面。    如果時間回到去年三月還在台灣的時候，我希望我能夠在來美國之前把 leetcode 解鎖並至少刷到80%。不過當時我在刷 Project Euler 學 Haskell，我覺得也是非常棒的投資。有練過 Functional Programming 的思考方式對於面試的時候非常有幫助，會很自然地寫出較短的程式，白板上清爽一些。然後講解的時候若有似無的提到一些 keyword 我感覺是真的可以讓面試官感受到你跟一般人的差異。    另外我在十月中用 C++ 面完 Bloomberg 後覺得手寫 C++ 實在太坑了，所以立馬決定學個 Python 來面試，畢竟覺得資結演算法的東西用 Python 寫起來有股我手寫我口的快感，特別適合拿來技術面試，講完想法後 code 也寫完了。    如果能做到用 Python 刷完 80% 的 code 和一點 functional programming 的基礎，我覺得來美國後找軟體工作也就只是在等哪些漫長的 process 而已，其實也不必太擔心。      Career Fair    Cornell 本部在上下學期初各有一次 Careerfair，但我們也可以花五小時搭巴士過去參加。我自己是覺得很有幫助，至少九月初那次結束後馬上拿到了 Bloomberg 的 onsite，下學期去的同學也拿到了 Yahoo 之類的面試，但最重要的其實是在半天的時間內練習超過十次的自我介紹跟了解大家看到你的履歷後會問的問題，知道自己哪些地方會講的不清楚，對我之後面試的幫助非常大。    Cornell Tech 對 career fair 則有不一樣的看法，所以我們有自己的 anti-career fair，把公司和學生的角色對調，每個學生有自己的看板海報或螢幕可以秀做過的東西。除了讓公司主動來找學生聊天外，事前也有表單讓學生列公司的 preference，同時我們的 resume 也事先給來參與的公司，讓他們列有興趣聊的學生，然後跑演算法配對。比較可惜的是來的公司比較多是 startup，而我有興趣的不多。      Tech Talk    聽說 Cornell 本部那邊系館偶而會有些公司去擺 info session，比起最爛的網投來說好像是個挺不錯的投履歷管道，我們對應的則是每週會有一些 tech talk。系辦的負責人蠻盡力在跟公司溝通，希望讓這個 tech talk 不是只是在做公關投履歷，但目前參加的結果看來來的人主要還是以介紹公司的願景和工作等等居多，聽多了覺得還是頗無聊的。    每次 tech talk 之前負責的系辦負責人會收集大家的履歷統一給該公司，我透過這個方式拿到了一個 VMTurbo 的面試，但大多時候還是石沈大海，不知道其他人的情況如何就是。    另外上學期也有辦過一些 Mock Interview，有來過 Yahoo 的 PM 和 Uber 的學長，會讓自願的同學上去模擬面試，然後大家在底下看上面的情況。個人覺得如果不是自己上去練，其實能得到的幫助不大。      公司參訪    我們同時也有一些零星的公司參訪，上學期去過了 Google、Twitter、Uber、Kickstarter、ebay，雖然對找工作沒有幫助，但還是挺酷的。      學長姐    目前我們有一個 Alumni Resource Directory，包括了學長姐願意提供我們什麼幫助的資訊，我在 Bloomberg onsite 前聯絡到了一個第一屆的 CS 學長，現在剛好在 Bloomberg 正職，人超好的居然還約我出來幫我 Mock Interview，簡直感激涕零。    相信接下來這個 Directory 持續增長後，大家能得到的幫助只會越來越多，而且今年即將畢業的人至少已知 Facebook、Linkedin、Amazon、Google、Uber、IBM、Oracle 都有人要去正職，要請人幫內推應該不是難事。      創業    找新創公司的工作和找大公司的工作不太一樣，benefit 也不太一樣，剛來的時候還會抱持著想加入小新創的想法，但後來覺得還是乖乖找大公司比較實在。會有這樣的轉變第一點當然是身份問題，成熟穩定的公司比較不會突然 fire 人，辦身份也比較有保障。第二點是身為一個沒有工作經驗的新鮮人，又徹底認知到了英文口說造成的溝通障礙，仔細想想敢收我的 Startup 我還不一定敢去，就放棄這條路了。    不過這裡倒是不乏 MBA 就是因為工作一陣子後想創業才來這邊的，對他們來說這裡有優秀的工程師讓他們在創業的初期就有人一起迅速迭代驗證想法是一件很吸引他們的事，而跟這樣的 MBA 合作也讓我學到了不少他們想事情的方式，跟在台大時隊友都是還沒出社會的學生十分不同。    整體而言我覺得這裡的 MBA 水準挺高的，這學期有個 MBA Startup Studio 做的是給賽車手的 App，因為他本身有在開賽車，了解這個痛點，也有接觸這群人的管道，他們的 pitch 聽完都想砸錢給他了，實在是很羨慕跟他同組的工程師。lol      實習    個人覺得 MEng 最大的缺點就在於沒有辦法實習，眼看很多曾經在 Google、Amazon 實習過的人拿了滿手的面試，或是來之前的暑假就在 Facebook、Linkedin 實習並拿到 return offer 的人，而自己投了一堆地方都沒有下文，真的會覺得挺希望能夠先實習再找正職的。但其實真的拿到 offer 後回頭看，直接跳過前菜進入主菜感覺也是挺爽的 lol。而且身邊也是有人一樣沒有實習但最近還是開始陸續拿了個大公司的面試，心態上能夠抵住壓力的話，實習看起來也不是特別必要就是。      總結    找工作的過程中雖然常常對學校多有抱怨，覺得可用的資源太少。但現在仔細回顧下來其實發現 Cornell Tech 很用心的幫我們製造了各種不同的 dot，只是大部分時候自己也不知道要怎麼去連接他們。    以這邊敏捷開發的速度，我相信有了今年的 feedback 明年應該會做得更好。        --  ",

    "f_內文": "  大家好，在留學版潛水了那麼久後，終於輪到我可以發選校文了!  先祝大家在3月份與4月份時，AD拿不完! 並且都有自己想要去的學校！      如果有爬過我前幾月發的文章，可以大概知道我的簡單背景。  我在toefl與gre成績都不高，也不是頂尖大學的情況下，  最近拿到了Penn State University 和 USC，化工碩士的Offer  等選校告一段落後後，我會發心得文(因為版上化工碩士心得不多ＸＤ)  與如何準備(申請背景)，還有遇到雷的代辦跟申請感想...  這兩所皆為課程導向，並且可以在1.5年畢業。      在選校上遇到了很大的瓶頸：  我列出了這2所學校的優點與缺點，希望可以大家可以給我一些些意見  因為同時兩所皆為修課型，所以我第一點就比較了需要修的課程內容。    Penn State University  工程排名:25  化工排名:21    優點  1. 課程安排上，有兩學期必修的Independent Study，     可以找自己喜歡領域，跟著教授做簡單的小實驗。     不要求完成written research 和 final presentation     (但是也可以完成，完成後，可以選擇申請博班)  2. 學費便宜(3萬6鎂/年)    缺點  1. 生活不像加州多采多姿  2. 校友勢力沒有如同usc龐大  3. 畢業後，賓州實習機會較小(?)    天氣：四季分明，冬季下雪，但不會想台灣一樣潮濕。    USC  工程排名:10  化工排名:33    優點：  1. 校友勢力大  2. 畢業後，找實習機會多    缺點：  1. 課程上必修該修的都需要，但是沒有psu的indepedent study     只有Seminar  2. 學費與生活費貴(5萬8鎂/年)    天氣：Sunshine! 日夜溫差大    最終畢業後，我希望能找到實習的機會，當然沒有也沒有關係  回台灣後默默我也很願意，我希望把我能在美國所學的，帶回台灣。    只是版上本來講化工的已經不多了(還要碩士!)  希望大家或是這2間學校的學長姐  可以給我一些選校上的意見  也可以給我一些那邊周遭環境的意見    先謝謝留學版的各位了!    再祝福一次各位AD拿到手軟!      --  ",

    "f_內文": "  本身為機械背景，現職科技業工程師，    想轉到跟機械較相關的CS領域(如機器學習、控制..等相關)，    但擔心缺乏相關修課經驗會提高申請難度，    有學過稍微相關的只有C語言、matlab，    且沒有實際應用經驗。      由於男友正在服研替(還剩1.5年)，我們計畫一起出國念書，    所以預計會申請2018春季或秋季班。    在這段時間內再充實自己程式方面的能力，    目前有在codecademy自修python和Java，    也考慮報名台大資工進修課程或coursera線上課程。      先介紹背景如下：      學歷:    中央機械_學士_GPA: 2.87 / 4 (蠻慘的...可惜已成定局QQ)    交大機械_碩士_GPA: 3.81 / 4.3 (固力、材料方面)    1 SCI Journal paper      現職:    100大科技公司工程師      英文還沒考，目標: (程度約TOEIC裸考800)    GRE:310~320    TOEFL:100~110      申請目標: (考慮工作機會多分布於加州，但若考量生活消費會較希望在德州)    (夢幻)    1.University of Texas at Austin    2.Texas A&M University    3.University of Southern California    (不確定)    4.University of Texas at Dallas    5.University of Houston    6.San Jose State University    7.Santa Clara University    ......        以下有幾點問題請教:    1. 以我的情形來說，是否有必要先學寫app的程式..       畢竟目前查到的資訊來說，機器控制還是以R語言和C、matlab為主?       但若有app之類的作品，不曉得是否有加分?      2. 報名進修課程(非學分)或線上課程的證書，對於申請是否有幫助? 或者是否為必要?        其實真的挺茫然的，目前不考慮讀機械PhD，    也已經有機械碩士學位，大概無法申請ME MS了。    在勢必要轉領域的情況下，考慮到software常常能夠扮演產品的核心角色，    才想試試看往CS發展。    問過一些親戚朋友，大多也建議往CS或醫學工程方面著手(這部分還需要再研究一下)。      CS很熱門，代表很多人競爭，因此也想知道自己可以做些什麼來增加亮點。    如果有類似經驗的前輩，麻煩不吝給予建議。謝謝！    --  ",

    "d_日期": "Thu Mar  3 05:54:34 2016", 
    "f_內文": "  各位好    時序進入春天，又到了申請結果放榜的時間  看到版上許多關於打包、選校、生活安排等前人的建議  我也想貢獻一下自己的能力幫助即將出國的版友們    由於我自己在美國唸的是文科的博士班  （前幾天學位剛拿到手，有時間寫寫文章）  我想針對自己相對來說較有經驗的語文部分來分享  （精通是不敢說，但有經驗是確實的XD）  語言脫離不了聽說讀寫四個方面  讀的方面我在板上po過一系列學術英文閱讀的文章了  （請在版上或網上搜尋\"如何有效地讀很多本書\"就可以找到）  故這次我想寫的系列是關於寫作的    我相信大家若能拿到美國學校的錄取  在寫作上必定都下過一番功夫  至少針對留學語言考試中的寫作項目付出過一番努力  也可能拿下很好的成績    但是～相信大家也知道  留學考試中的英文和實際留學過程中所使用學術英文存在著一定的差距  托福的writing篇幅最多350~400字  然而在美國求學時最短的writing assignment也是三到五頁起跳  （這邊先以人文或社會學科為例）  在寫作時需要處理的資料量更大、內容更龐雜，而所能運用的時間卻更短  如何在出國前盡量有效的彌補這個空缺  相信是跟如何打包以及帶家鄉味食物出國一樣重要的議題    以上只是我關於出國前寫作方面可能會想到的問題試舉一例  拋磚引玉  想請大家以推文或回文的方式說說你想到或遭遇到的狀況  我會整理歸納後  會針對大家的問題寫成像閱讀系列一樣的文章  回饋給版上    感謝大家      --  ",

{
    "a_ID": 444, 
    "b_作者": "kuiper2000 (Isaac)", 
    "c_標題": "[心得] Interview 大氣科學 UCLA/UW", 
    "d_日期": "Mon Feb 29 02:20:40 2016", 
    "f_內文": "  小弟趁記憶猶新的時候，(也趁著研究做不出來的時候...)  來版上留個紀錄，也彌補一下板上數量較少的大氣科學相關interview  (以下文長慎入)    Interview program:  UCLA: Atmospheric and Oceanic Sciences (NRC rank: 1~3)  UW-Seattle: Atmospheric Sciences (NRC rank:1~2)  背景請參考個人網頁: https://sites.google.com/site/q1q2dynamic/2010  前情提要: (why UW and UCLA?)  大氣科學的選校，其實跟一般人所認知的\"名校\"有些出入,  像是Cornell/Stanford/Harvard/UCBerkeley/UChicago這些學校，他們其實是地科系  或者是環工，在大氣領域的教授可能並不多。EX:Berkeley只有四個教授做得跟大氣科學  相關，所以申請這類的\"大眾認知名校\"，可能就必須和地質、化學、海洋更甚至是生科  領域的學生一起競爭本來就不多的名額。(概念有點像師大地科和台大大氣之類的)    所以在選擇上，我更傾向選擇大氣領域教授較多的學校，而非單純響叮噹的名校。  當然選擇上會出現例外 EX: UCBerkeley 我找的教授是個做String Theory出身，之後  大概覺得人生無趣，改行做大氣之後卻屌打本來這行的一堆人，這種人就會讓我非常想  去朝聖XD    根據NRC ranking，大概整理了下面的表 (括號內是ranking大約震盪的範圍)  atmospheric oceanic both Earth Science(<-地科系)  CSU(1-2)           UCSB(1-2)     UCLA(1-3)       Caltech(1)  UW-Seattle(1-2)    UCSD(1-2)     MIT(3-4)        Columbia(1-2)  Penn State(3-4)    ...           Princeton(5-8)  UCBerkeley(1-3)  ...                              ...             Harvard(2-3)    [Skype Interview]  這次skype interview的教授，一個是我好朋友介紹的  另外一個是自己寄信聯絡的，兩個都有通過信，其中UCLA的教授很明確的說今年想要  收1-2個學生。UW的教授則是表示對我非常感興趣，但不確定今年proposal會不會過，  所以還是想認識我一下 (這...XD。    另外補充，建議在面試前，找美國的朋友測試一下skype，否則有可能會出現像我一樣  的慘烈狀況(後面描述)...= =|||      UCLA (2/25, research field: mid-latitude dynamics)  教授是個年輕的中國人，但非常強...07年PhD畢業，今年年初就從Cornell被挖過去。  Interview一開始，他就建議我先把webcam關掉，不然蠻容易lag的，  果不其然...他講三秒，我大概有兩秒鐘聽不到聲音 (囧rz  後來就改用phone-interview    Phone Interview一開始他就先問我，你想要用中文或英文  我想說畢竟以後出國都要靠英文了，那就爽快一點練練英文吧XD(不過後面有點後悔...)    1.自介  最前面他先介紹了自己的背景以及admission process，然後問我有沒有什麼問題  不過也許是我太緊張了，我竟然脫口說出：先讓我簡單介紹自己一下，老師你可以再  考慮考慮...Orz。他愣了三秒，說OK，就先讓我自介。    自介我講了兩句之後，他大概也發現我腦中有背稿XD 他就說：嗯~這個不是那麼正式的  interview，只是想單純跟你聊聊，認識你的背景而已。聽完之後我深呼吸了一下，他就  笑了XDD 後面我就開始肆無忌憚地亂講...= =+，從我現任老闆的背景開始說，一路聊到  老闆的老闆。其中也提到出國做過蠻多次實地觀測。    2.Project介紹  後面他就介紹他手上有哪些projects，問了我想做哪個領域。因為在interview 前，我  把他的博士論文和最新發表的文章都唸過了，就提到前陣子台灣很夯的霸王寒流，  對於阻塞高壓或割離低壓這類非線性的數學問提蠻感興趣的，但也提到，通常教授都有  經費的考量，經費在哪，問題就在哪(非常現實的層面)，所以我的想法其實不是key  factors。(他聽完之後深表認同XD)  後來手機訊號不知道為什麼變得超級糟...  如果是中文或許我還能猜他說什麼，英文就真的悲劇了= =|||  後來有一題他問完，我還沒發現他已經說完了(囧rz。教授還一度以為我電話斷線  後來我跟他道歉了一下，因為訊號差到完全不知道他在說什麼 QQ  他大概又重複了兩次他的問題之後，我才知道他是在問我PhD畢業之後的規劃。    3.未來規劃  關於未來規劃的部分，我說一般PhD通常畢業後會做一兩年的postdoc，不過遠程規劃  我蠻想去一些作業單位改善數值模式一些基本的物理。也提到因為台灣位於副熱帶，  很多關於災害研究的經費都挹注在颱風或者是梅雨之上了，但有一些研究已經發現  在暖化下，中緯度天氣系統南侵的頻率變高，這類極端低溫的預報，或者是數值掌握能力  ，其實在一般作業單位都還是蠻有限的。教授聽了之後覺得這規劃蠻有意義的，也表示  我現在的知識背景和特質，蠻符合他想找的，也跟我說正式的消息，大概三週之後會收  到，而我當然也還是可以保有我自己的決定權這樣。      UW-Seattle (2/27)  UW跟我面試的是個韓國教授，跟UCLA不一樣的是，他研究領域幾乎跟我碩士完全重疊。  而有了上次的教訓，我這次就學聰明了，先寄個但書給教授，提到這邊的訊號可能不太好  ，如果可以的話，希望能用office phone-interview。而這次的面試也比較正式一些    1.簡單自介-關於碩論,指導教授,以及參加過的會議    -> 因為在相同領域待蠻久的，所以他也認識我老闆，還提到他有次去澳門參加WMO的       會議，印象中好像有看過我。我:(驚！因為之前晚上逛Casino逛太晚，我早上精神       都不是太好，只對兩三個講者有印象。) ，只好呵呵呵尷尬地說:...我那時候還是       菜鳥，所以其實印象並沒有很深刻    2.他就開始問我發表的paper內容-(略)，因為自己是第一作者，所以必須對這些東西很熟  3.Projects    ->這題其實是我從paper把風向帶過來的，我提到前面的paper雖然只是應用別人的      方法，但其實是為未來某個projects做鋪陳。包含如何從前面實地觀測的資料，      到建立數學的統計模型等。而這個projects的manuscript其實我之前聯絡教授的時候      就有先寄給他看了XD 教授也提出他一些看法。(基本上跟第二題一樣，只是要證明      你是這個project的真正參與者)    4.關於研究領域的基本理論:    ->這邊讓我回想起寫paper時，和reviewer的攻防戰= =|||。他針對一個理論，越問      越深，讓我幾乎把熱帶氣候動力的鼻祖到現在的最新研究都review了一次。    5.關於funding：    ->他去年收了我的同班好朋友，其實我大概也猜到不可能每年都有錢可以收貴鬆鬆的      國際學生，他最後跟我說，他現在無法跟我保證什麼 (EX:admission)。但就這些      interview的內容，他覺得現在的我能力和知識背景已經遠超他當年，就算今年UW      沒收我，在不久的將來也一定可以再次遇到我，希望到時候有合作的機會，所以      先來say hello。(聽完這些話，我覺得就算收到UW的rejection也沒差了XDDD)        花了三個小時回想，整體架構也有點亂，請版友見諒，也希望能對未來找到這篇文章，  且有志於改進人類福祉的基礎科學的學弟妹們有些幫助。m(_ _)m    有問題的也歡迎從連結的臉書聯絡我，我對水球不太熟。    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1456683642.A.B5C.html"
},

    "f_內文": "  這其實是一個非常失敗的申請例子，想分享的其實是失敗的檢討XD    不會上色請見諒    Research Interest:    　Computational Mathematics, Numerical Simulation, Computational Mechanics    Results:    　UCSD Structural Engineering PhD w/ 1st year TA $2,150/month ($25,800/year)   　                                  2nd year RA same  　Full tuition/fee coverage (~$ 30,000 for International), 3/1    Rejection:  　(All PhD) Stanford ICME　(2/6), UCSB ME(CSE) (2/18),              MIT AEM (12/15), Caltech ME (2/3)    Pending:    　(All PhD) UT Austin CSEM, Berkeley ME, UCLA ME    Decision:    　UCSD    Education Background:    　BS in Mechanical Engineering, NTU(09/2008 - 06/2012), GPA 3.63/4.00  　MS in Mechanical Engineering, UMN(09/2013 - 12/2014), GPA 4.00/4.00  　　　　Plan A (Thesis), Major in Compuatioanl Mechanics    Research Experience:    　Research Assitant in Civil Engineering, CAE Division, NTU(01/2015 - Now)    Teaching Experience:    　Teaching Assistant in Mechaincal Engineering, UMN(09/2013 - 12/2014)  　Course Title: Introduction to Finite Element Method (Grad Level)    　CAECE Intern Tutor, (06/2015 - 09/2015)  　Teach in Matlab Programing    Award:    　None(有填一些外面申請的獎學金,都是那種成績有到就領的到的)    Standarized test scores:    　GRE: V630 Q800 A3.00 (申請碩士時考的舊制成績)  　Toefl Waived (有些學校就算是有美國碩士學位仍要求要有Toefl                  Ex:UT Austin and MIT)    Publications:    　2 Submitted Journals, 2 in Preparation (今年離職前應該可以生完)  　4 Conference Presentation (2 Int'l Conf.)    Recommendation Letters:    　One from NTUCE (現在老闆,貴人)  　One from UMNCE (修課教授)  　One from NTUME (大學專題教授)    　前兩封推薦人在這個領域都是小有名氣，這對於PhD的申請很有幫助  　但！！！沒有碩士指導老師的推薦信，這就是失敗的開頭，原因後述    Working Experience:    　海巡預士，小公司實習，我覺得對於PhD申請完全不重要，就簡單列在CV第二頁    心得:    　分享這篇主要是檢討申請中錯過的機會還有失敗的經驗，    另外也要感謝版主ron0908幫忙看CV  　我認為失敗的經驗比起成功的果實要來的更重要的多，也希望我的經驗能夠幫助到版友    其他關於選校，成績，英文等等我覺得版上和網路上都有很充分的資源，    我就不分享了，見諒    1.學術圈子小 跟教授關係要打好    　我之前在UMN念MS，本來是打算在那邊繼續念PhD的，現在想想當初真的是天真到不行  　一開始的時候是修課時認識碩士班的指導老師，他是一個非常關心學生的人，  　同時還幫我找了TA補貼家用，不過他的指導風格則是跟我格格不入，  　造成有許多溝通上的困難，以及研究上的不適應，那時候加上環境還有感情的因素，  　最後覺得自己應該暫時休息想一下自己到底適不適合繼續在這條路上  　就跟指導老師說我不想念了，照原定計畫拿個MS畢業就好；這就是造成嫌隙的開始  　想當然爾造成畢業前關係就不太好；但是他還是讓我提早畢業，  　同時還跟我說希望我回去跟他繼續念PhD  　之後他知道我最後決定要申請其他學校時，他就完全不回我的Email  　當然這一切是我自己的決定造成的，只能說我太天真，咎由自取    　沒有碩士指導教授的推薦信，就像沒有醬汁的鳳尾炸蝦一樣，完全沒有試吃的必要  　尤其這位教授還在這個圈子內小有名氣，這點就在我的申請上面完全體現  　有些聯繫的教授也會礙於此點而禮貌性回絕，連入門都無法  　這點讓我現在在學術圈內的交流上多半都會注意許多以前不會注意的小節    2.評估自己的選秀位    　如同FRAXIS大在#1MQpOEms分享的系上審查一樣，  　我覺得評估自己在哪一個等級有助於跟學校方互動的程度  　當然如果是A類申請者，在樂透圈內這自然不必多說，我覺得機會多的是，  　多半都在煩惱抉擇那些學校；我要分享的是像我這樣的B類申請者，  　大學GPA普通，缺乏指導教授推薦信的申請者的策略    　我個人認為B類申請者如果是等待學校結果的話通常都會很慘，  　像我這次一樣很多連面試機會都沒有就直接拒絕  　主動出擊，信件寫得越大膽越好，越容易取得想要跟的教授的注意。　  　小細節:可以cc給自己的指導教授或是對方秘書，避免已讀情形  　像我就是連續寄了三封給了UT Austin的教授，最後一封cc給對方秘書，對方才回信  　不過對方也是薑老的辣，直接說他跟我的推薦人都很熟，  　但是跟我碩士老闆也是好朋友，為什麼沒有他的推薦信  　其他也有很多接觸的教授，不過多半都是不了了之    　另外如果是對這間學校的Program Training很有興趣，而不是個別教授的話，  　建議可以寄信給Director或是學校通常會有所謂的Graduate PI研究生之間的事宜，  　對這類位置的毛遂自薦有時也會收到奇效  　我很晚才開始執行聯絡這件事情，所以得到的效果非常有限，  　但重要性來說當然是好好充實自己讓自己成為A類比較重要    3.收到教授提供的Offer　抉擇？    　我很早就收到UCSD這位教授詢問的意願，可以a我ID搜尋不久前的文章  　我很快回了一封email說明我有很高意願，但是我還在等其他學校的結果  　接著我就有點閒閒過年，年後我收到一些Reject以後我再度連繫時，  　對方卻說其他人直接答應所以他找到人了    　我當下聽到時傻眼，心想著犯了大錯了，但同時也寫信請對方再考慮自己  　我寫信跟對方教授盧了一陣子，最後對方教授在昨天寫信跟我說他拿到一個TA的位置，  　問我的意願，我這才放下心來    我同時還在跟UT Austin的教授來信中，但考慮目前情況就只能接受    　這期間我同時也大量的跟其他結果還沒出來的教授通信，  　畢竟原本以為有的offer變成空有點恐慌；我以為拿到可能性很高放下心來，  　這種情形其實是很容易失去機會的  　我也持續在檢討說在當時那個情境點該怎樣行動，  　如果有類似情況的版友希望也可以一起討論    　PS.如果是學校給的正式Offer，美國有規定4/15前學校不能夠要求學生提早做出決定      其實申請上還有研究上有很多眉眉角角要注意的事情，希望我的這些失敗的經驗  　以及錯失機會的經驗，能夠給予後人幫助XD    感謝:    　出國念書，尤其是投身學術界，一路上走來的辛苦只有箇中人能體會，  　我非常感謝能有無條件支持自己的家庭還有親人，  　還有希望同時申請學校奮鬥的妹妹能有好結果  　    我要感謝我最低潮時陪伴我的，帥線與MEFucker這群最親的兄弟，  　UMNTSA以及明州所有的朋友，大學機械系系學會所有人，  　還有所有曾經在我身旁陪伴過我不管是難熬或是開心的夜晚的人  　在出國回來又出國來來回回之中才發現最重要的不是拿到名校Offer  　或是大企業的Position甚至是得獎得名  　最重要的是一路上一起走過的夥伴    　感謝我回來台灣時能夠遇見我現在老闆和現在的團隊，  　他們是讓我重新燃起研究熱情的人  　也要特別感謝我現在老闆，幫我介紹給許多國際的教授以及其他教授認識，  　讓我得以重回學術圈    　最後要詢問有沒有已經決定要一起去UCSD的朋友，可以開始一起討論住宿等等事宜XD  　然後還有我想問如果之前的F1簽證年限(5年)還在護照上的情況下，  　再申請新的F1簽證需要重新繳交SEVIS費用嗎？  　我查了一下網路上對於學校之後再接另外一個學校上面有一堆不同的情況...    　謝謝各位的觀看，有任何問題也歡迎站內信詢問！      --  ",

    "f_內文": "  最近在著手填寫申請書及財力擔保書  但遇上了一些不太明白的地方    Q1  我是用線上申請的方式送出申請書  送出後的隔天收到了學校的回信    Note the information you have provided has been added to  the OOO College (ELI) I-20 application form here attached which you need  to sign and send to the school.  Please review, update, revise, sign and send the attached with your photo to  Ms. OOO (Email Add).    學校回信有附加一個 ELI Application的檔案  基本資料已經幫我Key In了  這樣我是要review, update, revise, 列印出來後簽名  然後在附上我的照片(大頭照)，Mail給學校相關處理人員嗎?  之後再將所有文件郵寄到學校ELI Office呢?    ------------------------↓申請I-20文件填寫↓--------------------------  Q2  1. Sponsor form overseas affidavit of support.  2. Original bank statement on letterhead in English and in US dollars.*  *An official document of monthly account activity, including account number,  balance, deposit & withdrawls.    之前爬文看到有些學校是需要銀行對帳單的  不過台灣沒有銀行對帳單，只有存摺  感覺上只有存摺才符合*An official document of monthly account activity,  including account number,balance, deposit & withdrawls.    我的贊助人是我媽媽  已經申請了銀行存款(餘額)證明  不知道這樣的文件符合嗎?    Q3  學校制式的Affidavit of Support上    I receive an annual income of $ ________  (in U.S. dollars) from  this employment.*               └填媽媽的年收入  *Attach a current salary confirmation statement written by that employer or  verification of annual income for self-employed or retired  individuals. The employer statement or verification of annual income must be  written in English or come with a certified translation.    黃字的部分，我是否可以提供媽媽的扣繳憑單或是綜所稅納稅證明書?  還是要請媽媽向公司申請每月薪資所得證明?  申請到媽媽的每月薪資所得證明後(因為全是中文)  我需要翻譯+公證嗎?    謝謝    --  ",

    "f_內文": "  不太會用P板發文，沒有上色請見諒    受之於人者太多，出之於己者太少  希望我的錄取文可以給未來要走health policy and management的人們做個參考    Admission  Emory MPH in health policy (2/2)  UIC MPH in health policy and management (2/27)  UMich MHSA(Master of Health Services Administration) with 50% merit scholarship (2/27)    Rejection  Harvard MS in global health-80 credits (2/26)    Waiting list  Columbia MHA  UCLA MPH in health policy and management    Pending  Yale MPH in health policy  OSU MHA    Decision  95%信心會去UMich    Background  B.S. in Public Health, NTU (minor in Political Science, International Relations Division)  GPA 3.88/4.0 3.96/4.3 (class rank 1/42)    Test Scores  GRE 321 V153 Q168 AW3.0  TOEFL 107 R29 L29 S23 W26    Honor  Honorary Member of The Phi Tau Phi Scholastic Honor Society(斐陶斐)  Presidential Award*3, NTU    Work Experience  Intern, Mennonite Christian Hospital(花蓮門諾醫院)  Teaching assistant, NTU      [關於準備時程]  其實最初我是要去年申請的，本來計畫要國內外一起申，結果當初太晚開始準備英文考試，7月底才訂考場，雖然考試都幸運的一戰達標，但考完GRE和TOEFL後，一半想去的學校deadline都過了@@，於是就晚了一年出國。不過留在台大健管所的這個學期我也覺得很值得，研究所和老師們有更多的接觸，不僅對自己的領域更加了解，CV上面也多了一些經驗(e.g.當TA,做project等)而這些都是我大學時所缺乏的。    建議想要無縫接軌的同學們越早訂考場越好，才不會發生像我一樣的悲劇；錯過考場或是趕不上deadline的同學也不要慌張，就多把握這一年的時間好好充實自己。    [關於考試]  我建議把崩潰的GRE解決後再去考TOEFL，會有人生海闊天空的感覺XD(托福真的比雞阿姨可愛多了！)  我花了3個月補GRE，自習1個月後考試，考完G後自習三個禮拜後考T。考試分數和板上眾多神人比起來沒有很高，但夠用就好，(我畢生大概不想再碰GRE惹QQ)，考GRE的經驗有在GRE版發心得文，有興趣的人可以參考:)    [SOP和CV]  SOP針對每個學校客製化，我都是自己用英文寫完後給代辦改，通常一間學校會改個2~3遍才送到SOPHAS上。但我最近赫然發現即使都改了那麼多次，結果還是有錯字啊!!!!! 強烈建議最好多找幾個人看，才不會發生和我一樣的問題。    另外寫SOP的時候真的要臉皮厚一點，把值得說嘴的事情都盡量連結進去，並多凸顯自己的優點和興趣，例如:把一個小project說的像發了一篇SCI或SSCI一樣厲害。實例:目前給我AD的學校，我SOP開宗明義第一句就是”我是第一名畢業，成績超好，好棒棒”這樣，沒寫這句的就是waiting list。雖然這可能是巧合啦，但我想說的是，要注意寫在CV上的東西審查委員不見得會注意到，所以SOP上也別忘了要推銷自己，多強調自己豐功偉業和特質。    [其他]  1.在申請過程中UMich和Emory給我的感覺是他們很重視申請的學生，這點我覺得是很難得的。尤其是UMich，我在申請的過程中發生了些問題，學校總是快速的回覆，而且提供很多協助，我覺得他們的admission office大概是快被我煩死，索性就給我admission吧XD (我每週都在寄信處理問題)，另外我也透過學校提供的檔案主動聯繫他們的current students，讓我對面試、課程和學校生活有更進一步的了解。  總之，不要害怕寫email問問題，通常只要聯繫了學校，90%都會得到你需要的訊息，即使沒有回信，其實也沒有損失什麼。    2.我在選校的時候發現不少學校要求要2年以上工作經驗，就沒有申請這些學校，但後來發現其實可以不用太在意這點，有申有希望囉!    [致謝]  我是個幸運、蒙福的人，在申請的過程中得到了很多人的幫助  感謝我的家人 永遠在背後支持我(還有花了大把銀子讓我實現留學夢)  感謝我的朋友們 包容我常常崩潰、發瘋、”練肖話”  感謝我的老師們 毫不猶豫地幫我撰寫推薦信  感謝samlee學長 在P板上回了我的文就一直被我騷擾XD 希望學長的研究順利、找到好工作  感謝Beatrice Lynn學姊 熱心地分享了哥大的面試經驗(雖然我最終還是waiting listQQ)  感謝Emory在過年前就給我AD讓我過了個快快樂樂的春節  要感謝的人太多了，那就謝天吧!    希望大家都申請順利 Admission收到手軟      --  Sent from my Windows    --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1456729901.A.0B6.html"
},

    "f_內文": "  Anthropology PhD, Fall 2016 文化人類學  Admission:  UNC-Chapel Hill (3-year funding) 01/25非正式通知，02/05正式通知  Stanford        (5-year funding) 02/02面試邀請  ，02/11面試                                   02/18非正式通知，02/19正式通知    Waitlisted:  UC Santa Cruz 02/20來信，如果能自費兩年則直接錄取，第三年開始申請田野獎學金  Cornell       02/22來信，備上給四年  UC Davis      03/03    Rejection: Michigan  02/10, UCLA     02/20, UC Berkeley 02/25,             MIT HASTS 03/01, Duke     03/01, Harvard     03/03,             Yale      03/04, Columbia 03/14    Background:  Undergrad GPA 3.6/4 雙修：台大公衛系、台大社會系                      輔系：台大人類系  Grad      GPA 3.8/4 第一年：台大職業醫學與工業衛生研究所（轉所）                      第二年至第四年：台大人類所（還沒畢業）    Test Scores:  GRE   2015/11/07 V162(90%), Q163(86%), AWA 3.0(15%)  TOEFL 2015/11/08 R29, L30, S27, W27, T113    Academic Publications/ Conference Papers/ Invited Presentations:    正式一篇在〈科技、醫療與社會〉STM No.20，非正式一篇在想想論壇，兩篇都在講RCA案    會議論文五篇（一篇最佳論文獎），邀請演講三場（中研院民族所、師大海外華人研究  中心、馬來西亞「發展的反思與超克」研討會），都在講馬來西亞邊佳蘭的反石化運動    Work Experience: 5 TA、3 RA、台大人類學博物館英文導覽、門諾醫院實習生    Activities: 台大工會、RCA案志工、台大人類所代、台大公衛學院學生代表    Honors/ Grants: 台大邁頂計畫預調、田野獎學金、中研院民族所田野獎學金    Recommendations:    台大人類碩班指導老師（認識三年）  台大人類碩班口委（認識六年）  陽明STS老師（認識六年）  陽明STS老師（only for MIT HASTS, 老師覺得我們認識但不熟XD~~~）    ----    （有興趣申請文化人類學的同學，可以參考學長 Claypatterns 在板上的文章）    2015年1-3月出完田野，7-8月本來應該把論文初稿寫完，但是因為一直deny，所以念了  一堆書，意外的念出一些心得，想說不然來報個博班好了，8月就報了10月的公費考試  （考社會學，第二次，但又沒上）和11月的GRE和TOEFL。    9月的第一個禮拜，在學妹的建議之下，早早寄了自我介紹信和CV給有興趣的老師（基本  上都是我讀過文章或書的，9 out of 11有回，都鼓勵我申請，後來才知道回信不是常態  ；10月再寄第二輪、第三輪的時候，回覆就沒有那麼踴躍，3 out of 8；建議大家每個學  校都要寄給2-3位老師）。其中一個UNC-Chapel Hill的老師對我特別有興趣，跟我要文章  ，好死不死我沒有英文作品，只好用一個禮拜硬著頭皮把我論文僅有的一章翻成英文給他  （50頁）。一個月以後，老師也很有誠意回給我長長的建議，並說希望保持聯絡。這份文  件後來刪成22頁的writing sample，救了我一命，因為後來我真的快要來不及了。    9月底到10月初，我回馬來西亞出了兩週的田野。回來以後一個禮拜考公費，又沒有上（  對不太會寫筆試的人，這個考試cp值有點低）。時間已經來到了10月中，我才有時間開始  認真的準備GRE（11/7考）。那個時候已經快要死掉了。雖然我的英文不錯（學測15、指  考97），但是大家也知道GRE的神祕，而且我是自修，花了很多冤枉時間抓眉角。我的數  學又不好（學測10、指考數甲數乙都4X），不像一般台灣同學可以不用準備，花了好幾天  看youtube的排列組合。作文的部分，我只用了兩天準備，練習兩篇而已，所以考的奇低  （3.0, 15%）。    對於考試英文，板上應該有很多建議，我就不多說了。只有三點：(1)看清楚題型和評分  標準，完全以這個為方向準備，不要白目、不要鐵齒。像我一開始還在那邊看Sherlock和  Newsroom自以為在準備，真的是不知死活的肖砸某。(2)GRE單字最好從誠實面對自己的程  度、擴大原有的字彙量開始，例如Barron’s 800（google就有）或要你命3000，一開始  就按照字母或高低頻不分的背，我覺得好像沒有很有用，至少我都背不起來。(3)該補習  就補習，想自己念的話，我都是用中國的參考書XD，對岸準備考試真的很厲害XD，模擬題  推薦買官方版，GRE我做兩紙兩機覺得分數蠻準的，跟考出來的差不多。我覺得GPA和英文  考試好像真的只是門檻而已，大家不用過度在意。不過想要好學校的TOEFL>100之類的還  是要過，但是不用太執著一定要多高多高啦。    11月初考完英文，成績還沒出來我就冒險送了，因為我12/1是第一批死線，想說沒有時間  考第二次，其實大部分學校是可以事後補件的，不過我沒有選擇這麼做。11月中間的兩週  ，一方面我開始構思中文SOP，另一方面我又分心去準備11月20-21日的社會學年會稿件，  年會結束以後才開始把SOP翻成英文。SOP寫完以後，速速地跟三個老師討論了四次，並請  三個native同學幫我檢查文法。後來距離12/1剩下兩天可以弄writing sample，真的很想  死。此時就真的很感謝上述的UNC-Chapel Hill老師先前跟我要了50頁的，就用兩天刪成  22頁，在最後一秒上傳。    這裡面還有一個荒謬的插曲是，UC系統常要personal statement，我不知道他是必須，結  果截止前2小時才寫。（寫完急敲 Claypatterns 強者學長幫我看文法，學長：什麼時候  要？我：嗯…><我一個小時以後要交…><）學長臉都綠了，大家千萬不要做這種蠢事。    申請文件（CV, SOP, personal statement, writing sample）的準備方式，大部分可以  參考 Claypatterns 學長的文章。我自已的話，SOP寫得很理論，結構：key words and  summary-->自我介紹-->碩論介紹-->博論想法，可以大膽一點-->個人經驗-->為什麼想申  請這所學校/系所/想跟的老師（老師對我SOP的評論是：塞了一大堆東西，怕人家覺得你  沒念書。簡單來說就像麥可貝的電影──放太多炸藥啦！但我還是沒改XD）， writing  sample寫得很經驗（展現做田野和寫民族誌的能力），personal statement就寫得很私人  ，包括：我在高雄石化大城的成長經驗、在公衛做六輕環境監測、參與RCA案、為什麼轉  人類等等學思歷程。總之，盡量利用各種文件show off自己不同面向的經歷和能力，讓人  合在一起看是個言之成理、感動人心的故事。因為我很懶惰，所以我基本上只針對每間學  校改SOP的最後一段，如果大家有時間、有力氣，中間要tailor-made我覺得也是蠻好的。    12-1月投完13間，就開始OCD未婚妻的漫長等待。每天無限刷grad cafe，明明知道人家在  放寒假我也要三分鐘看一次。1月25日，UNC-Chapel Hill之前聯絡過的老師寫了私人信件  來恭喜我錄取，並約Skype聊天（我後來發現幾乎私人信件都會是好消息）。那時候我真  的超級開心的，第一間放榜就跟初戀一樣啊，而且我真的很喜歡這個老師和program。    沒想到一個禮拜後，我竟然接到Stanford的面試邀請，OMGGGGGG呀，這是我的第一志願啊  ！！！！James Ferguson的學校！！！！    對方約了大年初二早上八點面試，前一天晚上已經緊張到睡不著，當天早上Skype又出問  題讓我沒面試到，讓我悶了一整天。第二次面試又連改兩次時間，心情很受影響，初四早  上面試完腦袋空白，完全不記得被問什麼我答什麼，只覺得表現很差，應該是最後一次見  到老師（我：希望還有機會見到你們！腦袋卻一直幻想老師關掉Skype以後笑成一團：誰  想見到你啊！）。    面試完其實已經很累又很嘔，還是努力把印象中最重要的三題打一打（如何分析「國家」  、「健康」在我研究中的位置、可行性問題，超難回答的吧！！！！），寄給面試我的三  個老師。那時候的想法是，想對自己有個交代，沒有上就算了，但我想把我知道的、想過  的東西講出來。當然我也很怕都已經花一天想和打的信沒有表現的更突出可能更扣分XD…  那時候我真的覺得毀了毀了，我的第一志願，我什麼都要沒有了，超級無敵氣餒。    年假完回宿舍第一天晚上翻來覆去到三四點睡不著，想說到底什麼時候要放榜呢？（面試  被刷掉比沒有面試更不堪啊...）什麼時候要結束我的折磨呢？（剩下的也應該全部都不  會上了吧...）反正就是無限的負面想法。其實我現在已經沒有辦法很準確的揣摩當時的  心情，因為隔天早上我就不是同一個人了。早上醒來，眼睛張開照樣第一件事把手機拿起  來想刷grad cafe，發現半夜有一通+1（美國）開頭的未接來電，心跳馬上開始加速。打  開學校信箱，看見其中一位面試老師回覆我的thank-you letter，短短幾行offer you  admission... join us at Stanford... 我不知道是沒有吸氣還是很大力地吸幾口氣，就  翻過來開始line家人、閨蜜和老師。天啊~~~然後po臉書~~~哈哈哈！！！我這麼膚淺的人  ！！！    然後立刻開始出現deny症狀：他們是不是寄錯人了？他們是不是寫錯信了？一直到正式錄  取信來了兩封，Stanford四個老師和兩個學長聯絡我說要聊天，我才覺得真的是我。接下  來收到的拒絕信，我一點都沒有感覺了。哀，好開心喔。從2015年8月準備到2016年2月放  榜，其實我也才痛苦半年，比起大部分人已經短痛很多，又有好的結果。可能是平常做人  還可以吧哈哈哈，一路上感謝眾老師、眾學長姊學弟妹、眾好友的包容、溺愛和好運氣！  如果板友想要申請人類學，歡迎站內信或r01841009@ntu.edu.tw，在我幫的了的範圍我都  盡量喔！加油各位！！！！努力努力！！！！    ----    （啊，另外，我問Stanford老師為什麼要收我，他們說他們喜歡我的project可以有很多元  的發展性和歷史感，還有個性上他們喜歡開朗、貌似可以面對艱辛挑戰的學生喔。殊不知  我是個玻璃心小草莓少女啊！！！哈哈哈！！！祝福大家像我一樣瞞天過海！！！）      --  ",

    "f_內文": "  嗨，小弟是目前在 Cornell NYC 的分校 Cornell Tech 唸 MS in Information Systems 的學生，因為學校還很新（今年才即將邁入第四年），版上沒什麼相關的資訊。小弟自己的背景是台大電機輔心理的學士，大學期間主要在做人機互動相關的研究，有一年在外商做互動設計實習的經驗。去年主要申請了 HCI 相關的幾個 Program，最後因為被這間學校的教學理念所吸引，所以就被這樣騙過來了 (誤)  。小時候也看了留學版好幾年，雖然大多數的學校都已經申請截止，不過接下來的選校也是一段相當煎熬的過程，所以趁這個機會回來貢獻一下自己的求學經驗，希望能幫助到有需要的人 :)    新增:剛剛發現今年申請的規則是3/1後採rolling basis，所以有興趣的朋友還是可以投看看!  前世今生    Cornell Tech 是 Cornell University (康乃爾大學) 以及以色列的 Technion (以色列理工學院/以色列MIT) 在紐約市合作的一所專注在資訊科技與創新的高等教育學院。當時設立的時空背景是08年金融海嘯後，素來以金融業為支柱的紐約，經濟受到了非常嚴重的打擊。時任紐約市長 Michael Bloomberg (彭博/彭博社的老闆) 覺得再這樣只依靠金融業不主動轉型遲早會GG，希望能替紐約市尋找下一個一百年的經濟新動能。他認為轉型的關鍵在於資訊科技產業，西邊的矽谷是一個很好的典範，但紐約市本身條件不像矽谷擁有許多能持續穩定地輸出大量的科技人才(aka  新鮮的肝) 的高等教育機構。為了讓紐約未來的科技人才庫能自給自足永續發展，所以他決定開放曼哈頓東側East River上的羅斯福島給世界各地的高等學院提案，最後 Cornell + Technion 聯盟打敗了包含 Stanford 在內的對手，成功拿下這一塊地。    Cornell Tech 本身的定位在於培育下一代打造數位產品的人才，目前只提供 graduate level 的學位。不管在課程安排或者資源上都跟整個紐約市的科技生態圈有著很高度的連結。      紐約    Diversity大概是來到紐約後這半年多來感觸最深的一件事情。不管是在街道上、地鐵上、電梯裡都能感受到多元文化之間的交流與撞擊。我覺得光是待在這個城市，每天遇見各種稀奇古怪的事就十分令人大開眼界了。    而科技產業方面，這邊的科技業主要都和其他產業結合，像是結合金融業的 FinTech (如: Venmo、各大銀行總部)、結合健康照護的 Health Tech (如: 新一代的健康保險服務 Oscar)、媒體業 (NY Times、AOL) 也都在大力擁抱新科技發展VR相關的技術。    但不可否認地，紐約貴為世界上最大的都會區之一，其物價是相當高的。一開始我跟我媽說住在曼哈頓租房子至少要1500鎂以上的時候，她還問我是一整年的份嗎XD      校園    目前羅斯福島上的華麗校園正在興建當中，預計2017年 (剛好畢業Orz) 正式啟用，有興趣的可以到這裡一窺未來校園的面貌 - 傳送門：http://construction.tech.cornell.edu/。    在這之前暫時的落腳之地是位於曼哈頓西南方的Google NY辦公室裡面 (我們這邊的學生最常被問到的問題是之一大概是能不能吃Google的free food，答案是當然沒那麼好康XD)。這個地點是在Chelsea裡頭（紐約著名的Chelsea Market正對面），生活機能很方便，學校正樓下的就是4條地鐵經過。目前還沒有自己的宿舍(羅斯福島上的校園有一整棟Residential Building)。學校有跟布魯克林的 長島大學(LIU)借宿舍，不過我們今年少於10個人去住。大部分的同學還都是自己租屋，最主要分布於曼哈頓西邊、隔一條河的紐澤西州 New Port 和 Brooklyn。    碩士學生主要活動的範圍就是一層樓而已，除了教室以外最主要的活動區域，其實就蠻想美商網路公司的工作環境。然後還有一間 Lab 裡頭有電子元件、3D印表機、雷射切割器等裝備讓有修硬體相關課程的同學使用。這個學年度塞了130多個學生還算可以，下學期預計會增收到200多個，恐怕要有點擠了XD        校園文化    基本上除了那種太技術的課 (例如機器學習) ，所有的課程都有機會跟不同領域的同學一組，像我上學期一門課做了一個健康科技方面的應用，團隊的組成 (詳細的Program介紹可往下看) 是：MBA + CS + CM + HT + MD PhD (康乃爾醫學院來的)。這邊教育的一個重點是希望我們不管是商業背景的人或者工程背景的人，都要練習說對方的語言以及有做產品的思維。    Cornell Tech 很強調 \"Studio\" 的文化。用了這個從設計藝術學院借過來的名詞，是希望在同一個空間學習的同學們，都能夠培養出呈現自己專案以及給予其他專案回饋的能力。實際的做法是每個禮拜我們會把專案小組分到一個一個的 Scrum Room (不是敏捷開發的那個 Scrum)，同一個 Scrum 的組別要分享本週進度、下週計畫以及會遇到的問題，其他組別再給予回饋，透過這樣的方式幫助深化大家對於產品開發的思維。    除此之外，每個月的大事就是 Sprint (依然不是敏捷開發的sprint，而就真的是字面上的意義「衝刺」而已)。Sprint 就是像一場黑客松，只是要衝的是自己組內專案的進度，在這段時間內學校會暫停其他活動，讓學生專心地去拚進度。拼完以後會有業界的人進來聽各組簡報或Demo。      學位    Cornll Tech 的碩士 Program 有一年或兩年的選項。所有人的第一學期都有一門 Company Challenge 的課程，跟外面的企業或組織合作，透過解決他們提出的問題，練習產品開發的技巧與思維；最後一學期則是 Startup Studio 跟同學組隊打造自己的創業產品，表現好的團隊有機會拿到 funding 真的出去開公司。    MS in Information Systems  兩年的 Program。會分在 Information Systems 下主要是策略性的安排，方便實驗一些比較新的課程規劃。這名字本身可能有點誤導，但這邊的 IS 是技術成分非常重的學位，所有 CS 要修的學分我們都要修，所以可以把它想像成 CS + [另外一領域] 的綜合體。而基於 [另一領域] 的不同，這個學位又分成兩種主修：    1. Connective Media (CM)  這是我所屬的 Program。光看這名字應該沒有人懂到底在學什麼的 (我們每個人每次被問到都會解釋很久 :p)。簡單來講，可以把 CM 想成是 CS + 數位媒體/社群網路 + 人機互動的組合。經過這半年的訓練，要用一句話來全是這個Program的話，我覺得我在學的是如何打造與設計人們在網路上的互動空間 (Online Space Architect)。    傳統的人機互動和互動設計比較在探討一人一機間的互動，但隨著各種裝置與網路的普及，越來越多的人際互動從線下移到線上 (今天絕大多數的網路服務都涉及了人跟人之間的溝通與互動)。因此，除了設計好的使用者介面以外，也要考量到人與人之間的社交行為會怎麼因為互動的媒介轉變而改變。    我們要學機器學習去從大量的社群資料中發現特定的、學心理學去理解人類的知覺以及認知資源上的能力與限制、學社會學去理解一群人的互動、學人機互動去設計有效率好用好懂的介面、學習傳播學去瞭解人們如何透過不同的媒介去製造/傳播/吸收資訊等。    我們探討的問題像是：Airbnb要顯示怎麼樣的資訊讓顧客能對這樣的服務產生信任感、Facebook的使用者能否在線上線下根本是兩個人格、GitHub為什麼能讓開源軟體開發變得這麼熱門。    同學的背景大概有2/3是工程(EECS)、剩下的是比較跟人/人文相關的領域(例如：心理、設計、政治、傳播)。一路念上來 vs. 工作經驗的比例大概一半一半。我是2015年秋季入學的第二屆，總共收了21個人，國籍分布：台灣 x 2、中國 x 8、美國 x 3、印度 x 4、斯里蘭卡 x 1、以色列 x 1、阿聯 x 1。    2. Health Tech (HT)  把健康醫療與資訊科技做結合，主要在把機器學習或資料科學相關的研究應用到這領域。他們的 Program Director 是該領域的大老前 UCLA 教授 Deborah Estrin。2015年是第一屆，收了6個人。    MS 的第2、3個學期會有 Specialization Project，能去對一個問題做深入的探討與研究，目標是把成果在最後一學期轉化成 Startup Studio 的 Project。    MBA  一年的 program，隸屬於 Cornell Johnson School of Management。五月就開始要在 Ithaca 本部上三個月的課程，然後八月移師到NYC的Cornell Tech跟其他program一起活動。寒假有所謂的I-Treak，能到以色列跟當地的新創公司進行交流大概十天。大概有1/3左右的學生以前是工程師背景，有很多都有在科技業待過的經驗。    MEng in Computer Science  一年的 program，一屆大約40人。    MEng in Operation Research & Information Engineering  一年的 program，今年秋季第一屆。    Master of Laws (LLM)  一年的 program，今年秋季第一屆，申請deadline到4/1截止，看起來是比偏科技創業的科法所。      學生組成    現在整個校園裡有 130 多個碩士學生，其中有 5.5 個台灣人 (0.5 那個媽媽是台灣人XD)，華人+印度人的比例應大約在 1/3。CS 也有蠻多美國本土的學生 (約 1/3)，而 MBA 大多都是歐美的學生為主。      師資    這邊的老師主要分成學界跟業界的。    學界的老師主要負責教一般同領域碩士學位都會修到的課：像機器學習、電腦視覺等等。當然有些課比較偏業界(如：資料科學、全端軟體工程)導向就會直接請在地的業界人士進來教課。目前看來，學校的師資主要在資訊安全 Cyber Security、機器學習 Machine Learning 以及人機互動 Human-Computer Interaction 上，這幾個領域都在持續挖人過來。因為學校跟以色列有關係，所以其時以色列裔的教授很多，常常能聽到希伯來語飛來飛去XD    另外一類是從業界來的老師們，主要在教我們打造產品該有的思維模式以方法，與學生互動比較密切的有：  Greg Pass - 自己創業，被 Twitter 收購，後來當上 Twitter CTO  Leland Rechis - 在 Google, Twitter, Yahoo, Esty 擔任過設計師和產品經理  David Tisch - 紐約加速器 TechStars 的共同創辦人      課程    這邊目前因為老師不是很多，課程的選擇不是很多，像一些比較基礎CS的課程像是演算法、編譯器都沒有，但我覺得這方面現在線上資源這麼多其實有心要學影響沒那麼大。學校有努力在招募/挖人過來，所以這個現象應該會慢慢改善。純技術方面的課程我覺得難度跟在台大電資學院碩班的課程其實差不多。這邊分享幾門我上過比較特別的課：    Full-Stack Software Engineering  這門課是請紐約在地 Startup 的 CTO (Artsy 和 Honest Buildings) 來教，教了很完整系統實作與規劃。期末要寫一套完整的系統，要有前端的網頁或者手機 App (Front-End)、Server 去處理前端來的請求 (Back-End)、能有獨立於 Server 做資料處理和機器學習的模組 (Data Processing)、儲存資料的資料庫 (Database) 、自動化測試和持續交付 (Dev-Ops)。如果本身對軟體開發有一定的瞭解，那會是一門對整套系統和最現代的技術有全面瞭解的課。但老師教學的方式讓很多初學的同學很搞不清楚狀況就是了 :p    Company Challenge  這是一門跟業界合作的課，學期剛開始的時候大概有 60 幾家各種規模的公司 或組織 (大的像是 Google、Twitter、Uber、CitiBank、Johnson & Johnson；小的像是一些非營利組織、博物館和當地的新創公司)，會提出一些他們有興趣的問題，每個人就要依照自己的興趣和經歷填志願，之後有一個神秘的演算法媒合團隊。我配對到的隊伍是 Mercer  (全球最大的人力資源顧問公司)，做的是一個關於穿戴式裝置的專案。我自己修這門課的體驗是很好的，主要是對方公司非常支持這樣的合作，前前後後出動過執行長、財務長、法務長、策略長、行銷總監之流的大頭們跟我們互動，對於剛到美國才沒幾個月的我就有這樣的機會實在是蠻難得的 (雖然剛開始去他們HQ開會的時候講話都在抖XD)。但也有聽過其他同學抱怨團隊之間的合作不好、或者公司不積極合作等問題，所以可能也有點運氣成份在裡頭。    HCI & Design  人機互動/介面設計/Human-Centered Design的入門課程。比較特別的是中間的設計部份是直接請樓上 Google Creative Lab 的設計師下來教！      工作  Anti-Career Fair  我們這邊的 Career Manager (之前在 Amazon 當 PM) 非常厭惡傳統的 Career Fair，因為人太多所以根本不可能跟公司的人產生有意義的對話。因此 Cornell Tech 把整件事情反過來，由學生在自己的攤位上 demo project，而由公司的人來逛。旁邊還會有類似 speed dating 的場合，可以跟公司的人來個簡短的面試，如果聊得喜歡，之後可以再帶出場(誤)進行更深入的面試。    公司參訪  目前有出團過到 Google (走樓梯直達XD)、Twitter、Kickstarter、Uber、eBay等公司。除了到處參觀偶爾騙吃騙喝外，能更實際體會不同公司工作場合的氛圍，也有機會跟該公司的員工進行交流。      資源  Conversation in the Studio  每個星期五會請外面的人來演講，大家要遵守不能把講者的話直接發到網路上的規則，因為在這樣的默契下講者才能放心講心裡的話XD 上學期來的講者中有像是最近改了名字的 Alphabet 的老大 Eric Schmidt、Google NYC Creatvie Lab總監 Robert Wong、美國家具電子商務 Wayfair 的創辦人 Niraj Shah 和 Steve Conine等。進行的方式是由一群學生組成的團隊用訪談的方式跟講者互動、也開放聽眾提問，因為有前述的規定所以能聽到很多秘辛的小故事，是十分特別的經驗！    Cornell Tech @ Bloomberg  這是一場由 Bloomberg 公司主辦的活動，是不對外開放，只對 Cornell Tech 學生、Bloomberg 員工和限定的受邀人士開放，在 Bloomberg NYC 總部進行。目前進行到第了三場，已登場的講者中比較有名的像是矽谷加速器 Y Combinator 總裁Sam Altman、Foursquare共同創辦人Dennis Crowley。    創業資源  不管哪個學位，最後一學期的都有一個 Startup Studio 的專案，每年會選出幾組最好的團隊，會得到初期的資金及其他的資源，對於在紐約創業有興趣的朋友可以留意一下。以今年為例，總計有80K的現金 + 紐約時報的共創空間一年使用資格。    總結    我覺得對於數位產品開發有興趣的人，這邊是一個很好的機會讓你不只是學習技術 (how to build)，更能培養對於產品的敏感度 (why and what to build)。不小心打了落落長的一篇，希望能給即將要選校的同學們和未來有興趣申請的人一些相關的資訊。如果對申請或者其他面向有想特別瞭解的地方，都歡迎用用推文或者站內信的方式唷！    祝大家申請順利!    --  ",

    "f_內文": "  首先,先預祝大家收到錄取信!    接下來有一些關於碩士財力證明和台北市留學貸款的問題想要請教大家,  (今年度台北市留學貸款還有名額!)    1.財力證明是自己+贊助人的存款大於第一名學費即可,請問贊助人可以不只一人嗎?  例如:我,哥哥,姐姐,媽媽 四個人的戶頭錢大於學校規定.    2.目前收到USC的非正式錄取信(尚缺財力證明),可否用於留學貸款申辦?  剛剛致電富邦,客服表示不清楚,要本人和保人親臨櫃台申辦才有結果,  而且收到的錢會直接轉換成美金,並且要在富邦開一個戶頭.    3.如果還沒收到其他學校的錄取信,USC最晚什麼時候要回覆要不要就讀?  (這間學費真的好貴阿.......)    謝謝大家!    祝大家收到心目中理想學校的錄取信!!    --  ",

    "a_ID": 458, 
    "b_作者": "rf0914 (<-使用者代號)", 
    "c_標題": "[心得] Cornell Tech CS MEng 心得 (上)", 
    "d_日期": "Tue Mar  1 15:34:10 2016", 
    "f_內文": "      身為前一篇分享的強者我同學 Acsa 的同學，小弟目前也在 Cornell Tech，讀的是 CS MEng 剛過完一學期又三分之一。因為跟他修的課剛好幾乎都錯開，然後他們 IS 兩年的 Program 有幾堂課會到明年才修，所以也來分享一下我的心得。    這篇主要分享於我們的 Studio 教學，對於 Cornell Tech 這個就是要教創業的地方，傳統的教法已知不 work 的情況下，Studio 是 Cornell Tech 目前使用的做法，也是這裡很多人之所以選擇這邊的一大原因。    下一篇則會分享找工作、修課等等的經驗。      前情提要    目前學校的組成大概是有 46 個 MBA、49 個 CS、34 個一年級的 IS Connective Media 10 個二年級的、8 個一年級的 IS Health Tech。今年 Health Tech 猜測離開 beta 階段，正式來到 3x 個人，然後多了 ORIE 和 LLM 的 beta class。    MBA 通常都有工作一陣子，還有個西點軍校的講師，還帶領過 combat team (雖然我不太懂實際上是怎樣但感覺猛屌 XD)，有些自己都創過業了，CS IS 的話有 Cornell 本部的、Columbia、北大、上海交大、浙大、IIT 等等，也有人是棄 CMU HCII 不念跑來這裡的樣子。      Studio    有別於一般的講課，Studio 的課是我們這邊的重頭戲，所有 program (MBA, CS, IS)的必修都包含了：Company Challenge、Startup Idea、Startup Studio、Product Managent、Conversation in the Studio，需要組隊的時候會混搭這樣XD      Company Challenge  https://github.com/cornelltech/company-challenges    Company Challenge 一開始給了大約 80 個大小公司開的題目，題目的共通點都是用 How might we ... 開頭的開放式問題。所有人填個 Google 表單選自己的 top10 choice，他們用演算法配對成 group，最佳化大家的選擇之外，同時確保了 program diversity，平均大概都可以配到自己 top4 的選擇（明年應該會配對的更好，因為我們組這學期的 Startup Studio 就在做這個 XD）    我選到的題目是 How might we enable people to get creative with video in new ways? 來自在學期中被 Google 併購的 FlyLab，Mentor 是 CEO 兼任我們的 iOS 老師，組員有一個中國 CS，一個巴西 CS，一個印度 CM，一個美國 MBA。    接下來的 14 堂課每週都有主題像是 Unpack、Sketch、Focus、Deliver 等等，通常會是老師先講個一兩小時，然後把大家分配到四間 Scrum room，我這間貌似是個 MonogoDB 的帥哥 PM 來帶大家討論，五個組會先各自討論當週的進度，然後穿插組之間的互相分享回饋。    每個月會有 Sprint，強迫大家空出 24 小時來做事，最後分 scrum 做個 present，各個公司的 mentor 認真負責的也都會出席（會這樣說就是因為我們的從來沒出現過 lol）    中間還有一次 mentor mashup，每組都分配了三個外面的人，分別花二十分鐘坐下來聊天給 feedback，有來自 Dropbox 的 Designer，Google、Facebook、Stripe 的 PM 等等，我們組覺得跟 Designer 聊過當下特別有幫助，真的是彌補了傳統修個 iOS 課 = 悶著頭寫 final project 的過程中無法得到的東西。    最後一堂課叫做 Reflect 我覺得非常有意思，他教大家怎麼在跑完這樣一個完整的做產品過程後檢視自己和團隊，畢竟批評是很容易的，但要怎麼樣給出有建設性的意見，問出有建設性的問題，一起進步讓下學期的 Startup Project 做得更好才是重點。    對我來說最可惜的是我跟中國人組員上學期一直忙著找工作刷題，沒有配給這堂課太多心力，所以最後 App 也勉強只是個 prototype。      Startup Ideas  https://github.com/cornelltech/startup-ideas    為了下學期的 Startup Studio 做準備，特別開了這堂一學分雙週上的課，教了一些產生startup idea 的方式和怎麼去 evaluate idea。每次講完之後都會搭配一個多小時的練習，也是跑演算法配對組員，兼顧 program 的 diversity，務必讓大家接觸到沒接觸過的人。大概練習過了用 remember when 造句、強迫跟別人出去散步一小時、或是玩他們自己開發的桌遊來產生 idea XD。    然後他們自己做了一個網站，作業是每週上去上面貢獻想到的 Idea，同時給三個別人的 Idea 一些 feedback，學期結束時上面大概有一千多個 Idea，理論上就是下學期做 Startup Studio 的時候沒梗的組可以拿上面的來用，不過後來發現其實大家都有自己的壓箱寶拿出來做就是 XD    這堂課的倒數第二次上課讓所有人 pitch 1 分鐘自己想做的 idea，有個來當講師的 VC David Tisch （https://angel.co/davidtisch） 會馬上告訴你你的 idea 他看過死過多少家公司了，Challenge 大概會在哪邊，可以往哪個方向去想。當然好的 idea 也會直接說 Go for it. Next.    最後一堂課則是要大家組好隊，以隊的形式來 pitch 1 分鐘，他們給的 feedback 就會包含這個 team 的組成合不合理，全 MBA 的 Team 通常會比較尷尬一點。      Startup Studio & Product Management  https://github.com/cornelltech/startup-studio  https://github.com/cornelltech/product-management    接下來就是目前進行到三分之一的 Startup Studio 和 Product Management。會一起講是因為他們基本上都是 Startup Project 的同一個 Team。經過上學期 Company Challenge 的過程，這學期基本的 Deliverable 也差不多，上課時多教了一些之前沒時間提到的東西。    老師們經過上學期後也調整了一些作法，像是 Scrum leader 這次不是從業界找人來，而是訓練學生自己當，互相給 feedback 的方式也更有效率一點，Sprint 最後的 present 方向也不太一樣，然後強迫大家每組講完後花一分鐘寫 feedback 給其他組以免都是 MBA 在發問。    中間會穿插四次找外面的人來 Critic ，但這學期貌似又大咖了一些，來自 Blue Apron、Etsy、Google、Kickstarter、Sunrise、Palantir、Pinterest、Twitter 等等等，Title 一堆 Founder、Co-founder、CXO、Head/Director of XXX、VP、Senior，真的有點扯猛。    有興趣最後開公司的可以報名比賽，這學期獎金成長了 100% 來到了 100k，還提供時代廣場那邊一年的辦公室。不過因為我們組都沒打算創業，所以沒有特別去研究他的細項，但相信是跟某母校佔無敵多股份的那個獎不太一樣，至少 VC 老師說是挺不錯的 Deal。    當然壞消息是去年得獎的聽說現在倒得差不多了 XD，不過以 Startup 的成功率來講其實也挺正常，對學校來說我想經營成功這件事在短期內也不會被視作認真看待的 KPI 就是。      Conversation in the Studio  https://github.com/cornelltech/conversations-in-the-studio    Conversation in the Studio 是一個每週五的談話，邀請來的從最大咖的 Eric Schmidt、Twitter Co-Founder、Oracle 前第二把交椅，到藝術家、非營利組織都有，比較特別的是每週會由五個學生作為訪問者主導 Conversation 的進行，通常會先準備一些 Personal 的問題來幫受訪者暖身，然後慢慢開放觀眾問問題。    比較可惜的是通常都是 MBA 在發言，問的也都比較 Business 或 Personal，對我來說有時候稍微無聊一點，蠻多中國 CS 人根本都翹掉了 lol，碼農們貌似還是比較害羞一點。      Cornell Tech @ Bloomberg    有鑒於 Bloomberg 本人跟 Cornell Tech 的密切關係，最近已經進行了三場的講座，都是由 Bloomberg 的資深編輯訪談科技巨頭們，有邀請過 YC 的 Sam Altman 和Foursquare 的 Co-Founder 等。    覺得對比於 Conversation in the Studio，編輯們問的問題感覺比較深入也自然了一些，但 Cornell Tech 的學生 Panal 問的問題偶而會比較大膽也比較有趣。      總結    個人是很喜歡這裡 Studio 方式，剛好前幾天看到一篇文章在講失敗的創業教育，覺得蠻慶幸裡面提到的缺點 Cornell Tech 一個都沒犯，我們是 Action-oriented, not knowledge-based，同樣的一個做產過的過程 run 了兩次。我們接受失敗，成績不會因為最後成果沒做好就拿 B，分數差的看起來都是因為瘋狂雷隊友，我們每次 Studio 上課的內容其實講的也很基本，有些人覺得根本是廢話，但重點是之後搭配的練習。    傳統的創業課常常會一堆 do and don'ts，修完了就不想創業了。但我們 VC 老師在某一堂講 fund raising 的課的時候給 case study 他收過的 pitch 們，有些做的挺爛的但還是籌到一堆錢，他就表示這些 do and don'ts 們只是參考，If you have a holy shit then present it fast, if they were just shit then... lol    ( Why Entrepreneurship Education Does Not Work:  https://www.linkedin.com/pulse/why-entrepreneurship-education-does-work-andrew-yang )        --  ", 
    "link": "https://www.ptt.cc/bbs/studyabroad/M.1456817654.A.236.html"
},

    "f_內文": "  各位強者前輩大家好  不才我在GRE視障考場申請不順、上週才考完GRE的情形下  很驚喜的收到了SUNY at Buffalo的Master of Urban Planning的offer    目前還在等待的尚有  University of California, Irvine  University of Illinois at Chicago  Portland State University  Cleveland State Univeristy  全部都是都市規劃所相關  本來還想要申請The Ohio State Uiversity但我覺得大約趕不及SUNY的決定了  而且那個學費一比之下也沒有特別的誘因    撇開已經來信跟我催GRE大概來不及給他們了的UCI  雖然目前說還太早也無法選擇  (說不定到最後就這一間)  但因為學校月底就要給答覆了  還是想請問一下已經在國外或對學校有概念的前輩能夠評估一下各校的優缺    就我所知的UB的優點大概就是    1.學費低廉，在東北部中最低的 (這對於自費的我而言非常有吸引力啊)  2.學分非常扎實，聽學長說老師非常認真  3.學校本身資源充足，特別是我有稍微詢問了一下該校的身障資源，似乎都有協助  4.學校系所本身排名不差，我看到在09年雜誌上排名有前25  5.然後UB的台灣研究生會讓人揪甘心嗚嗚嗚    比較大的缺點是    1.很冷  2.超冷  3.非常冷  4.都市區域較小，公共交通不足的話對沒辦法開車的人來說不是很方便....  5.離台灣很遠，不過老實說其他學校也差不多....    還是想請問版上各位如果有幸其他學校給出了offer  會如何選擇    我個人不是本科系畢業  雖然唸的是很有彈性的文化人類學  但我個人並不敢說唸的很好  GPA也是悽慘的的2.98/4.3  比較能夠拿出來的大概就是在校園報社工作過與稍稍參與一些社區議題社會運動  所以能夠拿到offer已經是覺得要下紅雨了  當初想轉這個領域也是因為在社會運動裡看到感到個人專業不足的無助  對於在國外唸碩士到底要做甚麼其實也不敢說很有概念  我知道唸這個非常重視地方脈絡甚至血統的學科不能不面對說在美或台灣都兩面不討好  主要是抱著想出去看看又可以更進一步的理解知識本身而做這個決定  但還是會希望既然出去唸就還是有用武之地  所以還是來這裡問了這個笨問題  非常感謝    --  ",

    "f_內文": "  2016年3月3日 (四) 留美團體諮詢6-7pm    不論留學前的準備，或赴美後面對的學業壓力、人際關係、語言文化衝擊等的留學大小疑  問，都歡迎報名參加留美團體諮詢，讓顧問為您詳細解答，讓您在準備上更加有把握。    主講者：傅鏡平先生(學術交流基金會教育顧問)  時間：3月3日(四) 6-7pm  地點：學術交流基金會美國教育資訊中心(台北市中正區延平南路45號3樓)  報名網址：http://goo.gl/Doazx2    *****************************************************************************    2016年3月9日 (三) 申請美國MBA簡介6-7pm    想到美國讀MBA，卻不知道該如何選擇適合自己的學校和準備申請資料嗎？本次講座邀請  到University of Redlands的學校代表Mr. Brian Jauregui來介紹申請美國MBA的相關資  訊，歡迎有興趣的讀者前來聽講！    主講者：Mr. Brian Jauregui (University of Redlands學校代表)  時間：3月9日(三) 6-7pm  地點：學術交流基金會美國教育資訊中心(台北市中正區延平南路45號3樓)  報名網址：http://goo.gl/PC65R4    ******************************************************************************    2016年3月10日 (四) 增進申請留美的優勢5-6pm    想到美國留學，對於繁複的申請手續感到無力嗎?遠距不如實際面談，歡迎來參加基金會  的講座，讓美國學校代表幫您解惑或提供方向。University of Vermont為歷史悠久的公  立學院，大學部提供百項學士學位，研究所也有約七十五種領域課程，不論想申請大學或  研究所的讀者，相信來參加皆有所獲。    主講者：Ms. Gayle Nunley (University of Vermont學校代表)  時間：3月10日(四) 5-6pm  地點：學術交流基金會美國教育資訊中心(台北市中正區延平南路45號3樓)  報名網址：http://goo.gl/GQU0kI    ******************************************************************************    2016年3月10日 (四) 加州舊金山留學環境介紹6-7pm    加州舊金山地區氣候宜人、自然與人文風景兼具，是許多人到美國旅遊的首選，同時舊金  山也擁有多所享譽國際的公私立大學，加上鄰近矽谷的產學合作優勢，使得舊金山也成為  赴美留學的好去處。有興趣到舊金山深造的讀者千萬別錯過！    主講者：Mr. Alex Chang (San Jose State University 學校代表)  時間：3月10日(四) 6-7pm  地點：學術交流基金會美國教育資訊中心(台北市中正區延平南路45號3樓)  報名網址：http://goo.gl/Ws1bsP    ******************************************************************************    2016年3月12日 (六) [高雄] 留學美國的時間安排 10-12am    想到美國留遊學拓展國際視野該怎麼安排？面對繁複的申請資料跟英語能力檢定考試，要  預留多少時間準備才來得及呢？懷抱留學夢卻又不知該如何進行的讀者，歡迎前來聽講！    主講者：傅鏡平先生(學術交流基金會教育顧問)  時間：3月12日(六) 10-12am  地點：高雄市立圖書館河堤分館 (地址：高雄市三民區裕誠路1號)  報名網址：http://goo.gl/h3Xdir    ******************************************************************************    2016年3月17日 (四) [台中同步連線]如何選擇美國大學 6-6:45pm    美國大專院校和科系琳瑯滿目，如何選擇適合自己的校系？事前準備過程繁複，何不來聽  聽來自美國學校代表的建議呢? 此次講座邀請到University of North Texas的Mr.  Vermeulen來台，歡迎有興趣的讀者報名參加。    主講者：Mr. Pieter Vermeulen (University of North Texas學校代表)  時間：3月17日 (四) 6:00-6:45pm  地點：學術交流基金會美國教育資訊中心  報名網址：http://goo.gl/kO3wfW    ******************************************************************************    2016年3月17日 (四) [台中同步連線] 申請留美獎助學金及貸款 6:45-7:30pm    想要留美充實自我，但昂貴費用讓人望之卻步，如何取得財務上的補助呢？本次講座由基  金會教育顧問傅鏡平先生來講解留美獎助學金種類、申請方式、限制條件與相關事項，此  外也將簡介留學貸款，歡迎有興趣的同學與家長報名。    主講者：傅鏡平先生 (學術交流基金會教育顧問)  時間：3月17日 (四) 6:45-7:30pm  地點：[台北現場]學術交流基金會美國教育資訊中心                 (台北市中正區延平南路45號3樓)        [台中連線]國立公共資訊圖書館                 (台中市南區五權南路100號)  報名網址：http://goo.gl/Vr3AYr    ******************************************************************************    2016年3月31日 (四) 留美團體諮詢 6-7pm    從選校、申請到正式錄取後赴美生活，留學美國的過程漫長，每個階段都有著各式各樣的  挑戰。若您也有關於留學美國的各種疑難雜症不知如何解決，歡迎前來參加留美團體諮詢  ，讓本中心資深教育顧問傅鏡平先生為您解答！    主講者：傅鏡平先生 (學術交流基金會教育顧問)  時間：3月31日 (四) 6-7pm  地點：學術交流基金會美國教育資訊中心        (台北市中正區延平南路45號3樓)  報名網址：http://goo.gl/8jodKL      --  學術交流基金會美國教育資訊中心  地址：台北市延平南路45號3樓  留美諮詢熱線：(02)2388-7600；FAX：(02)2388-2855  留美輔導網站：http://www.educationusa.tw  Facebook 粉絲團：http://www.facebook.com/Educationusatw  每週二四下午2點至4點為個人留美諮詢服務時間，歡迎上網預約。    --  ",

    "f_內文": "  大學時代看著班上、前幾屆以及實驗室裡的神人學霸大牛們紛紛申請到博士班，    心裡好生羨慕。沒想到我也可以有發感謝文的一天...    Admission:  Harvard University / Chemistry and Chemical Biology (CCB)  Yale University / Biochemistry, Biophysics and Structural Biology (BBSB) program  University of California, San Diego / Chemistry and Biochemistry    Rejection:  Stanford University / Biophysics program  University of California, San Francisco / Integrated Program of Quantitative Biology (iPQB)  Princeton University / Chemistry    Pending:  Johns Hopkins University / Biochemistry, Cellular and Molecular Biology (BCMB)  Caltech / Chemistry  University of California, Berkeley / Chemistry    Application withdrawn (after admission from Harvard):  University of Illinois, Urbana-Champaign / Chemistry  University of California, Los Angeles / Chemistry and Biochemistry  Rice University / Chemistry and Biochemistry  Georgia Institute of Technology / Chemistry and Biochemistry    Background:  MS in Natl. Taiwan Univ. Chemistry 2013-2015  GPA 4.03/4.3 (class rank 18/72)  BS in Natl. Taiwan Univ. Chemistry 2009-2013  GPA 4.05/4.3 (class rank 7/65)  1 publication (BS project)  1 unpublished manuscript (MS project)  TOEFL 103 (R27, L26, S23, W27)  GRE V155(67%), Q169(97%), A3.0(15%)  sGRE Chemistry 890(95%)  國科會大專學生研究創意獎、一些國內外研討會海報獎    ---    致謝    在大四我決定申請國外博士班的時候，我的CV只有半面A4，    把湊數的國內研討會海報發表（甚至不是海報獎）拿掉的話只剩下1/4面A4。    再把尚未發表的manuscript拿掉的話，我只剩下大學學歷。    這一路上感謝許多人，沒有他們就沒有今天的我。    感謝我的大學專題、碩士班指導教授HWL    感謝替我寫推薦信的HYC、JDW、RPC、SC、IRL教授    感謝CCRH教授在UCSD面試前的建議、YYL教授在UCLA申請時的協助    感謝提供我海量資訊的前輩們：HY Lou、CT Tsai、Anna Chen、YW Kris Kuo、       CH Louis Li、HL Huang、YY Timothy Tsao、YT L. Cheng、YC Joyce Yao、       YH Freddy Chen、YC Chen、SM Liao    感謝互相提醒跟鼓勵的戰友們：WH Chang（我差點忘記要寄紙本成績單...）、       CC Cho、YC Chang    感謝幫我看SOP的前輩們：CM Vincent Wang、YY Timothy Tsao、HL Huang、       YC Joyce Yao、YH Freddy Chen    感謝面試我的教授們：J Howard、M Koelle、R Wollman、B Zid、R Dickson    感謝版友chxx、neomarkusan、shuanno在收到錄取後選校的建議    感謝我的父母替我付總共13間學校申請跟E$L考試合計近八萬台幣的費用    感謝我媽幫我抽籤抽到替代役讓我有充足的時間準備申請    特別感謝我的女朋友FT Fanny Chang，有妳在真好        另外我希望在目前的單位保持低調，知道我在哪裡的人請不要寫在推文裡，    在公家機關裡真的是低調一點好...    ---    受益於版上非常多，如果有任何我能夠幫上忙的，請不要客氣寄站內信給我：）        --  ",

    "d_日期": "Fri Feb 26 22:23:44 2016", 
    "f_內文": "  大家好,    這幾天很幸運地收到了UIUC MSF的ad,但被NEU拒絕了  但之前查學校的時候沒查清楚,  沒想到我這幾天細看了UIUC的學費,  比想像中高了很多...學校網站預估三個學期學費+生活費要接近10萬鎂...  看到前面的伊利諾預算那篇後覺得果不其然,學費一年比一年漲得兇  所以開始覺得花這麼多錢去念UIUC真的值得嗎？    一方面覺得名校提供的資源或就業管道方面或許真的比較多,  花這錢只是短期的支出,我們看的是人生長期的收益,  一方面又覺得修行在個人,學歷只是輔助,  去國外念個書不要給自己經濟壓力這麼大,  其實真的蠻糾結的,  自己工作後的存款加上家裡的幫忙是可以負擔得起這樣的學費,不用貸款  但是要花這麼多還是需要慎重的考量，  請大家或是UIUC的學長姐給一些建議,  是否這個學歷真的值得這樣的一個投資,謝謝了！！      ※ 引述《howard77715 (Howard)》之銘言：  : 小弟皆是申請2016 Fall 的MSF  : 目前收到的錄取學校有UCR/UIC/TEMPLE/SUNY BUFFALO  : 還在等的學校有RIT/USF/UIUC/NEU/UTD/ASU  : 但目前想先選擇看看已錄取的這四間學校  : 想求一些意見  : 因為背景不怎麼樣所以都不是申請比較top的學校  : 附上背景 NCCU Economics  :          toefl 97 （不怎麼樣的成績...)  :          gmat 690 (不怎麼樣的成績too...)  :          gpa 3.8  :          兩年民營銀行的工作經驗  : 1. UCR, $30,000 Tuition fee waive(條件是gpa要維持3.5)  : 優：扣掉獎學金學費剩下28000左右,加州氣候宜人,有親戚住加州如果生活有需要  :     可以尋求協助  : 缺：學校名氣普普,在uc體系中排後段班,在美國可能不吃香,但在台灣拿著UCR的學歷  :     不知道如何（？）  : 2. UIC  : 優：地點優異在芝加哥,交通方便,可能找實習會比較好（？）  : 缺：名氣普普,伊利諾大學大家好像對uiuc比較熟悉,芝加哥生活水準較高  : 3. TEMPLE, $5,000 Tuition fee waive  : 優：近期來排名提升較快,學校位置好（離紐約和華盛頓都近), 交通中有地鐵也方便  :     課程msim偏投資管理,比正規的msf課程又專精一些  : 缺：不知道這間學校在美國名聲怎麼樣,看網路上好像temple比較強在藝術或是生醫方面  :     也不知道這間學校在台灣的名氣如何  : 4. SUNY buffalo  : 優：學費低廉（$23,500左右),感覺學校在career service的規劃比較積極,課程規劃也  :     蠻完善的,我是選financial management track  : 缺：地理位置較偏僻,離金融中心紐約較遠,離加拿大近(旅遊方便？）,Chasedream上  :     大家似乎都把這間學校當保底的學校  : 真的是蠻難抉擇的,目前小弟的想法是在美國念完書後,想在美國工作個一兩年,或是有個  : 實習的機會,不過最後還是會想回到台灣發展,想聽聽看大家的意見,謝謝～  : 還是說我還在等的學校名單中有更不錯的,也歡迎大家提出：）    --  ",
